      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai mentor helped the Katipunan-based squad produce some of
        the country''s finest volleyball stars with three-time UAAP MVP Alyssa Valdez,
        two-time UAAP Best Libero Dennise Lazaro, and national team setter Jia Morado.</p>'
  'MICC-to-conduct-review-of-mines-every-two-years':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T06:13:30.158+08:00
    'imagesource': 'jcr:603cc5f8-455c-42e6-8e57-b0902be3cd7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da333dcd-7717-4893-89ab-9443e984fc9c'
    'lead': 'Finance Secretary Carlos Dominguez projects the Mining Industry Coordinating
      Council (MICC) will be able to review all mining sites in the Philippines within
      "two or three cycles."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:11:18.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:11:22.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:11:22.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MICC to conduct review of mines every two years

      '
    'updated': 2017-11-29T07:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6a960-5d9b-4257-b2ef-168352a4ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Mining Industry Coordinating Council will conduct biennial reviews of mining
        operations in the country in compliance with its mandate, Finance Secretary
        Carlos Dominguez III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc325fff-d5cd-4714-be02-0f7fc6dd4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Monday, the Department of Finance (DOF) said
        Dominguez projects the interagency MICC will be able to cover all mining sites
        in the Philippines in "two or three cycles" or within President Rodrigo Duterte''s
        term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f998ceb-4744-4e99-9711-ba109492ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICC started the first round of multi-stakeholder reviews after
        meeting to discuss it last February. This covers an initial 26 mines ordered
        closed or suspended by former Department of Environment and Natural Resources
        (DENR) Secretary Gina Lopez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b84d1e-0899-45f2-b0d5-eed5241056ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Bayani Agabin said five technical review
        teams will carry out the review, based on the types of minerals and locations
        of the mine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260752bf-e9e9-4812-a2f3-e1c14f021bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the press release, these teams are "Technical Review
        (TRT) Team 1 for gold, copper and nickel mines in the Cordillera Administrative
        Region (CAR), Cagayan Valley (Region II) and Mindoro, Marinduque, Romblon
        and Palawan (Region IV-B); TRT 2 for iron and nickel mines in Central Luzon
        (Region III); TRT 3 for chromite, nickel and iron mines in Eastern Visayas
        (Region VIII) and CARAGA; TRTs 4 and 5 for nickel and chromite mines in CARAGA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7dced6-52fe-497c-9ffb-82868926424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICC expects preliminary results for the first batch of reviews
        in January next year, and the final report by March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116245b-d120-4432-b84f-a0b458f97fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, who co-chairs the Council with Environment Secretary
        Roy Cimatu noted this is the first review for the MICC despite biennial reviews
        being one of the council''s main tasks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955f09a-9834-45c3-b0d5-5bdcd9b44151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to congratulate all of you because this group was set up
        in 2012. It''s the first time ever that we are going to do this review," Dominguez
        said at the MICC''s latest meeting on October 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb376e22-8003-427b-b970-784788542baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also told council members to begin discussing by January
        2018 its plan for the next review in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c12dd-d601-47dd-9943-7dad65f1058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it took quite a bit of time to plan for the implementation
        of this (first review), and because we are mandated to do this every two years,
        I think, in January we should already be planning what we will do for 2019,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820a217-ff15-40bc-a411-44d16cff448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, majority of MICC members had also recommended
        to lift the open-pit mining ban, under the condition that laws and regulations
        for such practices are strictly enforced by the DENR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a15e95-8621-4bef-8eae-02d84ea18cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, former Sec. Lopez imposed a ban on open pit mining for
        copper, gold, silver, and complex ores as she said the country lacks the technology
        to keep it safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0b045-5bbb-4cc5-9db8-b617933f6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:11:18.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:11:22.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/news/2017/04/28/DENR-plans-to-ban-open-pit-mining1.html">DENR
        plans to ban open-pit mining</a></p>'
  'House-of-Cards-ending-after-Season-6':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-31T18:10:54.883+08:00
    'imagesource': 'jcr:762b32d5-92bb-41da-9ead-526ade79cddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52eb9cda-7a6c-443a-a334-b82a2b43287d'
    'lead': ' "House of Cards" will conclude after its sixth season, which is currently
      in production, a source close to production tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:15:05.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:15:08.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:15:08.683+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''House of Cards'' ending after Season 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffe6d5-ff07-4502-87cf-f0135b5674af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> "House of Cards" will conclude after
        its sixth season, which is currently in production, a source close to production
        tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2806f58-9388-4520-a35f-2938ba37a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes less than one day after star Kevin Spacey
        was&nbsp;accused of sexual misconduct&nbsp;by an actor who says he was a minor
        at the time of the alleged incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ab2eb-a7cd-428f-a503-94dc3e660ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to end the show and the allegations facing Spacey were
        "two separate things," according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb8086-47ac-44db-ba29-0d9553d63b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix did not offer an official statement on the show''s cancellation
        when contacted by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6681c9-0553-440a-bde3-80c4cb4b4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did, however, address the allegations in a joint statement
        with Media Rights Capital, which produces the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d017d5-2acb-4a90-824f-a3ee8be75075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media Rights Capital and Netflix are deeply troubled by last night''s
        news concerning Kevin Spacey," the statement said. "In response to last night''s
        revelations, executives from both of our companies arrived in Baltimore this
        afternoon to meet with our cast and crew to ensure that they continue to feel
        safe and supported. As previously scheduled, Kevin Spacey is not working on
        set at this time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9257c21-37cd-4abc-be3b-e8f7a4106cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House of Cards" is a five-time Emmy nominee for outstanding drama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a3059-f882-4085-9738-a10752f31978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s work on the series has also earned him five Emmy nominations
        for outstanding actor in a drama. On the show, Spacey plays an amoral politician
        who ascends to the White House through troubling means.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad69d6f-3f06-4807-ac75-1fff92728f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filming on Season 6 of "House of Cards" started about two weeks
        ago in the Baltimore area, according to a spokesperson for the Maryland Department
        of Commerce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8af8e-0f21-4707-b59a-4eb71e50b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, actor Anthony Rapp told BuzzFeed about an alleged encounter
        with Spacey at a party in 1986, during which Spacey made a sexual advance
        toward the then 14-year-old Rapp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a1f91-66b6-4f1b-a991-b6c88ed05d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey issued a statement late Sunday, claiming he did not recall
        the incident but apologized for what he said would have been "inappropriate
        drunken behavior."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f85dd1-8665-4a49-b0f8-425afd2f2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I did behave then as he describes, I owe him the sincerest
        apology for what would have been deeply inappropriate drunken behavior, and
        I am sorry for the feelings he describes having carried with him all these
        years," Spacey said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f000688-e3dc-4a86-a9d5-0fedd3171c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to news of the show''s end, "House of Cards" creator Beau
        Willimon issued a statement calling Rapp''s accusations "deeply troubling."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725532b6-054c-479b-89f7-9847c5d23910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the time I worked with Kevin Spacey on ''House of Cards,''
        I neither witnessed nor was aware of any inappropriate behavior on set or
        off," he said. "That said, I take reports of such behavior seriously and this
        is no exception. I feel for Mr. Rapp and I support his courage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def5473-cdb8-44ee-ac35-81151db26a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is the latest figure in entertainment to face allegations
        of sexual misconduct in what some are calling a new era in the industry --
        one where long-silent victims of sexual assault and harassment feel emboldened
        to share their accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e4a13-5f0c-4533-8407-5386edbc102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations made against movie executive Harvey Weinstein, detailed
        in stories by&nbsp;The New York Times&nbsp;and&nbsp;The New Yorker, are seen
        as a turning point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94d2bd-0afa-4ed3-a8a4-0d55128d4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Harvey Weinstein has been accused of sexual harassment
        or assault by more than 60 women. He has denied the allegations of sexual
        assault. Following the initial report by the New York Times, he apologized
        for the way he "behaved with colleagues in the past."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f759715-753e-41f4-93d5-4fdc4e2a50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation against Spacey, a two-time Oscar winner, comes as
        entertainment organizations seek out ways to address sexual misconduct in
        the industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ee3e9-731a-4d50-a141-c77652ba5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was expelled from the Academy of Motion Picture Arts and
        Sciences earlier this month, and the organization said it intends to "establish
        a new code of conduct" for its members, according to a&nbsp;memoAcademy CEO
        Dawn Hudson sent to members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3c691-66e8-40fe-a049-c8d1048d715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe our Academy has a role to play in fostering a safe and
        respectful atmosphere for the professionals who make motion pictures," the
        memo read in part.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea9e96-51fa-4f6d-b1c2-7071065c0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is next set to appear in Ridley Scott''s "All the Money in
        the World." The film is set to be the closing night film for AFI Fest, taking
        place November 9-16 in Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa73ed4-ae9c-4345-a1d4-9a3427aedaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the festival tells CNN that plan remains in place.
        "Our programming is locked and there will not be any changes to our film schedule,"
        the spokesperson said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978edac-f73d-4adc-ad7e-a9c9f2fb1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is based on the 1973 abduction of John Paul Getty III.
        Spacey plays Getty''s billionaire grandfather. Charlie Plummer, Michelle Williams
        and Mark Wahlberg also star.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42169f-a0fe-4a26-811e-476455bd4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:15:05.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:15:08.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://money.cnn.com/2017/10/30/media/house-of-cards-canceled-netflix/index.html">"''House
        of Cards'' ending after Season 6."</a></em></p>'
  'Kevin-Spacey-criticized-for-how-he-came-out':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-10-31T01:30:52.254+08:00
    'imagesource': 'jcr:38a29707-8b6e-45a7-b7ca-05c0efc3ea63'
