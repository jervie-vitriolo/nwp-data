    'template': '1'
    'title': '''Citizen Jake'' director Mike De Leon criticizes MMFF for corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916c3c5-f471-4687-9f51-43ff16fb200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Veteran
        film director Mike De Leon on Tuesday announced that his film "Citizen Jake"
        will not be part of the Metro Manila Film Festival this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3af88-0dc4-465a-bc15-d186d4ae4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, De Leon said corruption in the film festival
        deterred him from entering the movie, which sees the acting debut of broadcast
        journalist Atom Araullo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52ec39-1243-4fd7-ace6-ecd5bd0826a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since the anomalous selection process that occurred months
        ago that resulted in 4 films being selected based on scripts, I realized that
        any reforms well-intentioned filmmakers may clamor for are only doomed to
        failure," De Leon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a39355-b7ca-41df-aeb9-05337b97aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, known for directing classic Filipino films "Kisapmata"
        and "Batch ''81," has been on hiatus from the industry since "Bayaning Third
        World" in 1999.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92deb52-a685-493c-b6d3-71cb7384f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the producer and cinematographer of Lino Brocka''s "Maynila:
        Sa Mga Kuko ng Liwanag," which earned him the Filipino Academy of Movie Arts
        and Sciences (FAMAS) Award for best cinematography in 1976.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c335bd8-4096-4061-a184-8a1a71b3f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, De Leon added a reliable source told him that
        "Citizen Jake" would be a shoo-in at the MMFF should he decide to join.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a8c07-c2fa-4406-b559-6c626949b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption has returned in full force to this festival that purports
        to make children happy during the holiday season, a euphemism for profit and
        greed. My film may be fiction but it is based on truths we ignore at our own
        risk. It should be seen by its audience in its original version, without cuts
        and without compromise," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28ae20-f8ea-4025-b26e-df4d0c9aa410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF spokesperson Noel Ferrer, however, told CNN Philippines that
        no film entry has a sure slot in the festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d58e5-d8d3-4295-98bb-aafc9faf957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one - not even an EXECOM (executive committee) member can promise
        a producer a sure slot in the festival. There is a separate Selection Committee
        (composed of independent-minded individuals) that is tasked to screen and
        evaluate the films," Ferrer said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bdc32-3d13-496f-845a-3e6ccc57a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizen Jake" features Araullo in a fictional journalist role,
        who criticizes politicians through his writing. It also stars Nonie Buencamino,
        Gabby Eigenmann, Max Collins, Cherie Gil, Dina Bonnevie, Luis Alandy, and
        Teroy Guzman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4312b3-8c33-4318-a5af-c94dffe9319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, MMFF revealed on its Facebook page the first four entries
        to this year''s competition, which saw the return of annual staples Vice Ganda
        and Vic Sotto, along with a film featuring Coco Martin, and another movie
        topbilled by Jennylyn Mercado and Jericho Rosales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f31102-37b7-4a99-a6c0-e7fe9573e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70d0d3-de67-4ce2-ab4e-5c9c45308d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows last year''s festival which saw a reformed selection
        of films, with more independent films but performed poorly at the box office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e48285-d612-4e69-8851-74c22d135568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://cnnphilippines.com/entertainment/2017/06/30/mmff-2017-vice-ganda-vic-sotto.html">Vice
        Ganda, Vic Sotto return in MMFF 2017 roster</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1848e6d-4506-4db9-958f-037623dcb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMFF revealed that the selection committee based the first four
        entries on the scripts submitted, which Executive Committee Chairman Tim Orbos
        said is a new vetting scheme applied for this year''s festival to assure that
        there is no discrimination among commercial and independent film entries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14daa3d4-5442-41f5-b091-5831d3685662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its post, "The film entries this year were evaluated
        based on the following criteria: 40% artistic excellence; 40% commercial appeal;
        10% promotion of Filipino cultural and historical values &amp; 10% global
        appeal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310761cb-3a9a-4cc4-a5db-90487e6462a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/entertainment/2017/07/05/mmff-committee-ricky-lee-rolando-tolentino-resignation.html">Ex-MMFF
        committee members speak up on resignation</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e437f3f-b790-47d0-9039-0951ec2317b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of commercial movies to the festival prompted the resignation
        of four members from the selection committee-Ricky Lee, Rolando Tolentino,
        Kara Magsanoc Alikpala, and Ed Lejano.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc32644-f948-47c0-baba-7dd397a27656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:39:41.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more full-length feature films will be announced on November
        17, which will be selected based on the finished outputs.</p>'
  'Philippines-Japan-Duterte-Abe':
    'author': 'Lara Parpan, CNN Philippines'
    'caption': 'President Duterte delivers his toast at a dinner held in his honor
      by Japanese Prime Minister Shinzo Abe (right) on Monday at the Prime Minister''s
      Residence in Tokyo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T17:20:34.450+08:00
    'imagesource': 'jcr:278b3030-a724-423a-88d7-c91fda3c6435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26bda8c0-8e9e-4af4-a57e-a92c3734117d'
    'lead': 'In light moments that depict warm ties between the two leaders, Prime
      Minister Abe asked the Japanese people to visit his Facebook more as Duterte
      said he skipped parts of his speech because he was hungry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:45:33.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:46.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:43.706+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH official visit to Japan: A reunion between friends

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30247f3b-9e1b-4f85-831d-9a32b3c582ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Good-natured ribbing
        and self-deprecation marked the toasts at a dinner hosted by Japanese Prime
        Minister Shinzo Abe at his home in Tokyo for President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eafd89-82e1-4f9d-b1fa-28164b8608c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his toast, Abe recounted the warm welcome he and his wife Akie
        Abe received from Duterte and his partner Honeylet Avanceña in Davao City
        last January. A viral photo taken by Presidential Assistant Bong Go showed
        Duterte, Abe, and an interpreter having breakfast in the President''s modest
        home in Matina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78235e30-89e8-4739-9bce-539f4b9abb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally, we have been like family in deepening our close ties
        over time and I am very pleased with such warm relationship," Abe said in
        his toast, a copy of which was obtained early Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f8100-bdef-418d-9040-592389d25f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video clip featuring my stay in Davao City we put on the Prime
        Minister''s Facebook account page actually marked over 100 — 1.3 million access
        counts, the greatest ever. I had to confess that 90 percent of those who actually
        saw this web page were all the Filipino people across the globe, so only the
        10 percent account for those of us in Japan," he quipped. "So I would like
        to encourage the Japanese to pay more attention to my Facebook account."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec418d-b805-4b71-a575-255ccc3d8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Duterte thanked the Prime Minister and his wife "for hosting
        this evening''s reunion between friends."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b5e7d-7131-4818-b722-8c78f690872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will skip two pages of my prepared speech and go to the last
        page because I am hungry," the President said to laughter from the dinner
        guests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e733193-27e8-4547-ab0a-7c70b0ea33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Japan are celebrating 61 years of diplomatic
        relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652705c-ac76-48f0-8efa-d9c1e8feb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH-Japan: A friendship held dearly</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9febb8-1412-4c3d-bc1d-cd8beb5575b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suffice it to say that this frequency of interaction is friendship
        that goes beyond official lines," said Duterte. "It is a friendship that is
        held dearly and valued so much more than words can describe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c16a46-10e0-4bdc-89a4-b8b557934f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pledge to the Japanese leader to keep the friendship,
        amity and cooperation between them,&nbsp; their nations, and their peoples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57dd70d-abd6-4973-b5e0-18c59d8d7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, 72, and Abe, 63, acknowledged atheir dmiration for each
        other. Duterte referred to Abe as "special friend who''s closer than a brother."
        Abe had described as a "tremendous honor" that he was the first head of state
        to visit Duterte when he became President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9e41e-b92b-4592-b319-60e1a78e22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are leaders with strong mandates. Duterte won the presidential
        election over four other rivals in May 2016 with 16.5 million votes among
        a 54-million voter base. On October 22, Abe and his Liberal Democratic Party
        won the majority of parliament seats in a general election that analysts say
        ensures Abe''s leadership until 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef610b3-6be3-4677-8ffc-ad7e03cab82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte''s first day in Japan reaps over P300 billion-worth
        of investments</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163edc9d-bf3f-4743-9866-22ad55ff4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe appreciated Duterte''s second official visit to Japan even as
        the administration is in the midst of final preparations to host the ASEAN
        Summit and Related Meetings in Manila and Clark, Pampanga in two weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab8837-9536-484a-b64b-d12624a287ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here and also ready to offer my utmost support to President
        Duterte as a Chair of the ASEAN this year to bring all the summit meetings
        to a successful conclusion," Abe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b18cf-6773-4230-b421-891afc64668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the business, cultural, and political leaders who
        attended the dinner, attributing the success and warmth of Philippine-Japan
        ties to their cooperation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f3939-6c37-4b55-bc7e-67b6b027909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I owe you so much and your dedication is what made possible for
        us to enjoy today''s wonderful ties between Japan and the Philippines," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d4fb7-f2b8-4f1a-b854-3baae9da20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over this two-day official visit which ends Tuesday, the Philippines
        secured some P309.8 billion (US$6 billion) in investments from Japan. This
        is on top of a previously pledged P456 billion (US$ 8.9 billion) announced
        earlier this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874dbe8-cf48-4a07-bc5f-1b3f80fb357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/31/Philippines-Japan-Duterte-Abe-investments.html"><strong>Related:</strong>
        Duterte''s first day in Japan reaps over P300 billion-worth of investments</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730bd0e-15a9-426e-afc6-961e3088c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his "personal interest and excitement over this trip
        has not diminished" even if this was his second visit to Japan. The first
        was a year ago, a few months after he took office in July 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86a891-918a-40dc-9f1d-6d6bb62e33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:45:33.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after toasts to the good health of the Emperor Akihito and Empress
        Michiko, Abe, and the "enduring camaraderie and harmony between the Philippines
        and Japan," Duterte, who is not known to stick to his speeches, said,&nbsp;
        "I am going to change my writer. He is a book author not a speechwriter."</p>'
  'Cool-but-rainy-weather-during-the-Christmas-season-due-to-Amihan-La-Nina':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T17:09:08.390+08:00
    'imagesource': 'jcr:071ea9aa-31b4-43e6-9f22-52e70f043a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c50e43-bc0c-4683-ba2f-73d0effe7c31'
    'lead': 'Don''t put away those umbrellas yet, as the last two months of the year
      will likely be rainy, at least for Luzon, unlike the usual cool and dry weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:47:59.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:45.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:43.795+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cool but rainy weather during the Christmas season due to Amihan, La
      Niña

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705b499-4194-47dc-b522-aea6688ccc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Don''t
        put away those umbrellas yet, as the last two months of the year will likely
        be rainy, at least for Luzon, unlike the usual cool and dry weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d20a6-0e5f-43f9-b1f9-72a869f9cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) announced the onset of northeast monsoon (Amihan)
        on Friday which is expected to bring about cool winds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec204d86-e7b0-4ce4-8f79-100c1929fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga bugso na prior pa, pero na-establish nung October 27 (It
        can already be felt even before, but it was established on October 27," PAGASA
        weather forecaster Nikos Peñaranda said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d46f9-3334-4432-aa0c-0bec31681aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihan, which comes around late October to early November and lasts
        until February. It brings cool, dry winds associated with the Christmas season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761b89c-6946-4e80-b4c0-3ef2ddc1694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Luzon will be the first to feel the drop in temperature
        due to the high pressure coming from mainland China and Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f477ee-fba9-4215-8cdc-872412196c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will experience cooler weather only in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70936a81-3b5f-4ed4-8fa5-98e0a46ecb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the cold weather, PAGASA says to expect more gale warnings
        due to the strong northeastern wind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158e323-b559-47a6-8485-a6d20de05562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming days na hindi pwedeng maglayag sa Luzon (There will be
        more days that fishermen will not be able to sail in Luzon)," the PAGASA weather
        forecaster said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d34784-6ca2-4089-808e-56f6ad660134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a cold and dry Christmas, Filipinos can expect rain due
        to a developing La Niña in the eastern part of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a36583-c30b-4d27-a772-061a0e6620ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña is the cooling of the equatorial part of the Pacific Ocean,
        which brings more rains in Southeast Asia, Africa, and Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cfae1-11e5-4c60-813d-0d941c6848d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be expected that the entire country will experience above
        normal rainfall for November and December, Penaranda said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed0f01-95a6-4465-8cef-da3a96f74c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Niña, PAGASA said, may carry over until the first quarter
        of 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec40a70-1464-4a98-a1ed-4261d93bf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:47:59.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/23/La-Ni%F1a-weather-rain.html">PAGASA:
        High chance of La Niña in PH before yearend</a></p>'
  'jed-mabilog-dismissal':
    'author': 'Elyrose S. Naorbe, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-10-31T16:00:38.792+08:00
    'imagesource': 'jcr:184fd433-4019-49b7-a2e0-dd2b20860551'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8d3376-d9b3-4375-8a78-7f88ded27a66'
    'lead': 'The Mabilog family considers the dismissal as "bad news." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:51:33.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:45.741+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:43.888+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo City Mayor dismissed, Vice Mayor takes his post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4041a2-35b6-4b32-9dff-df04873f0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines, October 31) —</strong> Iloilo
        City Mayor Jed Mabilog has been dismissed effective Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab53272-20ac-4d92-ba7d-f5d30b65766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog''s dismissal was served by the Department of Interior and
        Local Government (DILG) through the Office of the Ombudsman, at around 12.35
        p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197b7b2-cfda-4d0c-a719-bdc9e5acc265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal is based on the Ombudsman''s decision in OMB-V-A-14-0460
        for Dishonesty and Grave Misconduct filed by former Iloilo provincial administrator
        Manuel "Boy" Mejorada sometime in September 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d9f62-685d-4e21-98c0-ce7b9ba2c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog was not in his office, so his legal counsel Joenar Pueblo
        along with his spokesperson Mark Piad received the order from DILG-6 Regional
        Director Anthony Nuyda in the presence of DILG-Iloilo City director Ferdinand
        Panes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295b266-5440-4425-bda6-30f876088d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Piad, the former mayor is currently "out of the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0f953-3c61-4e61-809e-eb87378de50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mabilog family considers the dismissal as "bad news." Mabilog''s
        younger brother and executive assistant Jay Victor said, the dismissal is
        "bad news" for their family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a746b9c-99c0-4a20-bf6a-50195eb03b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still hopeful that the transition will unburden his beleaguered
        brother. Since the transition took place this week, at least it will lessen
        the burden on the mayor and to the family," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe15ca-cdef-4926-abf6-d8700a6fcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he will continue the good things that Mabilog have
        started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5c0ca-19f2-4d1c-bf0f-e4e4cb4009d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are new things to be done, we will do it. What''s important
        is we serve the people well," Espinosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a3460-6245-4381-b499-48d04ddc0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the August 29 decision of Ombudsman Prosecution Officer Rachel
        Cariaga-Favila, Mabilog failed to prove that the ₱8.98-million increase in
        his net worth from 2012 to 2013, as shown by his Statement of Assets, Liabilities
        and Net Worth (SALN), was not questionable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee67bc-d643-4511-a37a-788f88bcc55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog had submitted proof on the "lawful source" of his wife''s
        income in Canada from 2007 to 2009 and from 2010 to 2012, but failed to give
        proof of her income for 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575d79b-0bfa-4216-8e0f-dca319d0a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/10/27/ombudsman-dismissal-iloilo-mayor-jed-mabilog.html">Ombudsman
        orders dismissal of Iloilo Mayor Jed Mabilog for unexplained wealth</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70310db1-06ed-40fe-8def-7a81e31acdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also failed to submit proof of income from business interests
        he declared in his SALN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1160a8-cc15-4f9c-8527-b41ad442f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog has also been a target of President Rodrigo Duterte''s tirades,
        after the President accused him of being linked to drugs. Duterte admitted
        he ordered the operations against Ozamiz City Mayor Reynaldo Parojinog, and
        said that Mabilog is next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b7b17-f35f-44ad-97ac-eebdaec1ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.742+08:00
