        by the Russian government-linked troll farm known as the Internet Research
        Agency between June 2015 and August 2017, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed1497-8347-4ced-b9cb-8d717bb3994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.245+08:00
