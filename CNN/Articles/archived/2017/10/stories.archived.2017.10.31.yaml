      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin''s statement came after reports that Bundit was let go
        as Ateneo''s women''s volleyball coach surfaced online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d2170-8c8c-47f7-9b3a-1c5fa92b33de'
