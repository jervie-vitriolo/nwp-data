      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Tai
        Bundit is still the head coach of the Ateneo Lady Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1615ce0-c303-4908-87bc-34ab9f06d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:53.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:06:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Ateneo de Manila University President Fr. Jett
        Villarin, SJ, who announced the news on his official Facebook account Monday
        evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce94fe69-b200-4282-9dec-cfc80e475dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:06:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, Villarin admitted that there are internal team conflicts
        that will take time to be solved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c496f-7508-42b6-ae4c-6a7fc6206e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:06:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin pleaded for everyone''s understanding as they try to resolve
        the issues and to refrain from speculating which could taint the names involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99004357-6d09-4671-a4ba-5c0a269fa9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:06:53.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:06:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo president also said that he will issue a formal statement
        when everything is settled.</p>'
