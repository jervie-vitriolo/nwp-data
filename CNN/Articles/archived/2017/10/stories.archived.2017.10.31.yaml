      day, doting on her son and working a full-time job.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-31T07:50:30.023+08:00
    'imagesource': 'jcr:f54a07b9-c01e-4e39-baba-764186a402c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd319c16-8838-47a7-885a-a5f0ec2dfc6e'
    'lead': 'A young mother passed out in the front seat of her car, a syringe clutched
      in her fist. What you can''t see in the photo is the back seat, where her infant
      son sat crying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:01:43.619+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:01:47.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:01:47.057+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This photo of a mom overdosing as her baby''s in the back seat saved
      her life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5038d-1fed-437f-b18a-9220d38d4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The photo is shocking. A young mother passed
        out in the front seat of her car, a syringe clutched in her fist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2e165-ff3d-41ac-8dc1-0b4cb66f3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you can''t see in the photo is the back seat, where her infant
        son sat crying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1821f-03b2-4cc6-ab38-dc0b402837fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a year ago this month -- but for Erika Hurt, it might as
        well be a lifetime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5412d70-b538-4be0-869d-461dbe1556fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Indiana woman says she has been clean since that
        day, doting on her son and working a full-time job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0486a7d-332c-46f2-b1e5-f47247fb889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the photo, which at first was a source of anger and humiliation,
        illustrates the slippery line between sobriety and despair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9564051-b6f8-4cd5-833f-c8b238b92019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sober. I stopped going to meetings. I forgot about how bad
        the addiction got," Hunt told CNN about that period in her life last year.
        "This photo helped me look back. It''s a constant reminder that sobriety needs
        to be worked at."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed8382-e936-4f5b-84fd-a5970aae3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day the photo was shot</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa109a0b-bda5-4ed8-a580-24b59241f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day the photograph was taken, Hurt had parked in the lot of
        a dollar store in Hope, Indiana, to shoot up heroin. She had gotten out of
        a month-long stint in rehab just two weeks earlier. Her 10-month-old son was
        in the back seat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8211fc6-036f-4184-8d41-2f4b57c01436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rationalized his presence the same way a lot of addicts do while
        using in front their kids, she said: They''re asleep. Or they''re too young
        to realize what''s going on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf4db6-09b1-42d8-866b-360f10c64f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing Hurt remembers from that day is pulling into the
        parking lot. She later learned a customer found her slumped over in the car
        and called 911.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece07cd8-14a1-478b-91bc-c2b1ace12afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took officers two doses of Narcan, the drug used to reverse an
        overdose in an emergency situation, to revive her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b8e07-a4d9-4a65-b7c5-7af2261ff0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had this woman not passed out from this and attempted to drive
        right afterward, she could have (driven) down the road, passed out two minutes
        later and hit a car with a family in it, killed every one of them," Hope Town
        Marshal Matthew Tallent told CNN at the time. "That''s the thing that''s so
        shocking to me to think about."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30bf3ed-e7c2-4b92-bcd4-a5c832396755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0543f40-e5bb-42a1-bb76-576c43c43b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief hospital stay came jail. Hunt had violated her probation
        from a previous charge in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b15c03-0317-4bb3-b53b-ad487450d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was waiting for her sentencing date, a local reporter
        requested an interview. Then another asked, and another.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5595d-857b-4999-afbf-c54e3e7f16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t think much of it at the time. She found out why when
        she was watching the evening news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a3cec-38d6-4557-bad4-737c922c78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer had snapped a photo of her passed out in the car.
        It soon went viral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62687ece-a221-46b6-8f79-6cc06492ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt very humiliated, I felt very angry," she said. "You know,
        it was hard for me to truly believe that it was me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a91eee-db0f-4d6c-9519-7a8e84e8910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt''s story fits into a grim pattern, as research shows heroin
        use is on the rise in the US. The most recent United Nations'' World Drug
        Report found that 914,000 people aged 12 years or older reported using heroin
        in 2014 -- a 145% increase since 2007.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b77a1-97f1-4b3c-8fd1-be9de204b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where she is now</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aef064-f4a3-405a-9296-98d198101404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt has been fighting addiction all her life, she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85841d3-62ee-4a50-97c3-5ac7111e5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been an addict since I was 15 years old," she said. "It wasn''t
        until I was 21 that I began seeking help -- and I was failing at it. "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9288b2-6cf7-4357-acb5-0ff1cd79ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overdose, captured in the photo, led to Hunt getting clean.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39336372-969a-48b9-bddb-8e91dfe301cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sentenced to six months of intense rehab in a locked-down
        facility -- one that focused on the underlying issues of addiction and how
        to cope with them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8d539-c06d-42ec-ae82-3fbf6f88936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s part of WRAP (Women Recovering with a Purpose), a program
        that requires continued meetings with a therapist, a sobriety coach and multiple
        "self care" classes such as Narcotics Anonymous every week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9f67a-792e-44af-9a2d-8f23fbe5ff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she works more than 40 hours a week at a local factory. She
        also cares for her son, but her mom has guardianship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed77c61-161b-4bfd-82b9-269e57ff1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, her focus is on staying the course.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea71196-737d-41e9-ac0d-90f577ea9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are sober and healthy," she said, "then you can take care
        of everybody else."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9811e2-901e-452a-bc51-f2807d3220a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:01:43.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:01:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/30/health/indiana-mom-overdose-photo-trnd/index.html">"This
        photo of a mom overdosing as her baby''s in the back seat saved her life."</a></em></p>'
