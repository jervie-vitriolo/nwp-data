    'template': '1'
    'title': '''Paranormal'' photos could just be in your mind - investigator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e88b4-36dd-44cc-95d3-4bfa5e88d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> A
        rock formation that looks like a dark shadow and an orange reflection behind
        a hero''s statue -- these are a few strange images that may have a scientific
        explanation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec589440-bcde-40b4-b65b-347ab9b2720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paranormal investigator Zernan Mataya presented these pictures on
        CNN Philippines'' The Source, telling viewers to not quickly label these appearances
        as "paranormal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d064272-6ceb-4330-9f9b-90630640763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One photo depicted a black figure overlooking a mountainside, but
        it was actually just a rock formation. Another showed an orange reflection
        on a panel behind a statue of national hero Jose Rizal. There was a woman
        near the statue, but the reflection did not resemble her face. The investigator
        explained that the image was formed because of slow camera shutter speed,
        causing the reflection of the woman to blur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899ee4f-7503-4416-9cd4-2f2230dbf928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mataya attributed the perceived images to the phenomenon of pareidolia,
        or imagined patterns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54410f94-c1ee-4a8c-8fd6-ca9fe3ea1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a psychological phenomenon, common sa tao na kapag nakakita
        tayo ng random patterns, may nabuo, sinasabi natin ay may something dito --
        may tao," said Mataya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85037eb5-e2e5-40d4-9768-7b9ff73b75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a psychological phenomenon common in people
        when they see an image coming out of random patterns, and they say something
        is there -- like a person.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c0183-efe4-4432-89e1-10463139649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mataya defined the paranormal as phenomenon that cannot be explained
        by scientific knowledge. It differs from the supernatural, which refers to
        phenomenon relating to religion or the "existence of deities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6592d9f-03ed-4d65-8ac6-bf1dc0e0245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to tell if photos were "paranormal" or not, more investigation
        is needed into the context of the photo, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac64f7b-11f7-4134-8053-38359a55a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example of pareidolia, he said, is the seeing the shape
        of Jesus Christ or other figures in stains or other places.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a06cc-d1d8-4912-809e-08e2f8a10f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero wala naman talaga si Jesus Christ. Nangyari lang na may lumabas
        na image," said Mataya.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e10f60-0194-4c39-8970-8e8b95e9bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dapat paniwalaan lahat ng nakikita sa pictures. Kailangan
        maging skeptic din tayo para hindi tayo naniniwala kaagad-agad sa nakikita
        natin," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4075b32-9a35-4d0f-8b46-df8fd8c1add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But Jesus Christ isn''t really there. It just so happened
        an image came out... We shouldn''t believe everything we see in pictures.
        We also have to be skeptics, so we won''t ge gullible with what we see.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281053eb-8e70-49ee-a374-3730b6378436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mataya also showed an example of a supposedly "paranormal"
        photo. It was that of a grave in Intramuros, with a figure resembling a person
        in the background. He claimed that the supposed figure had a "connection"
        with the person who took the photo.</p>'
    '25':
