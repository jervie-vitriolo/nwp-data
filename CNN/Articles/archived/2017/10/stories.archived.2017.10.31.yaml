      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://cnnphilippines.com/news/2017/08/28/duterte-warns-iloilo-mayor.html">Duterte
        warns Iloilo City mayor included in narco-list</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806add4-c8f0-47b3-bce2-a8a3ed286eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:51:33.561+08:00
