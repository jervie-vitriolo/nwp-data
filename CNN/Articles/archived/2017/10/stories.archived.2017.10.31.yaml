      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That estimate, which is equivalent to more than half of the total
        U.S. voting population, offers a new understanding of the scope of Russia''s
        use of social media to meddle in the 2016 U.S. presidential election and in
        American society generally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6283f-ac8b-4d3a-aefb-812955aba4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In written testimony to the Senate Judiciary Subcommittee on Crime
        and Terrorism, a copy of which was obtained by CNN, Facebook General Counsel
        Colin Stretch says that 29 million people were served content directly from
        the Internet Research Agency, and that after sharing among users is accounted
        for, a total of "approximately 126 million people" may have seen it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68acb6e-9ba7-4224-bf88-a6d8bdb5cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does not know, however, how many of those 126 million people
        actually saw one of those posts, or how many may have scrolled past it or
        simply not logged in on the day that one of the posts was being served in
        their News Feed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfe43f-0eeb-4b92-b614-8e755407d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/27/media/facebook-ad-transparency/index.html">Related:
        Facebook announces new ad transparency efforts</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56684a3b-e40b-416f-ab43-380d43836e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretch also says in his testimony that Facebook estimates 11.4
        million people saw ads purchased by the Internet Research Agency between 2015
        and 2017. But the full, organic reach of content posted by the troll farm-linked
        pages was more than 10 times higher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9db39-749f-4fea-8b3c-94675bc8589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Facebook says in its testimony that the posts from
        those pages represented "a tiny fraction of the overall content on Facebook."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b21f3-a455-4428-8727-49301e1b53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This equals about four-thousandths of one percent (0.004%) of content
        in News Feed, or approximately 1 out of 23,000 pieces of content," Stretch
        writes. "Put another way, if each of these posts were a commercial on television,
        you''d have to watch more than 600 hours of television to see something from
        the IRA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df1310-982f-407e-9434-72b31c23763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Facebook, Twitter and Google will appear in public hearings
        before a Senate Judiciary subcommmittee and the Senate and House Intelligence
        Committees this week, where they will face questions over how their platforms
        were used by Russians to meddle in U.S. politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488aafa2-8a84-44fc-bd37-e32d6d36834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretch''s testimony will also provide an account of how Facebook''s
        security operation dealt with foreign interference, fake accounts and hacking
        in the lead-up to the 2016 presidential election, as well as the steps it
        has announced to increasing ad transparency and advertising authenticity in
        the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95baba4f-1a6b-4a11-be08-01932fa238dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the key focus for lawmakers will likely be the content and reach
        of the content posted and promoted by the Internet Research Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf7ffc-849f-4b97-b93a-fe3cb792eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Stretch calls the content of the Russian-bought
        ads "deeply disturbing," and says it was "seemingly intended to amplify societal
        divisions and pit groups of people against each other."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8e7e8-d8df-4180-bd70-4fac21c55ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the ads appear to focus on divisive social and political
        messages across the ideological spectrum, touching on topics from LGBT matters
        to race issues to immigration to gun rights," he writes. "A number of the
        ads encourage people to follow Pages on these issues, which in turn produced
        posts on similarly charged subjects."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f35d4-c8ce-481d-b29c-56aa5bc7ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That characterization of the Russian-bought ads is consistent with
        what both Facebook representatives and lawmakers have said in the past, as
        well as with CNN''s reporting on the content of specific accounts and ad campaigns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c0797-cee1-47e8-800d-305f00c3d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook&nbsp;<a href="http://money.cnn.com/2017/09/06/media/facebook-russia-ads-2016-election/index.html">first
        informed lawmakers in September</a>&nbsp;that it had identified 470 accounts
        linked to the Internet Research Agency, and that those accounts spent approximately
        $100,000 on more than 3,000 ads between June 2015 and August 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dc516e-1a94-4eba-90fb-94c288f997ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new testimony reiterates those numbers while also noting that
        the IRA-bought ads promoted roughly 120 IRA-generated Facebook Pages, "which
        in turn posted more than 80,000 pieces of content between January 2015 and
        August 2017."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a4102-743f-4616-8d07-f6815ad6e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretch''s testimony also discloses that some of the 3,000 ads also
        appeared on Instagram, which is owned by Facebook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfe0f5-2193-4035-b3f0-7e6e876fb4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee is expected to release the Russian-bought
        Facebook ads to the public later this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e666209-37e9-45d8-b7aa-209a94af34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Facebook''s disclosure, Twitter revealed that it
        had found 201 accounts that were linked to the IRA-backed Facebook accounts,
        and which also sought to push divisive political content on its platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf263e-b645-4818-a9bd-c73ce0dfd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google later revealed that accounts connected to the Russian government
        had bought $4,700 worth of search and display ads, and that accounts with
        Russian internet addresses or using Russian currency purchased another $53,000
        worth of ads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a048bf9-4da1-4bd9-85cf-688e28a8dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democratic lawmakers have said they believe the findings by
        Facebook, Twitter and Google thus far represent only a sliver of the full
        scope of Russia''s use of these platforms to meddle in American politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac092f2-9d91-4ac3-b6bd-7c4c00650521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Mark Warner, the top-ranking Democrat on the Senate Intelligence
        Committee, has criticized all three tech companies for not doing enough, and
        says what has been made public so far represents "the tip of the iceberg."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ececa9-44f5-4a7b-8627-8dffc104ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;<a href="http://www.theatlantic.com/technology/archive/2017/10/warner-qa-on-facebook/543306/">interview
        with The Atlantic&nbsp;</a>earlier this month, Warner stressed that "all these
        companies need to come fully clean about what happened in 2016."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85887b4-a761-456c-a4e0-7c587d7f2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell me they found all the ads," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4e89c-1893-415f-b29c-b5537e3a991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:45:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:45:12.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/30/media/russia-facebook-126-million-users/index.html?iid=hp-toplead-intl">"Facebook
        estimates 126 million people were served content from Russia-linked pages."</a></em></p>'
  'Rescued-women-back-on-land-after-five-months-adrift-at-sea':
    'author': 'Rebecca Wright and Ivan Watson, CNN'
    'caption': 'Jennifer Appel, right, and Tasha Fuiava speak on the deck of the USS
      Ashland in Okinawa, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T07:49:39.792+08:00
    'imagesource': 'jcr:7e31c928-5c5a-4b65-9df7-9916ee8b017c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76afd14b-5700-4afa-a897-6b191d82f794'
    'lead': 'Their long-awaited rescue came on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:57:43.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:57:47.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:57:47.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescued women back on land after five months adrift at sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c53a3-35c0-4870-87d3-d9d649ebc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than five months stranded at
        sea on their crippled sailboat, two American women and their dogs are back
        on dry land and thankful to be alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea9766-8eb2-4b4e-94d1-05c139925b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honolulu residents Jennifer Appel and Tasha Fuiava arrived at an
        American naval base in Okinawa on Monday after being rescued by the US Navy
        and brought ashore on the USS Ashland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86514eed-9747-4562-a810-3a10b084001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had they not been able to locate us, we would have been dead within
        24 hours," said Appel during a news conference on the deck of the ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc655b5-4c92-49e9-a43a-d545c5176a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their long-awaited rescue came on Wednesday. The women and their
        two dogs were drifting about 900 miles southeast of Japan when a Taiwanese
        fishing boat spotted them and contacted the US Coast Guard in Guam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b279a5-2e22-4f01-a212-f33ee125f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they saw the naval warship on the horizon, Fuiava''s first
        reaction was "we are saved!" she told CNN. "They''re actually here to help
        us. It was great."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45737b-ee68-4843-9506-faaf9f67e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Appel, "This turned out to be one of the 10 greatest moments
        of my life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649a9c8-dc4c-47a0-8014-9adf8b5f4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ill-fated voyage</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4412223-ee29-4e79-8985-47aad6080999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue brought an end to a grueling journey which began May
        3 when the pair departed Hawaii on their boat Sea Nymph, which also served
        as their home in Honolulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe8edc-42bf-4767-8172-e443cdac60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be an 18-day sailing trip to Tahiti in the South
        Pacific, from where they planned to visit other islands in the region. But
        their expedition took several disastrous turns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a999122-8e4c-4949-8acc-3edb08cf5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women say their journey was derailed by ferocious storms, multiple
        shark attacks and a breakdown in vital equipment such as their engine, mast
        and communication devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840af9df-767d-4e72-9c6c-3db7d11ba53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have our hand radio and our radio telephone wasn''t
        working. And also our Iridium sat phone was not working," Appel told CNN.
        "They''re dependent on the antenna, and when the antenna went out everything
        went out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97701c46-145f-4ce0-b3ba-b355c8014ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we had no way of knowing we were about to enter a typhoon that
        had winds of 100-150 miles per hour and minimum wave heights of 40 feet,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7ce1a-5b36-4825-af9b-f8b588b3740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel said they tried to head towards the republic of Kiribati but
        couldn''t communicate with its islands to enable a landing because of their
        damaged antenna. They traveled on towards the Cook Islands, but ended up in
        a white squall storm that pushed them west.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c6b94-b725-41a0-90be-d8b59848919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in shifts, the two women traded sailing duties on deck to
        ensure they''d both get some sleep. But at one point, after novice sailor
        Fuiava took the helm, they realized they had sailed all night in the wrong
        direction due to a miscalculation about the strength of the wind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2edfc-b405-4f51-b540-7762d6f3a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until (Jennifer''s) shift, which was during the day,
        she was like, we''ve been pointing east this entire day, going west," Fuiava
        said in an interview with the US Navy after their rescue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8a9f8-25eb-4ad0-a9a2-36b89c5fb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I started this trip without knowing anything about sailing,"
        Fuiava told CNN. "I didn''t even know what a jib was."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f4ddd-7f41-4059-bd7b-343475305c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost rescued</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec910f5-b34d-46e1-9080-406861973e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair ended up thousands of miles off course in a battered boat,
        sending regular distress signals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb0cc4-2d02-447c-8cd4-586c56ad1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They managed to stay alive by using a desalination unit to purify
        seawater and working through the dry food rations they had on board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d0e58-e4aa-4ec4-86ca-32659ca2d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beef jerky, oatmeal, rice, pasta, dried fruits, nuts ... is what
        we survived on," Appel said. Ninety percent of their food supplies were gone
        by the time of their rescue, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d113f-b195-4376-a375-1f12fb0035ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thought they were close to being rescued October 1 when they
        made contact with officials on Wake Island, a tiny US territory in the middle
        of the Pacific, after they came within two miles of the shore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9210853-9c22-4a70-9ff5-a9369ec58422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually managed to get a hold of someone. We let them know
        that we''d been drifting for five months and we needed assistance," Appel
        said. "And they responded. They said if we could get to the entrance to the
        harbor, that they would help us.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15183e4d-0f83-46dc-bab6-e525c31532b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we were on the north side of the island, and the entrance to
        the harbor is on the south side of the island, and the swell and the wind
        were pushing (us) west."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d494f-0410-4a7b-8c72-409d94e836df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Thank you for saving my daughter''s life''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ce8e5-2542-4909-88e0-d2c75f435687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel said she cried all afternoon after that failed attempt at
        getting help, only to be consoled by her dogs who "licked our faces and gave
        us hope," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2bdfc-1423-4e14-b030-278d8286174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their canine companions, Zeus and Valentine, are now in quarantine
        on the southern Japanese island chain of Okinawa, where Appel and Fuiava are
        recovering at the US consulate as they assess their next steps.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b4d9a-317b-4e27-a66d-4e69f5462757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their families are delighted that they''re safe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7f739-4a63-49dd-b1cb-b694b36c3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander Patrick German, Executive Officer of the USS Ashland,
        said he spoke to Fuiava''s father over the phone, who told him, "Oh my God,
        thank you for saving my daughter''s life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24405c7d-a809-406d-9109-b4dfd9b0c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Appel, Jennifer''s mother, told CNN from her home in Houston
        that her first question to her daughter after her rescue was "did she have
        enough food?" She said she had panicked when Jennifer failed to call her on
        the third day of the trip as she''d promised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b2a21-4513-4b73-aa26-ed1f4b3b7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I decided to relax a bit. I figured she was too busy to call...assumed
        everything was OK...no news is good news," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a9e3e-13aa-4389-a5a9-325ada89ec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appel and Fuiava say they learned a lot from their doomed adventure
        at sea. If they take another trip they will take "three of everything" in
        case of mechanical failures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b70297-c9f1-402a-b452-d41b3ea7b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the safety of dry land they are facing the reality that
        they may have lost their home, which is likely still drifting through the
        Pacific.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9a26b-f71a-4c29-bd52-0e27c5929dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boat was our home and everything that we own is on there,"
        Appel said. "I don''t know what is going to happen next."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f528057-68ca-4f48-83ba-30bf10519c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bravery and resilience has inspired the Naval officer who
        rescued them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b290753-c713-4d31-85e6-2206f5d4d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to take off in a sailboat from Hawaii and go through three
        storms and do all the things that they did to keep the sailboat afloat is
        nothing short of amazing," German said. "No kidding, I would go to sea with
        them anytime."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ba8ee-0fae-4096-945e-35de0af33fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:57:43.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:57:47.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/30/world/sailors-rescued-japan/index.html">"Rescued
        women back on land after five months adrift at sea."</a></em></p>'
