  'maute-straggler-killed-marawi-city':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T17:19:53.852+08:00
    'imagesource': 'jcr:48fce5dd-39ff-42ec-8333-bc027e694a03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6f172f-2a18-43a6-b513-ca51bda5e7a2'
    'lead': 'Government troops engaged in a firefight with the remaining stragglers
      in Marawi''s main battle area. The military confirms one terrorist was killed
      in the encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:18:28.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:18:32.441+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:18:32.305+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maute straggler killed by government troops in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca38d8-5f80-4256-b8ab-96211b67654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 31) —</strong> A Maute
        straggler was killed after exchanging fire with troops in the main battle
        area in Marawi City on Tuesday, a military official confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df2694-e69e-4b53-a50f-a182bbf34b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Coronel Romeo Brawner said
        the Maute member attempted to escape the city through a river and exchanged
        gunfire with the troops using his M-16 rifle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ca2f9-44d9-4620-8e30-9d48aedca141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body is with the city''s Philippine National Police''s Scene
        of the Crime Operatives. His remains will be immediately buried in the battle
        area or in the Maqbara Cemetery, Brawner said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7efdebb-94e5-417f-aa60-47ae1854de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the Maute straggler comes a week after the military
        ended their combat operations in Marawi City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694d76e-cd10-45ec-9f30-2b7f297d5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">Also
        read: Fighting in Marawi City is over</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1744b-0a92-4529-a1ac-2c85c8e516a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said there could be some terrorists left in the battle zone,
        which is why they are still implementing strict security measures despite
        sending home some troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c3f3a-fdf7-4fbc-a5e8-27d71b3644c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:18:28.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:18:32.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/24/Military-after-terrorists-in-Marawi.html">Also
        read: Military still after handful of terrorists in Marawi</a></p>'
  'up-fake-news-senate-bill-1492-free-speech':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(From left) U.P. Communication Research professor Clarissa David,
      Journalism professor Yvonne Chua, Communication Research professor Rosel San
      Pascual and Journalism professor Diosa Labiste'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T12:34:35.429+08:00
    'imagesource': 'jcr:0e76a9c7-0cbf-466f-aef1-ee7c2caba184'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa2353e4-662d-4c33-93dd-a054b5fef22a'
    'lead': 'Media professors from the University of the Philippines (U.P.) say there
      are better ways to dealing with fake news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:24:26.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:24:29.852+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:24:29.570+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.P. profs: Law vs. fake news could violate right to free speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734204c-46f3-4fe9-a8a8-1fcadcb89bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Media scholars said
        a proposed bill to punish those who make and spread fake news could violate
        the constitutional right to free speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4e948-96e3-4777-bd10-cec3b7596a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/22/senate-bill-fake-news-fines-government-officials.html">Read:
        Bill filed vs. fake news: Up to ₱10M fine, 10-year jail time for erring public
        officials</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923e265-86e2-4dac-9cbe-904098d96528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent forum, professors from the University of the Philippines
        (U.P.) College of Mass Communication said the provisions of Senate Bill 1492
        or the "Anti-Fake News Act of 2017" could be used to silence certain groups.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Academe urges caution on fake news bill <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/RX2O1G8cK4">pic.twitter.com/RX2O1G8cK4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/924489627951443968?ref_src=twsrc%5Etfw">October
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa798a62-c9f0-4451-910e-04359e94ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb51368-09be-4d57-bd74-3917190be55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to let them imagine criteria that we could not even
        qualify," said Journalism professor and veteran community journalist Diosa
        Labiste. "I think we''re introducing something which would actually worsen
        the field of expression or political interaction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08144625-fbc8-4280-a211-122b8400a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another professor said it could be a repressive tool against the
        media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f55b2e-14f3-4646-8c0e-ee34901cdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you examine the history of these laws, while they can be used,
        of course, on a person, because it doesn''t have to be media, it has often
        been used on the media," said Journalism professor Yvonne Chua, who heads
        the fact-checking project of non-profit organization VERA Files.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6dd8a6-c4c6-46c0-8cb6-f0f6737b9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which was proposed by Sen. Joel Villanueva, seeks to punish
        those who maliciously create and spread fake news under four elements of liability:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61717a5f-9881-4f4c-9095-ed06b5939f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malicious intent</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7068e28-618b-4f67-bf97-3c1621fcd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publication or broadcast of the fake news item</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2e0fa-d0f6-457f-b8a8-527e42e648aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causes chaos, division and panic</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254c79e-a94d-47e1-be00-e27a0245f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has full knowledge the news was fake</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dde611-3afa-4db1-ac78-c7b4edd3dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those found guilty could be fined from ₱100,000
        to ₱5 million and face from one to five years in jail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22963d4f-35df-4596-8de7-982e58438bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva told CNN Philippines'' "The Source" on October 25, he
        decided to stick to those four elements in his measure and not define "fake
        news."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc916dc-9c32-4bcf-af6a-bcafd6d2ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/27/Joel-Villanueva-Mocha-Uson-draw-line-blogging.html">Related:
        Senator: Mocha Uson has to draw the line on blogging</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c050778-4121-4510-8d6b-05ddaca85b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You give the court the leeway to realize if this is indeed fake
        or not," he said. "In any court trial, you are always looking at two sides
        of the coin, whether this is true or not. This is a work in progress measure
        and we are not in any way forcing everyone to believe and suportahan ''to
        [support this]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc38a3-f603-4612-a7ad-6245945df6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva added the Senate is still conducting hearings to fine-tune
        the law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bd0c2-d3ff-4d0a-acdd-3ff7f9b42137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/04/Senate-spread-of-fake-news.html">Related:
        Senate tackles spread of ''fake news''</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cba69-eae1-4650-84f3-c1c2d45e6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. Communication Research professor Clarissa David defined fake
        news in the Philippines as "manufactured information designed to mislead,"
        most of which is political content.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2414f4ae-88ee-4dad-860a-6dbf32f49584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger picture</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00830534-b1ba-403b-85ce-61991710f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, David said social media has played a major role in the
        rapid spread of fake news.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e2930-4321-472b-b761-d5115d30532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger problem here is not fake news per se, but the broken
        information system polluted by disinformation campaigns," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ceb3d-4203-473d-9c99-a14f063763d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added that social media algorithms tend to only give users
        content that agrees with them, thus leaving out opposing opinions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129008ce-d4fd-46ed-a9b1-fcec9f717137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labiste said fake news challenges the dominance of journalistic
        conventions, particularly mainstream media''s obsession with being first.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c35ae-f1ed-41ee-adf7-87e86e5a1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media have failed to deliver its promise," she said. "Everything
        becomes a scoop."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d68a0-aedf-49f6-ab88-5c32f3f607f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a law against fake news, they suggest news literacy or
        educating people on how to read the news by checking its sources.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3664a-8c11-4fd2-b481-1a25d0f98b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need to do is not just to teach people to evaluate facts,"
        David said. "But really, to teach people to value facts."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b333e1-08bc-4635-9290-5c78af21ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/politics/2017/10/12/fake-news-anatomy.html">Related:
        The anatomy of ''fake news''</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e41291-3b19-4a68-abe1-e5f2ff52886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also suggested other concrete steps to fighting fake news:</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d771b-f401-4c40-a0e0-4877801556cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using fact-checking tools to help audiences select accurate content</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e0d03-63a9-4b20-a471-6c8a7bfe927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategic promotion of legitimate news content</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c9467-037e-4d9d-baf4-9ca9f72e21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enlisting the support of key influential champions in media</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fbf99-9b28-4c90-8b22-3f40c18fb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobby social media platforms to intervene in fake news content</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226534d-4bc4-4e57-a4ea-4d628937a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduce reliance of the news industry on Facebook to deliver content</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639d260-5b90-465f-8c7d-7ce925acf1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One effort by mainstream media to combat fake news is "Fakeblok,"
        a Google Chrome plug-in that flags fake news and misinformation on Facebook.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dde8f-b42f-475e-9473-fd891e067fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/07/journalists-launch-fake-news-blocker.html">Read:
        Filipino journalist groups launch fake news blocker</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb7eaf-5a6e-4b41-9138-8d3b86341e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension notifies the user when a fake site appears on their
        Facebook feed, graying out the post and cautioning against clicking or sharing
        it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38bb26-f333-4a5a-9d79-482e52532501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:24:26.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:24:29.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fakeblok is downloadable from the Chrome store. Fake news sites
        could also be reported through fakeblok.com, where which a group of independent
        journalists verify the sites.</p>'
  'profit-from-unsafe-opioid':
    'author': 'David Heath, Ciara Bri''d Frisbie and Aaron Kessler, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-31T08:15:20.120+08:00
    'imagesource': 'jcr:aabaf27a-05c5-411c-a5b9-29248c47409c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0480c148-4cf2-46ba-8d17-2018110ab734'
    'lead': 'It''s not uncommon for drug companies to try to keep generic versions
      of their best-selling drugs off the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:28:38.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:28:42.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:28:41.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drugmaker set to profit from an opioid it said was unsafe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0930b28-3a7f-4ba8-ab19-e5e660e954c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s not uncommon for drug companies to
        try to keep generic versions of their best-selling drugs off the market. But
        this is a story about a drug company that went to extraordinary lengths to
        do so, calling into question the safety of a drug it had sold for years. When
        its plan didn''t work, the company made an unusual decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdf3a8-2605-4c3f-87aa-d117792a28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the opioid epidemic grew, Endo Pharmaceuticals took the extraordinary
        step in 2012 of pulling a version of one of its best-selling painkillers off
        the market, saying that the narcotic was susceptible to abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f0f9c-fac6-4821-9107-f08b45c2ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo even unsuccessfully sued the US Food and Drug Administration
        that year to prevent the approval of any generic version of its drug, called
        Opana ER. The drugmaker argued that given a chance, drug abusers would crush
        and snort the generic pills, just as they had with the brand-name drug. Snorting
        intensifies the high but heightens the chance of overdosing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e6d12-0620-4610-b0b8-abddcdb4ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed as though a drug maker was taking selfless action to try
        to curb the growing opioid epidemic. But some industry observers say the story
        of Opana ER may better illustrate the lengths a drug company would go to in
        order to protect its profits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd4630-a119-4e0e-bfa6-3eca29143c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo introduced a new formulation of Opana ER before phasing out
        the old one, selling two versions of the drug at the same time. Both drugs
        had the same active ingredient, oxymorphone. Both were extended-release pills
        for long-lasting effects. Both were called Opana ER.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816b70f-506a-4b99-85f2-ac172e3f1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference was that the new version had a few different inactive
        ingredients, including a hard coating that made the pills harder to pulverize.
        Even so, addicts quickly learned how to cook the new painkiller and inject
        the liquid with a syringe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227308a-1865-4b05-aa90-50fef42255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo contended that the new Opana ER and its hard coating deterred
        abuse, but this summer, the FDA disagreed. In June, the regulatory agency
        concluded that the risks of new crush-resistant Opana ER outweighed its benefits
        and pressured Endo to stop selling it. It was the first time the FDA had taken
        steps to stop sales of a currently marketed opioid because of the consequences
        of abuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b337a-cf6c-4a2c-91b6-1f056e933fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump alluded to the drug last week when declaring the
        opioid epidemic a&nbsp;public health emergency. "We''re requiring that a specific
        opioid, which is truly evil, be taken off the market immediately," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e47894-c93a-4bc8-964c-fc85719fa665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo agreed to halt shipments of Opana ER starting September 1.
        But that''s not the end of the drug''s story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7db7c3-3f26-4870-94c8-974234623a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo still has the patent on the original version of the drug, the
        one it fought to keep off the market. The FDA''s action this summer didn''t
        impact the crushable version Endo stopped selling in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c9920-06ee-48a6-8236-521f59ca09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on August 8, Endo cut a deal with Impax Laboratories to split
        the profits of a generic version of its original drug. Endo is now poised
        to make money from a drug that it said shouldn''t be on the market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0ed5f-6d22-43d4-92b4-55d4225117fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It just doesn''t seem right''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc47ed-e034-483b-b135-6b512b033714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo''s efforts to profit from a drug that it said was susceptible
        to abuse raises ethical questions, in the opinion of one member of the FDA
        advisory committee that recently reviewed Opana ER.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf77fb2-b5bf-4566-850c-ce66b5423dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the ones who called it dangerous and unsafe," said&nbsp;Suzanne
        Robotti, who is also the founder of the MedShadow Foundation, a patient advocacy
        group. "It just doesn''t seem right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a39d5-a150-4382-82c9-b72f222b9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr.&nbsp;Michael Carome, director of health research for the consumer
        group Public Citizen, was harsher in his criticism. "The pharmaceutical industry
        is solely driven by its desire to make profits and boost its bottom line,"
        Carome said. "Here''s a situation where the company is talking out of both
        sides of its mouth, depending on what will make them money."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a2920-177b-4249-afb8-76fbb28dcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo defended its decision to cut the deal with Impax.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110b318-590f-4538-89fa-59ee3d45d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is charged with -- and makes -- the sole determination
        of whether pharmaceutical products are safe and effective," the company told
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60f686-9269-439f-a173-d57eb68a5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In June 2017, the FDA requested that Endo voluntarily withdraw
        the formulation of Opana ER that is designed to be crush resistant due to
        unintended use and misuse. ... In July 2017 the Company, after careful consideration,
        decided to voluntarily withdraw it from the market.&nbsp; In the case of the
        prior formulation of Opana ER, the FDA determined that the product should
        remain on the market."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327d14c-0c07-46a1-a548-cf076434dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA declined to comment on why it left the generic version on
        the market but told CNN it is assessing the abuse patterns for that drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70454803-4a41-4465-951d-499306332b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History of keeping generics off the market</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b7350-d025-48c0-8374-0d9bec998b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo Pharmaceuticals has a long history of trying to keep generic
        versions of Opana ER off the market. Because generic drugs are so similar
        to their brand-name counterparts, a generic drug''s maker can piggyback off
        the FDA approval of the brand-name drug.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f460d05-cb11-41b3-a010-f1df59c4a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA approved oxymorphone as a painkiller in 1959, but the pill
        form was voluntarily taken off the market in 1982. Endo decided 15 years later
        to revive the drug as an extended-release pill. In 2006, the FDA approved
        Opana ER.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375307e-11e9-47e7-b9c0-9180ee1ed459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended-release pill comes in higher doses that are slowly
        released in the body for up to 12 hours. Opana ER is more potent than its
        two competitors, morphine and oxycodone, and was intended for use for moderate
        to severe pain for patients who needed 24-hour relief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9115ef-64c4-49f6-b98a-0b3bf8e89220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Impax sought FDA approval to sell a generic version of
        Opana ER, but Endo immediately sued for patent infringement. The drugmakers
        settled in 2010, with Impax agreeing to wait until 2013 to launch its generic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbaff3-b190-461a-8cf7-dd338614fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as that date drew near, Endo tried again to keep Impax from
        selling a generic version of Opana ER.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9557f0a-dbf6-42fc-92c3-b5f5b33bf910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Endo decided to pull the original formulation of Opana
        ER off the market, saying the drug was susceptible to abuse. Endo&nbsp;petitioned&nbsp;and
        later&nbsp;sued&nbsp;the FDA to force the agency to declare formally that
        the original formulation was withdrawn for safety reasons. Doing so would
        keep generic drugmakers from piggybacking off the drug''s FDA approval.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d5138-aeb8-42e0-baf7-f852506efe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo filed the FDA&nbsp;lawsuit only about a month before Impax
        was scheduled to sell the generic drug. The drugmaker urgently sought a decision
        by the end of the year. But the FDA persuaded the court to dismiss the lawsuit,
        telling it "Endo''s self-inflicted December 31 deadline is a thinly-veiled
        attempt to maintain its market-share and block generic competition from Impax."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b758b3-b6cd-4d1d-9736-4cc2266f46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opana ER was one of Endo''s best-selling brand-name drugs. In 2012,
        net sales of the narcotic amounted to nearly $300 million, or 10% of Endo''s
        total revenues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2b412-5450-49ed-ad7c-910e9becd930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo justified withdrawing the original version of Opana ER by telling
        the FDA that it saw misuse of Opana ER soar after Purdue Pharma introduced
        a crush-resistant version of its top-selling Oxycontin in 2010. The company&nbsp;cited
        research&nbsp;showing that abuse of Opana ER rose 111% from August 2010 through
        March 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89891ecb-d681-46b9-9089-ca9bca798ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo said it introduced a crush-resistant version of Opana ER "in
        recognition of increased reports of the potential for abuse and misuse" of
        the original formulation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02b31b-6744-4597-8b8d-b6b21fdaff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FDA says Endo never told it about these safety concerns
        until months after it began selling the crush-resistant pill and phasing out
        the original one.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec21463-7c78-4c21-84c1-c002c5fde132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Endo&nbsp;announced&nbsp;the FDA''s approval of crush-resistant
        Opana ER in December 2011, the company said, "It has not been established
        that this new formulation of Opana ER is less subject to misuse, abuse, diversion,
        overdose, or addiction."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240b84d-b8a7-4b77-834e-2e4a56789670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, the FDA asked why Endo continued to sell original
        Opana ER if it thought the drug was unsafe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95adc0-7bc6-4e55-8c9a-d6d8803a69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowed to join the lawsuit, Impax put it more bluntly: "Contrary
        to its insincere concern about public safety, Endo distributed the allegedly
        ''dangerous'' Opana ER for years, and then apparently continued distributing
        it for up to nine months even after obtaining approval to market (crush-resistent)
        Opana ER."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce06bf7-1103-4347-9985-4f51d4bd00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the FDA&nbsp;ruled&nbsp;on Endo''s petition, saying that
        Opana ER "was not withdrawn from sale for reasons of safety and effectiveness."
        The ruling was based on the company''s failure to present&nbsp;sufficient
        evidence&nbsp;that the crush-resistant version of Opana ER was less likely
        to be abused than the crushable version. The decision allowed Impax to sell
        a generic version of Opana ER.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5625a-7bc3-419f-a205-900aa3343704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Federal Trade Commission&nbsp;sued&nbsp;Endo and
        Impax, alleging that their 2010 agreement to delay the launch of a cheaper
        generic until 2013 violated federal consumer laws.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc9116-13a8-47b4-95ae-c47dc567d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC alleged that Endo paid Impax more than $110 million for
        the delay. The federal lawsuit also alleged that Endo launched its crush-resistant
        pill "to protect and extend its Opana ER franchise in the face of potential
        generic entry."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d680d-601c-4476-8532-4d8f89415101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo&nbsp;settled&nbsp;the FTC lawsuit in January, promising not
        to cut any deals intended to keep generic drugs off the market. Impax is still
        contesting an administrative complaint from the FTC on the same allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b13026-4185-4153-b9a9-bf98275e99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of new drug goes up</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf6cf7-1875-4296-93e7-f30782fa0a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA decided to take a closer look at Opana ER. Over
        time,&nbsp;data&nbsp;from drug rehabilitation centers showed that as users
        learned to inject the reformulated drug, the rate of overall abuse actually
        increased.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08abc9c-2dd7-4484-bfd1-f9f9bd5d7bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opana ER is not the only opioid being abused, but medical researchers
        were linking its misuse to outbreaks of hepatitis C as well as a rare but
        deadly blood disorder affecting at least 30 people in&nbsp;Tennessee&nbsp;and&nbsp;North
        Carolina&nbsp;and an HIV epidemic affecting more than 200 people in&nbsp;southern
        Indiana.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7b1da-fb3c-4b2d-b649-1e63ed672f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opana can be bought illegally for a hefty price on the street, where
        the drug is sometimes called "biscuits," "O bomb" and "stop signs." Because
        it is so potent, addicts often split the dose with others. The high is over
        quickly, so addicts shoot up several times a day. This year, an FDA advisory
        committee said&nbsp;these factors&nbsp;may have encouraged needle sharing
        and the spread of disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6a402-6ada-4bea-b033-ecff136a7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence, then governor of Indiana, reluctantly&nbsp;gave
        in&nbsp;to calls in 2015 for a needle exchange -- replacing used needles with
        sterile ones -- to stop the spread of HIV in his state linked to Opana ER
        abuse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e1691-1ab4-4c30-afb1-9e6cc4e52a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of this year, an FDA advisory committee held two days of
        hearings on crush-resistant Opana ER. The group concluded by a vote of 18-8
        that the risks of the newer version of the drug outweighed its benefits.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a85ea8-143f-4dce-8285-6f1dcef0a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before pulling the drug, the Pennsylvania-based drugmaker went
        into negotiations with Impax to settle ongoing litigation. The deal&nbsp;announced&nbsp;in
        August was to split the profits on generic extended-release oxymorphone for
        the next 11 years, starting January 1, 2018.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5d363-5cf0-4fdc-a9f3-fcd70054f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo told CNN that the deal "allows Endo to be fairly compensated
        for Impax''s license to use Endo''s valuable intellectual property in offering
        the product for use as intended."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff6a25-1e95-4910-af95-4e3340d17f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Impax made $72.7 million from sales of the generic drug.
        Endo''s sales of Opana ER amounted to about $159 million last year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b8019-b6ae-451d-984f-1ba77948f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent conference call with investors, Paul Bisaro, president
        and chief executive officer of&nbsp;Impax, said, "I think our challenge will
        be to make sure that patients and caregivers understand that if their patients
        are on oxymorphone extended-release product because they prefer that, that
        that product remains available."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b0a9e-5295-45fe-bc2c-71a1ad72668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN about the safety of the generic, Impax issued a statement:
        "Patient safety is very important to us. We believe that our product is an
        effective therapy for patients with chronic pain when used as directed by
        a physician and in accordance with the label/package instructions."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d44f249-4261-4784-94e5-d2eaa16553b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of oxymorphone is not entirely certain, however. In March,
        the FDA advisory committee was shown data that generic extended-release oxymorphone
        had the&nbsp;highest rate of abuse&nbsp;of all opioid pills, even among users
        who are snorting or injecting the drugs. The FDA told CNN it is reviewing
        the safety of all oxymorphone drugs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae5f939-1cac-40fb-abd5-094b92686317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:28:38.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:28:42.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/30/health/opana-endo-opioid-profit/index.html">"Drugmaker
        set to profit from an opioid it said was unsafe."</a></em></p>'
  'Lewis-Hamilton-F1':
    'author': 'Matt Knight, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-10-31T08:15:27.013+08:00
    'imagesource': 'jcr:0e23a7ef-f79a-43da-9109-6fc03f50c39c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76bc0b32-b64c-4d88-acf1-2f1cc9a1e664'
    'lead': 'In all the sport''s 68-year history only Juan Manuel Fangio, Alain Prost,
      Michael Schumacher, Sebastian Vettel and now Hamilton have achieved such high
      status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:34:44.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:34:47.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:34:47.770+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton ''comes of age'' to join F1 greats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847eb56-58a7-4298-b9df-508e2dd42482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Lewis Hamilton was growing up he always
        dreamed of emulating his hero Ayrton Senna -- on Sunday, he surpassed the
        great Brazilian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8acd92-3e80-4e7a-9b08-c0a3b24eaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;winning the 2017 Formula One world championship, Hamilton
        has now joined an elite band of drivers who have won four titles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c8231-4252-4662-a1e2-b88254a4fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all the sport''s 68-year history only Juan Manuel Fangio, Alain
        Prost, Michael Schumacher, Sebastian Vettel and now Hamilton have achieved
        such high status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ed1f7-60d8-42f9-9346-bd4bfe72e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hamilton, the moment had added historical significance, as he
        overtook racing legend Jackie Stewart to become the most successful British
        driver of all time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e537d-7cff-463c-93d9-f27182d7bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year I think Lewis has come of age," Stewart, who won the
        world title in 1969, 1971 and 1973, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08630660-bc51-4aac-b0fe-6aef553185d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second part of the season he has shown a considerable maturity
        which was not particularly obvious on some occasions before and he''s driven
        extremely well -- he should be very proud of himself," Stewart told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0368e85-fad9-457a-8130-820762f22cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''At ease within his own skin''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4af97-9e07-4e57-b47f-f0fc0baf9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart and many others around the F1 paddock had quietly questioned
        whether Hamilton ever would cultivate a more measured demeanor after raising
        eyebrows with some of his antics off track.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b64599-dc9c-40c8-aa8c-a3df566fd7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Japanese Grand Prix highlighted those reservations
        when Hamilton, who was involved in a bitter title battle with then teammate
        Nico Rosberg, played around on his phone during the pre-race press conference
        and then refused to speak to the media two days later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ed0bd-d195-43db-bc29-82601055f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/09/14/motorsport/gallery/f1-2017-championship-hamilton-vettel/index.html">PHOTOS:
        How the 2017 title race unfolded</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce119bc-6397-49b6-974e-5674598869cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His head was all over the place and you thought: is he ever going
        to learn?" veteran F1 journalist and author Maurice Hamilton told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef2bc8-c0ce-492e-a6e4-c9f8e27dabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is he going to brilliant one minute and do something stupid the
        next? That''s what he was prone to do. What we''ve seen this year is that
        he is so at ease within his own skin, finally. That''s the impression you
        get.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc72f4-2d3c-4cb1-b20a-d30013d82ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:47.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''d had this conversation a year ago I would have said you
        can''t compare him, he''s not there yet. He''s won three championships which
        is great -- hats off, respect -- but he''s not quite the full deal, But now
        he is.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3110cc3-b677-428c-8ac3-8e7bba2bac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s definitely worthy of being up in the top five," Hamilton
        said. "I''m not going to choose who''s better but you are talking about the
        Stewart, Jim Clark, Prost, Senna and Schumacher. He''s now on that level."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b948a-a631-426b-a565-eb1f887d347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/29/motorsport/lewis-hamilton-wins-formula-one-world-championship-mexico-gp/index.html">READ:
        Hamilton survives collision to win fourth F1 title</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2d781-2de8-40d6-b7c8-8ae87caf5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is how many more titles can Hamilton win?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3a8d7-66c6-45e0-98cf-1c3c815aee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fangio''s haul of five could be equaled next season, and given Mercedes
        recent dominance -- the German manufacturer has now won four consecutive constructors''
        titles -- it''s conceivable that Hamilton, who will turn 33 in January, could
        reach Michael Schumacher''s all-time record of seven.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe3d7c-d626-448d-91a4-359201ac4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart believes Hamilton''s driving style, once defined by an aggressive
        streak borne of watching Senna on his TV as a boy, has become more refined
        as he''s got older.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f899546-183c-475e-9dbf-6941ffb1dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great drivers of the world like Fangio have always been smooth,
        clean and unspectacular," Stewart said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f023472-3760-45e8-b964-6ad16ade1c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was driving at the same time as (two-time world champion) Clark
        -- he is my No. 2 of all time -- and he drove in such a smooth and effortless
        style ... Alain Prost is up there too and Lewis now is not over driving and
        Vettel doesn''t over drive either."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d062c-2449-455e-94f7-625d645121ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/20/motorsport/daniel-ricciardo-us-grand-prix-austin-red-bull/index.html">READ:
        How Ricciardo slowly became a star in the States</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4ffaa-39a9-4e9f-912a-90635836733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/19/motorsport/alonso-mclaren-2018-deal-f1-us-gp/index.html">READ:
        Fernando Alonso -- ''My heart was telling me to stay at McLaren''</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbebcf-d4b2-43b9-aec5-c761aa3c16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel was the first driver to offer his congratulations on Sunday,
        pulling up alongside Hamilton on the in lap at the Autodromo Hermanos Rodriguez
        and the stage is already set for what should be an even closer title fight
        next season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2696c-78f5-46fc-b2cf-cff4587bc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Hamilton can afford take his foot off the gas, safe in
        the knowledge that his status as one of the all-time F1 greats is guaranteed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35025893-bebb-4f79-9466-6e83f0591cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:34:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next stop is the Brazilian Grand Prix in two weeks time where he
        can enjoy some unofficial victory laps around Interlagos -- the home circuit
        of Senna, the man who inspired him to start his journey to greatness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3635e-e56b-4632-8425-977ae6aa64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:34:44.136+08:00
