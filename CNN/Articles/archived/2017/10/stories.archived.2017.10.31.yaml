      'mgnl:lastActivated': 2019-08-23T13:34:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/30/motorsport/hamilton-world-champion-4th-mexico-vettel-jackie-stewart/index.html">"Lewis
        Hamilton ''comes of age'' to join F1 greats."</a></em></p>'
  'ocean-drones-climate-change-data':
    'author': 'Katy Scott'
    'caption': 'A fleet of unmanned boats is traveling from the Arctic to the equator,
      gathering vital data on climate change. The autonomous vessels -- called "Saildrones"
      -- resemble bright red surfboards. Each is fitted with a 20-foot-high carbon
      fiber sail, and 16 sensors that test variables including carbon dioxide, acidity,
      currents and water temperature.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-31T07:48:28.149+08:00
    'imagesource': 'jcr:5e410abb-6665-440f-99af-ad0fa2d9483a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0068473d-8bb3-4ee2-a5d5-4833dce4d78d'
    'lead': 'A fleet of unmanned boats is traveling from the Arctic to the equator,
      gathering vital data on climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:37:12.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:37:16.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:37:16.278+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These ocean drones are trawling for climate change data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25200d61-1347-4d7d-9538-406992dc0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A fleet of unmanned boats is traveling
        from the Arctic to the equator, gathering vital data on climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c5c96-d87b-4156-aa19-2fa1f4acfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autonomous vessels -- called "Saildrones" -- resemble bright
        red surfboards. Each is fitted with a 20-foot-high carbon fiber sail, and
        16 sensors that test variables including carbon dioxide, acidity, currents
        and water temperature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea3085-7044-43ca-b6eb-62468577c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drones, which cruise at a leisurely 3-5 miles per hour, are
        doing work typically reserved for manned research ships -- but for a small
        fraction of the cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ce178-26bc-4504-aa71-4eeea7128ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California-based Saildrone, which raised $14 million in funding
        from impact investors last September, says its drones can be operated for
        only 5% of the cost of a manned vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644840a0-c31d-4c39-9a3a-47b5c66d11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond its significant commercial demand in industries ranging
        from fishing to government, [Saildrone] is helping directly measure and thus
        combat the effects of climate change," said Chamath Palihapitiya, founder
        and CEO of Social Capital, which has invested in Saildrone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fbd1a9-0d71-4223-acc8-1dd4cb5a69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only company producing ocean drones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6e049-d336-4e59-8517-b14e9723276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquid Robotics, which is owned by Boeing, makes surfboard-like
        "Wave Gliders" that are propelled by wave and solar power, rather than wind.
        The smaller vessels have logged over 1.4 million nautical miles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9201e89-7e77-4b9b-bc51-8e0a07d16343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saildrones, meanwhile, have logged a more modest 100,000 nautical
        miles since the company was founded in 2012. This year, the firm has deployed
        20 vehicles for clients including the U.S. National Oceanic and Atmospheric
        Administration (NOAA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7082da9-b11c-4131-8570-17c98e862a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, NOAA sent two Saildrones on a six-month mission to the
        equator to study the weather phenomenon known as El Nino. Two more set sail
        for the Arctic Ocean to track melting ice and count fish, seals and whales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1b05b-f5ce-4530-adbc-acbe0ba86e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saildrone also works with NASA to calibrate satellites that measure
        salinity from space, and the U.S. Navy to detect submarines that could be
        used to smuggle illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac41086-38f0-41f9-909b-1df69e74f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that a fleet of Saildrones can stay at sea essentially
        permanently ... and extend a sort of border control," said Saildrone COO Sebastien
        de Halleux.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23339d55-8c3d-44d3-8a67-cda8fc143141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s ambition is to scale quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29128104-2fef-4ec9-9bb0-184dd959af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to deploy 1,000 Saildrones, and that would give us
        in real time -- in high resolution -- the pulse of the planet," said de Halleux.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7060e9-323b-45f5-bad3-2abec59a315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:37:12.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:37:16.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/27/technology/saildrone-autonomous-boats-drones/index.html">"These
        ocean drones are trawling for climate change data."</a></em></p>'
  'Facebook-Russia-linked-pages':
    'author': 'Dylan Byers'
    'caption': 'Facebook will inform lawmakers this week that roughly 126 million
      Americans may have been exposed to content generated on its platform by the
      Russian government-linked troll farm known as the Internet Research Agency between
      June 2015 and August 2017, CNN has learned.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T07:48:55.905+08:00
    'imagesource': 'jcr:1c5936df-09d7-42de-b222-9da796810076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a0ddfe-c353-466a-a657-aa8e91b5eacd'
    'lead': 'That estimate, which is equivalent to more than half of the total U.S.
      voting population, offers a new understanding of the scope of Russia''s use
      of social media to meddle in the 2016 U.S. presidential election and in American
