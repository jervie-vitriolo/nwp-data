      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press briefing Monday with Prime Minister Abe in Tokyo,
        Duterte said: "Both sides agreed to ramp up further economic activities. We
        welcome the increasing investments from Japan in the Philippines and we are
        ready to work with responsible companies which we consider our new partners
        for growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369a1a3-1311-4577-9014-ba757112be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met several Japanese companies and witnessed several signing
        of business letters of intent on investment plans, joint ventures, and expansion
        of operations in the Philippines. These operations involved manufacturing,
        such as shipbuilding and iron and steel, agribusiness, power, renewable energy,
        transportation, infrastructure, mineral processing, and retailing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748622f7-0469-49f2-aa85-3f5e8a2b2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco Chairman Manny Pangilinan, Metro Pacific Investments Corporation
        President and CEO Jose Ma. Lim, Bases Conversion and Development Authority
        President and CEO Vince Dizon were among top Philippine officials who signed
        deals with Japan''s biggest general trading companies or sogo-shosha such
        as Marubeni Corp., Itochu Corp., Sumitomo Metal Mining Co., Japan Tobacco
        Inc., Hitachi Corp., and Tokyo Gas Co., among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2031ef-b096-4ac3-a29f-4be6d8a2b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he held bilateral talks with Japan''s Trade and Industry
        Minister Hiroshige Seko.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2117b4-39f6-4b8f-9f25-282d22ebb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discussed improving market access and lowering tariff for agricultural
        products such as banana, pineapple, and mango, and on improving the supply
        chain for Japanese companies to benefit Philippine small and medium-sized
        enterprises, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7db32-e6df-409e-96e2-b862f9e9b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan reiterates earlier P456 billion to PH</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839e8af-4b43-48a2-b0f0-ae3aec6179d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan on Monday said it was committed to delivering on its one trillion
        yen or roughly P456-billion (US$ 8.9 billion) pledge to the country, as first
        announced in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c515bd-a3aa-49be-817b-7e0dc5b1875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased with Japan''s reiteration that it is fully committed
        to - as he described it - ''give flesh'' to the 1 trillion yen or close to
        nine billion dollars pledge [of] assistance to the Philippines," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b33d6-f7a0-4cd0-9cba-1d5c09590ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe earlier said the pledge was for Official Development Assistance
        and investments to the Philippines for the next five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502cc07-64ea-424b-87d7-20fef296988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the plegde will help the country''s big-ticket infrastructure
        projects, such as the P355 billion (US$7.1 billion) subway project in Metro
        Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4e260-a4d5-407e-af6d-82ed11cbc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine President thanked Japan for having always supported
        the country''s efforts to "bring just and lasting peace in Mindanao."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2971ee8f-411b-4974-a546-ce6cf2aa0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he did not give details, Abe said they will assist the
        Philippine government in rebuilding the war-torn city of Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738265e6-67a9-4e38-8d94-13856c9ae577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide maximum support for the restoration and reconstruction
        of Marawi City and we will strengthen support for Mindanao and toward the
        establishment of an autonomous government, we will respond to the progress
        of processing," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b4651-ce34-4d9b-93ae-eb2fb2844fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month long war between government troops and ISIS-linked
        Maute, which ended on October 24, left the Islamic city in rubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d93ea2-c736-4929-ba41-e0a5bcebcf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described the discussions with Abe as "very warm, open and,
        comprehensive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911f1c2-ca83-4908-9fdf-a69715517740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Prime Minister Abe said it was a great honor to welcome
        Duterte whom he described as "dear and cherished friend."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8e3f4-3b1d-44c3-8c1e-78a1cbbbe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/30/duterte-on-kim-jong-un.html">Related:
        PH official visit to Japan: A reunion between friends</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e63f27-5dab-4ca9-859d-122cd5856382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders pledge cooperation on North Korea issue, terrorism, illegal
        drugs</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831c454-cb7a-477d-86ca-76fb8a649916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other topics discussed between the two leaders were increased
        cooperation in law and order, trade, and issues concerning North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a1eab-c79e-4739-b21c-79b7bbb5e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders condemned North Korea''s continuing nuclear tests.
        They called for a peaceful resolve.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1ba76-79ee-4d9b-bd76-2f6dcf142c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn these tests and call on all concerned stakeholders to
        return to the negotiating table to peacefully resolve the situation," Duterte
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d8679-33c5-4443-9aa0-5cc0ba0c5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/30/duterte-on-kim-jong-un.html">Related:
        Duterte: Someone needs to reach out to Kim Jong Un</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e140b7-9934-49d7-9dcb-baa05fd162bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said Japan would implement medium- to long-term action plans
        related to illegal drugs and measures for maritime safety, terrorism, and
        security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f113d-71eb-4a10-845b-a6d79785a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will proceed with cooperation to enhance coastal surveillance
        capacity building. And we will further provide support to strengthen safety
        in Sulu and Celebes Seas and other parts of the region," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39b5a7-c120-4e5c-8a20-25310f216f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirmed with President Duterte that we are both maritime nations
        sharing basic values and strategic interests. And as such, Japan and the Philippines
        will cooperate to address common issues such as North Korea nuclear and missile
        issue and the only resolution of the abduction issue and realization of a
        free and open Indo-Pacific and also counter measures against terrorism and
        illegal drugs," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45129629-997a-4dad-b702-f6ab7ff304d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:36:15.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Digital
        Producers Lara Tan and Yvette Morales contributed to this report.</em></p>'
  'atom-araullo-Citizen-Jake-director-Mike-De-Leon-criticizes-MMFF-for-corruption':
