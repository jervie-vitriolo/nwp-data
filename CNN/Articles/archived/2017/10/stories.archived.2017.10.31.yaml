  'china-south-korea-end-diplomatic-fued-missile-system':
    'author': 'Ben Westcott and Lauren Suk, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T15:26:54.823+08:00
    'imagesource': 'jcr:2bbe7ff7-d8ac-4204-a6de-3ecef63fd681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2be0fdf-ba70-4304-ac4d-28cd5349370c'
    'lead': 'In statements issued by both countries'' foreign ministries Tuesday,
      Seoul and Beijing said they recognized the "great importance" of the relationship
      between the two neighbors."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:59:17.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:44.081+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, South Korea end year-long diplomatic feud over missile system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603f097-d7fe-43a2-bc39-c12954e479e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A diplomatic dispute between South Korea
        and China officially ended on Tuesday, following months of tense relations
        and economic retaliation triggered by the deployment of a controversial missile
        defense system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7266bff-26c7-4779-a48f-39831f5dbfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements issued by both countries'' foreign ministries Tuesday,
        Seoul and Beijing said they recognized the "great importance" of the relationship
        between the two neighbors."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c380f-167c-434a-8543-4725a2b06e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides agreed that strengthening exchanges and cooperation between
        Korea and China would create harmony of interests in both sides, and agreed
        to resume exchanges and cooperation in all areas as soon as possible," the
        statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd04ddc-4ead-4f91-a3f1-96f9cc235173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations deteriorated after South Korea announced in July 2016
        that it would deploy the U.S.-built Terminal High Altitude Area Defense (THAAD)
        defense system to defend against North Korean missile threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de13a17-9e1f-4c2d-a0fd-8bfa49d5a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government took issue with the planned missile system,
        which Foreign Minister Wang Yi said could jeopardize "China''s legitimate
        national security interests."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c70847-88ca-4ac3-9dec-ca807c666fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, fellow at the Carnegie Tsinghua Center for Global Policy,
        told CNN it appeared the Chinese government had decided to move on from the
        issue, which he said had led to major losses for both countries, diplomatically
        and economically.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4d9a-8701-4b5b-973f-f46d8f49e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs a smooth relationship with South Korea in order to
        maintain its own geostrategic interests over the Korean Peninsula," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29a4aa-82a4-4720-aedf-3f6608820433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has great concerns about the U.S. alliance in the region
        and if China can build good relations with one of those U.S. allies, that
        can work to undermine (it), in some sense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70717f45-ded7-4435-92de-fc6b3897327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution comes ahead of U.S. President Donald Trump''s visit
        to Asia in November, where he will be visiting both South Korea and China,
        as well as Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16c500-fbbd-4f2e-8a1f-707f4f394c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever increasing tests from North Korea have been pushing South
        Korea and the U.S. closer together, and the one chance (China) has of stopping
        that trend continuing is ahead of the presidential visit," Euan Graham, director
        of the International Security Program at Sydney''s Lowy Institute, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4caf2-8197-450c-815c-83b5f3a72b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troubled times</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf546e-370c-4490-8a47-11f5e4e58c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking power in May, South Korean President Moon Jae-in has
        worked hard to renew positive relations with China, including temporarily
        suspending the THAAD deployment in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7c121-d3c1-4a6e-89a0-16a47b36d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese government made it clear Tuesday it still opposes
        the deployment of THAAD, both sides agreed to communicate with each other
        on the issue through military channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909e54d-f1a6-4294-bfa3-d7ee8c86dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statements, South Korea and China announced they would
        hold a bilateral summit on the sidelines of the upcoming Asia-Pacific Economic
        Cooperation (APEC) forum in Vietnam to build on the restored diplomatic ties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085bba7-11d1-43bb-9d30-43f168caef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Xi and Moon share a similar view on how best to deal with North
        Korean leader Kim Jong Un, Zhao said, favoring diplomacy over force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6b2bc-985a-424f-93aa-788f8ce24d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash to the deployment of THAAD wasn''t limited to diplomatic
        relations, the chill had been rapidly spreading across South Korean businesses
        and entertainers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde9e24-105b-460b-b37a-c4cb51073015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early months of 2017, South Korean companies reported being
        targeted for retribution by Chinese authorities, while several Korean performers
        had their concerts in China canceled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bd919-11cb-4a7a-82bd-91ba9acd78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials at the time denied the backlash was under official
        orders by the country''s government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b81c9b-94a0-459c-8f4f-6254b0a2d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the decision by (former President) Park to deploy THAAD,
        the bilateral relationship was at a historic high. It was unprecedented,"
        Zhao said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab6eb0-c54f-4761-8314-b882813e772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:59:17.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2017/10/31/asia/china-south-korea-thaad/index.html">"China,
        South Korea end year-long diplomatic feud over missile system."</a></em></p>'
  'president-rodrigo-duterte-undas-message':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T14:54:28.957+08:00
    'imagesource': 'jcr:c9d125c3-5ac2-44d2-9c05-777e8035aa26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f71131-171a-438c-8f8c-a6e19df3145a'
    'lead': 'The President is one with the Christian faithful in observing All Saints''
      Day and All Souls'' Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T12:57:51.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:44.164+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges reflection in Undas message: ''We can become agents of
      positive change''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af81660-d2be-4329-a586-77254cf018de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — President Rodrigo Duterte
        on Tuesday asked the nation to use the All Saints'' Day and All Souls'' Day
        break to reflect on effecting change in the society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2bd6f-f55e-4357-aa0c-b3d2f54626ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we pause to honor our dearly departed and our saints, let us
        reflect on how we can become agents of positive change in our society. Let
        us contemplate on how we can make our country and this world a much better
        place for ourselves and for future generations," Duterte said in his Undas
        message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542501a-860e-49d3-9a4b-c668651e56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is one with the Christian faithful in honoring
        both the saints and the departed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4f51d-72d9-4daa-99fc-2481f90ec8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the years, we set aside dates to celebrate and remember
        the men and women who, in one way or another, have enriched our faith and
        made a profound impact in our lives. Truly, there are so many lessons to learn
        and so much wisdom to gain from our saints and dearly departed loved ones,"
        Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a8466-6008-4bae-9357-1d169a32bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said that the saints and the departed "bring
        us closer to God," and that they remind us that "we are capable of bringing
        hope and joy to many people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01822d9-ef98-4113-917b-1724ab0ef268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, meanwhile, said she hopes the two days of remembering
        may bring families closer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fcf58-6340-4a25-b79e-2f2832274957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remembering our departed loved ones during All Saints'' Day and
        All Souls'' Day is a long-standing tradition of the Filipino family. May this
        year''s observance serve as a fitting occasion to strengthen and affirm our
        family ties," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99efdf4-dce6-4237-a51f-191a158d833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Saints'' Day, which is observed on November 1, and All Souls''
        Day, observed on November 2, are held by Christians nationwide, leading to
        a massive exodus to cemeteries by those visiting their departed loved ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b43b4c-26f0-4814-94e1-c7e805dba90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said around 30,000 to 40,000 visited the Manila North
        Cemetery on Monday, days before the All Saints'' Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b48286-03fb-47e3-90eb-7a7a8658566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Araneta Bus Terminal, the management said around 6,000 people
        arrived on Tuesday, which was less than the number of people who traveled
        over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebd522-7cc1-4986-aa0c-401ab3808645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T12:57:51.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport was also packed with people
        traveling to their provinces, while the Philippine Coast Guard has monitored
        a total of 26,711 outbound passengers in sea ports nationwide.</p>'
  'Task-Force-Bangon-Marawi-6400-IDPs-going-home':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T14:46:27.504+08:00
    'imagesource': 'jcr:146e0771-437a-4924-9045-5dcb258c1918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3fcbea3-9d40-4177-aae7-8e85e56309ed'
    'lead': '6,400 internally displaced persons across nine barangays are returning
      to their homes this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T13:00:42.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:45.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:44.253+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force Bangon Marawi: 6,400 IDPs going home this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99925ed1-d105-4cf6-82e4-e143b56ef2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Over 6,000 people displaced
        by the five-month long Marawi crisis can now return to their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38b57b-94ed-4ddd-88a4-3b1778a61a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In at least nine barangays, beginning... Sunday until November
        4, Saturday, there will be around 6,400 individuals who will be allowed to
        return," Task Force Bangon Marawi spokesperson Kristoffer Purisima told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036fbda-f1ac-4c1e-905f-30100fffdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is only a fraction of an estimated total of 359,000 internally
        displaced persons (IDPs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72984df4-8382-45a5-9522-48cd0fb705a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima previously made the announcement during a press briefing
        on Friday, where he announced that returning residents should have identification
        cards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542e778-721b-426d-bdd7-c133a1c17c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that the returning IDPs are legitimate Marawi City residents,
        ID cards are being issued by their respective barangays based on available
        data," Purisima said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a8102-8f6a-46fc-aae4-423160b1b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/29/Maranaos-evacuees-return-to-Marawi.html">Related:
        Thousands of evacuees return to Marawi</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069576d-6db4-46ce-98ed-ebcee2c3f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing operations in the war-torn city carry on even after the
        fighting between military troops and ISIS-linked Maute Group fighters ended
        on October 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1201fe-fc15-497e-838b-d97e933f9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is tasked with ensuring that each of the buildings
        are clear of booby traps or improvised explosive devices that might have been
        planted by Maute fighters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b77d6-ed84-4a09-ba41-611332bdf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, two soldiers died during clearing operations in
        23 vital buildings within the main battle area. Foxholes and home-made bombs
        were made in this area as terrorists upped their defensive position while
        fighting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f263fe-ec38-4a0d-932d-ff51cde17887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why Purisima maintains that other IDPs cannot return to
        their houses yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b8585-e0b6-486a-895f-9c6e2fa09e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an ordinary disaster in the sense that after a typhoon,
        we can immediately go in or the residents may immediately return. This involves
        the safety... of the civilians because we have to ensure that the areas they
        will return to... [have] no hostilities there," said Purisima.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d95a74-2342-427b-90f1-60d70c0cebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s really a very complicated or layered situation but we''re
        responding to it as fast as we can," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f7019f-0793-48b2-9687-0756313e1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Sen. Nancy Binay called on the military
        to hurry with its clearing operations so rehabilitation efforts could begin.
        She urged them to bring bomb squads to assist in the task.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330363d-11c2-427d-a506-d458a6251643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the authorities, especially the Armed Forces of the Philippines
        and the Philippine National Police na pabilisin ang clearing operations sa
        loob ng mga apektadong barangay... This way, ang mabilis na pagtatapos ng
        clearing ay mas mapapaaga ang simula ng rebuilding ng lungsod," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bea0c9-164a-41f0-b254-94e695c765b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I call on the authorities, especially the Armed Forces
        of the Philippines and the Philippine National Police, to speed up clearing
        operations in affected barangays... This way, the faster clearing will help
        us start early in rebuilding the city.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f9b02-a6ca-4642-b19a-bac8c8627f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the damage in Marawi City has yet to be fully evaluated.
        Task Force Bangon Marawi has assessed 49 out of 96 barangays, and is completing
        a report on damages on losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc7ffb-76db-4648-83e0-3175cc783683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the full assessment cannot be completed until clearing
        operations are finished. Once complete, the task force will be able to suggest
        a figure for necessary costs to rehabilitate Marawi, as well as a time frame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e0957-9247-4d26-b47d-bf1d8ec85936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the main battle area, we still have to wait for the clearing
        operations to conclude on the part of AFP. Once we''re given the go signal,
        we''ll already proceed to the main battle area for the assessment," said Purisima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927a32c-e5f7-4f75-bdc0-c28799361e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is proposing a P10-billion budget for Marawi rehabilitation
        next year, while P5 billion is earmarked this year. Purisima maintains that
        this is "barely enough for rehabilitation and recovery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472009c-12b4-41cf-a3e5-078c6b8bdb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget comes on top of aid, donations, and pledges promised
        by other countries and private personalities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6af5f5-1f33-4ccf-8346-8d4880108151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign assistance has arrived from Canada, China, Germany, Korea,
        India, Thailand, Singapore, the United States Agency for International Development
        (USAID), and the Association of Southeast Asian Nations (ASEAN) Coordinating
        Center for Humanitarian Assistance on Disaster Management.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cb234-3af6-4430-aa03-9973f8479d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More pledges are also coming from Australia, Japan, Asian Development
        Bank, the European Union, United Nations Development Programme, USAID, and
        the World Bank.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db84f5f4-d199-48f8-91b0-35ae404e4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:00:42.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:45.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
