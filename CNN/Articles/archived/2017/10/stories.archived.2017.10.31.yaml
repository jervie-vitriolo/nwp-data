      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen continues to deny charges of murder and "sexual acts other
        than intercourse" -- a charge stemming from the fact that Wall had 14 stab
        wounds around her genital area, the statement said.</p>'
