  'apple-iphonex-first-impressions':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-10-31T23:51:04.673+08:00
    'imagesource': 'jcr:ce24b20a-a999-4c7f-a72e-c7b65534a789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d2b4c06-1a33-4f5b-9d0d-344160bc8aaf'
    'lead': 'Will the iPhone X change your life for the better and usher you into
      the future, face first? Or is it just another smartphone with a giant screen
      and a strange little rectangle on top?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:19:52.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:43.064+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iPhone X first impressions: The highs, lows and quirks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b5c39-3a38-4716-adda-65aa89ce5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Will the iPhone X change your life
        for the better and usher you into the future, face first? Or is it just another
        smartphone with a giant screen and a strange little rectangle on top?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8f4a7-652a-43db-a1c0-2b84a8a216e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve only had the phone since Monday morning. It''s more than
        the few minutes of hands-on time reporters had when the device was launched,
        but a day is not enough time to fairly review the iPhone X. It''s like deciding
        if you want to marry someone after one blind date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43f513-233d-46b6-8332-e4cbabcdf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while we test, tinker and tap this week, here are some first
        impressions to whet your appetite, presented as yearbook superlatives:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b019076-a076-4fba-9db5-7470e4bca2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most likely to annoy you</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4a940-7689-41d6-acea-1923b10518e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call it what you like – a cutout or a notch – but the area around
        the new front-facing cameras and sensors is definitely a black mark on the
        iPhone X''s screen. In the battle over bezels (the frame around a smartphone
        screen), Apple seems to have gone a little too far to push its screen to the
        very edges of the device.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b1bb2-d4be-4659-8268-5d2d67f87ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you watch a widescreen movie, you can shrink it down so everything
        is visible and get a box just barely larger than what you''d see on an iPhone
        8 Plus. But if you double tap it to fill the screen, the black bar will block
        out a tiny bit of the image. The corners of the screen are also rounded, gently
        shaving off any corners of apps or content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66683cc2-d356-48e1-a2cf-e96d19a19311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an era when all smartphones look nearly identical in their cases,
        you could argue the black bar gives the iPhone X screen a distinctive look.
        But I''d rather just watch my movie without a little gap in the display.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5149c-7947-4110-98c3-cded9bacbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/06/technology/culture/jony-ive-iphone-habits/index.html?iid=EL">Related:
        Apple''s Jony Ive: Some people ''misuse'' iPhones</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693ec0c-2a05-4a3c-b64a-a413d134bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hardest to warm up to</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb4df6-87d7-4460-bd73-96b82617c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face detection is the iPhone X''s signature feature. Setting it
        up is easier than adding a fingerprint. It works, but seems to slow down the
        unlocking process. It''s one of those things I''ll need more time to get used
        to before I decide if it''s actually an improvement of just a gimmick to make
        the iPhone X seem futuristic enough to justify all the hype and that $1,000
        price tag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a126459-de66-44bf-86da-ef52f12bbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most attractive new addition</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a914e2-6b0d-498f-bc42-13372bf8c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s you! Your face can now get the "Portrait Mode" treatment when
        using the front-facing camera. Also known as the "selfie" camera, it''s now
        able to mimic the same shallow depth-of-field effect as the back camera. A
        perfect time-sucking addition for selfie fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784fa48-4c05-44ff-a0a9-e9a42ebb3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/27/technology/gadgets/iphone-x-pre-orders/index.html?iid=EL">Related:
        iPhone X pre-orders up to a six week wait</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800b0ac-db76-4688-978c-d9b9c550c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oddest security issue</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14085c-258b-4616-ad05-01a8dd3936b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple hopes you don''t have an untrustworthy identical twin. The
        company says its face detection feature is far more secure than fingerprint
        sensors, with a one-in-a-million chance of someone fooling it. However, the
        company acknowledges that it can be tricked by identical twins. It''s also
        not as effective for children under 13. That could be disappointing for any
        pre-teens planning to drop a thousand dollars on a smartphone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7bfcf6-0df1-489f-a571-53a6989432e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most likely to be forgotten (a k a, The class clown)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad362c-40cd-44f0-8851-15ad1cb53702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the under-13 set is the group most likely to enjoy texting
        animated pieces of sentient poop to their pals. Apple''s new Animoji feature
        uses the face detection technology to animate 12 popular emojis in Messages,
        including a robot, a unicorn, a pig, and a fox. It''s cute!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45d366-c383-4e12-b089-59aa76171ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developers can use the same technology in their own apps. Snapchat
        is one of the first, with masks that map to your face. The Face ID camera
        has a ton of fun potential just waiting to be tapped by other apps, but I
        suspect the novelty of Apple''s Animoji will wear off quickly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f39b37-89ea-442f-822c-3c5d0abec7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could be wrong. We might be communicating entirely in animated
        emojis in five years, in which case I will apologize with an appropriately
        humbled animated unicorn head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ac4f9-2d3f-484e-927a-bee4fabe1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most delightful detail you''ll never notice</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a38941-d0d3-4124-8ed0-8c3f1a18f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set it apart from the iPhone 8, the back of the X has an "optical
        layer" that adds a subtle glimmer to the glass surface, which is designed
        to work with inductive charging devices. Unfortunately, if you break the glass
        on either side, it will cost more to replace on the iPhone X than previous
        models. You''re safest keeping it in a case and missing out on the shine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c80022-a338-45c3-8e22-8f8d787cd496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/10/28/technology/gadgets/iphone-x-screen-repair-cost/index.html?iid=EL">Related:
        iPhone X screen repair: That''ll be $275</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d222ad7-568a-4f17-95df-76b628466d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biggest inconvenience</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf2fe1-9ad3-4214-8741-f82574c44149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new and improved Control Center was my favorite addition in
        iOS 11. But things have shifted on the iPhone X to work around the missing
        Home button. To bring up the control center, you need to tap and drag down
        from the top right corner of the screen. It''s not thumb friendly, unless
        you have unusually long thumbs. When it appears, it''s higher on the screen
        than when you swipe up. One clumsy workaround is to use the Reachability setting,
        which moves everything on the screen down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caec90f-3304-4098-8250-53525d262cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re still testing out the phone and will be back later with a
        full review and a camera comparison. The iPhone X arrives in stores Friday.
        There''s already a lengthy wait for online orders, but you might be able to
        get one in person at an Apple Store or retailer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f4b51-b43d-44b5-b930-5f03a26ff831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:19:52.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:47.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2017/10/31/technology/gadgets/iphone-x-first-impressions/index.html">"iPhone
        X first impressions: The highs, lows and quirks."</a></em></p>'
