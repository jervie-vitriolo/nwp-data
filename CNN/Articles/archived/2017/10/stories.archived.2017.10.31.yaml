    'jcr:uuid': '21a7213a-5049-4515-8001-596266accc0b'
    'lead': 'Actors are usually hailed for coming out but Kevin Spacey is being criticized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:19:53.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:19:57.288+08:00
