    'title': 'Ateneo president: Coach Tai Bundit still with Ateneo Lady Eagles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f35ff-0401-4e8b-8695-8689a73877bf'
