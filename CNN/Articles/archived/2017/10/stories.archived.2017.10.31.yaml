      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bundit steered the Lady Eagles to their only two championships in
        University Athletic Association of the Philippines (UAAP) women''s volleyball
        in Seasons 76 and 77.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1b98a-3531-4253-9941-43b2fa263571'
      'mgnl:activationStatus': true
