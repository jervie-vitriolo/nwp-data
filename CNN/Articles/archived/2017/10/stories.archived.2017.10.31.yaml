      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police divers have been searching the Bay of Koege for the last
        two weeks -- where Madsen, 46, now admits dumping Wall''s dismembered body
        parts. They have been looking for her arms and both Wall and Madsen''s mobile
        phones.</p>'
