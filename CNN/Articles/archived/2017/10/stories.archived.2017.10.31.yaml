    'template': '2'
    'title': 'LOOK: How the children of Sampaloc, Manila dressed up for Halloween

      '
    'updated': 2017-11-02T10:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61cf62-d1e2-49fd-bd94-07824b74677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T13:14:11.844+08:00
