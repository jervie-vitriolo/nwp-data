    'template': '1'
    'title': 'Kevin Spacey criticized for how he came out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39c83c-0b8d-40ce-913b-237a2ea757e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actors are usually hailed for coming out
        but Kevin Spacey is being criticized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5162aab0-cff9-4809-8a42-c2b930b92493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because many are taking exception with the "House of Cards"
        star revealing his sexuality as part of an apology in the wake of an accusation
        of sexual misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc046f-04c3-4367-a993-047f27ee6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Buzzfeed published a story in which "Star Trek: Discovery"
        actor Anthony Rapp accused Spacey of making a sexual advance towards him in
        1986 when Rapp was a 14-year-old child actor and Spacey was 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e458b-a601-444f-9051-eab6c9e996a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2017/10/30/entertainment/kevin-spacey-allegations-anthony-rapp/index.html">Related:
        Kevin Spacey apologizes after accusation of sexual misconduct</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060de03f-b432-4be3-8dfa-d0eaf6c92984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations, Spacey tweeted that he was "beyond
        horrified to hear [Rapp''s] story."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b24e8-76b6-4f82-a750-61ebad83b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey also tweeted that he did not remember the encounter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c760e94-ea4e-4b71-97fe-101d2754c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I did behave then as he describes, I owe him the sincerest
        apology for what would have been deeply inappropriate drunken behavior, and
        I am sorry for the feelings he describes having carried with him all these
        years," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c2b10-3262-4624-aed0-270f0c96e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he went on to include confirmation of something that had been
        buzzed about in Hollywood for years -- that Spacey is gay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15593c05-107f-4df3-b5e3-9ff59126b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As those closest to me know, in my life I have had relationships
        with both men and women," Spacey wrote. "I have loved and had romantic encounters
        with men throughout my life, and I choose now to live as a gay man."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da187fe3-0a28-4561-9a6b-8e0ec7a3443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several celebrities used social media to express their displeasure
        at Spacey connecting allegations of sexual misconduct involving a child to
        being a gay man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162229ed-9306-4fa1-8a11-adc1624a63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kevin Spacey has just invented something that has never existed
        before: a bad time to come out," actor and comedian Billy Eichner tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fa2cf-b3eb-4833-9e84-b04bffcb2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gay community has long battled the perception that homosexuality
        is somehow tied to child molestation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf73ca3-7a39-4d61-af30-c55dc43d2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanity Fair movie critic Richard Lawson tweeted "This exposes the
        gay community to a million tired old criticisms and conspiracies" and added
        "How dare you implicate us all in this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bf130-3bb9-44c9-acc8-695b9dc84d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming out as a gay man is not the same thing as coming out as
        someone who preyed on a 14-year-old," Lawson wrote. "Conflating those things
        is disgusting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b141f4-2ec9-490d-8e28-570724e6ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Kate Ellis, president and chief executive officer of GLAAD,
        responded to Spacey''s method of coming out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60291838-6d21-40c0-bf5e-0aa9c22aa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming out stories should not be used to deflect from allegations
        of sexual assault," Ellis said. "This is not a coming out story about Kevin
        Spacey, but a story of survivorship by Anthony Rapp and all those who bravely
        speak out against unwanted sexual advances. The media and public should not
        gloss over that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcffac-328a-4ea5-9753-ae4119bfe8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:19:53.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:19:57.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kevin Spacey criticized
        for how he came out."</em></p>'
  'Spanish-prosecutor-seeks-charges-for-deposed-Catalan-leaders':
    'author': 'Vasco Cotovio, Claudia Rebaza and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T01:27:39.743+08:00
    'imagesource': 'jcr:558efae9-d8d6-4c55-bffb-293d495bc1d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0db6cb72-29d0-49de-a23c-bcfbb9a65423'
    'lead': 'Spain''s state prosecutor is seeking charges of rebellion, sedition and
      misuse of public funds against Catalan leaders involved in the region''s disputed
      independence bid that has thrown the country into political turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:22:28.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:22:40.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:22:40.692+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spanish prosecutor seeks charges for deposed Catalan leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0e656-581e-4d5a-a6bd-e40ddf1c6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Spain''s state prosecutor is seeking charges of rebellion,
        sedition and misuse of public funds against Catalan leaders involved in the
        region''s disputed independence bid that&nbsp;has thrown the country into
        political turmoil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c907a9b-64f5-4d43-8705-98d0717aa479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor, Jose Manuel Maza, said a range of senior Catalan
        figures, including deposed President Carles Puigdemont and all members of
        his former cabinet, would face court after the Catalan parliament voted to
        issue a unilateral declaration of independence last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7bd40-85b7-4ef4-89dd-978abed4ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders could face lengthy jail terms if charged and convicted.
        Rebellion, sedition and misuse of funds carry maximum terms of 30, 15 and
        six years, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4736b9b-62a2-45a4-bf5a-fa90b9111675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish media reported that Puigdemont and several members of his
        sacked government had left the country and were now in the Belgian capital,
        Brussels. His spokesperson told CNN he did not know of his whereabouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeba8c2-9eac-4a1e-945b-a42ada8aa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s migration minister Theo Francken told reporters this
        week that his country would be legally required to consider Puigdemont''s
        request for political asylum if he made one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569dad2d-332e-4a55-803b-e8598a107e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont did not attend a meeting of his Catalan European Democratic
        Party (PDeCAT) in Barcelona on Monday morning, nor was he seen at the Catalan
        government''s headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54e12d-a35b-401b-ba01-e553bcc0ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said the Catalan leaders had "created an institutional crisis
        that culminated with the declaration of unilateral independence, with total
        disregard for our Constitution." He said his office had filed documents with
        the High Court and Supreme Court, which will consider the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe95251-e71d-4e43-95c0-2bd8df5213fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document laying out the charges says that several of the leaders
        had misused public funds by holding an independence referendum on October
        1, which it described as illegal. Catalan leaders have argued that there is
        no legal way to give their people a choice on secession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575831b-3561-4e1f-a73d-6200cfaa7c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid''s control tested</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94abbacd-1628-4ef4-bbff-f6b0e7d5a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as civil servants in Catalonia returned to
        work under the Spanish government''s control,&nbsp;following the week of political
        upheaval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ff863-565e-4de6-90db-139828c7b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid suspended the region''s autonomy and imposed direct rule
        after the Catalan parliament unilaterally declared independence on Friday
        in Barcelona.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9b6af-c0e7-4d70-8520-a6cfabac2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invoking a never-before-used provision of the Spanish constitution,
        the Spanish government sacked Puigdemont, who spearheaded the region''s independence
        bid. It also dissolved parliament and called new elections for December 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d9c44-a58f-4782-a052-728d2c0e86fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go on and back to institutional normality and hold elections
        on December 21st and that is what we have to do," Spain''s Interior Minister
        Juan Ignacio Zoido told journalists Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbc393-c722-4f3c-8fae-ae593feaf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s party, as well as the pro-independence Republican
        Left, have both said they will contest the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83241ec9-47c1-47a4-a6c5-434d76978379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil servants, including some who supported the independence bid,
        appeared to obey Madrid''s orders on Monday by carrying on as usual in their
        jobs. Ministers who had been removed from their positions stayed away from
        work, leaving the Catalan Government''s headquarters quiet Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172d9a9-c37b-4aca-b570-49a3e692b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliament''s speaker, Carme Forcadell, said on Twitter that
        she would show up for work, as expected by Madrid, to oversee the transition
        of power until the December vote. "We continue working," she wrote. Forcadell
        is among the leaders targeted by the state prosecutor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62a7a4-ab05-4f2d-bd27-7a9617bb7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local armed police guarded the entrance to the government''s headquarters
        in Barcelona, in a sign that local security forces were working as normal.
        The two chiefs of the Catalan police were among those dismissed by Madrid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b9e38-e4c3-488d-99b8-eb10bcde4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan Police Prefecture circulated a letter over the weekend
        asking the local police force, the the Mossos d''Esquadra, to remain neutral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576050b3-6d08-4373-b357-9e739598c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puigdemont''s next move</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba6f6bc-375b-4b6c-8846-f359c0d422b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid had said Puigdemont would be eligible to run in the December
        vote, but it also suggested he would likely be charged for rebellion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8cc76-579a-445f-867e-d0e22ff6ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what Puigdemont''s plans were.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62163c68-8760-4306-afa5-804abd752acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Madrid imposed direct rule on Catalonia, Puigdemont had shown
        no sign of backing down, saying from his hometown of Girona at the weekend
        that he still intended to build an independent country. He has called on Catalans
        to opposed Madrid''s rule in a democratic, peaceful fashion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec210fd0-c013-4ddc-ae35-687d20449cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the prosecutor''s announcement Monday, Puigdemont posted
        a photograph on social media Monday that had been taken from inside the Catalan
        government''s building with the caption, "Good morning" in Catalan and a smiley
        face. The photo had been clearly taken on a previous day and there was no
        sign that had entered the building on Monday, causing confusion over his whereabouts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9347371-6ffd-40db-bce3-bf10ea84904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep divisions</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84c715-f487-4c62-aed4-90b888f88f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was plunged into it worst political crisis since the restoration
        of democracy in the 1970s after Catalonia held the independence referendum
        on October 1, which Madrid and the country''s top court called illegal. Puigdemont
        said that the vote gave him a mandate to declare independence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5fde4-8c91-4081-83ac-1afbaf8ae21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 90% voted in favor of independence in the disputed referendum
        earlier this month, but turnout was only 43%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faaa708-87ec-4d67-b5df-981053480aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new poll suggests that political parties backing independence
        would not win a majority if elections were held today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408e54b-a702-4073-9241-535f3364d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence parties would get 61 to 65 seats in the region''s
        parliament, short of a majority in the 135-seat assembly, the Sigma Dos poll
        suggests. The poll was published Sunday in El Mundo, which has run editorials
        opposing independence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c089832-6ba1-40d1-96c5-7e068c77c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence parties had 72 seats in the parliament before it
        was dissolved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291eafc-7e4f-4ba7-81f2-c3dce01a5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll of 1,000 people in Catalonia was conducted by telephone
        on October 23 to 26, before the Catalan parliament voted to declare independence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e0144-6068-4585-8496-664d293357b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:22:28.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:22:40.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com <a href="http://edition.cnn.com/2017/10/30/europe/catalonia-spain-independence-direct-rule/index.html">"Spanish
        prosecutor seeks charges for deposed Catalan leaders."</a></em></p>'
  'US-warns-of-N-Korean-provocations-as-it-sends-bombers-carriers-to-region':
    'author': 'James Griffiths and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T01:13:15.116+08:00
    'imagesource': 'jcr:3d13924a-5130-4bb7-a64a-bfe8b1e20692'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5027398c-285f-471a-9433-2b4aa92e5ec2'
    'lead': 'After months of rising tensions on the Korean Peninsula, Pyongyang seems
      to have gone quiet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:26:02.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:26:09.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:26:08.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US warns of N Korean ''provocations'' as it sends bombers, carriers
      to region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf4ddf-fdc9-46f9-ac61-624806fe8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After months of rising tensions on the
        Korean Peninsula, Pyongyang seems to have gone quiet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479066ac-fcfe-4fc3-a08a-85f2bbf13829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first 10 months of this year, North Korea launched 22 missiles
        and tested a hydrogen bomb, while threatening to&nbsp;fire missiles&nbsp;over
        the US territory of Guam and&nbsp;conduct an atmospheric nuclear test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89029784-eb2b-4854-8439-f852a5064956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most recent major pronouncements from North Korean state
        media, however, was about leader Kim Jong Un''s visit to a cosmetics factory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b897d2-8eac-40f8-83bb-1a9aa19b9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very pleased, saying the variety of cosmetics produced by
        the factory are numerous and qualitative, and that not only (the) pattern
        of their vessels but packing boxes are very nice," state news agency KCNA
        reported Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f43aa-0e26-4764-8d02-8712eeece9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by his wife, Ri Sol Ju, who rarely appears in public
        and was recently&nbsp;reported to have given birth to the couple''s third
        child, the propaganda photos showed Kim seeming relaxed and cheerful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc146d-6df5-4c48-bd88-aa745d890ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearest recent reference to weapons development was a piece
        in the state-run newspaper Rodong Sinmun Monday promoting the country''s ability
        to launch satellites into space,&nbsp;according to the Yonhap news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306eb43-7930-415d-8a14-eee2baa17b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some observers have accused North Korea of using its space
        program for covert ballistic missile testing, such subterfuge seems out of
        kilter with a country willing to openly test intercontinental and intermediate-range
        ballistic missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbf849-8b27-4467-9edd-c44e58002d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another piece Monday, the newspaper criticized Washington''s
        "strong-arm and arbitrary practices, interference and wars of aggression,"
        in a comparatively restrained statement which did not include any threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460604d9-ce19-4dee-886c-1c3376322c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears North Korea would stage a missile or other test last week
        during&nbsp;China''s Party Congress, the most important date on the Chinese
        political calendar, also&nbsp;proved unfounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1116e-a422-4138-8f53-694298478c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flyovers and patrols</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d66b0-4a6c-42ab-a941-fbe8a3492f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s relative silence has not been matched by its rivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89080f0-fe11-4ee2-9fe4-261143a38c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US, South Korean and Japanese officials issued a statement
        urging North Korea to "refrain from irresponsible provocations" and walk away
        from its "destructive and reckless path" of weapons developments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaae5fb-8e5b-487d-a01a-afee031f0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, US Secretary of Defense James Mattis said Washington
        "does not accept a nuclear North Korea" and said "any use of nuclear weapons
        by the North will be met with a massive military response, effective and overwhelming."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018cf19-7cdf-45ed-bada-493c71c2011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the US Air Force sent one of its B-2 stealth bombers
        on a mission to the Pacific, according to a statement from US Strategic Command.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b877ab-b067-411b-bab4-a31ed5a15bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-2 flew from Whiteman Air Force Base in Missouri, the Air Force
        said, without revealing where in the vast area of Pacific Command the bat-winged
        jet went.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abcc16-905b-4b39-bd5e-fcf22df95422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B-2s have operated in the past out of Andersen Air Force Base on
        Guam and the Indian Ocean island of Diego Garcia. In 2013, B-2 bombers flying
        from Missouri participated in exercises over South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb90ce4-8c75-4436-ac62-427753ff56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US has been making other moves of the kind that have
        provoked responses from Pyongyang in the past. Last week, two more US aircraft
        carriers joined the Japan-based USS Ronald Reagan in the Asia-Pacific region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a946d-9ab3-40f1-81cc-23fff586b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said the movement of the carriers and their accompanying
        strike groups was long planned, as the USS Nimitz heads back to the US West
        Coast after a deployment in the Middle East and the USS Theodore Roosevelt
        heads to that area to replace it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49d681-f2cd-4133-9852-17008ca40e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lt Gen Kenneth McKenzie Jr, director of the Joint Chiefs of
        Staff, told reporters last week the three carrier groups would conduct a joint
        exercise to demonstrate their "unique and powerful capability," the first
        time that''s happened in the Pacific in a decade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83ab6b-5bc9-4f40-b778-03dab64fe92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the B-2, the US showed off more of its assets this month,
        flying F-22 stealth fighters and B-1 bombers at an air show in South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee76c8-f1c3-40cc-8f6e-e34f3a58e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force also said it will deploy its F-35 stealth fighters
        to the Pacific for the first time in November, sending 12 of the fifth-generation
        fighters to Kadena Air Base on the Japanese island of Okinawa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b9c8c-846e-40fd-a415-8792bb389313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-October, the US Navy sent the guided-missile submarine USS
        Michigan on a conspicuous port call to Busan, South Korea. The massive submarine
        carries 154 Tomahawk land-attack cruise missiles and has the ability to clandestinely
        deploy Navy SEALs along an adversary''s coast line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17c236-0faf-4b5c-95a2-6e439b26cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provocations</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a097a76-bdaa-4e57-9602-67f48be111be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say all these assets -- the aircraft carriers, the submarine,
        the B-2s, B-1s, F-22s and F-35s -- would play key roles in any strike on North
        Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764c1e9-b961-48da-ab08-47adb2bbe48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have warned against the deployment of stealth jets
        to the region, saying they risk provoking a North Korean first strike on their
        airbases, as that is the only way Pyongyang could combat warplanes it isn''t
        able track in the air.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d47a5-3766-400c-8a49-624ba4ac85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for CNN last week, Adam Mount, a senior fellow at the Federation
        of American Scientists, said recent US actions "seem based on an idea that
        raising the risk of war can force China or North Korea to capitulate to Washington''s
        demands, ignoring recent history."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec522db4-67bf-49e6-aaea-f0a9c6a9c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last 10 months of vague threats and sporadic military provocations
        prove Kim Jong Un cannot be frightened into surrendering his nuclear arsenal,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74318da9-0bd9-4a04-9048-73e88a39311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Trump administration can cease its careless threats, the
        US and its allies could begin a real conversation about whether new deployments
        of unambiguously defensive military forces are needed to deter North Korea."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97eb66-fb00-4370-adef-deac0bdf1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:26:02.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:26:09.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/30/asia/north-korea-bombers-cosmetics/index.html">"US
        warns of N Korean ''provocations'' as it sends bombers, carriers to region."</a></em></p>'
  'CO2-levels-in-atmosphere-hit-record-high-in-2016':
    'author': 'Hilary Clarke and Sarah Chiplin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T01:04:07.256+08:00
    'imagesource': 'jcr:738d7a2c-f184-4ed1-9b0c-1c61e63997ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ccba18-140e-4d75-9f3c-d75aa3e74d22'
    'lead': 'Concentrations of carbon dioxide surged at a record breaking speed in
      2016, according to the annual Greenhouse Gas bulletin compiled by the World
      Meteorological Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:29:27.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:29:30.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:29:30.624+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CO2 levels in atmosphere hit record high in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa0d66-1201-4293-9c55-065f00a7a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Concentrations of carbon dioxide surged
        at a record breaking speed in 2016, according to the annual Greenhouse Gas
        bulletin compiled by the World Meteorological Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f811454-415f-434e-bbd7-95256aaa48f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva-based organization said that levels of the heat-trapping
        gas CO2 in the atmosphere are the highest in in 800,000 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5a9d3-ddd6-416b-906d-045e7ee47c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abrupt changes in the atmosphere witnessed in the past 70 years
        are without precedent," WMO said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebb022-e65d-4653-9858-9bdae6c7c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited a combination of "human activities and "a strong
        El Niño event" as the reason why carbon dioxide levels increased so swiftly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc43171-61f0-44ca-a205-07e78de877e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without rapid cuts in CO2 and other greenhouse gas emissions, we
        will be heading for dangerous temperature increases by the end of this century,
        well above the target set by the Paris climate change agreement," said WMO
        Secretary-General Petteri Taalas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55e188-4e85-42c5-9405-533ca9c84eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future generations will inherit a much more inhospitable planet,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c129367-85cb-4acd-96af-8e70172127c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Earth experienced a comparable concentration of
        CO2 was 3-5 million years ago, the temperature was 2-3 degrees Celsius warmer
        and sea level was 10-20 meters higher than now, the WMO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c3bdc-a6c4-46ec-8010-a54e0c9539b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic Paris agreement, approved by 195 countries two years
        ago,&nbsp;<a href="http://edition.cnn.com/2017/06/02/world/us-climate-world-reacts/index.html">is
        facing a major setback following US president Donald Trump''s announcement
        last June he would pull the US out of the agreement, a process that will be
        complete in 2020.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359e042-d235-4a01-878a-9e6e417acefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials will however attend the United Nation''s annual climate
        meeting in Bonn, Germany, next month to work on a "rule book" for the 2015
        Paris plan to shift the world economy from fossil fuels this century, according
        to a Reuters report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78882da-f188-4519-b418-499f0236993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate Emissions Gap Report by the UN Environment Programme
        will be released on 31 October. That report tracks the policy commitments
        made by countries to reduce greenhouse gas emissions and analyzes how these
        policies will cut emissions up until 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5b91d-c50f-4c40-8ef4-113ae0a38250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers don''t lie. We are still emitting far too much and
        this needs to be reversed," said Erik Solheim, head of UN Environment Programme,
        commenting on the WMO report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbcf26-1748-4e9e-87d5-608569a4caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last few years have seen enormous uptake of renewable energy,
        but we must now redouble our efforts to ensure these new low-carbon technologies
        are able to thrive. We have many of the solutions already to address this
        challenge. What we need now is global political will and a new sense of urgency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6171f63-09b2-48af-9e17-2176770109d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:29:27.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:29:30.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://edition.cnn.com/2017/10/30/europe/co2-levels/index.html">"CO2
        levels in atmosphere hit record high in 2016."</a></em></p>'
  'Danish-inventor-admits-dismembering-journalist-Kim-Wall-but-denies-murder':
    'author': ' Susanne Gargiulo'
    'caption': 'Swedish journalist Kim Wall (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-10-31T01:00:58.272+08:00
    'imagesource': 'jcr:ffb30024-559a-4856-a543-7a3ce48aa1ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '020a0573-a9e1-4887-9007-1aaddfb93b4d'
    'lead': 'A Danish inventor has admitted to dismembering the body of Swedish journalist
      Kim Wall on his privately built submarine but continues to deny killing her,
      Danish police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T14:33:08.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T14:33:28.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T14:33:28.439+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danish inventor admits dismembering journalist Kim Wall but denies murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd3833-bf61-4fa8-9a65-d0723f3933f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:33:08.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:33:28.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Danish inventor has admitted to dismembering
        the body of Swedish journalist Kim Wall on his privately built submarine but
        continues to deny killing her, Danish police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d56e2-a6a9-4030-a6be-15afc5ef8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:33:08.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:33:28.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Madsen, who is accused of murdering Wall, now claims she died
        of carbon monoxide poisoning while he was on deck, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247876cd-cfb7-4cd2-9807-a26a8a595467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:33:08.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:33:28.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen had previously claimed in court that Wall died accidentally
        after hitting her head on a hatch in the submarine .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fa15c-2478-47b2-8deb-68312b636e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T14:33:08.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T14:33:28.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This explanation of course causes police to want to get further
        supplemental statements from the medical examiner, as well from the defense
        ministry''s submarine experts," chief investigator Jens Moeller Jensen said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
