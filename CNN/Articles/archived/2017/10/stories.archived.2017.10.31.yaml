      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe200e7a-84ba-4e17-b49d-f53b82f10acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there were a lot of factors as to why paranormal or
        supernatural forces, like ghosts or elementals, might make their presence
        felt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1405c939-a7ce-4924-8675-5252980e48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Common na ''yung namatay o meron siyang attachment dito, may hindi
        magandang nangyari, ''yung unfinished business," said Mataya.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03b9ea-be3f-438e-afe1-18fede620c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puwede rin namang mga elementals, like sa air, earth elementals
        na nakatira dun sa lugar na yun. Naiistorbo natin, so pwede silang magparamdam."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44e34a-45a9-4659-a871-5c7b94737cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Common reasons are [the spirit] died or has an attachment
        here, something bad happened to them, or they have unfinished business...
        There are also elementals in the air and earth that live in that place. If
        we disturb them, they might make themselves felt.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a57bff-fdad-407c-a4bf-f94a7e4bb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominantly Catholic Philippines has a history of myths and superstitious
        beliefs, with some Filipinos -- especially in rural areas -- believing in
        elementals, or spirits which reside in nature.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93419719-87eb-41fd-833d-365e025916aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:26:06.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mataya said he became a paranormal investigator as he came to terms
        with seeing entities that would not go away. He is part of the group Profilers
        of the Unknown, which provides consultations to people dealing with strange
        phenomenon.</p>'
  'north-korea-accused-of-stealing-warship-blueprints-in-hack':
    'author': 'Sherisse Pham and Jake Kwon, CNN Money'
    'caption': 'North Korean leader Kim Jong Un (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-10-31T18:50:39.508+08:00
    'imagesource': 'jcr:41fa036d-e824-42fb-8d8c-03921df49972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5562211d-885f-406f-ade7-465e9d72d4a6'
    'lead': 'Hackers tied to Kim Jong Un''s regime stole blueprints and other information
      about warships and submarines last year when they broke into one of the world''s
      biggest shipbuilders, according to South Korean lawmaker Kyeong Dae-soo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-23T11:30:14.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-23T13:14:43.276+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea accused of stealing warship blueprints in hack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4205e-6d23-474a-a428-28b481c01e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — North Korea''s cyber army appears to be going after
        real weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e7340-a22d-4d6b-b23d-392cec24bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers tied to Kim Jong Un''s regime stole blueprints and other
        information about warships and submarines last year when they broke into one
        of the world''s biggest shipbuilders, according to South Korean lawmaker Kyeong
        Dae-soo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720253f-8c8a-4a81-abe5-bbfd7b76a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blueprints, shipbuilding technology, weapons systems, and test data
        related to submarines and destroyers were among roughly 60 classified military
        documents taken from Daewoo Shipbuilding last year, according to Kyeong''s
        office. It said it was summarizing information it had received from the South
        Korean Defense Ministry and several military agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bc990-7353-49b2-8eaa-35a9f6d4a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers are believed to have accessed some 40,000 documents
        in all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68785a07-ff0a-4084-9096-66a5e77e97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyeong, a member of the opposition party, learned of the Daewoo
        hack at an intelligence briefing last week, according to a spokesman for the
        lawmaker. The South Korean Defense Ministry declined to comment on the matter,
        but said it is working to strengthen military security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8f315-a03e-4c1f-bbc4-24ed52953385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/05/16/technology/ransomware-north-korea-hacking-history/index.html?iid=EL">Related:
        North Korea''s long history of hacking</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218a747-9173-41c9-8cd2-2ce7b0b613f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daewoo has built several South Korean warships and submarines, all
        part of the country''s defenses against North Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff7381-e1c6-4f19-a336-99b2d5241456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Daewoo spokeswoman declined to comment, beyond saying that the
        company is looking into the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c86f8a-5805-44ae-936b-71ca6bc3807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daewoo hack is the latest case to come to light suggesting North
        Korea is using its hacking abilities to try to gain an edge in the tense standoff
        with the U.S. and its allies over Pyongyang''s nuclear weapons program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8111e-0851-4e1a-8669-959a2120207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, another South Korean lawmaker revealed that
        North Korean hackers allegedly stole classified military documents from a
        Defense Ministry database. Among the documents stolen were a South Korea-U.S.
        wartime operation plan and a document that included procedures to "decapitate"
        North Korean leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875da13-c6d1-49b8-8e25-b0d4e78003fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/05/16/technology/ransomware-north-korea-hacking-history/index.html?iid=EL">Related:
        North Korea is trying to amass a bitcoin war chest</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e39a1-57e5-4a40-b8f9-75e773af4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean hackers have also been tied to other high profile cyberattacks,
        including the massive ransomware attack WannaCry earlier this year, a series
        of attacks on global banks that came to light last year and the hacking of
        Sony Pictures in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f2861-9679-4f0d-b051-cfeab1f65647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government has repeatedly denied involvement in
        international cyberattacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076514e-94ca-4891-92c6-61c16321f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts say the latest alleged heist shows the risks
        for government contractors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6ebd1-60e2-4fe8-bc45-d5a6ab496062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State versus state espionage has moved into the digital realm,"
        said Bryce Boland, Asia Pacific chief technology officer with cybersecurity
        firm FireEye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a243dba-bfef-4384-9e23-2f721261549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-23T11:30:14.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-23T13:14:46.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies "involved in state activities like defense are considered
        fair game by cyber spies," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ee870-7d1c-4e1c-88d0-2e4d8696ba88'
