  'trump-plans-to-sign-updated-travel-ban-early-next-week':
    'author': 'Laura Jarrett and Tammy Kupperman, CNN'
    'caption': 'President Donald Trump (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-05T11:23:41.380+08:00
    'imagesource': 'jcr:dc76e6df-7db5-4c59-aadc-840267a18c8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9769185-6856-45b5-9d68-bf6b140ecd57'
    'lead': 'President Donald Trump is planning to sign an updated executive order
      banning travel from certain Middle Eastern and African countries early next
      week, possibly as soon as Monday, at the Department of Homeland Security, an
      administration official told CNN, cautioning that plans could change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:25:56.832+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:25:57.012+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump plans to sign updated travel ban early next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9b778-a9bf-4d3c-9056-eeea61819339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is planning to sign
        an updated executive order banning travel from certain Middle Eastern and
        African countries early next week, possibly as soon as Monday, at the Department
        of Homeland Security, an administration official told CNN, cautioning that
        plans could change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d985c-fdde-4904-a8c0-d205c01f5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240abd1-ea2d-4f37-a9c5-699a08a3445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was scheduled to sign the order last Wednesday but pushed
        it back after his joint address to Congress received overwhelmingly positive
        reviews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df90ae9-6bab-438d-8418-4dc6a6a47b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c814f2-8071-4bd1-a4f9-b4641056a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the (executive order) to have its own ''moment,'' " a senior
        administration official told CNN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e25ffb-9454-4d7b-93fc-1cc3d9541162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ce841-4826-4fea-8f05-9e4e2df05674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that Secretary of State Rex Tillerson, Secretary
        of Defense James Mattis and national security adviser H.R. McMaster have all
        advocated for Iraq to be removed from the administration''s list of banned
        countries in the new executive order for diplomatic reasons, including Iraq''s
        role in fighting ISIS. Homeland Security Secretary James Kelly also supported
        the move, but it remains unclear whether the White House has made a final
        decision on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8030758-3b91-4cf2-be7d-43a8a292237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3d836-d067-41f1-9cf3-faf421dd2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the pending announcement came as lawyers for the Justice
        Department stated in a court filing this week that the President plans to
        formally "rescind" the old travel ban and replace it with "a new, substantially
        revised" executive order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0187d6-22b2-448f-ac4e-9af0736527c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf5a32-5cc7-49df-bd6c-a2db45797e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN they expected that the President will revoke
        the original travel ban despite repeated statements from White House press
        secretary Sean Spicer that the new executive order would co-exist with the
        old one on a "dual track."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1432a3-a61e-4dec-8a9b-c5d4496996be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
