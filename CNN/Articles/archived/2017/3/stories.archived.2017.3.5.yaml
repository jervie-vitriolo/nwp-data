      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen Abu Sayyafs were killed in a series of search and retrieval
        operations for Kantner, while six ASG members were wounded and four others
        were apprehended. Some two dozen military troops were also wounded by the
        encounters.</p>'
