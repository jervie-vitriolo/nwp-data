      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll covers those who died in the rural areas of Somalia''s
        southwestern Bay region where the drought is more severe than other parts
        of the country. It was not immediately clear how many others have died in
        the rest of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b63df-8c1f-4808-b717-2eec7f12752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.693+08:00
