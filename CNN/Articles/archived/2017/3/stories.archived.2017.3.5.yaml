      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added one patient was admitted after sustaining bruises and
        an eye contusion or a black eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c09838-dac4-4d72-a0b7-5d64448d2168'
      'mgnl:activationStatus': true
