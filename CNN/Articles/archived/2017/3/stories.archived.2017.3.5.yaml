    'title': '4 ASG members killed in WestMinCom operations'
    'updated': 2017-03-27T14:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9a226-3848-4558-b36b-2e482f16bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.351+08:00
      'mgnl:createdBy': 'eunice'
