      'mgnl:type': 'text'
      'text': '<p>The President went on to compare the alleged tapping of his phones
        to Watergate and called Obama "bad (or "sick)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e33f10-0f4c-4129-bc08-ca542bca67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4a6a9-3628-41fc-be11-7e930b27f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How low has President Obama gone to tap my phones during the very
        sacred election process. This is Nixon/Watergate. Bad (or sick) guy," Trump
        tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488fe48-d60a-4307-b8b3-504b124bf013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718c12e-70d3-41ee-b613-d635157e3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not provide evidence to back up Trump''s claim
        or explain the source of his information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89833c8-ac2f-43ae-baf7-7cc6ab73e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d6d92-545d-468c-890c-a78df4a3873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two former senior U.S. officials quickly dismissed Trump''s
        accusations out of hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f1eb7-17e2-478d-b4f1-e9e8c52c8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2ac61-2b0a-47f2-b25d-17185eebf8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just nonsense," said one former senior U.S. intelligence official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1ca95-7b08-414f-a812-dafc09fb1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e87bb-4679-4f80-ace5-4947e9865fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former senior U.S. official with direct knowledge of investigations
        by the Justice Department under the Obama administration said Trump''s phones
        were never tapped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f8dcb-6a5d-4d7a-9ec8-07b8790af0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6447831-d2e3-4c49-9c8e-feed4bd35a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This did not happen. It is false. Wrong," the former official told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe99cea-fa92-4668-b5c1-e0c1108d6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdfc0d-3fc2-4fb1-97bc-615321bb3f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Obama, Kevin Lewis, called "any suggestion" that
        Obama or any White House official ordered surveillance against Trump "simply
        false."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fca373-09d2-484a-b72c-45181852f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b2b17-5fb3-4cb9-b312-b82b76f2aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cardinal rule of the Obama administration was that no White House
        official ever interfered with any independent investigation led by the Department
        of Justice," Lewis said in a statement early Saturday afternoon. "As part
        of that practice, neither President Obama nor any White House official ever
        ordered surveillance on any U.S. citizen. Any suggestion otherwise is simply
        false."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f1711-5c65-4a42-95e5-48b354185bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e417093-990f-4238-ad7f-efec3c120f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrants to tap into someone''s phones in the course of a federal
        investigation would be sought by the Department of Justice, which conducts
        investigations independent of the White House and the president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e837c-53a2-4d77-91ee-04439af5998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259f688-2658-4a4b-bdb5-184f2b906908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Intelligence Surveillance Court, an independent and
        secretive federal court, is responsible for issuing surveillance warrants
        in cases concerning foreign intelligence. The FBI has been investigating contacts
        between Trump campaign advisers and Russians known to U.S. intelligence, and
        that court would likely be the forum to petition for such a warrant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2e8b6-c76f-437c-bf98-23023942db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e429b02f-7497-4db5-8a69-ada8ae1a71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senior U.S. official with direct knowledge of the Justice
        Department''s investigations said Obama could not have ordered such a warrant.
        It would have been taken to a judge by investigators, but investigators never
        sought a warrant to monitor Trump''s phones, the former official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2471be5-4bc6-495f-9a1d-312f8a297fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04b671-bf17-4404-a993-21e9c9bec0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge would only have approved a warrant to wiretap Trump''s
        phones if he or she had found probable cause that Trump had committed a federal
        crime or was a foreign agent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60f62c-3aae-48ba-be70-6d184faccd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6b634-0820-45c7-aec3-b1d30d1e2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Obama deputy national security adviser Ben Rhodes echoed
        the point in a tweet responding to Trump on Saturday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8f00f-d9b2-475e-8dbd-2e6c7318ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e3ded-b0d3-44ef-a300-fc3708596215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No President can order a wiretap. Those restrictions were put in
        place to protect citizens from people like you," he said in his Twitter post.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">No President can order a wiretap. Those restrictions were put in
        place to protect citizens from people like you. <a href="https://t.co/lEVscjkzSw">https://t.co/lEVscjkzSw</a></p>&mdash;
        Ben Rhodes (@brhodes) <a href="https://twitter.com/brhodes/status/838032637990166531?ref_src=twsrc%5Etfw">March
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a78f5-31f2-40e1-a7f5-824c90f2ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142cc6f-a02e-4456-bea8-876aaf2f7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official in Washington said colleagues learned
        of the tweet storm about Obama only after Trump sent them. They were not expecting
        the President to make any news this morning before golfing in Palm Beach,
        Florida.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88930145-654b-4f2c-9fe4-f71efc70688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74ad8e-57c4-4911-9faf-d315a842b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they don''t believe Trump is trying to get ahead
        of any particular story that''s about to come out, but rather he is furious
        about how the Russia storyline is playing out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfd9eb-9967-43e0-a7db-7120a5a60851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99b8b8-89fe-48a2-a5c7-c7b9e46648a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed to a story on the conservative website Breitbart
        News that was circulating in the West Wing, which followed up on comments
        from radio talk show Mark Levin claiming Obama worked to undermine Trump''s
        presidential campaign and his administration, including various investigations
        on Russia and possible ties between Russians and Trump associates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb64de2-b761-4898-a9a8-e1dfd655cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7922f-ed38-4ad6-bdec-c2a881f98813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That story infuriated him, the official said.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mark Levin to Congress: Investigate Obama’s ‘Silent Coup’ vs. Trump:<a
        href="https://t.co/vtcKZqK5sY">https://t.co/vtcKZqK5sY</a></p>&mdash; Dan
        Scavino (@DanScavino) <a href="https://twitter.com/DanScavino/status/838100183330209794?ref_src=twsrc%5Etfw">March
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f99e2-a263-43d0-bf34-d85e986ef2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62914a-d467-4a28-8b5d-f5b159da758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets came two days after his attorney general, Jeff Sessions,
        recused himself from any investigation related to the Trump campaign. Some
        Democrats have continued to call for Sessions'' resignation after he acknowledged
        meeting multiple times with the Russian ambassador to the U.S. during the
        campaign despite denying any contacts during his Senate confirmation hearing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609eee0-556f-4437-a4b5-f4be1b05a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d61bea-d07a-4734-a329-cb8eb02bd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican who has been critical
        of Trump, said during a town hall forum Saturday that he didn''t know if Trump''s
        claim was true, but said he was "very worried" about the allegation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88215c-89db-4232-b2cd-8c8e7655a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1f187-ccef-4674-9d53-31373b077c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very worried. I''m very worried that our President is suggesting
        that the former President''s done something illegally," Graham said. "I would
        be very worried if in fact the Obama administration was able to obtain a warrant
        lawfully about Trump campaign activity with foreign governments. So it''s
        my job as a United States senator to get to the bottom of this. I promise
        you I will."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b14a87-2be1-4739-be79-0afe58394131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb29cf-6c4f-4e05-a6cb-135ca9374798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Adam Schiff, the ranking member of the House Intelligence
        Committee, which is also probing the scope of Russia''s influence on the U.S.
        election, said in a statement Saturday afternoon in reference to one of Trump''s
        tweets: "If there is something bad or sick going on, it is the willingness
        of the nation''s chief executive to make the most outlandish and destructive
        claims without providing a scintilla of evidence to support them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec853e-d4ad-4079-a016-01464b52d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854abede-4d63-4348-8d7c-e364c7d448ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how much we hope and pray that this President will grow
        into one who respects and understands the Constitution, separation of powers,
        role of a free press, responsibilities as the leader of the free world, or
        demonstrates even the most basic regard for the truth, we must now accept
        that President Trump will never become that man," Schiff said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271fd0b-d49e-4628-87aa-293dbb9fa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093c3cf-973d-48f2-91bb-e3ba1cfa7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets Saturday morning are just the latest in a string
        of wild accusations he has made since taking office that either directly contradicted
        the facts or lacked evidence to substantiate his claims, and they come just
        days after Trump was widely praised for the unifying tone of his joint address
        to Congress.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f15709-b14d-4eeb-98a2-e13e8c36a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ae5f2-2219-422b-8346-df54dfacdcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While past presidents have spoken prudently about sensitive matters
        to ensure that any claims they make are backed up by carefully vetted facts,
        Trump has instead maintained his pre-presidency style: one defined by unsubstantiated
        claims bellowed off the cuff or tweeted at odd hours of the day.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e40977-ffbd-4ce4-893b-b64a5377e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35894bb0-f953-40b2-b558-39065d3ebdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made dozens of verifiably false or misleading claims since
        taking office, often with an eye on gaining a political advantage or blunting
        criticism.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c451175-d5fe-417d-bf68-113d2540e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e44509-0b39-4780-a351-fe7191664d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly trumpeted the debunked claim that millions
        of illegal votes were cast in the 2016 election and accused journalists of
        inventing a rift between him and the U.S. intelligence community, despite
        his own statements to that effect.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abd13b-a45f-4cf2-9df7-389e369a8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8ee8f-1915-4f62-b54b-ce9fb83f3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, he accused a Democratic senator of misrepresenting
        his Supreme Court nominee''s criticism of him, even after the nominee''s White
        House-appointed spokesman corroborated the senator''s account of the conversation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148dda10-4070-4e4e-8566-7ffe705fa1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49c4c5-8540-4135-9c6f-b411f9d1b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:17.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:32:17.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump and his advisers have falsely accused the media
        of leading a "fake news" campaign to smear his presidency, all the while arguing
        in favor of "alternative facts."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503a975-d528-4b2f-bf92-272694dcfd31'
      'mgnl:activationStatus': true
