      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released in February 27, Presidential Peace Adviser
        Jesus Dureza said, "We grieve as we strongly condemn the barbaric beheading
        of yet another kidnap victim."</p>'
