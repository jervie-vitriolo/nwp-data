      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59f3ed-eb21-424e-a693-a996cbf99954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.729+08:00
