      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd2db9-fd48-4729-a43b-7e5448bcbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.876+08:00
