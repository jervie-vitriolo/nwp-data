      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen are the All-Filipino champions for the third year in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9744d4a-a985-4ee3-8af8-2ded09a776fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d08f0-a7dc-4c54-ab2a-1c0749de3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen repulsed the Gin Kings in Game 5, 91-85, on Sunday to
        record their third straight Philippine Cup crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f3350-bf7f-408a-9890-0cc52179a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae138b-025c-49da-a59d-880430a10416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos led the way with 21 points and eight rebounds for
        San Miguel. The Beermen had to fight off a gutsy Ginebra side, which trimmed
        the San Miguel lead to as little two points entering the final frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ac302-2403-4711-9cd9-6a3cf34d0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04b8d5-95fe-4634-8bec-0daa3f333862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s lead ballooned back to nine after Santos converted
        on a layup off a Ginebra turnover with under six minutes left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745592b5-71a1-4351-a6c7-e4f7c8033172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11acc6a-a901-4c20-adfd-821475c6dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a seesaw battle from there but Leo Austria''s squad emerged
        victorious leaning on the clutch plays of playmaker Alex Cabagnot and reigning
        MVP JuneMar Fajardo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed5455-a9e9-4b75-b1f0-d7a050357ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
