      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Yes, in fact you can see immediately after it happened, everyone
        was along the streets and ready to evacuate to higher ground.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835c2db-f9e3-41d3-baa6-bd86b5a47738'
