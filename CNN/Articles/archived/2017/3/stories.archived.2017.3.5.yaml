      'mgnl:type': 'text'
      'text': '<p>"Once again, the command is sending its deep regrets to the family
        for not being able to rescue Mr. Kantner on time, and expresses its deepest
        sympathy to his family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23895360-7b36-4a3d-b9f6-7ebeabd6ee50'
