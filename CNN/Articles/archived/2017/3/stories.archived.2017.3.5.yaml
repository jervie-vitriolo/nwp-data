      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ïn some other areas like the Bohol earthquake of 2013, aftershocks
        have been felt even a year or two after that major earthquake," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4b720-b79a-41fb-8c41-e9f7986b221e'
      'mgnl:activationStatus': true
