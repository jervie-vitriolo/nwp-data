  'Rex-Tillerson-US-human-rights':
    'author': 'Laura Koran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-05T16:16:09.157+08:00
    'imagesource': 'jcr:24054211-0238-4b9d-bd16-aec3f26ad75d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52dec79d-58c4-4cd8-b945-030807d9c1b3'
    'lead': 'U.S. Secretary of State Rex Tillerson has kept mum on the release of
      the State Department''s global human rights report violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:18:35.674+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:18:35.943+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson skips release of annual human rights report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7bf7d-dc49-4332-b61c-df376f105e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) --</strong> The State Department released
        its annual report on the state of human rights across the globe Friday with
        markedly less fanfare than in previous years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671cae1-0d0c-4408-9cbf-5605fb98d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036f6fc-2753-4826-af92-4f45166949d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson chose not to hold the traditional
        press conference that has accompanied the release of the report for decades
        across both Democratic and Republican administrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0398d-dc02-4dd2-ba59-219f7c1afab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb919f30-d58f-46b3-bc01-e594e66a5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marco Rubio, a Republican member of the Foreign Relations Committee
        who was initially critical of Tillerson''s nomination as secretary of state
        before ultimately voting to confirm him, blasted the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee97ad6-a0c2-4e52-88cd-4e05e682ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404ad56-48a6-4972-8928-5cd2113066be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 1st time in a long time @StateDept #humanrights report will
        not be presented by Secretary of State," Rubio tweeted Thursday evening. "I
        hope they reconsider."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9291d-4f6c-44c0-bd21-493cf4c24673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1aaa9-11a8-4e4f-8a7d-bd3775ec3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson did write a brief preface to the report, in which he stated,
        "standing up for human rights and democracy is not just a moral imperative
        but is in the best interests of the United States in making the world more
        stable and secure."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8d273-62c1-4e33-83b2-606ee6ec48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc38dc4-4f7f-4fe5-8577-7a8ff57a6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has released the congressionally mandated report
        on countries'' human rights practices since the mid-1970s. For decades, the
        release has been accompanied by an on-camera press briefing from senior officials
        within the department, as well as introductory remarks by the secretary of
        state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1682fe-a527-4d9c-9f6f-f2b934207aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73888a-3238-4a08-aa5d-794fde5bdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the secretaries haven''t been present, as happened twice under
        President George W. Bush, their absence has coincided with trips abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ade09-9799-4808-8e51-706dcb2a0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552f4df-31e9-4ebb-93e3-f5ecdb537860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson, for his part, was in Washington Friday for a meeting
        with his Indian counterpart at the State Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54db8b8-eb98-4e02-b025-2fb8db2d3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3876a45-43ae-414b-9e04-8619b7a6b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with reporters Friday morning, a senior administration
        official who did not want to be named publicly refuted the suggestion by critics
        that Tillerson''s absence reflects a change in the United States'' commitment
        to promoting human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdb61e-e527-4ddb-ac32-d0fe1267a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc7026-fbb6-4a8a-9900-892e8200a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report speaks for itself," the official said. "We''re very,
        very proud of it. The facts should really be the story here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb2355-62ca-4a05-9855-29b662e919fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd72554-0e48-4361-9a12-2e85d21896e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also quoted Tillerson''s statement in his confirmation
        hearing that the administration''s approach to human rights "begins by acknowledging
        that American leadership requires moral clarity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21b4b3-163b-40a8-9980-b25ea8a07337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222978f8-d378-4c8c-b0ec-987e6c7eb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not face an either-or choice on defending global human rights
        -- our values or our interests -- when it comes to human rights and humanitarian
        assistance," he said at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d15f31-4ebb-4bdc-9d6d-6fc6126aab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8c8c4-065a-43be-904e-3db99fa23118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that hearing, Tillerson was questioned about his stance on
        human rights issues at length by lawmakers, including Rubio, who clashed with
        Tillerson over the latter''s cautious answers about human rights abuses in
        Russia, Saudi Arabia and the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07508174-00cf-4946-ab24-0b2d2f0177fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0020c-3569-4581-b26a-f2eb90ec9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether extrajudicial killings in the Philippines represent
        human rights violations, Tillerson answered, "If confirmed ... it''s an area
        that I''d want to understand in greater detail in terms of the facts on the
        ground."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575414d-bbe1-482b-b824-add9839ca8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ceea17-d9c0-497a-9bb0-e1a7e7d2a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson told Rubio: "I''m not disputing anything you''re saying
        because I know you have access to information that I do not have."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6281225-f5bd-4adf-b1b6-c6abad0d6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728aee59-9830-4c36-9fb6-b4c56f562f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio responded, "This is from The Los Angeles Times."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80646b-5bd1-46bd-bcbe-3eb4644c275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac7747-080a-42d7-9f99-4e33c40cdfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of the Philippines was taken to task in Friday''s
        report, cited for "killings allegedly undertaken by vigilantes, security forces
        and insurgents" as well as corruption and allegations of torture by security
        forces.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf2902-858a-4d22-a43a-ca761cd86ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c014e-458b-4f15-9aba-04c678f1dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the only ally to face criticism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776ab88-3084-468a-91f0-50128baa30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3933b-2793-4646-9a0f-07e7e4751d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, the report pointed to "inconsistent access to due process"
        and "government interference with freedom of expression" as significant human
        rights problems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6162fe0-edaf-4149-8236-1a55520cd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a383f-e5d4-42cc-9223-a06e90188608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s decision not to speak publicly about the report, and
        the State Department''s decision not to hold an on-the-record press conference,
        was criticized Friday by human rights groups.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd24f7-81fe-457a-bc8a-637ac5398add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d5e14-c1c2-4579-ae35-c9fc8f30406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Berschinski of Human Rights First and a former deputy assistant
        secretary for human rights said in a statement that Tillerson''s decision
        "is yet another troubling indication that the Trump administration intends
        to abandon U.S. leadership on human rights and universal values."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eab9a4-0fe9-4dcd-9327-d54efc18efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff97623-a217-400d-a179-66126dc14dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a decision sends an unmistakable signal to human rights defenders
        that the United States may no longer have their back, a message that won''t
        be lost on abusive governments," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd7895-1ce4-4b92-83d1-a996abe7d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a0ea8-1f5d-4840-9d5c-248c8b0911bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to former State Department Spokesman P.J. Crowley, the
        more subdued rollout is likely the result of a combination of factors, including
        the fact that Tillerson is still adapting to his new position.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb1b40-5cf0-4252-9a1b-5cb34cfe75dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d8beb-8e87-4bfe-b186-3b1e861a7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of not having a full team in place, it''s a matter
        of timing, and it''s also a matter of hitting him when he''s still getting
        comfortable as the secretary of state, and everything that comes along with
        that," said Crowley.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea6faa-da18-4fe8-83b1-1982f970a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72db73-6740-414f-9159-1eba015cd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged the administration could also be signaling a
        change in policy when it comes to promoting human rights abroad.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcf382-938c-4196-bb07-553daa9c5faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b69206-98e1-4f46-9ad5-7cf1c91065f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly by some of President Trump''s rhetoric both in the campaign
        and as president, he does not see the role of his administration as telling
        other countries how to function, or certainly not to intervene to remake countries,"
        said Crowley. "He''s made clear that he''s not going to be in the nation-building
        business and whether this is a reflection of that, I think we''ll have to
        wait and see."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7a2a4-8121-49d1-8f5c-a7956d45723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:18:35.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:18:35.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/03/politics/rex-tillerson-state-department-human-rights-report/">Tillerson
        skips release of annual human rights report</a>."</em></p>'
  'us-suspends-expedited-processing-of-h1b-visas':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-05T14:47:16.823+08:00
    'imagesource': 'jcr:98622020-8f9b-47ed-995f-0287b871d0d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d75e073-b8f3-42a7-b3e3-b60a58b9a202'
    'lead': 'The U.S. is temporarily suspending expedited processing of H-1B visas,
      eliminating the option of shorter wait times for the program that helps highly
      skilled foreigners work at U.S. companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:20:33.854+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:20:34.035+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. suspends expedited processing of H-1B visas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9651173-e129-441f-a2a8-84d3eeba0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. is temporarily suspending expedited
        processing of H-1B visas, eliminating the option of shorter wait times for
        the program that helps highly skilled foreigners work at U.S. companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee206e-8004-4750-a248-f6019aeac751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3ccd1-370d-4d9a-bffe-8d6cf8f8d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system, companies submitting applications for
        H-1B visas for potential employees can pay extra for expedited processing,
        which is referred to as premium processing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b5bf6-3742-446c-ac44-2e96c1e68e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c77f3e-63b8-4891-b30f-7ab3f4273cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premium processing costs an additional $1,225 and ensures a response
        from the U.S. Citizenship and Immigration Services in 15 days or the fee is
        refunded. Processing of standard H-1B applications – those that are not premium
        – takes between three to six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391b80e-17d9-4c46-8344-7149273d9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba4a93-73a8-4d2a-b581-ce6e2939ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension is effective April 3, and could last up to six months,
        according to USCIS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e4ee6-a06a-43de-a364-d96ac124010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202627e-d696-4aab-a05a-1e73b0f602a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change comes as President Donald Trump is said to be drafting
        a new version of his court-halted executive order that banned travelers from
        seven Muslim-majority countries from entering the U.S. The new ban will exclude
        existing visa holders, sources familiar with the plan have told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05b21e-6f71-4198-bc71-9c79c177d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fe4fa-898a-4a2b-933f-110538cfb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fierce competition</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92231ae2-5055-40c3-8bc9-0bdfdf20a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H-1B visa program is the main pathway for highly skilled foreigners
        to work at U.S. companies. Various industries, including tech, engineering,
        journalism, medicine, and academia, vie each year for the program''s 85,000
        visas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f47f4-a735-4edf-b789-52b4caa02ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8ea75-b764-4eaf-a484-4f6c7745d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visas are doled out by a lottery, and the number of applicants
        continues to swell each year. Last year, the demand was three times greater
        than the quota.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb4f0a-7c2d-4928-9b49-07f90e0e1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c9c78-49ec-49c1-8039-21fce1acc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outsourcing firms flood the system with applicants, obtaining visas
        for foreign workers and then farming them out to tech companies. They take
        a sizable cut of the salary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea0ed7-83f7-4554-a50c-29420157c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6e736-4d8d-42e3-ae83-1816b16dd6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the visas are used to fill the U.S. skills gap, Trump has
        spoken out about abuse of the program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50961195-9251-4007-92a5-339d2dd7e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76382eb3-ada5-46b5-976f-d248311d0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for reform</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8d5e9-ac17-4f30-9c8f-59ba04740018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan bill introduced this week in Congress calls for reform
        of visas for highly skilled workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d41a1-5d7c-4565-b8af-f6b0f5dca5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f575c06-5414-4329-8dec-a9706ce735b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers for years have debated proposals to change the popular
        H-1B visa program, with suggestions for how to fix it a highly contentious
        topic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df816d12-7e78-4dbd-832d-ff834fb4b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee65092-1ec1-4cce-bf0a-1806dcccf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation would eliminate the lottery system in favor
        of a "preference system" created by USCIS to give priority to foreign students
        educated in the U.S. In doing so, it would aim to weed out foreign outsourcing
        firms, which are said to exploit the system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddd3b1-1bd2-4746-989f-b015489c4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54439021-d21d-4673-ad2c-70418284b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also require employers to make a "good faith effort" to
        recruit American workers over foreigners, as well as give the departments
        of Homeland Security and Labor more authority to investigate fraud and abuse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c1fc4-c195-4145-9e35-eb7f99eac452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b560331-b15a-4b1e-9819-7bfa12f3b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:20:33.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:20:34.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Ashley O''Brien contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdecf8a-d214-49c4-89bc-bf05ab83b281'
