      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbeaae-247e-45d3-8732-f703415e932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes in fact <em>makita mo talaga ngayon</em> immediately after
        it happened <em>lahat ng mga tao ay</em> nasa along the streets <em>lang</em>
        and ready to evacuate to higher ground" he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46dde9-c334-4ca8-aab5-df2cd38d81a1'
