      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to the last moment, many sectors, including the Armed Forces
        of the Philippines (AFP) exhausted all efforts to save his life," he added.
        "We all tried our best. But to no avail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
