      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cc853-ea9b-4278-960a-760ca97c1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:08:49.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross was named as PBA Finals MVP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8257eff-9ee0-4131-8b55-dc6bf6dbe6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:08:49.208+08:00
