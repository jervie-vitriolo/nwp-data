      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f026c3-e8a8-46e7-b9a3-a1628b6b0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also mentioned before that buildings that have suffered damages
        in the Feb. 10 earthquake should not be used because aftershocks might cause
        additional damages or even total collapse of structure that have been affected
        before whenever there''s a strong aftershock that should happen," he said.</p>'
  'four-Abu-Sayyaf-killed-WesMinCom-AFP':
