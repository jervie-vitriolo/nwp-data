      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This team is all about sacrifice," Ross said after the game. "That''s
        how you win three championships in a row."</p>'
    '13':
