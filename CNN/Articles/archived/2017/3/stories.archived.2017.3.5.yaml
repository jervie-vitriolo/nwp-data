    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Death of German hostage, other ''mindless acts'' will not go
      unpunished'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef2fa0-cc6f-4293-9aad-0b7ba6b5b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:04.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:24:04.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential Spokesperson
        Ernesto Abella issued a statement after the body of a German hostage killed
        by the Abu Sayyaf Group was discovered on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e21e8-5ca7-4292-bdfe-bbcf46740c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:04.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:24:04.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d4c42-ad72-447c-aaf1-8ce9ad51fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:04.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:24:04.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement released today, Abella said the government is "deeply
        saddened" by the discovery of Jurgen Katner''s body in Talibang, Barangay
        Buanza, Indanan, Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e159080-fc35-4aa5-b066-6fa1e439a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:04.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:24:04.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e452d4-5498-44b4-b863-295df805d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:04.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:24:04.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, according to a report by Marine Col. Edgard Arevalo who
        is chief of the Public Affairs Office of the Armed Forces of the Philippines
        (AFP), Kanter''s body was discovered yesterday by Marine Battalion Landing
        Team 3 under the Joint Task Force Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d01ad-593a-4a2c-a052-799177df84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:24:04.131+08:00
