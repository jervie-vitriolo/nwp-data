      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb959a-e719-46cd-88ed-57fbb810b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been hit by a severe drought that has affected more
        than 6.2 million people who are currently facing food insecurity and lack
        of clean water because of rivers that are drying up and recent years with
        little rain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be40c2-229d-4459-85b9-e93a1b198cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a146ee-41dc-4e0c-8123-10018df76f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the United Nations'' humanitarian coordinator
        for Somalia, Peter de Clercq, warned the drought could lead to famine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c185a-fffa-44c4-92c2-d68ea0d696ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853f76c-d4c9-45ca-8820-4a82f7d38e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not scale up the drought response immediately, it will
        cost lives, further destroy livelihoods, and could undermine the pursuit of
        key state-building and peace-building initiatives," he warned, adding that
        a drought – even one this severe – does not automatically have to mean catastrophe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a70b3fc-77e1-46f8-98e0-b7aa65636ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3eb669-efd8-4663-a92f-3700ba933c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations, "Somalia is in the grip of an intense
        drought, induced by two consecutive seasons of poor rainfall. In the worst-affected
        areas, inadequate rainfall and lack of water has wiped out crops and killed
        livestock, while communities are being forced to sell their assets, and borrow
        food and money to survive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694943f-9176-4ede-9735-1f3c3b97fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3aa92a-24b1-4752-8fe5-48e7fbcc4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations adds that "the Food Security and Nutrition Analysis
        Unit (FSNAU) and the Famine Early Warning Systems Network (FEWSNET) – managed
        by the Food and Agriculture Organization (FAO) – have found that over 6.2
        million, or more than half of the country''s population, are now in need of
        assistance, up from 5 million in September."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89694192-7e99-45aa-81e6-b50e5d91063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28480f-bb7f-4805-ad13-99f4395b8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famine in Somalia killed roughly 258,000 people between 2010 and
        2012, according to joint report by the United Nations and the United States
        Agency for International Development. At the time, humanitarian organization
        Oxfam criticized the international community''s response to the famine in
        Somalia, saying "the world was too slow to respond."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e636f-7477-4a7f-81ee-fb418ea42339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80cc68-2899-4ad1-9ef4-473ceabd3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF lists Somalia among four nations where they say a total of
        1.4 million children could die of severe acute malnutrition as famine looms.
        South Sudan, Nigeria, and Yemen are also areas of heightened concern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348bc8c-ea26-4320-b64b-3e4a5b29b590'
      'mgnl:activationStatus': true
