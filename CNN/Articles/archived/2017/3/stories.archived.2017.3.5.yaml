      'text': '<p><strong>West Palm Beach, Florida (CNN) —</strong> President Donald
        Trump made a stunning claim Saturday, alleging without offering evidence that
        his predecessor, Barack Obama, wiretapped his phones at Trump Tower ahead
        of the 2016 election.</p>'
