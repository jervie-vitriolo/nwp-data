      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481cec4c-7740-493d-936c-b3707005a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaire has urged "business people and everyone to contribute to
        the drought response efforts aimed at saving the lives of the millions of
        Somalis dying of hunger and lack of water."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6dfad-547e-489e-8035-462c518921ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.693+08:00
