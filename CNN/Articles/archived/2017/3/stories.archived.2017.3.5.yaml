      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elderly woman also reportedly died of a heart attack from the
        earthquake, but local officials have yet to verify such accounts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0297b95-fc5a-4c9d-b7d0-ad1e39679843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9ae0a-e079-43fe-87a4-93779789c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nards Go of the City Disaster Risk Reduction and Management Council
        (CDRRMC), said "Reports are still coming in, and our rescue units are still
        responding so we can''t confirm any fatality or give any numbers right now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a1970-d695-461a-b749-4d8691808fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc40b9-ffeb-438b-b64d-9a7fb8a8e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No power, buildings damaged</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276f535-ee8e-43b7-ba71-be64864448e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that based on initial field reports, the tremor destroyed
        several residential buildings, knocked off a subdivision fence and wounded
        a store clerk at a local warehouse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2711fd-b1e0-4c83-a0be-3d3fb276f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248d467-b061-45e3-bef4-7ad2c8c4c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also without power, as electricity was cut following
        the quake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094484f4-13b4-4ce1-a06b-92418f5525ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3a0a9-4afa-49ac-a27f-04a3b7837cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao City Vice Mayor Alfonso Casurra said the city is conducting
        rapid assessment of the damage dealt by the aftershock.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee7652-5714-4b8a-a49d-7c901e881038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163304e3-56c1-445b-8420-27dba2002750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Casurra said the local government
        is assessing bridges and other structures possibly affected by the quake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde5fbe-aa43-40fc-bb90-578bb4c4bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2838f-2bda-4ba8-9f82-99ad87e4a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurra said Sunday''s aftershock further damaged buildings weakened
        by the initial February 10 earthquake.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcff2e2-fe4b-40cc-a1fa-6c44dbe8062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013a544-e9d2-4ce8-9d83-5b20861cfad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang reported samin <em>ngayon ay yung mga nasira nun ay talagang
        nasira na ngayon. Yung mga</em> slightly damaged before it has been reported
        now that <em>merong</em> damage <em>na talagang na</em> [naguho]," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee062f-2eb1-4a57-bb39-2c9bc8d65c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a5f16-04ec-421f-b709-6f685ca7a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Reports say the structures damaged before were further
        devastated by this quake. Those slightly damaged before have reportedly caved
        in.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06640370-c4c9-43d4-82bf-1751a1c5ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa34eeb-de49-4dd4-be51-47ba02c53011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, residents remain in shock following the tremors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff011c3-6a83-4d5e-89bf-d5291dab0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc43b5-0526-47f5-8782-bd4229292eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga tao kasi ngayon nasa</em> state of shock <em>pa kasi
        malakas at mahaba yung</em> quake," Casurra said, adding "It''s almost about
        5-7 seconds. <em>Mahaba atsaka</em> swaying <em>ito</em>, unlike yung previous
        Feb. 10 <em>parang</em> jolts <em>yung nararamdaman namin</em>," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf30e36-cad1-4c97-bab3-7086ce4cfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f358d-28e1-48ab-9806-271425ced1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The people are still in a state of shock because the quake was
        strong and took long. It''s almost 5-7 seconds. It lasted for a while and
        it was swaying, unlike the previous Feb. 10 quake where we felt jolts.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc337c0-59aa-486b-ae48-c6a891130853'
      'mgnl:activationStatus': true
