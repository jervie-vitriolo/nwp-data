      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, ten ASG members led by senior leader Radullan
        Sahiron were killed in a gunfight with JTF Sulu, including two kin of senior
        ASG leader Radullan Sahiron.</p>'
