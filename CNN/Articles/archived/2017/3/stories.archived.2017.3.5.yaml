      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrible! Just found out that Obama had my ''wires tapped'' in
        Trump Tower just before the victory. Nothing found. This is McCarthyism!"
        Trump tweeted early Saturday morning in one part of a six-tweet tirade that
        began just after 6:30 a.m.</p>'
