      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541101d2-82d7-4c69-a50b-3eac9381278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department previously indicated in court filings that
        a new executive order was on the way, but in a new legal filing on Thursday,
        it provided more clarity the administration''s current decision-making on
        formally rescinding the existing travel ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30449349-eb0a-42d0-a28d-c327ffafef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7905ab-db04-4219-9cee-ad5793a80768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written order granting the Trump administration a two-week
        extension to respond to a federal class-action lawsuit against the travel
        ban, Judge James Robart noted the plaintiffs'' frustrations over the apparent
        contradictions between what Spicer and Justice Department lawyers have said
        about plans to revise the ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91462277-0b9e-4ea6-9bf1-29b57504df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29a6b1-55e9-4b7c-8a2c-fcb5638ae18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:25:56.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:25:57.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[T]he court will continue to rely on the representations of the
        government''s attorneys, as officers of the court, which indicate that the
        new Executive Order will ''rescind,'' ''replace,'' ''supersed[e],'' and ''substantially
        revise[]'' the existing Executive Order," Robart wrote in his decision.</p>'
