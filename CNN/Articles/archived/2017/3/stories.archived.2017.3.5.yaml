      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said although PHIVOLCS informed authorities there was no tsunami
        threat from Sunday''s tremors, residents were ready for preemptive evacuations
        due to the aftershock.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99fc158-4da8-4e62-8bb6-f25bd1cb289d'
