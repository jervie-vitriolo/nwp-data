  'mexico-opens-immigrant-defense-centers-at-its-us-consulates':
    'author': 'Marilia Brocchetto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-05T14:13:59.353+08:00
    'imagesource': 'jcr:28d9b892-81e6-4309-9f46-26f2af97ebba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37dec5a-b0c7-4efb-82ee-3eceb519debd'
    'lead': 'Mexico on Saturday formally began operating centers for the defense of
      Mexican immigrants in its 50 consulates and embassies in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:22:06.633+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:22:06.822+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico opens immigrant defense centers at its U.S. consulates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec9335-0f9b-4379-a078-9dbb0f89acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico on Saturday formally began operating
        centers for the defense of Mexican immigrants in its 50 consulates and embassies
        in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb63e2-dec5-4029-b900-7c37e92a41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b358a-3e93-4139-a51a-c4f0a0e97afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centers "are specifically designed to provide consular assistance
        as well as legal representation to all Mexican migrants who require support
        in America," the Mexican Foreign Ministry said in a statement. "This significant
        progress in terms of protection answers to the instruction of the president
        of the republic to strengthen support for our nationals in that country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7908175-ef16-4df0-9728-7256206a4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c82d5-2f52-4f50-aef4-fe0dbb0200fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Secretary of Foreign Affairs Luis Videgaray was at the consulate
        in New York for the formal announcement. Earlier this week he said 170 million
        pesos ($54 million) had been allocated for the services and 320 temporary
        workers would be hired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a975a-4e29-4960-8153-f50288f186fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89ff63-6057-403e-8a61-5b4a8e33bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry''s statement adds that "through these (centers), the
        Ministry of Foreign Affairs provides an exclusive space for Mexicans in need
        of consular assistance to receive information, guidance and direct legal advice,
        with the support of a strong network of local allies, including lawyers and
        organizations specialized in the defense of the rights of the migrants."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d06bbb-e371-4ed4-ae16-707b4a88fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869f089-fb86-4cbb-8580-86b3f22b6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The openings, requested by Mexican President Enrique Pena Nieto,
        come after action by U.S. President Donald Trump establishing tougher deportation
        standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec3711-5c47-4ef0-9c33-eedecd839f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443f171-e879-45e3-9a9f-81ce3ef743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Nieto said his country would guarantee immigrants in
        the United States had access to protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df72ba-11b2-4251-afbd-17217dfdb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ba6e9-5c55-4989-8e13-2f5b0c6faba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mexican offices in the United States will turn into defenders
        of the rights of Mexican immigrants," he said in a video posted on the President''s
        website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e41a4-c3c5-4fb0-996d-3977aeabf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799de7b-64e2-4f0f-af06-a085e1384d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican consulates and embassies will also start to produce birth
        certificates for Mexican immigrants who don''t have one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ff065-7318-4c65-803b-e540c3f45c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb262cb-2187-4682-95a1-18b5b35f0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth certificates help to "guarantee the right to identity
        that our nationals have, regardless of where they are, and translates into
        important benefits, especially for those in a vulnerable situation," the Foreign
        Ministry said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61cc6f-0ff8-4754-af60-df1f78d2ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28f745-42ec-4a4f-88b7-01c38c02a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the birth certificate, Mexicans benefitting from this program
        will be able to request basic documents such as passports and consular registrations,
        enjoy all the rights and obligations conferred by Mexican nationality, and
        continue to participate in the civic life of our country," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f47830-9701-4e3f-9391-59a09fda745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92ad1a-29eb-4b6d-b126-5d052366293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:22:06.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:22:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/04/americas/mexico-us-consulates-legal-services-immigrants/">Mexico
        opens immigrant defense centers at its US consulates</a>."</em></p>'
  'abella-death-of-german-hostage-mindless-acts-will-not-go-unpunished':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Presidential Spokesperson Ernesto Abella'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-05T12:54:30.565+08:00
    'imagesource': 'jcr:bd07f1df-e6d0-4dd2-b6a2-076aeef0c806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe76684f-18f5-4e5e-ba24-e65a90e7c577'
    'lead': 'Presidential Spokesperson Ernesto Abella said the killing of German hostage
      Jurgen Kantner, who was beheaded by the Abu Sayyaf Group last month, would not
      go unpunished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:24:04.130+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:24:04.481+08:00
