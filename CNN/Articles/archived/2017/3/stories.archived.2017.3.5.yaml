      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3af1d-75ce-45c9-a60d-fc2579113eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:29:32.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drought response committee briefed the PM about the humanitarian
        crises in the country that is threatening the lives of the people and their
        livestock who are on the brink of dying from hunger and watery diarrhea disease,"
        Khaire''s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f885e3-d236-4a0a-8b3b-5ac331acd36f'
      'mgnl:activationStatus': true
