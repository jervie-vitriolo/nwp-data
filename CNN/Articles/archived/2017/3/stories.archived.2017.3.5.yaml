      'mgnl:lastActivated': 2019-07-10T13:14:05.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said aftershocks were normal following a strong quake.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43cfda-30ad-41ad-805f-b8d4f5233bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d552a-96a7-4512-964f-37e2ae4361bb'
