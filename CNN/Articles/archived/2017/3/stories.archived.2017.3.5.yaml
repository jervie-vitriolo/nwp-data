      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the government-owned Caraga Regional Hospital reported
        25 injured by the quake as of 1:00 p.m., while privately-run Surigao Medical
        Center reported 4 as of 10 a.m.</p>'
