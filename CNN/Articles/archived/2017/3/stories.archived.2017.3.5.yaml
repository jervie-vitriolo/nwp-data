      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a738581-dd00-4644-b39d-844b265404d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:32.693+08:00
