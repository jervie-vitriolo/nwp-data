      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f022b22-2935-4457-b7ca-c708e69f63fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the magnitude is not so much to generate even a tsunami.
        The movement of the fault is not vertical... with those two parameters definitely
        there will be no tsunami," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0364a65-9b3c-4264-adb9-f7a4a7f42461'
