      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c3d7e-ac4e-4eaf-96ae-cc6686f58e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.733+08:00
