      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Dagcuta, public information officer of the Caraga Regional
        Hospital, said most of the patients suffered only minor wounds such as lacerations
        and abrasions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcd72d-3074-4f56-9bb3-17b41ff8b590'
