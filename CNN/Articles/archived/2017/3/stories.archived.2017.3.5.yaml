      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - Four members of the Abu Sayyaf
        Group (ASG) were killed early Sunday morning during Western Mindanao Command
        operations of the Armed Forces of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489cefc-91d3-4a43-9fc9-f1827d0758e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:16:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c490313-16eb-4e5a-8230-93233510b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:16:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops of the 64th Marine Company, Marine Special Operations
        Group clashed with ASG forces at Brgy. Lumipad, Talipao, Maimbung, Sulu at
        4:30am.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff3392-b642-4d32-8ec0-9d4029666f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:16:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6836846-d8f1-4ffa-96f7-f1a99c445b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:16:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Cirilito Sobejana of the Joint Task Force (JTF) Sulu deployed
        the marines after informants reported the presence of armed rebels in the
        area. Heavy firefight erupted shortly after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9c685-ea28-45ec-ba4b-277345a076de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.352+08:00
      'mgnl:createdBy': 'eunice'
