      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6da973-f7da-4e7c-bc32-a852499fbf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:16:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the encounter, the WesMinCom also recovered two M-16 rifles
        and two M-203 grenade launchers from the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debd7dc-2ca9-49d4-9c3a-c48c8a919049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.352+08:00
