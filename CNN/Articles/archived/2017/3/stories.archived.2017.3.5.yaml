      'mgnl:lastActivated': 2019-07-10T13:16:51.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3159dc0-86f6-4f7e-a130-47de6a9d474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:16:30.352+08:00
      'mgnl:createdBy': 'eunice'
