      'mgnl:lastActivated': 2019-07-10T13:14:05.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, residents should avoid buildings damaged by the February
        10 quake and its subsequent aftershocks.</p>'
