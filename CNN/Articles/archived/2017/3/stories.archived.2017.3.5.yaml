    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c07fbc-9504-450a-961c-5ee9bbd39d91'
    'lead': 'The military recovered on Saturday the body of Abu Sayyaf hostage Juergen
      Kantner, days after the German national was beheaded by the bandit group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:10:55.990+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:10:56.149+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military recovers body of slain Abu Sayyaf hostage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fb59c-1769-4e89-8234-e43d85539068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Days after his
        beheading, military troops have recovered the body of slain Abu Sayyaf hostage,
        German National Juergen Kantner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa39184-01bf-404c-a055-5567c29670e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd4595-f32e-41e4-830f-ff48ee471b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the Western Mindanao Commande (Westmincom)
        said Kantner''s body was found at 6 p.m. Saturday by elements of the Marina
        Battalion Landing Team 3 in Sitio Talibang, Barangay Buanza, Indanan, Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee3cf3-01dd-45c8-9387-5360544c0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333143b1-64a3-40d5-8c83-70a8166856c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner was beheaded by the Abu Sayyaf Group on February 26 after
        the ASG''s deadline for his ransom lapsed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd5ab9-1021-4d65-966d-2ccb120f1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a1487-90f3-4814-9ab5-eac2336f65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG asked for ₱30 million for Kantner''s life, but due to the
        Philippine government''s no ransom policy, the ultimatum expired on February
        26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1e27-7655-4b1f-b61e-aed93db305b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46238e4-3051-4d52-8f7e-653c8af4bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza confirmed Kantner''s death
        last Monday and condemned his beheading by the ASG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1b103-bddc-4312-bced-b666cbcac662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5a367-52e4-4a4e-abd5-41794b2b2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:10:55.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:10:56.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains will be kept at the Kuta Heneral Teodulfo Bautista Hospital
        Morgue until documents for their transport are completed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26312c57-7269-4028-ae38-8517332ba5d8'
      'mgnl:activationStatus': true
