      'jcr:uuid': '608918ba-d4b9-4374-a901-da5884892bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:14:05.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, PHIVOLCS Director Dr. Renato
        Solidum reiterated there was no tsunami threat following the 5.9-magnitude
        aftershock.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a31c8-995c-4345-9904-fc8c0e5e9ce7'
      'mgnl:activationStatus': true
