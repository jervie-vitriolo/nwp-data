      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cbece-862f-4e4e-966e-422db7c257e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.732+08:00
      'mgnl:createdBy': 'eunice'
