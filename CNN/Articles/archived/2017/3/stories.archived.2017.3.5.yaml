      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said PHIVOLCS is expecting more aftershocks following the
        magnitude-5.9 quake.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41a579-0911-4315-ac20-70d2e9d86ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:04.733+08:00
