      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, there is nothing wrong with Chinese vessels crossing Philippine
        seas, as everyone is entitled the right of passage along the seas.</p>'
    '30':
