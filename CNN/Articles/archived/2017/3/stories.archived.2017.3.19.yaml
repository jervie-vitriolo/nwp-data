    'template': '1'
    'title': 'Duterte: We can''t stop Chinese structures in Panatag Shoal'
    'updated': 2017-03-22T08:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5071ef3-2d29-4ccc-8bd1-bec3ee36fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said Sunday the Philippines can''t stop China''s reported plan to
        build structures on the disputed Panatag shoal for now, but said he will confront
        the Asian superpower if it attempts to take resources from Philippine territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97ae9e-7856-42f7-accd-2e9ae576aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9bfc2-a5b6-4fba-b705-d77d58c2ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot stop China from doing this thing. <em>Di nga na-para
        ng Amerikano</em> [Americans weren''t even able to halt it.]," said Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a0ebb-fc8c-4b4b-bf0f-4924324358df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955c1a5-ff3a-4500-9834-0c2786531171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference prior to his departure for Myanmar on Sunday,
        Duterte said going to war against the economic superpower would be a losing
        battle for the militarily weaker Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6788dd-0e5f-488d-9cb3-4aedea870e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d70a10-002a-422f-acf7-6437f8e9e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, whose presidency has seen the Philippines inch closer to
        China instead of its traditional ally, the U.S., said there''s not much the
        Philippines can do for now to prevent Chinese presence in the West Philippine
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f23fd5-5988-40f2-8513-2046062cea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c133dee-4bff-4414-9b50-fa94f166d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what do you want me to do? What do you want? Declare war against
        China? I can, but we''ll all lose our military and policemen tomorrow," he
        said.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
