    'lead': 'Disney''s live-action remakes appeal to people who are nostalgic for
      the animated films they grew up with, along with children seeing the stories
      for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:13:03.386+08:00
