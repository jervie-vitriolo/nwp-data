      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese companies present here today who are interested in this
        can step up your market research, and the Chinese government will provide
        favorable conditions for you to enter the market," the Vice Premier told participants.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa88004-28d6-4a74-a914-d6b1ec10d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.344+08:00
      'mgnl:createdBy': 'eunice'
