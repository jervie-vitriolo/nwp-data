    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a14543-2bb4-41d8-9034-d5513969ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments come after media reported on Friday of China''s
        plans to build environmental monitoring stations in Panatag Shoal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71817d0-400e-46a8-b0ee-9686e4b4c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8ce1e-d9de-4ea4-879d-4340c07c40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panatag Shoal — also known as Scarborough Shoal — is a traditional
        fishing ground for Filipino fishermen, and part of the territories included
        in China''s territorial claims in the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8607a62-db68-4829-92ca-fea720618e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cf6d3-3d8e-4bf9-bde6-072a7d541af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the territorial dispute, China had closed off the
        shoal from Filipino fishermen. Chinese patrols only eased after Duterte''s
        state visit to Chinese President Xi Jinping in October 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5835cf3-bcfb-40ac-a2f6-c3a25d44f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f848fb6-d7dc-4dc4-996c-0c0bdaf88993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, a media report revealed China has plans to build
        newer structures- allegedly radar stations- in the shoal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fea2f-600e-41be-91ad-562822fefb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4ae98-92a8-4086-8129-c7cb0332ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/18/China-construction-Scarborough-Shoal.html"><strong>Read:
        China to build on Scarborough Shoal? SC Justice Carpio calls for PH action</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3756a-5218-4da6-90db-00c0f89da6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
