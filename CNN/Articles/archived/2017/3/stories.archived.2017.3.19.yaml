  'Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-19T19:39:20.032+08:00
    'imagesource': 'jcr:c4887034-98ca-4652-9599-3dd2dd42b668'
