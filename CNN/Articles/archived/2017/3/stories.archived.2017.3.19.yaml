    'template': '1'
    'title': 'Disney''s blockbuster formula for rebooting tales as old as time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f05cf-252e-43d8-9f29-5409f634bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As "Beauty and the Beast" waltzes into
        theaters this weekend, the live-action take on the 1991 animated classic is
        looking lovely for Disney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21ae9c-a6e2-4620-9614-e3462fbac7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8dd4cc-9343-4501-87b2-00450238e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring Emma Watson, "Beauty and the Beast" is another reimagined
        tale for Disney that follows box office hits "Alice in Wonderland" (2010),
        "Maleficent" (2014), "Cinderella" (2015) and most recently, "The Jungle Book."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b0c12-7bdd-42ef-987e-bf7486a47aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6123839-bab0-4fd2-81b3-6fa6c97c1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Bailey, president of Walt Disney Studios motion picture production,
        told CNN the company''s strategy of adapting its animated classics for contemporary
        audiences can be traced back to Walt Disney himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f361e5-840c-4607-be09-5ff2fa987990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02194d37-b183-4f8b-b2b0-0b201a3397fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked a lot at what Walt did," Bailey said. "Walt took these
        beautiful, timeless stories he knew had lasting relevance, and he then sort
        of applied the sensibilities of his times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef3591-768e-44dc-95c2-0cfc4bab7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100d438-52f6-43e9-89b2-b7983eac2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By design, Disney''s live-action remakes appeal to people who are
        nostalgic for the animated films they grew up with, along with children seeing
        the stories for the first time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc723776-bebf-4478-bcec-71167b1f7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064a73d-da85-4f32-80bf-4f1f2ffb11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone once said to Walt Disney that you make movies for kids,
        and he said, ''No I don''t. I make movies for the kids inside all of us, whether
        we''re six or 60,''" Bailey said. "That''s sort of how we feel. We try to
        treat these stories in a way that we can transport adults to a feeling of
        awe and wonderment that''s more childlike... and we never try to bring anything
        down to kids. We believe kids can handle some complexity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90daf59a-2239-4c95-a1ef-30db79378ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe73169-a505-463b-a051-e6b8be6dde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By switching up the classic stories just enough, Disney has managed
        to make the reboots feel both new and familiar. The story of "Sleeping Beauty,"
        for example, was told from the perspective of the villain in "Maleficent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee13e6-1f75-4b0c-ac65-bf6c346bf3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55162be4-badb-4e48-b4c1-d59981920cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star power Disney has attracted to the live-action revivals
        also broadens their appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88c77e-495c-4e02-8e0e-405923ac64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdd94e-2714-4251-b6a5-45f1edcf9311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re able to bring wonderful casts to some of these characters
        -- that haven''t been realized in live action... you can sort of bring layers
        and texture," Bailey said. "If you look at something like ''Beauty and the
        Beast,'' well, why is Belle''s father, Maurice, so protective? Why is she
        in the provincial town? You can expand the stories and enhance the stories."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ec19e-fab0-4f33-8b74-82931a36750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101c234-54a8-4b41-bce4-6aa079c9f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This version of "Beauty," a story about looking for the beauty within,
        advances the film''s message of acceptance by introducing that the character
        of LeFou (Josh Gad) is gay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a53cb-46a3-4c57-b229-1d529b99f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83bc76b-6d7a-421a-b984-93899528d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gad told People that the story is "one of inclusiveness" — a point
        Bailey agreed with, without commenting further. "We look forward to people
        seeing the movie," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4163e-d0e1-49b3-a598-48284be311c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179edfd7-c1e7-4040-bd54-26ad0472543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a solid Thursday night opening, "Beauty" is projected to bring
        in $140 million this weekend, according to analysts. Disney, however, is managing
        expectations by putting its forecast at $120 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839eff7-4710-4f2e-a260-cbb6641f535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d2b3a-e2eb-4366-9325-8fd9b8299970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the studio''s $160 production investment in "Beauty" — and
        in more live-action films — speaks volumes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d256c-3697-46d2-a234-b405935f1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b83718-f7e2-441d-b7cc-08982f4ac974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remakes of "Dumbo," "The Lion King," "Aladdin," "Mulan" and "Pinocchio"
        are all in development, along with sequels to "The Jungle Book" and "Maleficent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a6936-bddb-4cff-bb25-2f4b4dba5bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48bb612-f065-450f-95fc-5189d9e3873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These stories helped make the House of Mouse the empire it is today,
        Bailey said, noting that Disney''s headquarters are held up by the Seven Dwarfs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86081a-f960-4df2-9e9f-46e0f362489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934ca4b-a432-45e0-8e39-a0a27fc62d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:13:03.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:13:03.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope would be that Disney is considered to be leader in these
        stories for the world," he said. "That we tell them in such a way that the
        world sees themselves reflected in these times in these timeless stories."</p>'
