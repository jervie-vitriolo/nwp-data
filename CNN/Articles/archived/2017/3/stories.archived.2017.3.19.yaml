      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more watching the same minute-long intro song and credits before
        every episode of "Orange is the New Black." Netflix told CNNMoney Friday that
        some Netflix members recently began seeing a "Skip Intro" button while streaming,
        but wouldn''t say when it first appeared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027b5d2-90ad-4df4-959a-f9de00213c32'
      'mgnl:activationStatus': true
