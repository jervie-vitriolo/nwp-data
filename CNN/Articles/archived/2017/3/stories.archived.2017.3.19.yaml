      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Binge-watchers rejoice: Netflix is testing
        out a button that lets users skip a TV show''s title sequence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acece930-c455-4bec-9fbc-9a14b4afaa98'
      'mgnl:activationStatus': true
