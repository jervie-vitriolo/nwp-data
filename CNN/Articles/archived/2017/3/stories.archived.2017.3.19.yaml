      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of Berry''s classics is as well-known as his distinctive,
        chiming "Chuck Berry riff": "Maybellene." "Around and Around." "Brown-Eyed
        Handsome Man." "School Days." "Memphis." "Nadine." "No Particular Place to
        Go."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b35b43-182b-4163-86c4-7dc514b5f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82466d46-6d7c-4a72-8e63-31e8b2df98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were deceptively simple tunes, many constructed with simple
        chord progressions and classic verse-chorus-verse formats, but their hearts
        could be as big as teenage hopes on a Saturday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714311c-e13b-41b7-a3b6-cff81d5d12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065ad05-df4e-4abc-a435-4fba7bb21082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His music even went into outer space. When the two Voyager spacecrafts
        were launched in 1977, each was accompanied on its journey out of the solar
        system by a phonograph record that contained sounds of Earth — including "Johnny
        B. Goode."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7482fa-b751-4b70-bcb0-90de21a98ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d13936-8d1b-4be0-95d8-467c2ab59b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rock wordsmith</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf7252-b44a-47a7-a1d9-a6e77a9a8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664dce7-1850-4f3f-acfd-0009c8637d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry, though, was modest about his influence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b144b36-f1b9-4da1-b35b-9bce6664b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bee7d-f136-4ba8-9775-b4ba65e911fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view remains that I do not deserve all the reward directed on
        my account for the accomplishments credited to the rock ''n'' roll bank of
        music," he wrote in his 1987 autobiography.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f4911-cd11-47a8-82b1-86eadbbddb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2a818-d539-4d88-bfc1-a0fbcf30fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a facility with lyrics others could only envy, words and
        phrases tossed off with a jazzman''s cool and a surgeon''s precision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7160b19-617f-4cee-8d8c-0de69c1cfe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29d63e-2820-49e5-978f-c937e2e4a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "You Never Can Tell," he summed up a newlywed couple''s life
        in fewer than two dozen words: "They furnished off an apartment with a two-room
        Roebuck sale / The coolerator was crammed with TV dinners and ginger ale."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a968ae-cc1e-4dc4-ad29-1a5854765d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe346b-518a-47fb-bae9-72bde0b13c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His delivery was often marked by humor, but he could also insert
        the scalpel when needed. After all, Berry — a black man who grew up in Jim
        Crow America, who was close to 30 when he had his first national hit -- knew
        that those high schools were sometimes segregated, and those diners and highways
        didn''t always welcome him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fcafb-2baf-40c6-8f21-efc7a0ddb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28b64f-093a-4157-a2be-751d466e141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brown-Eyed Handsome Man" could be read as the story of a brown-SKINNED
        handsome man, as rock critic Dave Marsh and others have noted; the Louisiana
        country boy of "Johnny B. Goode" wasn''t necessarily Caucasian.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b547f1-3bbb-491d-8a17-faec1b02533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31fbc3-94e5-4ffd-a076-d81e0ab5aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hard years</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0f326-5048-462d-9af6-2814ed98ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987930e9-da8a-4ed4-9f5f-91cbaca05ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or consider "Promised Land," the story of a man escaping the South
        for California. He rides a Greyhound bus across Dixie, moves to a train to
        get "across Mississippi clean," and finally enters the Golden State on a plane,
        dressed in a silk suit, "workin'' on a T-bone steak." It was the American
        dream in miniature, a success all the sweeter for overcoming racial prejudice
        — never overtly mentioned but present all the same.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06fa91-164e-4e39-ac46-35cfe8896d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901249e-dac9-4e73-a423-dccfdf55d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a darkness and suspicion in Berry, for those who
        cared to look. He was notorious for making concert promoters pay him in full
        before his shows, cash only. In his late teens he served three years in a
        reformatory, and after becoming famous did jail time on a charge of transporting
        an underage girl across state lines. Years later he was convicted of tax evasion.
        He had the showman''s talent for saying much and revealing little.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1429f-1af1-439c-9270-a63dd4c0f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126f557-5462-4dab-95eb-78f311a5a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my universe, Chuck is irreplaceable," Bob Dylan told Rolling
        Stone in 2009. "All that brilliance is still there, and he''s still a force
        of nature. As long as Chuck Berry''s around, everything''s as it should be.
        This is a man who has been through it all. The world treated him so nasty.
        But in the end, it was the world that got beat."</p>'
