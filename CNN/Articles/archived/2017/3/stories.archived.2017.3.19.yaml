      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efafce-ad57-4fb9-8eb6-8b0817ded6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:06:31.145+08:00
      'mgnl:createdBy': 'eunice'
