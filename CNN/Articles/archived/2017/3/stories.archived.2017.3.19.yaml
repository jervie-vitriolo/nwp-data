      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/19/PH-China-economic-deals.html"><strong>Read:
        PH, China seal more economic deals</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea105f7-4f2b-4bfe-851e-6ba8906b5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
