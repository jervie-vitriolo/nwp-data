      'mgnl:lastActivated': 2019-07-12T15:03:37.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f0891-89a1-41ad-82aa-396d319358fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China is ''our friend''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61745887-a755-4e78-ae07-7ed0b145dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Saturday, Supreme Court Senior Associate Justice
        Antonio Carpio warned such structures may bolster China''s claims in the disputed
        waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb0c14-8ba5-4aef-a13d-a78ac0e31cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb09e4f-e43d-45f3-a10d-c268784f441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added, the installation of "radar stations" in the shoal
        will complete Chinese coverage of the West Philippine Sea and be used to enforce
        its "nine-dash line."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ec733-8a42-4baf-a6c4-f9290dad9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7dd59-315b-455d-b3aa-344c6f543b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, meanwhile, said the Chinese presence is nothing
        to worry about for now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1e6bb-5f73-4540-a786-546f8af7f1fb'
      'mgnl:activationStatus': true
