    'lead': ' President Rodrigo Duterte says the Philippines can''t stop Chinese presence
      in the West Philippine Sea, saying there is no chance the Philippines will be
      able to defeat China in the event of a standoff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:03:36.822+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T15:03:37.121+08:00
