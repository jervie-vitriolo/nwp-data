      'mgnl:type': 'text'
      'text': '<p>"Never did anything, and I will not do anything about it. I never
        lifted a finger against anybody<em>, tapos na ako dyan</em>, I''m beyond politics,"
        Duterte said.</p>'
  'PH-China-economic-deals':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-19T14:41:28.195+08:00
    'imagesource': 'jcr:3d920050-de10-4ee9-91c6-697620d77519'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d7efb8-69f3-4cce-8ab1-63788b22e07d'
    'lead': 'Despite China''s presence at Benham Rise making headlines the past week,
      Philippines and China have made leaps in economic deals with the signing of
      a six-year trade and economic development program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:09:16.339+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T15:09:16.642+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China seal more economic deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e8352-5e54-47f9-9476-16e05a13eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The controversies
        on Benham Rise and South China Sea have been making headlines for days, but
        this didn''t stop China and the Philippines from strengthening economic ties
        during Chinese Vice Premier Wang Yang''s four-day visit to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52cb77-f240-4f9e-a86c-b5f0a016fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4105c-781b-47f4-9b50-ef0da42e629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, the Finance Department revealed
        China and the Philippines have just signed the Six-Year Development Program
        (SYDP) for trade and economic cooperation, along with other agreements for
        two major infrastructure projects in Visayas and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd500a1a-112e-4531-bd3c-308a872339e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827343da-9fd7-46cd-81a1-918a1003d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) said the six-year deal was signed
        by National Economic and Development Authority (NEDA) Secretary Ernesto Pernia
        and Chinese Commerce Vice Minister Fu Ziying after a meeting between Philippine
        and Chinese officials in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca856db-4ca9-481c-a227-23811bed0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25febaf-bd8a-48b4-9b9c-38ccfe62ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SYDP will serve as the overall framework for more economic agreements
        between the Philippines and China within this administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e557dca-3e5c-4508-b6a8-cfc549ee081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c065f-0f74-4aad-9044-370e02261dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal "aims to steer and promote the stable and orderly development
        of economic cooperation between the two countries," the Finance Department
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be431f-59c8-45bd-b28c-cf76ed1017ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3f351-997d-4c5d-a25e-0ca08a8c419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Philippine Officials also tackled possible preliminary
        studies for the Davao Expressway, and bridges connecting Panay, Guimaras,
        and Negros islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c8d23-b090-4f44-9f8d-f239115a9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58394531-2d79-4895-8f86-e604746dabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Chinese government is reviewing loan applications
        for infrastructure priority projects, including the $53.6-million Chico River
        Pump Irrigation Project in Cagayan and Kalinga provinces, the $374-million
        New Centennial Water Source-Kaliwa Dam Project in Quezon province, and $3.01-billion
        south line of the North-South Railway</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f469b-7719-4ee2-8f00-1801fdfd8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28162e88-a7ed-47fb-b35e-f5287ae82596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DTI: China to become no. 1 trading partner in 2017</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc86100-3dfb-491c-a595-7da22099ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These developments come amid the expanding trade between China and
        the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea54b66-bce9-44b3-9c4e-4a09297dcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fe0c4-01d8-48b5-b42f-2095d8410664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China- already one of the Philippines'' biggest trade partners-
        is set to be the Philippines'' top trading partner this 2017, Trade and Industry
        Secretary Ramon Lopez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ce2b3-5446-442a-a3c8-2a9b4445ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e730b-19e9-4bd5-bfc4-aa201ad123a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the Philippines'' second largest trading partner. But
        we are reviewing the figures, because from the latest numbers, it is showing
        that China would be, if not, is already the top trading partner of the Philippines,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c82896-2d4b-4514-a93e-9e22fa8ad9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c276790-f2aa-4ac8-b190-b36360a84f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, two-way trade with China amounted to some $2.05
        billion- $360 million more than with Japan, its closest rival for the Philippines
        market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc4177-f63e-4c4b-98c2-cc7a58184025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ca328-9764-4767-864c-e592c83356ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese investors have purchased a record $1.7 billion worth of
        mostly agricultural products from the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84dbbca-c7f8-43e9-84dd-5456f68ef128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e3702-4d37-45b4-bd85-ac975fdd3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several letters of intent have also been signed for potential investments
        by Chinese firms in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5ae32-1c58-4871-bcbb-e0e77f900d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02e919-520f-4ee5-b505-c6b8600da8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include oil downstream projects, aviation, waste energy, gassification,
        ship repair, shipbuilding facilities and integrated iron and steel facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae89b8a-2c06-40f8-b7af-8a7ecd1eb156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdad07a-abad-4c24-b82f-e29d026eb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is also a beneficiary, with more than a million Chinese
        visitors expected this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318f38c-30a4-48bb-9f2d-afa67eea3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.658+08:00
