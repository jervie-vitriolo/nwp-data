      'text': '<p>Saran said there''s no word yet on whether the button is here to
        stay — but social media users have been heaping praise for the "Skip Intro"
        feature.</p>'
  'Chuck-Berry-rock-n-roll-pioneer-dead':
    'author': 'Ralph Ellis, Todd Leopold and Tony Marco, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-19T07:37:12.067+08:00
    'imagesource': 'jcr:a8ff7fe8-51d3-4cf4-b454-cbec4ec93d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bda8351-604c-4828-93ca-226e9164e1fd'
    'lead': 'Chuck Berry, a music pioneer often called "the Father of Rock ''n'' Roll,"
      was found dead Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:17:40.835+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T15:17:41.147+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chuck Berry, rock ''n'' roll pioneer, dead at 90'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa53a8-c5ec-4128-8570-199344a3e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chuck Berry, a music pioneer often called
        "the Father of Rock ''n'' Roll," was found dead Saturday at a residence outside
        St. Louis, police in St. Charles County said. He was 90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a26c09-03ad-4c34-a1b9-ec702f202897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1730a19-e72f-4016-83b6-3101281b4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on the St. Charles County police Facebook page said officers
        responded to a medical emergency at a residence around 12:40 p.m. (1:40 p.m.
        ET) Saturday and found an unresponsive man inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0c606-1217-421f-940e-1eab604ad037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662842e-4359-4b0c-a07f-e7ac1f6140a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the 90-year-old man could not be revived and was
        pronounced deceased at 1:26 p.m.," the post said. "The St. Charles County
        Police Department sadly confirms the death of Charles Edward Anderson Berry
        Sr., better known as legendary musician Chuck Berry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d16c89-8808-4a83-b84b-40e0cbc0ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2748d-aebf-4598-a3dc-979b713d5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wrote rock classics</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efdce6-2b04-4165-b748-bb6383c977ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ed08d-7ebd-4c1d-9768-f77a28c192b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry wrote and recorded songs like "Johnny B. Goode" and "Sweet
        Little Sixteen" that became standards — songs every garage band and fledgling
        guitarist had to learn if they wanted to enter the rock ''n'' roll fellowship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a69070-5246-4e81-bf72-f57af70a912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4625f6-5c84-440f-8ebb-86f31d8da471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Richards of the Rolling Stones idolized him. Carl Wilson of
        the Beach Boys copied him. Bob Seger, recognizing Berry''s far-reaching influence,
        sang "All of Chuck''s children are out there playing his licks" in "Rock and
        Roll Never Forgets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753b748-53fe-43e4-8a92-6ea10298e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed3224-60cf-45d8-b301-ed2e9d1e37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poet laureate of rock and roll," his biography on the Rock
        and Roll Hall of Fame says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf9b1b-eca0-4657-b96e-e0f5274811a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c976932-5266-49e6-97be-7bd4b72cc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps John Lennon put it most succinctly. "If you tried to
        give rock and roll another name, you might call it ''Chuck Berry.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b54ea2-0a45-4d10-be36-8da7482feec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd309d-0010-4f88-b2e1-1d8c26acda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry took all-night hamburger stands, brown-eyed handsome men and
        V-8 Fords and turned them into the stuff of American poetry. By doing so,
        he gave rise to followers beyond number, bar-band disciples of the electric
        guitar, who carried his musical message to the far corners of the Earth and
        even into outer space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db608057-3458-4873-93db-cb2ba84c5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:17:41.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9372d68-57b8-47db-a7b5-035f925fbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:17:40.837+08:00
