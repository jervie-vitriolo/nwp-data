      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, China, which this weekend inked a six-year development
        plan with the Philippines, is our friend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b9f30-5e1e-459e-a178-80adb01397d1'
      'mgnl:activationStatus': true
