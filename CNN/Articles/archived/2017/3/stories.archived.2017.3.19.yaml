    'jcr:uuid': '4dd3fe04-9d91-4cca-966a-34410b40d240'
    'lead': 'A car drove up to a White House checkpoint late Saturday night and the
      driver claimed to have a bomb in his vehicle, two law enforcement officials
      tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:11:10.878+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T15:11:11.023+08:00
