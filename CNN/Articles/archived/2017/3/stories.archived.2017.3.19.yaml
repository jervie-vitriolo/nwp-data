        to talk about investment projects on manufacturing, processing, infrastructure,
        agriculture and e-commerce," he said.</p>'
  'White-House-bomb-claim-sets-off-security-alert':
    'author': 'Peter Morris and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-19T14:48:48.870+08:00
    'imagesource': 'jcr:cf458001-fba3-4145-87f4-4841dbead329'
