      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at what does or doesn''t enhance the viewing experience,"
        Saran said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095f7ff-7c56-4d19-997e-f8d4fa7f2df9'
      'mgnl:activationStatus': true
