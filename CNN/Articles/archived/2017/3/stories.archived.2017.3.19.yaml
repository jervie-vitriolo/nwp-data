      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f760e9-5ea1-4a71-ab3a-33ff585101f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang added the event was a manifestation of the thriving trade relations
        between the two countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e0b43-def6-4ff5-a898-0da550e80477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.344+08:00
