      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said Chinese air carriers are planning to increase the number
        of planes flying weekly between the Philippines and mainland China by almost
        double.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c96e09-21c0-4955-b32d-640482a3b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf8a4b-cfba-47f6-a606-8628a6e4447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s Civil Aviation Bureau told us that this year, the number
        will increase to 265 (from 159)," Wang said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432bed7-699b-434f-8719-3b1c2b38f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e9e76-0303-4e3d-853a-8d456864adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for the economic deals, China wants the Philippines to
        further liberalize trade policies, which means exposing local industries to
        fiercer foreign competition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6134550c-cb51-4866-bf54-93b48a2216c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74369a-61cf-44eb-82e4-22d68e68fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also urging the Philippine government to build more industrial
        zones with financial incentives for Chinese firms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de332b20-ea97-45a1-876d-f03dbe8df2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c087c38-7273-4920-b6a0-633500379de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
