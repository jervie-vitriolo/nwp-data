      'mgnl:lastActivated': 2019-07-12T15:03:37.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1650d-9b27-4c4e-b784-7d3a6f8acf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, while another set of reports said China had been surveying
        Benham Rise, another maritime territory east of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b2a54-9b0e-430a-a597-653cb86bedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.824+08:00
