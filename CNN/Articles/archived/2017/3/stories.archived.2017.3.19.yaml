      'mgnl:lastActivated': 2019-07-12T15:15:42.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix spokesperson Smita Saran said the feature is one of "hundreds"
        of A-B tests that the company conducts each year to try out new features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9244912-000c-4e06-8222-9af10163323f'
      'mgnl:activationStatus': true
