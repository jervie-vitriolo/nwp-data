      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blooming trade ties</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1ea41-396e-435c-adc3-23b9a1b3bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the China-Philippines Cross-Border Trade and Investment Conference
        held in Manila Saturday, Vice Premier Wang said trade between the Philippines
        and China is poised to grow even more.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41e7a9-34f8-44fa-b95c-7de4215170fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b905ae-3416-441f-b7d0-e8587965cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which saw Chinese and Filipino businessmen holding conversations,
        exchanging calling cards, and signing business deals was attended by almost
        a thousand entrepreneurs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fed5b-4df4-4241-b3fe-dfe10cd044b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:09:16.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635558ec-025a-4373-a022-152a06c6f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:09:16.343+08:00
      'mgnl:createdBy': 'eunice'
