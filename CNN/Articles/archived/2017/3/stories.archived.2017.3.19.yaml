      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix declined to share details about the test, including which
        platforms the button is available on. Viewers have mostly reported seeing
        it appear while streaming on computers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
