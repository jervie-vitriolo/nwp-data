      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7836e0-767a-421f-b33f-6fb2845526f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is also our friend, and now we are now improving on the economy
        because of the help of China. <em>Bakit ka naman mag walang hiya para magdaan
        lang</em> [Why would you make a fuss just because they''re passing?]," he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db1b07-a987-4833-86dc-31504a4c5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c09d2-a7e3-42b3-bac6-35c93ca240e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said while he has no plans to raise the arbitral ruling
        right now, there will come a time when he will bring it back to the table.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf811bb-68c0-435f-b3fe-773cd3461a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7eeb93-3156-4b4d-9dae-f6a142197053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said should China start to tinker with entitlements within
        the territories, the Philippines will be ready to revive the issue with the
        Asian superpower.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226f295-7237-4af9-9cfe-02667e89d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f61b9-e6e9-43f9-9a78-4f4ba5320600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''I will not invoke the arbitral ruling now. But there
        will be a time in my term when I will bring the issue back on the table on
        the four square of the arbitral ruling and it will come.'' When? When they
        shall start to tinker with the entitlements. <em>Tubig pa lang ngayon eh</em>
        [It''s still water for now]." he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d5ac4-a770-4548-b40d-81f21678dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c797a3-dfe8-4bee-944b-4700b6d4a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated this upon his arrival at Myanmar, where he said
        he does not intend to impose the arbitral ruling on the West Philippine Sea,
        but will not hesitate to bring it up with China if it attempts to take resources
        from Philippine territory.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e53ee6-8d48-400b-bd4e-d78d5c37030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e574b-473d-4dd6-8570-8dfea478f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang</em> China [If China].. <em>Magkuha sila</em> [If
        they get] <em>ng</em> oil or uranium or whatever is inside the bowels of the
        sea, <em>kakalabitin ko siya, ako ang may ari niyan</em> [I will tell China
        I own it]. You claim it by historical right, by judgement I won and it''s
        mine."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd367dc-e878-464e-8ffe-435da9c75eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2af6f-1780-4d01-a31b-1b1167e4128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President however, said he will not insist on Philippine sovereignity
        within the disputed waters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d173b-cd36-43cc-a8a6-cb9a42946734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6859b-71df-4be6-8d76-45069442af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not insist on sovereignty or anything like that. It is not
        within our territorial waters," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc7406-d655-4bf7-912b-1cb3beb525ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b374bc-0e5a-4ad6-a6ed-0b5218d89c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Defense Secretary earlier said the country will
        strengthen military facilities in the South China Sea.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96771b3-526d-4de4-b209-72fec0573d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fdb03-5350-4251-9083-4eea19b42238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Reuters report published Friday, Defense Secretary Delfin Lorenzana
        revealed there are plans to upgrade military facilities in the disputed areas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6c7b1-d677-4a06-9c55-e986bdc1a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e32ca-c8cf-471d-b242-b204fc1a80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:03:36.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:03:37.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said these plans include a runway, a port, and a pier
        on Pag-asa island, which sits near Subi Reef. Subi Reef is one of China''s
        seven manmade islands in the West Philippine Sea, and is alleged to have surface-to-air
        missiles along with other armaments.</p>'
