    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Car and bomb claim at White House sets off security alert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf38d6-becb-4b0c-8628-09f2510a66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> The Secret Service detained
        a man who drove up to a White House checkpoint late Saturday night and claimed
        to have a bomb in his vehicle, two law enforcement officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf512235-f851-4a05-b7be-2931570d70ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8104a4e-2809-4a08-a528-8e6c89432b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no confirmation on whether there was any device in the
        vehicle, but security at the White House was immediately upgraded. The vehicle
        is being checked, the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab667a4-e51d-484d-a6f8-5b6b97a592e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9b2f1-a600-46c2-aad3-53611d9aaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred at 11:05 p.m., the Secret Service said. President
        Donald Trump is not at the White House. He is at his Mar-a-Lago estate in
        Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44756487-5aca-4c02-b2be-c19c1b670bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ce8d7-400b-4a6a-b1a4-8504738c2654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several streets around the White House remained closed early Sunday
        in what the Secret Service described as an "on-going criminal investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0420b-84c4-4fbc-94ca-ab1b9ff6cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098e08b-6bbf-4de7-9ae0-cb124b6ba3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, another person was arrested after jumping over
        a bicycle rack in front of the White House. The man, who never made it to
        the White House fence, was carrying a document he wanted to deliver to the
        White House and did not have a weapon, a law enforcement official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca1bc3-aae9-4350-8751-2ee0b3b01b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3fcf0-8540-4591-b660-a6e1b6f9ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:11:11.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents come a week after a man breached the White House grounds
        --- and was on the grounds for more than 15 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00711ff4-65b7-4ae9-95de-371e4e6209f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:11:10.879+08:00
