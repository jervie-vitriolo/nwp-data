      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if American naval ships were allowed to cross Philippine
        territory, Chinese coast guards should be able to do so as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd03c48-9f25-4b75-818b-578d2987d110'
      'mgnl:activationStatus': true
