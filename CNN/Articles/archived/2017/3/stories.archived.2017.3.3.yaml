      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CNN Philippines is relatively new in the industry. This award means
        so much to us,” Fiona Nicolas, senior producer of CNN Philippines Digital
        said in receiving the award.</p>'
