      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42ea0f-7077-4927-9d6d-0f5b550d0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever carries the Oscar ballots to the next Academy Awards, it''s
        probably safe to assume they won''t also be carrying phones.</p>'
  'palace-pnp-human-rights-watch':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-03T02:15:14.261+08:00
    'imagesource': 'jcr:08e74b3a-c103-4dde-b9db-f4a99dbdf019'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7378735-7ac3-4aaa-9a20-75362749e6bf'
    'lead': 'Malacañang and the Philippine National Police (PNP) challenged Human
      Rights Watch to substantiate its claims against the government''s war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:25:26.662+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:25:27.016+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace, PNP to Human Rights Watch: Show evidence, file cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b23a38-5d6e-45be-bb49-f0fcfeba6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Malacañang and the Philippine National
        Police (PNP) challenged Human Rights Watch to substantiate its claims against
        the government''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e45a2-97ce-485d-8688-510993943211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a906d-5b47-46bd-809a-c7554e2458c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the human rights watchdog said the Philippine National
        Police are planting evidence against drug suspects to justify their deaths
        - and President Rodrigo Duterte is ultimately accountable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1245bcd-2bfb-408b-b5a2-e9c065dc72df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6bbca-de3e-43f4-b34f-181d69aab1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Duterte''s statements repeatedly calling for drug suspects
        to be killed is giving the police a virtual "license to kill." HRW added it
        is the police''s modus operandi to plant guns, spent ammunition, and drug
        packets next to killed drug suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc34bd9-422b-45da-b7a8-eae15107b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344c603-7bd7-4e88-9c13-6861c301e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in a statement on
        Thursday HRW''s claims without solid evidence are mere hearsay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb2706-d1c8-4fe7-a37d-37ce25345e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed91c19-671d-411f-b6d9-be4b3f3510ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planting ''evidence'' to justify police action is an allegation,
        nothing more. It must be substantiated by solid evidence, eyewitness account,
        and sworn statement or affidavit," Abella said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579d339-5aff-4de2-bb5c-b4720805dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bb0cf-a919-474a-b7e2-4c9d9bbe6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the accusations should be proven in court and if proven
        guilty, perpetrators must be punished.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d11528-7b5d-4f0b-ab8e-f67e954619a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b16159-283c-4844-8a36-e811d0546d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Dionardo Carlos echoed Abella''s statement, saying
        the HRW should provide the evidence and file cases in court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74080d05-a564-46ed-a52c-efcbd2a237e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e2365-b6fd-44f5-b9d1-ff0a8b00108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po kaming itatago. Kapag mali, aayusin. Kapag nagkaroon
        sila ng</em> violation, <em>kakasuhan</em>. However, <em>yung mga ganung</em>
        allegation, <em>kailangan ng pruweba. Kung merong reklamo, aaksyunan</em>
        namin," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a84246-3e17-4993-8c6d-ee18b1208904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:25:27.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935e96a-b40f-49f6-9374-d30f20764e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:26.665+08:00
