      'mgnl:type': 'text'
      'text': '<h2>What do I have to do?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20735dcb-c02e-4c89-b416-e45dfa784233'
      'mgnl:activationStatus': true
