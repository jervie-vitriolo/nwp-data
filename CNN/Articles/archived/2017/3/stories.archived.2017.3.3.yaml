      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elha will be featured on the second season of the hit talent show
        "Little Big Shots" that will start airing on March 6. She flew to Los Angeles
        with her mother for the program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f0787-383b-4925-a12b-9467f618796c'
