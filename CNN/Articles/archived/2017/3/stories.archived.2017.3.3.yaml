  'sessions-disclose-meetings-with-russian-ambassador':
    'author': 'Evan Perez, Shimon Prokupecz and Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-03T09:32:27.652+08:00
    'imagesource': 'jcr:c153ebb7-8be9-4b9c-898d-1641bf5a8880'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d362985-e4a8-4b88-b2d0-552c1997adce'
    'lead': 'Attorney General Jeff Sessions met twice last year with the top Russian
      diplomat in Washington whose interactions with President Donald Trump''s former
      national security adviser Michael Flynn led to Flynn''s firing, according to
      the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:21:50.734+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:21:51.081+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sessions did not disclose meetings with Russian ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215faf2b-20c7-41ab-95f3-9c85823c5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Attorney General Jeff Sessions met twice last year with
        the top Russian diplomat in Washington whose interactions with President Donald
        Trump''s former national security adviser Michael Flynn led to Flynn''s firing,
        according to the Justice Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7986a77-8a80-45e3-9aff-f2ae7944283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c374fb-159e-41d2-97a6-6e942fb9262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions did not mention either meeting during his confirmation
        hearings when he said he knew of no contacts between Trump surrogates and
        Russians. A Justice official said Sessions didn''t mislead senators during
        his confirmation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d96e42-702d-4655-9cf8-ea45f067c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3347b06-1edb-4ba0-a572-f5be17c46dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation prompted key Democrats to call for Sessions'' resignation,
        including Senate Minority Leader Chuck Schumer and House Minority Leader Nancy
        Pelosi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a2802-ecf4-4408-840e-1d0e045ddc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f7253-b935-4e17-a0fe-a12b7a084f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night when I read the revelations ... and his decision to
        mislead Congress without those contacts, I felt a knot in the pit of my stomach,"
        Schumer told reporters Thursday. "The information reported last night makes
        it clear, beyond the shadow of a doubt, that Attorney General Sessions cannot
        possibly lead an investigation ... with these revelations, he may very well
        become the subject of it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05f610-c139-4c0a-957d-f7e7fb0d4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db2603-081c-4a06-bfae-7da1d1d51e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Republicans also called on Sessions to recuse himself from
        Trump-Russia inquiries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28643fa-f24d-4b1c-913a-c1aaf2a114a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefab612-568b-4683-8952-7fa6d7d71512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jason Chaffetz, the Republican chairman of the House Oversight
        Committee, told CNN Sessions "should further clarify his testimony." Rep.
        Darrell Issa, R-California, said "we need a clear-eyed view of what the Russians
        actually did so that all Americans can have faith in our institutions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aabdb-8f34-49d2-9649-e6b0a131fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88bd59-63a5-40f7-a95f-f334003c731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeff Sessions is a former colleague and a friend, but I think it
        would be best for him &amp; for the country to recuse himself from the DOJ
        Russia probe," said Sen. Rob Portman, R-Ohio, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c890b-0cf7-4c0a-9704-b57bb841ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30b941-01fb-495d-ae72-544b37ea05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rep. Kevin McCarthy, in an interview with
        MSNBC, said Sessions should recuse himself for "the trust of the American
        people." An aide later said McCarthy was only referring to Sessions'' statement
        that he should recuse himself if there was a conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24e7be-42c7-40f6-b076-a26a546f950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857980c-148d-49db-a468-d926d2a80736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Al Franken, D-Minnesota, told CNN''s "New Day" that
        Sessions'' testimony in January was "extremely misleading."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a1cf1-8a22-4066-81a9-00e232cce4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9360dd4-e1b8-49a8-b597-eef0da681503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general strongly pushed back against the reports, saying
        he never discussed campaign-related issues with anyone from Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad83109-1b36-4b39-8956-11081a7b4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61557e3a-b824-46c6-a3b4-9e3afe3dea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never met with any Russian officials to discuss issues of the
        campaign," he said in a statement. "I have no idea what this allegation is
        about. It is false."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4edf55-dcf3-4fd4-9b9c-1aeb407e3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b095c6a-1e34-4561-a7fe-b99d97ee078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by NBC News Thursday morning if he would recuse himself in
        investigating any potential ties between Trump''s campaign and Russian officials,
        Sessions said he would do so "whenever it''s appropriate."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2317f-d933-42f6-9f2b-98928f32a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8e42a-3066-4f0d-843b-c89f285f65bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Kislyak, the Russian ambassador, is considered by U.S. intelligence
        to be one of Russia''s top spies and spy-recruiters in Washington, according
        to current and former senior U.S. government officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e191c-9241-4e9a-9b41-5e7bab47a5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e9f38-0746-46a3-ae74-3457c881738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials dispute this characterization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdd66f-1f82-4e6d-aa93-28d60e26d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65285d-8e25-493a-b510-53d7be4b6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions met with Kislyak twice, in July on the sidelines of the
        Republican convention, and in September in his office when Sessions was a
        member of the Senate Armed Services committee. Sessions was an early Trump
        backer and regular surrogate for him as a candidate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69278ee-030c-4520-9dfd-030628aa38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab6f6f-d36b-4f8a-8c7f-69e50fed75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported on Sessions'' meetings with the
        official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0be77d-a707-4ef7-afe5-02dd1cc8c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21516ec3-8d33-4638-9127-a9a5b0731a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Democratic lawmakers, including Pelosi and Massachusetts
        Sen. Elizabeth Warren, called for Sessions to resign after the news broke,
        with Pelosi characterizing his comments in his confirmation as "apparent perjury."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cb27b-00ae-4e37-9baa-1195b38c78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ac6bf-b6dc-4198-bdcb-0682eb0844f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top cop in our country lied under oath to the a people is grounds
        for him to resign," Pelosi told reporters Thursday. "He has proved that he
        is unqualified and unfit to serve in that position of trust."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c5277-81cf-4eb3-b18d-9c65766f6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a757dd-341d-4095-8677-17a3f8ffea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sessions'' office says AG didn''t mislead</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb50954-e7c4-42e4-b1c0-a8518dca7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kislyak''s potential proximity to Russian spying is one reason why
        Flynn''s interactions with him, and Flynn''s failure to disclose what he discussed
        with Kislyak, raised concerns among intelligence officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568de4c-911a-44a4-a0c2-bbbfa3a293ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea6ce8-aa9c-4432-817b-c1c680430336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his confirmation hearing to become attorney general, Sessions
        was asked about Russia and he responded at the time that he "did not have
        communications with the Russians."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86626cfe-3b43-4504-be77-88641163dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d396215-42e9-45f4-bde7-3edd092e5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions'' spokeswoman Sarah Isgur Flores said there was nothing
        "misleading about his answer" to Congress because the Alabama Republican "was
        asked during the hearing about communications between Russia and the Trump
        campaign -- not about meetings he took as a senator and a member of the Armed
        Services Committee."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc324f-84cd-45d1-a71f-4e2a267a6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128042c7-5f5b-4f51-894d-486e9786e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, the Senator had over 25 conversations with foreign ambassadors
        as a senior member of the Armed Services Committee, including the British,
        Korean, Japanese, Polish, Indian, Chinese, Canadian, Australian, German and
        Russian ambassadors," Isgur Flores said in the statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9999721-11ac-409f-ab3d-931c31bd8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e538a9-bfb6-4831-9976-f510c9498c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department official confirmed the meetings, but said Sessions
        met with the ambassadors "in his capacity as a senator on the Armed Serviced
        Committee."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e970f84-af7b-4c8d-8b0a-ac95b4a6a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104d2a4-83af-4f2a-923c-45a809d12c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said: "This is the latest attack against
        the Trump Administration by partisan Democrats. (Attorney) General Sessions
        met with the ambassador in an official capacity as a member of the Senate
        Armed Services Committee, which is entirely consistent with his testimony."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79d272-0a45-4dbe-8473-7a7d67642a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde9bad-b92b-437f-80ab-deffe97b4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Russian government on Thursday said it has never
        interfered and has no plans to ever interfere in the domestic affairs of other
        countries, Kremlin spokesman Dmitri Peskov told journalists when questioned
        about Sessions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa4ed0-19bf-470f-87d8-902d1f0d7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48c056-ca8d-4259-b4bb-d8c13b56c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say it''s not our headache," Peskov said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36040b-59c7-4435-872f-4a145a0a1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02d12e-631e-4bfc-9b06-aba14d1cf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats outraged</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b572295-505f-41bb-bfb5-5d3c708e5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the report, Rep. Elijah Cummings, a Maryland Democrat
        and the ranking member of the House Oversight Committee, also called for Sessions''
        resignation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653c8a9-2274-49d1-a5d6-bf48ebc76d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d693e1e-7e33-4d65-a012-5a872177007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no longer any question that we need a truly independent
        commission" to investigate potential ties between Russia and the Trump campaign,
        Cummings said. "It is inconceivable that even after Michael Flynn was fired
        for concealing his conversations with the Russians that Attorney General Sessions
        would keep his own conversations for several weeks."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea3960-1000-4331-9991-d47f6603fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475993c9-d643-4d7c-baa1-4c6aa43b3bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings called Sessions'' claim during his confirmation hearing
        that he did not have communications with the Russians "demonstrably false."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175c552-7808-44d9-84da-62b35106923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cec62-6932-4d96-87e3-301d2e856f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franken, who asked Sessions about Russia at the confirmation hearing,
        said in a statement Wednesday night that Session'' testimony in January was
        "misleading at best." Franken said if the reports of Sessions'' contacts with
        Kislyak were true, then he "cannot, in good faith, oversee an investigation
        at the Department of Justice and the FBI of the Trump-Russia connection, and
        he must recuse himself immediately."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a0587-539a-4385-8e7a-86a9c7ee71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f81d734-6987-4a49-94e9-2ce41d514e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Sessions'' contacts with Kislyak came as the New York Times
        reported Wednesday evening that officials under former President Barack Obama
        had sent information throughout government about potential Russian contact
        with Trump''s associates and interference in the 2016 election. The officials
        did so, the Times reported, in order to preserve the information after Obama
        left office.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097508bb-16e5-4555-94d4-17ff1a4e7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebef3e-a538-4b64-8781-c9b1b64cd112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the Obama administration efforts, Obama''s spokesman Eric
        Schultz told CNN: "This situation was serious, as is evident by President
        Obama''s call for a review -- and as is evident by the United States response.
        When the (intelligence community) does that type of comprehensive review,
        it is standard practice that a significant amount of information would be
        compiled and documented."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd9e645-42a8-43e3-a76b-e1281de58bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93e745-101b-4fe4-9e46-329132d3da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before Trump''s inauguration, the State Department sent
        Sen. Ben Cardin, a Maryland Democrat and the ranking member of the Senate
        Foreign Relations Committee, a batch of documents related to Russian attempts
        to meddle in elections worldwide, two sources familiar with the matter told
        CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65a67b-979b-4128-ac7d-06ca8432d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adbc612-5f8d-426f-acaf-3017032505bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardin spokesman Sean Bartlett told CNN that the senator had received
        the classified documents on request and that they were shared with both Republican
        and Democratic committee staffers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec570e7-d8fb-41d0-b2b8-17369348479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cb726-2ac3-48e8-926b-7a3a50d7fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:21:50.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:21:51.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
