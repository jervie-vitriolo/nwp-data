      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b8bc4-edd5-4a36-8487-a9201dec943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good thing with having it in and already established [in] the
        institutions [is] that we don''t have to start from scratch. And having an
        enthusiastic hospital direct it, for example, will make all the difference.
        But it basically has to be in the big city where enough medical and social
        workers are present. But again, I hope it will be a sort of knock-on effect,
        that these four pilots will show that this is possible, it''s cost effective,
        and really makes a difference for disabled children.</p>'
