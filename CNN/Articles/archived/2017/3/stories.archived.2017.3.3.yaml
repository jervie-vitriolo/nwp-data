      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d765121-7e61-4ba4-ac20-f16d4b370aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:27:29.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:27:30.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after a groundbreaking ceremony in Cordova,
        Cebu, Duterte stood pat on the way his anti-drug campaign had been carried
        out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ee933-55b0-4495-acfb-f44b5339a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:27:29.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:27:30.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cae7b-ceb8-477f-9d42-b4b409c12862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:27:29.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:27:30.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you kill criminals, it is not a crime against humanity. The
        criminals have no humanity," was Duterte''s expletive-laced reply. Last month,
        the country''s Justice secretary drew flak for giving practically the same
        reply in reaction to an Amnesty International report — by saying that drug
        lords and pushers were not the humanity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5d9e2-ddc6-40f9-a85d-e1a952f16ac2'
      'mgnl:activationStatus': true
