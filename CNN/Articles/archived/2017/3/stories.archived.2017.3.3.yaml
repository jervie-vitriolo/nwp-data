    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors want judge who jailed De Lima to try senator''s drug cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c9b69-1af1-4e5d-9495-ffddc21e0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Prosecutors asked the Muntinlupa
        judge who ordered the arrest of Senator Leila de Lima to try her drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8503a5-3600-46b2-a203-c514befd7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d59835-2437-480b-80fc-c870e970e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Record shows that the cases arose from similar set of facts; there
        are common parties and issues; and interrelated evidence will be presented
        in court," stated the motion, which was filed before Muntinlupa Regional Trial
        Court Branch 204 Judge Juanita Guerrero on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cfdeb-6c20-4608-b014-4d7e7d430f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a70c5-75d0-4a7d-ab14-2e56fdc7c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department filed three separate drug cases against the
        senator, which were raffled off to Muntinlupa RTC branches 204, 205, and 206
        last February 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c32f55-f7dc-4f44-a297-17a5176760d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c164c-2a71-418c-a8d3-fcc221ea1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said the three separate cases all refer to De Lima''s
        alleged involvement in the illegal drug trading inside the New Bilibid Prison
        when she was Justice Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379e54c-632d-4f4d-bcc0-596acdc34094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ba0a6-39d5-47db-8868-71713293b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said the motion for consolidation was filed for practicality
        to "avoid unnecessary costs and to prevent the issuance of conflicting resolutions,
        orders and decisions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804850e-c736-4ce1-af93-9fb7426c7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014e04a-9bbd-4eea-a50a-31f852855878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors asked the three cases to be consolidated by Judge
        Guerrero, who they said handles the lowest docket number.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22751c94-4431-400b-9cf8-a9c7370b0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a119d7-1f46-4b43-b2fd-8f9f4af5d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero gave De Lima''s camp 10 days to submit a comment on the
        prosecution''s motion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36aa0b9-4ce5-4098-ac6e-f07f96410694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfc6db6-7fcd-4dd4-825c-9a9346ee14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the motion is granted, the three drug cases will be tried as
        one under Judge Guerrero. She is the same judge who ordered De Lima''s arrest
        last February 24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba4242-4525-4f22-90d3-c04e419659fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9314b-057c-4b8b-a80c-840377c95baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s legal counsel opposed the move of prosecution to consolidate
        all three cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229f767-15e0-4d7a-ac31-eb7eb79b7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe228a-f790-47df-abe9-8ee49a9515d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We oppose kasi we feel they want Judge Guerrero to hear the case.
        We know it was Judge Guerrero issued the warrant of arrest against Sen. De
        Lima," lawyer Lorelei Granado said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0473810-8ed9-4252-8c99-36eba92ca287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f75ef0-297d-46b8-8ae2-1a133275ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also manifested before Branch 204 for Judge Guerrero
        to order the parties to refrain from discussing the merits of cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa032659-dfd5-4ecf-b041-311459fa2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a78838-e61e-4e9d-bb8d-1bc30288b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who is detained at the Philippine National Police (PNP)
        Custodial Center in Camp Crame, also has a pending petition before the Supreme
        Court questioning her arrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39784d-3d00-45f7-8f7c-fac8aa525711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23d552-6091-48fe-927d-d7f929911358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a petition on February 27, the senator said Muntinlupa Regional
        Trial Court Judge Juanita Guerrero committed grave abuse of discretion when
        she ordered De Lima''s arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24f6c0-3bda-42ed-8843-0f320a69bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f88cc4-e7fb-4a40-9508-d8833b55090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court will conduct oral arguments on De Lima''s petition
        on March 14.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20582656-8f25-46d3-be7d-3e02db8fd2f1'
      'mgnl:activationStatus': true
