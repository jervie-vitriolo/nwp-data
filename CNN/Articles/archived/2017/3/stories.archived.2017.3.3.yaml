      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wanted a global approach, but I wanted the price points
        to be reduced to make it accessible to the Filipinos," said Antonio. "So we''re
        going below a million pesos with a great designer. We start from that, up
        until... a higher value."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab31be-5869-43bb-8c31-4fef19936335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.250+08:00
