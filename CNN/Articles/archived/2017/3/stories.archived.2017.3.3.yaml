      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the PCOO did not give a specific reason for the reorganization,
        Andanar has often courted controversy when facing his former colleagues in
        the media.</p>'
