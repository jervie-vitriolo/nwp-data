      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier halted the PNP''s anti-drug campaign, after the
        death of a Korean businessman, Jee Ick Joo. Joo was allegedly killed by police
        officers who abducted him in exchange for ransom--under the guise of an anti-drug
        operation. The officers are now under investigation.</p>'
  'Duterte-criminals-not-humanity':
    'author': 'Alex Ho, CNN Philippines'
