  'pwc-accountants-envelopegate-oscars':
    'author': 'Megan Thomas and Molly Shiels, CNN'
    'caption': 'Host Jimmy Kimmel took the stage to explain the mistake as the crew
      from "La La Land" exited and the news sunk in for the "Moonlight" cast and producers.
      Credit: Eddy Chen/ABC'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-03T02:28:16.804+08:00
    'imagesource': 'jcr:c6a973cf-6b91-470f-85b1-0d6b15df34fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad635e71-642c-41b3-9351-7beea97b997e'
    'lead': 'The two PricewaterhouseCoopers accountants at the center of Sunday''s
      best picture fiasco have worked their final Oscars ceremony, an Academy spokesperson
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:23:50.493+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:23:50.834+08:00
