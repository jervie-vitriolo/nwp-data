      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Taguiwalo at the signing were Defense Secretary Delfin Lorenzana
        and officials from the Office of Civil Defense, the Department of Education,
        the Department of Health and the Armed Forces of the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761f9e8-d313-47bf-959c-04759d89a3ee'
