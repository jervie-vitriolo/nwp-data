      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9d8f8-9215-4586-bb18-8e53ccf91753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-described Matt Damon look-alike, Cullinan is the lead partner
        for the Academy of Motion Picture Arts and Sciences and its annual balloting
        for the Academy Awards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0cbef-df6b-4dd7-82f1-af2d532cce9a'
