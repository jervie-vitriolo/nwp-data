      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines opens another campus as it continues its expansion South
        of Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132177e-603c-4b3c-8f5f-07f268fd89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505eb15b-aa47-4139-a760-a0c98040c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines (UP) @Lab Innovation Hub, situated
        in a shopping district in Alabang, Muntinlupa, was donated by former senator
        and Vista Land chairman Manny Villar, and Senator Cynthia Villar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80192e26-28f7-4f21-9c95-1abe7f522e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa1d68-8351-46ca-b23b-e5d1e9a06405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, the Villars donated five hectares
        of land and P300 million worth of buildings and equipment for the creation
        of the campus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f38e9-4f94-4b97-8d90-628192e64eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e0918-b23b-4131-8c65-56e0d1025101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campus complex will be co-developed by UP and Vista Land as
        part of a donation and development agreement signed last June by university
        officials and the Villar Family," the press release read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46986e-bc0f-423a-bf08-b3c4ecd85bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.446+08:00
