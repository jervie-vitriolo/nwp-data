      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a legitimate police operation and so, it would be proper
        if the answers to your queries will come from the police authorities," said
        Zabala.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4d064-c208-406d-9865-ed68b31a87b7'
      'mgnl:activationStatus': true
