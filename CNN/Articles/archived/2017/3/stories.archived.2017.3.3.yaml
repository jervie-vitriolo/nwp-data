      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a fierce critic of Duterte, hosted former police officer
        Arthur Lascañas in the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e829ca6-fa0a-4211-9ba6-e35a0cda498a'
