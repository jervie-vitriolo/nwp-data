      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95275e2f-c2ac-449e-bbe7-f4c7a6965c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looked at the state of slavery in these countries and
        how governments and private institutions have responded to this problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b76765-fefe-4956-922d-87bc8932bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
