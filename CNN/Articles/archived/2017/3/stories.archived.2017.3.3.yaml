      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a country to preserve and that is the Filipino nation. It
        has nothing to do with religion," he said. "My oath before God and country
        is to preserve the Filipino people, period."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b206234-0086-4d93-8e2b-ea2005ce3e02'
