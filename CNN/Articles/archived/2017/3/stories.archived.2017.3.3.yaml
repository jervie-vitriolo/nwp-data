      'mgnl:lastActivated': 2019-07-10T10:20:06.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we push for the implementation of the law at all levels, we
        hope to make the public recognize the truth that disaster risk reduction,
        response and management processes involve the collective action between the
        public and the government," Taguiwalo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c006a-2cb8-47d5-a2d8-df108baa2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.633+08:00
