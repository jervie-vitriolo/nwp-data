      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f345b-3565-4aa0-998e-070757f46a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC has not said whether Cullinan''s tweets distracted him from
        his responsibilities and Cullinan has not commented publicly on the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc82b9-52a7-47dc-8732-2add357c8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
