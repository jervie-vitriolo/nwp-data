      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his groundbreaking rites speech, Duterte fiercely defended
        the anti-drug war, lashing out at priests along the way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804769c1-2f6b-4301-8ef8-608fa53f10f8'
      'mgnl:activationStatus': true
