      'mgnl:lastActivated': 2019-07-10T09:48:53.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c9b07-1a46-4468-a2f1-7ed2083bfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.250+08:00
      'mgnl:createdBy': 'eunice'
