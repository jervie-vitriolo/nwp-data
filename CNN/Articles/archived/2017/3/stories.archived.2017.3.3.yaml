      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte shot
        back at an international rights group that came out with a report on Thursday
        about the Philippines'' bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6d018-75cf-4caf-9544-bc653fed3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:27:29.728+08:00
      'mgnl:createdBy': 'eunice'
