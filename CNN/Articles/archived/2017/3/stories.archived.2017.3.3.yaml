  'laguna-food-crawl':
    'author': 'Regine Cabato'
    'caption': 'One of the staples in Laguna''s culinary tradition is the bibingka.
      In photo: Bibingka made with coconut meat, Star Margarine, and Magnolia Cheezee.
      Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-03-03T15:38:49.950+08:00
    'imagesource': 'jcr:0532c5bc-bf44-4b1e-a74d-bc282fb491a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a569eab8-84f2-4be6-8bb0-605ec4638228'
    'lead': 'Somewhere in southern Tagalog is a rise and fall of natural and man-made
      attractions, but at its core remains a strong culinary tradition. Amid its lakes
      and old houses, Laguna’s culinary specialties are reflections of a culture restored.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:05:23.437+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:05:23.938+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What a culinary pilgrimage reveals about Laguna'
    'updated': 2017-03-06T17:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd1db9-9594-4be6-868f-f3b2481e33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Food is one of
        the constant things in the changing landscape of Laguna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deae163-dba8-494e-afed-f5d4af50d61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde79c12-8e08-400b-9278-463d7de2e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its culinary specialties are products of the southern Tagalog context,
        witness to the rise and fall and rehabilitation of Laguna’s natural and manmade
        attractions, particularly its lakes and old houses. While the food may also
        change with the times, they remain, at their core, the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef19e9-e562-4935-9212-486079c4ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103e41a-f25b-4b07-8336-32bbd6409802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The themes are consistent in the Laguna food crawl arranged by San
        Miguel Purefoods Culinary Center: initiatives to remember and restore a time
        long past, and recipes handed down from one generation to another. Below are
        some of the province’s highlights, worthy of a culinary pilgrimage.</p>'
    '5':
      'image': 'jcr:5f28b972-f46e-43b7-a776-b29736beaf6a'
      'imageCaption': 'Unlike the common circular tops, the puto in Pila is cut in
        squares. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6805f6-bd87-430e-9738-fa71dbd5164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff0060-e04e-4a1a-9418-6db12f27f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pila</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17082f32-c33d-4be5-9855-e09e796f42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77890c-bd29-458c-a2c8-6a9e6cf19060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First in line is Pila, a quaint, quiet town east of Calamba and
        north of San Pablo. Its name means “soil,” and it was the site of the Locsin
        excavation, an archaeological project that led to prehistoric discoveries,
        in the 1960s. The town center was declared a National Historical Landmark
        in 2000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955d401-a88a-4496-8268-4caf8dacefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cdd8e-f02a-43d2-bf4e-e9613b774c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we have merienda at the Corazon Rivera House. It is the ancestral
        home of Cora Relova, co-founder of the Pila Historical Society Foundation
        and our host. She has been working on historical conservation here for 23
        years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584e882-aab8-478d-9674-96011b227cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4369cd-06a8-4cf9-a2cf-7f778f47983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are served a white merienda: puto, maja blanca, and queso puti
        with buko juice. The puto is cut in squares, unlike the common circular tops,
        with a consistent texture; the maja blanca, a coconut milk dessert, is topped
        with desiccated coconut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e02ae-d211-4ca0-bab4-9c20995d6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323612d9-08fa-460e-96e3-930cb55b974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although old houses may be thought of as stuffy, the windows here
        are wide open and overlook the town plaza, where the grass is being restored.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa1a58-8839-4708-bfe6-ae608f62228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ed6db-f15d-4d71-b489-9c72ec1c291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fronting the plaza is the 400-year-old parish of St. Anthony de
        Padua. Behind the altar is a hidden staircase where a relic of St. Anthony
        can be viewed. Relova’s nephew swears you can pray to it, and you will find
        things that you have lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4100fe6-b294-44bb-bede-65975a8d1782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855920c8-8548-4cf5-bb3c-20c305f30f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the church, from the other side of the plaza and just across
        the Rivera house, is the <em>munisipyo</em>.</p>'
    '19':
      'image': 'jcr:0a4de398-1bf7-4a77-9976-23d0e52a4016'
      'imageCaption': 'Cora Relova is the co-founder of the Pila Historical Society
        Foundation, and has been working on historical conservation here for 23 years.
        Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c1cd4-5da6-4921-a4f9-ec1fd4e001d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f983c-16d3-481c-83bb-a298ef5b5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are two kings in Pila: the priest and the mayor,” Relova
        explains.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cd772-1532-4963-a28e-7ab88569c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3234b-220a-43f0-88d1-574d8a0ced56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declared a nobletown by the Spanish regime, Pila has experienced
        history’s kindness. Relova narrates that the town fed 3,000 guerillas and
        their families during World War II. But they also got along with the Japanese;
        when they would come up to the houses, Relova’s father would play “The Star-Spangled
        Banner” on the piano, and the Japanese would clap along. When it was time
        to leave, she said, they cried, for nowhere else had they felt so far from
        war than when they were in Pila.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e218e92-df41-467a-8304-aeee95d5e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141e82e-5e1d-4fee-b72d-dbf8355d2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old houses surround the plaza; even the convenience store and drugstore
        fit into this old town aesthetic. The nostalgic architecture and preservation
        efforts for the town prompted comments from guests and travelers, Relova said,
        that Pila was the Vigan of the south. But she smiled, almost a little wryly,
        as she said they had no intention of making such a comparison; Pila is a small
        town, and it revels in its humility.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936db989-c225-4978-98f7-6d7819e05a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e716a3a-9213-4550-91b8-b7522e820ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vigan is grand; Pila is charming,” Relova corrected. “We don''t
        want to be grand.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb3ec0-4c82-4ab3-84c6-6fea7685d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e84366-b6ac-4694-9529-2a13b8be09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even its maja blanca, sweet and peppered with corn, is at once striking
        in its ordinariness, but never bland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9eb82-2221-46bf-8663-998f86d0b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708d089-1692-4fe2-a077-fabb54b4d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To inquire about how to go around Pila, message <a href="https://www.facebook.com/heritage.pila/">Heritage
        Town of Pila</a> on Facebook.</em></p>'
    '31':
      'image': 'jcr:61ea84a5-f717-48da-933b-0bcdcd133f67'
      'imageCaption': 'Minanok is one of the heirloom recipes in Aurora Filipino Cuisine
        in Sta. Cruz. Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da876ce-d53f-4ab5-983f-ace4e3312d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65d368-e518-4622-9629-5d7192a5e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sta. Cruz</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a08c4f-4322-40b4-bfe0-b4b03a6f0322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07561f65-da45-4bba-ad53-4dd6ce043b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz is considered the melting pot of Quezon and Laguna. It
        is here that Day Salonga set up the ancestral house-turned-restaurant called
        Aurora Filipino Cuisine, along with his sister, Gel Salonga, and business
        partner, Mon Urbano.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925d00e-2119-4d2d-83bb-ef07bb0f8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ac89f-7589-4f3c-965f-6f5411a2575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the majority of the ancestral homes that were turned into
        restaurants in Laguna are also owned by chefs, guests get an authentic experience
        of how it was like dining during the time of our great grandparents,” Day
        Salonga explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0125d-76a4-442b-b2a0-95c1a6c60738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35fa9e5-1416-4b05-bff5-05c650a86f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant boasts heirloom recipes, mostly concentrated on reviving
        southern Tagalog cuisine — which means gata is a feature in most dishes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98c937-00f6-4af0-9ee6-9d494eb4e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee6d0e-e2e6-47aa-8d31-18617d5f6950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these specialities is minanok, which is made not out of chicken,
        but of <em>puso ng saging</em> — banana heart — cooked in burnt coconut cream
        sauce, with <em>maruya</em>, or banana fritter, on the side. There is also
        <em>tinuto</em>, minced shrimps and coconut meat wrapped in taro leaves with
        coconut cream sauce.</p>'
    '41':
      'image': 'jcr:a9357eff-d712-4a8a-b065-2c40a36ec87a'
      'imageCaption': 'The founders of Aurora Filipino Cuisine: Gel Salonga (left),
        Day Salonga (bottom), and Mon Urbano (right). Photo by REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc5de7-eefc-4279-8cf1-2601da855063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'image': 'jcr:f9f432ca-610c-41b1-8f63-99c084af8f19'
      'imageCaption': 'Inalamangang baboy, fresh alamang sauteed in pork. Photo by
        REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa0123-6a20-45df-98f7-2971c5e7fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8bdcf-097d-4699-80d7-2a42c9bb93e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other specialties are the crispy <em>adobong tadyang na bakang</em>
        Angus — Angus short ribs twice cooked — and <em>inalamangang baboy</em> —
        fresh alamang sauteed in pork. There’s also the 1920s chicken adobo, a dry
        recipe by Isidra Guevara that was published in the congressional wife cookbook.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0e3e4-2b3e-4f2b-a42b-05b47052c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671d75a-940e-452a-a3ef-a13365c65b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dessert, order the bibingka cheesecake, a charming combination
        of two favorite meriendas. Gata in the cheesecake gives the dish the bibingka
        element, and it is topped by slices of salted egg that contrast the sweet
        richness under the surface.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89a68c-3c80-4545-9ad4-38505316d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e93209-ba84-4324-a469-a8ddf6d33670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food, deliciously drenched in its milky gata but never too wet
        for comfort, affirm the whitewashed walls of the ancestral house.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c346f6-3e9a-4c3b-b1b8-9dc591f29046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
