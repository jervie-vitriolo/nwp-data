  'lotta-sylwander-interview-unicef':
    'author': 'Don Jaucian'
    'caption': 'There are around five million disabled children in the country and
      the issues that they contend with are far too many. UNICEF Philippines representative
      Lotta Sylwander talks about how the organization has been developing programs
      to bring awareness to their plight and address their needs. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-03T21:30:12.168+08:00
    'imagesource': 'jcr:c82226cc-d94e-4fd8-9f2d-96eb10a995c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f0dc10-11a2-44c7-8e5e-9d4a5e32f081'
    'lead': 'There are around five million disabled children in the country and the
      issues that they contend with are far too many — from poverty to lack of access
      to proper health care services. UNICEF has been developing programs to bring
      awareness to their plight and address their needs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:37:21.179+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:37:21.567+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breaking the stigma on Filipino children with disabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6d84dc-3b53-45e5-bdca-c88188165e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “The Filipino child
        today is not what you would expect of a middle income country,” explains Lotta
        Sylwander, the UNICEF Representative to the Philippines, when asked to paint
        a situation of what it’s like to be a child in the Philippines today. A lot
        of issues beset the Filipino child — the general poverty rate, constant natural
        disasters, armed conflict, displacement, violence, and sexual abuse. And these
        are precisely the issues that UNICEF is dealing with to make lives a little
        bit easier. But going into more detail, Sylwander explains that there are
        children who are more disadvantaged than the average child — disabled children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b184e6-119e-475c-bd2c-46711f93c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f6560-da5b-433d-8a3e-c33612862e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re not just poor, they''re not just living in the armed conflict
        area [...] So they are double or triple, four times as vulnerable as any other
        child because they are usually not recognized by society at large. They''re
        discriminated, meaning it''s difficult for them to go to school, because people
        say, ‘No, you can''t go to school here.’ That adheres both to indigenous children
        and to disabled children. ‘We don''t know how to teach you.’”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f61cac-0a08-49dd-bcad-3b93fe654115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135b07e-eeb5-48cc-a1e2-60cbb527cb1f'
      'mgnl:activationStatus': true
