      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/20/Davao-Death-Squad-Andanar-Senate-bribe.html"><strong>Read:
        Andanar alleges bribes of $1,000 offered to journalists; reporters slam claim</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
