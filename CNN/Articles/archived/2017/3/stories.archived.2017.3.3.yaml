      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the SM name is the largest chain of malls in the Philippines,
        owned by tycoon Henry Sy, Sr.</p>'
