      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa42f86-b2e7-40e1-b768-75413b47676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.426+08:00
      'mgnl:createdBy': 'eunice'
