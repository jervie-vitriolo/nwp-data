      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates allegedly gave and delivered P70 million directly to
        De Lima or through Sebastian, Dera, Sanchez, and Dayan, and to Bucayu through
        Elli.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ff7c9-4c91-498c-a004-3af5bd85fbc0'
