      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the key to properly enforcing the new law is to involve
        communities in crafting polices and programs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89275bc5-bb0d-416f-87f3-819b9f4645b6'
      'mgnl:activationStatus': true
