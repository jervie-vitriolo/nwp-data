  'De-Lima-drug-charges-Judge-Guerrero-consolidate-cases':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Leila de Lima talks to reporters right after an arrest warrant
      was issued for her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
