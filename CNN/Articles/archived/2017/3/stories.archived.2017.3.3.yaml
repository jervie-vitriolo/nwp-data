      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Our conversation was okay, and we talked backstage.
        He asked me if he was famous in the Philippines, and I told him he''s very
        famous.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eaddd8-0494-4136-bd0f-4a3249c12ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.426+08:00
