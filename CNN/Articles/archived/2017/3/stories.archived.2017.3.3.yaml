      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was "a whale of a difference" between killing criminals
        and killing innocent people — and these should not be mixed up.</p>'
