      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 206 Judge Patria Manalastas-De Leon gave the lawyers of the
        accused five days to comment on the motion for consolidation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d573bf9-f45e-4948-9ff4-0593569b30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.871+08:00
