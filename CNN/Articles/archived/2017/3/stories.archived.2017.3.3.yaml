      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, INC spokesperson Edwil Zabala, said they are leaving
        police operation matters to rightful authorities.</p>'
