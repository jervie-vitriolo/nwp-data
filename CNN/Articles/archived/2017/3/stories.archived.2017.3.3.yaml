      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da469c53-13ff-42d7-89d2-6d240ff8b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully we will be able to raise money for four centers. Then
        we have to start negotiating basically with different provincial hospitals
        or regional hospitals. We have the Philippine General Hospital of course,
        but one more in Luzon somewhere, one in Visayas, and one in Mindanao. Exactly
        where ... It really depends on the hospital if they''re willing to, if they
        have the capacity and so on.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d722f2-b6fe-4876-aade-f083c8bd21e4'
      'mgnl:activationStatus': true
