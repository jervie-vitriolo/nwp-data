      'mgnl:type': 'text'
      'text': '<p>"UmalohokJuan" is derived from “<em>umalohokan</em>,” referring
        to the olden town crier who uses a tambuli to announce information to villagers,
        and “Juan,” an acronym for justice, unity, ascendancy, and nationalism --
        core values and ideals of the school''s founder, former Philippine President
        Jose P. Laurel.</p>'
