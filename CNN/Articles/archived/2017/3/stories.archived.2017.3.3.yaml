      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala added, they are also praying for the speedy recovery of police
        officers who were injured. He also said they thank the policemen for their
        professionalism.</p>'
