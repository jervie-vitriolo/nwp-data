      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> CNN Philippines''
        website reaped its first award on Thursday, as the "online news website of
        the year" at the 2017 UmalohokJuan Awards.</p>'
