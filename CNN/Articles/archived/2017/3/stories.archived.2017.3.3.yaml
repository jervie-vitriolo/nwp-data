      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf2833-fdbd-4e3c-ac80-3098df06dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulyap is a charming bed and breakfast that might have come straight
        out of the pages of “<em>Noli Me Tangere</em>,” restored in full color. Its
        name, owner Roy Empalmado says, invokes a glimpse of history — “<em>sulyap
        sa nakaraan</em>.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e72c6-d4eb-463a-8577-617fd032e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba00bb8-ea5d-45b7-bf46-c81dc69b0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the bedrooms and restaurant is an antique museum, formerly
        a school, that gathers furniture and paintings, among other items.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f2880-6509-4487-b6b6-bd6bbb2f1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011b464-5cfd-4e74-89af-bc813e98eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empalmado has taken to purchasing and restoring the houses in line
        with his advocacy of preserving heritage. Old houses are harder to find in
        San Pablo, he says, because many of them were burned during World War II.
        But there is nothing quite like the satisfaction of seeing an old house restored.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350e27d-dc15-43a7-b0f9-5972e279101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e6f5b-089d-41d2-bc38-18add09ae123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can''t get enough of it,” Empalmado admits. “I''m just an instrument
        for rebuilding ... <em>Ang sa akin lang, paano ko maisasauli</em>?”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e76a0-3c8b-4531-9978-73f2633530dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c973d-58fd-4cea-9ac2-7b6356ea43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakfast is provided — the honeycured bacon and sauteed corned
        beef were notable — but also on the menu was Sulyap’s fried bangus and sweet,
        soft pork tapa.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59f43a-579d-4110-b2c9-7d5075b516a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d97f70-4007-4753-91ce-f135647d6f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bed and breakfast is only a ten-minute ride from Sampaloc Lake.
        Before heading there, the company had a bibingka stop along Maharlika Highway.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bbd10a-3a71-40f8-bfdf-6a25c758d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b51ac-9943-47b4-bc38-aaf16b6f9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stop at Keisha and Keithe plus Abby Special Bibingka, run by
        a mother and daughter. There are at least eight stalls along the road, and
        even more when bibingka is in season. The store opens at 4 a.m. and closes
        at noon, producing as many as 300 pieces of bibingka a day.</p>'
    '66':
      'image': 'jcr:c23aad69-485e-4f88-b9bb-7563b3515c83'
      'imageCaption': 'Roy Empalmado, the owner of Sulyap. He has taken to purchasing
        and restoring the houses in the area in line with his advocacy of preserving
        heritage. Photo by REGINE CABATO'
