      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706bb47-59ad-434f-bbe9-9708c90b9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the SM Investments Corporation donated a nine-level building
        in Bonifacio Global City (BGC), Taguig to UP which will offer graduate courses,
        seminars and workshops from the Colleges of Law, Engineering, Business Administration,
        Architecture and Statistics, among others.</p>'
