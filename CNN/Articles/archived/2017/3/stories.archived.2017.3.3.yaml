      'mgnl:lastActivated': 2019-07-10T10:16:06.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9e161-e4fe-4658-a181-acbfb7926dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marantan, the mission commander, claimed it was a legitimate police
        operation against alleged gambling lord Vic Siman and his group.</p>'
  'Leila-De-Lima-drug-charge-motion-to-quash':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-03T08:49:30.795+08:00
    'imagesource': 'jcr:772700d0-2061-4ce2-8efd-3b6eeec68959'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2467ff0f-e1a5-45e3-acaf-adecd08cfa28'
    'lead': 'The Muntinlupa Regional Trial Court branch 206 will hear Senator Leila
      De Lima''s motion to quash Friday morning in a bid to dismiss one of her three
      cases before the lower court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:17:40.427+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:17:40.647+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muntinlupa court to hear De Lima''s motion today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fa5ff-af47-433c-9543-d29057412807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A lower court
        will hear on Friday morning Senator Leila De Lima''s motion to dismiss one
        of her three drug cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccb091-8f87-4c67-ba3c-c78f9355cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51c583-06c9-4c9c-a7c0-5b5bfc66d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion to quash filed before Muntinlupa Regional Trial Court
        branch 206, De Lima argued there is no allegation — much less proof from the
        records — that would show that she participated in the criminal activities
        of the high-profile inmates inside the New Bilibid Prison when she was still
        Justice Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e85b7d-91ae-4c7b-b852-c189de6aa7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28041358-a8ff-4d47-bf2b-0dcf1d0c659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out the prosecution failed to establish that the amounts
        allegedly given to her were from the illegal drug trade or that she actually
        received the money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742b48c-cb53-41f9-9fab-8783cb42faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654a11f-219b-4e54-aeb1-1e5ed7596a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added the information failed to establish that the bank
        accounts where the money was deposited to belonged to her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c834604-f6fe-450e-ba41-a8334b6fbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2a6a6-14cd-4a49-b915-7b1bdabf3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information filed alleged that De Lima and former Bureau of
        Corrections Director Franklin Bucayu "ordered and tolerated" the widespread
        illegal drug trade inside Bilibid''s maximum security compound.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7bd67-bcd3-4e7c-9eef-cdbb065a1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3260bc2-625b-41a7-9abf-5d2798b71330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleged they got help from De Lima''s former driver and
        bodyguard Ronnie Dayan, her former aide Joenel Sanchez, her supposed nephew
        Jose Adrian Dera, Bucayu''s former staff Wilfredo Elli, and Bilibid inmate
        Jaybee Sebastian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a205198-0817-479a-946d-f976a297fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f22b3-8f8c-477b-b182-6e891c538c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:17:40.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug trade allegedly happened from March to May 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a1596-69e1-44a8-bea4-c84c17d967b9'
      'mgnl:activationStatus': true
