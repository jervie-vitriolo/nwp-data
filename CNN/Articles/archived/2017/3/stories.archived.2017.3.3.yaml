      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Twelve-year-old
        Filipina singer Elha Nympha is hoping her international career will take off
        after she makes her US debut on a show hosted by Steve Harvey.</p>'
