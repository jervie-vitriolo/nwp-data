      'mgnl:lastActivated': 2019-07-10T09:37:21.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to primary care is also difficult for children with disabilities
        (CWDs).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a08280-eae1-4566-9dee-0a113c21d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b11af-68a3-4193-a5e0-6525bd13974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Health services are too far away, or [these institutions] do not
        have the services that disabled children need,” says Sylwander. “For example,
        [they] cannot give a diagnosis to parents of what''s wrong with their child,
        cannot provide any therapy for them. So often, disabled children never, ever
        go to school and just sit at home — they''re basically locked up at home.
        And also, there''s a lot of stigma around disabled children, and indigenous
        children as well. They''re looked at as dirty, as stupid, as all of those
        things.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ae05d-c849-49f2-96f6-fea20ef31d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c85dcd-6af2-441f-b4a1-f83b06727f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF has been collecting data and information on CWDs in the country,
        an effort that has been paid particular attention since Sylwander joined the
        Philippine office in 2014. Prior to being assigned to the Philippines, she
        served as the UNICEF representative in Vietnam, where a generation of children
        was born disabled due to the toxic effects of Agent Orange, a chemical used
        during the Vietnam War as a herbicide and defoliant in jungles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694ed43-3fcf-4a8f-881c-6cbb0453cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b5caf-8209-4270-86d4-b72dc1c9bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That really opened my eyes for all the stigma around it, but also
        the awful situations that these children were in, they were locked up ...
        Especially with poor families, the mother and father had to go to work, and
        the only way they could do that is to basically lock the child in a dark room
        and leave them there. That was awful and that sort of woke me up to how many
        disabled children there are. Then when I came here, I started asking, and
        no one really knew.”</p>'
    '12':
      'image': 'jcr:c0587d4a-11da-49ca-9425-0c9cfd0f0c70'
      'imageCaption': '"A little help and assistance and understanding of the child''s
        disability can go a long way to make life for that child a lot easier. They
        can actually do things," says Lotta Sylwander. Today, there are many ways
        for disabled children to be integrated into society, such as the use of certain
        aids or devices. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ddc4f1-59c8-40a7-8387-89732f44ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99f474-88e5-4548-b2a8-8af3cfa13d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander admits there is still a lot of work to be done in terms
        of addressing the needs of CWDs in the Philippines — she says there are roughly
        five million in the Philippines, if not more — but UNICEF has been making
        efforts to make them heard and seen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d1c80-d965-4b3d-aab4-a0121339dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019b3e2-05a8-49dd-b11d-aba897222383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difficulty here with data is that, because the diagnostics
        of the children, or of adults for that matter, are not being made. It''s very
        vague in terms of, ‘My daughter doesn''t go to school because she''s disabled.’
        But what disabilities does she have? [They don’t know]. So we don''t know
        if it''s an intellectual, a physical, or something else. That makes it a bit
        blurry in terms of what''s exactly the numbers. But we do know for example
        that a lot of disabilities in children come from the fact that they were born
        at home or without the help of a trained midwife or a doctor. And so, there
        were something that happened around the labor situation that affects the child.
        That for example is one thing that we need to address and need to continue
        working on, because, again, for a middle income country, far too many children
        are born at home far away from any kind of healthcare providers and trained
        staff and so on.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40207be7-fb89-4c95-87e8-8c6f6baee7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7b800-ad76-43ac-851a-7357b4ff71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is, I think, a hidden disgrace in the Philippines, that disabled
        children are just hidden away from society,” continues Sylwander. “And that
        they don''t get the support that they need, and that they''re not recognized
        as citizens who should be counted and should also be listened to. They are
        human beings like anyone else, and just because you are disabled in some fields,
        [it] doesn''t mean you''re disabled in everything. All people have abilities,
        even disabled people. We need to recognize that, and society needs to recognize
        that. The government needs to recognize that.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377717b-76e1-4639-9cd8-557b6023c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dc46e-f308-45e0-9b95-d91b825e73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 4, UNICEF and LAJ Philippines-LEGO are putting together
        the first UNICEF Children’s Ball to help raise funds for the creation of the
        <a href="https://cnnphilippines.com/life/culture/2017/02/01/unicef-lego-one-stop-shop-for-cwds.html">National
        Centers for Children with Disabilities</a> — a hub that puts all the essential
        services for CWDs all in one place — something that is nonexistent in the
        country until now. The first hub is now underway at the Philippine General
        Hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901baf3-8647-4b3c-bf35-c9d2f078fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06224f-de16-4c45-af81-bfdced407ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will be held at the Peninsula Manila, will gather
        guests and feature a four-course meal created by Asia’s Best Female Chefs
        awardees: Bo Songvisava of Thailand, Lanshu Chen of Taiwan, Vicky Lau of Hong
        Kong, and the Philippines’ own Margarita Forés.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46f88e-20d1-4ed1-a24b-0aadc1159d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60603b0f-8e3e-456f-b6c1-6486c0881f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we''re hoping to do with the money that we''re getting from
        this charity ball is to get the ball rolling by establishing at least four
        one-stop shops for disabled children,” says Sylwander. “Meaning, a parent
        — with or without Philhealth — can go to this center and there will be a doctor,
        there will be a psychiatrist, there will be a social worker, there will be
        some kind of therapist, and so on. Everything that the child needs to get
        a diagnosis, to start the correct treatment, to get a device, a hearing device
        or a limb, or something else, they can get there. They don''t have to run
        around different hospitals and different doctors an different specialists.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde61df-3ad9-47e2-acad-3d55b62ede5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d102c-a453-4484-a19a-3ad40905a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Sylwander about the fundraising event,
        the efforts and studies the UNICEF is developing to address the needs of CWDs,
        and what the ball can do to advance the efforts for CWDs. Below are edited
        excerpts from the interview.</p>'
    '26':
      'image': 'jcr:49d78add-fed4-4163-bf63-b3c190efb7a9'
      'imageCaption': 'Lotta Sylwander joined the UNICEF Philippine office in 2014.
        Prior to being assigned to the country, she served as the UNICEF representative
        in Vietnam, where she helped children who were disabled due to the toxic residues
        of the Vietnam War. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d7c58-8cd6-4343-88c1-58efd6dc42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c6d59-feb2-4d58-9f8c-aba04815dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think disabled children are hidden away from
        society? Is it because of the stigma?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf1fe1-81a1-45d6-b30e-2d029c2d21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9af9f6-eda8-469a-af15-ceb9b2a6c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a stigma. There are perceptions that it is a punishment.
        But I also think it''s a lot of, “We can''t afford to help this child, it''s
        better we hide them away.” It''s kind of a shame on the family thing. But
        it happens to anyone, and what I think many parents don''t realize [is] that
        if they get their child to a facility, if there is one that can provide help
        and diagnosis of the disability, that if they get their child to a facility,
        if there is one that can provide help and diagnosis of the disability that
        they might suspect that the child has. They can actually do something about
        it, and the earlier you do something about it, the more likely it is that
        either the disability can be removed or healed somehow, or the child will
        learn better to live with that disability.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9135b-bdfe-4bfc-a48c-a382588da3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97061cc3-86d7-4a2f-9be4-7b9dbcdb0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say, a hearing impaired child, for example, can learn sign
        language early, and thereby communicate with his or her environment, and also
        then be able to say what they want or not want. But a child that never learns
        that will find it very difficult to [communicate].</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b39c0-a39e-4e2e-ae2e-2ddee67b36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf407f9e-15f0-400e-a2cd-52842a872d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little help and assistance and understanding of the child''s disability
        can go a long way to make life for that child a lot easier, a lot more painless.
        They can actually do things. Just because you can''t hear, for example, doesn''t
        mean that you''re done. It means that you can''t hear. But you have your thoughts,
        you can still express yourself, you can learn how to read and write. You can
        do everything, except [talk]. But today, there are so many other ways. You
        can write on a computer, on [a] phone. You can be part of society just like
        any other child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc87b33-ae1d-47b7-9b25-3570ce1e4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ad03f-a91e-4561-87c1-78a5c8b2f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It’s about] really giving the insight to both parents and others
        in society that it''s the ability of the child that we need to focus on, not
        the disability. And at that, it really is society around the child that is
        disabling the child. Because if we were able to provide what they need, they
        wouldn''t be disabled anymore. It''s turning around the perception of disability
        that we need to really address.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233cb09-25f9-49cc-a963-a2f74da6edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffdd33-6f03-41c7-bb0d-feeecc16ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think children with disabilities have been sidelined
        in terms of getting proper attention in terms of healthcare?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b49dc-49be-4b2c-80eb-4d29039deba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe4fd4-81aa-42ef-a7d0-eb47e7f5d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because, I think, the healthcare system here is very specialized.
        Everyone knows their little niche. And general practitioners generally know
        little about disabilities, especially if you''re poor, as there are few places
        where you can actually refer a disabled child to that a poor family can afford,
        which is doable within distances and all of those things.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21dbc2-0358-476e-befd-dd30a5bb1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ca846-dadd-48ef-906a-f4ea839a9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine, if you live in Mindanao, and you have a disabled child,
        and you have five other kids as well, are you really gonna carry that child
        down the mountain and take a five-hour motorcycle ride to a hospital that
        would be closed by the time you get there and then, sleep overnight ... The
        whole thing. It just kind of perpetuates itself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1184221-f289-4f43-abe0-3ab11851387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2683971-63a7-4ead-a268-490b2b913f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We’re] hoping that health services will improve its outreach programs.
        [And] that those who work within the health system will be more attuned to
        disability issues and be able to assist parents who actually want to do something,
        to come to different places where some kind of assistance could be given to
        that child.</p>'
    '44':
      'image': 'jcr:d4cc4815-2df8-409d-8f78-35c95231d28c'
      'imageCaption': 'Disabled children are hidden away from society because of the
        stigma, says Sylwander. "There are perceptions that it is a punishment. But
        I also think [...] it''s kind of a shame on the family thing. But it happens
        to anyone." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932972ac-5510-43fb-9e12-b9b16919eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b2dec-140e-42f7-9b61-469bdca36c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So these initiatives by the UNICEF are kind of like a signal
        to the Philippine government?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f4900-8411-4464-b941-68c6b0e0107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a3acf-efdf-435d-b204-a9b7664e3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[They are]. Since a long time back, I''ve been very open to, for
        example, signing the convention of the rights of people living with disabilities
        ... So there is a willingness, and there''s even a legal basis to support
        disabled children. But, for example, there is also a law on inclusive education
        that disabled children should go to normal schools, and not specialized. We
        have [special education] schools here and there, and especially for deaf and
        blind children, but mostly if one were to bring a disabled child to school,
        teachers would say, "No, we don''t have the capacity to take that child here.
        Please go to spec ed." And of course, we all know that spec ed schools are
        far away, far between, and also, not necessarily what the child needs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206f29e-8547-40b6-9f37-87cbdcc8a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be07094-502c-4bf0-99ad-54bf6dcd1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a teacher-training program to ensure that inclusive education
        can actually happen and that, disabled children can, in one way or the other,
        be integrated in the way that is possible. Also, that schools are accessible
        to those children who have physical disabilities, but also that there are
        devices that can help children with other disabilities like hearing aids and
        Braille machines for those who are blind and so on.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148389b-e77a-4afe-ae13-cba16ea09857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16ab6e-25d7-462d-8832-62508597bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot that can be done in the education system as well,
        and a lot around the perceptions of teachers who think that they cannot integrate
        disabled children in their classroom.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe4b9f-9c5b-498e-8aa0-a3d45486d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb8948-fbcb-417a-91ee-197501eff1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the regular, you would notice that there are ramps and
        buildings, and discounts for persons with disabilities ... So there''s actually
        a law in place for these things, but is it really a matter of an enforcement
        and a bit of prodding?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61460629-e4ec-498d-84b6-f381982ecd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a63f5d-cc31-4d44-8444-d36945a3aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. And I think also different LGUs have different ordinances
        around it. I think a city like Makati probably has fairly good ordinances
        around that. But then there are others that completely don''t have anything.
        And of course, it depends on the resources that they have. And again, I think
        probably, national government giving certain financial support to different
        LGUs should consider also putting some measures in terms of what they provide
        for disabled people or children in that LGU, so that they can provide the
        funding and also look at the results that they get for their funding in that
        particular LGU.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8302089-5ec9-46ba-83ea-7000266f84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd143f-be83-429c-b8f9-63454f77f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UNICEF has been kind of lowkey when they do activities and
        initiatives, so why put together this ball now?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99069fca-711d-4e59-a1da-dfc279bf1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee7683-e793-47e0-acc0-800a9abedb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we''re supported by LEGO-LAJ, which is a Filipino company
        but LEGO globally supports UNICEF. It''s a combination of soliciting funds
        from those who come to buy tables or [seats] at the ball, but also during
        the ball, informing them more about disability issues or disabled children''s
        situations and trying to engage them in our advocacy around the issues of
        disabled children.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b4729-b50a-44d3-85e6-fa3db34298e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b3a1f-16c0-4143-b8e7-4329f35583d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s both a fundraising advocacy and an information sharing situation
        which we hope will create a sort of rings-on-the-water situation where more
        people would get pulled in by those who are present at that night.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e85a3-0758-4f29-a3c9-255747c9f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53464ce-b02f-42c2-b84c-8f9c4f8be41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, we''re going to use our goodwill ambassadors, Gary
        V. and Anne Curtis, and Daphne Oseña-Paez, to really be there as well to advocate
        and to get people''s activity action. Not only their money, but also their
        action, because some of the people who are coming are powerful people, people
        with a voice, people who can change things within their companies or in their
        environment, or also influence politicians.</p>'
    '65':
      'image': 'jcr:aac2874b-7fc0-45bf-98e4-d9ec4cc0bed0'
      'imageCaption': 'UNICEF and LAJ Philippines-LEGO are putting together the first
        UNICEF Children’s Ball to help raise funds for the creation of the National
        Centers for Children with Disabilities. The first is now underway at the Philippine
        General Hospital. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39539519-d787-46b7-873d-555f13b9748a'
      'mgnl:activationStatus': true
