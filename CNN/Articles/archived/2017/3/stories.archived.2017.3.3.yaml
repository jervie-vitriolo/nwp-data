      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Lyceum of the Philippines University (LPU) Manila,
        the UmalohoKJuan Awards is now on its fourth year of giving annual recognition
        for works, advocacies, and public service by media and news agencies, corporate,
        government and non-government organizations, and mass communications personalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
