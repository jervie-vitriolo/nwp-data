  'angel-manalo-illegal-possession-firearms':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Angel Manalo, the grandson of Iglesia ni Cristo founder
      Felix Manalo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-03T21:07:46.675+08:00
    'imagesource': 'jcr:80d5c446-bd08-47b1-ab7b-d0401ae911c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2a217a-da28-476e-b38a-a3b29c44c99b'
    'lead': 'Operatives arrested Angel, the brother of INC executive minister Eduardo
      Manalo, and 31 others on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:42:06.190+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:42:06.518+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Younger Manalo arrested for illegal possession of firearms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288239d2-5e29-4cc3-a74d-86017816d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Angel Manalo,
        brother of Iglesia ni Cristo (INC) Executive Minister Eduardo Manalo, continues
        to be detained in Camp Caringal, Quezon City, after he and 31 others were
        arrested on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab57a5-c2af-4516-8ed6-96b0d518f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c1c6f-df77-4437-95fc-04ff316c6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Manalo, who is also being investigated for an indiscriminate
        firing incident that allegedly took place at his compound on Monday, was arrested
        for illegal possession of firearms. Two security personnel were reportedly
        hurt in the alleged shooting incident at Manalo''s compound on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7276727-3446-4ccc-af06-2fe9188bf7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dca7e-2b28-48b2-b45f-2a27ec34cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quezon City Police District (QCPD) Director Guillermo
        Eleazar, two policemen were also wounded during the service of search warrant
        on Thursday, but investigators have yet to find out who fired shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc67fb-a06d-4474-a2f0-00fa7440e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8438c7c-887a-4df3-8ca7-f55b105aa47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo kapag nag</em>-apply <em>tayo ng</em> search warrant <em>hindi
        natin pinipili kung sinong dapat applyan ng</em> search warrant, <em>kung
        sino dapat hindi. ''Di ba,</em> it''s like any other crime committed," Eleazar
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37273e6-4c1c-47e3-94c9-6fbcc9f37971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a99e1-ae96-4e5d-9b2e-9de7e4499c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we apply a search warrant, we don''t choose people
        we''re applying the search warrant to. It''s like any other crime committed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e1358-5695-4c4e-a418-e42357e8de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1d2fa-b4f2-486b-9a3a-03efe6481175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP reportedly recovered high-powered firearms in Manalo''s
        compound. Eleazar, meanwhile, maintains their operation was legitimate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8becc-c48d-4d92-af77-6a9b14fda20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64470f92-86d9-4590-a6d7-5b426624a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit may nasugatang gwardya</em> in the first place, <em>bakit
        may pulis na kritikal ngayon? Kung ganoong ang sinasabi nila, tignan natin
        ang sitwasyon</em>. The point is it is a legitimate police operation," he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c99a8e-b069-4fad-8bdb-6ba3b78a8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05908f9-2c31-468b-b914-00066a4d224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why were there security guards wounded, why are there
        cops who are now in critical condition? If that''s what they''re saying, let''s
        examine the situation. The point is it was a legitimate police operation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c04138-b404-4435-91cb-df5ff9b5c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9465a-5c7b-4a9c-9e35-622a494f481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Manalo''s supporters and families of other expelled members
        of Iglesia ni Cristo continue to wait outside the detention facility, hoping
        the PNP would release those arrested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5f744-89ce-43c5-bc5b-5cb8fea6c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06c9a9-3a45-441b-8a44-8a1225c37d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:42:06.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City police has until tomorrow morning to file charges
