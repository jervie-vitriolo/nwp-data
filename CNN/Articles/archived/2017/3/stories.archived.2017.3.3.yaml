    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742734c-639b-440c-99b8-6c114f76fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
