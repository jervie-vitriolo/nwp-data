        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac510497-a28a-43c5-8b32-23ff94873584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very excited to showcase this in the Philippines because
        in the end, we''re from here," he said. "We''d love to do that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782f787-47e4-48bf-9a43-47da82b289ab'
