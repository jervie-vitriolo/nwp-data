      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she is also one of the contestants of kiddie impersonation
        show Your Face Sounds Familiar, where her impersonations of Chaka Khan, Thalia
        and Beyonce landed her an overall second place in the show''s remaining weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbf1d9-88ca-42dd-a34e-655a5a72d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:46:56.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd712ac9-cbfd-4cb9-b68d-f7751a486a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.425+08:00
