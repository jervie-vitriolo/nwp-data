    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b041be-fa80-4a5f-873b-4961e2f68cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.426+08:00
      'mgnl:createdBy': 'eunice'
