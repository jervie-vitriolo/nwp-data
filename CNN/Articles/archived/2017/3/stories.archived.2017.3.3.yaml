      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel and Cristina "Tenny" Manalo - brother  and mother, respectively,
        of INC''s Executive Minister Eduardo Manalo - exposed a rift within the religious
        organization in July 2015 as they accused the INC leadership of holding them
        hostage in their home in Tandang Sora, Quezon City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632a636-540d-49c4-a249-ba4decaf36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.193+08:00
