      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slavery around the world</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9202bb5-6347-4dfa-9d8d-c6cdc66cfabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45.8 million people in 167 countries are in some form of
        slavery, according to the 2016 Global Slavery Index (GSI).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe004fac-1913-49ef-a917-182a6342fbd1'
      'mgnl:activationStatus': true
