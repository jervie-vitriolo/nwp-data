      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They posted a video on YouTube addressed to their supporters <a
        href="http://cnnphilippines.com/news/2015/07/23/Iglesia-Ni-Cristo-INC-Manalo-appeal-for-help.html">seeking
        help.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065747e9-68c6-4b77-98d9-e7ef49262529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:42:06.193+08:00
