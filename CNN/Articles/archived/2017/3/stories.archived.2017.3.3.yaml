      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De lima also has a pending petition before the Supreme Court questioning
        her arrest. The high court will conduct oral arguments on her petition on
        March 14.</p>'
  'ra-10821-law-children-disaster-implement':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-03T08:04:52.361+08:00
    'imagesource': 'jcr:df998dc5-c85d-41be-a69e-31409fa4ca2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1e1e51-70e9-435d-bfd2-5afb8acfd8ea'
    'lead': 'The "Children''s Emergency Relief and Protection Act" — the first such
      law in the world — aims to protect children and mothers during emergencies and
      disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:20:06.630+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:20:06.868+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s first law protecting children in disasters ready for implementation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea4625-3eff-4dfa-9bb7-d5ac3f2dea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Officials signed
        Tuesday the implementing rules and regulations of what is considered as the
        first and only law in the world that aims to protect children and mothers
        during emergencies and disaster situations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcef47-b44c-4013-9fe9-9aac680522f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4c70c-3e0e-4287-99ff-76949cb2bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.ph/2016/05/18/republic-act-no-10821/">Republic
        Act 10821</a> or the "Children''s Emergency Relief and Protection Act," which
        was signed into law by former President Benigno Aquino III in May 2016, mandates
        the creation of a Comprehensive Emergency Program for Children (CEPC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf295896-fccc-4419-a98c-06967dfc902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de054435-abc8-45a5-bfd5-c7d4c7f05978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very important law as it will contribute to our efforts
        to further protect those who are most vulnerable during disasters," said Department
        of Social Work and Development Secretary Judy Taguiwalo in a speech during
        the signing ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf800f4-e6d0-406d-9405-4f0a84702d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8972a5-ec26-4253-8d34-b78e11067292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEPC is designed to protect and support the immediate recovery
        of children and pregnant and lactating mothers during and after emergencies
        and disaster situations through:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b88ff-0839-4a2a-8334-6a467e18bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cf392-cc03-4ef2-b6d3-1ddacf6ab6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment of evacuation centers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da2677-1713-4b16-89e4-a26d17f61d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment of transitional shelters for orphaned, separated and
        unaccompanied children, which must include gender-specific emergency latrines,
        bathing cubicles and hand-washing facilities specifically designed for children</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51b61e-c7fb-4ac7-8534-5ce0ac8c5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurance for immediate delivery of basic necessities and services,
        with priority given to the specific health and nutrition needs of pregnant
        women, lactating mothers, newborn babies, children under five years old and
        children with disabilities</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172d882-495f-49b5-a640-87aa1c0d9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcement of stronger measures to ensure the safety and security
        of affected children to prevent child trafficking, child labor and other forms
        of exploitation. Children will also be given priority during an evacuation
        because of a disaster or other emergency situation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245c878-0b0c-4953-9283-abfda1a380d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery of health, medical and nutrition services</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac358dc-5a43-4279-9b7a-faae5460f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creation a plan of action to bring affected children back to school</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9448d-3d19-4b85-a069-6f911a7c8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment of child-friendly spaces, defined by the law as "spaces
        where communities create nurturing environments for children to engage in
        free and structured play, recreation, leisure and learning activities"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209c4a8-c924-48bf-942c-e53917eb1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promotion of children''s rights by teaching both children and emergency
        responders what to remember during disaster situations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f415cb5-8afe-4f76-ae8f-bff8aaf8f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law likewise stipulates rules for evacuation centers and the
        restoration of destroyed or missing civil registry documents like birth certificates
        by the Philippine Statistics Authority (PSA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81e895-58f5-47b5-99d1-405cb7d76889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e63e6-a68f-4cd9-b9ac-7d167bb2dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the PSA found that among 10,701 barangays affected by Typhoon
        Yolanda (international name: Haiyan), eight out of 10 barangays reported behavior
        change among affected children following the storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2961d-33bc-438a-a9a2-4c1532f7116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69d585-63be-4cbd-8b68-ab62c1952d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of wind and rain, and uncontrollable crying and screaming,
        were the two most reported behavorial changes among children in these barangays.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2565617-6e7b-4004-9eab-2d086d2526b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f0bb5-a08d-4dc3-81ec-d04d8fb0b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:20:06.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the PSA found that four in 10 barangays reported children
        under 14 as targets of sexual violence after the storm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337014f-4fe4-43ed-a39f-8dbd912fa235'
