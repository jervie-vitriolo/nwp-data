      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Lascañas retracted his earlier testimony to the
        Senate and claimed to be the founder of the alleged Davao Death Squad, a vigilante
        group linked to extrajudicial killings supposedly ordered by then Mayor Duterte.</p>'
