    'title': 'CNN Philippines joins #MyFreedomDay'
    'updated': 2017-03-04T17:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2c4d9-2795-49f6-9f85-e5fc6ad778d2'
