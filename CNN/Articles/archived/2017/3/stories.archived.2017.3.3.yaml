      'mgnl:type': 'text'
      'text': '<p>During his speech on Thursday at the induction of newly elected
        officers of the Cebu Chamber of Commerce and Industry Inc., Duterte said Armed
        Forces of the Philippines Central Command chief Army Major General Oscar Lactao
        will be joining him.</p>'
