  'Revolution-Precrafted-PH-disaster-relief':
    'author': 'Regine Cabato, CNN Philippine'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-03T19:21:35.966+08:00
    'imagesource': 'jcr:d2f72bd4-b62c-4622-8d5e-48773ad1fd94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35abebb-8199-4512-bd2b-d623df78d1a0'
    'lead': 'Revolution Precrafted, which supplies prefabricated, transportable houses,
      is eyeing providing shelters to victims of disasters in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:48:53.247+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:48:53.480+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global prefabricated home company looks into PH disaster relief efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d751a-20d8-4c68-9556-cd63259ffa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a disaster-prone
        country like the Philippines, the government needs all the help it can get
        when it comes to disaster relief. This year, it might be able to bank on assistance
        from a new private player in the real estate industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392e9fe-cc59-4b55-bbac-d428f71b5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9949e1c6-5256-462f-82e2-30810ac2a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global home supplier Revolution Precrafted plans to contribute to
        disaster rehabilitation, its Filipino CEO Robbie Antonio said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62192aea-c4d4-4eb7-87f5-c7e57e5607e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46612246-1b80-4593-9a87-446961a617ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a (corporate social responsibility) component," Antonio
        told CNN Philippines'' <em>The Source</em>. "In the Philippines, we tried
        to do things (two-fold) in the homebuilding space, [and] disaster relief efforts
        will be done through (design) revolution. All of it has to be sustainable,
        liveable, and erectable very quickly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f537dc-1193-4276-a9e0-44338b687a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44aa0f4-aab5-4f2b-88ee-2b9936fc6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Revolution Precrafted primarily caters to residential buyers
        and developers, they have engaged in socially-oriented projects, such as one
        mounted by the late Pritzker Award-winning architect Zaha Hadid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11669f-dbe0-41ef-8336-9ca6a7053bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e753960-e7e9-4cd0-8afe-f22d10fe854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company gathered over 30 architects and designers to conceptualize
        liveable spaces that could be collectible and transported at a lower price.
        The house is expected to be ready in at least 90 days, and installing it may
        take one to two weeks'' time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6702a-1d64-44f9-a245-00196bfe63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abfcdc-3560-4e9d-b466-06bcf55fe952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re modular in particular situations, so you can juxtapose
        one next to each other and they amalgamate... it''s literally like Lego,"
        Antonio explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1f8d4-5ea3-473f-adf9-88260630dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea26f9-cd7e-41ce-b05e-da26d2ac97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio said he sought to dispel the impression that prefabricated
        houses were of bad quality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610b8e9-4d3b-448c-978b-58d34132d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd22717-852c-4fec-8b3a-66f8ff4eb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here to show that it''s not the case," he said. "It''s actually,
        through the economies of scale, faster, but we will give the highest level
        of design through these major [architects]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356507a5-2775-4289-815e-721c0d242d22'
      'mgnl:activationStatus': true
