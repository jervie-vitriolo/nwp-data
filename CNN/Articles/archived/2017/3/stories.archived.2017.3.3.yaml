      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d00de-c622-4f58-9814-9175bb8ff533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
