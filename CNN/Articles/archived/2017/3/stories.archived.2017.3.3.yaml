      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel, Tenny and some of their supporters and ministers were expelled
        from the INC for allegedly trying to divide its members.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c91e26-227a-4b33-96b5-22cc8b846160'
