      'mgnl:lastActivated': 2019-07-10T10:23:50.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563f8a3-e9c1-49c8-9a3e-dbbe01453456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became a partner with the firm in 1997, according to his Linkedin
        profile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e5e82-2cf6-4dc7-bc72-a0233bc48c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d266c-a1d3-4398-9b13-991921032c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
