      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533d514-7859-43d8-842f-39c1065c0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must turn the tables on the politicians. This is their project.
        Social media only reflects the kind of politics that we have," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414b8040-c549-40c0-a3b4-423c870c6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67536a34-bdec-43b5-9d77-ad5403364db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also noted that this transparency would shift the conversation
        and provide a "big disincentive for doing evil things online."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2455e-59ad-49e2-b1dd-7cb9884a60b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061ec93-f341-47cb-a114-0635fa3f9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would have to play with private money. That would lessen the
        probability that they would have to use public funds for trolling," said Cruz.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a4858-68b8-4334-a34a-60910819788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe510a-28c6-4994-9a56-0921930891c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would "put some order" in the digital marketing
        agencies that have arrangements with politicians.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47d285-8ac8-4577-8d48-ba7be20679a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31c09a-19cf-4a35-8f5a-1ecc9a4794b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would legalize them. We could only guess what [are] the project
        titles and descriptions for the services politicians avail for digital marketing,"
        said Cruz. "The agencies have to conduct legal business."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56155ca-1478-4d93-8f3e-8661dfdf9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bd134-9ad0-4375-97bb-997ea1f85dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyber education campaign</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a011696-2295-4aef-aa72-5fb8a720e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ople suggested that the Department of Education work
        with these social media sites and the Internet and Mobile Marketing Association
        of the PH (IMMAP) to mount a cyber education campaign.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b60fd7-a5f7-458d-b221-408d3c00687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae1810-15a2-4fbe-84eb-d9655abf65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) solution is cyber education via DepEd and a campaign educating
        netizens fast on proper usage of social media," said Ople.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3147936-b921-4a96-aa53-3710c8cdeeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ddca4-511b-4f39-8f0e-bb8aaf35c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should educate users how to have full control over their Facebook
        feed - educate them on filters, security features, and reinforce the fact
        that Facebook is a political mindshaping battleground and you can be a casualty.
        It should educate users to practice critical thinking."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd32e3-4f89-44cf-8169-b7d4409fb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399b76e-3c74-4422-9487-4a74e92a551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can do is work with [social media sites] to get them to
        educate their users," said Ople. "They key is collaboration and education,
        not regulation."</p>'
