      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with Cullinan''s background said he is well liked
        and highly regarded within the ranks of PwC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc8bd9-d4f8-466d-84b5-d81ff5228925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6fae0e-8e10-4189-8ee2-3365fabb9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz is also a PwC veteran of nearly 20 years. She joined the firm''s
        Academy ballot team in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524a71c-3fbe-4b76-9ccf-212e95d24f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4cc51-e2ee-46f3-8b84-42361b91231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a description of its Oscar protocol on the PwC website,
        Cullinan and Ruiz memorize each winner and prepare two briefcases -- each
        with a complete set of envelopes bearing all the Oscar winners'' names. The
        two stand on opposite sides of the stage and alternate distributing the envelopes
        to the presenters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5fde9-58bf-4610-8436-ead6baf7c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9bae5-2618-40ad-a7e2-8e415b0c3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Academy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078329b7-05c3-421e-bdca-cfce1976c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy has largely left explaining Sunday''s best picture flub
        to PwC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f84ab5-e2c2-47e7-be66-0dba8d7b6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d350414-b1a5-464b-bbde-6e260313855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s first public statement on the matter came nearly 24-hours
        after the show after PwC took "full responsibility" for the fiasco.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e1e39-c941-438b-95e6-b0433562912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e2970-0e92-4ee1-a55b-a9495e6a1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all involved -- including our presenters Warren Beatty and Faye
        Dunaway, the filmmakers, and our fans watching worldwide -- we apologize,"
        the statement read on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ba118-8fd8-4252-a275-1ce0a3757d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8a007-c554-4e7e-bd3e-f5dcdfac565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy launched an investigation into what happened that it
        said will "determine what actions are appropriate going forward."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7e27f-0165-4387-bec3-d067353c1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d604b-9bf3-47c4-9125-5d6e4600c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Academy determined through its investigation has not been
        disclosed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d06a5-afc2-402e-bb59-bda9e97dd25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfc619-8e93-4f70-be01-da97b26b8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The producers</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6e064-6981-4a03-96c0-8f56026599a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy Awards producer Michael DeLuca addressed the moment he learned
        of the best picture mistake in an exclusive interview on KCRW''s The Business
        radio show, set to air Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589da3c0-c298-4271-a8ca-75b2744050b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edce84-f969-496a-8b04-a4b3927118cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally heard, ''Oh my God! He got the wrong envelope!'' And
        then it was slow motion. You perceive things slowly as the adrenaline rises
        and the cortisol floods your system," DeLuca said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f76ef9-f5ca-41f3-a675-2ad9a1771da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3915d-0eae-46c8-9270-871e75a0815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy President Cheryl Boone Isaacs, Academy CEO Dawn Hudson and
        other key players gathered after the show to figure out what happened, according
        to DeLuca.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677236b3-9b97-4b00-968f-3c6c213bfa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7b62a-5fd8-428f-a34f-d49afc50b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was a little shaken. Everybody looked white-faced and
        the blood was just drained from [them]," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
