      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement is part of the CNN Freedom Project, which was established
        by CNN and CNN International in 2011 to end modern slavery by telling stories
        exposing the global slave trade.</p>'
