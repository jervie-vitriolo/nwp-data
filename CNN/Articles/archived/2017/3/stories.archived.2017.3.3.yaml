      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OFWs, child porn part of Philippine slave trade</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8462a-b9db-497f-a5a0-35908b7ca95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GSI, over 400,000 Filipinos are considered modern-day
        slaves, comprising four groups:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3f0f4-131d-4566-b2f6-6e7544fd2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053912e-92f6-4f89-9ea8-7de82600d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced labor for overseas Filipino workers (OFW);</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb7f53-b446-4cf3-a908-b8f2c5589430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostitution and commercial sex tourism, where women and children
        are sexually exploited in bars, brothels, spas and even online child soldiers
        employed by bandits such as the Abu Sayyaf and rebel groups such as Moro Islamic
        Liberation Front and New People''s Army; and</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7a9f1-b48e-4f64-b7bb-b71f5192b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pa-aling fishing, where divers plunge into reefs of up to 100 feet
        breathing through a long tube connected to compressed air to scare fish out
        of the coral reef.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa6708-7481-43df-8cfb-bb227e8bfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSI said our countrymen are driven into industries that give
        them little to no legal protection because of factors like unequal distribution
        of wealth, high population growth and limited job opportunities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798dba4-f1f7-41b4-9490-1e53f4bf1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d8929-eb84-467b-a592-0fe599e41682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has responded to these issues with the Inter-Agency
        Council Against Trafficking, which has increased protection for OFWs and cracked
        down on government officials involved in human trafficking.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cd111c-d6e5-4d25-93d0-304e03ce873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e3170-8376-4415-a2a0-d98576610386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these efforts, the GSI said slavery in the country grew
        significantly. From ranking 103rd in 2014, the Philippines was ranked 33rd
        among 167 countries in 2016. The smaller the number, the condition gets worse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810d8be-4fa0-4286-9320-3a94f7713a93'
      'mgnl:activationStatus': true
