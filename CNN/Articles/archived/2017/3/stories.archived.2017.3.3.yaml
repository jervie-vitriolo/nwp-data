      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:46:56.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masaya po kasi kala ko po walang</em> chance <em>na makapunta
