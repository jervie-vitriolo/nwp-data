    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PwC accountants at center of ''envelopegate'' won''t be back to the
      Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1faa6-7570-4815-bf57-0a72c7c8e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNNMoney) —</strong> The two PricewaterhouseCoopers
        accountants at the center of Sunday''s best picture fiasco have worked their
        final Oscars ceremony, an Academy spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6350b-2573-4ebe-870e-fdfde3d00d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f2f0b-d387-4365-ad53-774acee403b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha Ruiz and Brian Cullinan will remain partners at PwC, but
        will no longer be on the firm''s team working for the Academy, according to
        a source with knowledge of the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2e54c-19ef-418b-92ec-506b82752541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c44d8-4c00-4540-8d2f-6565d8a0ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC is one of the world''s leading accounting firms. The Academy
        has been a client of PwC for 83 years, and that has included managing the
        ballots for the Academy Awards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4780ea-46a1-4f9c-afb6-990d31e647cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3946639-5a06-42fb-9b2f-4c129c49bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, PwC took responsibility for the flub, citing "human error"
        and "breaches of established protocols."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36a202-256e-478c-bc0f-92f50da4745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bed7f-3e83-4de2-9f30-3041f0a7763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC managing partner, Brian Cullinan, handed presenters Faye Dunaway
        and Warren Beatty the wrong envelope as they walked on stage, which led to
        "La La Land" mistakenly being named best picture instead of actual winner
        "Moonlight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6213e-257c-432c-b7b4-97b7aa74aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ed55b-36a6-4a42-a814-34b4dd9db2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Cullinan mixed up the envelopes remains unclear, as does why
        it took more than two minutes for the error to be corrected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4ae99-4e89-4336-b9b7-94daab78cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14dd6c-d6bc-4405-9edd-cc1813626f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The accountants</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb28083-536b-4c95-8439-f142a1e24475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beatty and Dunaway were presenting the award on stage, Cullinan
        tweeted a photo of Emma Stone he had taken after she won with the caption
        "Best Actress Emma Stone backstage!" He would later delete the tweet, but
        not before some social media users had screen grabbed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca4fbd-1544-4bd8-a913-aea663e2f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
