    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4210552-40f1-439e-8bbc-e7f6298a8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:37:21.583+08:00
