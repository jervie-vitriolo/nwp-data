      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars production team does not handle the envelopes, but, still,
        DeLuca said he was "heartbroken" by how the show ended.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e005c-a63a-4953-9410-26f59ebd6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873699c-0ddf-4ded-8553-f525abbc6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeLuca added that he and co-producer Jennifer Todd were not going
        to rush the show''s end after the best picture announcement, even though it
        was already running long.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdce7e5-002d-49a0-b49c-8d6883c681f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b310dd-f71d-4bee-b5b8-8c81d6a01b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no way we were going to not allow the ''Moonlight'' team
        to have their moment, so we said, ''Let it ride. At least we can correct the
        mistake,'' to the extent that the ''Moonlight'' people would be able to get
        up there and say something."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dcee6-b1bd-4ba7-b52c-c32234e3250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648e3f4-89d8-4ab2-9798-a1e616b187b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55b9e6-4ae4-4742-8051-77a9ab172878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of scrutiny regarding the lack of diversity in the Academy''s
        voting ranks -- and its ongoing efforts to change that -- "envelopegate" has
        so far overshadowed the significance of "Moonlight''s" win -- a film by and
        about African Americans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b1cdc-5076-4c40-a61c-a8f54aeb2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb304f68-2424-447f-bc88-4abb11a4f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few months, the film festival circuit begins again -- along
        with buzz for the next crop of Oscar contenders. For the Academy, a new storyline
        undoubtedly can''t come soon enough.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4c13d-28c8-4372-aa63-d99efca23b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9cde2-b0c2-4355-8507-780bdf52bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for PwC, the Academy is only a small part of the firm''s global
        business. It employs 223,000 people and had sales of $39.5 billion last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718905b-c833-46c6-aca1-4839493a3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.499+08:00
