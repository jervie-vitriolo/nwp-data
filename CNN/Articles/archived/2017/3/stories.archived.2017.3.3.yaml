      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also working to make the costs more reachable for
        the Filipino market.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe9034-5bfb-4694-afe1-75895faed563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.250+08:00
      'mgnl:createdBy': 'eunice'
