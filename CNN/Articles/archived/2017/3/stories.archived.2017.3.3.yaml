      McGovern-Basa, and designed by Inksurge, is an inside look into the practices
      of some of the most notable contemporary artists in Metro Manila, and shows
      the entropy of art and creativity in the city. Photo from INSURGE/WEBSITE'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-03-03T17:31:46.467+08:00
    'imagesource': 'jcr:68c5eeb4-ad8a-4022-adfa-cdab3c077eaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a75193c-73e9-41db-8e03-4d83a5696959'
    'lead': '“No Chaos No Party” is an inside look into the practices of some of the
