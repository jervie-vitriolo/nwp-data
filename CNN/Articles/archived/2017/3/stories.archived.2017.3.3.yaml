      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the chance to share the stage with an international singer,
        Elha says she would like to have a duet with Mariah Carey, Beyonce or Lady
        Gaga.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e5e1c-dafe-49af-a504-010aa4960ad3'
