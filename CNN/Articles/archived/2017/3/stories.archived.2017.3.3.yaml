      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multi-sectoral implementation</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afab42e-5ee3-43a9-abf2-d5a684864026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:20:06.633+08:00
