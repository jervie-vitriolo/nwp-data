      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villars are not the first big names to donate and a significant
        amount and collaborate with the state university.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20312e7-5315-4982-b925-92e3b631d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
