      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo''s supporters said there is no way any member of Manalo''s
        family in the compound could have started the shooting incident.</p>'
