      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the Philippines Igor Khovaev told CNN Philippines''
        "The Source" in January that Duterte''s visit to Russia is a "milestone" in
        the ties between the two nations.</p>'
