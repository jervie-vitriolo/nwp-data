      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In light of increasingly
        toxic online discourse and the rise of fake users, government officials have
        toyed with the idea of social media regulation - but two social media experts
        are not impressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35514794-6ad9-4b06-835d-7409fc516432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d1628-32a8-4164-9867-a869457909b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulations that are being proposed appear to aim to limit the
        public''s right of expression," social media strategist Tonyo Cruz told CNN
        Philippines. "And such should be preserved, otherwise social media will dry
        up as a medium, as an agora or marketplace for ideas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d47c2c-62a1-4e21-9b20-f92e35658d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e9619-f1fd-440c-b819-ff6e1470f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital marketing specialist Carlo Ople also told CNN Philippines
        that it is difficult to regulate social media without blocking the website
        entirely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a13407-ad26-4ce4-b12d-9660d73a3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b051e-3220-4eb6-8ee1-5119a03efc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is next to impossible to regulate social media," said Ople.
        "These companies operate outside the Philippines. They have their own regulations
        and they will not bow down to the Philippine government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab3f8a-2635-475c-bb36-c0db695d5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724829ab-9bf0-4b87-bd23-48d78930a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez filed House Bill 5021, or the "Social
        Media Regulation Act of 2017," which seeks to crackdown on fake users by verifying
        user identities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ffc1d-64f5-4c5d-ba20-c5308e2e3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce68b6a-e9b0-4580-bedb-8977a3ce4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested earlier this week that users'' identites be verified
        by requiring them to present a valid ID upon registration to a social media
        site or through syncing accounts with a phone number.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9a09f-736f-4cb4-88de-2ca56cb5e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296c0b7-79c7-4953-9fef-e14dcfe5c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi... pag nagbukas ka</em> (ng account), <em>i-</em>ascertain
        <em>nila yung</em> identity mo? <em>Halimbawa, i-</em>email <em>mo yung</em>
        page <em>ng</em> passport <em>mo na ikaw talaga yun</em>," Alvarez told CNN
        Philippines'' <em>The Source</em>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f542b5-6ac5-4a48-8838-419a9393d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87240c5-b96e-4e0b-af13-1f54236c1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why don''t they ascertain your identity when you open
        (an account)? For example, through e-mailing your passport page to see if
        it''s really you.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74523944-f363-47b3-b9cc-ccaf3371da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd2b34-29ae-45de-8d9d-a897e989e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pa ngang ibang</em> suggestion <em>na dapat ito ay nakalink
        din sa</em> sim card <em>mo</em>," he continued. "<em>Nagpunta ako sa</em>
        Japan... <em>sa</em> Singapore, <em>bili ka ng sim card, kailangan ng identity
        mo - ipakita mo na ikaw talaga yung taong yun. Bakit dito sa atin, hindi natin
        ginagawa yun?</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a9216-3fda-46b8-aeb2-91303d3aea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294aff3-20b3-488a-9272-d5af1211d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were also some suggestions to link social media
        accounts to your sim card. When I went to Japan... to Singapore, you have
        to show your identity when buying a sim card - you need proof it''s really
        you. Why don''t we have that here?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586e847-b820-46f0-b059-1acc23e621da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aff46d-c2e1-499b-a774-4323382b35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Senator Antonio Trillanes IV also sought to open a probe
        on social media trolls, or users -  mostly anonymous - who sought to sow conflict
        online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aae64f-a6f0-4538-bb32-b14175fd418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93483c4e-00d8-45fb-915a-6d2771fb1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say the measure passes and the social media networks would
        agree, where would the people register? What agency? How will the government
        take care of this database? It creates a whole new problem," Cruz said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995aa17e-c60d-4c96-b5de-a8a043496cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf0c88-bcf7-46cc-81bb-146894b8316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that Alvarez''s proposal does not cover millions
        of Filipinos living and working abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c223c5-8196-4601-af9b-ce737b7d14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5b202-3865-4417-9e95-5be619855c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruz and Ople offered their own alternatives: transparency and
        cyber education.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605a0cd-d931-4aa9-8607-6a13de5bcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc39ce9-9eee-498f-8081-0516eaf25785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transparency of digital funds</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748b18d-45e7-437a-9381-5dd2faa266f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz maintains that the toxicity online can be attributed to the
        political agenda of officials both supportive of and against the administration.
        He believes that they must be held to account.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da74a1-f640-4c16-aba5-ec6968d228ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc266ae-185d-41ed-ba89-10bff53310fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in social media regulation, "We are blaming the public
        for a problem that the public actually suffers from, a problem that they [did
        not] cause."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef3860-b5da-455f-8c40-4d832cca33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ecd09-4521-4a82-86fd-28542f605500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Cruz proposes that politicians be transparent with
        their funds for digital marketing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
