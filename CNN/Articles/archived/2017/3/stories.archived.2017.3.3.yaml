      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb149a-bc6c-4580-968d-c8df1ab1ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:23:50.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:23:50.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Variety published photos of Cullinan backstage taken
        moments before the best picture announcement. In the photos, Cullinan is seen
        holding two envelopes and a phone in his hand, moments before Beatty and Dunaway
        walked onstage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2ae86-b119-4b22-81c1-2be820699723'
