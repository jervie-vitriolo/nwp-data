      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American host was known for mistakenly announcing Miss Colombia
        as the winner of the Miss Universe 2015 pageant instead of the real winner--Philippines''
        Pia Wurtzbach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8b946-8fde-422f-b7a9-f6110300b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.426+08:00
