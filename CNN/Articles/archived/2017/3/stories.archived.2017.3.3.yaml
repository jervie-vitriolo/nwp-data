      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f46aa-059a-4334-be36-12c45a9d059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:44:52.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like them to disclose what amount they set aside for social
        media and digital," said Cruz. "That''s their legal obligation under campaign
        finance reform... we would bring to light how expensive the social media operations
        of these politicians."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae9ec4-c4a0-4964-ba57-343f6b6c1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:44:51.979+08:00
