      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the image that Laguna cuisine invokes: your grandmother’s
        house by a lake, a fresh breeze blowing through the open window, and a plate
        of steaming merienda at the table.</p>'
    '80':
