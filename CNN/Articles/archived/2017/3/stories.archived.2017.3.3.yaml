      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Awang-awa kami</em>," said supporter Daisy Gutierrez. "<em>Hindi
        naman sila masasama. Isang taon nang walang tubig, walang pagkain. Dinemolish
        ang bahay</em>, Monday, Tuesday."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88c965-8726-4b92-bc85-8a05f889c583'
