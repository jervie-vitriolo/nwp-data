      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said PNP will investigate the 24 cases of extrajudicial killings
        cited by HRW which were allegedly carried out by rogue police officers.</p>'
