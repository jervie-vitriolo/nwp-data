      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the teaser of the show previewed by the media, Harvey was left
        impressed after Elha sang her version of "Chandelier."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48d021-2c93-42b8-95fe-d2c2768d0aba'
