      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would also like to know your stand on modern day slavery. Post
        your videos on what freedom means you, tweet us about your thoughts on the
        issue, or make any shoutout on any of your social media accounts, tag @cnnphilippines
        and use the hashtag, #myfreedomday</p>'
  'no-chaos-no-party':
    'author': 'Carina Santos'
