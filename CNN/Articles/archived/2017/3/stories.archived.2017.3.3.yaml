      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am committed to stop drugs before I go out, which means to say:
        Father, Monsignor, Bishop... <em>marami pang patayan ''to</em> [many more
        will die]."</p>'
