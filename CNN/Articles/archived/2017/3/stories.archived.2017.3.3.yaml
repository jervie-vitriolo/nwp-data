      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc3b63-1d8f-4d91-bfd5-c9ea875e29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Leon gave prosecutors 10 days to reply to De Lima''s
        motion to quash, after which the senator and six other co-accused are given
        10 days to reply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212bd64-5516-4829-b23d-3d258cbaa9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.871+08:00
