      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bef01-4471-4e0e-94b9-ffe9bea5b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:07:09.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:07:10.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, in her motion, argued there is no allegation — much less
        proof from the records — that would show that she participated in the criminal
        activities of the high-profile inmates inside the New Bilibid Prison.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a92c1f-2a98-4948-a63e-b576ef7dc6c5'
