      'mgnl:lastActivated': 2019-07-10T09:32:20.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396b74c-0996-46da-aacd-960ce2552cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new campus will house "two new tech-driven centers for innovation,"
        namely the UP School of Technology Entrepreneurship and the UP Alabang Enterprise
        Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b476f53-4f96-4dd3-ba46-3722cb6a6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9674e-9083-4016-9d74-69c511e04b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be run by the same team behind the Department of Science
        and Technology and UP''s Enterprise Center in Diliman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d8d8b-b4e0-42f4-b6f5-8ca20444342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb6e01-b22d-4660-b9da-97e23739cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:32:20.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:32:20.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP @Lab is a dream brought to life by the Villars for UP''s student-locators
        because it brings us closer to accessing industry funding that makes our inventions
        and ideas a reality," said Luis Sison, director of UP Technology Transfer
        and Business Development Office.</p>'
    '13':
      'image': 'jcr:82e935e9-eac6-42c1-93ac-c3616372cedc'
      'imageCaption': 'The innovation hub is equipped with four start-up offices,
        two meeting rooms and an open workspace area for visiting locators.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124073dd-051e-443e-99b4-b8d46c11bd83'
      'mgnl:activationStatus': true
