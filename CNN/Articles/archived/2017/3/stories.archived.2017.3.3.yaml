    'imagesource': 'jcr:a6cd5879-1181-488e-894c-a70fc50b5585'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c0e025-19cf-4127-aa83-a99e4c6a0c9b'
    'lead': 'Prosecutors filed a motion for consolidation on Friday, asking for Muntinlupa
      RTC Branch 204 Judge Juanita Guerrero — the same judge who ordered Senator Leila
      De Lima''s arrest — to try her drug charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:07:09.868+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:07:10.232+08:00
