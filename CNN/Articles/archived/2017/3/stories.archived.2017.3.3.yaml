      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd41cc-928a-4b04-821f-62ab42981384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:46:56.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay <em>naman po yung pag-uusap namin tapos nag-uusap naman kami
        sa</em> backstage and <em>tinatanong niya kung ''kilala daw ba ako sa</em>
        Philippines.'' <em>Sabi ko po kilalang-kilala po siya</em>," Elha added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52dab3-41a1-43c2-9810-2de2efc68094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.426+08:00
