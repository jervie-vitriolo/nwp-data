      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution added the accused "demanded and extorted" money
        from inmates to fund the senatorial bid of Senator De Lima in the May 2016
        election, adding they also personally benefited from the drug money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bfe6c-524f-43e3-bf70-2c900ff2b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:17:40.429+08:00
