      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11917a-d5be-40f5-b2d6-2ad34f1d74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how their designs would hold against storms and other
        natural disasters, Antonio replied, "We''ve gotten a lot of inquiries from
        America. We''ve looked at Florida hurricanes versus earthquakes in California."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ffb13-3dbd-4170-82c3-3d1e514c1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.249+08:00
