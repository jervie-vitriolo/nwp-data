      'mgnl:lastActivated': 2019-07-10T09:52:10.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751f4e4-dc28-41ca-b748-523bc787d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was published by the Walk Free Foundation, which describes itself
        in the GSI website as a "global organisation that aims to end modern slavery
        in our generation by mobilising a global activist movement, generating highest
        quality research, enlisting business, and raising unprecedented levels of
        capital to drive change in those countries and industries bearing the greatest
        responsibility for modern slavery today."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141eeba8-cb70-479f-80f1-8854e45bdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.981+08:00
