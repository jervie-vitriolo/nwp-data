      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After the ball, what''s going to happen with your initiatives?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b8da9-7712-4cdb-bdd7-3bd2486d85a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:21.186+08:00
