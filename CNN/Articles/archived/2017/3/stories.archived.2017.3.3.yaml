      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the ex-TV5 journalist told <em>CNN Philippines</em>
        that Senate reporters were allegedly offered a $1,000 (around ₱50,000) bribe
        to cover Sen. Antonio Trillanes IV''s press conference on February 20.</p>'
