      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'image': 'jcr:a34362b5-ac46-46dc-9e77-a975d25c6364'
      'imageCaption': 'Here is the image that Laguna cuisine invokes: your grandmother’s
        house by a lake, a fresh breeze blowing through the open window, and a plate
        of steaming merienda at the table. In photo: Sulyap Gallery Cafe. Photo by
        REGINE CABATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b113e5-4156-4dca-9a4d-18890c781012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.443+08:00
