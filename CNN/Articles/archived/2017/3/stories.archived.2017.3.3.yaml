      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help counter this alarming rise, CNN Philippines is proud to
        take part in #MyFreedomDay, which is on March 14.</p>'
