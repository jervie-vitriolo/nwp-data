      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Create a sketch of the mural you wish to do with the theme "My
        Freedom Day". Proposals are limited to flat, 2-dimensional works.</p>'
