  'Logan-review-X-Men':
    'author': 'Brian Lowry, CNN'
    'caption': 'A scene from the trailer of ''Logan.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-03T12:03:40.416+08:00
    'imagesource': 'jcr:2480c9d1-9420-4115-890b-ebb4236c3473'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f16e2c-d386-45fd-a818-618cf161ff59'
    'lead': '"Logan"  is an especially grim affair — a marginally successful movie
      that carves out a niche closer to Quentin Tarantino than "The Avengers."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:08:47.330+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:08:47.534+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Logan'' shows claws in grim X-Men solo outing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3f21a-bda7-4c4b-9a75-460eb13ef4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After 17 years playing Wolverine, Hugh Jackman and the X-Men
        character that launched his career are finally on a first-name basis. "Logan,"
        his latest solo adventure, is an especially grim affair — a marginally successful
        movie that carves out a niche closer to Quentin Tarantino than "The Avengers."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02341b-b73e-4b29-b112-fbefea7ae0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b349af-6ce5-4f6d-a2de-1aeaa6d473f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, admittedly, certain liberating advantages in that, and
        "Logan" serves notice almost immediately those famous Adamantium claws that
        pop out of the Marvel character''s knuckles aren''t merely for show, with
        limbs and heads among the unfettered body parts in this R-rated exercise.
        The dour nature of the proceedings thus blunts the fun, with the tradeoff
        being that it offers Jackman an especially full-bodied role in the bargain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43aaf15-dcdf-44d0-a6ff-77c8c1c4aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbc6fd-0033-4443-bb57-112c428c7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net result, ultimately, is a movie that should connect strongly
        with hardcore comic fanboys — including those who flocked to "Deadpool" —
        at the risk of leaving those less keenly invested feeling a tad cold, missing
        that movie''s lighter touch. There''s also the occasionally uncomfortable
        matter of a little girl freely engaged in the bloodletting, and the sheer
        build-up of collateral damage as the movie''s body count mounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd57de2-4a65-4584-bc85-4e5183888b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a10a54-27a6-4b88-b6c1-a9173fa43c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Logan" is set in the future — it''s 2029 — but it''s only dystopian,
        really, for the genetically superior offshoot known as mutants. Most of them
        have been eradicated, forcing Logan to make ends meet driving a limo, while
        laboring to hide Professor Charles Xavier (Patrick Stewart), a self-described
        nonagenarian whose telepathic mind, ironically, is failing him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07db069-48af-4639-8423-3c918122dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dfe37-5bd5-42fc-9861-d6e1db209348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their banter is one of the highlights, with the added hook of hearing
        Stewart drop F-bombs because, with all that violence, what''s a little language
        among friends?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db40f2-85ac-453b-814f-15b98bf9ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf91cb7-ecf3-498f-b2af-b2e1bca10b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logan gets reluctantly drafted to protect the aforementioned girl,
        Laura (newcomer Dafne Keen), who possesses all of his powers in a pint-sized
        package. The goal is to squire her from the Mexican border to North Dakota,
        where she can (hopefully) find safety with others of their kind, making this
        a sort-of road movie, albeit with a "Mad Max: Beyond Thunderdome"-type obstacle
        course built into it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3528c-cd45-49a0-9519-7f876a136ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878d15a-9388-4268-a946-169279f39d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip comes with an extremely high degree of difficulty: Logan
        and his companions are pursued by a ruthless killer ("Narcos" star Boyd Holbrook)
        and heavily armed thugs, working for a conglomerate experimenting on mutant
        kids that, in essence, wants its property back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13cb21d-c15d-42e5-988f-3658e6d5c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d15b07-52af-4313-93df-c6938932aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director James Mangold (who also helmed "The Wolverine" and worked
        on the script) provides some clever nostalgic touches and well-played moments,
        thanks largely to Jackman and Stewart. Jackman is talented enough to bring
        a fair amount of heart to the proceedings, even in these ultra-violent surroundings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b5640-da42-4a98-ae79-29b258d86ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbb793-7924-4dbe-bf8e-722447535741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges thrown at him, however, have a repetitive quality,
        building toward a climax that seeks to (and mostly does) make up in emotion
        what it lacks in common sense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18d594-bd79-4313-94c0-a015651052cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fad05-4eb1-4209-942c-e1dd1c508a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who has followed the various permutations of the "X-Men"
        franchise -- whose last few outings have been decidedly subpar -- "Logan"
        offers an element of completion, and an intriguingly different take on the
        material. It is also, along with the FX series "Legion," a sign of the maturation
        of comics on screen, for better or worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb7ed9-c715-4187-bf4d-15a64fd3eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14344aa2-dc74-40c4-81ee-55702d6c53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman has grown into a full-fledged star since the first "X-Men,"
        which basically paved the way for the welcome breed of serious comic book
        adaptations that have followed. Alas, the franchise has headed mostly downhill
        creatively since its excellent first sequel, "X-Men 2."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb1ae9-7e67-4e19-aebd-8bd6cd19d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:08:47.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:08:47.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
