      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Patria Manalastas-De Leon could either rule on De Lima''s
        motion to quash or she will give first the prosecution time to comment on
        the motion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764135d-12ae-4b48-bf8a-a2c9b029681d'
