      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m going there with Lactao, May 25," Duterte said. "[<em>Sabi
        ko sa kanya,] Maganda rin ang mga</em> Russian. <em>Iyon lang man ang puntahan
        mo. Usap kami ni</em> Putin."</p>'
