      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Human Rights Watch (HRW) released a report saying
        Duterte "appears to have instigated unlawful acts by the police, incited citizens
        to commit serious violence, and made himself criminal liable under international
        law for the unlawful killings as a matter of command responsibility."</p>'
