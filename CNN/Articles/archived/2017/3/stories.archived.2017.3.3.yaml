      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees for the category were Inquirer.net, gma7.com, abs-cbn.com,
        and rappler.com.</p>'
