      'mgnl:lastActivated': 2019-07-10T10:05:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e842d90-371d-4551-94f3-0b76471efea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice cakes in Laguna are prepared differently from elsewhere:
        old rice, baking powder, and an <em>alangan</em> mix topped with Star margarine
        are subjected to top and bottom heat. The <em>alangan</em>, true to its name,
        refers to the hesitant stage of coconut meat when it is soft and white, before
        it hardens into <em>buko</em>. The <em>bibingka</em> is wrapped in <em>dahon
        ng saba</em>, because no other banana leaf has as sweet and aromatic a flavor.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cc577-aa94-4f3f-8da9-228ca351d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25a262-6aea-43cf-8d4c-9891642b9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sampaloc Lake, the largest of the seven lakes of San Pablo, rehabilitation
        is also ongoing. Overlooking the lake is the simple and quaint Cafe Lago,
        owned by brothers Tony and Mandy Mariño. The former is a retired Broadway
        actor, while the second has dedicated his advocacy to restoring the lake that
        they grew up with.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabde51-ffe6-4068-adc5-c15d313f7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33a352-7708-4976-b53d-4d29d7ca27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe Lago is telling of the owners’ craving for a quiet life by
        the lake. Tony, who lived in New York for 30 years, has since realized showbiz
        was not for him.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ccf4b-ebbc-4cdb-8787-33d5f26329f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1bfef4-3d71-4a81-a818-e0a2c1134ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation that Mandy founded, Lingao sa Pitong Lawa, has been
        working on cleaning up the lake since 1998. This included the construction
        of parks to replace beer joints, clearing the lilies and fish pens that had
        overcrowded the lake, and the relocation of informal settlers by the lake
        to a Gawad Kalinga community less than a kilometer away.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76bdf1-990e-4b96-aebb-7ffa4a7c34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393f3c3-e066-408f-8d92-ef610e16305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:05:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:05:23.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tony cares for the ferns that you might be able to taste
        in the refreshing <em>pako</em> salad. He said the other guests go for binagoongan
        or salpicao, but for this trip, we are served with buttered chicken. The fried
        halo-halo is a treat — the ingredients of the Filipino dessert special are
        wrapped like turon and topped with ice cream.</p>'
    '78':
      'image': 'jcr:ebd520c5-37f4-4f33-bd3f-3c93b50f4a6f'
      'imageCaption': 'Brothers Tony (left) and Mandy (right) Mariño, the owners of
        Cafe Lago. Photos courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
