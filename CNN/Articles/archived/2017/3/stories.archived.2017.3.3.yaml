      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No change in policy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ff430-4594-4737-bf78-004d5ea46c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:27:29.729+08:00
