      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The closest to
        slavery many of us can get is talking about it in history class.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcaebc-48b1-4c67-92cb-0bf23dd5f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35ce62-86c0-4b8e-9b17-3806a01ce4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recall the African slaves who toiled in the cotton fields of their
        white, American masters from the 18th century until the early 1900s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142dc37-4cbc-472c-9d71-ffafb18082ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26889795-8e05-482f-b50c-cf75eebd1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Joseph Stalin''s "gulags," which worked criminals
        — ranging from petty thieves to political dissidents — to their graves in
        the strongman''s push to build roads, train lines and bridges for the then-rising
        Soviet Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbd38c-1859-490b-b26b-5bca27a337cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1b3a5-8eda-4c76-871b-01226c6f8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, countless textbooks taught us how our Spanish colonizers
        forced Filipino men aged 16 to 60 to work for 40 days without pay (also known
        as polo y servicio).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53287bec-4274-4834-9fc7-b611b49ca054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2122838-16c5-4f5f-a1cd-2b8ffafcebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:52:09.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:52:10.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But surely, these harrowing stories have no place in the modern
        world, especially in a free and democratic society as the country''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f8d76-b5d2-4a4e-ab8e-132fca720ef5'
      'mgnl:activationStatus': true
