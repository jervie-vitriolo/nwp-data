    'template': '1'
    'title': '‘No Chaos No Party’: a book that looks like Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c9a89-cd93-405d-908d-aa41aeb97cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If New York is
        the city that never sleeps, Manila has been staying up right along with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d3773-3aa6-4c73-a1fb-93aeb4559c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26431faa-134e-4124-92da-88787f9c6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprised of “16 cities and a municipality,” Metro Manila is a megalopolis
        inhabited by 12.88 million people in a land area of just 237.04 square miles.
        In spite of the many problems and issues it faces, from the high poverty and
        crime rates to the high structural precariousness of the supercity, to sketchy
        politics and economics, there is no shortage of fun to be had in Metro Manila  —
        you just have to know where to look.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b6680-e6c6-4da3-9c30-09ca6925d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073e0de-0fec-444e-8adb-2b40d4f5cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist and patron Valeria Cavestany has looked in all the right
        places with “No Chaos No Party,” a book envisioned by her, and edited by writer
        and curator Eva McGovern-Basa. It features 28 different artists (including
        Cavestany herself) living, working, and existing in Metro Manila today. The
        book is a fascinating mishmash of these wildly different identities essentially
        informed by the same general environment, and yet connecting with, perceiving,
        and producing from it in very divergent ways. The featured artists work with
        varying mediums, from paint to collage to dance and photography, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d3018-7b3c-4e46-9c11-71074520e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44911894-697b-41be-9470-09a944663dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavestany and McGovern-Basa, the latter of which has been based
        in Manila for the past four years, previously worked together in Manila Contemporary,
        a contemporary art gallery along Pasong Tamo Ext., and upon its closing in
        2014, McGovern-Basa was approached by Cavestany to work on a book. “The hellish
        omnipresent traffic became effortlessly the narrative thread,” Cavestany says.
        “Our lives are shaped and spin around how to beat the traffic. Exhibits are
        at unusual hours and days to beat the traffic. And when we cannot beat it,
        we just adapt and take [the] opportunity to party in the street.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4f298-92a0-4eae-bdbe-67307598189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308ca22-bfb1-4aab-83fd-27a42d12c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGovern-Basa jumped at the chance to produce a “dynamic, exciting
        publication” that promoted some of the artists in Manila and also had the
        potential to “champion the importance of books as a vessel of knowledge and
        something that had the potential to be an art object in itself.”</p>'
    '9':
      'image': 'jcr:ad610e64-6367-41b2-a705-1a10d4fda587'
      'imageCaption': '"No Chaos No Party," a mishmash of different creative identities
        and their styles, features 28 different artists living and working in Metro
        Manila today. Photo from INKSURGE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19bc218-dbd8-4da9-800f-0d7619bbc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579a654-1f25-4512-8b56-5177e6b6e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, McGovern-Basa and her project manager, Oliver Ortega,
        have been hard at work, interviewing all of the artists in their studios “from
        Parañaque to Quezon City, Taguig, Malabon, and Makati,” collecting hours of
        interviews with questions on each artist’s process and relationship with the
        city, their thoughts on art education, their mentors, views on things like
        religion and politics, each of them transcribed and translated into “a raw
        text of 12,000 to 15,000 words.” Every interview is edited to about 1,500
        words, then accompanied by images of their work and photographs of their studios
        and portraits all taken by MM Yu (also a featured artist).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0143b32-4784-4a5c-baf5-4cfe581f51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f52f43-6fd6-46f4-aead-c7da3e360eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenge of putting together a book that is at the
        mercy of busy artists and the challenge of Metro Manila’s geography, McGovern-Basa
        calls this experience amazing to have been a part of, as it became an alternative
        type of art history and education for those involved. “Artists are special
        and they see the world in alternative and wonderful ways,” she says. “So to
        provide a platform for their thoughts and to hear their stories first hand
        is a privilege.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1672b-323d-4cb6-a308-ec98129b6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4ef51-8d6f-4ade-8bb7-e72ddffe5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title, “No Chaos No Party,” is what Cavestany calls a metaphor
        for “the incredible adaptive spirit of the artists in the Philippines.” Interested
        in the chaos theory, particularly Edward Lorenz’s “the butterfly effect” from
        1972, Cavestany insists that the same is true for Metro Manila. “[Initial]
        conditions and small perturbations are very important in chaos,” she says.
        “So initial conditions here are important in what sort of art we make.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce404c5e-3a3d-4b77-a85f-0141b558d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3210e8-923b-4968-bd14-238ad607e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliberate decision to structure the book in a Q&amp;A format
        mimics a “behind the scenes glimpse into their lives,” akin to a studio visit.
        “[This] is the best experience for us curators, going and seeing how artists
        live and work and talking to them in their own environment,” McGovern-Basa
        says.</p>'
    '17':
      'image': 'jcr:95b40c7d-c4db-46f8-a0c5-bce9193eabb0'
      'imageCaption': '“No Chaos No Party” is the first book Inksurge designed — a
        visual wonder with artist-specific layouts, among other features. In photo:
        Francis Commeyne''s title spread. Photo from INKSURGE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d15a3f-2e61-43bd-91e0-40c2e83639d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365a710-6fbc-4502-9cbd-183aa224a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous meetings were had with Inksurge, the design studio charged
        with bringing this concept to fruition, to develop each artist section individually,
        “because this book is about people, about artists, so the human element, both
        in text and design was very important to us.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24ae35-eeb8-49ea-a21e-c9df679fe044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f13795-0044-4820-81af-80186a44fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inksurge is a design studio based in Pasig, Metro Manila, known
        for creating visual identities, developing websites, and making other design
        oddments for establishments and brands like Toby’s Estate Cafe, Bea Valdes,
        and Yabu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c53657-55a7-4f5b-89e1-ae1aa2fd5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf9601-4ed2-4bb0-8545-88a8d146d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2002 by Rex Advincula and Joyce Tai as “an experimental
        playground of our collaboration,” Inksurge organically became a design studio.
        Today, they have expanded to include Kevin [Enriquez], Kristel [Vinoya], and
        Stella, their bull terrier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1bb8a-ff3b-48bc-ae17-0c0867438478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933b12a-c70e-4521-b845-25a8fbcec381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No Chaos No Party” is the first book they designed — a visual wonder
        with all of its popups, pullouts, artist-specific layouts and frenetic energy,
        falling in line with the character and atmosphere of Metro Manila. With the
        book, Inksurge was able to design a convincing portrait of Metro Manila, as
        seen through its artists and the different ways they inhabit it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3bd8c-f840-4073-838e-54c71828aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ab030-d1f5-4dd5-8327-4dd6b25da0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke with Inksurge over email about the process
        of making the book and what sets it apart. Below are edited excerpts from
        the interview.</p>'
    '27':
      'image': 'jcr:c029d2d8-fa48-44ed-aeb3-33ef1ebd3990'
      'imageCaption': 'Joyce Tai and Rex Advincula, founders of Inksurge. Photo courtesy
        of INKSURGE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac99d1e-6458-4ab1-be0f-5a87990005fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9135c-5054-4460-a405-caf3268aced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you were approached to do “No Chaos No Party,” what
        kind of book did you visualize making, and how different is it from the one
        it turned out to be?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b58014-2151-4564-ad65-ab31fb55e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2ff9b-8e0f-4633-9f16-a7de22fc8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started brainstorming in September 2014. Our initial idea was
        to design and lay out the book with a lot of details and involvement from
        the artists included on the list. We based that from the objective of our
        principal: that it needs to be different from any other local art books. It
        needs to show the colorful and chaotic side of artists residing in Metro Manila.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7541d84-6e0b-49b7-999c-0d4d3461cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e7a8f-7c7c-4e05-8ac8-6f24aeea1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We visualize it as something more than a traditional art book. We
        wanted to incorporate it with a designer’s point of view. We showed Eva, our
        editor, a lot of the design books that we like.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a508c-56b2-4a12-9c54-9d5128b0abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e741d0-3b8d-488c-8a72-47ed05cecb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, we had a series of survey questions so we can interpret
        them as infographics. And there were supposed to be more photos of the location
        where the artists regularly go to. Most of the responses are lacking substance,
        so we scrapped the idea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c8bc1-777f-4d80-9451-98e7980e945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848d1d9-405f-4984-bda5-7fdf9cee1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, we wanted to use different papers, depending on [the] artist’s
        medium, with a lot of inserts (such as stickers and stencils, among others),
        but we had to consider a lot, such as the time collecting the materials, the
        consistency of requirements, and printing technicalities and production.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ffef3-0e1d-470a-ad89-c01213aa9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52af398-eaf3-48d3-89e3-225981820122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finished product was more consistent to what [we had in mind]
        from the beginning: we opted to use one good paper quality. The only big change
        from our final product was that there should be a slip-case with the map of
        the Metro Manila that you can poke out and get a glimpse of the cover. It
        was dropped last minute before [the book] went into production.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2bb35-b126-4d6b-b154-37e84914fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65120d7-df2b-4ef3-8b7d-b95b3b803a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I feel like you''re most known for your web and branding
        work, and I noticed you patterned each artist''s section, somewhat, on their
        art and ethos. How different is this process from your usual process when
        working with brands and businesses?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcaf86-0c1e-4eca-b08b-52fe3cf12919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642bd0af-b44c-4c4b-989a-8c452dc887f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, many years ago, we did a lot of art catalogues for The Drawing
        Room Gallery. That was our first exposure to working with artists, which many
        people are not aware of.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c6708-c747-4021-b1a7-20e49e366c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3906347-9c93-4853-b327-c0f6409b4669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re right; we had to consider their style of work. Working with
        the artists, we needed to know which artist would allow us to deconstruct
        their images. We respect their work a lot, and we don’t want to send a bad
        message when you dissect their work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42858c-5d38-4bb0-9112-b5e82ae44a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddddbc-3993-4bdb-b8b3-7dbbd4b33cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s the difference against the process when working with a branding
        project, we are the one setting rules for them.</p>'
    '47':
      'image': 'jcr:dcd7b5e0-1649-4079-bc40-d633090fce14'
      'imageCaption': 'Inksurge had to consider each artist''style of work. "Working
        with the artists, we needed to know which artist would allow us to deconstruct
        their images." In photo: Kaloy Sanchez''s title spread. Photo from INKSURGE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ca1b1-c3a9-4327-9a9a-64b68cc69b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88fac6-ac3c-4dba-9879-686eef968baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What message did you want to come across, at least in terms
        of design?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecbb6b-c317-4f56-936e-af6d6f8c9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d0984-2bfa-4c0c-8cb2-9752f42e3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As graphic designers, there has been a lot of involvement from our
        side that required a lot of expectations from our editor, our principal, and
        the artists themselves. We really immersed ourselves into the project and
        adapted to what kind of materials we received.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d973f-8d7d-42e3-9741-d1d41a0304e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644eb888-9a60-485c-87f2-72bbec55b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We went through all the images, listened to all audio interviews,
        collected some of their personal things and handwritten notes, and designed
        their pages based on [all of] that.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b77b66-f5e3-43f5-9a8d-9e2539bed5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a14bc1-0f5f-4f6f-b971-d8edfccb2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the design, there was also the collaborative work between
        the printer and the designers, such as the development of the pop-up, the
        process of the holographic cover and paper choices.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386d3dc-65c7-4aaf-98ae-237890f38465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6876efd-9ade-40cd-b2a2-d4157f4ea2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designing this type of book is really exciting, because there are
        no guidelines to follow, no templates — chaotically beautiful.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb1f4a-bace-40b2-8a1c-00edd82574b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a9450-82c9-4fde-8f2d-e18e0486072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:49.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:56:50.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What or whose section was most fun to work on?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58755500-7838-432f-96d5-00eeeab45631'
