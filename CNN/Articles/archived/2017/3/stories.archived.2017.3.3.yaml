    'title': 'Atimonan rubout suspects out on bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aade847-93c5-4044-99df-45b212c0b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Manila court
        granted the temporary freedom for the main suspect in the 2013 Atimonan rubout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566659ab-aaa8-4cd0-bbe9-abfcc3fcf5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b3f7f-1635-430e-b64a-9a46f7127ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Liwliwa Hidalgo-Bucu of the Manila Regional Trial Court Branch
        34 ordered the release of Superintendent Hansel Marantan and 10 other suspects
        after they paid the P300,000 bail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd097e7d-6525-4409-b1c9-ce4d0496c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501cb175-c7d0-4542-ac8c-ebef89246971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidalgo-Bucu said the prosecution failed to present enough evidence
        pinning the suspects to the crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b63512-a6a2-4913-8e29-ef4ca903c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d3af6-f294-440f-9f8f-b9265049d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the law allows bail if evidence is weak, and asserted
        their release will not affect the final ruling on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52dd6c-526f-4f62-b47d-148f516ff70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e06aa-b9a5-448a-8407-2c6a74dfe088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the court allowed Marantan and 11 others to post bail
        for their multiple murder charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fbcc8-f800-4443-a15a-5d3bc8aa9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab57b2d-b40c-45e4-a573-14af30cf964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:16:06.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing charges filed by the Justice department for allegedly
        gunning down 13 victims to death at a checkpoint in Atimonan, Quezon on January
        6, 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb861b-e072-4d17-a76e-5fd822d25cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:16:05.700+08:00
