      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87a014-7974-4a86-bec0-9a635263f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:48:53.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:48:53.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using some of the best Filipino architects, people who are
        used to building in the millions. Now I''ve asked them to produce something
        at a much, much more affordable price," said Antonio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a83ce-2a54-4390-ab07-ffc7a1337231'
      'mgnl:activationStatus': true
