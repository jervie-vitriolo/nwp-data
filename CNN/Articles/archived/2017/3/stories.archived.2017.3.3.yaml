      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elha auditioned twice for reality singing competition The Voice
        Kids Philippines. She did not make the cut on her first attempt, but she tried
        again and eventually rose as the grand champion of the show''s second season
        in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e0a8d-c103-4c9d-8759-1022244d715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:46:56.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba03bff-bb92-46d1-8f62-b828ee4b1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:56.425+08:00
