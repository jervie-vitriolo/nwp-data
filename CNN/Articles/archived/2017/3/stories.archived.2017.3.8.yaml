      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477b5df-0171-4305-b168-2a6509439e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping devices up to date is the best way to avoid vulnerabilities
        -- that includes software and hardware updates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9b19e-a2df-46df-9d01-ec4680b8654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaee84-1daf-449c-9902-f4600b83d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re worried about being hacked by the CIA, "you want
        an up-to-date phone," Weaver said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32af83-1348-4eef-a9eb-7dc5b2846738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469ea17-6b60-437e-ae59-5f77424feb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WikiLeaks publication indicates that older Android 4 devices
        were particularly vulnerable to exploitation. Weaver suggests using newer
        Android and Apple phones (at least an iPhone 5) and arming them with strong
        passwords.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b69eb6-b992-49db-bd8f-b592379ac4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4764743-a4c8-46ac-a8b6-751a51ce4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Tuesday that its latest software update eliminated "many"
        of the potential iPhone hacking methods pointed out by WikiLeaks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b53666-7779-4418-9948-8f26c21209a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cddc1-f46e-41fd-9ce2-5dc5861b6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The scotch tape defense</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ff916-58ce-4513-8211-e0dda271f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Facebook founder Mark Zuckerberg, a guy who employs some of
        the world''s smartest engineers and coders, protects himself from hackers
        with pieces of tape over his laptop''s camera and microphone jack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc90a7-e99d-4749-b38a-0ca76f3b9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db44e8-3200-4f9a-9c87-ad8e1c554e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may seem ridiculous that the world''s leading security companies
        and security experts would put tape over their webcams, but it is the only
        way to guarantee they cannot be switched on by software," Ghosemajumder said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad2c01-de93-4870-8519-20883c905271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37057d-bb47-40bb-a9ed-c54c320e1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately microphones can still pick up decent audio even if
        they''ve been covered with tape. That''s why security experts say they are
        baffled that anyone would voluntarily buy sophisticated, microphone equipped
        devices that connect to the internet — Amazon''s Alexa or Samsung''s smart
        TVs, for example.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a6626-9221-4734-97d2-c8066209245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886b9ac-b9ed-42f5-bfe6-0238c1007f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just creepy," Weaver said. He added that people with smart
        TVs should be less worried about the CIA than about companies that manufacture
        smart devices and could be compelled to hand data over to a government agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becdd3a-c005-40f2-9101-193f15b9cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dad413-bb60-4d45-8e2e-ff18b54c417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unplug your smart TV</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee9213-5cf4-43c4-bdcb-02ce55139dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why security experts say they are baffled that anyone would
        voluntarily buy sophisticated, microphone equipped devices that connect to
        the internet -- Amazon''s Alexa or Samsung''s smart TVs, for example.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367190c-9baa-4f79-82a2-27219f32c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb76f2-264c-4565-b872-099c17afb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just creepy," Weaver said. He added that people with smart
        TVs should be less worried about the CIA than about companies that manufacture
        smart devices and could be compelled to hand data over to a government agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd18f3a-275d-49fd-af7a-2de4fd0f7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89421fcd-8fde-41e4-8d06-66b6110917f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WikiLeaks publication talked about "Weeping Angel," an alleged
        CIA program that could take control of Samsung smart TVs and turn them into
        listening devices. Weeping Angel — which requires physical access to the television
        set — puts targeted TVs into a fake off mode, so even if the TV is turned
        off it is actually recording and picking up conversations and sending them
        to a CIA server.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e9329-1a64-4e13-96da-fe383d84c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691877e-4cc4-4016-b40a-692097fd97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is scary stuff.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f9973-d672-4cd5-a83e-d52a3404e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08beeded-0457-49d6-bc75-cc7b5f8c57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung warned users about this vulnerability back in 2015.
        The terms of service for its smart TVs included warnings that televisions
        could be eavesdropping on living room conversations and transmitting the data
        captured "to a third party through your use of Voice Recognition."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db233f63-4eee-47b1-b6f4-2ffceae3912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b35ef9-8917-4a05-b124-b64172566b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said in a statement that it has seen the latest WikiLeaks
        report, and is "urgently looking into the matter."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74f5fd-5f56-412b-a8f2-10ae67e6ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7e512-934c-44da-a6db-63ea19b86166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you still want a smart TV, don''t have sensitive chats around
        the television set and kill the power source when it''s not in use.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefd093-9998-4fab-a0b2-ba7a3a317d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687899ae-3496-47df-b408-5372f2588ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turning off and unplugging TVs is a great idea," Moussouris said.
        "I even cover TV cameras in hotel rooms, just like I do on my laptop."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8ece9-22a4-4907-b492-7c9ee4303ec3'
      'mgnl:activationStatus': true
