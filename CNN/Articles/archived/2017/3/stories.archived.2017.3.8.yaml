      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also lamented that the country continues to be divided even
        after the elections. She said public interest and basic needs have taken a
        back seat  to government programs that lead to death and violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105e87e-9185-43c6-ad79-de8916f9de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e59fd8-c73c-488a-a18a-57f1d5b0a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ay hindi nakakatulong. Lalo na''t ang tunay na pangangailangan
        ng taumbayan ay nakakaligtaan na. Nakatuon ang pamahalaan sa pagsulong ng
        mga programa na nauuwi sa kamatayan at karahasan, sana mas bigyang pansin
        ang pangunahing pangangailangan ng bawat Pilipino — trabaho, edukasyon, kalusugan</em>,"
        Robredo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bb09d-2647-4600-93d3-bd9cd9fe4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbe9b8-d3f8-4244-b463-10da60e50e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not helping. The public''s needs are being forgotten.
        The government is focused on programs that result to deaths and violence.
        I hope that what''s given more attention by the government is what every Filipino
        needs — job, education, and health.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ab0f1-24b2-4b76-a7d2-c90ada8f6bbb'
      'mgnl:activationStatus': true
