      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hardest (part) was the transition period from
        civilian to military (life). When you are a civilian, you could eat and eat,
        and do what you like... When you get in PMA, you train.]</p>'
