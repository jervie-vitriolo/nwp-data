      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16010638-9546-4d41-80bc-3f1229da5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That transition period was tough at first, but when you get used
        to it, what used to be difficult becomes easier at the Academy.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8824a-cb3e-43cf-abef-3963f48d5a94'
