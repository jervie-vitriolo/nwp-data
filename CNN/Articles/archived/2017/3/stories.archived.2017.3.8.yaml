    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WikiLeaks'' CIA hacking claims: How worried should you be?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf8bb0-929f-4ac2-b570-e891a588609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — WikiLeaks has set off an
        avalanche of alarming headlines with its publication of purported CIA documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32ac56-793b-4254-ac5a-46b0e4b82076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d89fd-8fbf-4f68-aeac-e186f15910c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations that the U.S. agency has hacked into smartphones, laptops,
        and internet-connected TVs to spy on people around the world are enough to
        make anyone paranoid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc9fe4-4e34-4130-b5fd-16766f5bd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368c2bf-36b6-4872-97a6-36bd15d194c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security experts are urging tech consumers to keep calm and
        take a few simple precautions. The document dump reveals nothing terribly
        new or surprising in technical terms, the experts say. Mobile spy tools have
        been around for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3032c4f-5113-4aeb-81fd-ed7d910b70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120430fb-d775-46ac-a5b8-a28a0269acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the CIA hacks is like saying water is wet — it''s them doing
        their job," said Nicholas Weaver, senior researcher with the International
        Computer Science Institute at the University of California, Berkeley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a2788-ca90-48b5-a5af-6cbe38f3c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2162a-8ba6-4f84-8caa-f1e34386c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WikiLeaks publication serves as a reminder that anyone with
        a smartphone or another device connected to the internet is vulnerable to
        hacking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea344e-44b1-4264-953d-73fd555a47e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cf488-3abb-4574-8dd6-2eb4a79f5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No computer system is impenetrable," said Shuman Ghosemajumder,
        chief technology officer with cyber security firm Shape Security. "Given enough
        time, effort, and resources, a nation-state or even a well-funded cybercriminal
        group is capable of compromising almost any popular system we think of as
        secure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7945d5-9034-4b82-b417-5b88a9ae6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cb3b8-11c0-466c-972f-ea9f846beea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t want to get hacked? Get off the internet and use snail mail
        to communicate. But If you want to stay plugged in, here are a few steps to
        help protect your privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca073c9-4b66-4a61-96ea-46e1531be30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:24:00.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:24:03.248+08:00
