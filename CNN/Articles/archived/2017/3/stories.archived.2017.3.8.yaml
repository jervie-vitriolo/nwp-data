      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor said it wasn''t strictly bribery, as nothing was stated
        anything explicitly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda005e-088b-4ce6-807e-d63d4cc4ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bad1f-00fc-4b88-aec8-e42c0e7dcbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero pag-tindig niya may naiwan doon na parang…Hindi naman,
        wala naman</em> bribery, <em>kasi wala naman sinabi. Parang gratis. Pinahabol
        ko kay</em> Bong. <em>Akala ko… kung bote tatanggapin ko. Hindi naman ako
        umiinom eh, eh ''di binibigay ko lang sa… Pero noong tiningnan ''nong</em>
        aide <em>ko, pera</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2be09f-4c6e-4efa-b6bc-5cdcb680854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bea6a3-c9c4-4172-a06c-ffc54450a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He left something… It wasn''t-there wasn''t any bribery
        because they didn''t say anything. It was like a gratis. I told Bong to give
        it back. I thought… if this is a bottle I''ll accept it. I don''t drink so
        I just give it to… but when my aide saw it, it was money.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ca8de-e8db-4f78-89d3-7693c9ec1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8a130-5089-4aa6-9b4a-9d0a2678c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he sent the gift back, instructing his
        aide to go to the airport return it to the person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa419ddc-e804-45f6-a485-7e56c7c6669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09a7d2-2e00-4882-9893-e2a5e0044d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mighty Corp. bribery allegations came to light after media reported
        Presidential Chief Legal Counsel Sal Panelo''s claimed the company once tried
        to bribe the President with a package full of money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c716f72-7c8a-485b-8993-cde6e41cdce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763368c-3b2d-438d-9b5b-a21debfe8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mighty Corp. and Mighty Corp. owner Wongchuking''s lawyer,
        Sigrid Fortun, have dismissed the bribery allegations as well as allegations
        of fake tax stamps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0521a106-9863-4ce7-8019-a37a08a21d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7290f8-2de9-4151-8c1b-d8bab3c06187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Tuesday statement, the corporation said: "Mighty has never
        taken part nor has it ever indulged in such activity especially with officers
        of the incumbent administration."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe4558-7fcd-4bb4-8ba6-46bd53927d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032d679-16b8-43ba-96b3-16ec1c71b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also took a jab at Panelo, claiming he is a "victim of misinformation"
        as he "unwittingly disparaged" Mighty Corp.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0610237-8923-42a4-8b0a-f1bddda55e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
