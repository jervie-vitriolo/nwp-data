  'NBA-Brooklyn-Nets-Tanduay-Rum':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-03-08T14:35:27.668+08:00
    'imagesource': 'jcr:0e2c05ca-844c-47b8-9b08-cf8cce56d626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4210868-ead7-407d-b81b-ec3682555dd3'
    'lead': 'Filipino brand Tanduay Rum has inked a deal with the NBA''s Brooklyn
      Nets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:44:46.234+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:44:46.368+08:00
    'mgnl:lastActivatedBy': 'eunice'
