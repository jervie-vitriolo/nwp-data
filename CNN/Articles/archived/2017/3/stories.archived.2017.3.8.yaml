    'lead': 'The Global Youth Summit is a platform for young people to collaborate
      and share ideas on sustainable development goals. Here are nine takeaways from
      this year’s summit that are worth inspiring the youth to take action and focus
      on the things that matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:13:00.376+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:13:00.719+08:00
