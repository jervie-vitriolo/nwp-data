      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaknib Class of 2017 valedictorian Cadet First Class (C1C) Rovi
        Mairel Valino Martinez shared with CNN Philippines'' Balitaan the time she
        almost quit, and how she overcame it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e289e-5987-4d2e-bea2-b505ef972c3a'
      'mgnl:activationStatus': true
