      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Yasay</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31e11e-48d7-4f30-8b48-4245bd1b93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.560+08:00
