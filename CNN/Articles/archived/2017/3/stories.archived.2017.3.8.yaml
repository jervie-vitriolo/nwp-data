  'WikiLeaks-CIA-hack':
    'author': 'Sherisse Pham, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-08T16:48:05.253+08:00
    'imagesource': 'jcr:f7a9d30b-399d-4d2e-b17a-26fcdcfb5727'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8b9d68-bb2b-4d3e-8177-336592e2ee15'
    'lead': 'Allegations that the U.S. agency has hacked into smartphones, laptops,
      and internet-connected TVs to spy on people around the world are enough to make
      anyone paranoid. But security experts are urging tech consumers to keep calm
      and take a few simple precautions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:24:00.019+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:24:03.243+08:00
