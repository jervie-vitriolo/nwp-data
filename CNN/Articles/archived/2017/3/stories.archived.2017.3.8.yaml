    'template': '1'
    'title': 'CA rejects Yasay''s appointment as DFA Chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef48803b-04b7-4b1f-a417-5087a30010b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        of Appointments (CA) rejected on Wednesday the nomination of Perfecto Yasay
        Jr. as Secretary of Foreign Affairs - the first appointee of President Rodrigo
        Duterte to have received such a decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b8074-5848-4173-a711-127838202399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc98a4a-f418-4759-910f-4c5a69a8dfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No member objected to the recommendation of the foreign affairs
        committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025d12a-ab43-4a0a-863d-4e3de3b1197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ac633-8129-483b-bb32-6be65c69f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay faced the Commission on Appointments for the second time Wednesday
        morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b1229-d327-4d62-8aba-5dc6af106e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ffbda-26b8-44d0-ae0e-f41e9d6da8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee and the commission in plenary session decided on his
        fate based on documents, submitted by Yasay himself, to prove his claim that
        he was never a U.S. citizen. They also used as basis other documents gathered
        by the committee members and the affidavit Yasay executed on February 22,
        the first time he faced the committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068da6a-10c5-46a5-999b-cdcd734dd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb03550-10eb-424c-af1c-15d51bb21846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave him the opportunity …whether he was an American citizen
        or if ever he became one at any point in his life. He said, ''I never acquired
        American citizenship,''" Rep. Josephine Ramirez-Sato said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db480e0-a88f-42c6-b6f7-1ad9caf2af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9fb45-601c-43d0-b438-71343a16a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay admitted to the committee that he indeed held a U.S. passport
        in 1986. But he claimed it became null and void after he declared his intent
        to return to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15efdf-95a2-459f-aefc-4e6693aabfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d7ffd-def8-496a-8196-edaa6b1456e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always admitted that I was granted US citizenship... in
        November 1986 …became void because of the reasons I have stated in my affidavit,"
        Yasay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3f49b-47d4-42fb-8c32-9ecbeeee6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a1638-5283-45c4-81ba-00a372108d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato then referred to a document that stated Yasay renounced his
        US citizenship only in June last year - a month before President Duterte announced
        Yasay as his Foreign Affairs secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983001f-ffe4-4116-8b51-d85a86d24fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb66f7-8431-4869-983c-9514233371f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You fooled the United States when you applied with a preconceived
        intention not to reside permanently…were you truthful to your oath…country?"
        she asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e524791-f24d-4b27-a7f8-99fe8e9f041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11610d-18b4-4c50-9a93-996e5f605a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also apologized for "inadvertently" misleading the commission
        on the status of his citizenship, saying it wasn''t his intention give false
        information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
