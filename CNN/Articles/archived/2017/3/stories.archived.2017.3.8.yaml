      'jcr:uuid': 'debfb489-d798-4d1f-9fa7-1b5eedda257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was on the verge of leaving the Academy, so her squad
        leader brought her to another female upperclassman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e59e94-020b-49b4-a34f-d94ccb2ed104'
      'mgnl:activationStatus': true
