      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae39fc6-1333-44a6-bab3-f703c331a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.560+08:00
      'mgnl:createdBy': 'eunice'
