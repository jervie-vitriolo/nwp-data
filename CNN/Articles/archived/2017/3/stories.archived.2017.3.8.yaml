      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is up to President Duterte if he wants to appoint Yasay
        to another position. But Yasay''s U.S. citizenship and his non-disclosure
        may hound him regardless of any position in the government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3cb90-4d5a-4768-8cec-17f8fb62c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.561+08:00
