      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3eb49-36c7-44bb-9e4e-8e1c34f5ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung transition period na yun, mahirap sa umpisa, pero pag nasanay
        po, yung mabigat, pagaan ng pagaan pag nasasanay po dito sa Academy," she
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2de9c-2d81-4360-b7be-60e02a404f7c'
