      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo susuko. Hindi tayo mananahimik. Ang demokrasya ay
        nakaugat sa prinsipyo ng pagbibigay-boses sa ating kababayan, lalong lalo
        na ang kababaihan na pinipilit nila ngayong patahimikin</em>," Robredo added,
        saying she will not be broken by any demolition job.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98056132-fe15-438b-b67c-8ad1263808be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.902+08:00
      'mgnl:createdBy': 'eunice'
