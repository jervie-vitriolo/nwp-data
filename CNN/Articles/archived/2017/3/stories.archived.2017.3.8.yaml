      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President revealed the company had attempted to leave him a
        "gift" instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f8bde-983d-4ee6-bc08-56b2e6861412'
