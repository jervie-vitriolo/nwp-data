      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a87e31-5781-4ac7-8ebd-46c5e6070ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.474+08:00
      'mgnl:createdBy': 'eunice'
