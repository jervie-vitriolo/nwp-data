      'mgnl:lastActivated': 2019-07-11T08:36:22.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA Foreign Affairs Committee Chairman Panfilo Lacson said Yasay
        is expected to immediately vacate his post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70238d1c-5f2f-4e76-bf29-2e32557389c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.560+08:00
