      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Tuesday denied local cigarette manufacturer Mighty Corporation
        attempted to bribe him when he was still Davao City mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848408e-5392-4095-adf7-083d85bd9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.474+08:00
