      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It takes a village to save the planet</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91552048-a317-41f4-ad74-d6607cecb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b084f0b-1510-41f6-b03c-169a74f2b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Change Commission Usec. Vernice Victorio gave a talk on
        climate action, asking the attendees to choose one small deed — whether it’s
        unplugging unused devices to save electricity, opting to forego plastic, or
        planting trees — that they can contribute for the good of the planet. Collectively,
        these seemingly tiny decisions, most of which don’t even take a second to
        make, may just end up changing lives. “The effect you have on others is the
        most valuable form of currency,” she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea1c93-b6b6-4198-8179-e62b8e8bae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
