      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato, a Liberal Party member, also pointed out a remark by Yasay
        during a radio interview that some members of the commission are challenging
        his nomination to destabilize the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237f5fe-40c5-4346-9748-8230b1f368f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09d7f8-693d-4f64-a4d8-9e7c142d783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.560+08:00
