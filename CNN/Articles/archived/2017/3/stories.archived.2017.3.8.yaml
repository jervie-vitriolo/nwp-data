      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Roncarati, social affairs officer of the United Nations Economic
        and Social Commission for Asia Pacific, gave the talk on the no poverty SDG,
        which means eradicating poverty in all its forms, wherever it may be. He stressed
        the importance of resilience and concrete and consistent action on the road
        to making big changes, but added that positive thinking is truly the key to
        making things happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088ae47-f00b-4f74-8fd1-fabd123b54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.378+08:00
