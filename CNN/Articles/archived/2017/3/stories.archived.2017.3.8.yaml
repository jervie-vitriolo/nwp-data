      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Congressmen are
        looking into adding to the list of heinous crimes punishable by death after
        the bill breezed though the third reading in the Lower House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb01bb0-1780-4b0c-af37-33a9514268eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:02:31.533+08:00
