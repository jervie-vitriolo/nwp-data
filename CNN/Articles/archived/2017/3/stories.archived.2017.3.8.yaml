      'text': '<p><strong>A single idea can change the world</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ee517-3105-43e4-a3a0-e04f477362e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f37b01-ca0b-476e-8c41-d27f5707b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this summit in particular, a grant of ₱1,000,000 was offered
        and divided among five innovative and forward-thinking projects.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a91b52-b608-48f7-852e-6ac96a724059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb490190-3898-4158-8434-53606dfa80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s the 5Ebig Project, which provides an online platform to
        help increase employment through TESDA courses; Community Poultry and Garden
        for a Healthy Future, a vegetable garden and poultry farm that aim to help
        eliminate malnutrition in impoverished areas; SakunAPP, an Android mobile
        application used to teach disaster preparedness and monitor the safety status
        of community members; Taytayan (“bridge” in Cebuano), which aims to bridge
        the gap and gender disparity in the primary grade pupils of Mabolo Elementary
        School in Cebu; and Ropes for Hope, an initiative that helps mothers learn
        to craft rice straws as a means for alternative income and utilizing waste
        products.</p>'
  'death-penalty':
    'author': 'Anna Bueno'
    'caption': 'Reimposing the death penalty in the Philippines comes with a few possible
      repercussions, including treaty violations, a court battle, and the inevitability
      of human error. Illustration by CARINA SANTOS'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-03-08T17:51:27.002+08:00
    'imagesource': 'jcr:3d9a3ec0-3ecf-4c36-b92f-09218144eef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7449619-e2c6-4c63-8e87-a8a2f6a6241e'
    'lead': 'Reimposing the death penalty in the Philippines comes with a few possible
      repercussions, including treaty violations, a court battle, and the inevitability
      of human error.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:20:07.750+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:20:08.221+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The price of capital punishment: What a future with the death penalty
      may look like'
    'updated': 2017-03-10T21:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd97056-8e78-4abc-a4dc-69193cd11ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Eleven years ago,
        the halls of Senate saw its lawmakers vote 16-0 to abolish the death penalty.
        A similar bill was pending in Congress, with members of the House also overwhelmingly
        in support of the move to repeal the death penalty law. The term of Gloria
        Macapagal-Arroyo as president thus saw the demise of a punitive measure that
        sought to impose death as the supreme penalty, instead of <em>reclusion perpetua</em>
        or life imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037a49f-20a3-4d0e-ac97-dd69fcc88c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9e14b-07e2-4d50-8830-22818affd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, 2017, during the third and final reading of <a href="http://congress.gov.ph/legisdocs/first_17/CR00047.pdf">another
        bill</a> that seeks to resurrect the capital punishment in the name of President
        Rodrigo Duterte’s drug war, 217 members of Congress <a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-approves-death-penalty-third-final-reading.html">voted
        “yes” in favor of the death penalty</a>. Fifty-four (54) said no. Only one
        (1) abstained. The bill has been pared down considerably — covered offenses
        include only drug-related crimes, not including possession. More death penalty
        bills, covering offenses such as rape, may come up, <a href="https://cnnphilippines.com/news/2017/03/06/Alvarez-rape-plunder-could-be-next-on-death-bill.html">says
        House Speaker Pantaleon Alvarez.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028bae8-1fbb-49de-90fe-c00cff6c8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886426bf-46a2-4e86-ae2a-89aa664a1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next for the controversial bill is another round of three
        readings in the Senate, and a possible reconciliation of the two chambers’
        versions through a bicameral committee. The president can then either sign
        or let the bill pass into law. Once in effect, the death penalty law is seen
        to affect the incidence of drug-related crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbd328-5367-4eac-85cf-f071ed9ae643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e65d68-ed30-4c81-9dc6-9fa305ea8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Fidel Ramos was president, the impetus for the reimposition
        of the death penalty law, similarly, was “due to the alarming upsurge of such
        crimes.” It was hoped that the measure would deter the commission of further
        crimes, <a href="https://pcij.org/blog/2006/04/18/a-timeline-of-death-penalty-in-the-philippines">even
        though there was no clear showing that this was achieved</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e47e4-34b3-4474-91fe-5e765fb35203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff76801-76ba-4aaa-a5f7-8707a8a30580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country that has seen the re-imposition, abolition, and possible
        re-imposition (again) of the penalty of death, what can we expect once the
        death penalty bill passes into law, 11 years after its most recent version
        was “killed”? Here are a few examples of what a future with the death penalty
        looks like in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c749c9-5c7e-4e01-9646-2e3a8ddaa3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We will have violated the provisions of a global human rights
        instrument — the Second Optional Protocol to the International Covenant on
        Civil and Political Rights (ICCPR).</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b5e34-670f-4916-bbec-d16e3edab83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42667bf9-6cf8-4bf5-9d7f-0c9c85e4db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Philippines <a href="http://indicators.ohchr.org/">ratified</a>,
        and therefore bound itself to the <a href="https://www.ohchr.org/EN/ProfessionalInterest/Pages/CCPR.aspx">ICCPR</a>
        in 1986, it was obliged to respect any human being’s inherent right to life,
        as stated in Article 6 of the treaty. When we additionally ratified the ICCPR’s
        <a href="https://www.ohchr.org/EN/ProfessionalInterest/Pages/2ndOPCCPR.aspx">Second
        Optional Protocol</a> in 2007 — a complementary instrument drafted with the
        specific goal of abolishing the death penalty in the territory of any State
        who is a party to it — we expressly and even more strongly bound ourselves
        to this obligation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab5a33-8df6-4160-9fe3-dd644e195b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Echegaray’s execution for raping his 10-year-old stepdaughter was
        preceded by his plea to declare the death penalty law in effect at that time
        unconstitutional, arguing (among others) that death is a “cruel, inhuman,
        and degrading” punishment that violates the Constitution.</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc9c1b-b3b9-42b4-8fa9-2274d7786937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 1 of the protocol states that “No one within the jurisdiction
        of a State Party to the present Protocol shall be executed,” and that “Each
        State Party shall take all necessary measures to abolish the death penalty
        within its jurisdiction.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2b33b-0333-4b05-9f49-6b79fb3d9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75a78c-83de-46ce-9a94-127797f7bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a year before the Philippines ratified the protocol, former
        president Macapagal-Arroyo’s administration already saw the <a href="https://www.lawphil.net/statutes/repacts/ra2006/ra_9346_2006.html">complete
        abolition of the death penalty in 2006</a>, anticipating our permanent commitment
        to our international obligation (thus explaining her “no” vote in the final
        House reading in 2017).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877d661-6495-4f05-8355-cc8161aac205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d4722-cc4f-4396-91bd-2c8458eaf9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the Philippines is <a href="https://www.refworld.org/docid/453883fde.html">not
        allowed to denounce or withdraw from its obligations in the ICCPR</a> (of
        which the protocol forms a part), considering the fundamental nature of the
        rights it protects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff734664-dc9f-42c5-a54a-5dc00b33939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b265ac-4699-4f1b-b7fa-3abd513b87d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from violating the ICCPR and its Second Optional Protocol,
        the reimposition of the death penalty may also have adverse economic effects
        to the country. Some <a href="http://trade.ec.europa.eu/doclib/docs/2016/january/tradoc_154178.pdf">international
        instruments</a> look into the ratification of major human rights conventions
        (the ICCPR and its protocols are landmark human rights agreements) as a requisite
        before granting trade benefits to developing States, such as the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d8fce-66b2-4482-842f-298fc14fe222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The definitions of “heinous crimes” and “compelling reasons”
        justifying the imposition of the death penalty may be revisited by the Supreme
        Court.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd9b018-b54d-4c1c-9aa2-bd1878e2c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e80b73-769b-4660-9f4e-3ebf6c515180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty is not absolutely prohibited by the Constitution.
        It may be reimposed by Congress, only on account of “compelling reasons involving
        heinous crimes.” In light of rising criminality during the term of President
        Ramos, the <a href="https://www.lawphil.net/statutes/repacts/ra1993/ra_7659_1993.html">death
        penalty was reimposed in December 1993</a>, and was carried out through <a
        href="https://www.lawphil.net/statutes/repacts/ra1996/ra_8177_1996.html">lethal
        injection</a>. <a href="https://edition.cnn.com/WORLD/asiapcf/9902/05/philippines.execution.02/">Leo
        Echegaray</a> was the first to be executed in 1999 under the reimposed death
        penalty law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fa17f-6378-4c3e-bfd2-1a5a0c197e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4b9b7-8239-4c80-a266-58e7c0dd239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echegaray’s execution for raping his 10-year-old stepdaughter was
        preceded by his plea to declare the death penalty law in effect at that time
        unconstitutional, arguing (among others) that death is a “cruel, inhuman,
        and degrading” punishment that violates the Constitution. Yet the court denied
        his last resort to avert the impending punishment of death, which was meted
        out on February 1999. Six other executions followed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf6e83-c90b-4ba4-9dc0-f7157ed41827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4dd7a1-5e4a-4ed6-8ee7-4471fbe90a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echegaray’s final arguments, while unsuccessful, allowed the Supreme
        Court in <a href="http://sc.judiciary.gov.ph/jurisprudence/1997/feb1997/117472.htm">People
        v. Echegaray</a> to discuss at length the rationale of both abolitionists
        and re-impositionists in respectively opposing and lobbying for the death
        penalty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5bec6-0de2-4148-852b-e2b695d07010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d541f-fa7e-42f9-a49e-856cdddba7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Senate debates at the time, abolitionists demanded a more
        rigorous explanation of what constitutes “compelling reasons” justifying the
        death penalty, and sought to clarify what was meant by “heinous crimes” that
        would be covered by it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d62095-d411-4dc8-b67a-bc3955a287ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de751438-65f3-4c13-8f72-375aba9274d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, Sen. Jose Lina, Jr. argued that for a reason to be compelling
        enough to justify the penalty, it must be such that “the State has done everything
        in its command so that it can be justified to use an inhuman punishment called
        death penalty” — a view that implied that numerous reforms in the justice
        system may still be made instead of resorting to death to deter wrongdoing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d626d-0661-4194-89aa-abc2dfc8779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Leading up to the abolition of the death penalty in 2006, former
        Chief Justice Artemio Panganiban was quoted as saying that the Supreme Court
        could have committed a “judicial error” in convicting Echegaray.</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d499dd1-bba9-41fb-a9da-c51279531f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Wigberto Tañada, another abolitionist, requested that clear
        and specific elements be enumerated as to qualify a crime as “heinous,” as
        to fully inform an accused person of the crime. He asked: “Are crimes heinous
        by their nature or elements as they are described in the bill, or are crimes
        heinous because they are punished by death?”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da344f2-53cc-432a-9dc5-163653ff6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71154c7-183c-482b-9ac2-a2161c9d5460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that, Sen. Arturo Tolentino, a staunch re-impositionist, replied:
        “They are heinous by their nature … but that is not supposed to be the exclusive
        criterion. The nature of the offense is the most important element in considering
        it heinous but, at the same time, we should consider the relation of the offense
        to society in order to have a complete idea of the heinous nature of these
        offenses.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6314ddd-30ea-44ec-ab67-c3aea661d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd782b-cd34-4a5b-9947-d610056cdf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Sen. Tolentino would aver to the wisdom of the Supreme
        Court in deciding what constitutes “compelling reason involving heinous crimes.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d1878-8fef-4244-a561-3e3b2fbf1837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705105e-7040-429c-8d92-ec6d55599db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, the court in Echegaray, seemingly addressing the concerns
        of senators Lina and Tañada and responding to Tolentino, will explicitly declare
        that the Constitution only requires “compelling reasons involving heinous
        crimes” as justification for reimposing the death penalty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d08a0-4a60-41c4-bdfe-a0735a6616e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32057c88-3641-4a77-bfd0-f98957b0b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing in the said provision,” said the court, “imposes a requirement
        that for a death penalty bill to be valid, a positive manifestation in the
        form of a higher incidence of crime should first be perceived and statistically
        proven following the suspension of the death penalty. Neither does the said
        provision require that the death penalty be resorted to as a last recourse
        when all other criminal reforms have failed to abate criminality in society.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c4a84-760c-4687-8bc8-8ecd785d4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc1bf5-6a61-4312-9564-ee670a2c5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the heinous nature of crimes, the court attempted to illustrate
        it this way:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76602fe7-d07d-417d-b479-82707f44e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0123d1-5839-4ba3-999e-255d4bdca417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The elements of heinousness and compulsion are inseparable and
        are, in fact, interspersed with each other. Because the subject crimes are
        either so revolting and debasing as to violate the most minimum of the human
        standards of decency or its effects, repercussions, implications and consequences
        so destructive, destabilizing, debilitating, or aggravating in the context
        of our socio-political and economic agenda as a developing nation, these crimes
        must be frustrated, curtailed and altogether eradicated.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8edc9-db54-44ca-acf7-4b30a5d06b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa5321-87e1-4757-bbaf-a514c014dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related note, some House representatives, in fact, are also
        mulling questioning the current death penalty bill in court once it passes,
        for <a href="https://cnnphilippines.com/news/2017/03/01/House-approves-death-penalty-second-reading.html">violating
        procedural rules</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6194660-77fe-4443-9252-879341df8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We will be testing the capacity of our judges to properly
        mete out the death penalty.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9cc54-b5a0-43b9-92e8-e1b2de222920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebb7bb-aad2-46f5-8be2-e6ac3e69ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the abolition of the death penalty in 2006, former
        Chief Justice Artemio Panganiban was <a href="https://pcij.org/blog/2006/06/13/supreme-courts-judicial-errors-in-death-penalty-cases">quoted</a>
        as saying that the Supreme Court could have committed a “judicial error” in
        convicting Echegaray.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffcb0a-7070-4663-8eed-bfd0634dae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a368d0-7c68-4b5f-a910-f9b46bb1c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:20:07.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:20:08.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2006, the highest court has already admitted in <a href="http://www.cases.batasnatin.com/147-2004/july/10647-the-people-of-the-philippines-appellee-versus-efren-mateo-y-garcia-appellant-g-r-no-147678-87-2004-july-7-en-banc.html">People
        v. Mateo</a> the fatal fallibility of some of its judges, stating that 77.71
        percent of the decisions tried by lower courts, imposing the death penalty,
        are either modified or reversed upon review by the highest court. In the case,
        the Supreme Court even stated the following numbers: Of the 907 cases it reviewed
        from 1993 to 2004, only 230 (25.36 percent) have been affirmed (or found to
        have been properly decided by the lower courts). From death, the Supreme Court
        in fact reduced the penalty to <em>reclusion perpetua</em> in 483 cases (53.25
        percent). It also rendered an acquittal in 65 cases.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
