  'DFA-Secretary-Perfecto-Yasay-appointment-denied':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Former Foreign Affairs Secretary Perfecto Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-08T20:07:01.059+08:00
