      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shot dead Vince, a 4-year-old male, to cut one of its horns,
        probably with a chainsaw," it said. "Its second horn was partially cut, which
        left the impression that the criminals were disturbed or that their equipment
        was defective."</p>'
