      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The top student
        of this year''s Philippine Military Academy (PMA) graduates — who is also
        the fourth female topnotcher in PMA history — faced an uphill climb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636962a-57c7-4e9d-a4b8-2c5deff49842'
