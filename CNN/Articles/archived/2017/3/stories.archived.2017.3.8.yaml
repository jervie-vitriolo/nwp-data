  'kabul-military-30-killed':
    'author': 'Euan McKirdy and Ehsan Popalzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-08T22:02:25.262+08:00
    'imagesource': 'jcr:d28ebf86-19d7-41bc-8f01-80773ace07ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '622cee83-053c-4d77-9f66-21f48e29cba7'
    'lead': 'More than 30 people were killed and more than 50 injured Wednesday when
      attackers dressed in medical uniforms stormed a military hospital in the Afghan
      capital of Kabul, said Dawlat Waziri, spokesman for the Afghan Ministry of Defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:55:54.673+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:55:54.973+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 30 killed in attack on Kabul military hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77a42f-2c83-4cc8-978e-43a27d187a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> More than 30 people
        were killed and more than 50 injured Wednesday when attackers dressed in medical
        uniforms stormed a military hospital in the Afghan capital of Kabul, said
        Dawlat Waziri, spokesman for the Afghan Ministry of Defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee368f-aed4-4bd9-8642-4262af674639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427df12-7fa8-4bd5-abeb-e4d04fbea9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-hour siege ended with four attackers dead at the Sardar
        Mohammed Daud Khan hospital, the biggest and best-equipped facility in the
        country. One suicide bomber died at the hospital''s south gate, and three
        armed assailants were killed inside the hospital, said Sediq Sediqqi, Afghan
        Interior Ministry spokesman, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089b03f-1b4f-408a-bd4d-79ccfd4b3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a969e3-9c6c-4118-81dc-ed99abea7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility, known locally as the "400 bed" hospital, is only a
        few hundred meters from the U.S. embassy and the diplomatic quarter of Kabul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c31722-a6b7-406d-9b33-63ce9872bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849429f1-c4ae-48c7-beef-ce848582bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were taken to the Wazir Akbar Khan hospital, Smael Kawosi,
        media relation officer for the Ministry of Health, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e8c0f-6fdd-4eb5-a622-14110ab1530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf81e4-891e-4f32-87ea-4ca9c763afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban spokesman, Zabiullah Mojahid, denied responsibility for
        the attack in a tweet, saying: "Today''s attack on hospital in Kabul has nothing
        to do with the Mujahidin of Islamic Emirate," using the group''s formal name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf47e08-7cdb-46cd-b728-b35457fa193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b07d2e-6552-463c-bd36-a1d37b1b700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vacuum of a Taliban claim, the ISIS-affiliated news agency
        Amaq said ISIS claimed responsibility for the attack. Although the group usually
        attacks sectarian targets, it is credible that it planned and carried out
        the attack. CNN has not independently verified the claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b7cb9-6237-4625-8167-b12d6cddcae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfeb92-af76-4585-a85d-ee5158e9203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attackers disguised</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed409d14-8f3a-4f64-8570-b06cb68297f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports indicated the attackers detonated an explosive before
        entering the hospital compound. Witnesses told CNN an explosions was first
        heard around at 9 a.m. local time (11.30 p.m. Tuesday ET). Afghan National
        Police special forces rushed in to counter the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde76e5-53c3-494a-936e-4ae0ac826a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa180a6-cd31-4ed7-a2bf-faaab91bb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first there was a firing followed by a huge blast," an employee
        at a nearby hospital said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e35a62-ae4f-4532-b68b-d0bbb5fce097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abecb4f-cc56-40a2-81ee-2e886b90ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at an Italian restaurant nearby said she heard one explosion
        around 9 a.m., then heard gunfire about 25 minutes later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32c9ad-6093-4344-9d0b-e35da9e1618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3509e-7e4e-4f07-b1c5-c5c5bacc090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber detonated the explosive, the Afghan Defense Ministry
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f880176-56c9-4054-a410-0dcf10022b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c84481-5cb5-48d9-826b-ad7497cdde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other assailants wearing medical personnel uniforms entered
        the hospital and made their way to the second and third floors of the building,
        the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a146256-e1c5-4210-b531-57d7afd2be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7951a-4333-4cf5-8cc8-c30ffbdc04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers were not immediately killed because security forces
        were busy evacuating patients, the statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf60eee-92f5-45fd-9907-6a298673980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0746d0e-8e61-4c8c-9ec4-949e7df0bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack condemned</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eac764-b6d5-40fb-b29d-cae4f7c144d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan Chief Executive Abdullah Abdullah condemned the attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d2548-3f7b-40a4-85cb-44e811b53b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baffb87-65a9-4819-87e7-53e283dda9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn the terrorist attacked on hospital in Kabul," he tweeted.
        "While we work for peace, we''ll avenge the blood of our people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b296c1-a3f7-4df8-903a-099acbb56ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f38bdb-6ad8-4edc-b58e-bb4ea4ba476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kabul said, "Targeting a medical facility providing
        care for the brave Afghans working to protect their fellow citizens has no
        possible justification in any religion or creed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751c343-c53c-470f-9af6-496d83d8bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2985d34-e00b-4258-ba00-14b0051dbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO forces in Afghanistan indicated that the organization was standing
        by to assist Afghan security forces, according to tweets from Operation Resolute
        Support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd3cc8-e99a-43f1-a09a-96a0a564c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1824f-20f9-4245-a66d-6dd9df0d7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again insurgents show complete disrespect for humanity by
        attacking a hospital. We stand with Afghan people against terrorism."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae21f2-8e5e-41f7-8ccc-ae56fa8d7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee27e6-bc19-4810-8d6f-ab80bd02c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO tweets condemned the attack, using an older name for the
        hospital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e270f-bf16-4000-8ffc-ec79d5eadc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee15c96-39f3-4c92-9093-056b53e47d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soft targets</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ee385-dcf4-4184-9752-2f1ad5727ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants have long targeted loosely guarded targets in Kabul and
        across Afghanistan. Last month, at least 20 people died after a suicide blast
        outside Afghanistan''s Supreme Court in Kabul, police and other officials
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bce4f-0569-4478-bb4e-26be9e3bda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca80832-7a3b-4f74-b1e9-2ff3b8fdb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber detonated his explosives in a parking lot near
        the court in the Afghan capital, according to Basir Mojahid, spokesman for
        Kabul''s chief of police.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35e3a4-256d-4f87-86fc-649d8fb5c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1086b2-1435-44f4-aae7-43ae552af6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, a spate of attacks -- two suicide bombings
        near the Afghan Parliament in Kabul, an explosion at a Kandahar province government
        compound and a suicide bombing in Helmand province -- left dozens of people
        dead and wounded.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd5d17-95ca-4923-8761-fc88cb67046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82976159-642c-429f-bc5f-1b2060691b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the Kabul attacks, which
        killed at least 36 people and injured 76 others in the capital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d60719-e05b-41e8-907b-8ff744ff4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a2e1b-7d01-46f3-ae71-11b68ee4a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, seven students, three police officers and two security
        guards were killed in the attack on the American University of Afghanistan
        campus in the capital.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e712c-35bd-47cc-af3f-8b9f67fc2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b130250-23fe-48a6-b858-02db9da64429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched the university''s grounds and killed two attackers
        who stormed the campus with guns and explosives, Fraidoon Obaidi, chief of
        Kabul police''s criminal investigation department, said. The gunmen detonated
        explosives and fired guns, witnesses said, causing some students and faculty
        to flee.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acae2d-6ce4-4c7d-8e36-7d79557faeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ededa1-35fe-4d66-a641-fc16dc1cb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:55:54.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:55:54.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ehsan Popalzai reported from Kabul and Euan McKirdy wrote
        from Hong Kong. CNN''s Nick Paton Walsh contributed analysis.</em></p>'
  'modified-odd-even-EDSA':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-08T20:46:33.375+08:00
    'imagesource': 'jcr:38a9f17f-742c-4029-86ab-170087b05bdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de19eaa-a34b-4e76-9cce-1e1ea77c0077'
    'lead': 'Metro Manila mayors are talking with acting MMDA Chairman Tim Orbos for
      a proposed ''modified odd-even scheme'' on Edsa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:58:19.792+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:58:19.956+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Modified odd-even'' on EDSA eyed'
    'updated': 2017-03-27T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305bdc2-cb84-40f0-b4e8-c5f352def53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Metropolitan
        Manila Development Authority (MMDA) is awaiting the go-signal of mayors on
        a proposed modified odd-even scheme on EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374957f-b8f1-4c52-a96c-b144166bb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188c84b-aa71-4f0d-b8a8-7b273ca65967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting MMDA Chairman Tim Orbos said the proposal may cut vehicle
        volume on EDSA by half and correspondingly improve travel speed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce6b88-f7ef-45df-8034-a8442c9e2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9d393-dcee-453d-a5dc-b7265d693eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do now is make it faster. The current average speed
        is now 19 kilometers per hour, we want to double it to 40 kilometers per hour,"
        Orbos said in a phone interview Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737cd03-e54b-4295-88d0-02092caf85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f251241-1616-49f6-b022-39c9503e2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Metro Manila Council (MMC) — which comprises all mayors
        — has asked Orbos to defer its implementation until three conditions are met.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b266a7-edce-4971-9ade-ff482349c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddba90-aa8c-4cd8-8bf8-c8cf4b48ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be adequate alternative lanes, there should be strict
        enforcement, and there should be adequate time for people to be informed and
        consultation with stakeholders and other transport groups," Orbos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c19dcc-861c-4b81-ac0c-e674bcd43db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:58:19.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:58:19.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc12be-e4db-45b9-9534-4d247613d0d9'
      'mgnl:activationStatus': true
