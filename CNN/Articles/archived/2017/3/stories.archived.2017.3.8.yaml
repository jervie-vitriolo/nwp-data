      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ccf736-b4c5-4b6a-8c3b-c901161d0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty said the faulty devices were unreliable for assessing the
        corporation''s liability for tax fraud or deficiency in excise tax payments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b94ce13-f676-4db9-8e61-d0647198ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef814b20-1245-4733-beae-b052fbef337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, however, it would be wiling to cooperate and pay taxes
        to the BIR, provided the bureau''s assessments are both accurate and fair.</p>'
