    'title': 'Duterte appoints fellow Bedan Noel Tijam as SC Associate Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886f859-6f4b-4e8f-9a54-09b2160590dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Wednesday named his second appointee to the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a4a0e-a6b5-47ab-b0bc-171c446c8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda3517-fde0-4f67-9bde-c5a31903f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court of Appeals Associate Justice Noel Tijam will take his new
        post as SC Associate Justice, replacing SC Associate Justice Arturo Brion
        who retired December 29 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7cab7-2391-4a85-b363-4004d51c7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65260469-cbc4-41b2-ad37-f9544514d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam was part of Court of Appeal''s Seventh Division that dismissed
        the plea of Reynald Lim — the brother of alleged pork barrel mastermind Janet
        Lim-Napoles. Lim had petitioned the appellate court to junk the Justice Department''s
        finding of probable cause on serious illegal detention charges against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a04ed3-6b06-4f81-a60a-0e1e68095ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5843-60fe-4064-a7bf-9d30bdaff577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam also authored the decision upholding the closure of the bankrupt
        Banco Filipino.</p>'
    '7':
      'image': 'jcr:7580af2f-081b-4cf5-8388-4d0d81d8c07c'
      'jcr:primaryType': 'mgnl:block'
