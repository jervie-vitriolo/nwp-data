      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It featured five successful female professional from different parts
        of the Arab world pursing their athletic dreams while a voice asks, "what
        will they say about you?" It''s a rhetorical question that many young Arab
        women face if they step out of cultural and traditional norms.</p>'
