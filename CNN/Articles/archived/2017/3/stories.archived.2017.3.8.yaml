      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who championed the return of the policy,
        earlier criticized the removal of rape from the list of capital crimes.</p>'
    '11':
