      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people are not targeted by the CIA or other international intelligence
        agencies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e41771-faae-44fe-bb46-a1755366aaa2'
