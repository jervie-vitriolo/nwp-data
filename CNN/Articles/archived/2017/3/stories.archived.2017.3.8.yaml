    'template': '1'
    'title': 'Chinese firm fined $1.2 billion for violating U.S. sanctions on Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf068fdf-fe45-4796-a4dd-6d4ef0f4953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Chinese tech firm ZTE has agreed
        to pay a $1.2 billion penalty for violating U.S. sanctions on Iran and North
        Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0e684-38e1-4f45-8844-9964619e04c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01b11a-a189-4d54-bf6a-ade2ddea4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE will enter a guilty plea in federal court, U.S. investigators
        said Tuesday. Executives at the firm had conspired to build telecommunications
        networks in Iran using equipment manufactured in the U.S., they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf840c-ae07-49d2-b265-96114e544009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa037b1b-fb06-402b-8f32-ebf90b62694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also accused of making 283 shipments of sensitive
        equipment, including routers, microprocessors and servers, to North Korea
        in violation of export rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67400ba3-cd18-4371-bbad-275bdcbfa878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f848d9-0ba6-498e-8276-a8a68bcd862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting the world on notice: the games are over," Commerce
        Secretary Wilbur Ross said in a statement. "Those who flout our economic sanctions
        and export control laws will not go unpunished -- they will suffer the harshest
        of consequences."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505eb49-b6ab-4f1c-8072-e1fe752586f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d98b4-2e28-46cd-9f49-0b4bdf76b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials allege that ZTE''s most senior executives were aware
        of the firm''s activities in Iran, which were disclosed in a 2012 media report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f0993-6107-4a4d-ade2-2037ea9deaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdbf201-2433-4a8d-830d-5182cac6183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said they were assured by ZTE executives following
        that report that the firm had stopped its operations in Iran, but the company
        surreptitiously resumed its dealings in the country the following year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6af45f-3b1b-40f8-8b67-42f8e012db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe2c0d-4d41-47c9-b2b7-ff45aab6cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for ZTE did not immediately respond to a request
        for comment sent outside business hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f399d-f240-4795-8e79-0b1ac9930489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a588b4-6427-49bb-be6a-655f9077c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company produces smartphones for the U.S. market, but is best
        known for its telecommunications network components.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53067f30-8f5d-43ff-b652-9959250550f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3da5e-96ba-4cf5-ad3d-e442ec3ac4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:53:14.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:53:14.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the U.S. imposed restrictions that made it harder for ZTE
        to acquire U.S. components. The rules required suppliers to apply for an export
        license before shipping American-made equipment to the company.</p>'
