      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster Karen Davila, who also serves as the Global Young Leader
        of the World Economic Forum, spoke about social media’s role in nation building.
        In her signature no-holds-barred, take-no-B.S. delivery, she gave tips on
        using the internet as a tool for affecting change IRL: Verify your information
        and never share fake news, respect boundaries, and express yourself wisely
        and with care. It’s practically a cliche, but it really does hold value: Think
        before you click.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e0b69-fe56-4024-9847-89d82269da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.726+08:00
