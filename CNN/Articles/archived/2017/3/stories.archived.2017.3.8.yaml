    'jcr:uuid': '38667a23-83bd-434c-ba45-a0c717e684fb'
    'lead': 'The Commission of Appointments rejected on Wednesday the nomination of
      Perfecto Yasay Jr. as Secretary of Foreign Affairs. '
    'mgnl:activationStatus': true
