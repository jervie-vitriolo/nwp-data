      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the rejection of Yasay shows the legislature is not
        a rubber stamp of the executive.</p>'
    '36':
