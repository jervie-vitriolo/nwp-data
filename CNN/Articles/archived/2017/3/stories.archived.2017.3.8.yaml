      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f17914-574c-4e41-9c7e-3d3bd3de279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations came as the company is placed in hot water after
        a raid in its Pampanga warehouse revealed cigarettes with fake tax stamps.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df4139-077c-4ce2-99da-cf3c17ff7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ba598-ed6d-4985-a949-2570bf4ebb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earns P30 in excise tax per pack of cigarettes. The
        alleged fake stamps would have deprived the government of more income.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736c071-4cd7-46a0-9b64-9aa8d501453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe7d4e-95f1-4f6f-9b77-a33cb602415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. has claimed the anomaly may be a result of faulty validating
        devices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a13122-1615-4a25-a4e9-3ad9fb08407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17508e-8155-40c6-9cc4-d8335de4a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement released Tuesday, Might Corp. said the devices
        to validate the stamps used by the Bureau of Internal Revenue are malfunctioning,
        and produce varied results when used on the same products.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e65c8-52e7-4f38-8a02-4ad5c89eb5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.733+08:00
