      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-approves-death-penalty-third-final-reading.html"><strong>Related:
