  'harrys-cafe-star-uy':
    'author': 'Alyana Cabral'
    'caption': 'This year marks the bloom of Harry''s Cafe De Wheels'' Philippine
      franchise. The restaurant''s director, Star Uy, tells why Filipinos are ready
      for Australia’s meat pies. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-03-08T18:07:42.204+08:00
    'imagesource': 'jcr:37752d25-f605-481d-b76f-890c714d7bea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3500bb8d-9d48-4b6c-9ba4-bab073fdf0c3'
    'lead': 'Harry’s Cafe De Wheels has a 70-year-old tradition of serving the best
      pies in Sydney. This year marks the bloom of its Philippine franchise — are
      Filipinos ready for Australia’s meat pies?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:34:22.535+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:34:22.722+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Auspicious lives: Harry’s Cafe De Wheels director Star Uy on bringing ‘Sydney’s
      best pie’ to Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b1817-b1ef-4cc8-bed6-ab975c539784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — For more than 70 years, Harry’s
        Cafe De Wheels’ reputation has been the “home of Sydney’s best pie." Before
        being classified by the National Trust of Australia as a “quintessential Sydney
        icon,” Harry’s Cafe was once a mobile caravan set up by Harry Edwards near
        the front gates of the naval dockyard in Woolloomooloo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13461b97-dd86-4f53-8b26-fff04460ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5d7e8-cc3c-4a10-9bb1-18cfca734779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the misery of the Great Depression, Edwards, with his caravan
        cafe, served hot and fresh “pies n’ peas” to sailors, soldiers, and cabbies
        looking for a late-night good eat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66630d-078c-4aee-a0ac-7c0f7251a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76153e-6a82-4f67-a4ec-d25b1f801d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Harry’s Cafe has branches all over Australia, and now, in
        the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a52175-6772-48d8-b01f-3eb9f15a0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885ea25-0cb4-44af-b1f0-9f9783e1de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Dara Bautista Uy was studying her masters in the University
        of Sydney. In front of the university, she would see a Harry’s Cafe cart,
        surrounded with many Australians everyday, eager to get their favorite brand
        of pie. It was a curious sight, and when Dara got back home to Manila, she
        told her husband, Emman Uy, “There''s this brand, Harry’s Cafe De Wheels,
        and it''s very strong in Australia. It’s an icon there, and everybody goes
        to the store to have snacks or lunch. Maybe you wanna try it for the Philippines.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82caa02b-47d5-4543-be0f-d8e9ebe4020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a96962-e037-4cf4-a5d5-a7af501e4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, Emman went to Australia to check the pie shop out for himself.
        For a year, he studied everything about Harry’s Cafe — the market, its products,
        among others. It wasn’t long before he was able to speak with the Australian
        owner, and seal a deal for a Philippine franchise. Together with his sister,
        Star Uy, he trained in the Australian stores. The siblings, both Filipino-Chinese
        entrepreneurs, studied how to bake the pies, and how to prepare and assemble
        the rest of Harry’s food repertoire.</p>'
    '9':
      'image': 'jcr:d31883a7-60b4-4b0e-95fd-c1c427b9e203'
      'imageCaption': '(Left) Ratatouille pasta in a French baguette bread bowl, and
        (right) Bondi Brekkie, frankfurt and Canadian ham with two eggs, a mini pie,
        and waffles. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c21f09-1a3f-458f-8357-17a50340cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39b4f2-d8c5-4e9f-8d42-41b079ac6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Emman is the president of Harry’s Cafe Inc. Philippines, while
        Star serves as its director. They were able to open Harry’s first Metro Manila
        branch in Uptown Mall in Fort Bonifacio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6338a-3c6d-4dd0-845a-c976897ba19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593f379-452b-490b-9e8f-23e121310489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what drove her and Emman to bring Harry’s to Manila,
        Star answers, ”I think the Philippines is ready for something different, since
        we''re all for chicken, and some of the products here are very common, like
        hotdogs and rice meals. So we said, maybe, the Philippines is already ready
        for the market of pies.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa05892-e7a3-4073-b523-ccd3079ffa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79416600-2ef6-409b-b6e0-533dc997022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star could be right that the Filipino fried chicken sensibility
        is ready to expand to different tastes. Even Colonel Sanders, the chicken
        king, might just agree.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398381-ac8f-416b-ac19-1dfc7f34f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43157897-61e6-4ccc-b054-e307297d6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1974, Sanders was able to try Harry’s in Sydney and it was even
        said that he enjoyed the food so much that he ate three pies while leaning
        on his walking stick in front of the caravan. But Star still acknowledges
        her love for chicken, which is fortunately part of Harry’s menu.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2bcaa-ebd3-4dac-8acb-3ab723e01398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684a83c-06ae-4e1a-a266-218f64017b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the pies, her favorites are the chicken poppers. “It''s
        easy to eat, it comes with chippy chips. Chippy chips are our seasoned and
        fried potato wedges.”</p>'
    '19':
      'image': 'jcr:c6ca358e-36b6-4919-8185-408931410a7c'
      'imageCaption': 'Harry’s classic diner look is an homage to its past, and its
        slightly tight yet comfy store setup alludes to its caravan tradition. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493f2da-9600-4f97-b491-9676eefb829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cdd495-aa47-44ae-995c-f5c081c56b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Harry’s, the pies are freshly baked everyday. Their Tiger Chili
        pie is topped with mashed potato, mushy peas, and chili con, while their original
        classic beef pie is packed with Australian meat filling. Among their other
        imported products is their Alaska pollock fish. “The hotdogs are also imported,”
        Star adds. “They are made especially for us. The ingredients are made especially
        for Harry''s, so you can go anywhere and you''re not gonna taste the same
        hotdog.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413030b6-0556-41ec-96fd-45c0901c3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c15b7-5d9c-4215-a5f3-4bdc74ed01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star prides in the restaurant’s capacity in balancing quick service,
        food freshness, and affordability. “Everything is cooked and prepared as for
        your order. We [also] brew our teas fresh everyday,” she says. “You get all
        the healthy food and the freshest ingredients, you get good service, and a
        pleasing staff. You get all that for a very reasonable price.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bfef0-d01f-4ea5-9b41-c7417497220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:34:22.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:34:22.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c90bbb-e6a0-4340-8d5b-539e1cc8bd64'
      'mgnl:activationStatus': true
