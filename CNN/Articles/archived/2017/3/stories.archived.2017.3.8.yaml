      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9f0b9-93e8-4aaa-a379-e9f06435ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kabila ng mga nakababahalang mga pangyayari ngayon, makikita
        natin na ang ating kababaihan mula sa iba''t ibang sektor ay sama-samang tumatayo
        laban sa anumang pang-aalipusta,</em>" she added. [In the face of these occurrences,
        women from different sectors rise up against such insults.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d07b62-70e5-4560-9039-f88d73652df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
