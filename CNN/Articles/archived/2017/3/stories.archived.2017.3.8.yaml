      'mgnl:lastActivated': 2019-07-11T08:06:18.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93514dda-db76-4f4d-844e-7f63d743c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the New People''s Army''s Special Partisan Unit
        (SPARU), a hit squad of the communist rebels in Southern Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fa648-d4e8-4bc5-b229-ff4f6e414d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fcfb0-0dc4-417a-91e0-02522618c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s recent statement, however, was a complete turnaround
        from his statement in May 2015, when he denied the existence of the DDS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf9531-89de-4c15-954b-1b22c1e2f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e271a-31f7-426f-a51d-375806aeae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang DDS diyan. Davao Development System yan that is my guiding
        principle. Ako yung DDS - Davao Development System - hindi yung Davao, ano
        nga yun? Davao Death Squad," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96b7a4-e4ed-4030-973d-ffa60292f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774fad4-c7ba-45b5-a590-b606d5815f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There no DDS there. That''s Davao Development System,
        my guiding principle. I am the DDS - Davao Development System - not the Davao,
        what''s that again? Davao Death Squad."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5205e22-fc4f-4a7f-9ed8-5c0df8787c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5939ef8-09d6-4d65-87ec-7e9563c50de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired SPO3 Arturo Lascañas testified in a Senate hearing Monday
        that he was a hitman for DDS, having killed at least 200 people allegedly
        under orders from then Mayor Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0df805-9700-4412-bc93-1ad3426e64b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4bcd6-882f-4ff0-b0ee-8da9944c93ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas'' latest testimony contradicts his statements during a
        previous senate hearing in October 2016. In that hearing, he said the DDS
        did not exist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c7b69-3666-4520-b841-4f2ecbf104e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545a416-d3b3-475d-8a64-db7829f055f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 senate hearing was an investigation on extrajudicial killings
        and the involvement of the DDS. After that series of hearings, the Senate
        earlier concluded that there''s still no proof that the DDS exists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394669a-eaaf-4def-9db4-8d52be26ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7411e-5540-45b0-a77a-1cf2e4c0006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that hearing,  Lascañas said another senate witness--Edgar Matobato,
        also a self-confessed DDS member--was not telling the truth. Senators agreed,
        saying Matobato''s testimony was riddled with lies and inconsistencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a500b-025b-47a7-bda9-6441d4030443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648e30a-54f3-42ba-bbd3-ef6a6c30bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte belied Lascañas'' claims in a chance interview
        with reporters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ea312-4dfb-4acc-9587-6b6156e9ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a7fca-1237-496c-b420-250f1be0dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need not do that... I will not create a DDS, may police department
        ako (I have a police department)," Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5f717-9795-4a07-a3f1-6819a8462f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b252dea-f845-451f-b09f-8510133e7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2009, international watchdog Human Rights Watch (HRW)
        called the attention of the Philippines in a report, pointing out that there
        were 124 targeted killings in Davao City from 1998 to 2008 alone, when Duterte
        was mayor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7faa1-50e9-4b1e-86ee-fc7107964972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94f42c-4a91-4005-919e-5fcf844aea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producers Eimor Santos and Chad de
        Guzman contributed to this report.</em></p>'
  'duterte-appoints-noel-tijam-supreme-court-sc-associate-justice':
