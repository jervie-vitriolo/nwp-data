      'mgnl:lastActivated': 2019-07-11T08:02:31.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879a124-6243-4379-b137-176b95a7e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:02:31.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:02:31.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be said that several congressmen, including myself, are
        already considering filing amendments to the bill to include certain crimes,"
        Cebu 3rd District Representative and House Deputy Speaker Gwendolyn Garcia
        told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8010d8-3f58-4c8e-8173-09077962304a'
