    'template': '1'
    'title': 'NBA: Tanduay Rum signs partnership with Brooklyn Nets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef4b51-0bdf-42f0-8d79-f98c2bc16e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Brooklyn Nets
        <a href="https://www.nba.com/nets/news/2017/03/07/tanduay-rum-signs-first-nba-arena-partnership-with-barclays-center-and-the-brooklyn-nets">formally
        announced</a> that they have tied up with Filipino brand Tanduay Rum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9528d9-7f2a-4248-825b-9ac48406e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c0c7f-9756-4bcb-8a69-e68a18936277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release from the Nets organization, the partnership designates
        Tanduay Rum as "the official rum of Barclays Center and the Brooklyn Nets,
        and the presenting sponsor of the arena''s 40/40 CLUB &amp; Restaurant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cffd9b3-b8de-44d7-9e2e-2dbbfe6396ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee805f68-ba30-44d7-977a-88aa736da233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino brand will also be a sponsor of the arena''s Brooklyn
        Show platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668a3eb-c845-4ba7-bc1f-3a25c4b9b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b177a08-d8ce-4820-99c7-467efef1c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanduay president Lucio Tan Jr. said the agreement with the Nets
        is a first for a Philippine-based company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c0541-89fe-4e40-9ac4-11ef1857983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82363e-17bd-4484-b3bc-c70833c44269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanduay is very proud to be part of this historic partnership,
        the first of its kind for a Filipino company,"  Tan said in a statement. "Tanduay
        and Brooklyn are a natural fit, and we look forward to building our legacy
        together."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618a0ea-1899-4897-a009-fd99f0d99fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b5a19-01ad-49eb-bfdf-9ccbc47a82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:44:46.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:44:46.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership will be celebrated with a post-game party and concert
        following the regular season matchup between the Nets and the New York Knicks
        on March 12.</p>'
  'DFA-Yasay-DENR-Gina-Lopez-confirmation-hearing':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-08T09:01:06.928+08:00
    'imagesource': 'jcr:e2240f38-03d1-49d6-932e-c967770f94ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cde928-c16e-4cb4-9e0d-da463679b7eb'
    'lead': 'Foreign Affairs Secretary Perfecto Yasay Jr. and Environment Secretary
      Gina Lopez will go through confirmation proceedings of the Commission on Appointments
      (CA) on Wednesday morning'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:46:08.109+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:46:08.356+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign Affairs Sec. Yasay, DENR Sec. Lopez to face confirmation hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add556bb-5f8c-47bd-968b-ca6e7496ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Affairs
        Secretary Perfecto Yasay Jr. and Environment Secretary Gina Lopez will go
        through confirmation proceedings of the Commission on Appointments (CA) on
        Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7f998-0081-467f-975a-396564b3947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c324c-7e93-4d6d-a672-bb0520eaba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay has been on the hot seat due to reports of his U.S. citizenship.
        The last time he went through the same proceedings, he told CA members that
        he never acquired legal U.S. citizenship although he admitted that he used
        to be an American resident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5727c43-e1b4-4779-a669-e64adba4b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab87e3-7fea-43da-9ce3-442e6fc77eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was also quoted as saying in a TV interview that he used to
        have an American passport but he returned it — fueling speculation that Yasay
        has been lying all along about his alleged US citizenship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6f53e-e904-4ee2-9874-92e84cf73370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047820a9-c182-40a5-a0af-d022043e7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the confirmation proceedings, he admitted having a U.S.
        passport, but denied he lied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b8497-b236-450e-a069-32eea2c59b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214a735-d5a4-4b8c-8420-9a9ecd550550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I did not only have a U.S. passport, I had a naturalization
        certificate which I all returned to the authorities," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ec21a-1773-4ac0-a173-aabef1164ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5ff16-f55b-4712-9b9e-048c36a83768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he applied for naturalization in 1986, and was granted
        in the same year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e764c-0828-4c97-9961-93aee3c2a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d979fd-5f01-4b6f-9c7b-52f21e0b11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay and Lopez paid a visit to CA member Senator Loren Legarda,
        a day before the scheduled confirmation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f0c1a-2935-4b7f-9f48-09abb193ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ca113-87e9-410b-9ccf-da6d296b82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez'' controversial move against many mining companies led to
        23 oppositions to her confirmation. Despite the support of many church, environment,
        and other cause-oriented groups, Lopez appealed to the members of the CA to
        vote based on the common good and their conscience and not based on business
        interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36daca-2235-49dd-93af-89fe424e3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222ddac-6803-4c30-82c8-2e8366ce5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:46:08.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:46:08.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My worry is that there are some CA members that are into mining
