      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30086ea-45c4-4c05-8d31-8a62c765df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
