      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a Christmas gift. It was a gun during -- last Christmas.
        <em>Sabi ko, hindi ko tinanggap</em> … And when I was Mayor, <em>hindi naman,
        wala namang sinabi, basta iniwan lang. May hiningi pabor, sabi ko</em> I am
        not into it," The President said.</p>'
