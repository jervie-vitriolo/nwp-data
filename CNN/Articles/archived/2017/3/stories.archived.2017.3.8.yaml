      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you are, it''s going to be pretty tough to outwit their expertise
        and resources.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2323a7-7894-4c37-9d25-5b4c3cdf6a44'
