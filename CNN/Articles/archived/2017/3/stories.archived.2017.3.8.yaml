      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fc271-e5ed-4e00-b04f-6c22267034ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after, during the CA plenary session in the afternoon, the
        committee unanimously decided to reject Yasay''s nomination for lying under
        oath and that he failed to declare his U.S. citizenship in 1986.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573da400-9357-469c-90e6-7d39880caabe'
