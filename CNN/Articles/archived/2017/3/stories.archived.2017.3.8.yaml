  'chinese-form-violate-iran-sanctions':
    'author': 'Charles Riley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-08T05:05:22.899+08:00
    'imagesource': 'jcr:d28ebf86-19d7-41bc-8f01-80773ace07ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062ea577-f73a-4525-bca4-4ace48f3ef42'
    'lead': 'Chinese tech firm ZTE has agreed to pay a $1.2 billion penalty for violating
      U.S. sanctions on Iran and North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:53:14.383+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:53:14.597+08:00
