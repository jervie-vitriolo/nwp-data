      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is believed to be the first time a rhino has been poached while
        inside a zoo, the zoo said.</p>'
