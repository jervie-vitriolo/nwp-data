      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388fc02-a6db-44ae-a076-bf68cc431c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turn dreams into advocacies</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccfde5-0da4-4494-a532-6f7de75658ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28539847-56e4-49e6-a1ac-fa4e96c2876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Asian stories should stimulate the hearts and minds of the people,”
        said Global Peace Foundation chairman Dr. Hyun Jin Moon, who gave the keynote
        speech that officially opened the day’s festivities. In his speech, Dr. Moon
        recognized that some SDGs are more plausible and feasible than others, but
        according to him, we shouldn’t let their apparent impossibility hinder us
        from trying to achieve them. If these “dreams” are turned into causes, with
        proper planning and steps taken, they might just come true.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8675f86-a60c-4269-872d-7efaa686eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d5ed9-7cb6-4bc1-88ab-531c495897bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Action and attitude go hand in hand</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a6ad2-b4db-44a3-bfbb-c1d16ccf1c23'
      'mgnl:activationStatus': true
