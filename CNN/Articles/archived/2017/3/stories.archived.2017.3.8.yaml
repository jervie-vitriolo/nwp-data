      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t be a target</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b5082-3f82-4c5f-aec3-92310d4b88fe'
      'mgnl:activationStatus': true
