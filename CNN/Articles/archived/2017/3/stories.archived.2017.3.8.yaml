  'duterte-robredo-international-womens-day':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-08T17:47:29.770+08:00
    'imagesource': 'jcr:521b4469-d296-495a-a88d-38315fb10aac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a29c33-2d68-4f8e-91e2-baf87157e5ce'
    'lead': 'In celebration of International Women''s Day, President Rodrigo Duterte
      says women are heroes who can make change work. But Vice President Leni Robredo
      insists dissent and the women''s voice are being stifled in the deteriorating
      democracy in the country today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T08:27:08.898+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T08:27:09.190+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says women can make change work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e735a7a-b280-4bce-b17c-cd9b262e4b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte, on the celebration of International Women''s Day on Wednesday, recognized
        the contributions of women to the country''s development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c64354-df66-4585-8f1e-3166d6c0f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2746a-1c2a-4489-84ef-b7e367653e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the President said, "women are heroes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159607a-16f1-4d07-82df-b5d1113182f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9555d-da7f-4ffb-83b5-c292d288a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted how generations of women have transformed societies
        as mothers, workers, intellectuals, educators, caregivers, soldiers, activists,
        artists and leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b085e-d98c-4de0-926d-9e48b7f67291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a292f-f66d-46f0-862f-2d769f26a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fortunate, as we are grateful, that the Philippines has
        been a fertile ground for outstanding women in various sectors," Duterte said.
        "Together, we can make change work for women and women can make change work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dce29-3a84-4586-b504-17322ebf6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12a71d-1c99-4de3-a251-3629bb86cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that the Philippines ranks high in the Asia Pacific
        region and in the world in terms of gender equality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2869852-017e-4651-b757-0ab874711d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15702948-074d-4032-aa44-91c61de81b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has been criticized and branded as a "misogynist,"
        said his administration will continue to recognize women''s "invaluable contributions"
        to society - particularly in the fields of sports, science, governance, education,
        public service and the arts."  He added that the entire world can look up
        to women for their creativity and imagination, courage and boldness, self-sacrifice
        and charity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba3a5d-452b-4d1c-b7bb-1c123eed5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cd354-fafa-431f-9c5a-6e7265e0d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May this special day, commemorating the milestones of women''s
        historic struggle for equality across the globe, spur everyday awareness and
        inspire change in attitudes in families, communities and the country," Duterte
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9f34d-84e2-4c2d-bb80-f17ccc8107fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c11c6f-54c7-4677-85dd-5eb96992b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Robredo rallies women against fake news</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5789f86-64e6-41c8-a0a7-9d343ee6feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, however, decried the stifling of dissenting
        voice, especially of women, in the country.  In a student forum,  she described
        how she has been a victim of "fake news."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17857821-392b-4bcd-ab7a-2be44cc1b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b8f88-c4c0-4c24-af16-da1b2f1aa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panahong ito, marami tayong hinaharap. Nakikita natin ang
        garapalang pagbabanta laban sa ating demokrasya. Sunud-sunod ang pagkalat
        ng mga pekeng</em> news. <em>Biktima po ako doon</em>," Robredo noted. [We
        are facing so much at present. There is flagrant threat to our democracy.
        Fake news is rampant. I''m a victim.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bfe45-b98c-4dc1-97bd-b3d43e85341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fb588-27c6-4574-8dab-d9d1ca0105d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/22/risa-hontiveros-files-bill-amid-increasing-incidents-of-online-sexual-harassment.html"><strong>Also
        read: Senator files bills amid increasing incidents of online sexual harassment</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47916d-74fc-4179-b27f-35ea10e6b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08016b21-3e6a-490e-8a03-c4327b2d2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said democracy is threatened by a culture of fear and lack of
        respect for human rights. Women must stand against it, Robredo stressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20918bb-fdf8-44f9-a7df-0bf61883dd60'
      'mgnl:activationStatus': true
