      'mgnl:type': 'text'
      'text': '<h2>Who is Noel Tijam?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fad40-dbdf-4e0a-baf5-dfaaba463117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:09:39.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:09:40.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam graduated Magna Cum Laude from San Beda College in 1967, with
        a degree in Bachelor of Arts, Major in Philosophy and Political Science.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1dcead-6f4d-42cf-b608-c49ea9712d38'
