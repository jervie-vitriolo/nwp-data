      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano tayo umabot sa puntong ito? Parang bigla, diba? Parang
        dati, nanahimik tayo. Isang umaga, gumising tayo, iba na ang mundong kinagagalawan
        natin</em>," she said. [How did we reach this point? It was so abrupt, isn''t
        it? Before it was quiet, then we wake up one morning to a different world.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1378d-7342-4118-974d-c9a263bd5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.900+08:00
