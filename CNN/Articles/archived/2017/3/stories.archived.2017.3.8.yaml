      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hardship will pass. The sun will set, but a new
        day will begin. Before you know it, you''ve finished.</p>'
    '21':
