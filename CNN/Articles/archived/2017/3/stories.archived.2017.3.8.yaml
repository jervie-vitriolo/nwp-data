      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08de29-947c-4764-9a9d-cd0767382a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doing your job means more than just making a living</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c2839-82a9-4e22-856d-7e5151932feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db0aca-2305-4493-b04d-f9fc8374cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackling employment issues, National Youth Commission chairperson
        Aiza Seguerra started off his talk by asking how many attendees were able
        to secure jobs in the field they had studied in university, and a number of
        them shared that they haven’t been able to do so. His insights on the country’s
        employment situation and its ties to economic growth involved remedying the
        disparity between education and career paths. According to him, a job goes
        beyond the purpose of putting food on the table: “It is for personal growth
        that should lead to job satisfaction and productive employment.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62f8ef-c6f6-4144-9b1b-f58dec081a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e07da6-4660-4b06-a9e0-9abacc7bd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good education is a right — and it begins at home</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fecf2-5bc9-4bad-8773-9866e8d57fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138f853-89df-4ecd-b262-c777e4d3b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and host Anne Curtis, who is also the UNICEF advocate for
        children, giddily announced that she was about to give her first talk before
        confessing that she was a little nervous. Her approach to the concept of education
        was decidedly different, mentioning not curricula or other oft-discussed problems,
        but the importance of proper care in the development stages of children, before
        they even enter primary education. Her speech gave value to an inclusive equitable
        quality to education, which she realizes is a privilege and insisted must
        provide lifelong opportunities for all, especially those in the far-flung
        areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3ae87-eba7-48b0-9b04-2081ff115698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“The effect you have on others is the most valuable form of currency.”</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe85763-5422-43c7-befa-9f3778cb407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forge strong connections and work together</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6da79-30d8-42b9-b96f-ea271ea6822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a9e9b-027e-4d04-b662-6d182b3b298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard Faustino, president of Global Peace Youth Philippines —
        which partners with SM Cares to mount the summit — understands the importance
        of sharing cultures and understanding one another, which is why Global Peace
        Youth offers projects and opportunities that “celebrate the diversity, the
        differences of young people.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482cd22f-812e-4fea-ae95-f2d285688dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204ded3-716c-485a-b7b0-ec56e9695f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s become easier to communicate with people anywhere in the world,
        but there’s always more to be done in terms of connecting physically with
        one another, according to James Flynn, Global Peace Foundation’s international
        president. “When critical issues come up,” he said, “whether it’s an earthquake
        in Nepal or a typhoon in the Philippines, people can begin to contribute in
        various ways and can benefit others but also gain lots of really good experience
        themselves.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a3d05-6a69-4b22-a8dc-aca8f601351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90c8b1-227a-4681-bbad-2c1260faa5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “What’s really great is you meet people and you make a
        relationship, and then you find somebody that actually has a passion and expertise
        and becomes a mentor.”</p>'
