      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A classmate of Duterte, Tijam graduated Cum Laude and Class Salutatorian
        from the San Beda College of Law in 1971.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096162cb-7e57-4449-8687-fcdc5fedd4c2'
