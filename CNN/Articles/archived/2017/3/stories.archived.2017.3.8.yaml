      'jcr:uuid': '2ff10121-1b71-48bd-86d5-49e0a8e19d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:36:22.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:36:22.807+08:00
