      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Statistics aren’t simply numbers</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f55ad-5d0b-4191-96e5-81218c5e16db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f95704-c191-49f7-8bdc-2659258bda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having served as the Philippines’ national ambassador against hunger
        for the World Food Programme for nine years, actress KC Concepcion spoke on
        zero hunger, an initiative to effectively end starvation. She said that more
        than 10 percent of the world’s population experiences a constant state of
        hunger everyday. “Being better off,” she said, “we easily forget that numbers
        aren’t just numbers, statistics, and figures. Behind these are names of people
        and families who are suffering and need our help.”</p>'
    '25':
      'image': 'jcr:f73036b0-79a2-46b6-9d16-926e3e4fed98'
      'imageCaption': '“It is for personal growth that should lead to job satisfaction
        and productive employment,” says National Youth Commission chairperson Aiza
        Seguerra, who tackled employment issues.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc64bb-b59b-437c-ae39-d8345ae2852d'
