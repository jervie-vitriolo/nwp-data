      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/09/Duterte-Robredo-women-knees-Yolanda.html"><strong>Also
        read: Robredo: ''Tasteless remarks, inappropriate advances'' have no place
        in society</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34222379-f94f-4b08-b387-20c4a3399b94'
      'mgnl:activationStatus': true
