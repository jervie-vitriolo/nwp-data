      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment got the green light at the House of Representatives
        in a 217-54-01 vote on Tuesday. The measure, House Bill 4727, prescribes the
        death penalty for those who manufacture and trade in illegal drugs.</p>'
