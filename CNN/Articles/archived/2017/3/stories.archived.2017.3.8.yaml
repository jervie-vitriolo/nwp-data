      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me quickly apologize for having inadvertently misled the commission
        on this matter. It has never been my intention to deceive this commission
        about this citizenship status. Simply put, I did not lose my status as a Filipino,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ca8c9-273e-4ad0-962e-5b9ef5c684ce'
