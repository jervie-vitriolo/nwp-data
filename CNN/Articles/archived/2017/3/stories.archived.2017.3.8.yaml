      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acafe3d-d7ad-4c73-aacb-3f3966960737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:38:54.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Chief Legal Counsel Sal Panelo told media
        the company had once tried to hand the President a package full of money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0a8af-880b-4dfd-acf9-80d40345dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.474+08:00
