      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pinakamahirap yung transition period from civilian to military,"
        Martinez said. "(Kapag) civilian, kain nang kain, kung anong gusto... Pagpasok
        po dito sa PMA, siyempre training."</p>'
