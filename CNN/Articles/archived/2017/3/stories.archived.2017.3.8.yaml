    'title': 'Duterte: Davao Death Squad formed vs. NPA during Martial Law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a45dc8-0222-49a2-b7f5-ba91f1c86148'
      'mgnl:activationStatus': true
