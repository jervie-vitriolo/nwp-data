      'mgnl:type': 'text'
      'text': '<p>Harry’s almost casual, straightforward approach in serving food
        also reflects in its interiors. Its classic diner look is an homage to its
        past, and its slightly tight yet comfy store setup alludes to Harry’s caravan
        tradition. The design and arrangement, says Star, are partly orchestrated
        by their family’s traditional Chinese practices.</p>'
