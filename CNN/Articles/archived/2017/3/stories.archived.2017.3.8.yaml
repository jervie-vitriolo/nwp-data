      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No less than President
        Rodrigo Duterte confirmed the existence of the Davao Death Squad (DDS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b419de3-f5a6-4698-ada6-88cc49f6f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef87b67-24c6-414c-a046-1a245e04f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte remained firm he was not the leader of the vigilante
        group, that allegedly killed criminals in Davao City during his term as mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cfef5-2e18-4ee1-b07d-3e7132945b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24332276-d6d0-4f4a-915a-03723dbe9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang on Tuesday, Duterte said the DDS existed
        during the 1970s, when former President Ferdinand Marcos declared Martial
        Law. Duterte was first elected mayor of Davao City in 1988.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051dca2-162e-4117-bfc6-8514cbdf5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5401479-1b53-4b29-b68f-303d42121e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:06:18.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was organized to combat the, ''yung SPARU noon sa Davao. You
        can ask the people, the old guys there. It was then known as the DDS Martial
        Law," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf013ddd-5b51-46c8-b152-3954106e51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:06:18.346+08:00
