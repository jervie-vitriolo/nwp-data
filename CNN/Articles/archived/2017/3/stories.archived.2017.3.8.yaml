      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc252684-19b8-49f1-b503-b387ef5d8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matatapos din ang lahat. Lulubog yung araw, dadating yung panagbagang
        araw. Hindi mo mamalayan, natapos mo na pala," said Martinez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fed0ce-65e3-4a11-a074-35c46e6f9f83'
