      'mgnl:type': 'text'
      'text': '<p>"I was thrilled and a bit emotional to see Nike prototyping a Hijab,"
        Lari said in a statement. "I''ve tried so many different hijabs for performance,
        and ... so few of them actually work for me. But once I put it on and took
        it for a spin on the ice, I was blown away by the fit and the light weight."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034905e-8dab-4b70-b9c8-f74d8fda7ee1'
