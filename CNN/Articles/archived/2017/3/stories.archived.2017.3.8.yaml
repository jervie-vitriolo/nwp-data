      'mgnl:created': 2019-07-11T08:48:14.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a person, company or government gets hacked, cybersecurity
        experts worldwide are typically hired to conduct reviews. These reviews of
        tools and techniques usually allow someone to identify the attacker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d6289-02cc-4844-9f3b-8361c4b9833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1304268-5bf5-4c95-b9fb-ff0f4a71ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikileaks said there''s an entire department within the CIA whose
        job it is to "misdirect attribution by leaving behind the ''fingerprints''"
        of others, such as hackers in Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f5d12-d58b-47db-a6d4-4fae76d76426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d926947-f190-49d3-8e6b-f45c622ae392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts have repeatedly warned against the tendency
        to quickly blame a nation for a particular hack. This revelation could lend
        further credence to those, like President Trump, who doubt whether Russia
        did indeed hack the Democrats in an attempt to sway the recent American election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2a165-3759-488c-878d-b57a0526315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4f29e-dd8a-4761-a82f-bbf2c1d29f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phones, TVs spy on you: A team within the CIA developed spy software
        that infects Samsung smart TVs -- placing televisions on a "fake-off" mode
        that still listens to conversations and sends them back to American spies,
        Wikileaks claimed. The program, called "Weeping Angel," was created with the
        help of the British spying agency MI5, it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8520e0a-6f99-43ec-8ccd-b2bb116b67b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1df3cc-2810-4b7c-86c0-27e47810efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikileaks reports that another team within the CIA built hacking
        tools that can remotely control iPhones, iPads and Android devices -- secretly
        taking video from the camera, listening with the microphone, and tracking
        your location.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46fed7-3d1a-42f5-85b8-e5563f02403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2b3c4-26bd-4104-a5b6-04de6fe1cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, consumers have been warned that Samsung TVs were eavesdropping
        on private conversations -- with the microphones implanted into the TV.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee2805-8915-4b34-bf50-601ce818b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1971e0-edca-40d8-8a2e-09b5c64dd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reported how the NSA can "turn on" your phone remotely.
        But it was not previously known that the CIA has a similar capability.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e2975-554b-4661-b785-156e1899e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459f5cf-b5d8-4436-9957-b669a963e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Google, Microsoft, and Samsung -- whose products were mentioned
        by Wikileaks -- did not immediately provide comment to CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72b846-3876-46d1-b53c-c4621f515d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4a05b-8db0-4363-9a2c-e9057618cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are careful about their privacy have resorted to encrypted
        apps to place phone calls and send text messages. The most common are Signal
        and WhatsApp.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd8ec7-03a9-4f7e-a269-ab17743c603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28388913-93cb-48a5-9abb-e9054e5740a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikileaks pointed out that if a phone is infected by the CIA, spies
        could potentially still monitor communications. Cybersecurity experts have
        long noted that an infected device should be considered "compromised."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbe9ab-e671-42ba-a947-94260fb01755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6bb1f-d54c-4288-8489-0fe15fe16c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s currently impossible for the average person to know if their
        phone, computer, or TV has been hacked by the CIA.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dda3d-f0c3-4fbe-962a-0286261b9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e4337-c15e-4c78-a0b1-df02673c5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential car hacking: Wikileaks also claims that the CIA in October
        2014 was exploring the possibility of infecting the internet-connected systems
        of modern cars. In the past, CNN has documented how car hacking is a real
        possibility. Cybersecurity experts have long suspected the U.S. government
        has developed this capability.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ee307-7123-4cb0-8619-8a7541bbd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac9ca1-7d8e-4c2b-ae8f-767268c951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikileaks says U.S. consulate in Germany is a secret American hacking
        base: Several U.S. State Department employees who work out of the consulate
        in Frankfurt, Germany are actually undercover CIA hackers who spy on Africa,
        Europe, and the Middle East, according to Wikileaks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a524d-d45b-40c4-a18a-aa26d4d78a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdff75-a3b6-47b8-b223-fb0a5d3a11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proving the documents are real</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a17c84-2c15-43f3-b8bd-653fe382e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikileaks has a long history of publishing authentic documents that
        have been stolen or leaked from government agencies, corporations and powerful
        individuals. However, this latest batch has not been authenticated by independent
        experts. CNN is reviewing the material.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232c6c1-6e63-4540-9a65-f4f66d5ab4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981cc02-7df3-4755-9163-bc0ac899e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Tuesday, Wikileaks said it withheld immediately
        publishing technical details about the malware allegedly used by CIA to prevent
        it from dispersing online. However, if and when those technical details are
        made public, computer experts could use them to track CIA hacking activity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798159ae-dce0-47ba-9cca-eab259a3710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ac874-28b1-4d9b-8905-8fd49b819936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, cybersecurity researchers can pull together new information
        on alleged CIA hacking techniques and compare it with existing evidence of
        past cyberattacks. It''s an effort that could potentially prove whether the
        CIA hacked a specific person, company or government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cef5a-9acd-418b-8e05-a8894f1a39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:48:14.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:48:14.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
