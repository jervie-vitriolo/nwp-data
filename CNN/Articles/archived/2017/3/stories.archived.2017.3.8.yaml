      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Tuesday afternoon, Duterte confirmed he had ordered
        the arrest of company owner Alexander Wongchuking over the alleged use of
        fake tax stamps, but dismissed claims of a bribery attempt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adba928-90d2-4306-becc-438330e3792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:38:54.474+08:00
