      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung Pilipinas, isa pong maritime country, masasabi po na kailangan
        po ako ng Navy," said Martinez. "Masayang masaya po ako sa Navy ako napunta."</p>'
    '41':
