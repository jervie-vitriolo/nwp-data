    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb62f9b-838e-4ffe-a023-fe36cab52b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president pointed out that the political opposition is
        being silenced by the filing of cases against and the spread of fake news
        in social media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f09b1-c76d-4e31-b868-5e7b081ffdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0b706-41bb-43e8-91fc-3f88aab47e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga kritiko at oposisyon ay isa-isang sinusubukan patahimikin
        sa pamamagitan ng kaso at mga</em> fake news <em>sa</em> social media," Robredo
        said. [Opposition critics are being muzzled one by one through filing of cases
        and the spread of fake news in social media.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693981c-6ebc-4cbf-8a57-c99955d68278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:27:08.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:27:09.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
