      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poachers broke into the Thoiry Zoo on Monday night, forcing
        an outer gate and several doors open, before killing the rhino, the zoo said.</p>'
