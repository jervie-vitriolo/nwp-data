    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbbbde-6c43-449f-8692-0914c2239606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.085+08:00
      'mgnl:createdBy': 'eunice'
