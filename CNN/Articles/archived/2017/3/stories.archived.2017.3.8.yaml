    'template': '1'
    'title': '9 empowering lessons from the Global Youth Summit 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4739ec-6394-4b85-aaed-0ba1ff175adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If you’re on Twitter,
        you may have noticed, or even participated in, an interactive United Nations
        poll that made the rounds in January, prompting users to choose among 17 possible
        sustainable development goals (SDGs) that they’d like to see come to fruition
        by the year 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696aa3f-0b8b-4be3-8ff7-3b2a026f3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70abd9e-ff6f-430d-a755-24609034c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its draw was its simplicity: All it took was a click or two, and
        it was a chance to express what you stood for and believed in. But one would
        be mistaken to think that it’s just a throwaway social campaign to garner
        hashtags. Those wondering what the poll was leading up to got their answer
        at the 2017 Global Youth Summit, held on March 4 at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ca769-7723-439b-9a68-823026ef60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7a5e5-ff22-4da2-8fa0-5d9eb300611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum is now on its fifth year, and it brought together youth
        leaders from around the globe, with international delegates championing and
        promoting causes and projects from their respective countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f2092-362f-4ec2-a736-ee79c7076709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26018d88-8e50-4ebd-86e5-37c30866db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It featured seven talks from experienced resource speakers from
        diverse backgrounds. Five of them spoke with keen insight about the most pressing
        development goals as selected by the youth, via votes cast in the online poll
        and another one conducted on-site: quality education, climate action, no  poverty,
        zero hunger, and decent jobs and economic growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486ce50-f51b-4e59-b84d-98e45c413d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855828b-c049-4d73-a864-ad371e5859e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are nine thought-provoking ideas brought forth at the summit
        that are sure to inspire the youth to take action and focus on the things
        that matter.</p>'
    '9':
      'image': 'jcr:a034b969-8d3e-4f35-bbc3-335ad3ba7b37'
      'imageCaption': 'Anne Curtis, the UNICEF advocate for children, gave a speech
        on the value of an inclusive equitable quality to education, which, she says,
        must provide lifelong opportunities for all, especially those in the far-flung
        areas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b8dc3-82ac-4b7b-ad71-50fcd114de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:13:00.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:13:00.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
