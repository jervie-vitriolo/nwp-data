      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8df84-8166-499c-a948-f8d693036ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya sa akin, ''Bakit, mayaman ka ba sa labas? Hindi mo ba
        alam na ang daming gustong pumasok dito, tapos ikaw na nandito na, ngayon
        ka pa aalis?''" Martinez recalled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33143f-917c-44a2-842e-a5f6782910b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db2a77-7bbf-421b-88bc-6e84d0e64bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She told me, ''Are you rich? Don''t you know that
        so many people want to be in the Academy, and now that you''re already part
        of it,  you want to leave?'']</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733a063-3bad-45bf-b7ab-c2de5bc833e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419d31e-f91b-458a-b656-cbb3d7ae8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T08:29:16.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T08:29:16.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the higher officer also asked Martinez what her parents
        would think if she quit. After the conversation, she decided to stay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594803a8-001a-4445-ba76-378b3bfb009b'
      'mgnl:activationStatus': true
