    'template': '1'
    'title': 'Tetangco submits proposals for BSP Charter'
    'updated': 2017-03-22T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7e083-580d-4421-98c4-6e54b9722baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Bangko Sentral ng Pilipinas
        submitted a set of proposed amendments to the BSP Charter, according to BSP
        Governor Amando Tetangco Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3afed5-b581-4ee6-9077-13bf1eb1c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1047c0-e51a-4ac0-8560-e00d95651f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco said the proposed amendments to the BSP Charter are meant
        to "cover the monetary stability... [and] financial stability functions" of
        the bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f2e67-49b7-4724-b7bd-26ef30cba3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e3cfa-52bd-441f-98ce-dfe37ddeedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the increase in BSP''s capitalization, which Tetangco
        says was first fixed in 1993.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b95bbf-6284-496b-a041-038598e224f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cf901-6bfb-4ac3-9848-425e39392210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has grown since then, the banking system has grown,
        so it''s time to also increase the capitalization of the BSP," said Tetangco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b851d6-587c-4166-9ad3-30196ed51794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8441f5-b048-4e94-9486-cbdf157f7d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other proposals include empowering the BSP to issue certificates
        of indebtedness,  and the restoration of access to information from the private
        sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9aefbc-d2c1-452d-8b9a-92c4b0b3bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc04c36-8a06-4444-8316-a1163cf8a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be able to issue tradable or negotiable debt instruments...
        to enhance the monetary operations of the BSP," said Tetangco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf7ac8-4258-4b95-b2b9-8be36fc386fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55b2cf-ea57-4f79-9983-9a391e82e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d also want to see authority for the BSP to gather information
        -- not only from government institutes, but also from the private sector,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd19d5-aea2-43b5-8b28-fd4e9a82cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881aabf6-4269-43d0-8fa2-d4e373f19bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco also sought more protection for BSP employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b3e3f-cdf0-492d-b9eb-7a78d5f85fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ab599-b9b6-4f20-a96f-723dc9c1feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On banking supervision, we want to see greater legal protection...
        so they can do their job properly," he said. "So they''re not harrassed by
        people who are affected by official, supervisory enforcement actions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91285f8c-11b5-44a8-8d3b-75b2c77e2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941dfd6-41db-4acd-94b4-3050bec862e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco added that they have "always supported" an amendment to
        the Bank Secrecy Law, but did not mention which aspects they recommended to
        be changed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146bd5f-712a-4c3e-aaf6-dd8ef29c6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844d245-f17a-4404-8df9-0b2b6457cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense is that there is greater support now for an amendment,
        but the details still have to be threshed out," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b5dd4-7809-4a75-a50d-7cf0caadf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd39f8e-d263-45e0-b216-c0c33761612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 4, Sec. 25 of Repbublic Act 7653, or the New Central Bank
        Act, states the BSP has the authority to compel banks to present documents
        related to their operations. including bank deposits and accounts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd867034-566b-4595-a550-9d4ec6ca84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971943d2-6960-4901-bdea-b292bf00faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds, no restraining order may be issued against the BSP unless,
        "there is convincing proof that the action of the Bangko Sentral is plainly
        arbitrary and made in bad faith and the petitioner or plaintiff files with
        the clerk or judge of the court.. a bond executed in favor of the Bangko Sentral,
        in an amount to be fixed by the court."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16304e09-cb03-4dfa-9dd4-de77c5c76ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d056c-b49a-448c-a730-c2c4c5465c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco was appointed by then-President Gloria Macapagal Arroyo
        in 2005, and reappointed by Benigno Aquino III in 2011.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91518767-8f4e-406c-b3eb-252fe9779f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:28:52.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:28:52.880+08:00
