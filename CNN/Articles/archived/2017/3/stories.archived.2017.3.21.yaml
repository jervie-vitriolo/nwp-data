      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Business tycoon
        Henry Sy topped <a href="https://www.forbes.com/billionaires/#71b7e4e8251c">Forbes''
        list of richest Filipinos</a>, with a 2017 net worth of $12.7 billion. This
        is his 10th consecutive time to top the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c1928-291a-4b63-99b5-af081133b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.348+08:00
