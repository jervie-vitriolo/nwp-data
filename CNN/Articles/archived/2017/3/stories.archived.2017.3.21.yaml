      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91520393-f2d3-49f8-b641-ea1002d8a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Palit-ulo, wherein if you are a pusher or caught with
        drugs, you will reveal to the police the supplier or drug lord you are reporting
        to. If you reveal them to us, we will not necessarily let you go, but you
        may be charged for a lesser offense.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bc266-e2ba-44a7-a5e2-9f5e4b361d16'
      'mgnl:activationStatus': true
