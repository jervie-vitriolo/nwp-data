      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alejano said some congressmen already called him to express
        support for the President''s impeachment case, but refused to divulge their
        identities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049be18-8b53-4b23-9484-110e136675fc'
