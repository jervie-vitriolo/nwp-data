      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also called on Alejano to withdraw his impeachment complaint
        against the President, but urged Alvarez to push through with his case against
        Robredo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9634269-173f-48d1-8e65-8f8d1a01600a'
