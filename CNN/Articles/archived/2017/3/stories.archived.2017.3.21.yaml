      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Duterte and Alvarez currently enjoy the support of the
        House supermajority with 266 members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252317e-12ae-4893-915c-de410d2b4d3f'
      'mgnl:activationStatus': true
