      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Y]ou''ve got to maintain fiscal discipline also. That''s important,"
        Tetangco said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2ba7f-e77b-4968-ac7f-3ba197e1bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a18df-4251-4381-85b5-ec43261beec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.011+08:00
