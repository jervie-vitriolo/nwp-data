  'SC-resume-oral-arguments-De-Lima-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-21T13:56:44.247+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/GQqPrRLkGJ0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa21991b-3005-4bd9-beaa-5e3dd27c7cee'
    'lead': 'The Supreme Court will continue hearing the oral arguments for Sen. Leila
      de Lima''s petition to lift the arrest warrant on her for illegal drug charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:49:06.841+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:49:07.062+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court to resume oral arguments on De Lima petition'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf405d-7d75-4acf-ac2f-210c3d5fcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        resumes on Tuesday its hearing of oral arguments on Senator Leila De Lima''s
        petition to dismiss the arrest warrant on her for illegal drug charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ca241-d314-4fd4-8423-44baa75da643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929e2d3-eba4-4f5b-8f09-b56da01efb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five more justices, led by Chief Justice Maria Lourdes Sereno, are
        scheduled to  interpellate De Lima''s counsel, former solicitor general Florin
        Hilbay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed61cd1-c5a0-48c1-b139-85a6d7db335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b76595-ce33-41da-8b6e-f6992fb13072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida is expected to be in the hearing,
        where he will persuade the High Court to dismiss De Lima''s petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252a38b-1909-4d79-8426-0ff30eb126e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea1b89-589c-4c15-9970-727a9f1ea223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:49:06.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:49:07.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first round of oral arguments on March 14, Associate Justices
        Diosdado Peralta, Marvic Leonen, and Presbitero Velasco Jr. grilled De Lima''s
        legal team on why the petition was raised to the High Court when the matter
        remains pending in the lower court.</p>'
    '7':
