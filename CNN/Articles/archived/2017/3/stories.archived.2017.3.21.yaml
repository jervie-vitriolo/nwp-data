      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucio Tan moved from last year''s fifth spot to the third spot with
        $3.7 billion net worth, down from $4.9 billion a year ago. The LT Group has
        interests in tobacco, spirits, banking, and property development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c3b2f-9ce4-4a63-b651-08481a3ad540'
      'mgnl:activationStatus': true
