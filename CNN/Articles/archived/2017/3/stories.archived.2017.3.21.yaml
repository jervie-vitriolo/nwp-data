      'jcr:uuid': '0c09eb94-3011-4e16-99b1-cd6eb4bec665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis acknowledged that priests, nuns and members of the
        Catholic church had succumbed to hatred and violence in Rwanda, "betraying
        their own evangelical mission," the Vatican said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eeb38f-4adc-4f54-94df-27825e4d66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f080084-c739-47e2-94f1-cb8aa9f611cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwanda''s foreign minister Louise Mushikiwabo, who accompanied President
        Kagame on the trip, said the meeting was a positive step forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10003774-d41e-4833-859e-9b78aae467d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83e73c-473b-4aa9-a582-39eb23442851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allows us to build a stronger base for restoring harmony between
        Rwandans and the Catholic Church," she added in a statement released by the
        presidency. In November, the Catholic Church in Rwanda apologized for its
        members'' role in the genocide that saw hundreds of thousands of Rwandans
        killed in 1994.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f84615-fddd-4760-913e-e51181849763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2b490-e23d-4105-9974-669ebaa7afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwandan bishops asked for "forgiveness for sins of hatred and disagreement
        that happened in the country to the point of hating our own countrymen because
        of their origin," in a statement read after mass in parishes across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8b6c3-87c5-4480-aeb2-5c0b4f3261b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef94f89-585e-41af-802e-c81070c40b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Hutu extremists in Rwanda targeted minority ethnic Tutsis
        and moderate Hutus in a three-month killing spree that left an estimated 800,000
        people dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad3676-5445-48bb-877b-5bda1d2c27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479dd437-eaf3-4d3a-bd69-88b883a07d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutu attackers burned down churches with hundreds or thousands of
        Tutsis inside. The violence was triggered by the death of President Juvénal
        Habyarimana, an ethnic Hutu, in a plane crash on April 6, 1994.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321a0f3-6d67-4bbc-a812-0f4a522430d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621368c6-6082-42c5-8398-1bca3a6f022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Catholic priests were indicted by the UN International Criminal
        Tribunal for Rwanda for their role in the genocide in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e91a1-4aa0-4893-a8c0-f5be6bbf024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d0a9d-b9dd-4caa-9ab3-24ec150840d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Rwandan Catholic Priest Athanse Seromba, who was
        sentenced to life imprisonment for actively participating in the massacre
        of around 2,000 Tutsis who sought protection in his church.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b9097-cc41-484e-8249-c146529caef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749b214-f08f-4ee9-9cc7-aeadba09d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has criticized the Catholic Church in the past
        for its failure to apologize for its complicity in the killings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524cdc7-e289-4404-b9a4-e2ad84138424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21e6be-ec32-408d-8309-472c5b12f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have also joined in the criticism of the church
        and its role in Rwanda''s genocide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb94fd-bd15-484e-b46b-1a77176484f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b7c40-2fe5-4b50-9fb5-86283ef0f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups such as African Rights, who have researched the mass slaughter,
        say there is "overwhelming evidence that church leaders maintained their silence
        in the face of genocide," according to a 1998 report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ea379-0577-49ba-ab55-e807a64edc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652fed7-47ee-47df-8d1d-0c5a9a2d085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that the small number of indictments do not accurately
        represent the church''s role in the genocide.</p>'
  'easier-to-impeach-robredo-than-duterte':
