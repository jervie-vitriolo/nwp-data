      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cb11f-a450-4cd4-bf7b-c5745d7b476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.094+08:00
