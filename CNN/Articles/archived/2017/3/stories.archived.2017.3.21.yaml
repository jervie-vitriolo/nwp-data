      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ef41d-9e7e-410e-8ef1-52fea91a8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sure most of those who voted ''no'' on the death
        penalty bill are due to their conscience, and has nothing to do with President
        Duterte. In my estimate, those who will support his impeachment will not be
        more than 10.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f477ac54-6bcb-4b82-ad3f-65a57621e7f0'
