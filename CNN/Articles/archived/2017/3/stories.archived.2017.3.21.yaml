      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines is the 72nd “happiest” country in the world — an improvement
        from the 82nd spot in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3db29-b537-4303-a1ad-ea3c5d048162'
