      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc45744-1485-47d4-b053-9dc46f38d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is also expanding its tollways business, in particular
        the Tarlac-Pangasinan-La Union Expressway, connector road from Buendia to
        Balintawak, South Luzon Expressway from Tanauan to Lucena, Star Tollway in
        Batangas City, and Skyway.</p>'
