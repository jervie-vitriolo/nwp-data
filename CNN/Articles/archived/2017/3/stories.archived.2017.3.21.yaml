      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Sunday that he''d "had meetings on North
        Korea," and, without mentioning North Korean leader Kim Jong Un by name, said,
        "He is acting very very badly. I will tell you he is acting very badly."</p>'
