      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533ad22-1ffc-4642-9a29-b30386117813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global rights group added the Philippines should join other
        countries such as New Zealand, Colombia, and the United States which allow
        same-sex marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf4827-6bc0-4ae6-a84a-e2bd2350d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add4834-bbec-4489-a7c7-b781e988cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a human rights perspective broadening civil marriage to couples
        of the same sex demonstrates respect for the fundamental rights of equality
        and nondiscrimination. It should be enshrined in Philippine law," the group
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29ee7b-a60a-41b1-8fd1-2d3b5ac2a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
