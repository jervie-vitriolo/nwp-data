      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b5b14-2e13-44cb-85e5-7cbca97222e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shaming the nation</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de83eb-f05e-4010-88b8-6f21e8afc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground of betrayal of public trust, Lozano and Chavez argued
        Robredo "betrayed the people by shaming the nation with her dishonest message
        to the United Nations."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cd7f7-b995-4d95-b80c-c39fcfca5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
