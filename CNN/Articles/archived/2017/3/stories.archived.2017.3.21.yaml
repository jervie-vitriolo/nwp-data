      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Done in self-defense</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38037d64-0582-4251-8c86-369e3862bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frustrated homicide charge against Lim was filed around 3 p.m.
        on Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9276c4-7dbe-4096-940d-0e5d6c7912cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d615257-a0b7-4ae6-8ae3-5ce731e23759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s lawyer Jun Salatandre said his client felt threated by Nuñal
        and his companions. He said the victim had two companions with him who were
        not shown in the video.  "And these guys are bigger than the suspect. There
        can be a compelling reason for (Lim) to stage anything.''</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681c995-7458-4d95-9e34-8dae2ae8e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c63c2f-f900-4630-8843-17ef60b755da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salatandre said Lim shot Nuñal in self-defense and had no intent
        to kill--and proof of this is that the shots were aimed at the victim''s legs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfd110-bcd0-455f-b431-1fc2e6e5e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6449af03-5480-49a9-bfec-1f9b3d8c94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not that kind of man projected by some cops, (and) the family
        itself. And besides, who are we to judge a person, especially if we''re also
        committing some things," Salatandre said in an interview.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41507eb1-f29c-4072-b62a-fcad722627f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def751f4-2e26-4290-80be-ec295a996cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñal is recuperating at the hospital.</p>'
  'Airline-electronics-ban-What-you-need-to-know':
