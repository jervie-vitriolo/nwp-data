      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae045391-b42a-4268-bc15-85904844c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year or maybe next year, that we need to focus on the 100,"
        Dooley bared. "We need to break the 100 once, even if it''s just for one day
        so that we can set new goals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572fa41-00f3-42f6-a3f4-ff407394b441'
      'mgnl:activationStatus': true
