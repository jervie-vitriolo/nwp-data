      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently is ranked at 124 in the world, which is
        a far cry from the lowly 191 position that the country occupied when current
        team captain Phil Younghusband made his international debut in 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab27326-8680-44a8-83f0-6836a02ee8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a7865-7205-4866-8928-641cb3fefce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking the hundred is something you know?" Younghusband said.
        "I remember joining and we were 191, and its not easy to get up the rankings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76d864-e8f9-4760-953d-9cc0e65853ca'
      'mgnl:activationStatus': true
