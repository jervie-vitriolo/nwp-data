    'lead': 'The nephew of alleged drug lord Peter Lim is facing frustrated homicide
      charges after he''s caught in a viral video shooting another motorist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T07:53:13.757+08:00
