    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Beauty and the Beast'' nabs $350 million worldwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b84e0-ed85-48b1-8477-eaeacd190c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> "Beauty and the Beast," Disney''s
        live action remake of its beloved 1991 animated film, made an estimated $350
        million worldwide this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404f203-0d6e-4dd4-abf6-f3426f238ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367458c3-1f80-4e3a-8643-488f0f9dd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that total, $170 million came at theaters in North America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e774d-6370-48f7-a332-e4c74da27a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602844e2-6f9d-4845-8629-c0cbbc73cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic total exceeded what people in the industry had expected,
        and it broke the record for the biggest box office opening in March. The record
        had been held by last year''s opening of "Batman v Superman: Dawn of Justice."
        It''s also the best opening weekend of 2017 so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbacd9d-ccc3-4280-a4e1-b90432fe5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc35b6-0942-41c2-9caa-e34e382d2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Emma Watson as Belle, is another blockbuster
        hit for Disney''s live action reboots of animated films. The franchise includes
        2010''s "Alice in Wonderland," 2014''s "Maleficent," 2015''s "Cinderella,"
        and last year''s "The Jungle Book."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e11b4-6a2f-4866-a854-2211adb77f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549daf85-850a-4e14-b8e4-9091b0f64541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Beauty and the Beast'' is the latest example of Disney''s perfectly
        executed strategy of going to their animation vaults, dusting off a classic
        and reinventing it as a modern live-action movie," said Paul Dergarabedian,
        senior media analyst at comScore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a3624-1d6f-477b-ab25-150b24d541dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1134481-5cde-4214-843a-8c90d2bac77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s PG rating, mid-March release, casting, and mix of both
        new and classic songs helped lead to the film''s big opening, Degarabedian
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d26ff5-2fe7-4beb-9651-0509e4524c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6818f-680e-44b8-a57e-5d8c9d27b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record haul is good news for Disney since the movie had a steep
        $160 million production budget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ce686-7e70-4e26-b5c3-fff53e75eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ecdbd-9203-4765-bc35-5141f6b80a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:05:25.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:05:26.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other live action remakes in development at Disney: "Dumbo," "The
        Lion King," "Aladdin," "Mulan" and "Pinocchio."</p>'
