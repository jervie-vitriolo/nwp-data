      'mgnl:lastActivated': 2019-07-15T08:47:01.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d76fe8-ee10-4e6d-9108-c9b20c60c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:47:01.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is lower than his 2016 net worth of $13.7 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d00d30-025c-4d07-9284-c3717265c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
      'mgnl:createdBy': 'eunice'
