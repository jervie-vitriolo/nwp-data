      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524090cf-1195-4f55-a664-77cfa591fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.330+08:00
