      'mgnl:lastActivated': 2019-07-15T08:24:08.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously untaxed kerosene, diesel, and LPG will then have an excise
        tax of P3 beginning this year, P5 in 2018 and P6 in 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201366a-2701-4983-9796-63ee9a47478f'
      'mgnl:activationStatus': true
