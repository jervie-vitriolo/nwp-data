      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment of a public official requires the approval of only at
        least one-third of the members of the lower chamber, translating to 98 of
        the current 292 congressmen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b2239-7f0f-4a38-a46d-ed60794a5ac4'
