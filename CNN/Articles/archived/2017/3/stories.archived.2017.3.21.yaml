  'pnp-chief-ronald-dela-rosa-vice-president-leni-robredo':
    'author': 'Gerg Cahiles and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-21T19:08:52.725+08:00
    'imagesource': 'jcr:d0127956-d754-43b8-ac44-6ebb1b65b88d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb015eb3-af72-471b-a374-77d7e6515c3e'
    'lead': 'Philippine National Police chief Ronald Dela Rosa says his staff didn''t
      forward to him Vice President Leni Robredo''s letter asking for data on the
      war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:12:46.325+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:12:46.617+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa: Robredo''s letter never made it to me'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf8308-aab1-4f12-be06-a51deb3b867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A mix-up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7c9e4-a5d0-4d63-b9c8-b42ce461acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fe700-b609-4295-9c7d-8665316ef935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Philippine National Police (PNP) Ronald Dela Rosa said
        was to blame for his failure to read the letter that Vice President Leni Robredo
        sent him and Interior Secretary Mike Sueno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d451dd-fe50-4eef-9d24-15c2b8f5f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a384337-bd56-4d36-9cac-2bdebc1a1932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that letter, Robredo had requested the PNP for data on the government''s
        war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148ae9f-8d7d-47d4-8085-7fa03dce012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe70262-ab31-4e88-b27b-eaf61af5aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing on Tuesday, Dela Rosa confirmed that his office
        did receive the letter, sent way back in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3d396-d4fb-40ef-863a-fe76c26db11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458f62e-c9a7-4483-94af-6627f25df5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his staff immediately forwarded it to Sueno — not noticing
        that Dela Rosa was also a recipient. Sueno was the letter''s addressee, but
        so was Dela Rosa, although that note was written in smaller print.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1875c62-d599-48bc-b636-30dce728497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8cd70-186a-42b0-8b92-87ed81e58d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung pumasok ang</em> letter <em>na ''yan doon sa</em> message
        center <em>ng</em> Office of the Chief PNP, <em>nakita</em> addressed to Secretary
        Sueno," he said. "<em>Ang ginawa, ibinaba dito sa opisina ni</em> Secretary
        Sueno. <em>Hindi inilagay sa</em> table<em> ko para mabasa ko. Di niya nakita
        yung maliit na nakasulat</em>: CC Chief PNP."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6678c-8da2-401e-a03a-c5125dc38758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09375f05-6c7d-44c2-bcf6-731ae502faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the letter came into the message center of the
        Office of the Chief PNP, they saw it was addressed to Secretary Sueno. What
        they did was to bring it down to the office of Secretary Sueno. They didn''t
        put it on my table so that I could read it. They didn''t see the little note
        saying: CC Chief PNP.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb4065-26e4-449f-8423-590ddb6594b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304a3f2-a9f0-40d7-b69d-d65605077f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday press conference, Robredo''s staff had said they received
        no response from Dela Rosa after they sent him the letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd69eb1-5065-4396-8a68-b05746de073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaede88-df49-4459-af48-a36e700b440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the mix-up, Dela Rosa said they still sent a copy of
        the letter to the concerned PNP unit that can provide the data that Robredo
        was requesting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c17fb5-da4f-4cec-82b4-59a61068638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc99b-0d84-4f09-bc87-3e103dc27c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the data was forwarded to Sueno''s office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf9b1c-197f-49fa-8bc3-5b740c13fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73502df-eb3e-4d57-b03a-8e5b965aa77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sueno explained in his own statement on Tuesday that
        Robredo''s letter to him was forwarded to Department of Interior and Local
        Government (DILG) Undersecretary for Public Order Catalino Cuy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86489e66-2522-407a-99e8-f35d13a17e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a3e7b-9b43-49b5-8c00-f401f0de842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuy, in turn, forwarded the request to the PNP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74deea7-44a8-4e4b-aeeb-07fddfa32e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.328+08:00
      'mgnl:createdBy': 'eunice'
