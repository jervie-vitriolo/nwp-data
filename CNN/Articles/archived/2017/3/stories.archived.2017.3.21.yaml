      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the tax reform bill be enacted, tax on unleaded gasoline
        and aviation turbo fuel will rise from P4.35 to P7 beginning July 1. It will
        go up to P9 in 2018 and to P10 in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf98e1-4d24-4127-b1d1-21100ea02e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.011+08:00
