      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd17ef0-7222-404f-a6fa-32326894b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, SMC <a href="http://cnnphilippines.com/business/2016/05/30/Globe-PLDT-SMC-telco-assets.html">sold
        its telco assets</a> to Philippine Long Distance Telephone Co. (PLDT) and
        Globe Telecom, Inc. for about ₱70 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36600d-3ede-48ef-ba86-e65a55910961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added San Miguel Brewery may achieve a net income of up to ₱25
        billion from ₱17.6 billion last year. SMC''s beverage unit was the biggest
        profit contributor last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb9fb2-8c4b-4dbf-b2e8-3931a33f9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c59b0-b750-4d03-8dbc-6828613fc7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On food manufacturing, Ang sees a three-fold spike in San Miguel
        Pure Foods'' capacity. The company''s net income rose 26 percent year-on-year
        to ₱6 billion last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820afe4-77be-40d5-8711-eecc30a7e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83d308-a8f7-4acd-8724-add115384f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our food business also did very well, about 30 percent better income.
        So I think our infrastructure did very well, our power business also did very
        well, and I''m very confident that net performance will be repeated this year
        2017," Ang said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288caa5-a17a-40e3-b751-7dd7b61418e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.116+08:00
