      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong nakikitang</em> (I don''t see any) betrayal of public
        trust as far as the video message is concerned…It is part of democracy to
        criticize the government policy," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47a954-66ee-4232-bcb6-e69d89b28e51'
