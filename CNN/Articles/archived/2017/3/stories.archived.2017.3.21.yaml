      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added local terror groups like Maute have turned to illegal drugs
        for funding.</p>'
  'amando-tetangco-bsp-governor-successor':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-03-21T14:11:31.171+08:00
    'imagesource': 'jcr:0b5c2285-e504-4e92-b9c7-907c9db7f81b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c82e2dc-53bd-4f78-bdd1-59066611a7f1'
    'lead': 'Amando Tetangco, Jr., who soon ends a lauded 12-year run as Bangko Sentral
      ng Pilipinas governor, highlights the importance of a successor from within
      the central bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:40:20.193+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:40:20.437+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP governor highlights importance of successor from within'
    'updated': 2017-03-22T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc69e9c9-4d5d-441a-ad0e-69f68ff11dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bangko Sentral
        ng Pilipinas (BSP) governor Amando Tetangco, Jr., affirmed the importance
        of a successor who is privy to the workings of the central bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3fec57-d99b-4e88-8308-1fc9115fbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e1b1a-bcdc-4e95-85f6-1bc22bbed93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important in a sense that one can expect an almost seamless
        transition if someone from within is appointed as governor," Tetangco told
        CNN Philippines'' "The Source" in an interview aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42f4a5-1387-454f-9a07-f67647b2767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7675b3b-62da-4a3d-9950-605042816cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The learning curve will not [be] as steep... He would have known
        the culture of the institution, the values, and he would have known most of
        the people because he would have worked with these people in the past," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01945aec-1015-4e74-9dd8-4ae9e5037d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4901dab-7d84-4b5f-9e2d-c18cf7799cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to name any time soon a successor
        to Tetangco, the longest-serving BSP governor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0231d0-c72b-419e-8263-ac55964cf198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f0c1d-1467-4421-99f8-2ca0eddfc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco is highly regarded among Asia''s central bankers. He is
        credited with steering the BSP through reforms, and helping keep inflation
        in the country stable, while advocating financial literacy and financial consumer
        protection among Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8da21-0160-437e-9c63-22a085d54cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8945d4-338c-48b6-9d8b-4db3ee7bc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco noted that more central banks in the Asia-Pacific region
        are "appointing from within," citing Australia, Indonesia, Malaysia, and Thailand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229730a3-6f46-4419-9e51-7a6aece80b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3ec3e-b172-4576-a585-4bce7680da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the recent experience in the neighboring countries,
        it has become more and more the case that insiders are appointed to head the
        Central Bank," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed574ec9-31ff-40da-9d57-a1ce72631898'
      'mgnl:activationStatus': true
