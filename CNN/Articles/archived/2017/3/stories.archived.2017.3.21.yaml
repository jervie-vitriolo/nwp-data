      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6eeec3-63b2-4b1a-9d3a-7743cab2bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post on Monday, Uson told her Facebook followers she chose
        to skip the 15-minute talk at the Armed Forces of the Philippines'' 10th Senior
        Leaders Conference after her invitation to the event drew flak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6af1a-43e4-464a-a3e9-89878b14b38e'
      'mgnl:activationStatus': true
