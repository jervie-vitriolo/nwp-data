      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299e021-2ba1-4565-bd9d-22a5fe04a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Houston, Houston police Chief Art Acevedo
        said the jersey Brady wore in Houston is now in Boston and in the care of
        the NFL and FBI. Tests are ongoing to verify the authentication of the jerseys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc2d7a-f056-4564-be2c-60fbd75483c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4da78-a207-4cb7-9059-abe871381ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re highly confident that these are in fact the jerseys, based
        on investigative efforts and based on all the information that these fine
        men and women of our police department uncovered," Acevedo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f85155-1362-47fb-aa9c-1fb5a037c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc16ded-2a19-4ed1-b89d-5457e089d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo said police received a tip from an informant in Houston
        that led investigators to Mexico. In conjunction with FBI and Mexican authorities,
        they went to the suspect''s known address and found the two jerseys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0b39e-0a55-4359-a634-8a99fb2d01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae70a2-8506-4945-a77a-60903770ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo said he expected charges to be filed. He didn''t name the
        suspect but said he didn''t live in Houston.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98739d09-4062-4a8e-a814-94177333cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85ea26-b25d-4e53-8e15-1674f3d15d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo said that while this case was not a priority, this was the
        "only blemish" on the Houston Police Department on the Super Bowl.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26abe16-9bf4-4afc-9849-74a8d736ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90a659-f14a-42f3-996a-a32b4caef514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t come to Texas and embarrass us here on our home turf,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38aba6-a729-40e6-b6be-9340203a41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae390b47-b9b8-4295-86ae-de8c892f0d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there may be more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86687494-f9b8-4596-ac5c-88045ed72868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf79fa8-7cae-4d57-91d7-4d2ac90236da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NFL, a Denver Broncos'' helmet was retrieved as
        part of the ongoing investigation. The Broncos defeated the Carolina Panthers
        in Super Bowl 50 at Levi''s Stadium in Santa Clara, California, in February
        2016, and the helmet of Broncos outside linebacker Von Miller, who was named
        Super Bowl MVP, went missing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357f8de-dc67-4ba5-b3ab-e4b56a139f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a18735-1650-40fc-90c8-b4b5de6b32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in contact with NFL Security regarding a Denver Broncos
        helmet that could potentially belong to Von Miller," Broncos spokesman Patrick
        Smyth told CNN. "As this is an ongoing investigation, we will defer all other
        comment and inquiries to the NFL."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231793c-e3aa-4417-ba3d-084fd35ee384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6749a0-73c4-4d06-8e88-faf44d669585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Broncos'' memorabilia, Acevedo said he was
        not aware of that.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0a5a1-ec70-4c41-9f15-7ea4ab3a2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536b102-95ff-46df-ab72-345773cb5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL referred additional questions to the FBI, citing the ongoing
        investigation. The FBI is not commenting, citing the ongoing investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec418c1-06be-498c-9e24-d78479d683c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae052683-efea-4879-ace3-86af52950c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady issued this statement through his agent, Don Yee: "I am happy
        my jerseys from SB 49 and SB 51 have been recovered, and I want to thank all
        of the law enforcement agencies involved. I know they worked hard on this
        case -- and it is very much appreciated. Hopefully when I get the jerseys
        back I can make something very positive come from this experience."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bb83d-d778-47bc-bd42-2b8ceb398edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b632cdd-8eed-4e71-b5dc-911062383adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is the first quarterback to win five Super Bowl titles. He
        was named Super Bowl MVP for the fourth time, the most all time, in his victory
        over the Falcons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc89fe-0ad6-47fe-a5eb-098b82e9ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ee579-ca77-4d94-8064-140585e25c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fidel Gutierrez reported from Mexico and Jill Martin reported
        and wrote from Atlanta. CNN''s Polo Sandoval in Mexico City and CNN''s Marilia
        Brocchetto, Kevin Dotson and Ralph Ellis in Atlanta contributed.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7e21b-ffff-4ee8-9785-003a6913ab99'
