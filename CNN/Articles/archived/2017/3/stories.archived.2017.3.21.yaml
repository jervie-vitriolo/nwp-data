        of public trust, which could be a political ground for her impeachment. Pimentel
        also noted that impeachment was a numbers game -- and the supermajority had
        more than enough solons to back up -- or junk -- an impeachment rap.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca077f-1060-4a16-82c0-8a4f16e92a9b'
