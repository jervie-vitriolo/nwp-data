      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9a68b-1a71-4452-90f4-00583dba0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
