      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said not even the United States opened the human rights
        issue in front of him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b6d32-58cc-4b84-9b07-382e185be854'
      'mgnl:activationStatus': true
