      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will still share my point of view about social media.
        The topic they gave me was ''Challenges of a social media personality.'' I
        will share some points I believe will help the Philippine Army''s social media
        engagement.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0729e47-38ac-4042-8eeb-5a6e648cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
