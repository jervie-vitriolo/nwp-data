      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was attempting to obtain comment from Ortega.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c3059-57f3-4fe8-be76-bfcfd9999a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
