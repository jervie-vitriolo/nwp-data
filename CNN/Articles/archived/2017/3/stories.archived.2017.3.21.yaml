      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f490a6-2bd4-491a-8a97-d2bfbba00e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
