      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabian Airlines told its customers in a statement on Twitter
        that new measures from the U.S. Transportation Security Administration include
        a ban on laptops and tablets, like iPads and Kindles, in carry-on baggage
        on flights to the U.S. The measure will take effect Wednesday, it said.</p>'
