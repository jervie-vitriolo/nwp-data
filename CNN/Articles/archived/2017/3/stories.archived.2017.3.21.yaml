    'jcr:uuid': '15402083-d42d-4feb-92e2-f378db29a5c2'
    'lead': '"I don''t fear for my life but I fear for the safety of the Filipino,"
      PNP Chief Ronald Dela Rosa says in response to a query on the possible entry
      of terror group ISIS in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:38:07.782+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:38:08.287+08:00
