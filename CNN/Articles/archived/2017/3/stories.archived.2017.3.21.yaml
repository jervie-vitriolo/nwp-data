      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Diversified conglomerate
        San Miguel Corporation (SMC) expects yet another stellar performance this
        year to be driven largely by its fuel business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268133f-6b18-4495-a20f-d37f10260720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for year 2017, I think Petron will be able to deliver the
        most," SMC President and Chief Operating Officer Ramon Ang told CNN Philippines
        Senior Anchor Pinky Webb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e638941-de7a-4aa1-9352-f888c85aba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.113+08:00
