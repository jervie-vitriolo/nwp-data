      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre, kapag nag-botohan at hindi nakakuha ng boto iyong</em>
        (Of course, if the members do not vote for the) complaint against the President,
        then it will die a natural death," said Umali. "On the other hand…it will
        be easier to get the numbers to pursue an impeachment complaint against the
        Vice President."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819575dc-8e72-4294-a187-d7c76275097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.093+08:00
