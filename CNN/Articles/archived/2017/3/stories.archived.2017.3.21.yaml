      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate minority leader Ralph Recto, Robredo''s co-member
        at the Liberal Party, disagreed with Umali and Pimentel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e402ce-e4af-41b6-aa13-da25dc8caa7d'
