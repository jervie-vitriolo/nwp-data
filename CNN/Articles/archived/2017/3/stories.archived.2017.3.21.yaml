      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/03/20/news/companies/david-rockefeller">David
        Rockefeller, banker and philanthropist, dies at 101</a>."</em></p>'
  'Robredo-women-expected-to-stay-silent-but-shouldnt-fear-to-speak-out':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-21T08:41:30.463+08:00
    'imagesource': 'jcr:4bffd7eb-d784-4c6e-9cd5-e80ff9d13c05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b264c85-eb66-41af-bfe6-3eb777253915'
    'lead': 'Vice President Leni Robredo says that while Filipinas enjoy more liberties
      compared to most women around the world, they are now facing new challenges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:01:52.619+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T09:01:52.851+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Women are expected to stay silent, but shouldn''t fear to speak
      out'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4de5ce-a4cb-4d51-83f1-3726d4db9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo says that while Filipinas enjoy more liberties compared to most
        women around the world, they are now facing new challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456f5d2-c9e5-4b71-b5dd-1487bad79392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2df81d-80a1-4b20-939c-10c24933c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a company''s International Women''s Day celebration
        on Monday night, Robredo said more women hold influential places in government
        and in senior management positions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9b440-ecb5-47f0-a64c-633284c03852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe8d4d-c15e-4cfc-8029-4fc31c39ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo says it''s far from other countries such as Afghanistan,
        where women who attempt to speak out or take on public roles that challenged
        engrained gender stereotypes were killed. She adds, there are shocking levels
        of sexual violence in the Democratic Republic of Congo and Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342bf20-5b1b-4b84-964c-53bf1378eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becb9c8-c72e-4147-9b34-2a0d2b95ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, she says, ranks 7th in the 2016 Global Gender Gap
        report by the World Economic Forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2fa7d-d62e-4b32-9573-39726b667252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5716f6-36d5-4303-9005-7ef688259354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the achievements women have reached, the Vice President
        says the conflicts women have to suffer are everywhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe09db0-1537-4f04-a1bf-0e726230b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2d661-17d0-436c-82f4-913d36252bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinas are facing new challenges. We witness how our opposing
        views are dismissed. We are expected to stay silent even when someone makes
        our knees and legs the subject of discussion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e18ef-cbfc-4fb6-88ed-fc805f1a5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983cf37-ad1e-4a88-ade6-105fe4f6e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President alluded to President Rodrigo Duterte when he
        joked about looking at Robredo''s skirt and knees, and pointing this out to
        his men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b4a00-c0b7-4bc5-8e1e-6a214a366af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa2250-27ec-4b0e-85ab-1995c0027f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/09/Duterte-Robredo-women-knees-Yolanda.html"><strong>Read:
        Robredo: ''Tasteless remarks, inappropriate advances'' have no place in society</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15818f14-1290-4330-bc2b-fdd903df33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b661d4-b03c-4849-8360-b762c5378036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coarse language and misogyny are expected to be amusing. In social
        media, fake news, alternative facts, and post-truths are shared. Even when
        they are vicious and show no respect for gender sensitivity. The digital world
        which can be a potent tool for positivity, goodness, and world-changing innovations
        could become an outrage machine used by anyone with an agenda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed338b22-4ddf-4819-b8b4-db8de0c000a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef0f8b-2206-4f57-ae53-4a09b6395fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo then mentions how her own daughters received threats of
        bodily harm or rape. She says although mankind has made many advances throughout
        history, people "must not forget to protect the dignity of human beings and
        the right of everyone to enjoy the freedoms we have long fought for." The
        future of the world, she says, depends on it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fbe11-3f04-4101-b265-d80f23aed0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79daba-eb02-40cf-872c-b048660f9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also recalls how during the campaign, she received
        various criticisms like she is better off at home, she is just a widow and
        is incapable of the job at hand, etc.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8bea1-5b81-44db-a2d8-6c5676d052ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93304e-691d-4070-bd66-0c6e34692fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She relates to the crowd how some women may come to a point where
        they are forced to choose to either stay at home, stop studying, or shift
        jobs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d441dd-94d5-43bc-94f3-f5aa80b375bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29ade2-90e3-4fd5-9e77-3f011ffe4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we women should never be made to choose. We do not have to
        allow labels of society to define how women should be. In my journey, I have
        witnessed that when women are liberated from fear and self doubt from the
        shackles of society only they can flourish into themselves."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c8b02-d9f6-40f9-80e5-c841fb34fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245c036-6059-4dd0-b46b-a1e5de12a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t lose hope</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64a149-a63f-419b-bf69-6e9a56300550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo says the paths we tread on these times
        are much more complex and challenging than we thought but tells the crowd
        not to lose hope and that now is not the time to give up on our endeavours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e7ecb-72a2-41d2-8e3f-7eae66722029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149efbf-017e-462b-88da-7d81ff1883c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe our children that kind of world, a world where a woman does
        not have to fear speaking the truth. We owe our children a world where gender
        does not stop her from being who she wants to be. We owe our children a world
        where women and men do not have to fight but be allowed to collaborate and
        engage productively."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7e44f-7af1-43fc-95a9-e015c5da90c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaaa90b-bce1-492e-93d4-f48b9e5c6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells the crowd to reclaim social media with positivity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf6447-2255-4bba-9475-34284e54d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a0c57-cc71-4ea9-8c88-4df269e70e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:01:52.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:01:52.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, may we fully embrace of what it means to be a woman
        at these times. to bring life to everything that we do and live lives of purpose."</p>'
  'north-korea-rocket-long-range-missile-US':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-21T05:17:26.211+08:00
    'imagesource': 'jcr:cfc8f32b-981d-456f-acf1-f09909aba774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2a6463-8fe9-43ec-8e01-29f86af2f64c'
    'lead': 'Two U.S. defense officials told CNN Monday that the rocket engine North
      Korea tested Sunday could possibly be used in an eventual intercontinental ballistic
      missile. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:03:30.789+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T09:03:31.061+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.: North Korean rocket engine could go on long-range missile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ed4a7-2985-4f27-92a2-6e495872b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Two U.S. defense officials told
        CNN Monday that the rocket engine North Korea tested Sunday could possibly
        be used in an eventual intercontinental ballistic missile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80c8fb-618c-46c9-86ff-12be69b8cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8990761-8e84-43d6-bab2-f0a18ee3c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials added that it is still not clear whether the engine
        would require some adjustment to be used in an ICBM, if it can indeed be used
        that way at all, noting that the Pentagon is still analyzing the test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a986da-44e1-436b-adb5-c273e3903e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c178c55-943f-430d-b491-c2b45a8ed0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possession of an intercontinental ballistic missile could allow
        North Korea to threaten the continental United States. ICBM technology is
        considered difficult to develop, with advanced rocket design being a necessary
        step.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6349d4-d34e-4264-9282-fb132c6d9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847aef4e-0fb5-455a-838c-a6a6a9a4e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine had been camouflaged under netting prior to the test.
        There is a major effort underway to keep track of North Korean mobile launchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434104f-78cf-4dc0-bec0-a772400f396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722c5b4-47dd-4baa-9e25-5c94c06580c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang called the test a "great leap forward" for its rocket
        program after what it termed a successful testing of a new high-thrust engine,
        state media reported Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed5c9d6-af40-4ab9-bebc-303b14f3675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d1035-fb4b-48a9-a322-e11163cc7036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test measured the thrust power in the combustion chamber, the
        structural safety and reliability of the engine, and the movement of the turbine
        pump, the Korean Central News Agency said. The test reportedly took place
        at the Sohae Satellite Launching Ground in North Pyongan Province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747c26f-e971-42f5-87e8-f8921fe325b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d8ae4-0253-40ed-81ae-ed5be36fcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the U.S. is not sure whether North Korea''s military
        is capable of miniaturizing a nuclear warhead so that it could be mounted
        on a rocket, such as an ICBM, though Pyongyang has claimed this capability
        and U.S. officials have said that they incorporate that ability in their planning
        assumptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d978df-0aed-4a06-ada3-8fb820bb08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05066116-dfea-4565-ae3d-e1b2346b4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the test, Pentagon spokesman Navy Capt. Jeff Davis declined
        to speak on matters of intelligence but said, "We watch North Korea very,
        very carefully and we''re aware of what they''re doing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb68eb-6ea0-44aa-954b-db4825699ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21896ae-d451-4cd9-8f3b-81f790beadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:03:30.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:03:31.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis added that reports of the test "would be consistent with the
        pattern we''ve seen with North Korea to continue to develop its ballistic
        missile program, and it''s a program that we have concerns with."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
