      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c06d4-b91c-4844-b7a8-bcea65c15422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It wouldn''t be right; the Philippine Army doesn''t
        deserve to be criticized. That''s why I decided not to attend the Senior Leaders
        Conference.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cbaac-3fae-4279-abf0-00c798a62851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ad18f-50ab-4098-b6b0-13bc920b5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, who is accused of spreading fake news and encouraging dissent,
        said she was honored by the invitation but did not want it to be at the army''s
        expense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4487617-5a15-437b-90a2-0e0a57a690d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b263f-71b3-46f4-a02c-838378ad5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Grabe po ang naging reaksiyon ng ilang</em> netizens. <em>Grabe
        po ang pambabatikos at pag-bash sa</em> Philippine Army. <em>Ang mga sundalo
        natin ang nasa mga liblib na lugar sa ating bansa, nagsasakripisyo ng buhay
        at dugo para sa atin</em>. Our soldiers do not deserve this bashing," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bb20e-22de-4430-ae66-d5ac749d8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf7ba6-32dc-4102-8f96-2e5bb01b7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of the netizens were overreacting. Their criticism
        of the Philippine Army was too much. Our soldiers go to our country''s peripheries
        and sacrifice their life and blood for us. Our soldiers do not deserve this
        bashing]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ddd9c-a88e-47a8-bfc5-471036c2a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c254b46-aafc-4237-afe6-572ecd564452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senior Leaders'' Conference promotes awareness of security challenges
        through discussions with speakers from various disciplines. Uson, who has
        nearly five million likes on her Facebook page, was invited to speak on "The
        Challenges of a Social Media Personality."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651ac73-0517-43e2-a5c2-98c8398cbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa410b29-747f-4d5a-a2a6-cd14e0d04a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some netizens were angered after she posted the invitation on
        Facebook on March 13 as proof against allegations she was spreading fake news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fed8a8-e253-468c-9b5b-262f5a75ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9dc58-ef6a-43fc-89eb-c072f795066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which can no longer be found on her page, was met with
        opposition from critics who felt the controversial blogger lacked the credibility
        to speak at the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab5b16-240c-4f66-b6bf-041400685727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc93574-5c6b-4b7c-a92d-40f108025351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Uson will not show up, she said she would still share her
        knowledge with the armed forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e900ef6-7c5d-4d4e-b954-67860d3d070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd55f4-4e6d-424b-bb4e-9dbc98357ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magse-share din po ako ng aking point of view hinggil sa social
        media. Ang topic po kasi na binigay sa akin ay</em> ''Challenges of a Social
        Media Personality.'' <em>Ibabahagi ko po ang ilang punto na sa tingin ko po
        ay nakatulong para sa</em> social media engagement ng Philippine Army," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d28173-ffc5-4378-85f9-365ac406ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:42:42.526+08:00
