      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604d248-a63b-4188-ad98-f524f5fa6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Younghusband, the Azkals have been handed a favorable draw after
        looking back at their past meetings with their opponents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229cf83-5407-4549-8f85-d1d9c529efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fc7c0-2843-44c9-abf5-f989f324174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve drawn teams that we''ve had success in the past, and that
        we''ve had comfortable success with in the past," the Philippine skipper said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69817ca-e0a1-4ed0-9317-0caa6c6f8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3d5bc-6034-4290-9549-6ec8230dbb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younghusband also says that four wins in the group could possibly
        be enough to advance in the competition, and the Azkals are eager to start
        things off in a positive note to revive interest in football in the country
        once again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a016185-7e9e-4113-a323-e6eee7086dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582a07a-ebdd-4099-b9c9-dcaa49502bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if we win our first four games, that puts us in a great position
        and that would be great for Philippine football, and hopefully that could
        be the rejuvenation, the acceleration point of Philippine football to again
        make a name in the Philippines among Filipino people," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74a5f8-a2fc-4cbb-b9b0-bd40edc57249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341e9ea-acac-435f-ac4a-847a64b8c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, both the players and the staff feel that their goals are
        realistic and within reach.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177624e-b5de-482f-abd0-8493b59a98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ab30c-2e4a-4aab-aba4-72d19a921dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But games are played on the field, and not on paper.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50480301-9735-4ad3-944f-9d9e36c4d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e966c1b-3f55-4a08-b650-562f57188937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will have to show their resolve first by dealing with
        Malaysia in a friendly on Wednesday evening.</p>'
