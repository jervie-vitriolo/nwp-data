      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a014fb-8f04-4c28-9458-99893b40e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was drawn with familiar foes in Tajikistan, Nepal,
        and Yemen in Group F of the competition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d9a9a-bffd-4661-99a9-1834acbd0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100e15c-06ac-409f-a8ca-9fab10ec5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal will be the first opponent to test the Philippines, when they
        open up the group stage on March 28 at the Rizal Memorial Stadium.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e62fa4-1216-4e40-92d7-ff34972e675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
