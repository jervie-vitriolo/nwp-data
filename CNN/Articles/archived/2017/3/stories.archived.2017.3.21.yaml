      'jcr:uuid': 'c28b0532-0bec-4113-b5e7-486f59922516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:07:04.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:07:04.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with Kagame Monday at the Vatican, the Pope expressed
        "solidarity with the victims and with those who continue to suffer the consequences
        of those tragic events," according to a statement from the Vatican.</p>'
