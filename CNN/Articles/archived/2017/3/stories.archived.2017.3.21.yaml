      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humingi siya ng</em> list <em>para masagot niya ang</em> concerns
        <em>na nire</em>-raise <em>sa kanya ng taumbayan na nakausap niya</em>," he
        said. "That''s it. <em>Humingi lang siya ng</em> list, <em>pero</em> she didn''t
        ask for explanation or clarification about the ''<em>palit-ulo</em>'' scheme."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5f4fd-8034-4645-af0b-8048296ef7be'
      'mgnl:activationStatus': true
