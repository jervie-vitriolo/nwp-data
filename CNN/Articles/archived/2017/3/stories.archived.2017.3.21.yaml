      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Movie and Television
        Review and Classification Board (MTRCB) member and blogger Mocha Uson backed
        out of a speaking engagement before top-level army officials on Tuesday, saying
        she wanted to spare the army from the bashing of her critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2baa6c-6869-47cb-aea1-edf06b69ecba'
      'mgnl:activationStatus': true
