      'text': '<p>Germany was ranked 16, followed by the United Kingdom (19) and France
        (31). The United States dropped one spot to 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75b3b6-6607-4c62-a1b2-d1c2f1091dd4'
