      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re helping write the speeches and statements that will
        help tell the story of the country at a certain point, there just isn''t much
        room for personal writing. "I struggled to confront my joy and sadness and
        privilege in the context of the political environment," Lao says. In “All
        the Winters of My Body,” this manifests in the theme that drove the second
        half of the book (out of four parts), called "Meanwhile the World Aches."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817d67e-fd52-4bad-b832-b462f22e506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7be3a0c-039f-4935-aed3-e37557f6cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the book, while written mostly during his stint as a former
        presidential speechwriter, is more personal than political. "I’m cutting myself
        some slack when it comes to how the book responds to current political concerns,"
        he says. "But I do hope I can be more overtly political in the future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c54439-c6aa-4a93-8022-03e5ad2adba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30761dee-4c0c-4638-b50b-0eb2712f2136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t know if I can attribute this statement to the evolution
        of my own beliefs, or to the evolution of the world in which we dwell," he
        says, "but it’s important for us to realize that the personal is political,
        and the political is personal — especially during times like these, when the
        very concept of truth is under assault."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cbeda-3ed0-438a-aeb6-17606d2fdc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e7928-1bc9-49a7-85aa-c39f227ad82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-nine is an age that''s a few years past being considered
        anything like a wunderkind. But between the pages of “All the Winters of My
        Body,” you can see a young man grow.</p>'
    '10':
      'image': 'jcr:89e8d1b8-9553-4231-9df2-e8f41b253686'
      'imageCaption': 'Gian Lao on his first book: "A lot of people will disagree
        with me, but I think every writer in the Philippines should consider independent
        publishing," he says. "I had a few initial reasons why I wanted to self-publish.
        I wanted full creative control." Photo courtesy of GIAN LAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689f771-fa32-4296-8ce9-b3a2624e0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f8708-e358-4c19-919a-c679de3b8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Gian Lao’ means ‘arduous’ in Vietnamese." And if you''re looking
        for a word to describe what Lao went through in releasing “All the Winters
        of My Body,” "arduous" — difficult and tiring, requiring strenuous effort
        — might be the word that makes sense. After almost a decade of putting together
        his first book — a process that can be both fulfilling and solitary — he stuck
        to what he knew best: the personal. He decided to self-publish, choosing to
        work with one of his best friends from high school on the book cover and one
        of his best friends from college for the layout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6ab03-bfdd-4320-aae1-c5e6f6e1d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e3da9-1cdc-4f20-b198-1846db57df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can’t speak for others, but getting this book out independently
        involved a lot of work," he says. "I had a pretty long back and forth with
        the printing company, probably because it was my first rodeo. I played middleman
        between the printers and the cover artist and the book designer. I proofread
        my own work several times. I planned my own book launch, looked for a venue,
        bought drinks and snacks, and hosted the whole thing. And now I need to consider
        distribution channels. I’m just really lucky that so many good friends were
        willing to help me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edd7d4-55a7-44d2-b97c-7907f1f2c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2e5fc-d203-4d35-ba0f-5155ee3cff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people will disagree with me, but I think every writer
        in the Philippines should consider independent publishing," he says. "I had
        a few initial reasons why I wanted to self-publish. I wanted full creative
        control; I wanted to reserve the right to give PDFs of my work to schools;
        I wanted to learn the process of making a book; I wanted to price it fairly
        — as in, I wanted it to either be cheaper than its counterparts, or at the
        same price point but with better paper quality. It allowed me to have the
        price reflect the value of the book as a physical object."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec0bd0-8bde-492d-8037-9eb49ab5434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cd182-0ec5-4e84-a224-0f500979ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title refers to his "personal bias" for the cold. "I like imagining
        myself in cold places when I write poems. It disconnects me from this country,
        and it disconnects me from myself, which is a good thing when you’re looking
        for a fresh perspective," he says. "I like writing from the winter of myself
        because it refreshes the wonder I have for how I experience this country,
        myself, and other people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f518e-56f2-46e9-b8b4-6144f0391fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae92321-da8f-4e3a-a099-6a4ec60ea495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading “All the Winters of My Body” takes the reader to similarly
        cold, isolated places. Dedicated to the two great loves of his 29-year existence,
        the book sees a talented young writer reckoning with his self — his past and
        his present, and his world. With kind eyes and a sharp mind, Lao peers from
        the winter of his self, looks at the world he exists in, and tries his best
        to make sense of it while making sense of himself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af269e-b30f-4c8c-8d4d-23dab79bcc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00149b3-fd43-4a08-9686-07bac5da752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"It’s important for us to realize that the personal is political,
        and the political is personal — especially during times like these, when the
        very concept of truth is under assault."</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896c736-8bfb-43bc-9957-9a71e8b3e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1ca52-c459-4fa1-8dbd-f03dd0954c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is to say that the book can be messy, too earnest, and open-hearted
        — but that''s also not necessarily a bad thing. From the cold, isolated places
        we find ourselves in while reading the book, we realize that there are others
        out there in similarly cold, isolated places. And in our isolation, we see
        a community. In the personal, we see the political.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acf7b5-dd8e-4262-bb99-ac6ef66ba618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22226596-fed9-4d97-bdc8-59ba8bfee620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe this is me being naïve, but I like to think that the truth
        still resonates with people. If you’re doing the right thing, then you have
        to ''keep it real.'' Of course, you need to find avenues to express your thoughts
        and what you stand for, and you need to express them in a way that connects
        with people, but the main thing is being real. People enjoy talking smack
        about the public, but the public is actually very intelligent and perceptive.
        They can tell when you’re being a phony," he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2ee50-3479-4703-82a6-ebed001349c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70315bb9-fb55-4c2c-a5ff-ac14896f3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:34:07.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:34:07.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, with my writing, I just do my best to be genuine. That involves
        making yourself vulnerable, and talking about your deepest insecurities; that
        involves making your reader feel like they’re listening to a secret, which
        can get tiresome. Which is where poetry comes in: it allows you to make such
        sentiments new."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacc0e0-2fe9-4389-9957-92900a6f26f6'
      'mgnl:activationStatus': true
