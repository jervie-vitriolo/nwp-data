      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4c357-04a2-4f81-90dd-7540fbb39859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said Petron Corporation will build a new refinery worth $15
        billion (₱750 billion). The planned 250,000-barrel-a-day facility will be
        completed in three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66907c-4ce5-4f50-b10c-b0062582eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c04036-8dce-4e70-9269-65d63b7255d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think 2017, we will be able to realize all the expansion, all
        the hard work we have put into Petron. Petron is now going to give us the
        full potential. With full potential, Petron free cash flow should be about
        $800 million, net income maybe about 25 billion net income peso per year,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a183fe1-fd19-445b-b36d-a59a67c06e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9a3af-b9c5-4c6f-a303-75bb4649f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said SMC''s biggest gain in 2016 came from Petron, which hiked
        its net income by 73 percent to ₱10.8 billion from ₱6.2 billion in 2015, thanks
        to record sales volumes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca77222-6fad-487e-846d-dfdbb3edecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b86b64-44fe-444d-9cfb-86a5db40b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Petron''s projected significant growth, expansion this
        year will also come from SMC''s tollways and food manufacturing businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29a550-ebfa-44c1-9366-bc6476442f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65ed23-8760-47ec-949c-5dbdd1f11ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said he expects SMC to hit a net income of ₱60 billion this
        year, or 15 percent higher from ₱52 billion last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf51ec6-a01f-40e3-bf69-bef6b24813a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea84899-75e7-47fc-901c-25806b137d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think to be very conservative, we should be hitting at least
        60 billion net income. Now, we are lucky we should be able to get much more
        from our tollway and from our food business and from our power business. Because
        that 60 billion, I''m just projecting power to contribute about 4 billion
        a year. (Which is conservative?) Very conservative," Ang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cab81f-eb2e-41ab-bc75-b4985619da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b0af4-f208-48c6-b7d6-0d4852ac83db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s net income grew 80 percent in 2016 driven by higher revenues
        across major businesses, mostly delivering double-digit income growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55656962-ed66-411c-a524-d2f33fcdd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
