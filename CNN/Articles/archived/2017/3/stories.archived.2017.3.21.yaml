    'lead': 'Bangko Sentral ng Pilipinas Governor Amando Tetangco says he has submitted
      suggestions to the Bangko Sentral ng Pilipinas Charter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:28:52.682+08:00
