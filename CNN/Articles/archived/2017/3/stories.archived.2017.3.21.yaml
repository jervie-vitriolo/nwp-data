    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc760958-7781-4eae-891d-9e282bb5c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
