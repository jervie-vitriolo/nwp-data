      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe014ae-d745-4788-900d-78fbdd707ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the vulnerable and persecuted people, have asked the international
        community for protection against the atrocities by the government of Myanmar,
        but the international community turned its back on us," he said. "Finally,
        we cannot take it anymore."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb843b2-2bf3-4ea8-b51d-5a1992e0f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885e79b-2a22-43a8-b9c0-7c977a115292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abuses</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb791f6-a36b-4036-8c07-c7351ce6c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Myanmar military arresting hundreds of people in Rakhine,
        deploying attack helicopters and allegedly setting fire to villages, thousands
        of Rohingya refugees have poured over the border to camps in Bangladesh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b521ab1-fc6c-432d-b9db-65f62e1df673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36aef2-94d7-4b8a-bf16-3193338f769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said it has documented "a wide range of human
        rights violations" since the crackdown began, while Human Rights Watch accused
        the military of "numerous abuses ... including widespread arson, extrajudicial
        killings, and systematic rape and other sexual violence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241296c-3ffb-4900-9e28-6f0f3eee5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bbc0c6-a362-4fde-8206-055ca3b2385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece for CNN Opinion in December, Matthew Smith of Thailand-based
        Fortify Rights warned that the world may be "watching a possible genocide
        unfold" in Rakhine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907d259-5228-4921-b1e9-ea581c2461be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacecbd0-1587-4577-b587-a0578f30edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not use (the word genocide) right now but it could amount
        to crimes against humanity," said Lee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605e945-e726-49a5-95a3-170bb04824fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bfc55-c3d4-412f-b5a4-e74b2395ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the international community to "walk the talk" on
        Myanmar, adding that Aung San Suu Kyi – the country''s long term democracy
        icon and de facto head of state – "could and should speak up a little more."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd598a-bd7c-4a49-a957-770579c26847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a6fea-11ad-46bd-9062-251289440a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has been widely criticized for failing to address alleged
        human rights abuses in Rakhine. Suu Kyi has asked for more "time and space"
        to resolve the problems, and many have pointed out that the country''s military,
        rather than the civilian government, oversees the region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a73c22-9717-4934-81be-b630ab3d07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d439b-2547-4dc5-8108-f1258c86954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that the Investigation Commission is allowed to
        complete its work, and to demonstrate that Myanmar''s own institutions are
        able to address our human rights challenges," Aye Aye Soe said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13150e40-9c0c-44df-b219-474c952be71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8771d9c-1e3a-4069-a7c2-82a8817edf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, we will continue to seek long term solutions to
        bring about lasting peace and stability in Rakhine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c8d67-7bf4-470c-9656-e3f87c53942b'
      'mgnl:activationStatus': true
