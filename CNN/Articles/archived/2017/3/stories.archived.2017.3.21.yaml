      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bde001-864f-4a1b-884f-e0b2912a0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondent is duty bound to act within the framework of the
        Constitution but her acts of dishonesty and moral bankrupty (sic) breached
        the bounds of the Fundamental Law," they added.</p>'
  'the-big-bang-theory-renewed-for-two-seasons':
    'author': 'Sandra Gonzalez and Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-21T19:18:52.157+08:00
    'imagesource': 'jcr:3e103c58-1573-4ade-a88f-998aa3da4a2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf0d466-37ef-4d31-a73d-1a431f96860a'
    'lead': 'The top-rated comedy has been renewed for two more seasons, which will
      take the show through Season 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:08:14.306+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:08:14.503+08:00
