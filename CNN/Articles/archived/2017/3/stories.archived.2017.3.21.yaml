      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Jordanian Airlines tweeted Monday that it will ban most electronics
        from the cabins on its flights to and from its North American destinations.
        It later deleted its tweet without explanation.</p>'
