    'title': 'David Rockefeller, banker and philanthropist, dies at 101'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40020a-c4e7-491b-ac60-12805506bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> David Rockefeller, the famed
        banker and philanthropist, died Monday at age 101, according to a spokesperson
        for the Rockefeller Brothers Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50e5a0-db73-4776-b74e-9671844bf1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ac066-f1b3-40c1-ba4b-fa9d90fd148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockefeller served as chairman and CEO of Chase Manhattan Bank,
        which after a series of mergers is now JPMorgan Chase. But he was also born
        into great wealth as a grandson of John D. Rockefeller, who was the founder
        of the Standard Oil empire and America''s first billionaire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63aa5f1-9c88-4050-888b-4a47b05b789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2808502-f5c0-4993-8a91-c269cbb38745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, David Rockefeller was worth $3.3 billion at
        the time of his death, making him the world''s oldest billionaire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df865d6-046c-4ed9-b402-042e4284cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e8aa4-8373-4b3e-bea6-4b0491702a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died in his sleep Monday morning of congestive heart failure
        at his home in Westchester County, New York, according to family spokesman
        Fraser P. Seitel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349788fa-7422-4d18-b3fb-81712d1759dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b5114-a3ca-4b99-9195-ca9c2c0ae7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbara and I were deeply saddened to hear that our wonderful friend,
        David Rockefeller, has passed from this good earth," former President George
        H. W. Bush said in a statement. "So many knew him as one of the most generous
        philanthropists — and brightest Points of Light — whose caring and commitment
        to the widest range of worthy causes touched and lifted innumerable lives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a93a0f-d455-4f7c-81d0-7f0e27541a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7a345-cc2e-49a0-9f8b-4dbfeab67f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockefeller retired in 1980 as CEO and chairman Chase Manhattan
        after nearly nearly 35 years at the bank. But he was also well known for his
        charitable work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8adc91-84ab-4359-96e4-0c13a47ae375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db0008-dab7-4595-82f2-4c027a440f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He donated almost $2 billion to a wide range of institutions, including
        The Rockefeller University, Harvard University, the Museum of Modern Art,
        the Rockefeller Brothers Fund and the Council on Foreign Relations. He also
        founded the Trilateral Commission, an organization designed to promote cooperation
        among the nations of North America, Western Europe and Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb20814-03b1-4082-a5c5-03e66e11046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a595bd-4809-4065-b802-5c092ca39eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark his 100th birthday in 2015, Rockefeller donated more than
        1,022 acres of land in Seal Harbor, Maine to the Mount Desert Island Land
        and Garden Preserve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4d1a6-6136-4495-9f44-52ab82eb54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df708801-c515-4be5-a015-734308a5a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the last surviving grandchild of John D. Rockefeller, who
        started the oil empire that today includes both Exxon Mobil and Chevron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ca036-8761-473e-bd6b-2f3d74afb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4edce-1f1f-43d8-8ced-66a3c68c9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many members of his family were drawn more to politics than to business.
        His brother Nelson served as governor of New York and U.S. vice president
        while another brother, Winthrop, served as governor of Arkansas. He also had
        a nephew, Jay Rockefeller, who served as U.S. senator from West Virginia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43399727-36cb-4798-bc09-5b7ad4c7f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ed961-b7ca-4cbf-bfde-1b46b9a89f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Rockefeller started out in government as well, serving as
        secretary to former NYC mayor Fiorello LaGuardia before joining the army during
        World War II.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d6025-375b-4c3d-86b1-7086f4504024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46872c7a-be9b-4e7d-bd6b-2133093fa546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:59:59.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:00:00.008+08:00
