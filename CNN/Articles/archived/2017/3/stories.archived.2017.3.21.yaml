    'template': '1'
    'title': 'Tom Brady''s stolen Super Bowl jersey recovered in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ab7dd-076c-4d53-9fc7-fe8d474327ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MEXICO CITY (CNN) —</strong> Tom Brady''s missing Super
        Bowl jerseys have been found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503ced51-86bf-4dc4-9b9e-ac671b050886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979bafe-b97c-4ff2-bfbf-e8782547117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jersey worn last month by the New England Patriots'' quarterback
        during Super Bowl LI in Houston was recovered at the home of a former newspaper
        editor, Mexico''s National Security Commission told CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd91aa-7181-437d-94b6-36fe80bf0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b55b7a-e034-434a-a22f-9711ab63ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s federal police and the FBI conducted a raid at the home
        of La Prensa director Mauricio Ortega on March 12, according to the commission.
        Ortega resigned two days later for "personal reasons," the tabloid said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc8a52-8402-49bb-a0a8-664b0b77a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30779b3c-0ade-4d4f-865c-ed628c27d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also netted the jersey Brady wore in 2015 when
        the Patriots defeated the Seattle Seahawks in Super Bowl XLIX, the NFL said.
        That game was played at University of Phoenix Stadium in Glendale, Arizona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4cbaf-266d-451a-8a75-45fb833f6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3170c3e-1a0e-4919-8c8c-71303152d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL issued a statement saying the "items were found in the possession
        of a credentialed member of the international media."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b32b9b-82b0-41e7-8772-533f450f0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c76e3-1e07-4430-9586-c883f142fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady noticed his number 12 jersey missing from his bag in the locker
        room at NRG Stadium in Houston following the Patriots'' February 5 win over
        the Atlanta Falcons. The jersey is valued at $500,000, according to Houston
        police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a49954-5388-486f-b878-9e6f2224d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87121278-a5e3-42c9-9392-f49a56daffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:51:22.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican authorities said they will not charge Ortega because the
        alleged crime occurred in the United States. Earlier Monday, Houston authorities
        said charges probably will be brought.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e744e7-f2cf-4be4-94cb-6ff1b4d3530b'
      'mgnl:activationStatus': true
