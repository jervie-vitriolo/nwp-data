      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at the entire package, because there are elements of the
        tax reform program that would tend to offset the impact of the other, in certain
        cases," he added.</p>'
