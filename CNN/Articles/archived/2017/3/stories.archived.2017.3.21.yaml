      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2017/03/17/san-miguel-corp-reports-P52-billion-net-income-in-2016.html"><strong>Also
        read: San Miguel Corp. reports ₱52 billion net income in 2016</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df82e31-373b-4355-9d17-f251339e8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.115+08:00
