      'mgnl:lastActivated': 2019-07-15T08:17:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c21370-0802-49be-8919-d697b07cf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:17:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:17:11.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you utter those things (human rights) in my presence, you''ll
        get an insult," he said on Sunday, adding he only discussed transnational
        crimes and terrorism with Bishop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4c9a2-93a5-4ec4-ac79-9494c24c7e23'
      'mgnl:activationStatus': true
