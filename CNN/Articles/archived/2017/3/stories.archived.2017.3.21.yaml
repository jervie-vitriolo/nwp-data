      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like <em>Friends</em>, <em>The Big Bang Theory</em> also became
        the anchors of their network''s Thursday lineup, delivering a windfall particularly
        among movie studios, which pay a premium for ads trumpeting their weekend
        releases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258721a3-51be-4284-bdb7-934c2f01de0b'
