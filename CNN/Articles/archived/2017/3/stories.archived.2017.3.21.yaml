      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco agrees this is the best way to sustain the country''s financial
        operation and fiscal health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b2008-fba9-4241-9b5c-6980c1e90c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cf50c-13b1-4134-8435-e87f109dc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.011+08:00
