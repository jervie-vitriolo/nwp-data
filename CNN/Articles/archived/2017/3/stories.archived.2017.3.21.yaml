      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin kita, ''Bakit sa inyo, ikaw wala?'' (I will ask you, ''You
        don''t have the same issue in your country?) Every nation. Australia? I will
        not pick a fight … Huwag na  (Nevermind)," he said.</p>'
