      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palit-ulo</em>, wherein <em>ikaw nahuli kita, may</em> drugs,
        pusher <em>ka... Palit-ulo</em>," he said. "<em>Ilaglag mo kung sino ang</em>
        supplier <em>mo o</em> drug lord <em>na nasa taas. Kapag masabi mo ''yan,
        hindi naman</em> actually <em>palalayain, depende na kung for a</em> lesser
        offense."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3f669-250e-4691-be26-c5ab5e81f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.330+08:00
