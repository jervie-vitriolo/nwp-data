    'imagesource': 'jcr:fb1b1aa3-cdd0-4d3d-b076-d71aa911b34e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a88dc8-9cf7-4ca5-9450-543127dd1ed9'
    'lead': 'Tom Brady''s missing jerseys from Super Bowl LI and XLIX have been found,
      the NFL said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:51:21.972+08:00
