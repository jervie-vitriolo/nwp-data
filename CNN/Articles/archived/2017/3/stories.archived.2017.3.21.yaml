      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aaa9e5-3a30-4442-ab14-fe947aaa86d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was aware that in the Philippines, most of the governors appointed
        to the BSP and the old Central Bank were outsiders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa9146-9b56-4f38-8f26-5e8f6460160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb098703-6e43-44e0-9746-5a0bfe3d8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the history of the BSP and the old Central Bank
        before that, there''s been a mix of governors. But mostly governors who were
        appointed came from outside the Central Bank," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae263a38-8762-4406-bb7d-4ce64567598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315a2e6-ab1f-4558-a2f5-e3264c6c64ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three frontrunners poised to succeed Tetangco, whose term
        ends in July. The candidates are two BSP Deputy Governors--Nestor Espenilla,
        Jr. and Diwa Guinigundo, and EastWest Bank President Antonio Moncupa, Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebbe4e-0d39-48cb-9de8-bc8885f8e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
