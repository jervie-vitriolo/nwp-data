      'jcr:uuid': '1e536611-910e-4733-b1ab-6cde92bbd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:47:01.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Gokongwei Jr. of conglomerate JG Summit also retained his spot
        at second place, with $5.8 billion net worth. The 90-year-old has interests
        in an airline, banking, food, hotels, power, chemicals, real estate, and telecommunications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe522f-fff7-4533-8426-96ee31eaf918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
