    'title': 'Alleged drug lord''s nephew charged over road rage incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e051dd5-a81d-4f02-b294-c37b228be42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) -</strong> A viral video shows
        a road rage incident, where a man shoots a fellow motorist during a road altercation
        in Cebu on Sunday. The shooting was caught on a dashcam video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a646184-79b8-4651-8ed8-2452cff76bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe356bbd-9d6a-42b6-b64b-5056004f8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is 28-year-old business man David Lim Jr., a nephew
        of alleged Cebu drug lord Peter Lim. He surrendered to police before dawn
        Tuesday. Lim has been charged with frustrated homicide and illegal possession
        of firearms, said Central Visayas Police Director Noli Taliño Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8284a4-f32f-4724-af5f-dd692fc7c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d268727-34c9-4754-b290-d748222a22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim became the target of a police manhunt since Monday when the
        video--showing him shooting motorist Ephraim Montalbo Nuñal--went viral on
        social media.</p>'
