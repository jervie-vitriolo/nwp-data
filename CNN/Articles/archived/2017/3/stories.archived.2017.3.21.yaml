    'jcr:uuid': '83a5ae62-7c99-4b02-8584-788dfa3ef8ec'
    'lead': 'David Rockefeller, the famed banker and philanthropist, died Monday at
      age 101, according to a spokesperson for the Rockefeller Brothers Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:59:59.817+08:00
