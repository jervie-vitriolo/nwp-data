      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a2c61-a88a-4331-9581-d8c3118746f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the winners and runners-up from each group in the qualifiers
        will book a ticket to the final competition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f652f-ee42-4509-866a-944bd2e68880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a0bbe-05ea-4278-a834-91cf5c469a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:59:41.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who qualify will join defending champions Australia, China,
        Iraq, Iran, Japan, South Korea, Qatar, Saudi Arabia, Syria, Thailand, Uzbekistan,
        and hosts the United Arab Emirates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292362b-09e0-44a5-8770-dde5291b2f83'
