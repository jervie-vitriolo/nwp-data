      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President''s media officer Divine Magno told
        <em>CNN Philippines</em> on Wednesday that actual victims come to them with
        these stories asking for help.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33644764-2626-417b-aa62-3fbeb1717b6b'
      'mgnl:activationStatus': true
