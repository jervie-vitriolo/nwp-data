      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — Flying direct to the U.S.
        from major airports in the Middle East and North Africa just got a lot more
        complicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69adfd3-a7af-417d-81e9-03d2065037ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0e15d-0658-4548-9d95-525c38b7e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has ordered nine airlines to stop passengers
        from bringing most electronic devices into the cabin for U.S.-bound flights.
        Instead, they''ll have to check them in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de113f1-0a37-4efd-bce1-5fc15cfeabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6139615-7e13-42c1-94fa-7826c5ad0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden move, attributed to concerns about potential terrorist
        attacks, creates a new headache for airline staff and passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af411e71-67a6-4ac9-9655-fdcdb1b7c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
