      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758426f-da33-439e-b95d-a99019946f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the key things to know:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35001ae2-cbb0-4ac6-9409-9c31ff09be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
