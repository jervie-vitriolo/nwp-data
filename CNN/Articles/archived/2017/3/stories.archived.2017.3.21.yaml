    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Big Bang Theory'' renewed for two seasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4411d0-7739-447d-adc4-a3b067de6e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em>The Big Bang Theory</em> just got a
        big renewal from CBS and Warner Bros. Television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fb7bb-b833-408e-b55f-d7da805c71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2570c4-bb9e-4d4b-ad59-87fded863c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-rated comedy has been renewed for two more seasons, which
        will take the show through Season 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f469fd-737d-4cea-91b1-ffbfe1b53338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b61fb-f64a-4263-b77b-8f9ec105927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Big Bang Theory</em> has been on the air since 2007.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e36d0b-b23c-4d37-bec0-515e3ad182db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b5f04-7a28-48d9-a6f0-294c7a54d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer major network hits, "BBT" could be one of the last series
        to command such a huge renewal deal, including the vast paydays for its stars,
        Jim Parsons, Johnny Galecki, Kayley Cuoco, Simon Helberg, and Kunal Nayyar.
        (Reports indicate the five original cast members actually agreed to cut their
        per-episode fees to provide greater parity to additions Mayim Bialik and Melissa
        Rauch.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ee279-3bc1-4688-bcb8-6460cbaecc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70631be-3f0b-4bd2-9403-67b042c461c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For CBS, even losing money on the show offers benefits, since its
        high ratings provide a platform to try to launch new hits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7007477-8db3-4282-8738-c8abb894eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01077f-0a55-459e-ad95-c54ee3a3645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Big Bang Theory</em> has been television''s number one comedy
        in viewers since 2010, according to CBS. This season, the show is averaging
        19.40 million viewers and a whopping 5.1 rating in adults 18-49.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fe8a2-5657-42e6-9737-da83fc03c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99827c61-0929-454a-8aac-ceaebb4c879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s consistently impressive ratings led to a three-season
        renewal back in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e8cff-c650-4e3b-9304-3eb000d7971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f24bb-8945-43a4-9ffb-f3b4b2b157cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new two-year agreement instantly sets the clock ticking for
        CBS. The pressure is on to come up with a worthy replacement, since there''s
        reason to doubt the cast will want to continue beyond this newly announced
        agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f526dd9-7a63-4271-b702-ed0a68e5ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b590e5b-dc14-4043-a3f9-b41955b7f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many respects, <em>The Big Bang Theory</em> has been a latter-day
        version of <em>Friends</em>, whose six stars also chose to negotiate as a
        group, increasing their leverage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b3833-ca90-4dc4-883b-76e2a21411f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:08:14.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:08:14.509+08:00
