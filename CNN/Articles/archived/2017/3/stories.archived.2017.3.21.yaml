      'mgnl:type': 'text'
      'text': '<p>"<em>Wala namang tinatago ang</em> PNP [The PNP isn''t hiding anything]
        and, in fact, we have always been transparent about Oplan Tokhang and we have
        been providing the public regular updates about Tokhang operations through
        the media," he said.</p>'
