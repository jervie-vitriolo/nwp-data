  'electronics-banned-from-cabins-on-some-middle-eastern-and-african-flights-to-us':
    'author': 'Jon Ostrower and Rene Marsh, CNN Money'
    'caption': 'Airlines that fly from certain countries in the Middle East and Africa
      to the U.S. must require passengers to check in almost all electronic devices
      rather than carry them into the cabin, said a U.S. official.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-21T18:36:35.353+08:00
    'imagesource': 'jcr:af1d9678-3585-4812-81c8-d60f98714879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c5be00-d087-4fb5-93af-8cd1c2ecf21a'
    'lead': 'Airlines that fly from certain countries in the Middle East and Africa
      to the United States must soon require passengers to check in almost all electronic
      devices rather than carry them into the cabin, a U.S. official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:15:17.936+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:15:18.333+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electronics banned from cabins on some Middle Eastern and African flights
      to U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53d0a4-2638-4fa8-a6b3-dcb65e32c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seattle (CNNMoney) —</strong> Airlines that fly from certain
        countries in the Middle East and Africa to the United States must soon require
        passengers to check in almost all electronic devices rather than carry them
        into the cabin, a U.S. official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60b141-7ca2-4de9-8bdd-58c5ae7e2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31f2eb-ad07-4b58-9ab6-eff11c5b9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said this will impact some airlines flying into the
        U.S. Another U.S. administration official says this covers devices larger
        than a cellphone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2e017-2f7f-4b7b-9958-a4f3bd106208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d05723-aa23-481b-99cb-f57316df238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aviation official told CNN that there is a security concern regarding
        passengers boarding nonstop flights to the U.S. from specific countries. This
        relates to the "screening in [some] countries" for nonstop flights to the
        U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49aa4fc-2a5c-4b58-a74d-851a420c2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b371159-604f-44a9-8be9-4ec41e787e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that they believe a threat to the U.S. would be negated
        if a passenger transferred through a secondary city with additional and more
        trustworthy screening procedures. The directive is to ensure enhanced security
        measures at select airports for a limited duration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4aaf9-cc89-4e8d-b294-2b3fe5303a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a9828-10b9-43a2-a03c-d923111b5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, the Department of Homeland Security said,
        "We have no comment on potential security precautions, but will provide any
        update as appropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089a8b0-efb0-4cb6-a711-da8cc4dce2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d969b-6617-4d4d-8955-95957b6c05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official says embassy officials have been notifying
        relevant countries and airlines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcff4e8-f370-4516-b593-473cbb35b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7962e02-be34-46bb-83a5-8d98d5a6ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. official says the ban on some electronics is believed
        to be related to Al Qaeda in the Arabian Peninsula or AQAP. The intelligence
        community has been tracking this threat for some time, but the official said
        that some information from a recent U.S. Special Forces raid in Yemen contributed
        to the ongoing concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce75d71-a998-4c6d-b4ca-e602104e6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3bc5c-1325-401c-9729-ebcfed356452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AQAP has been actively trying to build bombs that contain little
        or no metal content to target commercial aircraft. And the group''s chief
        bomb maker, Ibrahim al-Asiri, has trained others to do so. To date, they are
        the only terror organization that has shown a marked effort to try to attack
        airlines, the officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f199d3-4bf7-4cf6-ab7e-c11a257693a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773e46a-1af1-4f1c-b782-d91e72894122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third U.S. official said there has been concern about attacks
        via electronics for some months, but there wasn''t enough information to warrant
        an airline action before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1d312-c20c-4799-8209-3ebfdf0543d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a0267-84a8-4f9d-8483-c89b6bc8b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aviation official said U.S. carriers are not affected because
        none flies directly from the countries in question to the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c46101-c1fd-4a30-a498-d228dc7dc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.340+08:00
