      'mgnl:lastActivated': 2019-07-15T08:26:35.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88fa51-ea73-486b-abe7-06f6c5d7f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s so much work in process and we think we will also be
        finishing our MRT-7 by year 2020, three years from now. And also, by next
        year, 2018, we will be finishing our new Boracay Passenger Terminal with 12
        airbreach, which can handle at least 20 million passengers. So so much things
        to do, but we are very confident we will be able to give our shareholders
        a very good return to their investment," Ang said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5664762-2d34-4a34-bdae-c7cec31bc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a0f0b-17e2-4242-969d-d7e79b39ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:26:35.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:26:35.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s infrastructure business, through San Miguel Holdings Corp.,
        delivered higher profits last year, with revenues up by 13 percent to ₱19.9
        billion, mainly driven by steady growth in traffic volume on all SMC-operated
        toll roads.</p>'
  'tetangco-submits-proposals-for-bsp-charter':
