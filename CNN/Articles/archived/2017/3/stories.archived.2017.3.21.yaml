      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''palit-ulo'' scheme</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733187c-8f85-4074-aa89-ec79deee6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also clarified that Robredo''s letter did not ask about
        the alleged ''<em>palit-ulo</em>'' scheme. The Tagalog term literally means
        "exchange of heads" — but it refers to exchanging one person for another.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3f5ad-d654-4716-af05-9ad82b696518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:12:46.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151863d1-0e7a-4d85-9ea2-1ae4b16f2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:12:46.329+08:00
      'mgnl:createdBy': 'eunice'
