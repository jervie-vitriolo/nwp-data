      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619abb1-2a10-4919-a480-5a1191d14017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/20/Palit-ulo-scheme-PNP-Bato-Dela-Rosa-Leni-Robredo.html"><strong>Read:
        PNP Chief confirms ''palit-ulo'' scheme, clarifies procedure</strong></a></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9dad44-b09c-4355-9253-612669236e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ba345-c69b-4795-bbdb-2532c9dfc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palit-ulo</em>, wherein <em>ikaw nahuli kita, may</em> drugs,
        pusher <em>ka... Palit-ulo</em>," he said in a media briefing. "<em>Ilaglag
        mo kung sino ang</em> supplier <em>mo o</em> drug lord <em>na nasa taas. Kapag
        masabi mo ''yan, hindi naman</em> actually <em>palalayain depende na kung</em>
        for a lesser offense," Dela Rosa said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff3757-fd2f-4325-a768-028b67ba2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.265+08:00
      'mgnl:createdBy': 'eunice'
