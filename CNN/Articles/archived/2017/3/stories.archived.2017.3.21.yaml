      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is expected to take up the impeachment
        complaint against Duterte when session resumes in May.</p>'
