      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message she sent to the 60th annual meeting of the United
        Nations Commission on Narcotic Drugs on March 16, Robredo said targets of
        police anti-drug operations are beaten up when they ask for a search warrant.
        And worse, their relatives are detained as collateral in a ''<em>palit-ulo</em>''
        scheme if they go into hiding.</p>'
