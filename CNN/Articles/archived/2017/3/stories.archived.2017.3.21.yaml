      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile taxes for cars will also increase from 2 to 4 percent
        for those with a net manufacturing or importation price of up to P600,000.</p>'
