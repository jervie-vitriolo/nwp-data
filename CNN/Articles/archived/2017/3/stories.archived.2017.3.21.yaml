      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amman, Jordan-based carrier said that starting Tuesday it will
        only allow phones and medical devices to be carried in the cabin of its flights.
        All other electronics would be "strictly prohibited." The airline cited "concerned
        U.S. departments" without offering additional explanation.</p>'
