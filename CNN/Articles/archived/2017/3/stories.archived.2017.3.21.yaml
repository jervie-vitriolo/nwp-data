      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco has headed the BSP for nearly 12 years. He is recognized
        as one of Asia''s best central bankers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedd27b-09b8-4132-9d07-aa7e845808ab'
