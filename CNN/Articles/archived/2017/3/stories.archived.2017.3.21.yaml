      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a disappointing campaign at the 2016 Suzuki Cup last November,
        the Azkals have dusted themselves off and now have a fresh new set of goals
        in their radar.</p>'
