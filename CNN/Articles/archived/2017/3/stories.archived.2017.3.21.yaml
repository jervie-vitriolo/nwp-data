      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po tama at hindi po</em> deserving <em>ang</em> Philippine
        Army <em>na yurakan sila. Kaya po minabuti ko na lamang na hindi na dumalo
        sa</em> Senior Leaders Conference," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710d9fd-721d-4c42-9315-5d9a2153de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:42:42.318+08:00
      'mgnl:createdBy': 'eunice'
