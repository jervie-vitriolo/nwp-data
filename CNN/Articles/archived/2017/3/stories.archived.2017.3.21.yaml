      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or worse, policemen detain relatives of drug suspects as "collateral"
        — if the suspect goes into hiding.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ae156-12f1-4dde-85a6-12c1cf06a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9b2a3-f0a2-42ae-909e-d0a550085c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter practice, Robredo said, is called "<em>palit-ulo</em>"
        (literally meaning "exchange of heads," but actually refers to an exchange
        of persons).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593a4eb-8a78-42b3-8911-1fda5e8207c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a2c7c-911e-434d-acc5-9400117963c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President''s media officer Divine Magno told
        <em>CNN Philippines</em> on Wednesday that victims of alleged police abuse
        in the guise of the war on drugs come to them with these stories and ask for
        help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b4cf1-eeee-41a1-b702-71aab54ddd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23ed71-6252-4d83-bdb8-d3d8831ac927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said more than 7,000 summary executions have occurred since
        the Duterte administration''s war on drugs commenced in July 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93c7ff-0f91-4798-b125-ddb8bb4886fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87013e-c7c7-4689-aa82-479fce4ea4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said around 500 cases were filed at the Commission on Human
        Rights (CHR) in relation to victims of alleged human-rights violations during
        the anti-drug campaign.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffedfba9-59f8-4cdc-9218-c09984393418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e9734-04a7-4a12-96d7-410d32722bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7,000 summary killings ''fake news''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f43199-0d11-4f28-b8c0-e66a5d04ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano and Chavez said Robredo "committed acts of injustice prejudicial
        to the nation and public welfare which constitutes culpable violation of the
        constitution."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f8d47-fdbc-4ab7-8944-7d96549ac88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0892dcc-d361-4c00-9c10-a1445ac3db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the 7,000 figure "fake news... maliciously fabricated
        by a low-level biased or incompetent researcher, and posted by the yellow
        and lazy editors of <em>rappler.com</em> newsite on March 13, 2017."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6ac78-5c38-40d9-baad-097b388895a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a6400-baf5-4ecd-a10a-01d1c125aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number has been repeated again and again by the yellow Cult,
        and even by uninformed media abroad," they added, referring to supporters
        of the Liberal Party, of which Robredo is chairperson.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180511f1-9e66-4e87-9256-fc2a6a0544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d39bb-b4bb-41b2-b86d-bbb1e74a6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano and Chavez said according to a February 16 update of "The
        Kill List," which is published by the <em>Philippine Daily Inquirer</em>,
        only 2,166 were killed in the anti-drug war and includes those killed by "unknown
        hitmen."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78b56d-b840-4289-980e-57607db2b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464099ae-5612-4254-933e-53babe381eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, the police has uncovered several instances in which those
        killed with anti-drug placards pinned on them, actually were executed by criminal,
        rival gangs themselves," they said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b1ee0-92f3-4872-b300-331863113bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a52f32-6264-4f44-8747-e99e03290ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2,166 figure is obviously so deffirent (sic), three times smaller
        than the 7,000 figure Robredo told the UN body, which would drastically change
        an assessment of Duterte''s anti-drugwar (sic)," they added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446cc68-fadc-4d30-9433-13515dc486e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6bea9-5bbc-455f-9f42-cb4ae61ddfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No CHR cases, ''palit-ulo''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a3512-af28-420b-892e-16f9a7f9cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still on the ground of culpable violation of the Constitution, Lozano
        and Chavez slammed Robredo for supposedly making it appear that "the rule
        of law in our country has so totally broken down that victims of human rights
        violations are given no recourse."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9ebbf-1058-455f-a54c-f0aa1c8ca867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf12ff-792a-4b73-8ad2-1145198510fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said insiders told them that there are no "500 cases" filed
        at the CHR.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da32dc-1dc2-4d82-9318-a5b91cf5ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78021e5-fda6-4d63-8029-efcbe5e71ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is simply because the commission has never even bothered to
        list and count such complaints," they said. "The 500 figure is clearly one
        pulled out of the air by Robredo''s speech writer."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53724d-b23c-40e4-a151-5c668b87cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a8f23-6bb3-4b56-a1a9-10c955cb9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano and Chavez likewise attacked Robredo''s ''<em>palit-ulo</em>''
        claim.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255d6e8-a8c0-41e2-a031-dac76c984e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f54f2e-74e7-43c5-a65a-8db319d9fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robredo even shockingly draws from some mafia novel by claiming
        that the police have had a policy of arresting (a) suspetc''s (sic) wife or
        other relatives if he can''t be found," they said. "Even calling it, in her
        attempt to get her lie to land on sensationalist tabloid front page, he (sic)
        "<em>Palit-ulo scheme</em>."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b5786-a463-44c0-a50b-dac2c14dc447'
