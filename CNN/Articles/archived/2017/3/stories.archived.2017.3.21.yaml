    'title': 'Airline electronics ban: What you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb1f97-60d3-4a54-845d-75500486e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
