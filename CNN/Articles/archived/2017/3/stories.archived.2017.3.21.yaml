      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done our own studies on the potential impact of the proposed
        tax reforms, and the results of our studies show that on balance, overall,
        on the medium term, there will be a... net benefit for the economy," Tetangco
        told CNN Philippines'' "The Source" on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6806b0-f6d9-41dd-84ad-ef7125edcb7d'
      'mgnl:activationStatus': true
