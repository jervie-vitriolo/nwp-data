      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She asked for a list of data so that she could answer
        concerns that the public are raising to her about the war on drugs. That''s
        it. She asked for a list, but she didn''t ask for any explanation or clarification
        about the ''palit-ulo'' scheme.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811f149-db53-42f6-8fb9-26c3b93faa66'
      'mgnl:activationStatus': true
