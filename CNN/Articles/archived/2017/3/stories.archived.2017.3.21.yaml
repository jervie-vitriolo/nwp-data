      'mgnl:lastActivated': 2019-07-15T09:10:17.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, while 54 congressmen voted against the President''s
        program of reviving the death penalty bill, it did not follow that they would
        also vote in favor of the impeachment complaint.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8fea6-61c2-4dbc-9659-e84a56324b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0e68d-59b4-420b-93e2-ab2b090c2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sigurado po ako, karamihan ng nagboto ng</em> ''no'' <em>sa</em>
        death penalty <em>ay dahil sa kanilang konsensya, wala pong kinalaman iyan
        kay Presidente</em> Duterte," Roque said. "<em>Ang</em> estimate<em> ko, hindi
        po lalagpas sa 10 ang susuporta diyan sa</em> impachment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4392ce-57d7-43eb-a295-8aa4bbbda50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.405+08:00
