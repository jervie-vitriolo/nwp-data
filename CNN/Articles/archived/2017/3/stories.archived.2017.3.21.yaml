      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a definite position before the Filipino community in Myanmar,
        saying his objection to same-sex marriage is based on law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa6dad-dc1d-4888-84c0-72b1893f7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a8c94-900d-4c34-a5ba-393f8f04c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is the civil code. You can only marry a woman for me, and
        a woman to marry a man. <em>''Yan ang batas namin at bakit papasok itong mga</em>
        gender [That is our law and why should gender issues enter the picture],"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf6642-0090-4425-afe6-8153e6140548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.927+08:00
