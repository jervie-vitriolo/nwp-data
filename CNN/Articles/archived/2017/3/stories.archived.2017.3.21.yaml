      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58eaaf5-72c1-4956-b005-f3b80d2831f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which airlines are affected?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50cd78-39dc-4fce-a0c1-46419194abc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine airlines that operate direct flights to the U.S. from those
        airports are Egyptair, Emirates Airline, Etihad Airways, Kuwait Airways, Qatar
        Airways, Royal Air Maroc, Royal Jordanian Airlines, Saudi Arabian Airlines
        and Turkish Airlines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf8aa1-4b5d-4df3-9152-92e7ec2d508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852818e8-4d8c-452c-8cfc-9adfe900bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. airlines are not affected because none of them fly from the
        airports in question to the United States, according to U.S. government officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4176a8d-0634-4df6-9636-075e5425d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8827fb-48d3-4d9e-99e5-b03f992ab5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which devices are banned?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405c09f-0f6d-4049-9e44-e61514c38ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers will have to check in any electronic devices bigger than
        a smartphone. That includes laptops, cameras, gaming devices and tablets such
        as iPads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa9f32-8478-4198-92ad-fd3a93a64ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b036bf-5477-4ef9-8068-202d67c62f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the affected airlines, Royal Jordanian, said that medical
        devices would still be allowed in the cabin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acc336-dc76-4e6d-b522-7d7a71758814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706e8c8-2736-413d-86b7-df5f4237367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will it take effect?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b202714-7333-42bc-a955-e5b79a724b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government officially notified the airlines at 3 a.m. ET
        Tuesday. They have 96 hours to fully comply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3464a-bed6-421a-baf3-c8287b0322c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af214d44-ea6b-411b-85b8-07ce64efc74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if they don''t? "We will work with the FAA to pull their certificate
        and they will not be allowed to fly to the United States," one senior U.S.
        official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971338f2-2fc5-471c-860b-b7f04a4219cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad2a4a-e338-4bb1-90a4-e7773c3f6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the airlines saying?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3d00f-a992-41ec-9039-d1642a0cfbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad and Turkish Airlines said they had received the notification
        from the U.S. government and were reviewing it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8eb3b5-ff4a-4dea-8413-a74c82bf62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac59ad-a780-4b14-ae08-edfe77994f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates said it hadn''t yet received any notification but would
        "comply with any new operational or regulatory requirements issued by the
        relevant authorities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14e219-e95c-401c-98b4-287b2968706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de54638-1770-42a1-8426-9acf61243bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines, including Royal Jordanian and Saudi Arabian Airlines,
        have said they will implement the measures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56473164-85c6-491a-bd4a-54bab87c477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09e2f9-3db7-4c45-b679-e2844d74d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the reason for the ban?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80945847-bdf1-4dd5-ae53-9b5759d57153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the move is a response to fears that terrorist
        groups may target passenger planes by smuggling explosive devices in consumer
        goods.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d95d76-9e56-4658-bb6b-f11ba61c40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70daca5-f02f-46ec-b124-d226a9e8dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said there''s no specific plot authorities are aware
        of, but the U.S. has been considering such a ban for some time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b04671-6a09-4660-801a-7c2d1290251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff28657-c915-4e3a-b848-7872f6f46073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why these airports?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f116d0-568f-4b47-bfd2-e19c0057d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is especially concerned about the 10 airports in question,
        the official said, because of screening issues and the possibility of terrorists
        infiltrating authorized airport personnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c35fbd-b407-4f98-9957-c24b024d6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7d189-57dc-4692-abf1-bdf3c031729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight and cabin crews are not covered by the new restrictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b558eb2-0702-48db-b09a-758d99c0d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27f958-5e07-4ec3-bca8-4b80b935733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that they believe a threat to the U.S. would be negated
        if a passenger transferred through a secondary city with additional and more
        trustworthy screening procedures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cebfdc-8e4c-4ce6-8245-1a862ca0c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
