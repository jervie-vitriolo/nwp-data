  'beauty-and-the-beast-box-office-worldwide':
    'author': 'Frank Pallotta, CNN'
    'caption': 'The live-action version of "Beauty and the Beast" earned 350 million
      dollars worldwide, with 170 million dollars from theaters in North America.
      Credit: From Disney'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-21T02:25:59.550+08:00
    'imagesource': 'jcr:df9e084f-4264-4f94-912f-d58217d9760f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4b95ec-7dfe-44e5-a9f9-db9419962283'
    'lead': 'The film, which stars Emma Watson as Belle, is another blockbuster hit
      for Disney''s live action reboots of animated films.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:05:25.911+08:00
    'mgnl:createdBy': 'eunice'
