      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both programs hail from Warner Bros. TV, which has profited handsomely
        from selling reruns of the shows to syndication – another milestone few current
        and future sitcoms are likely to repeat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77bce6-580e-4573-a062-b3e2fd1c79e8'
