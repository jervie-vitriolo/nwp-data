      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202e5d6-c7ad-4468-912d-a8bbd11ef168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/03/13/The-frontrunners-in-the-race-for-BSP-Chief.html"><strong>WATCH:
        The frontrunners in the race for BSP Chief</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ecb4f7-7896-4644-8241-c30abd394b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
