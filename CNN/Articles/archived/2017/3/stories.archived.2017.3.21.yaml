      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax reforms were necessary now. "I think the better option is to
        implement the tax reforms that are being proposed by the government," he said.</p>'
