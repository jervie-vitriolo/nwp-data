      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year and the following year, the Azkals intend to break into
        the top 100 teams in the FIFA world rankings, and to become the first ever
        Philippine team to qualify for the Asian Football Confederation (AFC) Asian
        Cup.</p>'
