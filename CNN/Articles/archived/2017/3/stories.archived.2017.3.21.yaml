      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media ahead of their <a href="https://cnnphilippines.com/sports/2017/03/10/Philippine-Azkals-Malaysia.html">friendly
        match against Malaysia</a>, the Azkals laid out their plans moving forward.</p>'
