  'Duterte-and-Australian-minister-have-difference-in-perspective':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-21T17:59:59.194+08:00
    'imagesource': 'jcr:93391a8a-4833-4c3b-9ece-94e40d3e10c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87b0c808-258a-47fe-a4f9-9519105a05ee'
    'lead': 'Did President Rodrigo Duterte and Australian Foreign Minister Julie Bishop
      discuss human rights, or not?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:17:09.316+08:00
    'mgnl:createdBy': 'eunice'
