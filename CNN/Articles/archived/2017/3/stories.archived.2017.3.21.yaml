      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ae57e-0697-4ab2-9edc-9a623a1d8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isn''t it dangerous to put electronic devices in checked baggage?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323839b6-0ef4-47c1-9ff7-21bd74e03bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety experts and regulators have long warned that batteries shipped
        in bulk could constitute a fire risk that ultimately could bring down an aircraft.
        The International Civil Aviation Organization advised global regulators last
        year to ban carrying bulk shipments of such batteries in the cargo holds of
        passenger jets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6ca9e-4fad-4620-b8cf-9bd347b29732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c84b6-8b27-431b-ad7f-72407f67965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But electronics spread out across a person''s luggage pose far less
        of a threat than palettes of lithium batteries, according to a U.S. aviation
        official.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ca076-066c-4040-8931-f655fa9b6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b64ac-eb22-4e66-b759-40cb5d0b2fed'
