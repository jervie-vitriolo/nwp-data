      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4f35e-1373-418d-b333-15293a0ad633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion bill, the first of
        four tax reform packages sponsored by the Department of Finance, is pending
        before the House of Representatives'' Ways and Means Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccffa8-dd01-44c0-ba77-204aff2c1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102adb7-70de-4b52-8a4b-42f266ce0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill, filed by Represenative Dakila Carlo Cua in coordination
        with the Finance Department, exempts taxpayers earning P250, 000 and below
        from paying personal income tax. They comprise 83 percent or eight in 10 taxpaying
        Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961294e5-89a1-4ac5-b202-998b2c2fc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91a1e8-5764-4a3d-aa5b-1a35f84fce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum tax rate will also be cut from 32 percent to 25 percent,
        except for high-income earners, or those who earn more than P800, 000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6ffd4-ba26-4ca3-8dac-0917b7d47879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:24:08.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
