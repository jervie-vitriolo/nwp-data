      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21957324-3739-49c7-ae47-5a7644cbe66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:51:21.974+08:00
