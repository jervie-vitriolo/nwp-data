      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Palit-ulo, wherein if you are a pusher or caught with
        drugs, you will reveal to the police the supplier or drug lord you are reporting
        to. If you reveal them to us, we will not necessarily let you go, but you
        may be charged for a lesser offense.]</p>'
