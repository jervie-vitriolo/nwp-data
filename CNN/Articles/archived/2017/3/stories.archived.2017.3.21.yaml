      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It will be easier
        to impeach Vice President Leni Robredo than President Rodrigo Duterte, according
        to House Justice Committee chair Rey Umali and Senate President Koko Pimentel
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631cb0d-faeb-45a8-a3ed-eb9d775ec9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea5325-d1db-45c9-9498-90538772a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano filed the impeachment
        complaint against Duterte last Thursday over  alleged killings when he was
        still Davao City mayor and corruption as President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451365a-8cfc-4d89-9e55-056d6a3c8057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ae88a-356b-48ea-9cfa-f57f9ffbd75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html"><strong>Duterte
        faces impeachment complaint over alleged killings, corruption</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73f49a-e650-4151-9f70-86ee0f9775bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990234f-7fe3-4881-a11b-d41cf6c3a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this, House Speaker Pantaleon Alvarez, a staunch ally of Duterte
        in the Lower House, threatened to file an impeachment case against Robredo
        for betraying public trust after she came out with a video criticizing Duterte''s
        drug war before the international community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0bef6-2e8c-44c7-a112-8544a6ec734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:10:17.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74d2a5-7f76-4d56-9625-0be41560dc71'
      'mgnl:activationStatus': true
