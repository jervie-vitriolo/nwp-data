      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af744e-e079-4237-a25e-2d5aec4aa999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:24:08.010+08:00
