      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77987062-57e0-4006-9e89-d445d0fb31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.498+08:00
