  'sarsa-new-menu-jp-anglo':
    'author': 'Anna Bueno'
    'caption': 'Chef JP Anglo puts his love of food and travel together in Sarsa’s
      new menu, where traditional and regional favorites — sinigang, adobo, pinangat,
      and inihaw — are given delectable twists. Above: Sarsa''s barbecue and inasal
      platter.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-03-21T18:03:59.057+08:00
    'imagesource': 'jcr:511a69e4-a28f-40cb-baba-07e1855dd6bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b10567-d66c-451d-ab87-39f4a11f06bb'
    'lead': 'Chef JP Anglo puts his love of food and travel together in Sarsa’s new
      menu, where traditional and regional favorites — sinigang, adobo, pinangat,
      and inihaw — are given delectable twists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:21:15.374+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:21:15.569+08:00
