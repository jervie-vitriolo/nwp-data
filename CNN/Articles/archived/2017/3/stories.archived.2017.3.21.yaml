  'Workers-groups-will-use-new-endo-rules-fight-labor-disputes':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-21T16:45:25.057+08:00
    'imagesource': 'jcr:e763cadc-9c3c-4b80-9f70-4e780c4ecc3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62611062-8fbf-43a2-babb-abd72f07ebca'
    'lead': 'The recently-signed Labor Department Order on "endo" sets new rules and
      boundaries for contractualization. Workers'' groups say they will use these
      rules to assert their rights in labor disputes, even as they continue to work
      for the complete abolition of contractual work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:57:53.259+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T08:57:53.582+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers'' groups will use new ''endo'' rules to fight labor disputes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09e762-7d57-4281-b953-4ab223b219e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Workers'' groups
        will use the new rules on "endo" to fight more labor disputes, even as they
        continue to lobby for the complete abolition of contractual work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a4515-8300-41c8-8935-e51a641e92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a0184-b38f-45b3-b27f-32a120a93d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Department Order No. 174 prohibits certain contractualization
        practices that weren''t explicitly banned before, Jose Sonny Matula, National
        President of the Federation of Free Workers, said in an interview on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6552cccb-4a4e-4eca-b3eb-7bff4acc2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d204a-3a39-4541-8975-ad39f1675932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gives workers more leeway to push cases against abusive employers,
        he pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef413465-d513-4b21-b13c-5db746493870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f6e89-88af-4de7-8c01-fccbc12ac1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under DO 174, one of the illegal contractualization schemes is labor-only
        contracting, wherein manpower agencies have no capital of their own, and their
        only role is to supply workers for companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee800202-8c46-4133-8c1b-03d7a17c37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa76b85-ebbb-40c4-9d33-8b27fd9c158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the cases we brought to the Supreme Court was of a bank
        that sourced its messengers from an agency," Matula said. "These messengers
        report to the bank at the start of the day, deliver paperwork to the bank
        clients, and then report to the bank again at the end of the day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f7704-3fe4-4db0-8d59-4940e6b64cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5452571-44d4-4839-82dc-32fcce6023c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks could avoid regularizing the messengers since they were
        listed as employees of the agency. But banks were effectively the managers
        and supervisors of the messengers, with the agencies merely acting as middle
        men, he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b3234-a0b3-4007-9028-98dc281bacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76416250-13cf-410e-854f-54d63cdb4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an outright ban on labor-only contracting, DO 174 also
        tightened the requirements for manpower agencies, Matula said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3940c98-1d13-43d1-bbb5-a6b69919c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee8138-14c0-40b3-89d2-08e4e20bd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration fee for manpower agencies was increased to P100,000
        from P25,000, while the minimum capital requirement was raised to P5 million
        from P2 million. Registration is now valid for only two years from the previous
        three years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a6c4a-f018-4e16-81b3-a91d8b5dff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d109239-b60c-414e-9843-176f5c82a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another crucial provision in DO 174 is its ban on the repeated hiring
        of contractual workers on short-term contracts - usually on five-month intervals,
        so employers can avoid regularizing them on the sixth month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471745cc-acea-4a1b-bb7e-f922c409702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a16d6-f940-460d-ba93-61ea769e07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice is popularly known as "5-5-5" or "endo," which stands
        for "end of contract."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac49dd-af8f-41c5-8891-f641c917e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b22b0-01c5-44eb-8bc2-3cdd3b7b3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most important, Matula added, is the order''s catch-all clause.
        It prohibits any "practices, schemes or employment arrangements designed to
        circumvent the rights of workers to security of tenure."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7866b3b-42ff-42c5-b091-d24961dbb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f86de2-8eaa-41cd-98a5-c5de4b1d4d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While far from perfect, he said DO 174 did well to increase protection
        for contractual workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f382d-76cf-4796-aa06-582de90e879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23d3be-358c-4e7c-b710-da8aa3778fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) estimated about two
        million contractual workers could be made regular employees because of the
        new rules set out by the order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefb57c-2b4f-499b-ae66-bf648c42aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1080136-0db1-4647-b764-5f31cd20b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, workers'' groups Kilusang Mayo Uno, Lakas Manggagawa
        Labor Center and the Federation of Free Workers all pledged on Monday to keep
        on working towards stronger rules against contractualization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31dcee-0ce2-4be4-bff7-581f2dd1d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cdbcb3-cbc7-4c21-89f2-cac868345efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tripartite council will likely meet again this quarter, Matula
        said. "We are ready to sit with the government and the business community
        to talk about what can be done to protect more workers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be584a0-96e5-434f-b31a-df698de09d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9b59a-3b2c-4baa-ab78-4e2bc963f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No assurance</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53298c0-4ec4-4718-a069-d56a91c180a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Management Association of the Philippines (MAP), meanwhile,
        welcomed DO 174, calling it a "reasonable compromise."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d4682f-84c0-44af-b6d9-28189b4a13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95656da8-5e6a-43f3-899c-1d8f3bc4a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an e-mail, MAP Labor Sub-Committee Chair Rico de Guzman said
        the requirements on manpower agencies were "stringent" but "understandable"
        to protect contractual workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfd713-4a87-4e71-a167-4e3d54d7ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacfc52-72b8-4b34-a90d-cf3dec721b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies and their management teams, on the other hand, still
        retain the prerogative to contract out jobs legitimately if only to effect
        more efficiency and productivity in the workplace," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b36af-d34e-427a-864b-bc8c05f25e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c87dc1-804c-4873-96e5-46509ad04781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe management can live with the new version of the rules
        on contracting arrangements."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5847335-b7a8-4b75-a377-b43f3916d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe5297-1644-473b-9a85-baf901866e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines (ECOP), meanwhile,
        said it wasn''t the content of DO 174 that mattered but its implementation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0507d05-7e8c-46fe-910f-339f65d21945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057dd4b1-7870-4ab1-a29e-f4d703459468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Maronilla, ECOP legal officer, said the DOLE often lacked
        inspectors to crackdown on abusive employers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d9bf3-f6bb-4d61-92ea-4806c77433f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cb354-7e6b-49ae-a137-5f26928f000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For ECOP, we hold seminars and conferences so we can help employers
        understand the DO and help them abide by the law," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8afaf-11b2-46a6-bceb-2d3d11215403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3483721-6e75-4f84-8e01-27e6f6abb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:57:53.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:57:53.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ECOP cannot ensure its members'' compliance with DO 174,
        Maronilla said. "Implementation is on the government''s part, not on our part."</p>'
  'David-Rockefeller-dies-at-101':
