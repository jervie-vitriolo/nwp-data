    'template': '1'
    'title': 'New menu alert: Sarsa’s liempo pork adobo and grilled squid with kangkong
      pesto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b95548-5473-4999-ac03-d3141dc22c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Chef JP Anglo,
        for all his playfulness when it comes to food, is a little bit shy. When the
        Negrense restaurant served a sampler of its new dishes to a small crowd in
        its Rockwell Center branch, JP first had to consult his notes on his phone
        to get started on Sarsa’s brief history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b16355-f648-4ba9-b5ed-907de4f26a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798d7d7-10f5-4a5a-b65f-bdb813cbc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarsa would not have happened if not for a kind Ilonggo compliment
        — “Namit gid!” (very delicious) — that JP received for his pancit molo back
        in Mu Shu, one of his restaurants in his hometown. He wanted to have his own
        restaurant in Manila, but no one wanted to partner with him, until his sister
        and now business partner Tracie Anglo-Dizon agreed to do so. From then on,
        he was no longer “the TV chef who surfs a lot.” Consistent with his goal to
        bring authentic Negrense food to Manila, whose eaters “should know what inasal
        should taste like,” as he says, Sarsa has been churning out hometown favorites
        (such as the sizzling kansi and batchoy) that are also becoming the city’s
        own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc98ab5-c8b8-42bf-9bfd-0cff39c42e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb3850-4c94-4cf9-8478-73432230fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining Sarsa’s new menu, JP starts out uncertain, but quickly
        reaches a momentum where he animatedly discusses how he arrived at each of
        the nine dishes. Two of the most recognizable dishes in Philippine cuisine
        — adobo and sinigang — are given the Sarsa treatment in the sinigang na bangus
        belly and the potential bestseller liempo pork adobo. Interestingly, the bangus
        in the sinigang is grilled and adds texture to the broth, soured with batwan
        and seasoned with ginamos (a kind of fish bagoong). The adobo features an
        old Sarsa staple, the chicken adobo flakes, and eggs two-ways (wok fried and
        soft boiled). Both are the products of a long process of trial and error,
        since both JP and Tracie did not want dishes that tasted just like anyone
        else’s.</p>'
    '5':
      'image': 'jcr:f2d28ccf-5d18-4fc4-bb39-eab06677607b'
      'imageCaption': 'Regional influences are evident in Sarsa''s new menu, which
        includes (from left to right) the sinigang na bangus belly, deep fried tawilis,
        grilled prawn skewers, Negrense sizzling beef rendang, liempo pork adobo,
        and grilled fresh tilapia.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f3d665-92f7-47d3-b3d7-a5a2a8e33dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af1838-af79-4941-886d-2d019ce67c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already covered the basics for Filipino food … like our batchoy,
        our kansi — our kansi is sort of like a sour soup from our region. It’s kind
        of like sinigang already,” he says, “so that’s why we made that into a seafood.”
        The adobo, JP says, is a little bit different: the kind that he did not want
        anyone to be able to make at home. The pork belly is braised, the wok fried
        egg cooked as if poached, albeit in very hot oil. The inspiration for it came
        from a staff meal in Australia. Later on, he would give some diners a delectable
        tip for breakfast: a meal of wok fried egg with rice, with a little bit of
        sesame oil and oyster sauce, garnished with garlic bits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ecab8-454b-44a6-b51c-f54fa6382606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c09a6-4d4b-43a5-9ae1-e02d567cc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With JP, there’s an infectious, if not initially restrained enthusiasm
        that reflects how he thinks and talks about food, his travels, and everything
        in between. Two dishes on the menu — the squid pinangat and the Negrense sizzling
        beef rendang — are inspired by his exploits in the Bicol region. Both feature
        gata (coconut milk) and will, says JP, hopefully become new crowd favorites.
        But JP’s personal favorite is the deep fried dilis with mango tuba sinamak
        and aioli sauce, a no-frills appetizer that also fills the belly. The small
        fish are tawilis, delicate and tender, garnished with a single blossom of
        squash.</p>'
    '10':
      'image': 'jcr:8f7c1788-1b8b-4fb7-8c1d-900ceabc7dee'
      'imageCaption': 'Liempo pork adobo with chicken adobo flakes and eggs two-ways.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd6e06-04c9-4b28-94a4-f9ef862e0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:57ea2d80-7688-4416-beb4-e7d1e9bb44c8'
      'imageCaption': 'Squid pinangat, inspired by Chef JP Anglo''s trips to Bicol.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c635d-f8f6-4937-a6e1-e5c44e61fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55826c47-1bde-405d-85fa-8340a7bdf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JP says that he does not want to get too technical with the dishes,
        because he “does not want to over-deliver.” But Tracie, JP’s sister, says
        JP is a brave chef, who constantly experiments with food. For the new menu,
        they must have started out with around 25 dishes, which was whittled down
        to nine after the initial tasting. For her part, Tracie’s favorites include
        the sinigang, adobo, and the grilled squid with kangkong pesto. To make pesto
        out of kangkong — a nondescript leafy vegetable — is not only innovative,
        but for Tracie, also cheap. It’s an abundant local ingredient given new life
        in an unexpected yet satisfying way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6aa3b-8b5f-4321-98ae-01057d4c64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ebb59-ae54-43f5-a65a-4cf18e172123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more seafood-based dishes on the menu, since JP noticed
        that most of it was dominated by pork and chicken. Aside from the dilis, sinigang,
        and squid dishes, there’s also the grilled fresh tilapia with chili garlic
        sauce and bell pepper tuba, and the grilled prawn skewers blanketed with talangka
        sauce and coconut milk, with small square pieces of coconut meat. For dessert,
        one can have fun with the kalabasa choco balls with pandan cream sauce, probably
        filled with either melted Curly Tops or Serg’s chocolate.</p>'
    '15':
      'image': 'jcr:e1b65102-374b-498f-ad4c-262b0fcbe6a9'
      'imageCaption': 'Grilled squid with kangkong pesto.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20387d3e-44df-420a-9d00-6fa7bb0e564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2532c-963f-4668-985e-614e5051fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarsa has always been known for its straightforward, homegrown Filipino
        food, and as it introduces its new offerings, both JP and Tracie hope to preserve
        the restaurant’s roots while also keeping everything fresh. It’s the cooking
        techniques that give the dishes an edge, says JP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33ca64-d868-477b-904c-869be3c062b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5679a9-e8a9-4ab3-86c3-d23fd10ead07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:21:15.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:21:15.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s not afraid to add, subtract, or fix slow-moving dishes if the
        need calls for it. The same painstaking and practical ethos guides his new
        menu, which expands Sarsa beyond its strengths in Negrense cuisine, but takes
        care not to change its identity too much. “I don’t want to reinvent the wheel,”
        JP says. “I just want to put spare tires in the car.”</p>'
