      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a0b61-211a-4990-a14a-350c676094f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:05:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said Monday that
        the PNP does have a ''<em>palit-ulo</em>'' scheme, but not in the way Robredo
        thinks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab94784-1d8f-4ef5-b456-0823147e43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:05:01.264+08:00
      'mgnl:createdBy': 'eunice'
