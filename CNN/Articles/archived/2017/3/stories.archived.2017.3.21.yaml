    'created': 2017-03-21T18:15:26.996+08:00
    'imagesource': 'jcr:7ba9dc6d-7251-4cf8-94c8-1b3d550091ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e4a73a-cdbe-4331-ae3b-c9299c3cfd4d'
    'lead': 'International rights group Human Rights Watch is calling for the enactment
      of a same-sex marriage law after President Duterte rejected the idea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T08:31:04.740+08:00
    'mgnl:createdBy': 'eunice'
