      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca5a21-0ff7-4a69-bc18-00f066e05e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines have commented on the new measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eff95bf-bd27-4043-b3e3-6dbfab48e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d5f65-385c-4a99-a936-cd582c3f9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:15:17.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:15:18.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad Airways in the United Arab Emirates said Tuesday it had received
        a directive from the U.S. government and was reviewing it. Emirates, another
        big carrier from the UAE, said it hadn''t yet received any notification but
        would "comply with any new operational or regulatory requirements issued by
        the relevant authorities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e77d0-35d1-4e0b-9d6b-7e2437a712fe'
