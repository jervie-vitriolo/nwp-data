    'title': 'Henry Sy still PH''s richest man – Forbes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8495e9a-aa7e-4ffe-968a-3e962b749f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.348+08:00
