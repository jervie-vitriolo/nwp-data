    'title': 'SolGen asks SC to junk De Lima''s ''faked'' petition'
    'updated': 2017-03-22T00:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130253c-1432-403a-a1b5-8b83530ea32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government''s
        top lawyer had asked the Supreme Court (SC) on Tuesday to junk the petition
        of detained Sen. Leila de Lima for allegedly faking the verification and affidavit
        portions of the document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95aa23-1d7a-4414-b154-6f026b8b6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63677363-115e-4e33-a29c-3ee5cc340551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second round of oral arguments on De Lima''s motion to
        quash her arrest order, Solicitor General Jose Calida said the senator could
        not have notarized her petition because no notary public had entered the Philippine
        National Police (PNP) Custodial Center where she was detained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22ab23-a403-43b2-91ef-a0ca54f81070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccad64-b2be-4b4e-b49f-c7350d4372c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added the name of the notary public, Maria Cecille Tresvalles-Cabalo,
        didn''t appear on the guest logbook of the detention center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb7bf1-f96e-4da7-8ad2-fbdffc7ebc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959a8d1-cc22-4302-a930-ccc668d221b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/27/de-lima-supreme-court-question-legality-arrest.html"><strong>Related:
        De Lima takes case to Supreme Court</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3ae23-e121-4d68-8cac-f6bbdd8abeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432c432-56d3-4afe-94e6-9ae216559192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, De Lima''s lawyers led by former solicitor general Florin
        Hilbay, said the senator notarized her petition at the Criminal Investigation
        and Detection Group (CIDG) headquarters before her detention, and not inside
        the custodial center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ad269-9d40-4f84-ad17-d4d1ceefd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128abdf0-ccaf-4411-a77e-93c7f89dae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay also provided the SC with the affidavit of Tresvalles-Cabalo,
        saying the senator signed and swore on the petition in her presence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c33cb-5a42-42fb-971c-fa47a6828853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f7c96-16be-450b-91df-412bb6969f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Calida read out the affidavit of four police officers
        saying they did not see De Lima sign any document in front of any notary public
        on the day she was arrested, February 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60fba4-9bcd-4267-8ee0-681d8e85b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43340a2f-8603-456e-90eb-a0c16e549e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another of De Lima''s lawyers, Alex Padilla, said they
        were standing by the notary public''s word that she was there that day and
        had logged in the document in her notarial registry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9282912-7162-465a-bd64-6a3334d5fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5edf6c-7729-463b-913e-5b4b0ef50b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to them to prove otherwise," Padilla said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3b409-9d42-4fbe-963a-cf529427415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.379+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eaac3b-6859-48ff-a071-a43c4eb54987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:47:57.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the notary public issue as the lowest attack the solicitor
        general had made so far — which De Lima had said was borne out of Calida''s
        desperation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572176e7-4ab2-4a73-abbf-28a8aba22820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:47:57.077+08:00
