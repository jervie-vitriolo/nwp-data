      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he is "on the right track" when it comes to human
        rights, despite criticisms from international organizations, including the
        United Nations and Amnesty International.</p>'
