      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/18/house-eyes-lower-income-tax.html"><strong>Also
        read: House eyes lowering of income tax</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcaf3a-532a-454b-9bd2-d6e0ddbd85d3'
      'mgnl:activationStatus': true
