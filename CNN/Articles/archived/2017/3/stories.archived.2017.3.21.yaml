      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd554ed-00cd-4473-8324-fd7f9f48cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:47:01.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy is the 94th richest billionaire in the world. The <a href="https://www.forbes.com/billionaires/#6e67acf8251c">global
        billionaires'' list released by Forbes magazine</a> on Monday was topped by
        philantrophist Bill Gates with a net worth of $86.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf85737-6667-4007-af71-7891f6818f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:47:01.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd0a76-03e3-4e2d-b88f-79477308b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:47:01.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 92-year-old billionaire founded Shoe Mart in 1958 and has expanded
        his business to retail, banking, and property. Forbes said that SM Investments
        is now the largest retailer in the Philippines. Sy''s children are now running
        his businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e39ca9-ad6b-4dae-8172-945ccd94c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:47:01.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:47:01.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
