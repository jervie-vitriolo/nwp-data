      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a32ff-3f63-482d-995e-b86b27b34a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tetangco was not dismissive of an appointee from the private
        sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e44e8-52be-4a0f-96f6-5d57a79f0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e682e9-4ea5-44c2-9276-5e33ac62ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that his two predecessors, the late Rafael Buenaventura
        and the late Gabriel Singson, came from the private sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73dbdf9-438f-4258-a2c4-b039116ff9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b7f46-3d04-4af4-b9ab-d1e771539ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve followed after these two gentlemen who have built [the] independence
        and credibility of the BSP, and I hope that under my tenure, I''ve been able
        to further build on the accomplishments that they''ve made," said Tetangco.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb727cb-ac52-49a7-8723-64e2f89d837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a2ca8-f810-47ed-a93a-d1ae2fd6221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s party PDP-Laban has endorsed for the governorship, Moncupa,
        who also heads the party''s policy thinktank.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe21f2-3743-45f8-b803-e974c463f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d5101-4e2e-435a-aa7a-c2a53bdc27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has been unrelenting in his fight against criminality.
        We believe that the BSP will play a critical role in this fight," PDP-Laban
        and Senate President Aquilino "Koko" Pimentel III said in a press statement
        in February.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b577b19-eae6-4dcf-b8b7-9a7e832e5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306cb1f-12f8-492d-8cc5-80e8085dd0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to crack down on the finances of criminal syndicates and
        drug cartels, and the best way to do this is to foster a more responsive and
        vigilant banking industry through a reinvigorated BSP," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc8528-5e4b-420c-8807-212ee62d83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59954a3-383a-438c-b9fa-419001a0258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said Moncupa was capable of maintaining and continuing
        stability and monetary policies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9b001-1c6f-48b3-8b0d-bf246a1e2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040b32f-99db-490c-93ba-782ade595fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column on Tuesday, economist and former Economic Planning Secretary
        Cielito Habito credited the past years of relatively stable inflation to the
        BSP''s "skillful management of the country''s money supply."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1bcdc-14d3-4a42-9cb3-a48031e4eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f724f-34f0-48b1-b6a4-c839c531decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:40:20.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:40:20.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hopes that whoever takes over will be properly equipped not
        just to manage the bank in the country, but also, and more importantly, to
        understand the economics of managing inflation and how its management of money
        supply impacts on the lives of every Fiipino," Habito said in the Philippine
        Daily Inquirer.</p>'
