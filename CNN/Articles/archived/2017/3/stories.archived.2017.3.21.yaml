      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan party-list Representative Harry Roque, however, believes
        only a few lawmakers will support the impeachment complaint against Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97c13c-841d-4dd2-8500-5a4c7eabdc13'
      'mgnl:activationStatus': true
