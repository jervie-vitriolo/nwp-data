    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte and Australian minister have ''difference in perspective'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574ea11-0584-463a-9e98-b99d27ea7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:17:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:17:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite completely
        opposing statements on the issue of human rights, the Palace said there was
        no contradiction between Australian foreign minister Julie Bishop and President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3332f6-94fb-4e15-aa27-5c1ec2b72c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:17:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:17:11.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4b253-a519-4352-919a-308805c9ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:17:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:17:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It was) just a difference in perspective. Since they had a productive
        dialogue which emphasized possible areas of constructive cooperation on the
        war against illegal drugs, PRRD did not deem it sufficient to mention as having
        been discussed," Presidential Spokesperson Ernesto Abella said in a statement,
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902cdd7-5f7b-4b4f-b209-93901aa65208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:17:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:17:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed3d3f-f7b1-4e62-988e-c3a937c7758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:17:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:17:11.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte denied discussing human rights issues with Australian Foreign
        Minister Julie Bishop during her visit in Davao City last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d0b00d-55fb-4298-8e6f-2c21aac2f605'
      'mgnl:activationStatus': true
