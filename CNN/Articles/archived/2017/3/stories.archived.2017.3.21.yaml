      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some of those who called him were from the majority bloc.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f822acc-17a6-45c3-8082-e7e883df2d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:10:15.094+08:00
