    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP confirms presence in Metro Manila of ISIS-linked Maute Group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f9ae2-0218-4bdc-9152-66a9b023b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Maute Group,
        a local terrorist group with links to ISIS, is present in Metro Manila, the
        Philippine National Police (PNP) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba152ac0-f5b6-4d88-b390-a87d8ca9663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4950b7d-a2e5-4468-a3a8-21fe77e9d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP presented in a press briefing Nasip Sarip Ibrahim, a member
        of the Maute Group who is allegedly involved in a foiled bombing attempt on
        November 28, 2016 near the U.S. Embassy in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fea6f-6818-4a2d-8934-4772f4e79d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8114544-d143-470e-b08b-aaebf17fcad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ibrahim, who was nabbed from his home in Salam Compound
        in Barangay Culiat in Quezon City late Monday was providing "safe haven" to
        other members of the terror group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029e167-d859-464e-90b0-4ca6b7e1c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70ac76-0f28-41e4-b705-f0ec55419d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery leads us to believe that the Maute Group has already
        established presence in Metro Manila," PNP Chief Ronald dela Rosa said in
        the briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26470e2f-6846-4e13-967f-0fce103605ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6594cf-c452-49d3-94c6-71ab99bde63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to what extent--that is the subject of our follow-up investigation
        and operation," Dela Rosa said, adding that the Maute Group is the "strongest"
        among local terror groups who have pledged allegiance to the ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7697fe-b0a0-4462-bf83-f438550b142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7f289-65da-43be-8b13-37a1f3c7adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the "neutralization" of the "Tokboy group," or
        the Ansar Al-Khilafah Philippines after government troops killed their leader
        Mohammad Jaafar Maguid, alias "Tokboy" on January 5 this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d52dbd-92dd-4e56-9f5b-7ed67f6e11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0890e28-cfb0-478d-b50b-bff34020d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they recovered several guns, mortar shells, and
        packets of shabu from Ibrahim''s home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d870926-6cdc-4160-8620-51f841105cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1115e8-312c-4007-a352-2be088654262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District director Guillermo Eleazar thanked residents
        of the Salam Compound for their cooperation which led to Ibrahim''s arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d1358-834e-413e-b2df-c6ad7ba5edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bed24-e2a2-409c-ad4e-9fa493a6a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tighter security in Metro Manila</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4a9e9-beef-45be-99b8-8425e4c0c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are stepping up and tightening security in Metro Manila ahead
        of the Association of Southeast Asian Nations summit from April 26 to 29,
        which the Philippines is hosting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba39e15-3e42-48ae-99e1-3bbdf6c82eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490c4e6-c91e-4ea6-9b62-eeeba22a17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always the threat of retaliatory acts coming from these
        threat groups who are now being bombarded by the Armed Forces of Philippines
        in Mindanao,"  PNP National Capital Region Police Office Regional Director
        Oscar Albayalde said in the same press briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd73a5-58e6-459b-bd0c-9485c146cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb727e9f-8bf0-4ea1-aec4-6913b05d4c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the military in the southern
        Philippines to go an <a href="https://cnnphilippines.com/news/2017/01/30/duterte-orders-all-out-war-vs-lanao-del-sur-terror-groups.html">all-out
        war against local terror groups</a> including the Abu Sayyaf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ba9c6-6f4a-4e6e-9b4c-5f4ac79f85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4526498-22ba-48bb-b4c2-eb7e18f4329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possible entry of international terrorist group
        ISIS in the Philippines to recruit and train Islamic militants, police chief
        Dela Rosa admits it is a possibility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408035f8-4ff2-48b7-a645-27771047227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2486825-ba5a-466a-8451-c2707f47d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t fear for my life but I fear for the safety of the Filipino,"
        said Dela Rosa, urging the public to remain calm, but stay alert and vigilant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e7d35-9b38-4079-ba1b-3e7b943dda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44613556-3baa-4ddb-a983-f8a506470a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung matakot ang publiko na lumabas, matakot na pumunta sa</em>
        public places, that means they (terrorists) achieved their victory," Dela
        Rosa said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64b107-247a-4c3b-9e26-ec2db2efff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759c452-c43b-4773-9ede-6fe265e89fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the public gets scared to go outside, or go to
        public places, that means the terrorists achieved their victory."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b047c03-8e2d-461e-b039-f32e348ad1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c9206-f4e8-4caa-9fdd-f540035c4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said there are more improvised explosive devices (IEDs)
        throughout Metro Manila that authorities are now trying to recover.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3867a89-50d4-4806-9586-4a1cebab58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800f4ad-2fc8-492a-bd24-a02f1f0661f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was why the police deployed a 1,700-strong force during the
        Black Nazarene procession attended by millions on January 9, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3195d4-42be-4b14-b8e5-17822ee87f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865119a-aab6-4d5c-ab4d-caafead9ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think <em>merong makakasingit diyan sa dami talaga ng
        ating</em> forces (I don''t think an (IED) can slip through, not with the
        number of forces we have.)," Albayalde said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf3128-5d36-480e-be23-688eb5129d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b95572-a155-4e3b-b9d2-183ee741d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said officials were monitoring the country''s ports and
        establishing strong checkpoints to block the entry of members of the Maute
        and other terror groups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d31a6f-3a2a-40b1-8051-d7e09dfad6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ea3f0-6a62-46b9-9c2a-b4ac4cd7e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP: Maute sees ISIS support for funding</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b6622-f9e5-4dd8-8113-1a0737f0eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute Group first made headlines after its members were accused
        of planting the bomb that killed 15 people and wounded dozens in Davao City
        on September 2, 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b541b-608d-451e-ad26-80c197d3b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc740381-6a90-4a16-935b-56b4a533ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said the IED found near the U.S. Embassy was similar
        in design to the bomb used in the Davao explosion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8850268-260c-4cf3-850c-8bab731cd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670645f-d6da-4f35-ae4d-11ab53843476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute Group sought allegiance with the ISIS to fund their terror
        activities, said Albayalde.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99004ed5-a1ae-490b-99f9-913d9febe5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55aae1-a0c4-497f-bd6a-e3a5c4ccdc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya pinipilit nila na makagawa sila ng</em> terror act that
        will make the ISIS recognize them for financial support. <em>Napakalaking
        pera</em>," Albayalde said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c4056-1731-4b66-aa56-c4f7c3547c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d0e74-3ff4-40ad-ae18-07b035d21c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s why they hope to commit a terror act that
        will make the ISIS recognize them for financial support."]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b352d-bd0b-4814-bb4e-44db57703160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:38:08.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58890f-1077-430f-a4d5-5997d25367ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:38:07.787+08:00
