    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216c228-89a6-4635-98a3-78c3f936cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during the presidential campaign he would consider
        legalizing same-sex marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf44b9-4343-45ec-a39d-100f59ffa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.742+08:00
