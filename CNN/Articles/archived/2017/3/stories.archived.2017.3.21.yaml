      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which airports are involved?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09146d1a-c52d-48f9-a08a-49ed964b4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 airports covered by the ban include major global hubs such
        as Dubai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10533e-0b3f-41f8-9d57-42c3d82599b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441f94d-2577-4ae8-8b88-a9101422bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:55:31.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:55:31.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list: Cairo, Egypt; Dubai and Abu Dhabi, United Arab Emirates;
        Istanbul; Doha, Qatar; Amman, Jordan; Kuwait City; Casablanca, Morocco; and
        Jeddah and Riyadh, Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
