    'title': 'Int''l rights group wants PH to adopt same-sex marriage law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a7d1e-931a-4eb0-ba06-fdb2fddd08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Advocacy group
        Human Rights Watch (HRW) wants the country to adopt a law allowing same-sex
        marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9093670-befa-4f6a-86bb-7bd3df6b9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af76bf6-1291-4bd3-8aa6-2bf10d12a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs counter to President Rodrigo Duterte''s position. In a
        speech to the Filipino community in Myanmar, the President said same-sex marriage
        would not work in a predominantly Catholic country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f83fdf-8a34-4bb6-9119-7b48489ee399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc90ee-cadb-4372-a119-8712f8c05fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/20/Duterte-same-sex-marriage-LGBT-gays-Catholic.html"><strong>Read
        more: Duterte opposes same-sex marriage for ''Catholic'' Philippines</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e436b5-ea9b-494a-8087-11e432e7e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540f930-aff0-4221-9785-9f8615d33daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:31:04.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T08:31:04.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, HRW said allowing same-sex marriage would
        empower the LGBT community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce01333-8d47-466d-81c2-2077b8e56051'
      'mgnl:activationStatus': true
