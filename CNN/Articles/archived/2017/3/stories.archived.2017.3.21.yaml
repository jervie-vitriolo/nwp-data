      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine test came on the final day of Secretary of State Rex
        Tillerson''s visit to Asia and hours before he was to meet with Chinese President
        Xi Jinping in Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa181e-1f5d-4bc9-907a-721fd5bd9027'
