      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ae174-635a-488f-b5c0-8e3d42aeff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T08:55:49.773+08:00
