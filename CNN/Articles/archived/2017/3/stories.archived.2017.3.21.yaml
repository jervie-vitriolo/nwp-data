        electronics ban: What you need to know</a>."</em></p>'
  'un-official-says-crimes-against-humanity-could-be-unfolding-in-myanmar':
    'author': 'James Griffiths and Kristie Lu Stout, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-21T21:35:00.757+08:00
    'imagesource': 'jcr:cfc8f32b-981d-456f-acf1-f09909aba774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d4bde2-53c7-4ec4-bdd2-51e76302b591'
    'lead': 'Myanmar government spokeswoman Aye Aye Soe said the administration is
      "deeply concerned by reports of potential human rights abuses and have already
      set up an Investigation Commission led by Vice President U Myint Swe."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T07:57:23.081+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T07:57:23.393+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN official says ''crimes against humanity'' could be unfolding in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9d53f-a5cc-475a-8a11-68e08c2e19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Their homes burned and relatives killed,
        Rohingya have been fleeing northern Myanmar since October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10a6f1-1fb1-4f40-9093-34b79a6df267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e29e1-f940-4354-b2f6-ffd871bbc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They trek for miles along a dangerous route – risking drowning,
        disease, and capture by the military – to cross the border into neighboring
        Bangladesh, where refugee camps provide temporary shelter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffa9dc-40cd-475d-9923-adfc15595af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151238d-6715-44c1-b3b1-51c2233f27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of members of Myanmar''s Muslim minority have
        left in this fashion, and their treatment may amount to "crimes against humanity,"
        warns UN Special Rapporteur Yanghee Lee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a94fb-f880-4c3e-ae51-bca0d8fe79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e3033-687d-48cc-98b5-3db1e6a905a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there''s 77,000 people running away from their home towns,
        leaving everything ... the international community should really step up to
        the plate," she told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15a392-13b0-47b7-b7f0-a62413a1fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c12e86-e6c3-4714-90cc-a149040c5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has visited northern Rakhine State, which has been largely off
        limits to journalists and NGO workers since early October, and spoken to many
        refugees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361d14a-b41a-48f9-9c45-50dbd243fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965279c6-87e8-4100-bd3c-2f07ffc52937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really struck me was when old men started to break down in
        tears in front of me and sob," she said, when interviewed on CNN''s Newstream
        on Monday. "(They were) telling me they''ve seen their whole family killed
        in front of their eyes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528ac59-2237-4c6c-9ef9-2df6acf26376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1a27a-8161-49fe-9e9a-5876325b97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar government spokeswoman Aye Aye Soe said the administration
        is "deeply concerned by reports of potential human rights abuses and have
        already set up an Investigation Commission led by Vice President U Myint Swe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff18848-2aec-4182-b9ee-97666432797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e981a9-a756-4097-b7d1-c2d44ca93684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violence</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab243fd-4e3b-4a7f-b0ca-5268ae0670d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government did not respond to a request for comment
        about Lee''s claims. In a 4,000-word statement given to CNN in February, Aye
        Aye Soe denied allegations of human rights abuses in Rakhine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ef0c5-6b9c-48f7-af9f-2891febbb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a060d0-f998-47fa-a3ac-a9d732eeace8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in Rakhine now is only security clearance sweeps
        being carried out with restraint and within rules and regulations against
        armed perpetrators," she said. "The instigators are using this situation to
        portray a disproportionate picture of ''genocide'' and ''ethnic cleansing.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be4633-2479-4eb8-8a51-88ac38dde314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac067a-73ca-4c48-883d-e31dfc52899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence began on October 9, when according to state media,
        a group of around 300 armed men attacked soldiers and police, sparking an
        intense crackdown by the Myanmar military.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126057e4-1181-407e-b790-e97c9b609a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fdf84-1f80-4f3a-9009-071ec6927cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:57:23.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:57:23.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attacked them using our machetes, swords, and knives, and we
        seized their weapons to use against them," Atah Ullah – leader of the Harakat
        al-Yaqeen, or "Faith Movement," which carried out the attack – told CNN earlier
        this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb251013-587c-47d3-95f0-d62865c47d12'
      'mgnl:activationStatus': true
