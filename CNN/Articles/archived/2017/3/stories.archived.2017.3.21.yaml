      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aiming high in Asia</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c15815-cfe1-4cc0-8890-1b04544dc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:59:37.469+08:00
