      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, with girlfriend Tamae Takahashi, confronted an unarmed Nuñal
        along F. Sotto St. at three in the morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8150439a-86ef-4069-a865-49a465528744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de013bae-41db-4dc7-a6a9-26a9d02e4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was reportedly driving his Mercedes Benz erratically and suddenly
        stopped in the middle of the road, prompting the victim to honk his horn at
        the suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870ce1e-2728-439e-8bc0-564547f51e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc83599-fda5-44a9-8682-98c1ffcfccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim got out of his car and exchanged harsh words with Nuñal. He
        then went back to his car, took out a .22 caliber pistol, then shot Nuñal
        thrice. The victim was hit in the left thigh and right ankle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10ed24-be31-4bf0-9715-d01f62496689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424e09d-6d09-4245-9065-da489f37dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim then sped away with Takahashi in his Mercedes Benz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7566844-ec08-4ca7-8b12-1b003476e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e0d62-9f63-4431-afb4-36af9e2d0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Osmeña, along with the city police, raided Lim''s
        house in Maria Luisa Subdivision and his condominium unit in Windland Towers
        after Nuñal identified him as his assailant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0399729-ed98-4c1c-822e-9d5c3cfa5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d0c28-65e8-4667-8ffc-24387f2ce6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still looking for Takahashi who is still in hiding. Osmeña
        has moved to issue a subpoena for her as witness, and will file obstruction
        of justice charges if she does not comply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029b1c9-8b13-4987-81ae-75bf6e08dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c270871-1052-4246-b7ef-fa0e1ee07945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''ll show up eventually. Like David, she just needs a little
        pressure," Osmeña said in a post on his Facebook page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74dede-b589-4957-bc51-a83f2909b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d58b7-8ee0-4c04-9a3e-4953980f2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assistance from the Office of the President</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a68589-b028-49e3-bf09-ae2cf174f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said in his Facebook page, the warrant for the raid was
        refused but he accepts all legal responsibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37103c63-622a-4c83-8cac-de30e79213c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ccaff-c09e-44a6-8409-d044306e79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña said he texted Sec. Bong Go Sunday evening to request assistance
        from the Office of the President in getting a warrant to justify the raid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2fc71a-e50b-4159-b886-d0d699330408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd9f41-c54c-44e3-9960-361ad504c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He initially offered P100,000 reward for any corroborating evidence
        against Lim as the suspect was rumored to have left the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126babb5-fcbd-4b0e-bf70-f6c606da0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d163667-837d-40bb-a8ed-fee59fd88ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Osmeña also confirmed on his Facebook page that his friends
        from the National Bureau of Investigation said that Lim''s passport had not
        been used in the past few days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead24c2-9836-441a-8c42-bffa5998e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc979d8-fd91-4114-bd92-45b23da00756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Special treatment?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5d409-20a9-42d2-9e0f-45b0abb7c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Taliño said that Lim surrendered after his mother, Bebong
        Lim, contacted the Office of the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c21f9-6121-4594-bbb4-836ffa038636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074ceea-9579-4d4b-991a-3e2e0200e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinext nila Sec. Bong Go that they are willing to surrender their
        son si David Lim Jr. and I was directed by the chief PNP to call Sec. Bong
        Go regarding this. Sec. Bong Go instructed me to coordinate with the mother
        of David Lim, Jr.," Taliño said in a press conference in Camp Sergio Osmeña
        Sr. where Lim is currently detained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd09e9-fbf6-4634-8efc-8762c4297af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919edf3f-b951-4e99-8c41-dc4c4f1344ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Action Force policemen were seen outside of the office where
        Lim is being detained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf2903-bf68-4e21-8074-6b6edbf4d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3205d01-ff53-4ab1-8dae-8346d6066789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s relatives, including his mother, accompanied the suspect
        to the Regional Intelligence Division premises but were told to wait outside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749519f-5c90-438d-a4b0-af4ff89ccc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397c986-eb6c-44dc-b27e-c20c25498f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliño said that he assured Lim''s family that he will be kept safe;
        he also said there were no bargains or other considerations made for his surrender.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4857f8b-ed8e-46b3-a7d6-1f9ac59d78ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee487fcf-fa50-4a98-96b4-5817a01c95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mayor Osmeña said in his Facebook page that he is not sure
        that Lim would not get "special treatment" as he is in custody of the PNP
        Regional Office and not the Cebu City police.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9597d70-9462-4114-ad12-b8f21431bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480f64d-c641-46f7-8615-818b2c602044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliño denied that Lim will be getting special treatment despite
        direct contact with Sec. Go.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ffc2f8-4ab7-489a-b8b7-230ddb64821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e62150-f00f-4e8b-bddf-a6615f01bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Camp Crame, PNP Chief Ronald Dela Rosa
        explained that if Lim got special treatment, it is in favor of the PNP.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d964226-5b39-4758-a97b-f47eef5c49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad803e25-a360-44ab-84d8-a293c12b4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That special treatment becomes our advantage. <em>Sa amin sa pulis
        dahil nakapag</em>-surrender <em>siya</em>. Otherwise, <em>kung di siya nakapag</em>-surrender,
        <em>lalayas yan, kawawa, di mabigyan ng hustisya ang binaril niya</em>," dela
        Rosa said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451d75e-8f79-47be-a15b-b7ad44ac610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2045ff-83cd-4830-b682-82fe9bc92347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That special treatment becomes our advantage because
        he surrendered. Otherwise, if he didn''t surrender, he''ll get away. It would
        be a pity if we''re not able to give justice to the man he shot.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf031d6-c2e8-456f-a034-f07d0226d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T07:53:14.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815f369-d9b0-408b-93b4-2e6ea9b91281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T07:53:13.762+08:00
      'mgnl:createdBy': 'eunice'
