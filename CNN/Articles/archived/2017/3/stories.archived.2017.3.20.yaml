      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623206d-130d-4dac-893f-465470f55c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said that the complaint is now with the Office of the House
        Speaker, who is expected to include it in the House agenda and refer it to
        the Committee on Justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e98814-07d1-4b67-ab70-193ba8a12a38'
      'mgnl:activationStatus': true
