      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04113510-4d4f-4207-becd-5fce698151fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after a video for the 60th United Nations Commission on
        Narcotic Drugs featured Robredo citing the ''palit-ulo'' scheme, reportedly
        done by the PNP to exchange targets'' relatives for targets if they are not
        found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ad4fc-eb63-42b0-b284-41564c2bdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7c81a-fe4e-4b3c-b69a-2662ae7b7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.652+08:00
