      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother is a retired teacher also," she said. "<em>Gusto ko siyang
        gayahin dahil ''pag ano niya ng</em> 65, <em>kinuha siya ng</em> school <em>dun
        sa amin.</em> Fifteen years <em>siyang nagturo</em> until 80 years old. <em>At
        iniyakan pa niya yung pagpapatigil namin</em>."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
