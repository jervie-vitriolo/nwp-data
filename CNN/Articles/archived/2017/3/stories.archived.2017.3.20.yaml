      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on CNN Philippines'' <em>The Source</em> if they would
        be asking congressmen to back their plan over the recess, Magdalo Party-List
        Representative Gary Alejano said, "Yes, definitely."</p>'
    '3':
