      'mgnl:type': 'text'
      'text': '<p>She was born on September 30, 1929 in Lingayen, Pangasinan to a
        family of public servants. Her brother Fidel V. Ramos was former President
        of the Philippines, while their father Narciso Ramos was a former Foreign
        Affairs Secretary.</p>'
