      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f2a22-4b9e-4ebb-a059-ebc9c03f3763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were quick to jump on Comey''s remarks to hike pressure
        on Trump over his allegations, arguing that the President''s conduct had "severely
        damaged" his credibility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49173f02-3c8a-4aab-b2c2-dd02c9e5416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea283f7f-62ee-4ee7-aa58-2e6045f0b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump owes the American people and President Obama more
        than just an explanation, but an apology," said Democratic Senate Minority
        leader Chuck Schumer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4a96a-28c0-41b5-89b2-cefcea1ed99c'
