      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She served as senator in 1987, a year after Martial Law was lifted.
        Prior to her stint in Congress, she was also the Deputy Minister for Philippine
        Affairs, Ambassador to Australia and Secretary-General of the World Conference
        on the United Nations Decade of Women in Kenya.</p>'
