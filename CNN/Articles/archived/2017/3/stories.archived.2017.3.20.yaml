  'fbi-trump-wiretapping-no-information':
    'author': 'Stephen Collinson, CNN'
    'caption': 'FBI Director James Comey is making a dramatic appearance Monday, March
      20, 2017 before the House Intelligence Committee and is expected to publicly
      reject President Donald Trump''s claims that he was wiretapped by his predecessor,
      Barack Obama. (File Photo) Credit: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-20T23:56:43.538+08:00
    'imagesource': 'jcr:73072b32-3051-44fc-9e7c-78afddd24858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d07ae18-aaa1-4eab-9c03-9754b1ee7a97'
    'lead': 'FBI Director James Comey said Monday he had no information to support
      claims by President Donald Trump that he was wiretapped by his predecessor,
      Barack Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:22:24.539+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T15:22:24.781+08:00
    'mgnl:lastActivatedBy': 'eunice'
