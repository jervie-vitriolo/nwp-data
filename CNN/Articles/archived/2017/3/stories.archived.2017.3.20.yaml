      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bdbac-b515-4712-a47e-148bceea99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the members of the House are not robots," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbab6e9-eb8b-4b72-b296-f890d1e27d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.880+08:00
