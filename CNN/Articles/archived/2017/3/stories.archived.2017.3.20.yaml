      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to teach in a private school again. There are
        a lot of private schools near our house. And I''m also thinking of putting
        up a hamburger stand. Isn''t it true that when you have a hamburger stand
        in your house, you can do takeout and deliveries?]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae3248-8e47-458d-8601-21576002896a'
