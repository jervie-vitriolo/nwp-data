    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI Director James Comey: ''No information'' supporting Trump''s wiretapping
      claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffba08-a9aa-4b2d-bdf9-07def5b0efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Federal Bureau of Investigation (FBI) Director
        James Comey said Monday he had no information to support claims by President
        Donald Trump that he was wiretapped by his predecessor, Barack Obama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8356e-4733-454b-86be-8441061fcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb8041-7357-4d2b-8a82-b03488bf8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no information that supports those tweets," Comey told the
        House Intelligence Committee, adding that the Justice Department, along with
        the FBI, had no information to support the allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116849f-bac4-4de3-be08-822838ce0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2880d-c316-49a7-811b-177cc9eb8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said that no president could order a wiretapping operation
        against anyone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18048a69-7963-4c15-9f6c-cb59a0eb66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8f77e-7af2-4b82-b68a-ba9430303475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey also publicly confirmed for the first time that his agency
        is investigating alleged collusion between Russia and the Trump campaign and
        whether any crimes may have been committed during last year''s election campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99c25d-401b-4d2b-be2b-890a98d6ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290b3f1-75ea-4079-9107-f6f51d7debe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes investigating the nature of any links between individuals
        associated with the Trump campaign and the Russian government and whether
        there was any coordination between the campaign and Russia''s efforts," Comey
        said in his opening statement to the committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b661b5c-a50b-4cc4-992d-6282f8baf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b236ad-fda7-4e19-8add-6ccd234942f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing, which also features testimony from National Security
        Agency Director Mike Rogers, could shed light on the state of FBI investigations
        into the extent of Russian meddling in the election campaign. Republicans
        hope Comey will state that there is no evidence of collusion between Trump
        aides and officials from Moscow, a move that could begin to break up a cloud
        of Russian intrigue that has stifled the early weeks of the administration.
        But Democrats say there is circumstantial evidence of wrongdoing that needs
        to be probed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38069a7-3e11-4de1-aa07-1c50d50386fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492b108-78ec-4762-b43f-140a5782b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Committee Chairman Rep. Devin Nunes said the hearing
        would have several areas of focus -- the extent to which Russian intervened
        in the U.S. election and whether any campaign officials conspired in those
        efforts. He restated that there was not a wiretap against Trump Tower, but
        did not rule out other kinds of surveillance against the Trump campaign. Nunes
        also said the hearing would seek information about who has leaked classified
        information linked to the issue or Russian election interference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675d730-35ea-484a-ba89-fcb6fe66d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a266b3-fc31-4f44-a333-1ae28a21c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat on the committee, Rep. Adam Schiff, said it was
        not yet known whether the Russian operation was aided by U.S. citizens, "including
        people associated with the Trump campaign."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438609d-dc56-4c61-9fdc-fc7e5216f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf427407-7993-4766-b1bc-ade95923983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of Trump''s campaign personnel, including the President himself,
        have ties to Russia and Russian interests. This is, of course, no crime,"
        Schiff said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11329b0-085b-4f4f-b914-fe178b93225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9d377-9fe2-4680-a699-1f678aba8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, if the Trump campaign, or anybody associated
        with it, aided or abetted the Russians, it would not only be a serious crime,
        it would also represent one of the most shocking betrayals of our democracy
        in history."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c241d5-0fc8-4023-84fd-5863349bbd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44420d1-1887-47c7-96e6-e37a677a4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff related alleged links between people close to Trump and Russia,
        including his former campaign aide Paul Manafort, using the President''s words
        during the campaign and publicly available information contained in a dossier
        drawn up by former British intelligence officer Christopher Steele, large
        portions of which have yet to be corroborated by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87d07d-9174-4768-a6cd-7afecd4916ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f417f-4bb5-403b-9941-2007c2159bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it possible that all of these events and reports are completely
        unrelated. ... Yes, it is possible," Schiff said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6a6a4-f63f-4e59-9bb2-2ad48d0e2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e23769-69d7-4eeb-a7b8-8c56c8f2998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also possible, maybe more than possible, that they are not
        coincidental, not disconnected and not unrelated and that the Russians used
        the same techniques to corrupt U.S. persons that they employed in Europe and
        elsewhere. We simply don''t know, not yet, and we owe it to the country to
        find out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40451d42-8b79-4f71-99ac-3a504d27dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb32f6-4788-45e7-a364-0749e62daef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers said under questioning from the top Democrat on the committee
        that there was no information that the Obama administration requested the
        British surveillance agency GCHQ to conduct eavesdropping on Trump, as stated
        in a Fox News report that has been cited by the White House. He also said
        that he had not personally done so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546be2ac-063e-43f0-8d98-2e695b1503bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a396e97-d8f2-4062-980c-a81ddcfec20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, sir, and nor would I, that would be expressly against the construct
        of the Five Eyes agreement that has been in place for decades."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d83395-abea-4046-93dc-e2dc56b118ec'
      'mgnl:activationStatus': true
