      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to treat the students as different individuals, <em>hindi</em>
        common as a classroom set-up," she said. "<em>Pero hindi ko ''yun madidiskubre
        agad. Siguro sa kalagitnaan ng</em> school year, <em>madi</em>-discover <em>na</em>."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8deb833-d9d2-43fd-b7e5-47b41b09f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.208+08:00
