      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0e163-179b-405a-94c1-bdb6cb47efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An un-bylined opinion piece Friday in the Global Times, a Chinese
        state-run tabloid, made a similar point.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f1476-2e43-42ce-bde5-8c8ec75d103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d563b37-3503-4fd6-ae35-d0ce01b65ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington and Seoul are trying to shift all the burden of solving
        the North Korean nuclear issue onto China and include China into their strategy
        toward Pyongyang," it said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ea142-7547-418f-9531-9edb3e65f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb530c-c196-485d-a462-75cb22bee45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that way, China and North Korea will become enemies, further
        complicating the conflict. The North Korean nuclear issue is caused by Washington-Pyongyang
        confrontation, to which China has no obligation to shoulder all the responsibilities."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897c499-6cad-4ac7-a005-65b02f875e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987c9bc-27d8-4ec6-a06a-113d109da761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang reiterated the Chinese position that the United States should
        "come back to the right track of a negotiated settlement."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a1daf-3a22-4dee-8219-d1bd635c63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84d335-53eb-4527-935e-e972a29b94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he hoped Washington would examine Beijing''s plans
        to defuse tensions, although Tillerson has already dismissed the proposal
        the United States should drop joint military exercises with South Korea as
        a show of good faith to Pyongyang.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191034b-a935-4a91-9330-3fd35177700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9005193-182d-44e8-95c2-a68e44b1cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said Friday that Washington did "not believe that conditions
        are right to engage in any talks at this time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652693b-c459-4dda-84c6-5733d4dd2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d97d9-9aa0-4437-8822-c10a416fa33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he left the door open Saturday, saying he would work with
        China to "bring North Korea to a different place where we are hopeful we can
        begin a dialogue."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86537a7e-ef79-48ad-ae3c-109bb1c5b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bea75-ba00-4bd2-9914-a9ef3aff4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump and Xi to meet?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585e74ab-08e2-407c-bb5f-7ee090047252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson was also in Beijing to iron out the details of a tentative
        summit between Presidents Trump and Xi in Florida in April.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7adff-0564-41b1-950b-84d18a2cfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed224f-044b-4d92-8aa3-aa0320bf40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the first meeting between the two men, whose interactions
        would affect what many consider the world''s most important diplomatic relationship.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d0b57-bc38-4461-89ef-216a0c43321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0201d9f-d557-47ad-9357-6c349d20280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry statement quoted Tillerson as saying
        that Trump expected the two leaders to meet "as soon as possible" but did
        not confirm the April summit. Xi also invited Trump to visit China, it added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4dd535-6f11-41ce-9229-8d312772e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c1d26-5213-4ad4-955d-5574745fbaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fiery rhetoric on the campaign trail and prior to his inauguration,
        Trump and his administration have taken a relatively hands-off approach to
        China so far.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b206b4c-9c7a-475d-88f8-c8db9bef4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c1b9a-ade2-43c5-8397-f6b7e2b72757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not followed through on campaign threats to label China
        a currency manipulator or impose steep tariffs on Chinese imports.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a510da-5d56-44fd-88eb-fcdc9b92cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c498d-971e-45ea-b261-523c71bb91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also endorsed the "One China" policy, which has governed delicate
        relations between the United States, China and Taiwan for decades -- after
        questioning its legitimacy shortly after his election.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5542eb5-02cc-41f8-9bf5-a577b075b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731c8a5-4648-4985-a471-84bdc053b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/03/19/politics/china-rex-tillerson-xi-jinping/index.html">Xi
        Jinping, Rex Tillerson pledge cooperation over ''regional hot spots</a>.''"</em></p>'
  'justice-antonio-carpio-china-build-scarborough-shoal':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
