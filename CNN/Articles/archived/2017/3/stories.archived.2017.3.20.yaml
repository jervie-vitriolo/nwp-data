      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cdffb-ef6d-4d11-b27c-0dc15bcc2a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe also had good words about Shahani''s. She said
        the late senator''s record as a government official serves as an example for
        many public servants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6cfe2-d309-4879-9ab1-eb01ad11cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c22f65-21f5-4dbb-bf83-778c89b4690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From her extensive career in the foreign service to her stint in
        the Senate, Manang Letty demonstrated how public service should be: sincere,
        dynamic and exemplary. She is an inspiration to generations of women because
        of her steadfast principles and decisive actions," Poe said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f3c58-0c3d-4902-8edc-f04baa5d8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc6a02-f93c-4f36-b993-7ebf04a71f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Senator Franklin Drilon called Shahani a "shining example
        of a public servant who our present and future leaders must strive to emulate,"
        sharing how he treasures the memory of working with the esteemed Senator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dd1ec-e216-4a00-9b9e-fc74dd378086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
