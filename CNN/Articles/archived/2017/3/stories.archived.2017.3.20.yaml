      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d733a83-b60b-4c4b-8296-b7d98f5e2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, the entire school body runs from the athletic field
        into the school gym. They are joined by elderly volunteers, who line up in
        rows next to the children seated quietly on the wooden floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd85be4-af39-4198-aa79-a3e5b4238923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.140+08:00
