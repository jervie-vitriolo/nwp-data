      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b461b122-03a5-4bfd-bec8-457337bfca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Sunday that the Philippines could "not stop China from
        doing this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331aa61-4ec6-4102-bd7a-da1c1303c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30738545-b836-4f2f-b73b-8421597e2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what do you want me to do? What do you want? Declare war against
        China? I can, but we''ll all lose our military and policemen tomorrow," Duterte
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0a044-dbb7-465c-aa08-8526cebe85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84d216-8c4b-437a-a790-12dcea44b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/19/Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal.html"><strong>Duterte:
        We can''t stop Chinese structures on Panatag Shoal</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b8352-6869-4b64-8880-ebed44ad3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
