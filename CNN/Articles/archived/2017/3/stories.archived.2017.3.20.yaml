  'Seguerra-Lower-age-consent-HIV-AIDS-testing':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-20T23:28:44.726+08:00
    'imagesource': 'jcr:c725a386-0f41-4a2e-934b-9d81c5eb3f4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7808bc44-1410-4af4-9357-0df7c5245079'
    'lead': 'Youth Commissioner Aiza Seguerra suggests lowering the age of consent
      for HIV testing to help address the growing rate of HIV infection in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T15:34:42.717+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T15:34:42.946+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aiza Seguerra: Lower age of consent for HIV/AIDS testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe3ed0-d2a0-414e-bea6-603d0d23dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Celebrity and
        youth commissioner Aiza Seguerra on Monday spoke to employees of the National
        Youth Commission in Quezon City, on the importance of getting tested for HIV/AIDS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811af553-4eea-4ad2-bccd-127884e7bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadec25-c579-40e8-a88d-874d9818fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same morning, employees of the NYC were also given the opportunity
        to get tested for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b8590-5b96-4bc3-98af-b70e64625358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1faee-fedc-4d4f-a8fa-ab06a68381ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra says it is alarming that the Philippines is one of the
        few countries in the world where people still die of AIDS, and where the number
        of cases of infection is consistently on the rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6f625-eeef-4474-aa3a-9cfe963e8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9061a-a743-4db0-9fb9-1a8a32155152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra wants the age of consent for Filipinos to get tested alone
        and voluntarily lowered to at least 15 years old, from the current 18 years
        old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931de187-497f-4681-a77d-c98151f9d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a078518-04a1-4b79-96ff-e20ac14aea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, minors below the age of 18 are not allowed to get
        tested for HIV/AIDS without being accompanied by a parent or legal guardian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67a8fd-1c78-4852-809c-95e243085133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe76ca-2d59-4332-8fec-f322fc15e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin kung gaano ka-hirap mag paalam sa mga magulang natin</em>
        [We all know how hard it is to ask permission from our parents] for a night
        out<em> ''di ba? Hirap na nun eh!</em> [That''s hard enough!] What more, telling
        your father or mother that you''re having sex with your boyfriend, with your
        girlfriend, my God! <em>Gaano na kahirap ''yon</em> [It''s already that hard]!"
        Seguerra explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace3dc9-3863-4292-a167-ad6b3f5c83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd326c-952b-4881-8ca3-e76f067aebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What more sabihin <em>mo</em>, ''Ma, Dad, I think I might have
        HIV!'' Gets <em>mo</em>? ''<em>Yung</em> journey<em> na ''yon na pagdaanan
        mo</em> [That journey you have to go through]! And of course <em>meron kang</em>
        coming out issue <em>d''yan</em> for our <em>kapatid natin na</em> LGBT [Of
        course we have issues on coming out for our fellow LGBTs]," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af08bd8-3351-46b8-903a-8272f2436f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b04cc-44d3-4da9-acbe-be4a986d1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explains "<em>marami sa mga kabataan natin</em> [many
        of our young people] at 15 that''s the average age of first sexual encounters"
        adding that if young teens can not get tested as early as necessary, then
        they are abandoned in the hands of fate, making them candiates for full blown
        AIDS and possibly death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12500b5-fec4-41e6-ad88-1051ba3d0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32aa37-1492-42c8-939d-3b0e9da067c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, "Imagine those issues that you have to go through just
        to have yourself tested and <em>alam natin</em> [we know] time is of the essence
        here.. you only have 10 years before it becomes full blown AIDS more or less
        ten years. <em>Ayaw natin umaabot doon!</em> [We don''t want to get to that
        point!] The earlier that the virus is detected <em>mas malaki ang</em> [the
        greater the] chances <em>mo na ma</em>-maintain <em>mo lang na sa ganoon</em>
        level <em>at hindi na umangat pa ''yon</em> [that you can maintain it at that
        level and it doesn''t get worse]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549028d-b880-4631-8f99-35403307c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79960f-6991-4c17-8873-e68bf549f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIDS or Acquired Immunodeficiency Syndrome is the final stage of
        HIV infection. People at this stage of the disease have badly damaged immune
        systems, putting them at risk for "opportunistic" infections. These infections
        are called "opportunistic" because they take advantage of weak immunity, and
        can cause devastating illnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13b8ab-4093-4205-8350-36504420aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c87699-53b6-4f5d-9565-5db9f33c59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the HIV-infected person is to stop the virus from spreading--by
        undergoing ART or Antiretroviral (ARV) treatment. This improves the health
        and prolongs the life of a person with HIV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b34d5d-38f1-4e87-8d18-7465773ab41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ef0ec-e4b8-4b84-807b-4ea5cda57d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi naman nila na parang dapat kailangan ng suporta
        oo naman, it will come pero sana lang hindi maging</em> hinderance <em>yung
        pag</em>-test <em>na yon at hindi maging</em> hindrance <em>''yung kawalan
        ng suporta ng mga magulang sa simula para magpa</em>-test <em>yung mga kabataan
        natin</em> and for them to get medical help also," Seguerra insists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10abf213-728f-4ffe-8e03-83e0cc17d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c7e69-1b81-4edf-a94a-1429c1641615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say that these young patients need support. That
        support will come but first, there should be no hindrance to being able to
        take the test. The lack of parental support should not be an obstacle to these
        young people who must get tested, and for them to get medical help.]</p>'
    '26':
      'image': 'jcr:64f5816e-3bba-44ad-a81a-937d48d6318f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7feb8b-340f-49cb-9198-612e380f10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575797a-7a93-4134-92f7-38d89dd400cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>HIV incidences: 5% uptick in January 2017 and patients getting
        younger</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8a411-f888-47b4-b463-860835bbd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines over 40,000 have reportedly been affected by
        HIV/AIDS since 1984.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159c2a5-1af5-42dd-b134-ac81c3e9970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ad94a-29d3-4d91-9332-1d45782b13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarming data by the Department of Health - Epidemiology Bureau
        shows that the victims are getting younger with more than half of all cases
        or over 19,000 belonging to the 25 to 34 years old group and 10,279 fall in
        the 15 to 24 years old age group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b69831-5b81-4857-b557-9c1ce4492752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a833592-17e8-47b3-9050-76eca929f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 Department of Health data shows that 27 new HIV infections
        are being detected every day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85372aee-07ee-4ecd-aa1c-6b23412bbd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537490d4-16fe-450e-a2ea-7ca2a0ac32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities say this number could be significantly greater if
        everyone was more proactive when it comes to getting tested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c68765-a515-4007-970f-5bb5233277c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53ef16-57bb-4eaf-9744-1d23941ff0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017 there were 844 cases of infection reported to the
        HIV/AIDS and ART Registry of the Philippines, five percent higher than the
        same period last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac52d7-f84c-4877-ae9e-593d08a269d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f22842-5a93-4d16-a68a-dde2fd9fb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>96 percent of the patients are male while only four percent is female.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefd56c-1688-478b-8790-746d716fbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709e018-0bc0-4211-bb4d-47380049f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also 81 percent of reported infections are happening in male to
        male sexual encounters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b8a1e-9c18-4977-863e-2c85312c0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa93fe-4388-420d-a700-f5ec8f21f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently patients who are under PhilHealth can avail of the PhilHealth
        outpatient HIV/AIDS treatment or OHAT package.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f652d5-d534-41c0-b39b-c66177f0fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24fed8f-4de4-4871-92ec-2e259297c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This benefit amounts to P30,000 per year for members, or qualified
        dependents living with HIV/AIDS and needing retroviral treatment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c666f282-5204-4f26-b7d9-252b469b6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945e7ef-0d3a-4ede-ac0d-93a995c44dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:34:42.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:34:42.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package can be availed of in any of the 22 treatment hubs and
        six satellite treatment hubs in the country.</p>'
