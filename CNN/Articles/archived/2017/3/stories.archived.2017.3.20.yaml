      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> The Magdalo party-list
        group is mulling filing another complaint against President Rodrigo Duterte
        over his foreign policy pronouncements, even as the House of Representatives
        has yet to formally tackle its impeachment case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbe5a1-c42e-444e-a52f-cf930a3dbd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
