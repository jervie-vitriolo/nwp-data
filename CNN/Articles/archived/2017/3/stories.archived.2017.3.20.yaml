      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the Filipino community in Myanmar on Sunday, Duterte
        said the scheme may work for others, but not for a predominantly Catholic
        country.</p>'
