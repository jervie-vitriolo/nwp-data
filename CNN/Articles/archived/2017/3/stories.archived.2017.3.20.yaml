      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano considers several of Duterte''s threats against drug pushers
        to be the policy pronouncements that enabled the "killing crime suspects without
        trial or due process of law."</p>'
