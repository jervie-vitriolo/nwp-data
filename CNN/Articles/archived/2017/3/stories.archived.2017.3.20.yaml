      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cde1bb-73a5-49fa-adaa-cd7f34d5e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they have their own personal and political interests, at
        the end of the day, I believe that they love this country. They love this
        democracy, and I''m appealing to that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337a8da-fd74-4435-a6e6-8fae32cd4003'
