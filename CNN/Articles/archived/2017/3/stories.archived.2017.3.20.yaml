      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Piolo Pascual looks
        like heâ€™s having the time of his life. At 40 years old, he walks like a young
        Pied Piper, commanding the attention of an enthusiastic stream of fans inside
        the halls of ABS-CBN, where he just came from a taping for a morning show.
        He looks the part; heâ€™s leaner than usual. He says he lost weight for a film
        heâ€™s working on, the one that follows this month''s â€œNorthern Lights.â€</p>'
