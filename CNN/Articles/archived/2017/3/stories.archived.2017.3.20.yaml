      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite her uptight image in the classroom, Santiago is also
        renowned for her boisterous sense of humor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830aeff-29fe-49f9-b2f9-d6456bfc1d69'
