      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4bbb4d-0a0d-4b2a-81da-a0e05455420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Our condolences and prayers to the family and friends
        of the former Senator. She was a profound humanist and her voice will be missed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd2c004-2f04-4421-bbe6-93e886c9f968'
