      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said she has two choices after she retires.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b509fa5-2aa0-412b-9d44-8132c75ccb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b27601-de09-4f23-bea0-9db1c2de5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto kong magturo ulit sa</em> private school," she said.
        "<em>Marami kasing</em> private schools <em>malapit sa amin. Tapos parang
        gusto kong magtayo ng tindahan ng</em> hamburger. <em>Di ba, ''pag may tindahan
        ka ng</em> hamburger <em>sa bahay mo, kaya naman</em> takeout-takeout, <em>magpapa</em>-deliver
        <em>ng ganun</em>?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84a28b-d851-43c1-98a1-9dabd4e9b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.757+08:00
