      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, meanwhile, is also "gladly" offering
        his legal services if Alvarez would initiate Robredo''s impeachment.</p>'
