      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a07b0-66f9-4850-b533-fc7639964f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.680+08:00
