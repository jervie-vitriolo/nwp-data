      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko nagmamadali ito upang siya ay maluklok sa diyan sa
        pwesto ni Pangulong Duterte dahil mukhang natatakot siya na pagbibigyan ang
        petisyon na bilangin ang mga balota noong nakaraang eleksyon," he said.</p>'
