      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you still remember the cliques, the raging hormones and the burning
        questions about college and adulthood?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f168c-54f9-43f9-99e4-682b20075865'
