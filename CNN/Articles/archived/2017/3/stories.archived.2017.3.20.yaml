      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from State Department spokesman Mark Toner said the
        two leaders met for 30 minutes at the Hall of the People. The men "agreed
        there are opportunities for greater cooperation between China and the United
        States, but acknowledged there are, and will be in the future, differences
        between the two countries," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafdf45-4227-4c7a-a0f1-5dbcf08d76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45efae-dc2c-4533-8ca1-3533b4cc8dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also said President Trump is "anticipating the two will
        soon be able to meet face to face for discussions that will chart the course
        for future US-China relations," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab21e9a-74db-4e35-8a5f-d2b850220034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e4f11-8a47-4a96-a7df-a050986bd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting occurred hours after North Korea claimed success in
        testing a new type of rocket engine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f89c0-eb12-495a-be8f-51c4be4aecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3ddc4-64cd-44be-a58e-e0ea0f7610b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un oversaw the successful test of a
        high-thrust engine, state-run Korean Central News Agency reported early Sunday,
        saying the event had "historic significance" that could lead to the "new birth"
        of the country''s indigenous rocket industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2767cf7-c243-44dc-89f3-532ea8bd5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eaffa2-4011-47a3-9fd4-d6b9afc75898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was Tillerson''s final stop on his first official trip to
        Asia, which also included visits to Japan and South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a441e-97e0-4bd8-990e-b90f3a53ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d33142-76f6-4c05-964a-eef257b4295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip followed a string of North Korean missile launches, which
        escalated tensions on the Korean Peninsula and prompted fears Pyongyang is
        preparing for another nuclear test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41211804-9103-4ebf-b24f-0d82ee91c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d769d-d5c6-4f50-bf1b-cec1ad366469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea''s only ally</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ebfcd-df1c-448a-94b5-013656a294b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Pyongyang''s only major global ally, with bilateral trade
        accounting for 70% of North Korea''s total trade, providing a political and
        economic lifeline to Kim''s increasingly isolated regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bc17c-766d-488e-ae9e-54854d2b05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878c99c-8a30-4fa3-a2e2-5c2d5d77c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has repeatedly called on Beijing to use
        its leverage over its unpredictable neighbor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4bad4-3a15-4426-8794-203d55c3d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c723703-c855-4f1b-8c97-5068c9baf2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out China again Friday, tweeting, "North Korea is behaving
        very badly. They have been ''playing'' the United States for years. China
        has done little to help!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c0205-4d6b-4e45-ab7d-7798b92d8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0bcf0e-af50-46bb-9d24-6f46f8e27519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite earlier warning that all options -- including military action
        -- remained on the table in dealing with Pyongyang, Tillerson refrained from
        the harsh language that he had used in Tokyo and Seoul upon arriving in Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff65eb9-b682-45e4-8f99-f7b9ab044164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60645cda-9aa1-4273-8d30-4723d2d4a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting his Chinese counterpart, Foreign Minster Wang Yi,
        on Saturday, the top US diplomat stressed "renewed determination" by Beijing
        and Washington to "work together to convince the North Korean government to
        choose a better path and a different future for its people," without giving
        details.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a11760-22d9-44cc-ab09-027a4931ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1fc20-34ae-43bb-ab35-ad09ea1f8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although neither side brought up the subject publicly, Tillerson
        was expected to raise the prospect of financial penalties on Chinese companies
        and banks that do business with North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0617c-038c-47a9-9660-460cd3690f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824a6b4-4775-4953-95cc-0c0591d29df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is banking that threats of US military
        action in South Korea and tougher sanctions on Chinese entities will intimidate
        Beijing into changing its policies," said Ashley Townshend, a research fellow
        at the United States Studies Center at the University of Sydney.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7c23f-5886-43e7-aa7d-3a2c796250f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cfcf9-bb23-4a1a-9934-209acee6d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trip, Tillerson has signaled a new approach toward North
        Korea, saying that Washington''s policy of "strategic patience" over the past
        20 years aimed at halting North Korea''s nuclear development was a failure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c8e61-ae75-47ba-b2c5-ce07f55bb86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c38ac9-34cd-4ddc-881e-22a95c62784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Between the US and North Korea</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7602a-272b-481d-9035-00ead703d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, however, has been irked by calls that it isn''t doing enough
        to lessen tensions in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d3304-9fd6-4538-a1da-a0390ce24beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97eb07-5d87-4a03-9c0a-8d997209fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:44:00.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said China had made "important contributions" to supporting
        US engagement with Pyongyang but stressed it was, at its core, an issue between
        the United States and North Korea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd4527-6840-40ee-b4b8-246172063cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:44:00.037+08:00
