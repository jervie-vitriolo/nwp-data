      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A missile has been launched."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f010e51-00eb-4896-a0fd-021fe2f84ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.140+08:00
