    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897813a-d41d-4ab4-8bdd-752b7fd55db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.679+08:00
      'mgnl:createdBy': 'eunice'
