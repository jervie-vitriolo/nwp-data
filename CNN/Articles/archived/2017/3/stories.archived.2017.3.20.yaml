      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea645a1-b4cb-4fc4-9ac7-bba2382bb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a legislator, diplomat, environmentalist, educator, culture
        &amp; women''s rights advocate, she (Shahani) fervently pushed for women empowerment
        both here &amp; in the international arena," Legarda said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb7b07-0741-4d2b-aa0c-81990b181eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
