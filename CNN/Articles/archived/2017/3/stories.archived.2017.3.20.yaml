  'Palit-ulo-scheme-PNP-Bato-Dela-Rosa-Leni-Robredo':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-20T12:47:15.107+08:00
    'imagesource': 'jcr:a4103883-810e-4280-a6cc-df2c0e3575f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9db3a268-38e6-45b6-8c8d-231efc3cb08f'
    'lead': 'PNP Chief Ronald Dela Rosa vehemently denied that Vice President Leni
      Robredo''s definition of "palit-ulo" scheme exists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:25:06.745+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T16:25:06.950+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief confirms ''palit-ulo'' scheme, clarifies procedure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc02fe-33b1-4fd6-9813-fa27b5c149d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> The country''s
        police chief Director General Ronald Dela Rosa on Monday confirmed a police
        scheme in the war against drugs, but clarified it was far from what the Vice
        President claimed it to be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3aea2-05b1-4219-957d-a3eb4e4dc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff7273-df86-4444-a18c-bfaba5e6e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Dela Rosa confirmed the "palit-ulo"
        scheme is practiced in the police force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763f87b-e4ff-4d05-b1c2-49ae1ada475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243b97d-d477-4fdf-a81d-dc8a1b1237d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palit-ulo" involves the filing of a case with lighter charges against
        a suspect who comes forward to give information on his or her drug supplier
        or the mastermind of a drug syndicate, Dela Rosa said in a press briefing
        at the police headquarters in Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d01ca5-6a08-43c8-ad32-c248884165f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a7a9f-725d-4eeb-95cf-e071402f8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palit-ulo wherein ikaw nahuli kita, may drugs, pusher ka... Palit-ulo.
        Ilaglag mo kung sino ang supplier mo o drug lord na nasa taas. Kapag masabi
        mo yan, hindi naman actually palalayain depende na kung for a lesser offense,"
        Dela Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7198d2c5-9655-48ce-80b3-a64c35e3cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded661e5-ddb8-4a08-9a5c-86383ebc3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Palit-ulo wherein if you are a pusher or caught with
        drugs, you will name your supplier or drug lord you are reporting to. If you
        name them, we will not necessarily let you go, but you may be charged for
        a lesser offense.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8369616a-58db-4da0-93a8-ba5bdf7fd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113dfcd3-a182-4669-8f7c-76d3011f0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message aired during annual meeting of the 60th United
        Nations Commission on Narcotic Drugs last March 17, Vice President Leni Robredo
        claimed the "palit-ulo" scheme, which means "exchange heads," is done when
        the police takes into custody the partner or relative of a person in their
        so-called drug list if the person himself could not be found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a682ae3-e390-4d73-9891-0986f922d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd2934-aad4-4ded-aa7d-199c9a6f2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/vice-president-leni-robredo-palit-ulo-drug-operation.html"><strong>Related:
        Robredo: Warrantless searches, ''palit-ulo'' scheme in anti-drug operations</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94d831-053a-4bf2-8a94-0b1bb1dfd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72e597-56f2-4b2d-aadd-f53647ef076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa vehemently denied that Robredo''s definition of "palit-ulo"
        exists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0812c767-df53-4e6b-a57d-2809c6cbc832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89de7a0-c7af-4545-8656-6a04fb01869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iharap mo sa akin ang pulis na yan at susuntukin ko sa mukha yang
        pulis na yan sa harap mo. Iharap mo sa akin kung meron yan. Hindi ko pababayan
        ang ganyang klaseng ginagawa, kung ginagawa yan," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c71f00-3027-4313-b2ca-cbbf213eadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7bdbf-47d8-466a-a18a-18462bb68346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bring me that police and I will punch him in the face
        in front of you. Bring the cop to me, if it truly exists. I will not let them
        get away with it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27416557-7b91-4940-95d3-c3ace44c853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b946f-8472-4933-994a-9476ef9ab57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on Saturday her claim on the "palit-ulo" scheme was
        factual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b99230-fddd-413e-886c-161694ab38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9be98-cef8-4923-8e72-90c326f10de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong statement mismo, matagal na iyon at very factual iyon. Iyong
        statement na iyon galing sa mga kwento din na pinapaabot sa opisina. In fact,
        sumubok kaming humingi ng datos sa DILG at saka sa PNP as early as January
        pa. Pero ang sulat kasi namin hindi sinagot. So hindi din namin alam kung
        saan na kami lalapit. Kasi ang mga tao naman na lumalapit sa amin humihingi
        ng proteksyon, humihingi ng tulong. Alangan naman wala kaming gawin," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0291f-0065-406b-85d4-7ff00dfe6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34213316-7b20-40ad-b766-526132f034f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The statement itself was recorded a long time ago
        and it was very factual. The statement came from the stories sent to our office.
        In fact, we tried to ask for data from the DILG and PNP in early January.
        But our letters remained unanswered. So we didn''t know where to go because
        the people were asking our office for help and protection. We can''t not act
        on it.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43387395-ea25-43da-83a7-3acd9344b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:25:06.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:25:06.958+08:00
