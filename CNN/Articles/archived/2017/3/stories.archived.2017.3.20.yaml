      'mgnl:lastActivated': 2019-07-12T15:53:02.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005e258-1ce4-455c-b53f-c4e22c9bb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re studying right now whether to file a supplemental complaint
        regarding the President''s foreign policy, being subservient to China," Magdalo
        Representative Gary Alejano told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58504e-4889-4ba2-ba41-982b73b4061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfc35c-9cd3-4353-a1b5-f6025c237cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano filed an impeachment case against Duterte on March 16, citing
        his alleged hand in extrajudicial killings and corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33abbb-16dd-4874-acbf-a6b84c02c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbec277-9d4d-41bc-8085-e1dd676250f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible filing of a supplemental complaint comes after China
        was reported to have plans of building monitoring stations on Scarborough
        Shoal, one of the disputed islands in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e98e02-0f40-4c09-b26c-22b3bad7ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.653+08:00
