      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bf235-78c0-46c6-b3b9-8ad19a4e474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior justice said the President is the Commander-in-Chief
        of the Armed Forces, which is tasked by the Constitution to defend the country''s
        territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f0ab5-f1fe-4fbe-9843-f0f6d9dee19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0daa6f-22bc-45ef-bdd7-c597fddc7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.gov.ph/2009/03/10/republic-act-no-9522/">Republic
        Act 9522</a>, Carpio said Scarborough Shoal is part of national territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c0aac-4efe-4bf2-81ce-0c84df9be4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40547a79-8f4d-49d8-99d8-9e8b5efbeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 9522 amended certain provisions of R.A. 3046, as amended by
        R.A. 5446, to "define the archipelagic baselines of the Philippines, and for
        other purposes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31437f6-6c4f-4840-adde-a3dc2962b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65e650-1c6d-40ab-8c1a-59e66e0c2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Philippines is no match to China militarily, Carpio noted
        President Duterte can fulfill his constitutional duty by doing "any, some
        or all" of the following:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601e237-e2a8-45da-8cb5-d11b1f2caf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcd779-4295-4bc1-a565-70f75973a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. File a strong formal protest against the Chinese building
        activity.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af44d6e-1f43-409f-b03e-a555733771ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e872e0a-b839-49b5-a734-0f07a32f57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the least that the President should do," Carpio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd41ff-499d-42cc-bb80-8f1e8903d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bb1e2-3e06-466f-b484-cc137805a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is what the Vietnamese did recently when China sent
        cruise tours to the disputed Paracels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00b5c3-a8ee-42a7-b061-ef552f2e957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047e716-9c4a-41bc-8282-eb5a26061e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Send the Philippine Navy to patrol Scarborough Shoal.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed9d2e-7e09-4660-8b31-e23f07dabb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213357c-eb11-4fec-a9c2-61d7f4c9425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explained if the Chinese attack Philippine navy vessels,
        the President can invoke the Philippines-U.S. Mutual Defense Treaty, which
        covers any armed attack on Philippine navy vessels operating in the South
        China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a4be7-734c-4f6b-8b46-7f71d951c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7097de4-c4ba-4f69-8688-eee8b91ab2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Ask the United States to declare that Scarborough Shoal
        is part of Philippine territory for purposes of the Philippines-US Mutual
        Defense Treaty since the shoal has been part of Philippine territory even
        during the American colonial period.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b08327-eb3c-41ca-9072-b10bf2fce508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef3293-074a-4d66-bb6f-f86e5b4c4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has declared the Senkakus as part of Japanese territory
        for purposes of the US-Japan mutual defense treaty," Carpio said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45748fe5-0d0b-45f0-85ae-ea5ec634e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cb883-d0e2-4ffd-ac6b-b566dbaa5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senkaku islands are a source of dispute between Japan and China
        in the East China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d453623-263c-4e13-8ad2-ffa8d30ace62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fe3aa-d84c-49db-82b2-1ea8fbf53e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Accept the standing U.S. offer to hold joint naval patrols
        in the South China Sea, which includes Scarborough Shoal.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b74033-b443-4202-a7a7-a3736e730a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c68c3-0ad6-4805-ac7c-35ed9b2329db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Carpio explained, will demonstrate joint Philippine and US
        determination to prevent China from building on Scarborough Shoal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf979ab6-6b2a-4185-bca9-3a1b269d5a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ce3c6-cb58-4e91-b402-19e41f2e2654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Avoid any act, statement or declaration that expressly
        or impliedly waives Philippine sovereignty to any Philippine territory in
        the West Philippine Sea.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e7607-457e-4f0c-bdaf-b1685b5b357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50ec1b-ba2e-44e0-ae5b-3bdf8acfda67'
