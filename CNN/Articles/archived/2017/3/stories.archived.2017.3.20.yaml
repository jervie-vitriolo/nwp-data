      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812d5c5-c659-4422-a6e6-23b9b912c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference, VACC said the Vice President''s ''blunder
        in judgment'' embarrassed the Duterte administration, adding that Robredo
        did not have sufficient proof for her claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a46b7-0f75-4036-9138-fcbe3b3cbf59'
      'mgnl:activationStatus': true
