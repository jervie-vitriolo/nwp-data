      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df483608-e7f8-4f9e-8049-127f522eb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda called Shahani "one of the finest and distinguished legislators"
        the country ever had.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2899fc1-e6e2-4cd2-9902-39d7c36ca779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.815+08:00
