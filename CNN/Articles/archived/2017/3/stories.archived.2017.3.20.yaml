      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to imitate her because when she hit 65, a private
        school near us hired her. She taught there for 15 years until she turned 80.
        And she cried when we made her stop teaching.]</p>'
