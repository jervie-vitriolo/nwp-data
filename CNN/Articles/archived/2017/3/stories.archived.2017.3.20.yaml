      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, where heâ€™s paired with newcomer Yen Santos, Pascual
        is a father attempting to reconnect with his son, and he articulates how the
        fatherâ€™s perspective is rarely depicted in most of the films about familial
        relationships. The observation appears fresh, not the least because it is
        Pascual who confidently says it. Such is the power of the charisma of Pascual,
        no longer that shy talent who kept to the back of the crowd during episodes
        of Kuya Germsâ€™ â€œThatâ€™s Entertainment.â€ It does not need further explanation.</p>'
