      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Vice President
        Leni Robredo is ready to face any impeachment complaint that could possibly
        be filed by President Rodrigo Duterte''s allies against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31161cf3-deff-4c71-82d7-5194b674f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:26:55.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8eb377-b911-4b17-af06-e419168c2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:26:55.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung iyon po yung nakikita nilang tamang gawin, wala po kaming
        magagawa kundi harapin po ito sa tamang pagkakataon</em>," Robredo''s spokesperson
        Georgina Hernandez said in an interview Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005af0b0-1a85-4df8-8e57-ae80b8285642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:26:55.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

