      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7c9b5-bec3-48b8-a878-7d7ee89cfbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Clapper and others stated that there is no evidence Potus
        colluded with Russia. This story is FAKE NEWS and everyone knows it!" Trump
        wrote shortly after 6:30 a.m. ET, followed by: "The Democrats made up and
        pushed the Russian story as an excuse for running a terrible campaign. Big
        advantage in Electoral College &amp; lost!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a42c84-1e81-4a94-b4c3-043b6f7ad937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
