      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ca4d5-9d8c-42be-bee8-a7e4ca91b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Alejano admitted that it is "a numbers game," he added he
        is confident that members of the House of Representatives "know the facts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4722d-5bc9-48b1-85b9-913287a17560'
      'mgnl:activationStatus': true
