      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2d967-335e-4d5c-b597-7a29a1fef0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alejano maintains that armed conflict is not the only way
        to retaliate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d02cd5-67f9-4dfc-9b9d-1d33e4cf89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5259a-54f9-479c-a99a-eb5963ee77ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is not the only option here," said Alejano. "You are the President
        and you have the responsibility to defend this country and our territory."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e8ede-4d2f-4602-abbb-cbfc1eb8a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26ca28-ad4d-406c-aa2c-e5fe3e117e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s saying he cannot do anything about it, then that''s dereliction
        of duty," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34863fd6-94be-4ae7-bf4a-af6bdd44dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef5be5-ee64-47a2-9951-0767c9b46b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano suggested instead that Duterte must "constantly (raise)
        our issues in West Philippine Sea," but he noted that Duterte was "afraid
        (of offending) China."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78d6df-740a-492a-ba0a-647489416d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e279e2-6e6a-4de2-b5df-ff1d2b38877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-Philippine relations have warmed since Duterte took office
        in July last year. Shifting away from the West, Duterte has exercised friendlier
        ties with China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4bc18-489a-4d37-8959-2f18a57dfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f21fb0-4af9-4c5a-9e24-2b6e4aef034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:53:02.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:53:02.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he maintained that China "is our friend," although Foreign
        Affairs and Defense officials have filed several diplomatic complaints over
        new structures in the disputed area.</p>'
