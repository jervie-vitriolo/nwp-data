      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093106f5-75a9-431d-87fe-5e1a3d4b8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Dionardo Carlos, who was also present at the event,
        denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7485dba-b8df-4f93-a842-34b7edea270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc0b3f-c8e0-47de-9738-530fba0d6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ito nangyayari. At kung nangyari po yan, hinihingi
        po sana namin na naging</em> specific <em>at hindi ho i-</em>generalize that
        this is happening," Carlos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd3dd3-46c8-401b-af50-0b21e2e23698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4267ed0-9fe3-4dc2-9ef1-e207c3247391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:This is not happening. And if it does, we are asking
        for specific instances, and not generalize that this is happening.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc741e-c550-4d62-b36e-9512814830db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f503a1-cc52-4488-ad81-d1441ef53df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also mentioned in the clip that more than 7,000 were executed
        since July 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b553698-1e4c-44a0-8220-a609d3e15a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c5abf-8786-465c-9a5a-4149a721254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carlos clarified only 1,394 cases under investigation are drug
        related, with the remaining 3,000 planned murders and homicides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f0c54-dab8-472b-b7b0-493f76b14e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28edceac-18f3-464d-8048-6aae98c412c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald dela Rosa previously clarified that the ''<em>palit-ulo</em>''
        scheme is not a head-switch but a deal in which drug suspects will be charged
        will lower crimes if they aid in the capture of the mastermind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc94ee6-295d-4765-84c1-11ecae39b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc9f02-56c7-4a85-812b-cef15859709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Part of destabilization plot?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67849f7-b5ad-43b2-b642-bc6afe7c58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC claimed Robredo should apologize for treason and betrayal of
        public trust, else they will push for her disbarment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d9939-e011-44cd-a3a9-931a2f75bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5df33-a4f8-4f99-a6be-8dc92f7e60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, <em>pangalawang pangulo ''to.</em> One step <em>bago
        maging presidente ng Pilipinas</em>," said Dante Jimenez, VACC President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade214d-feff-4790-a211-3e0ba3cdae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a78b0a-4c53-4664-8601-b6cafbe91093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Topacio, VACC volunteer lawyer, also suspects that the
        video''s release was part of a rumored "destabilization plot" to oust the
        President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583de23-fff0-48b3-a9c1-9caebe0b467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c485c6c-d822-4095-a9a8-5208ee74e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:50:43.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message <em>na gusto nilang palabasin</em> is clear. <em>Gusto
        nilang ma</em>-erode <em>ang</em> public support <em>ni Pangulong Duterte</em>
        locally by giving the message <em>na baka yan ay ipa-aresto ng</em> ICC (International
        Criminal Court) at <em>mag</em>-take over <em>na si</em> Leni Robredo," Topacio
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bcb3d-fae5-41b8-bb98-cf337240d405'
