      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang grabeng nalulungkot ako," she said. "Umiiyak ako talaga
        every night. Naiisip akong hindi na ako pupunta dito. Mami-miss ko yung pag-meet
        sa akin ng mga bata at yung pagpapatawa ko dun sa faculty room."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99d17e-837c-411a-8279-2293b91e457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c85e8a-9244-44fb-bf1d-a28f4354d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really feel so sad. I really cry over it almost
        every night. I think about about how I won''t be going here anymore. I will
        miss meeting the students and cracking jokes in the faculty room.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eab4cb-af05-4f1b-bf9d-fc388c3ae47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f89e52-5d82-46ed-83b0-f838f02e740e'
      'mgnl:activationStatus': true
