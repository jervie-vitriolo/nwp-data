      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Duterte handed over a pledge worth US $300,000 to Suu Kyi
        for the Philippines'' humanitarian assistance to Myanmar''s violence-hotbed
        Rakhine State, the biggest donation made so far made by an ASEAN member this
        year.</p>'
    '15':
