      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos led a CIDG-8 unit which allegedly shot Espinosa, along with
        another inmate, on November 5, 2016 at the Leyte Sub-provincial Jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c276be-4363-4779-a3ac-b0e790e9e99c'
