      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late senator also served in the academe here and abroad, teaching
        at the University of the Philippines, as well as in three schools in New York:
        Queensborough Community College, Brooklyn College and New School for Social
        Research.</p>'
