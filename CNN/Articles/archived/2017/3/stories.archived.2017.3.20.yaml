    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc013aa-75bc-4b78-b52e-7a01b56c6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alejano refused to divulge a specific number of congressmen
        who backed the impeachment complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16469f-6050-42f8-aa05-b400f5d1fa1d'
