      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is facing a threat of impeachment by House Speaker Pantaleon
        Alvarez, Duterte''s staunch ally in the Lower House. Alvarez first revealed
        the matter to CNN Philippines on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8cb31-d405-4cd8-8def-3ef0b73fb413'
