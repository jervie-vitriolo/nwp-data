      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, perhaps the worst part about high school was having to wake
        up before there was sunlight to beat the traffic or catch the school bus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd37ed-31df-42aa-b623-5ca4b2d73f96'
