      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said Espinosa died in a shootout with Marcos and
        his fellow police officers. The raiding team led by Marcos reportedly went
        to Espinosa''s cell to serve a search warrant--and check the premises for
        illegal firearms and drugs.</p>'
