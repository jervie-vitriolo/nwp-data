      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the choice, Santiago said she wants continue doing what
        she''s loved doing for so long as nothing could compare to the joy of teaching.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca83bcc-667b-471d-87b5-6e71f8090f04'
      'mgnl:activationStatus': true
