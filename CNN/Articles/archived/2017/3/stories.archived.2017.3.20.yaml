      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said they were already receiving calls from lawmakers who
        expressed their support for his impeachment complaint and wanted to examine
        it further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c1047-79bd-4eee-a2c3-f196a338aa41'
