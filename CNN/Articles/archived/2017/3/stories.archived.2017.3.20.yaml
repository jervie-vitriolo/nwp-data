      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, Alejano filed an impeachment complaint against President
        Duterte over several charges, particularly "culpable violation of the Constitution,
        engaging in bribery, betrayal of public trust, graft and corruption, and other
        high crimes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d4b0b-648f-42ec-b65b-1244d5b71181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.878+08:00
