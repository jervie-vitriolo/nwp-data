      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said in nearly four decades in the classroom, she has learned
        one important lesson.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441edebf-b8e7-4922-bf42-d41da88efbaa'
