    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8dc57a-2755-4fa6-aed6-4a9657cd0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.543+08:00
