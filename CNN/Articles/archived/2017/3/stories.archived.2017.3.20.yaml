      'mgnl:lastActivated': 2019-07-12T16:41:49.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fcd6d-25d2-412c-8d34-d767056cf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A missile fell about 20 kilometers off the coast of Oga inside
        territorial waters," says another loudspeaker announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172f456-80e8-401d-86af-36f21549ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fe026-b11c-4b32-8c60-37281d018824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage is still unknown so please remain sheltered inside the
        gym."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67371e-0049-4ae2-8c1f-2fef69ffb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1754b0-5d5f-4503-83ab-a65f6b12d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the completion of the drill, a government official thanks participants
        in the gym, while carefully avoiding specific mention of North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a8808-2afb-42ec-8d30-508006b5f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8e2bf-f354-4b56-8a0a-46115d362090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is doing its best to be amicable to the countries
        so that the country would not shoot a missile," says chief Cabinet counselor
        Atsushi Odani.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652fc10-d681-482a-807e-cc1f36d30efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac5fb7-09df-40a4-8b06-187b72ab3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they shoot a missile, self defense forces will try to shoot
        them down," he adds, referring to the Japanese armed forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabd41d-4bbd-4294-a0f4-e43bced29582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7129e-4507-4efc-89e4-ee1c8bb1c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense systems in place</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08507af0-42de-44e3-a06b-1ede430cfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is not entirely defenseless when it comes to ballistic missile
        threats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8973e1-7133-4ee7-aa2e-a4c089f99d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c7486-a180-4066-a2d7-5402165ffdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, guided missile destroyers from the US, Japan
        and South Korea participated in trilateral naval exercises focused on improving
        missile defense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2220cf1-c3de-416c-bbe5-91039ccf83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065a95f-c2ea-4986-9fdd-2ebbbd40c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warships employ the Aegis missile defense system that is aimed
        at early detection of missile threats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e09137-e76d-4b1d-9175-f7e3b59db5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4000dd-de11-41c0-9f38-2abd2cd87091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ships can also fire interceptors to strike the ballistic missile
        early in its flight, or send tracking data to ships farther along the ballistic
        missile''s flight path, so it can be destroyed when it''s near its highest
        point.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a725c9-ff54-4f96-91d6-9dbe519b1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e36f6-8427-4979-a9b7-5935e136b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japan and its close military allies the US and South Korea
        were unable to stop North Korea from launching four ballistic missiles earlier
        this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce32db2-4334-4e45-bbe4-6be60b8786db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d8010-497a-4ab9-b5b2-526f7a7c3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo says three of the four missiles launched from North Korea
        on March 6 landed in the sea less than 200 nautical miles (around 370 kilometers)
        from Oga, which juts out on a peninsula from Japans'' western coast.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c9185-c839-42d7-a853-4e4d6120daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24d659-a68d-4d14-81cb-306b28c43932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite United Nations'' resolutions prohibiting North Korea from
        developing nuclear weapons and ballistic missile technology, in 2016 Pyongyang
        conducted at least two nuclear tests and fired more than a dozen missiles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce50023-5116-4033-bd11-9b08e0886647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39adcfe-d7a3-487b-b16b-4d56ab3b4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this sleepy fishing port, locals are waking up to the growing
        threat from across the sea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040c8d1-045c-48a1-9086-35af45ba41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597409e9-8ed6-4961-b252-9c9034875bd1'
