      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Volunteers
        Against Crime and Corruption (VACC) demanded an apology from Vice President
        Leni Robredo Monday for ''serious'' allegations on President Duterte''s war
        on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274d7ba-9871-4101-93e1-fabec2cc4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:50:42.652+08:00
