      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lagi akong may</em> rebound <em>pag nagkekwentuhan</em>," she
        said. "<em>Ako yung pinakamaingay. May isa nga akong</em> co-teacher, <em>sasabihin
        daw, "Matutulog muna ako, wala pa siya. Pagdating niyan, maingay na</em> faculty
        room."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
