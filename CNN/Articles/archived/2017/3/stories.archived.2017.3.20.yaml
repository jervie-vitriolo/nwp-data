      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257b190-4d03-45e8-bf0b-e7fc53d2d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella praised Shahani''s work as a public servant, saying she "served
        the nation well as Senator of the Republic and worked tirelessly in the executive
        branch in various capacities under different administrations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dcbc3-fa91-4ef3-9553-28d13237ea22'
