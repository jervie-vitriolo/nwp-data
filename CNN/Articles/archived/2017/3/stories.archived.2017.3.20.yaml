      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Nineteen cops
        involved in the killing of Albuera Mayor Rolando Espinosa Sr. went under police
        custody Monday after arrest warrants were released against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d823565-52f7-44ce-91c0-871073a0eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:38:25.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:38:25.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598cdde-f0f5-4335-b08b-93912d93d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:38:25.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:38:25.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said the policemen--including Police Supt.
        Marvin Marcos--voluntarily surrendered to the Region Criminal Investigation
        and Detection Group (CIDG-8) office in Visayas.</p>'
    '3':
