      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4e6d3-3e40-4ee8-ba8b-cdaae1d8ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a neophyte senator back in 1995, I have had the honor of serving
        with Senator Ramos-Shahani in the halls of Upper Chamber. I remember her as
        a determined and hardworking lawmaker, who tirelessly championed the passage
        of key legislation that benefit and positively influence the lives of our
        people up to this day," he said.</p>'
