      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial death penalty bill sailed through Lower House
        with a 217-54-1 vote on March 7. Opposition lawmakers slammed its quick passage
        from the first to third readings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e679dc-5e0c-4d09-939a-11ff649f206b'
