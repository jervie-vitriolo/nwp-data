      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e9f0f-fb23-4327-a123-b810cd075d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.884+08:00
