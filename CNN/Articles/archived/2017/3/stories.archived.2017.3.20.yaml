      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550bfbf-1113-42af-b258-f80baafa9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/19/Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal.html"><strong>Read:
        Duterte: We can''t stop Chinese structures in Panatag Shoal</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ecb05-c128-403c-b465-109039baba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
