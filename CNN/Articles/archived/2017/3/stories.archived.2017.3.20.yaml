      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This July, Santiago turns 65, which is the mandatory retirement
        age for public-school teachers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e68a4-75c7-4bae-b7ad-02548e79e78d'
