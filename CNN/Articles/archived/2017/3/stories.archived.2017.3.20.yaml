      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbc28e-e993-4cf1-b471-944fc0ca423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate dedicated early risers like Santiago, McDonald''s paid
        tribute to her on #NationalBreakfastDay, with some help from the countless
        people she inspired and nurtured through the years.</p>'
