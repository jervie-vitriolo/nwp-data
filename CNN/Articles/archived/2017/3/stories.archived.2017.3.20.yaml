      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b9843-b7c2-4dac-b24f-1309fb8330cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:20:42.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:20:43.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda, meanwhile, said Shahani-- who was a women''s
        rights advocate like Legarda-- would be missed in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b6e20-c4e0-4c39-84a4-123cf9296174'
      'mgnl:activationStatus': true
