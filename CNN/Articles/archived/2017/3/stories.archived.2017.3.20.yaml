      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c7de4-615f-4850-a673-0f71e419bbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed just after the House of Representatives
        adjourned the 17th Congress as it went on recess ahead of the Lenten holiday.
        This was done to avoid the complaint being quashed by Duterte allies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58439718-b8de-4cd4-9a44-2d25d5f548f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1c3b6-9392-48e0-a57e-5aaad7746c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that they have the numbers and we are witness to how they
        passed the death penalty bill," said Alejano. "(If we) file it on session
        days, definitely they are going to railroad it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c034e-2a1d-469b-8cc1-e0d57698275b'
