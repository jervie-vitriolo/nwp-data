      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7f425-dada-4cc4-b7f8-7b20c8b65868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''Even before reading the complaints, I am supporting
        it but I need to know the details so that eventually... I know what to say,''"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de36d7-2fcb-4ddb-96a7-afeb6c421d62'
