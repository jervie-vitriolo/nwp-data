      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72947bf9-0bcd-48d4-a97c-7cc36c606cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over the wiretapping claims was unleashed by stunning
        early morning tweets from the President at his Mar-a-Lago resort in Florida
        two weeks ago. He drew parallels to Watergate and McCarthyism and said Obama
        was a "Bad (or sick) guy!" for ordering surveillance of his New York residence
        -- allegations the former president quickly denied through a spokesman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d64e6d-da15-457b-a2f4-dc69598be55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
