      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MedTech turned teacher</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd301a0-27cd-4442-a6bb-20599dbf2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most teachers, Santiago didn''t finish education in college.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26407c5-eddc-40ee-9255-64a023fa01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5837b81-7eee-43bf-b785-5e3e9dbaa219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi ko nga</em>, "Major English, minor in P.E.,"" Santiago
        said. "<em>Mahilig nga kasi akong sumayaw at kumanta. Gusto kong mag-</em>MAPEH
        (Music, Art, Physical Education and Health) teacher. <em>Kaso nga, ang tatay
        ko, sabi niya,</em> "No medical technology (degree), no college." MedTech
        <em>talaga ako. Tinyaga ko ''yun</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103774bb-7c2e-4ee6-a1fa-dade52f6f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d40aa6-fe3c-431a-995f-e8d9086fa47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, "Major in English, minor in P.E." I am fond
        of singing and dancing. I wanted to be a MAPEH teacher. But my father told
        me, "No medical technology degree, no college." I''m really a medical technician.
        I perservered through that program.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333735a-fbf9-42f0-90ef-1c0d0e35a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e46b44-e0e2-4760-b1c1-b711e512ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from the University of Santo Tomas, Santiago taught
        at Siena College for two years, then at St. Paul''s Antipolo for 10 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4d0c8-8c84-43da-8b7f-00acb7c8be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953e100-73fe-4775-95b0-febfaa2c41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After over a decade of teaching in private schools, Santiago decided
        to move to Makati High School, where she teaches Science.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be41fb-865b-4281-8d4e-fb2858ec4ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f4ad5-366b-4393-9f5d-da8fbc1497f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung unang-unang</em> principal <em>dito</em> is my uncle,"
        she said. "<em>Pero kahit tiyo ko yung</em> principal <em>dito, hindi ako
        naging</em> permanent <em>agad. Dumaan ako sa butas ng karayom</em>. Four
        years <em>akong</em> regular substitute."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c36f8-d05b-4638-88b0-a0112271fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee47445-b8a0-4539-921a-ca244ab99577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:33:41.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:33:41.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The very first principal here is my uncle. But even
