      'jcr:uuid': '8e950f14-7945-4981-a940-d1b87ac3a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:26:55.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that''s what they see as the right thing to do,
        we can''t do anything but to face it in due time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20778ef7-463c-4c76-8e14-780219d7fa94'
