    'template': '1'
    'title': 'Carpio to Duterte: Defend Scarborough Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367caad-9772-4346-bb03-8711484d289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> Supreme Court
        Senior Associate Justice Antonio Carpio makes it clear that any statement
        that the Philippines cannot stop China from building on Scarborough Shoal
        "actually encourages China to build on Scarborough Shoal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e66455-4fb7-4fa0-b3e9-b1d5f167424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7326ba-ffeb-4b47-ae6c-fc3a92120b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:46:06.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio issued the statement on Sunday after President Duterte said
        before leaving for Myanmar that the country cannot do anything to stop China
        from building on Scarborough or Panatag Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719a2b8-cbc9-4011-b85c-8f4429a62b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:46:06.726+08:00
