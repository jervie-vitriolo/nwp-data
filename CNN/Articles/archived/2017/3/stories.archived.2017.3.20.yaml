      'mgnl:lastActivated': 2019-07-12T16:41:49.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a36c9-7c52-4856-888b-53a6dcfebcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Japan''s first evacuation exercise preparing for the scenario
        of a North Korean missile attack against this country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644d848-75d4-469a-ac7d-da53587737b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.141+08:00
