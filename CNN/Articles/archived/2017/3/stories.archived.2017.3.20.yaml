      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo recently sent a video to the United Nations Commission on
        Narcotic Drugs saying Filipinos are now feeling "hopeless and helpless" due
        to the rise in extra-judicial killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036ced6-7104-432c-ba3e-9a0adc6fdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:26:54.680+08:00
