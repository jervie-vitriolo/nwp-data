      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b4711-3dd3-4d68-81ed-b9897c93c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:47:37.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:47:38.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron nang tumatawag sa amin, humihingi ng kopya [Some have been
        calling us, asking for a copy], they want to study it," said Alejano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fdbcb-2def-4634-b20f-9fa75f2297c0'
