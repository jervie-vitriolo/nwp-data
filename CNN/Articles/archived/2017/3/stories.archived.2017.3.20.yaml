      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tried to shift attention away from the wiretapping claims
        in a series of Monday morning tweets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3109e6c9-cbeb-4f7b-87dd-04e4d092a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T15:22:24.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T15:22:24.791+08:00
