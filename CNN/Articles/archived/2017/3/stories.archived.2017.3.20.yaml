      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81716391-f6b8-456c-b02c-1c858d98760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:41:49.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:41:49.462+08:00
