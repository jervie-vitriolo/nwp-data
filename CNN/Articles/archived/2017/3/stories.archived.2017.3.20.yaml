  'drcnet-foundation-david-borden-vice-president-leni-robredo-video':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-20T13:03:19.905+08:00
    'imagesource': 'jcr:8947e3a0-95de-45cb-8637-37a70e6ab31d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5cf8c8b-b16f-4090-839a-d80c038dffe6'
    'lead': 'An anti-drugs advocacy group says the release of Vice President Leni
      Robredo''s video to the United Nations was a part of "media strategy" on their
      end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T16:36:19.622+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T16:36:19.834+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l anti-drug group: VP''s camp did not dictate timing of Robredo
      video release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c0f78-3a71-4841-955e-ae11a6eb8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> The international
        anti-drug group that released Vice President Leni Robredo''s controversial
        video denied that the video''s release was meant to coincide with the impeachment
        complaint filed against President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533f747-fde0-4664-9b9e-645dc42bacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e076eb-41e5-44a8-b648-5c8b1a203879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html"><strong>Read:
        Duterte faces impeachment complaint over alleged killings, corruption</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46d620-68f0-45c7-aef6-95a589618109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd86416-8432-420f-8f44-daf7d57cbbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DRCNet Foundation executive director David Borden refuted claims
        by House Speaker Pantaleon Alvarez and Presidential Spokesperson Ernesto Abella
        that the release of Robredo''s video to the annual meeting of the 60th United
        Nations (U.N.) Commission on Narcotic Drugs was part of a plot by the Vice
        President to destabilize the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cccae0b-b32b-47cf-b721-2f01216a5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaba42b-3714-4ee0-80d2-9d6265f63d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/17/Robredo-impeachment-complaint-Duterte-Alvarez.html"><strong>Read:
        EXCLUSIVE: Alvarez eyes impeachment rap vs. Robredo; OVP says it''s ''baseless''</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0359f-ae37-4a3f-a44c-2d3cbcaa708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ac25c-221f-4c2d-abbc-ee9eaac06daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw in CNN Philippines that the Speaker of the House has threatened
        to hold an impeachment vote against Vice President Robredo, and the President''s
        office has charged that she timed the release of the video to coincide with
        an impeachment motion that was filed against Pres. Duterte the next day,"
        Borden said in a statement over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c57cf-e456-4b0b-89cc-c01286e88ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652aea1-6985-421c-b3ea-e5b5e9187d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the organizer of the event at the U.N., I can attest that the
        date of our forum was scheduled months ago by U.N. staff, and the vice president''s
        office did not make any requests of us as to timing or any other matters,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818194b-3700-4f37-b3c0-bb5a1da5c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6331e-d476-4273-aa7c-4b14077aba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We released it a few days before the session as a media strategy
        to draw attention to Pres. Duterte''s atrocities," Borden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047179c-b5b9-4f53-9d78-ff27307cf90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f682095-cd25-47ab-9010-84587951e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo alleged in the video released online on March 13 that targets
        of police anti-drug operations were allegedly beaten if they ask for a search
        warrant or, worse, have their relatives snatched as collateral in a ''palit-ulo''
        scheme if they go into hiding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cebe5-3cf8-492d-8696-57b9a50f0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08470859-a3da-4a53-9635-bf21358bcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/vice-president-leni-robredo-palit-ulo-drug-operation.html"><strong>Read:
        Robredo: Warrantless searches, ''palit-ulo'' scheme in anti-drug operations</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e07e5b-57f1-445f-8e96-a7c4f8e1a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f1670-4bda-4a22-80d7-11cc860edaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp said the claims were based on stories of victims
        who came to the Vice President''s office for help.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a692f-8757-44d0-8488-5741966547ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb76b6-cd84-4842-a9ca-0d39b3cc6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T16:36:19.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T16:36:19.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said Wednesday that Robredo should
        give specific instances of these alleged abuses so that these could be investigated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142daa44-7771-4eee-99f9-6f4ef0457aa7'
      'mgnl:activationStatus': true
