      'mgnl:lastActivated': 2019-07-12T15:26:55.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has said Robredo betrayed the public trust by criticizing
        President Duterte''s war on drugs before the international community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236b425-478d-43e7-80b0-63214d9963ed'
      'mgnl:activationStatus': true
