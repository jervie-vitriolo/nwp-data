      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many challenges of putting up a franchise, Dee welcomes
        the task of localizing Tim Ho Wan to fit to the Filipino palate. For instance,
        “Tim Ho Wan originally don''t allow us to sell rice,” he says. “Most of the
        Tim Ho Wans don''t have the spare rib rice, they only have the spare rib.
        And this is the most sikat meal as far as dimsum is concerned for Filipinos.
        We are the only one that actually has spare rib rice in all the Tim Ho Wans
        in the world. And that was specifically done for the Philippines.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d7752-114f-4e4e-a53f-24aafcb30f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.990+08:00
