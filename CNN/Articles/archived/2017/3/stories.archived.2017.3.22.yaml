      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9704b-e0ce-41d9-9c5a-ebb2bd1bc5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
