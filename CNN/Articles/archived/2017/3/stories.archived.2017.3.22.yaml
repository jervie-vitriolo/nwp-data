      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pork buns really got me,” says Dee, remembering the first time
        he visited the original Tim Ho Wan in Mongkok. He tells that the pork bun
        is done in a special way wherein it''s light and fluffy, and is one of the
        restaurant’s “Big 4 Heavenly Kings,” along with the pan fried radish cake,
        the steamed egg cake, and the vermicelli roll with pig’s liver, which Dee
        describes as “tricky.” “The tricky part of vermicelli roll is being thin enough
        that it melts in your mouth, but being strong enough that it doesn''t break
        through your chopsticks,” he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c645a60-0797-4001-ae2b-79fbb4b0184b'
