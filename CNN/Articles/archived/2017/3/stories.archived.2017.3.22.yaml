    'template': '1'
    'title': 'PH awaiting China''s clarification on Scarborough before making any
      move - DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478932f-44ad-4c68-b8c7-3568e51cc6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Foreign Affairs
        Department on Wednesday said the government is not taking any action against
        China''s alleged construction on Scarborough Shoal, until the government of
        China has formally explained their side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f11aa0-1102-4d2c-92db-de3f27b50ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfc19e-4a5d-4ac6-8233-a05afcb08066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be awaiting a reply from China before we consider what to
        do next…All we can really do is wait for China''s clarification," Acting Foreign
        Affairs Secretary Enrique Manalo said in a press briefing in Bangkok, Thailand,
        as he joins President Rodrigo Duterte in a two-day official visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343878bf-6969-45d0-aacd-41757929e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61562e76-74e9-4fd5-8ac7-db4d57194fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending verification, Manalo said the government is "maintaining
        a regular and close watch" over Scarborough Shoal, one of the disputed areas
        in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ceafe9-5660-4a90-9b41-50e38195c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.727+08:00
