      'mgnl:lastActivated': 2019-07-15T09:35:55.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tobacco-processing and cigarette company is accused of violating
        Sections 263 and 265 of the National Internal Revenue Code of 1997, or the
        failure to pay excise tax and illegal use of tax stamps.</p>'
