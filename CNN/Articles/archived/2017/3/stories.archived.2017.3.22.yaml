    'template': '1'
    'title': 'Ang Bandang Shirley is the biggest Filipino band you haven''t heard
      of'
    'updated': 2017-03-29T13:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9283a2-f422-4e58-9719-cc0165b9385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The crowd is looking
        up at the stage, entranced. They are all college students, “millennials,”
        as many would feel compelled to call them, especially in this state: effusive
        and completely transparent with their feelings in public. There are plenty
        of smiling faces, transfixed with a straightforward joy. Then there are some
        who look either too happy or in pain, or perhaps both, one emotion’s extreme
        crossing over to the other. They are watching indie band Ang Bandang Shirley
        perform their latest single, “Siberia,” a song about having no regrets in
        the face of heartbreak, and whose succinct chorus, “<em>Pinili ang sarili.
        Sumaya</em>,” has become a popular meme among fans of the band.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefabf1-fb6b-44ef-bae1-27fa9cef07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0539aa-5db8-4a33-979c-fd9b355e524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd mouths almost every word of the band’s songs, even “<em>Sa
        Madaling Salita</em>,” a catchy single that came out when they were probably
        eight or nine years old. The passage of years has not had the same effect
        on millennials, with all their time-flattening technology. Tonight, like all
        nights, every song is as current as the last. They shriek upon recognition
        of every song, usually in the first couple of notes, and they scream “More!
        More!” after the last one is sung. But there won’t be more. This isn’t a concert
        with room for an encore; this is a school event with a tight schedule run
        by a De La Salle University student org, and there will be a student short
        film exhibition in a few minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5157e73-7ab6-45af-9eb4-fb56da35b9e8'
