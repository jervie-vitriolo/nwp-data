      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac4471-b89a-40b4-b0ec-d5ad3e30023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Ho Wan’s menu is straightforward, offering typical dim sum material
        “but the way [the restaurant does] it [is through] execution excellence —
        there''s only a few components in the dish, but just focusing on making it
        perfect,” says Dee. “Gone are the days where you have 20-page menus or 150-item
        menus. Now, this one''s 25, but 25 done right. Now, we''re moving from quantity
        to quality.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dffdc-65dd-421e-899b-595cc33776de'
      'mgnl:activationStatus': true
