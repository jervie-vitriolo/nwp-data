    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a83e6-cad4-49b8-9e27-dc8551138276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
