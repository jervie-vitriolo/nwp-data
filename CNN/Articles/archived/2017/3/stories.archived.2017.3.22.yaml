      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the North Korea''s first launch this month -- the country
        fired four intermediate-range ballistic missiles on March 6, which fell into
        waters off Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69445822-62a3-4733-8e89-e9eb7a47252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.688+08:00
