      'mgnl:lastActivated': 2019-07-15T10:25:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db046f-b0a0-4f2f-80cd-e236d023b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinequence namin ‘yan, sinulat namin lahat ng</em> titles <em>sa
        papel, hiwa-hiwalay na parang</em> title cards, <em>nilagay sa mesa, tapos
        in-order namin …</em> by feeling,” Alvero says. “<em>Para siyang</em> mixtape.
        <em>Iba-iba kasi ‘yung</em> songs. <em>May</em> songs <em>ni</em> Ean, <em>may</em>
        songs <em>si</em> Selena, <em>may</em> songs <em>ako. May iba-ibang nag</em>-mix
        and <em>nag</em>-produce.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7cce2-2f6f-41b5-b598-ab58ea917851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
