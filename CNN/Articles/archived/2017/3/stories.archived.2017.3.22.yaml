      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parati nasa gig si</em> Kathy <em>tapos parang kinakausap na
        niya ‘yung mga tao, tapos dinadalhan na kami ng water, tapos parang, ‘ikaw
        na lang</em> [‘yung manager],’”Aguila recalls.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1e196-10d3-4346-a588-b2f860ebcf54'
