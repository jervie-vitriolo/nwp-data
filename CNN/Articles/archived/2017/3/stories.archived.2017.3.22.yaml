      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines (UP) Lady Maroons disposed the Adamson University Lady
        Falcons in straight sets, 25-15, 25-16, 25-20, on Wednesday afternoon at the
        FilOil Flying V Centre.</p>'
