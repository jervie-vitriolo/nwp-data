  'officials-say-AQAP-trying-to-hide-explosives-in-laptop-batteries':
    'author': 'Barbara Starr and Rene Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-22T13:39:32.620+08:00
    'imagesource': 'jcr:36a63a65-98cf-410d-bf6d-57fcaa251dce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd20ee48-d21e-4e75-ad90-ba3451db253a'
    'lead': 'Intelligence obtained in recent weeks found that an al Qaeda affiliate
      was perfecting techniques for hiding explosives in batteries and battery compartments
      of electronic devices, according to a US official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:30:05.161+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T10:30:05.426+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AQAP trying to hide explosives in laptop batteries, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8f88f-a4b6-49cd-b101-28c057914c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Intelligence obtained in recent
        weeks found that an al Qaeda affiliate was perfecting techniques for hiding
        explosives in batteries and battery compartments of electronic devices, according
        to a US official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056601d-2567-4c36-944b-3b9e20e58392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3375b-17d3-47a5-875c-4681ff339101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery that al Qaeda in the Arabian Peninsula was looking
        to exploit batteries and their compartments in laptops and other commercial
        electronic devices led the United States and United Kingdom to ban devices
        larger than a cellphone from certain flights, the US official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c1f5d-69a5-4007-be0a-8efd0917963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11573bd7-d83d-43f0-8da6-c3983ea69df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security restrictions, announced Tuesday, require airlines
        based in the Middle East and North Africa to prevent people flying from eight
        countries from bringing any device bigger than a smartphone aboard their aircraft.
        Instead, those electronics need to be stored in the cargo hold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56efc47-3687-4c0a-866d-cbffd4609af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4885911-0eb5-4068-9d94-7eb0a6227349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bans involve some of the widest-reaching aviation security measures
        taken since the terrorist attacks on September 11, 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860c631-602f-4a7a-9c0c-ef5a0d13818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c741df-db9a-4a56-9d77-118e090f3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ban will affect more than 50 flights a day from 10 airports
        in the mainly Muslim countries, including major hubs such as Dubai and Istanbul,
        according to senior administration officials. The nine airlines affected were
        notified of the procedures by the United States at 3 a.m. ET Tuesday and must
        comply within 96 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c328ec-8ce9-49ef-b50d-48af4202b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198ca53-1830-4c13-8774-f1296e907b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK ban affects six countries, including two not on the US list:
        Tunisia and Lebanon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1267c-c466-4924-88e3-ab4052617832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308c67e-ec3e-49da-bba6-e46e3e75e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top international carriers -- such as Emirates Airline, Qatar Airways,
        British Airways and Turkish Airlines -- are among those that will have to
        implement new restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8002f5-2a52-4836-a4f9-c542cd7ac03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485605b-5e0b-4078-9ae2-d21f358e2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told CNN on Tuesday that intelligence "indicates terrorist
        groups continue to target commercial aviation" by "smuggling explosive devices
        in various consumer items."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003c48d-de7b-4f3a-afd3-48dfafcfc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf1d07-416d-47ba-8568-6b9ce5795d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, a bomb hidden inside a laptop detonated aboard
        a Daallo Airlines flight out of Mogadishu, Somalia. The bomber was killed
        and a hole was blown in the side of the fuselage. The aircraft landed safely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c789e-5694-4a74-819a-cf4a0a7f7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad858d-a99c-40e2-8a7d-49cac19c3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aviation official informed CNN that he was told firsthand by
        an intelligence official that this electronics ban was not a "political move."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfb317-f9e6-438b-b165-7b33624c947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d17341-4331-452d-9086-f42c91bf26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, career employees are heavily involved in this decision,
        and this wasn''t just a Trump administration decision, the aviation official
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ab98e-c43b-437b-8984-5d760c60e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57776e59-c002-4a8f-b023-c505c4f471ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new restrictions, the electronic devices -- many of which
        have lithium ion batteries -- will now be carried in the cargo deck of the
        airplane, underneath the passenger cabin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e69d26-9c5e-44f7-bc2e-7b196064ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cfb7f-f72f-417e-96b9-aa08923a6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation safety experts and regulatory agencies have long warned
        that batteries shipped in bulk could cause a fire and spark a chain reaction
        that could bring down an aircraft. The International Civil Aviation Organization
        advised global regulators last year to ban bulk shipments of such batteries
        in the cargo holds of passenger jets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc8c02-15cb-415a-b5ae-66a0d766a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8153eb3-ca4e-4d9f-b54d-7d2511294c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines are still seeking clarity on the reasoning behind
        aspects of the ban, according to the official. For example: If there is an
        immediate threat to aviation security, why is DHS giving airlines 96 hours
        to comply with the ban instead of implementing it immediately?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba72f7-f77a-4ed7-820f-f5733370f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8dcff-f3a6-4b1a-a12f-409cba38a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. John Katko, R-New York, who has been briefed on the matter,
        said, "There''s no question this is the right move."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab15b03-5bb2-4b1f-a2fe-f8251fc42d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c57f8-b63a-45cd-97e5-8b76da6277fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katko said the ban is based on credible new and existing intelligence.
        The congressman said the list of airports that fell under the ban were based
        on the intelligence community''s assessment of the information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffe7ba-0bb9-4832-a30c-76809ba13234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f022f-a520-4331-a281-ff489f29f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 international airports covered by the US ban are in Cairo,
        Egypt; Dubai and Abu Dhabi, UAE; Istanbul, Turkey; Doha, Qatar; Amman, Jordan;
        Kuwait City; Casablanca, Morocco; and Jeddah and Riyadh, Saudi Arabia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e07bb-09c6-46d8-b2ce-dd03a9511626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435f649-7955-428b-bdbb-24a79db13a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine airlines are Egyptair, Emirates Airline, Etihad Airways,
        Kuwait Airways, Qatar Airways, Royal Air Maroc, Royal Jordanian Airlines,
        Saudi Arabian Airlines and Turkish Airlines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e6fcf-9607-4b4e-b94f-ea96f9416beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d12bc1-65b5-4cc9-b611-9d92f960adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Emirates, Etihad and Royal Air Maroc had announced
        the implementation of new rules limiting what electronic devices can be carried
        on flights to the United States and said it would start on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef236e8-59f7-4a8f-bbdc-df0689ad3a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b684ad-3f9c-4e98-9212-95640092fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jon Ostrower, Charles Riley, Theodore Schleifer and Mark
        Thompson contributed reporting.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c04a8-40aa-4f85-8ec2-1a16ab548f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:30:05.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60269e18-754f-42c6-b6b9-e9322584d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:30:05.165+08:00
      'mgnl:createdBy': 'eunice'
