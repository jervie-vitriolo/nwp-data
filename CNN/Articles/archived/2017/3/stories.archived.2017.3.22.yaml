    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd639c-9ea7-441f-8ac5-ae074fb1b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gener wasn’t always the band manager but she’s always been friends
        with the band. In fact, she predates the band, or at least the current lineup.
        She met pre-Shirley Alvero through a Ciudad fan mailing list and would go
        on to watch Freedom Bar and Mayric’s gigs with him and Aguila. Since she’s
        always been part of the <em>barkada</em> — and Ang Bandang Shirley is essentially
        a <em>barkada</em> with musical instruments — her transition into a formal
        manager was so seamless as to be indistinct in memory.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17599564-2262-4b72-b15f-5ca57c777bbc'
      'mgnl:activationStatus': true
