      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f4fe8-c26a-42f2-9fe2-390d0d2c83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that electronic devices have been banned
        on certain flights.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb3020-4cf9-443a-95d8-d5a2362f2316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fff400-2074-4eb9-8acd-ec13de4bd481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, passengers traveling from Britain to the U.S. were allowed
        to carry only essential items in cabins after intelligence officials discovered
        a plot to blow up airplanes flying between the countries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b3f4b-f241-4a13-ba70-9aa2d568cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66671e5a-f305-41ad-9f0a-04fe86d37255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers had to check all items except absolute essentials, such
        as passports, wallets and eye glasses. All personal items had to be carried
        in a clear plastic bag and all electronics had to be checked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6683e0-8653-430b-ac71-91815f2ca783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d9e91-178a-40e3-b83a-6a2463313bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, which were eased after about five days, led airport
        security times to increase fourfold and caused significant delays and cancellations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570d967-f820-418b-89ca-91ce8f2005fb'
