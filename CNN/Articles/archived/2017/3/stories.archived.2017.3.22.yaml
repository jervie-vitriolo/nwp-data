  'North-Korean-missile-launch-fails-South-Korea':
    'author': 'Taehoon Lee and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-22T12:13:24.383+08:00
    'imagesource': 'jcr:022ddfd2-467d-4f65-b280-59dd98dff1b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b48f49-ff7b-44ba-b203-69bcdfc55447'
    'lead': 'North Korea attempted a new missile launch Wednesday, according to South
      Korean officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:34:23.822+08:00
