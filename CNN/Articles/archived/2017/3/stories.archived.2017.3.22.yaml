      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b7c60-8b05-4e47-a1a1-4f16b4f50e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hope for a better result when they go up against
        Nepal on Tuesday evening for their opening game of the AFC Asian Cup qualifiers
        at the same venue.</p>'
