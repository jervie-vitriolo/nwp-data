      'mgnl:lastActivated': 2019-07-15T09:15:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals and Malaysia battled to a goalless draw in
        a friendly on Wednesday evening at the Rizal Memorial Football Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c0ff6-7a0a-4ffb-91e1-f7512a570aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
