      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d6806-c262-4617-8474-b5efd3860e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is at the Power Mac Center Spotlight Theater in Makati,
        a 400-square meter indoor space that, at least for tonight, houses the band,
        the audience, and a few food and merchandising booths. The smallness of it
        all runs counter to the immensity of Ang Bandang Shirley’s music and its impact
        on its fans, and yet the intimacy is apropos. Their winsome brand of melodic
        rock, characterized by catchy pop hooks and clever plain-language lyrics,
        make them sound simultaneously small and big, a cherished secret and the voice
        of their generation.</p>'
    '5':
