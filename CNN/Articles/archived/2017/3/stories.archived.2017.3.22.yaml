      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of largest 9/11-related lawsuits to be filed since Congress
        passed the Justice Against Sponsors of Terrorism Act over a presidential veto
        in September.</p>'
    '3':
