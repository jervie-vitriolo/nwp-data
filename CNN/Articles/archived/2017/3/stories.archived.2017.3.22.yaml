      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19fd37-537d-4090-95f2-890bf2e1e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:53:28.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:53:33.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his viral videos showcasing his energetic dance moves
        to various pop songs, Bughaw once again grooved his way to the show, this
        time to Ed Sheeran''s hit title "Shape of You."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20158ce3-2ade-46a2-a95d-3d71c84d0de0'
      'mgnl:activationStatus': true
