      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo refused to comment on the possible filing of a diplomatic
        protest against China, following a recommendation from Supreme Court Associate
        Justice Antonio Carpio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeb9b0-331f-4a29-b536-613d2bcc3a3f'
