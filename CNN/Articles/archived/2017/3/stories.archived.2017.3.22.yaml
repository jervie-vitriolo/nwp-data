      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calendar of activities for the ASEAN, which the country is hosting,
        shows the meeting will happen in Puerto Princesa, Palawan on May 18-20.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
