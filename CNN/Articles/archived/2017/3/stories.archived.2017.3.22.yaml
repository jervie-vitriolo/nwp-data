      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates showed off their beauty and confidence as they walked
        on stage in swimsuits during the media presentation at a hotel in Quezon City
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053ac56-c799-4f35-8adf-e8a6917bfee5'
      'mgnl:activationStatus': true
