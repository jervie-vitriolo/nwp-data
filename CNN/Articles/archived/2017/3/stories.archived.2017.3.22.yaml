      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) stands by its findings that there are members of the
        Maute terror group in Metro Manila — despite the Armed Forces of the Philippines
        (AFP) contradicting the claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e318c-66bf-4b8c-8bdf-84e86ce7e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42ca58-1408-4821-b439-2559b4fa1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officials said on Wednesday they were surprised by the military''s
        statement denying the presence of the ISIS-linked Maute group in the capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11775c1-2fe9-4b19-a3c3-5576e6d60832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.394+08:00
