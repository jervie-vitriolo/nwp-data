      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can hear the confidence of “Favorite,” not just in the occasional
        electronic flourishes that dovetail perfectly to their already dreamlike music.
        It’s also in how, despite the many turns they make, they never veer away from
        their signature Shirley sound: that youthful sheen that never fades, never
        ages.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8d2fd-7894-4dd4-b8f1-bc2e2957e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc2b12-b224-44fa-a88b-5ac4266a02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All bands are, to varying degrees, products of collaboration. But
        when you’re dealing with as many members and songwriters as Ang Bandang Shirley
        does, collaboration becomes more complicated. To simplify, the songwriters
        work alone, then bring their ideas to the band. That they could produce songs
        from different people with different approaches and still have them sound
        like a unified album can only be attributed to a solid band dynamic perfected
        through the years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649379bd-2485-4642-92d8-1bbf708118e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e66006b-40b5-4759-9093-2621564f8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We trust each other’s vision, especially ‘<em>yung</em> songwriters,”
        Aguila says. “<em>Ako galing na galing kay</em> Owel as a songwriter, <em>galing
        na galing ako kay</em> Selena. So <em>parang kung anong gusto nila</em> for
        the song, call <em>na nila ‘yun</em>. And <em>may ganon din silang</em> respect
        <em>sa akin</em>, so I guess, <em>kaya kami nagwo</em>-work.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894e964-8583-4bc4-b58d-0d452e46d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecfb48-3026-4ad0-a7ce-09f4a2599b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all fans and friends of each other, which makes them sort
        of a miniature of the mutual admiration society that the Pinoy indie scene
        essentially is. Backstage at the Power Mac Center Spotlight, when they are
        not joking around or sharing funny Twitter videos with each other, they are
        catching up with their friends from the other bands on the lineup — Hannah
        + Gabi and Jensen and the Flips. Theirs is a scene that resembles the echo
        chambers of social media, a loud and vibrant community that exists in pockets,
        which is the only way serious music can survive now that culture has fragmented.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ad900-0c83-4fd6-9fe3-5a21bf58eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba88a3d-831d-46c3-b869-3d9abb47d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ang Bandang Shirley, the era of big, monolithic bands wasn’t
        that long ago. They grew up to the music of Eraserheads (their band name is
        taken from the Eraserheads song “Shirley”), Sugarfree, Sandwich, and Rivermaya.
        They recorded Rizal Day Sessions in 2005, the same year indie band Orange
        and Lemons became a household name, and a year removed from Sugarfree’s second
        album and Kitchie Nadal’s mammoth self-titled solo debut, both of which went
        platinum (for comparison: since 2012, there has only been one rock-oriented
        OPM platinum album — Parokya Ni Edgar’s “<em>Inuman Sessions Vol. 2</em>”
        — despite the platinum standard being lowered in 2013).</p>'
