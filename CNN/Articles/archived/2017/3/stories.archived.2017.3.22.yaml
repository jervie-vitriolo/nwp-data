      'mgnl:lastActivated': 2019-07-15T09:15:32.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b41a19-d4ad-4455-918b-7b9f2d35c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team could find the opening goal in the first half.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ef6e5-a598-4e77-943e-02e98af03bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
