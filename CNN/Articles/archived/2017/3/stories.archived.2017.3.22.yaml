      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign affairs spokesman Charles Jose said Manila would be waiting
        for a formal written reply, or <em>note verbale</em>, on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afded947-f8c6-43fd-80a9-f43bb3a244de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:17:50.122+08:00
