      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the pork bun and the spare rib rice, Dee says that Filipinos
        also mostly order siomai and hakao, which are also his personal favorites.
        He says, “I [may] look as Chinese as hell, but I was born and raised here.
        I''m very Filipino so I tend to follow what the Pinoys like to eat. I''m definitely
        a siomai person, a hakao person.”</p>'
    '22':
