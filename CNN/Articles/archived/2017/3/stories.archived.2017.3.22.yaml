      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/18/China-construction-Scarborough-Shoal.html"><strong>Read:
        China to build on Scarborough Shoal? SC Justice Carpio calls for PH action</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f290a-84a5-45d5-a05c-60461da90026'
