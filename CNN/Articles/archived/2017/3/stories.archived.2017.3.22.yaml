      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06b482-9359-4852-bbb7-ebdfe637dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting an emphasis on quality is how Tim Ho Wan balances its goal
        of affordable luxury. Dee elaborates, “We give you all the luxuries of a nice
        restaurant but with an affordable price.” Dee also takes pride in how the
        restaurant bridged the gap between cheap street dim sum and expensive hotel
        dim sum. “When Tim Ho Wan came, it was a game changer, because it was the
        only one that actually elevated dimsum. Before, your dimsum was kind of like
        in kiosks, the small Chinese stores. This one was able to bring it to the
        mass.”</p>'
    '18':
      'image': 'jcr:65b3b1a9-05ec-4b59-876e-5a31bd8c95ee'
      'imageCaption': 'Tim Ho Wan in Uptown Mall is surrounded by Fort Bonifacio''s
        growing nightlife. The only branch in Manila that is open until 3 a.m., it
