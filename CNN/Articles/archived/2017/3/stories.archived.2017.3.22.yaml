      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f6062-b5b6-44aa-a435-4947bc007872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko kayo dinadalhan ng</em> water,” Gener protests as
        the rest of the band laughs. “<em>Nanonood lang ako ng</em> gig <em>parati
        tapos sinabi ni</em> Owel, <em>ako na lang daw mag-ayos ng</em> sched <em>dahil
        ayaw na niyang gawin ‘yon</em>,” she continues, as the laughter heightens.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4625f452-98e5-4747-8f62-473b4a6a330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0e9b0-1967-4d5f-a3cf-b55f72f167ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so Gener became a permanent member of the band: a manager who
        occasionally contributes vocals and lyrics (she wrote “Siberia” based on a
        personal story). Much of her work as band manager is informed by her experiences
        as a fan and long-time observer of the local indie scene. She has witnessed
        firsthand the changes in the industry and the ways in which new technology
        has changed fan behavior. Ang Bandang Shirley has adapted with these changes.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982bb96-c71e-4514-bf80-dd0eb3b0cb54'
      'mgnl:activationStatus': true
