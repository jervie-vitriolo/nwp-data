      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first two albums, 2008’s “Themesongs” and 2012’s “<em>Tama
        Na Ang Drama</em>” produced a string of earnest love songs so relatable, they
        may have invented “<em>hugot</em>.” “<em>Patintero/Habulan/Larong Kalye</em>”
        speaks of love that harks back to a childhood last experienced in the ‘90s.
        “<em>Di Na Babalik</em>” captures the feeling of letting go and still having
        a lot left to say. “<em>Nakauwi Na</em>” is the local equivalent of Scottish
        band Teenage Fanclub’s “Your Love Is The Place Where I Come From,” with arguably
        a better expression of the same sentiment: “<em>basta’t makasama ka, ako’y
        nakauwi na.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55578ce-14eb-4dca-ac29-af10c3286188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb071ee-1e2c-47c0-9a05-3a61d21dc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 20-somethings of the legendary Shirley “mushpits” —
        a more twee version of punk rock moshpits where bodies crash into each other
        out of joy rather than rage — are now in their 30s. New fans in their late
        teens and early 20s now join the chorus of emotive cheers for every new single
        released, like last year’s “<em>Umaapaw</em>” and “Siberia.” Their gig at
        the Power Mac Center Spotlight is their fourth in as many days, all of which
        are for predominantly student audiences. Later that night, they will play
        at the UP Fair in Diliman for the second time all week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef46ab0-b261-44fa-ad91-fe7029cfdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
