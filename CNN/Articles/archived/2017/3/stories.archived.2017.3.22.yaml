      'mgnl:lastActivated': 2019-07-15T09:15:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23873149-cdbc-4d27-a7be-88273c04ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos opened up the game in fiery fashion, playing the roles
        of aggressors from the opening whistle as shown by early forays into the Malaysian
        penalty area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41b4dc-42f2-4a14-8713-b89b002b2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e9549-35e6-486c-9dd2-470ee26e3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia found their footing as the half wore on but failed to threaten
        the Philippine goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c0ef3e-a233-46f5-aff7-b70b68464010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
