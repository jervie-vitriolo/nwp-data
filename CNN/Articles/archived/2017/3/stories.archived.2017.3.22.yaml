      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf21ac-329f-4254-9ec0-04deeebcd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they finish their set, they announce the upcoming launch
        of their third album, “Favorite.” The crowd lets out a collective yelp of
        excitement. In this tiny theater, converted into an intimate lounge, their
        new album sounds like a massive event. Outside, where music is kept in pockets,
        it exists as scattered whispers.</p>'
    '11':
      'image': 'jcr:cd7178cf-b99d-429e-bece-0502d0ed4882'
      'imageCaption': '(Left to right) Ang Bandang Shirley is Joe Fontanilla, Enzo
        Zulueta, Ean Aguila, Owel Alvero, Selena Davis, and Kathy Gener. Not in photo:
        Zig Rabara. Clothing credits: On Joe: Blocktech parka and Supima cotton shirt.
        On Enzo: blouson and SPRZ NY Keith Harring shirt. On Ean: reversible parka
        and shirt. On Owel: SPRZ NY Keith Harring shirt. On Selena: ribbed cotton
        flare dress. On Kathy: Ines De La Fressange boat neck sweater. All clothes
        from Uniqlo. Photo by JL JAVIER'
