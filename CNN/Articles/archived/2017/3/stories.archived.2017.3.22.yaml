    'imagesource': 'jcr:3fbde5c2-1d28-4374-8165-94245fe6bebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '657f1d3f-f37d-4ca8-a0bf-6a4fa26c3662'
    'lead': 'The Foreign Affairs Department says the government is ready to protect
      national interest "if necessary." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:45:20.726+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T09:45:21.046+08:00
