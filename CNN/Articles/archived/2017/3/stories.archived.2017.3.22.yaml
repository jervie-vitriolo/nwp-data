      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '128':
      'image': 'jcr:e742b3be-6ea2-4b61-8a57-2938df3afcd2'
      'imageCaption': 'Keeping up with the times has become imperative for a band
        like Ang Bandang Shirley, because they’re an aging band whose fans are getting
        younger. They are active on social media, where they regularly update fans
        and engage with them. On Joe: Blocktech parka and Supima cotton shirt. On
        Kathy: boat neck sweater. On Enzo: Blouson and SPRZ NY Keith Harring shirt.
        On Owel: SPRZ NY Keith Harring shirt. On Selena: Ribbed cotton flare dress.
        On Ean: Reversible parka and crew neck shirt. All from Uniqlo. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac06ed8-4ced-4ea7-bace-59e239d6969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb1684-e5cc-4dac-9cd1-8ad468345fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Fair event is running a little late. It’s almost 1 a.m. and
        Parokya Ni Edgar is still playing. This is what it looks like when rockstars
        take the stage: the venue is packed and every word is amplified by the capacity
        crowd, even if most of them weren’t born yet when the song came out. When
        you’re a legacy act, your songs become part of the atmosphere people are born
        into. And when you’re a legacy act, chances are you’re among the last rockstars
        left in 2017.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff37e9-b871-4390-a1fb-e53b52faceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc080a88-9398-4e40-a362-68fb0b0a8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvero and Gener, ever the music fans, watch from the side of the
        stage, patiently waiting for their turn. When Parokya Ni Edgar is finished,
        the band quickly disappears into the backstage and two-thirds of the crowd
        slowly shuffle out into the darkness. The sunken garden looks like itself
        again. The place is a lot quieter now, as UP Diliman’s own Shirebound and
        Busking plays, the noises and cheers scaled down.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a34cb-4ccd-4d79-8cdb-07ebfc6c55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40837f3f-3f2a-44e2-8115-8fc85c09675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Bandang Shirley finally takes the stage at 1:20 a.m. Those who
        have remained in the crowd greet them with eager screams. This is no longer
        the monolithic roar of an hour ago; these are individual sounds made distinct
        by the open space — a tiny shriek here, a bellow of palpable excitement there,
        a scream quivering with pent-up anticipation from the distance.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac9042-40f9-45ec-b3aa-f7d5d63c533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e729b17-5793-4a53-b51a-8eafb5ea5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguila opens the band’s set with the opening lines to “<em>Nakauwi
        Na</em>”: “<em>Bakit kailangang malungkot at umiyak?</em>” The crowd collectively
        loses its bearings. From afar, the crowd looks small, crammed around the stage
        area like water crashing to the shore at the edge of a quiet sea. But up close,
        their expressions are large: pure bliss, in near tears, palms in the air,
        as if trying to touch the music. The emotion builds with every song. “<em>Tama
        Na Ang Drama</em>.” “<em>Umaapaw</em>.” The opening notes to “Siberia” are
        greeted by a noise that can only be described as manic <em>kilig</em>.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae7c22-d6e4-492f-8a97-8cd9b989356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f645b02-a887-4f5c-af87-57a470d9eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a parallel universe where the monetization of music remained
        intact, where radio remained central to the culture, where the trajectory
        of OPM rock was never disrupted, and where Ang Bandang Shirley is the biggest
        band in the country. It’s there somewhere, if you zoom out far enough. But
        look close into the faces of the people who matter, the people to whom they
        matter, and the what-could-have-beens suddenly evaporate into the night. You
        realize that love is never in the numbers. It’s in the details.</p>'
