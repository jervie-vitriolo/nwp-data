      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after news came out that the mayor of what China calls Sansha
        City, said Beijing planned to begin preparatory work this year to build a
        radar facility on a number of islands, including Scarborough Shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fde40-aaf8-497a-b7b1-392a49818c68'
