      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f2c94-28ba-4330-b3b9-324f26224d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have criticized Duterte''s statement, with a broadsheet calling
        it "defeatist."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd637f3-293b-4a53-9846-9d22a2e2fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb778bb-ac12-41ee-95b4-cbd672e6d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maritime law expert and former Solicitor General Estelito Mendoza
        says China''s planned radar is no cause for alarm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01606f-9bbd-4439-a450-64bfabd9ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6d4e9-589e-4876-95a4-6225339f158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "This is nothing compared to what China has done already
        in reclaiming those islands and fortifying them. Those are the troublesome
        parts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac58da-263f-4ef6-b344-07f7e6d7dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b1d47-3301-43b2-ac2a-f58383eec0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza points out, Philippine law includes the Kalayaan Island
        group and Scarborough Shoal in the country''s territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e288a-9353-438d-aacf-f719036665b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cdcc02-27bb-4096-9773-9fa7dd9a2e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the President is bound by this law, Mendoza asked if
        the Philippines was capable of standing up to China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959526b2-636c-4306-9119-deb90b5532bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51068384-0efc-425d-afff-e3c72d9d7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede ba tayo maki-giyera</em> (Can we fight them)? You know,
        one has to be realistic and practical," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e173e-653f-4da9-ae1e-59f1b2a6cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003f7b0-6dc2-4e61-a5e7-7069776e9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to defense analyst Jose Antonio Custodio, China will probably
        not stop at just a radar facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f16910-4a00-49c3-8e57-58784a3d8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46a7a1-beef-4149-add1-1649a87fc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "That they start out with those reasons (environmental  monitoring)
        and then next thing you know, it turns into a military installation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a3c2b-c435-498b-b4ca-0e05a114352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a9693-42ab-4f9a-82e0-e38905d40ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio says resisting China is unlikely to spark war because Beijing
        knows better than to earn the ire of other military powers like the U.S.,
        Japan, India, and Australia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df579b-29ca-4d72-98ce-06a85dcfc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f03a45-5de4-4137-aa85-9df41865831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Vietnam and Indonesia have spoken strongly against
        Chinese incursions - but Beijing has not retaliated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6beea-975b-4040-8c31-83b9a6f3b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747cf384-b258-45eb-ba7c-897b235f1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio warns, a Chinese radar on Scarborough shoal is a clear
        threat to national security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ce4cc-25f9-4785-96e2-fe1711fceaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01e66c-f85e-4589-af35-b5bd276f49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We must remember that Scarborough Shoal is only a hundred
        or so miles away from our centers of gravity...And of course, if it''s a radar
        that they''re going to put there, then they can monitor us. They can monitor
        whatever''s going on in the Philippines."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935bc7b-92bb-437e-844d-fcbf7861f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05013d-a6aa-4472-9b23-998ab31717b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custodio said the government should clarify and strengthen its stance
        against security threats because, according to him, if you give bullies a
        hand, they will take the whole arm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad814a5-bebf-41e1-a440-2aceccab8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e7244-4574-484a-9a9d-3670c873debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China: No plans to build radar facility</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e931063-bf2c-4b92-adcf-c06b13178157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said, earlier
        reports about supposed plans by Beijing to build environmental monitoring
        stations on Scarborough Shoal are mistaken.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b7929-5688-47fa-bf93-11cdbcdfde6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5792254-36eb-42c4-a7b6-63b8de771b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "With regards to Scarborough Shoal, China''s position
        is consistent and clear. We place great importance on China-Philippines relations."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c89f70-9baa-4c65-b723-8fc9658f17e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d61da-a224-4186-af3c-04a2a53ebe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Foreign Affairs spokesman Charles Jose said the government has
        handed a note verbale to the Chinese Embassy and they expect a response in
        black-and-white.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e1cb4-2a9e-40e0-8547-9a38e9e8bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786a267-fd32-4482-9892-6b5de1e0b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
      'mgnl:createdBy': 'eunice'
