      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757eff1-3329-4aea-86a2-06a1a500d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:47:04.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:47:05.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins were good luck pennies thrown into the pond where the
        25-year-old animal lived. Locals gave her the name "Om Sin," which translates
        to "Piggy Bank."</p>'
    '3':
