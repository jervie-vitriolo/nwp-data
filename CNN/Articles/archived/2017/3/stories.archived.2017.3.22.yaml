      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e688e-1289-4e6b-9988-e55617a42b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact — and here’s a not-so-bold statement — “Favorite” may be
        Ang Bandang Shirley’s best album yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a79da3-0df6-42c9-8429-2c821aa3bb63'
