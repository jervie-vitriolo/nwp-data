      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f6bce-16a6-4edf-a7a2-044074de2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the turn of the century, when music was bigger, Owel Alvero and
        Ean Aguila, two budding musicians and songwriters, met at the Philippine Science
        High School. Alvero, a 12-year-old nerd who had yet to hit puberty, was afraid
        of Aguila, a tall boy who was part of the popular crowd. But they listened
        to the same bands — Eraserheads, post-Bamboo Rivermaya, and Eraserheads drummer
        Raymund Marasigan’s new band Sandwich — and would soon become friends. They
        formed Delta Joy, a short-lived band that Alvero abruptly left after a disappointing
        performance at a UP Fair gig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9e9f0-583e-4d74-8806-17c9ca64fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f6993-e00b-4803-859b-db842d7a1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band continued and proceeded to rock harder (“<em>Ako ''yung
        nagho-hold back ng rock</em>,” Alvero jokes) while Alvero, an indie pop kid
        at heart, began working on a sound inspired by quiet indie bands like Brittle
        Stars and Winterbrief, whose sparse formula of jangly guitars + synths + drum
        machines + boy-girl vocals became a new obsession. He played around with a
        Casio keyboard with built-in beats and teamed up with a female schoolmate
        who supplied the girl vocals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e8f3b-2365-4b91-8eac-e9e8a9128c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58676889-d403-488c-b138-62aba52564de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron akong</em> funny indie pop <em>na parang jokey</em> whatever
        <em>na naging ‘Tsuper’</em> sa first album,” Alvero says. “<em>Pero hindi
        pa ako marunong mag-</em>record <em>noon</em>.” That’s when he decided to
        join an indie recording class called “Plug and Play,” (future members of Up
        Dharma Down were among the participants) where he would reconnect with an
        old friend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90386aaf-da07-4692-9d8e-7e9fc17fde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
