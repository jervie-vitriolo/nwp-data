      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794242f5-9852-43a6-8274-80da6b6bf1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of me can''t believe it''s the last time I''ll be performing
        songs that we''ve been dying for our fans to hear for the first time,” Davis
        says. “I’ll miss my bandmates so much. We have a way of loving each other
        and exchanging ideas that becomes this creative soup that births our music.
        Telling them about my plans was the hardest thing.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5d2fa-3505-47f5-9d51-589d83c12028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e92631-1ffb-4d02-842b-6c36e716a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I met her as a teenager and I grew up with her in the band,” says
        Alvero, who took the news especially hard. “I learned to use my voice through
        watching her sing and singing with her, I saw her start writing songs, falling
        in love, saw her take control of her life.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac855d-65ac-4881-8e23-9cdbf7e37451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825526c-8280-4160-ad75-b3aaa9e6557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has gone through lineup changes before and will have to
        adapt and evolve yet again. But losing a vital voice, both in their music
        and in their group dynamic, is going to be a great challenge.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36cd9c6-4b30-472a-ad0a-9af3e7b9d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b640b-2a26-41b1-81dc-edc380196ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess we’ll have to find someone else, which is exciting, but
        at the same time we might end up fighting with each other and disbanding before
        we find someone else just because there’s no one left to be the arbiter,”
        Alvero says, laughing. “I just know that I’ll miss her, and that I’m very
        happy for her, and I’ll always have the music, as cheesy as that sounds.”</p>'
