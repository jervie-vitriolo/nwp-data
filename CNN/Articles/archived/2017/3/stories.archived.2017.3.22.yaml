      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella earlier said the government
        is still seeking clarifications from Chinese officials on the issue of China
        allegedly planning to build on Scarborough Shoal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617ed57-e8c5-4090-b740-c790e52c472e'
