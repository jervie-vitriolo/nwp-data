      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did a launch (in February), they''re now launching more in
        30 days. That''s a third of the time they used to need," Carl Schuster, a
        professor at Hawaii Pacific University, told CNN at the time.</p>'
