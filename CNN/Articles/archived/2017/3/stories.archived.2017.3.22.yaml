    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824d3ac-774f-415b-b629-733f00abe250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.669+08:00
