      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Thirty-nine gorgeous
        ladies will be vying to represent the country in some of the world''s most
        prestigious beauty contests — but first, they have to win their respective
        crowns in the Binibining Pilipinas pageant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb1b20-987c-4199-b211-a9ded6311114'
