      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all very sad," Chansue told CNN. "We tried our best but
        due to her physical weakness and multiple complications including toxicity
        in her blood system, she couldn''t make it."</p>'
