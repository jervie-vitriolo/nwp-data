      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manalo clarified Duterte''s earlier statement that the
        country <a href="https://cnnphilippines.com/news/2017/03/19/Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal.html">cannot
        stop China from building on Scarborough</a>. Duterte has repeatedly said the
        Philippines cannot afford to declare war against the Asian giant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c80be-3255-4cfa-9951-f0c0ac15c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.054+08:00
