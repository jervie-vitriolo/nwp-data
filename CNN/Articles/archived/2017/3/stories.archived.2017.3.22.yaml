      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also said the country would wait
        for an explanation from China before taking action.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7379f-2f24-4220-a5ee-903b937fb604'
