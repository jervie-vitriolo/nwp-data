  'auspicious-lives-tim-ho-wan':
    'author': 'Alyana Cabral'
    'caption': 'Tim Ho Wan, Hong Kong’s famous Michelin-starred restaurant, had humble
      beginnings before franchising to other countries, such as the Philippines. The
      restaurant’s Manila franchise prides itself in elevating the dim sum, and adapting
      Tim Ho Wan’s quality-over-quantity mindset to the local palate. Photo by JL
      JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-03-22T18:05:50.299+08:00
    'imagesource': 'jcr:2333d0eb-f169-4961-84ce-93bb1187ebf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887e89fb-a86c-47a2-aaca-fca2ad7682fd'
    'lead': 'Tim Ho Wan, Hong Kong’s famous Michelin-starred restaurant, had humble
      beginnings before franchising to other countries, such as the Philippines. The
      restaurant’s Manila franchise prides itself in elevating the dim sum, and adapting
      Tim Ho Wan’s quality-over-quantity mindset to the local palate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T09:40:39.988+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T09:40:40.209+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auspicious lives: Bringing “Hong Kong’s most famous dim sum” to Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5b670-ede8-4aef-950d-55afb92639e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A Michelin star
        is one of the greatest awards a restaurant can receive. These stars are given
        according to the Michelin guide, the Bible of all dining guides, as people
        in the food industry call it. The guide was originally made by the French
        company Michelin in 1900 to boost the demand for cars and tires, by providing
        French motorists and drivers useful information on where to change tires and
        where to eat. And back then, it took you days to change tires.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ab00a-bbd7-4b46-92d3-b4243ca40ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77a13c-1d7f-4619-9152-8da7b8ae7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Michelin guides were being made for other countries, and more
        restaurants around the world were being recognized by it, more chefs strived
        to get stars, in hopes of changing their restaurants’ fate. One star means
        that the restaurant is very good in its category, two stars say that the cooking
        is excellent and the place is worth a detour, while three stars stand for
        exceptional cuisine, and that the restaurant is worth a special journey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae1a18-05b4-4300-9bac-84e3a26eef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc38ef-f83d-484c-b7c8-80bb6d39913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During that time, there was a lot of flak given to the Michelin
        guide, saying that, how come you''re only awarding Michelin stars to restaurants
        that have white linen, 300 dollar or 300 euro-cost per table — how come? That
        was an issue,” says Filipino-Chinese entrepreneur Eric Thomas Dee, the managing
        director of Foodie Global Concepts.</p>'
    '5':
      'image': 'jcr:15833fdb-63e4-4988-8b9f-31460da6c2a2'
      'imageCaption': 'Filipino-Chinese entrepreneur Eric Thomas Dee, the managing
        director of Foodie Global Concepts, took on the challenge of establishing
        the Tim Ho Wan franchise in the Philippines. “When Tim Ho Wan came, it was
        a game changer, because it was the only one that actually elevated dimsum."
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918a79d-27b9-455b-a902-e4cd93fd8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882106f-bc9d-4aaf-8f79-752c2db3f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, a humble dim sum restaurant was beginning to attract
        the palate of the people of Mongkok in Hong Kong. Alongside Chef Leung Fai
        Keung, Chef Mak Kwai Pui — formerly of the prestigious three Michelin-starred
        Lung King Heen restaurant in Hong Kong’s Four Seasons Hotel — opened Tim Ho
        Wan in 2009. It was a 20-seater space where people fell in line for two hours
        and ordered from the get-go. Re-orders were not allowed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0b0d5-bc94-4087-8d14-cf68136367e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547785b-b562-4d93-bfe8-771be1b6d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Ho Wan has since then been praised for its promise of “affordable
        luxury.” A year after it opened, it earned its first Michelin star. This was
        how the Michelin guide reacted to the “flak” it drew, says Dee, “by awarding
        its first ever most reasonable Michelin star in the world to Tim Ho Wan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88b0ae-43e4-4a97-9acf-689f16829d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c0bce-da15-45c4-8461-e59df14d30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:40:39.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:40:40.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Singapore business group approached Mak to help him expand the
        restaurant to other countries, and it wasn’t long before Foodie Global Concepts,
        Dee’s family business, built a franchise in the Philippines. Dee took on the
        task of managing it. Tim Ho Wan now has several branches in Manila, with its
        latest located at Uptown Mall in Fort Bonifacio.</p>'
    '11':
      'image': 'jcr:decd2d9a-88f0-4efd-b8a2-d35c406915d8'
      'imageCaption': 'The baked bun with barbecue pork is part of Tim Ho Wan''s "Big
        4 Heavenly Kings," and is one of the bestsellers in the Manila branches. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
