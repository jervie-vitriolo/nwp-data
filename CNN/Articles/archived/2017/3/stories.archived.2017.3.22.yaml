      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game Azkals coach Thomas Dooley said that even if he was
        pleased with how his players played, he would have preferred to come away
        with the victory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a183742-7fc9-4b89-8403-c9a1d2d11a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef3285-f25e-4d88-8d7e-f76acb99e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m obviously not happy that we tied, I would have loved to win
        the game," Dooley admitted. "I am actually pretty happy with the performance
        of the players, we run a lot, we played nicely, we just couldn''t finish."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab9bb4-b00d-4ab8-b9d0-43dbef24cd6e'
