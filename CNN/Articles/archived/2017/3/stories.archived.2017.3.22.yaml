      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23562382-77f1-435b-9cc7-20290cb836a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
