      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines would not stop China, it would eventually "control"
        the West Philippine Sea, Carpio said. Carpio was part of the Philippine delegation
        to the Permanent Court of Arbitration in The Hague that argued for and won
        the country''s case against China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba76f37-7ec1-43f1-be16-de7abcc2f033'
