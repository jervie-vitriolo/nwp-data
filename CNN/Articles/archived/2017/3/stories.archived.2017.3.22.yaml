      'jcr:uuid': '4a04273d-83ff-4f0b-9477-1f0976515c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:27:48.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the background of the launch, South Korea and the United
        States continued their annual "Foal Eagle" military exercises, which often
        provoke retaliation from the North Koreans. The "Foal Eagle" exercises began
        on March 1 and will end on April 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dde575-6f44-4b20-859f-a071e305def4'
