      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is not currently considering similar measures, according
        to Annegret Korff, a spokesperson for the country''s interior ministry. Korff
        said that Germany had prior notice of the U.S. regulations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72dfbb5-4772-4787-86f6-64802b282cca'
