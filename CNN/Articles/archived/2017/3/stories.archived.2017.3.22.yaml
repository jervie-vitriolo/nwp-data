    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0e1f6-a873-419b-a63d-2b939de8faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were more innocent times. Not knowing was a normative part
        of daily life, like how Davis walked into the recording studio not expecting
        what she was about to hear. “<em>Na</em>-in love <em>ako sa</em> music,” she
        says. “<em>Pag uwi ko</em> I remember writing in my journal about it, as in
        it really caught my fancy. I couldn’t stop thinking about it.” She went all
        fangirl on Alvero (“the tables were turned,” she quips) and asked him if she
        could be a permanent band member. “He said, ‘<em>sige, parang</em> Broken
        Social Scene <em>na lang tayo, maraming</em> member,’” she recalls, referencing
        the cult Canadian musical collective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30d20a-e1d2-41ef-b2f2-84b66e2453cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
