      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, experts told CNN the rapid series of launches indicated
        North Korea was speeding up their weapons program, deploying and developing
        missiles faster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5faca5-8cf8-4b85-ba15-f47d84954cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:27:48.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31967e08-0ffa-4bae-aeb9-f9352cac04c3'
