      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea and the US are aware of the missile launch and to their
        knowledge North Korea''s missile was not successfully launched," South Korea''s
        Ministry of Defense said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e3079-0cf4-4653-9d22-a048c7bc486f'
