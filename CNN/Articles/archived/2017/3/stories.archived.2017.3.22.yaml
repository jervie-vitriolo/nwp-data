      'mgnl:type': 'text'
      'text': '<p>-- Carol Jordan and Alanna Petroff contributed to this article.</p>'
  'gorsuch-grilled-abortion-travel-ban':
    'author': 'Ashley Killough and Ariane de Vogue, CNN'
    'caption': 'More than one year after the death Justice Antonin Scalia, the Senate
      Judiciary Committee will hold its second hearing for a nominee to succeed him
      on the Supreme Court. Judge Neil Gorsuch will appear Tuesday, March 21, 2017
      before senators looking to pin him down on his philosophy. Credit: Judge Neil
      Gorsuch Office'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-22T03:54:22.582+08:00
    'imagesource': 'jcr:b1ebba21-7eeb-46bd-bf38-d595a1cae10b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fac6d8-708b-4f33-ba15-505f332a1fc0'
    'lead': 'Supreme Court nominee Neil Gorsuch said Tuesday that he will "apply the
      law faithfully and fearlessly" when asked about whether a blanket religious
      test is consistent with the First Amendment, a reference to President Donald
      Trump''s travel ban that prevents immigration from six majority Muslim countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:06:12.912+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T11:06:13.557+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gorsuch grilled on abortion, travel ban and torture at hearing day 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7c09ba-5890-4d47-b6b3-16d5e61fa91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Supreme Court nominee Neil Gorsuch
        said Tuesday that he will "apply the law faithfully and fearlessly" when asked
        about whether a blanket religious test is consistent with the First Amendment,
        a reference to President Donald Trump''s travel ban that prevents immigration
        from six majority Muslim countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb713f42-eeb0-470e-b5e4-2e615582ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc0b24-bae4-418f-b823-d48536acd22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a Constitution and it does guarantee free exercise and
        it also guarantees equal protection of the laws and a whole lot else," Gorsuch
        said in reply to a question from Sen. Patrick Leahy during his second day
        of confirmation hearings. "The Supreme Court, in (Zubayadah), said that due
        process rights extend even to undocumented persons in this country. I will
        apply the law. I will apply the law faithfully and fearlessly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6776b-fac4-44b8-b033-60bd400e678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d833ce-54df-4d69-8ad9-2c751fd732b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone, any law is going to get a fair and square deal with me,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee85ca5-2111-46d9-90ad-233f07a6c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2a3de-78ee-4f36-9246-3a6d20b97a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on the Judiciary Committee got their first chance to publicly
        ask Trump''s nominee questions at the hearing, which is expected to last more
        than 10 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c41151-2347-49fc-b5e9-497479cf32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544037f-6382-4c34-86cf-66aa07aefa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gorsuch hits back at claims made by former student</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf258a5-b5db-4d86-8c86-40227eed1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsuch sharply denied accusations made by a former student that
        he suggested in a law class last year that women unethically use companies
        for maternity benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf48bf-5244-40df-a798-75719bfe345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8aef7-32c4-46d8-8c69-2e388cabdcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Sisk, a former student in Gorsuch''s ethics class at the
        University of Colorado Law School, wrote a letter to the committee saying
        Gorsuch asked for students'' opinions about a hypothetical scenario, in which,
        a woman applied for a job at a large law firm and planned to start a family
        with her husband in the near future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfd707-030a-40a9-bc66-0d74858a07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751ed10-bec1-4085-a059-1d8192fd26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked the class to raise their hands if they knew of a female
        who had used a company to get maternity benefits and then left right after
        having a baby," she writes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716a2c4-6eca-4acc-b3cd-79ad10e3e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44baac49-f490-426a-9cc0-ed717354b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisk writes that at one point Gorsuch "became more animated saying
        ''C''mon guys.'' He then announced that all our hands should be raised because
        ''many'' women use their companies for maternity benefits and then leave the
        company after the baby is born."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916b99d-6e7a-409d-84ad-5c0d2cbece97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f332b50-d578-4b81-bb9d-dbb4c753fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisk, a registered Democrat who once worked for former Democratic
        Sen. Mark Udall of Colorado, said she raised her concerns to the school''s
        administration, but the school apologized Monday night, saying it never notified
        Gorsuch of the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d451bb2-7f1b-437f-b35c-69bdd430ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69751a-25be-4032-a4f8-0d72e29a7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dick Durbin, D-Illinois, asked Gorsuch about the incident.
        Gorsuch said he pulled the scenario from a textbook when talking about some
        of the challenges young lawyers will face in the workforce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3060e-9d9b-4732-9d10-0a75c8decd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256089a-0ca2-4927-bea1-5c6af14516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he posed the hypothetical, asking students to weigh in on
        how they would respond if they faced such a question and then discussed the
        pros and cons of potential answers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb646d-6d6d-41ee-928e-9c55adc0e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b35ea-f36c-47cb-8734-544cb7dd7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do ask for a show of hands -- not about the question you asked,
        but about the following question, and I ask it of everybody: How many of you
        have had questions like this asked of you in the employment environment? An
        inappropriate question about your family planning?" Gorsuch said. "And I am
        shocked every year senator how many young women raise their hands, it''s disturbing
        to me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e5091-b603-41c2-8d61-9dae74570f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd7bb4-67f3-445b-9eff-2dcc2a5a3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Gorsuch also put forth statements from three other
        students who claimed that Sisk inaccurately framed the class discussion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17756840-a8fa-4bc9-a921-a359c5dcf656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd014d-25d1-4607-b98d-17f638473426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roe v. Wade, torture</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79538f14-78ca-4c1b-8168-11a328c05d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsuch spent a bulk of the time trying to prove his judicial independence
        and said the Trump administration never asked him to make promises to rule
        certain ways on certain decisions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c5539e-7b00-4074-9f88-09c90d5900dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b658e-c307-4bb3-a2ac-8fc6544d0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked specifically if he was asked to overrule Roe v. Wade, Gorsuch
        said no. He was further pressed on what he would have done if Trump had asked
        him to do so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ec641-3058-4b5b-8fdb-8452aef34b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99435d65-b393-493d-910f-5efdd6d2f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator, I would have walked out the door," Gorsuch said, as the
        room fell silent. "That''s not what judges do. They don''t do it at that end
        of Pennsylvania Avenue and they shouldn''t do it at this end either."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e161a-1ad7-4dd4-988f-2abc4cc4a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679927fe-f85b-4581-8e53-3c1676235291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of independence, Gorsuch appeared to distance himself
        from the President''s previous comments calling for the reinstatement of torture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa65b48-4149-4f89-ae3d-92dda0759930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869909a0-ee9d-40b5-b858-ae7dcc090ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Leahy whether he thinks the President has the right to
        authorize torture if it violates law, Gorsuch ticked off a list of precedents
        that ban torture.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5e392-bf56-4ee2-8aac-c6165de838d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66e86d-22aa-41e8-a8ec-80d771821848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a convention against torture and implementing legislation
        which bans torture," he said. "We have the Detainee Treatment Act, which we
        talked about earlier, which bans cruel, inhuman and degrading treatment. We
        also have an 8th amendment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d17272-877d-4775-afbb-0f274d1b1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8f33b-06c9-400f-9e85-d34f8409c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leahy asked Gorsuch the same question once again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76823211-219b-4371-9563-ee042668bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08762e8-9d14-44db-a1a3-2711b449cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator, no man is above the law," Gorsuch responded.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae0494-8dd9-40b7-8d9a-6191e515060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c89f1-a6dd-4292-9e8e-b8d82c8caee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big guy vs little guy</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ada90-d48d-4b70-8264-c5cd7dd9c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsuch pushed back against Democratic criticism that he has mostly
        ruled in favor of big companies or government, arguing Tuesday that he''s
        ruled in favor of "the little guy," as well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63788d-a109-4784-aacf-3abdc1e09151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccfb46-7da4-40b2-a51a-2c7f04f1c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to convey to you -- from the bottom of my heart -- is
        that I am a fair judge," Gorsuch said to Sen. Dianne Feinstein, the committee''s
        top Democrat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed857f-e0db-4448-80ed-909e1f787f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d803999-decf-4109-944d-934fd6e9233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed off a number of cases in which he felt he ruled against
        "the big guy."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65ab9a-105c-4c3c-91b0-7bbd81dfedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17674b-4277-4908-adaa-8852a7efe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have participated in 2,700 opinions over 10 and a half years.
        And, if you want cases where I''ve ruled for the little guy as well as the
        big guy, there are plenty of them," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9649b9-22e8-4326-8e9d-eebd16892933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2952768-edef-4ff0-9591-3b66301c237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically listed ruling in favor of landowners in a lawsuit
        over nuclear waste at the Rocky Flats plant, which he said "vindicated the
        rights of people who had been subject to pollution by large companies in Colorado."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482a0bd-ec07-4dbc-bdd1-e0151cf42f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85a68c-69aa-46e5-8199-00be1c4aafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed to his decision in a case in which a trucker
        was fired for abandoning his broken-down trailer in freezing temperatures
        to seek safety.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d62a8-b97d-4df5-9e0a-418c2ebf0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e2c84-c169-4e53-83e9-82575f7ebce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trucker, Alphonse Maddin, filed a complaint asserting that his
        firing violated a federal safety law. In a 2-1 decision the 10th U.S. Circuit
        Court of Appeals ruled in Maddin''s favor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea4b29-4105-42fa-a712-b42e57f4d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb58be-74af-424c-8293-938aefea5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsuch dissented. "A trucker was stranded on the side of the road,
        late at night, in cold weather, and his trailer brakes were stuck," Gorsuch
        wrote and noted that the company "fired him for disobeying orders and abandoning
        its trailer and goods."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87e66c-afd8-46e8-b2bf-b2c2a87997b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d851622-966b-41af-a04b-fcc56a75810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be fair to ask whether TransAm''s decision was a wise
        or kind one," he wrote. "But it''s not our job to answer questions like that.
        Our only task is to decide whether the decision was an illegal one."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fa957-e4d9-434e-a1c4-a475ddb3e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4000dfc-d3c4-41bd-97b2-7fd1e499e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No such thing as a Republican judge or a Democratic judge''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86174c5a-34ae-4a59-b1fe-6ebaa0dd6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering his first question of the day, Gorsuch said that he wouldn''t
        have any trouble ruling against the President who nominated him.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bffd4c-10df-4f75-8b83-58b958136fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef1fee-3808-40c4-935e-8fcd41c5099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no mention of Trump in the question -- which came
        from the top Republican on the committee, Republican Sen. Chuck Grassley --
        nor in Gorsuch''s answer, it comes as Trump has made headlines twice in the
        past year for criticizing federal judges whose decisions he didn''t like.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63821ab1-17e9-49b5-afb4-fecfcb9539e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63141ac-c739-4f10-87bd-df403a752ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley argued that "no one -- not even the President -- is above
        the law," and asked Gorsuch if it would be problematic for him to decide against
        the President.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66704be4-d3f6-42b2-bf02-a03e714a3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64e163-a310-4e10-85a2-5b63896f4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a softball, Mr. Chairman," Gorsuch responded. "I have no
        difficulty ruling against or for any party other than based on what the law
        and the facts in the particular case require."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f4456-1b84-4f3b-bdff-9687a4f54a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270b636-cf98-48dc-aa62-57a6f0c00c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gorsuch tries not to ''tip his hand''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed098e-dbc5-428e-9338-e01af2d81e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsuch was also pressed on his view of previous cases. As is tradition
        with Supreme Court nominees, Gorsuch declined to give direct answers, saying
        it would be "inappropriate" to suggest how he would rule on already established
        precedents.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84ef01-9052-4929-bc2a-536741c3b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c6772-a2f8-4860-b7f0-b903d382e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be tipping my hand and suggesting to litigants that I have
        already made up my mind," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372de4d-b835-4e61-98d8-045ea7a33572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287facb-73c7-4921-93b1-47ef2f32d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answers are consistent with what''s called the "Ginsburg standard,"
        a precedent set by Justice Ruth Bader Ginsburg in her 1993 confirmation to
        not comment on cases, so as not to hint at how she would rule in future cases.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30223316-a546-478d-a5b9-1cbffa423a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a2352-4296-437a-926d-8822af940e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked specifically about Roe v. Wade by Sen. Dianne Feinstein, the
        top Democrat on the committee, Gorsuch would not state his personal views
        on the topic or say whether he thought it was a "super-precedent," like she
        asked.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77ded6-e41f-4a77-9f1a-f80aba5131d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57363cd1-f851-4961-b3f4-38e8833f2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been reaffirmed many times, I can say that," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f46bd6-1447-4c68-af93-3e3fdbd39604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:06:13.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633425ed-451a-49f2-b43d-c093c4721efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:06:12.920+08:00
      'mgnl:createdBy': 'eunice'
