      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them landed less than 200 nautical miles off the Japanese
        coast, antagonizing the South Korean and Japanese governments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f8af1-caaf-457e-a581-bbae85d147cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:27:48.979+08:00
