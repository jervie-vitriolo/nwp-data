      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ae728-c5db-4ef1-b5be-b021249c619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:27:48.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the US nor South Korea have released information on what
        type of missile was fired, or why it failed. The US Pacific Command said it
        was working with partners to assess it further.</p>'
