    'title': 'PNP stands by report of Maute presence in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc6373-f6de-4d59-9512-a1e863fbd4d6'
