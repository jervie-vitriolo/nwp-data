      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said China will meet with the Association of Southeast Asian
        Nations (ASEAN) member states to establish a legally binding code of conduct
        for parties with conflicting claims in the South China Sea. Taiwan, Vietnam,
        Malaysia, and Brunei also have claims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8de026-a10c-4a28-9a31-87469eacb4f6'
      'mgnl:activationStatus': true
