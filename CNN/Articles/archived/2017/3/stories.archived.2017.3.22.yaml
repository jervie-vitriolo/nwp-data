      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs swept the the Lady Eagles in their elimination
        round encounters, 17-25, 25-23, 22-25, 25-21, 15-13, at the FilOil Flying
        V Centre.</p>'
