      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d66f65-4d52-4148-b09b-45c87f578246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
