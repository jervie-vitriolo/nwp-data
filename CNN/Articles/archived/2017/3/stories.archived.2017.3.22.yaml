      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263ea66-6852-490d-9d67-c79ae528c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia has been a part of the "Sesame Street" family via its storybooks
        and was so popular that the decision was made to add the character to the
        TV series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42af383-92e7-4dec-9b5e-075df8683ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af41180-322b-47e3-9c9a-2a8ef0a14bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday viewers got to meet her during a "60 Minutes" segment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a5246-82a3-4118-befb-f682aa687426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddd48d-6227-4317-adb1-5548c4a3d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the big discussion right at the start was, ''How do we
        do this? How do we talk about autism?,''" one of the show''s writers, Christine
        Ferraro, told "60 Minutes" correspondent Lesley Stahl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8d49e-6500-4890-aea6-b979e2f563ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb7c33-7c57-4ac9-83d3-3c141f49e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the almost five decades "Sesame Street" has been on the air,
        it has established a reputation for inclusion with its characters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1e0ca-9b7c-4163-918c-3d587cb224cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc27e0-2500-4d07-8ca8-a67f4a300d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joan Ganz Cooney , one of the founders of the Children''s Television
        Workshop which developed "Sesame Street," said it has also not been afraid
        to deal with real life issues including the death of a beloved character,
        Mr. Hooper in 1983.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640ca10-be2d-4f6e-aa29-b5cae3810f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d7731-aa87-4f74-9f2a-cc7d583f0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sesame Street had always dealt with the real," she said. " And
        it was real, and so we decided not to just replace him and call the man Mr.
        Hooper and hope they didn''t notice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eecf24-315f-4303-88b2-8dcb066873e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b4a33-b22f-4ce8-a2e6-ee513c6764f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia''s debut episode will deal with what autism can look like.
        The brain disorder can make it difficult for sufferers to communicate with
        and relate to others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce23015-c2f0-4be4-b61b-621a7a4fc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb706fc8-9236-4dda-a53a-e1ec7e624e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character of Big Bird talked to Stahl about his first interaction
        with Julia in which she ignored him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec2ed6-88dd-4247-94fc-0c30af58bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7ec67-1dab-49ba-90f5-81ca33b5a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that maybe she didn''t like me," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc8bbf-d3a3-4507-a300-94ba0eb9748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4d53f-745c-41a3-9574-3399770b9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, but you know, we had to explain to Big Bird that Julia likes
        Big Bird," the Elmo character added. " It''s just that Julia has autism. So
        sometimes it takes her a little longer to do things."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f14f3-0260-4bf6-a83c-f3d0504300dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5697f-3b68-4b0f-8bb2-a80d5dd35087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferraro hopes that along with educating viewers about autism the
        new character will settle in as a part of the neighborhood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341b2d6-749a-45b0-89a0-1bd6b32fcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ca89a-12cc-43bc-9187-325a8bc02923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:51:52.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:51:53.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love her to be not Julia, the kid on Sesame Street who
        has autism," the writer said. "I would like her to be just Julia."</p>'
