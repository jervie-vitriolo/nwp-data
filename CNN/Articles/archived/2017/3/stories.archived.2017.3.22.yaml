  'apple-red-iphone-7':
    'author': 'Kaya Yurieff, CNN'
    'caption': 'Apple unveiled Tuesday a special red version of the iPhone 7 and 7
      Plus, to commemorate the 10-year partnership between the tech giant and Red,
      an organization that helps fights AIDS. Credit: From Apple'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-22T08:59:38.932+08:00
    'imagesource': 'jcr:b3b35e5a-7560-4ebf-8919-440ad21949a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ee4f4f-7af1-4ac6-8dde-49f3da94fb63'
    'lead': 'Apple unveiled Tuesday a special red version of the iPhone 7 and 7 Plus,
      to commemorate the 10-year partnership between the tech giant and Red, an organization
      that helps fights AIDS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:08:07.017+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T11:08:07.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils special-edition iPhone 7 in red'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c5d49-f13d-4e05-a702-08273f867140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> A surprise new iPhone is
        here — and it''s red.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15880546-7ac2-41d2-b7a8-4b603a59b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf8e16-a811-4567-87ef-ce563d95fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled Tuesday a special red version of the iPhone 7 and
        7 Plus, to commemorate the 10-year partnership between the tech giant and
        Red, an organization that helps fights AIDS. The special edition iPhones,
        which feature a red aluminum body, will come in 128GB and 256GB models starting
        at $749.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45279e94-069b-4a6f-acc7-57820d6724e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9329f9e-3448-4003-9997-8a7e579febf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red phones will be available in stores and online starting Friday
        for a "limited" time, though Apple declined to provide specific details about
        the timeframe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2fa4a-3d05-4f5f-8717-eabb6e6e6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d83479-bf97-45bc-9098-3e343bcb859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also would not share how much money will be donated to Red
        through the sales of these special iPhones. Overall, Apple said, it has contributed
        more than $130 million as part of its partnership with Red, making the company
        the world''s largest corporate donor to the Global Fund to fight AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908355a-22de-4890-be89-609ab8f8345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb5db4-47b2-405e-8528-a647d2e1b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red iPhones were part of a batch of Apple announcements on Tuesday.
        The company unveiled a new 9.7-inch iPad with a "brighter" Retina display,
        which will start at $329 for a 32GB model — the company''s lowest price for
        a new iPad to date. Apple also announced Clips, a new standalone app that
        lets users create videos designed to share on social networks like Facebook
        and Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36bcb2-4390-49e6-8c47-3956097f34ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad177c23-05be-4842-9790-43282105a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple sold 78.3 million iPhones in its most recent quarter, which
        was a record high. The company attributed the increase to strong demand for
        the iPhone 7 Plus. Still, in fiscal 2016 Apple''s annual sales declined for
        the first time since 2001 — in large part because iPhone sales dropped in
        three straight quarters. IPhone sales make up the majority of Apple''s business,
        and some analysts are concerned the global smartphone market is saturated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0abf1e-e819-4f2d-a1c6-9ad7317c795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83770c-8c05-4796-8efa-f8da2bd4aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:08:07.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:08:07.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple stock is at an all-time high and has surged almost 25
        percent so far this year. Analysts are bullish about the next version of the
        iPhone, possibly called the iPhone 8, expected to be released this year.</p>'
  'ph-thailand-boost-economic-agricultural-tourism':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-22T01:48:04.943+08:00
    'imagesource': 'jcr:895991fe-a720-422b-9e04-eca6ff40fa0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6609ee57-f1e6-4e78-969e-e59ff27710a4'
    'lead': 'President Rodrigo Duterte and Prime Minister Prayut Chan-o-cha aim to
      strengthen the economic, agricultural, and tourism ties between Philippines
      and Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:10:14.027+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T11:10:14.280+08:00
