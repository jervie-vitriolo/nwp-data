      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our operations, (this) arrest of four earlier arrested suspects
        and Nasip Ibrahim, these were all done in coordination with the AFP counterparts,"
        he said.</p>'
