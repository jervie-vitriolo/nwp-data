      'mgnl:lastActivated': 2019-07-15T10:25:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c1a0d-de19-40e7-8ade-f2aa81bb0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
