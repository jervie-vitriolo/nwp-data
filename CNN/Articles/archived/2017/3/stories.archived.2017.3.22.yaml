      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is past midnight and the band’s day is only midway through. They
        are now at UP Diliman, straight from their DLSU event gig in Makati, where
        they posed for pictures, signed autographs, and chatted with a few fans backstage
        before braving the Saturday night EDSA traffic.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc57e6f-669d-45d0-b24e-e68f12c4ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading them into the backstage area is Kathy Gener, manager of
        the band and co-owner of <a href="http://cnnphilippines.com/life/entertainment/music/2016/10/18/wide-eyed-records.html">Wide
        Eyed Records</a>, an indie label she founded with musician and record producer
        Joey Santos to help the band produce and distribute its own albums. She has
        been there from the start. Looking at the large crowd at the Sunken Garden,
        she recalls one of the band’s earlier UP Fair appearances where the crowd
        was clamoring for emo band Typecast before Ang Bandang Shirley was even done
        with their set. She laughs at this memory as only true survivors can.</p>'
    '90':
      'image': 'jcr:1c3356b3-d509-4e75-8073-2ae0597c338a'
      'imageCaption': 'The best Shirley songs are the ones that provide a welcome
        break from the everyday by making the everyday poetic. But real life is about
        to disrupt this poetry: Selena Davis is leaving the band for private reasons
        concerning her family, a decision that was hard for her to make. On Enzo:
        blouson. On Kathy: Ines De La Fressange boat neck sweater. On Owel: hoodie.
        On Ean: reversible parka. On Selena: ribbed cotton flare dress. On Joe: reversible
        parka. All from Uniqlo. Photo by JL JAVIER'
