      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fba0c5-34d3-4c85-a721-bc07ea811d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis’ voice was the final piece that completed the Shirley sound,
        as perfectly demonstrated in the final version of “<em>Patintero/Habulan/Larong
        Kalye</em>” on their debut album “Themesongs.” Her voice is no longer a mere
        ambient touch; it became an integral part of the song, setting the template
        for the vocal teamwork that would become a band staple. There are three “lead”
        singers in the band — Alvero, Aguila, and Davis — but other members of the
        band get to chime in from time to time. Most of their songs feature multiple
        vocals, lending a distinct sing-along quality to them, as if impromptu jams
        at a party (albeit with expert-level harmonizing).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be7bf1-f135-4303-b6ff-c3e80f79701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bcf012-8375-464a-8a4b-fa94cacbe1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their voices have complemented each other better through the years,
        the same way couples grow to finish each other’s sentences. On their new album,
        “Favorite,” their voices are more at home with each other than ever before,
        leading to some of their most melodically satisfying songs yet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b5967-ba41-4adb-aac5-390246a871b7'
      'mgnl:activationStatus': true
