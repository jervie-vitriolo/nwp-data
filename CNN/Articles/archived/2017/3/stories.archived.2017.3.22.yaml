    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbb79e-bcf2-4d39-8e52-83d6582d7b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their band was in its infancy right when the second Pinoy rock renaissance
        was nearing its death throes, before piracy and the internet changed the calculus
        of the music industry, closing the mainstream path for indie artists and the
        opportunity to make a living purely out of music. They were almost there.
        They had, and still have, a sound perfect for radio. They were so close. And
        yet, they never felt like they missed out.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ded83-65af-4138-b980-c1adb372a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369782da-f84b-4828-bbc8-0eba838cdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way I see it is that we made our own thing and then friends
        — mostly friends — went to watch and they booked band friends din,” Davis
        says. “<em>Parang ganon lang ‘yung</em> story <em>namin</em>, we got our friends
        to our gigs and we got to put up our own gigs. <em>Tapos na-</em>cultivate
        lang ‘<em>yung</em> loyal friendship following <em>na tumangkilik sa</em>
        music <em>namin</em>.” For this group of friends who were just fans together
        and watched bands together, starting a band was never a careerist pursuit.
        It was merely an extension of their friendship founded on mutual interests.
        As much as they admired big successful bands, they were also fans of indie
        icons like Ciudad, Candyaudioline, and Daydream Cycle. They’re indie kids
        who never had to deal with the obsolete question of selling out. For Alvero,
        their timing wasn’t unfortunate; it was perfect.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abb60e-1e93-4aeb-83b7-0c2db09f95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e522312-3f5e-4421-98f3-ad0bffea9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were a product of that ‘OPM boom’ of the 2000s. They’re very
        influential to the point of <em>kung paano ako mag-gitara</em>,” Alvero says.
        “I paid attention to the chord structures, ‘<em>yung</em> progression, ‘<em>yung</em>
        melodies. I guess <em>naging</em> nerdy <em>kami</em> about it. <em>May</em>
        conversations <em>kami ni</em> Ean about how, for example, Raymund Marasigan
        has certain songs <em>na ang ginagawa niya lang nag-e</em>-enumerate <em>siya
        ng</em> stuff. <em>Tapos may</em> Rico Blanco analysis <em>din kami kung paano
        siya magsulat</em>. It’s not like we were trying to copy them, but it’s more
        of we try to do it our way. Feeling <em>ko kung naging kasabay namin sila,
        hindi kami ganito kagaling</em>.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f31bc6-5343-4e06-8576-50548b8e252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
