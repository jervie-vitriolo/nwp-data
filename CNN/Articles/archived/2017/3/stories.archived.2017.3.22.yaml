      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Department
        of Foreign Affairs (DFA) issued <a href="https://www.dfa.gov.ph/statements-and-advisories/12161-dfa-statement-on-the-un-cnd-side-event-in-vienna-on-ph-anti-illegal-drugs-campaign">a
