      'mgnl:type': 'image'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c30ae-c87a-4e4c-94ab-2866b345eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
