      'text': '<p>The turtle "fully recovered from the surgery on March 6," wrote
        Nantarika Chansue, who led the veterinary team, on her Facebook page. "She
        was swimming and eating normally for a week ... We planned to return her to
        the Royal Thai Navy Turtle pond on Thursday."</p>'
