      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ff7a4-cd85-472b-a9d6-f2d1eec7ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Pika Minigeshi stung the Malaysian keepers gloves at
        the 71st minute mark for the Azkals, as both sides continued to probe to find
        the opener.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76591dde-8199-46fe-b445-5a960912c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
