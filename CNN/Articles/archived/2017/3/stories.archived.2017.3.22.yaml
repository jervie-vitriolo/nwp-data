    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Thailand boost economic, agri, tourism ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637af8d9-02d9-47c2-881e-bde049887ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte and Thai Prime Minister Prayut Chan-o-cha emphasized on Tuesday the
        importance of sustaining the growth and development of the economic, agricultural,
        and tourism sectors between Philippines and Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28fc7e-5c87-4e43-8a77-6047e1beb88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c95fb-c7af-4905-897f-bef556d6fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his joint statement with Prayut, Duterte said, "We reaffirmed
        a long-standing friendship and renewed common commitment to bring our countries
        and peoples closer in greater cooperation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae0a0b-6a1e-43af-8a65-a167ce555644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50a5ed-716d-482d-b039-fa4f37909482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President arrived in Bangkok late Monday evening for a two-day
        official visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711cdca-8a29-43f4-8294-cda2e3ba2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7e7fd-6173-4a6d-b862-ef7663c71c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two nations also needed to address traditional and emerging
        threats to security, which include "transnational crimes such as terrorism
        and violent extremism, piracy at sea, as well as trafficking in persons, and
        in illicit drugs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f8ef04-2c77-49e4-b2a4-acdd6e31e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615de93-9905-498e-b474-a6684a85643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his strong stand against illegal drugs in the Philippines,
        Duterte said the two nations would bolster cooperation to bilateral, regional,
        and international levels to efficiently address the societal "scourges and
        menace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
