      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2015 Pia Wurtzbach believes this year''s competition
        will be a tough one for the judges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438063e-44d6-4a27-8b1a-7bd6a3bba1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:25:43.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:25:43.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48db9ba-71d2-41e1-a50e-0332babcec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:25:43.190+08:00
      'mgnl:createdBy': 'eunice'
