      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea051ad4-2670-420f-a49c-11bde74bbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:45:21.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the code is to see how we can manage our disputes
        carefully, not to raise tensions, not to escalate tensions," Manalo said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22288baa-8d9d-4a8c-b357-5c0c3be85146'
