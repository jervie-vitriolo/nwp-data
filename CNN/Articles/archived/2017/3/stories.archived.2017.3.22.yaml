      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Families of 850 victims who died on 9/11
        and 1,500 people injured that day are suing the Saudi government, accusing
        it of providing material and financial assistance to al Qaeda for years leading
        up to the worst terrorist attack on U.S. soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d1da5-7d6f-468d-ae87-5b3ca66607e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.978+08:00
