      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s video message was presented on the sidelines of the 60th
        session of the United Nations Commission on Narcotic Drugs (UN-CND), where
        she was invited to speak on the human rights implications of the Philippine
        government''s campaign against drugs.</p>'
