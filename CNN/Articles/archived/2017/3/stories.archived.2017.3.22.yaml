    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean missile launch fails, South Korea''s military says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5473a6d-06fe-4d90-8c62-3d6f0c3f62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea attempted a new missile launch
        Wednesday, according to South Korean officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb677520-314c-496c-94b7-b296ad82c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186629d-9e7c-4a67-8b5c-451805617a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early reports suggest the launch failed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4ddad-34ac-494a-8212-3c9e6979c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4417bac-5570-4fd4-be48-30988c2b1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea and the US are aware of the missile launch and to their
        knowledge North Korea''s missile was not successfully launched," South Korea''s
        Ministry of Defense said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be5b52-f7d0-4c63-9205-0584c9182aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19372ea-2079-43f3-82cf-858ac2bdc4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes four days after the country announced it had tested a new
        rocket engine, describing it as a "great leap forward" in their missile program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e83e8-815b-4159-8cab-3892dd7d511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0cb1f-cd9b-4879-933c-9fde3f764393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense officials told CNN the engine could be used for a long-range
        intercontinental ballistic missile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da2ded-3b26-43a6-8627-9878097778d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd2e13-f3ce-473b-9fe3-1d33d19476c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the background of the launch, South Korea and the United
        States continued their annual "Foal Eagle" military exercises, which often
        provoke retaliation from the North Koreans. The "Foal Eagle" exercises began
        on March 1 and will end on April 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb882603-1f6c-4fe9-b6ea-e243d65c06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957df09b-a172-4494-b8f9-4a2746dbb815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the North Korea''s first launch this month — the country
        fired four intermediate-range ballistic missiles on March 6, which fell into
        waters off Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2513d37-16f4-4aa5-83e4-2b544c96559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796be38-98dc-46bd-b26e-f3975f0b4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them landed less than 200 nautical miles off the Japanese
        coast, antagonizing the South Korean and Japanese governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53818bf7-11e7-4866-9000-b39b50198d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2687552-48e6-433a-a9ac-540b6d7bfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, experts told CNN the rapid series of launches indicated
        North Korea was speeding up their weapons program, deploying and developing
        missiles faster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc04edc-f9b9-45a5-bd2f-9d32bf709434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d9dca-f89c-4de6-b370-40a54dc8f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did a launch (in February), they''re now launching more in
        30 days. That''s a third of the time they used to need," Carl Schuster, a
        professor at Hawaii Pacific University, told CNN at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f01660-eb08-4749-b24b-122b21a7a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321c28b-20aa-4ae0-a6c6-68b734d87a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:34:23.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:34:24.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>More to come.</em></p>'
