      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2c602-921d-489d-9811-b2db6d1c31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said their statement on the presence of some Maute Group
        members was based on verified intelligence information and results of the
        investigation on the foiled bombing near the U.S. Embassy in Manila last November
        8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d19b7a-8a56-40da-9732-f57a07c7eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5825e6a-0e5d-46a9-a569-b98127adf021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Brig. Gen Restituto Padilla on Wednesday said they
        are coordinating with the PNP in gathering information on the Monday night
        raid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090989cf-a635-429c-85f0-ac389fb420ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa897b3-fa04-4073-a6e9-7f014efa3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw naming mapaso kayo sa balitang mali, kaya ang aming paglalahad
        ng balita ay laging kinakailangan nakabatay sa maayos na datos...kung ano
        man inanunsyo ng pulis, ay sa kanila yon, at maliwanag yon</em>. So ngayon
        <em>nakikipag ugnayan tayo, at magiging maliwanag yan dahil tayo ay may</em>
        intelligence fusion," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b381c-df80-4149-86cc-58ce2c5db798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a29a0-dd0a-4f31-8121-62234d48bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want to give out false information, so all
        our disclosures are based on clear data...whatever the police will announce,
        is theirs and that is clear. We are coordinating with them, and that will
        be clear because we have intelligence fusion.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453047db-7f14-481e-b88f-40b298651b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318636a-8f7d-4407-8d6a-3dc21fceb0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four suspects in the foiled bombing were earlier arrested with the
        help of AFP, Eleazar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345d9ae-385b-496b-81a4-55f950541d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ac427-2744-488c-bd1d-d9adb48ccad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four are allegedly members of Ansar al-Khilafah Philippines
        and are closely working with the Maute Group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbc163-cd50-4124-be4d-24502908f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45df9a6-facd-4078-9382-e194a57494c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ansar al-Khilafah Philippines and Maute Group have pledged
        allegiance to the international terrorist group ISIS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a07fc3-8e4d-4fb3-8321-41606b7e2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befcad17-b1e9-4c1b-ac27-3252b7abb1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still looking for other Maute group members Isnadie
        Ibrahim and cell leader Yusof Macoto, who are reportedly still in Metro Manila
        or in nearby provinces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193144d8-b60b-4177-96a7-f3951f153dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9784e6-9cc0-4eea-9813-b0455ee4d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Macoto is the group''s leader, while Isnadie Ibrahim,
        uncle of Nasip, is said to be involved in the Hilongos, Leyte bombing in December
        2016 that injured dozens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53195ba-11f0-4320-9994-40bfa7b21b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3846d-ccfe-40e0-b449-d8bee4be23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said there is a tracking group working specifically on the
        arrest of several Maute Group members in Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af999b3e-6b50-43e7-b46f-7f86c77cf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886dfe6f-a5d4-471e-9935-c477d25c19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> danger is <em>hindi naman</em> imminent. <em>Kaya
        nga ang ating</em> authorities, the PNP in coordination with the AFP are monitoring
        and running after them," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb0ca1-25ca-467f-a2a9-8e5d01deb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73578a97-d3fb-49a8-97e5-f31e409fe584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The danger is not imminent. Our authorities, the PNP
        in coordination with the AFP, are monitoring the situation and running after
        them.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff23e3-1e1d-499a-9eab-6e41ce5d6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e20b27-d8b2-43e7-a1c0-986d803fee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AFP West Mindanao Command (WesMinCom) Spokesperson Capt.
        Joann Petinglay also said sharing of intelligence information between AFP
        and PNP has been intensified.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db70481-5306-4449-a34c-59ae2720f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d57b1-2d58-4d33-b374-55bc2a5f223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though limited in its area of responsibility, Petinglay added, WesMinCom
        carried out measures to ensure that all threat groups in the area would be
        monitored, and the threats would be dealt with.</p>'
