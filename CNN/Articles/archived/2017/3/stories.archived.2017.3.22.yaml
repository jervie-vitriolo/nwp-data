      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines earlier on Wednesday, Foreign
        Affairs Secretary Charles Jose said the country will file the appropriate
        protest if necessary and if Chinese construction on Scarborough is verified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366a83f-8cbf-49d0-9d01-c9fedde0f15f'
