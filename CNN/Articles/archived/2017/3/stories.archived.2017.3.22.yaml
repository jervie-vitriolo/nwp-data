    'lead': 'Apple is red hot. The stock is at an all-time high. It is up nearly 25
      percent this year. That makes Apple the best performer in the Dow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:02:25.932+08:00
