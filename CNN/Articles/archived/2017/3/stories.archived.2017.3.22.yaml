      'mgnl:lastActivated': 2019-07-15T10:25:35.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a150c-b447-4629-a5c9-69d070803313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi siya hugot just for the sake of maka</em>-relate <em>lang
        ang mga tao</em> with feelings,” Gener insists. “<em>Dati pa naming ginagawa
        ‘yon. Wala kaming pakialam noon na</em> considered <em>ma</em>-drama <em>mga
        kanta namin. Ngayon kasi mas</em> open <em>mga bata sa ganon, diba?”</em>
        The band may have tapped into something this generation holds dear, but pandering
        is the furthest thing from their minds. “<em>Na</em>-experience <em>namin
        lahat ‘yan, sinabi lang namin ‘yung</em> feelings <em>namin</em> because that’s
        what happened to us, that’s what we feel, <em>hindi siya dahil sa</em> environment,<em>
        o gusto mo lang dramahan. Ma-</em>drama <em>siya sa iba, pero sa amin</em>,
        matter-of-fact <em>siya</em>,” Gener says.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1b1cb-296a-4a8d-af06-5e85b9a620cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d176bbe-7ecc-45ea-a263-477767c08331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi siya ‘yung parang, ‘gusto naming umiyak ‘yung mga</em>
        kids,’” Aguila says. “<em>Ito talaga yung lumalabas eh, eh di ito</em>.”</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bd98e-8b57-4a78-8e03-be0dc75807ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21a4df-b875-422e-a551-134318f00614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvero offers his take: “We don’t even think that some of the songs
        are very emotional in nature but I guess the way that it’s arranged, and then
        the way that other people receive it, <em>meron sigurong</em> reputation of
        the songs carrying this kind of feeling.”</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19816975-5d5b-4924-82c4-44270c2e38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcf084-4e00-4703-88e8-a689116fedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nilalagay nila ‘yung lungkot nila sa</em> song <em>kasi parang</em>
        perfect fit ‘<em>yung lungkot nila doon sa</em> song,” Aguila adds.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb980ce-eeff-464c-b893-edfb5ba7e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102665c-37ef-426e-b41b-1080a129c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disconnect between artist intent versus audience interpretation
        will always be a part of pop music consumption, but Ang Bandang Shirley genuinely
        appreciates their fans and goes out of their way to connect with them on a
        personal level. “<em>Lahat kami</em> fans <em>din kami</em> before, so we
        get them,” Gener says. A few years ago, they set up a meet-up gig for the
        Ang Bandang Shirley Barkada Club Facebook group, where the members instantly
        became friends. Their story’s familiarity is a source of pride for the band.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df19282-c294-485c-b24d-a8767f673b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.673+08:00
