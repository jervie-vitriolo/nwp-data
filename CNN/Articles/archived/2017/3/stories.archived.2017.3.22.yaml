      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, Duterte''s running mate in the 2016
        elections, assured the public that Duterte "will not give up a single square
        centimeter of Philippine territory."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd8e42-18bc-4a45-a833-9bcd2381c9ff'
