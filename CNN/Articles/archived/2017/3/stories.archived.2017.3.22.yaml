      'mgnl:lastActivated': 2019-07-15T09:23:28.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio on Saturday
        called on the Philippine government to take action, amid what he sees as the
        Chinese government''s move to "grab" the disputed waters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa70b6-28ed-45b1-bc47-569353bd332a'
      'mgnl:activationStatus': true
