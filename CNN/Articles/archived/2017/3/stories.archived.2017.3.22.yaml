      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470f33c-1961-4ed9-8d78-411b81d04609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities did not immediately respond to a request for
        comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe5339-9520-496a-8592-87035e61be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
