      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tim Ho Wan in Uptown Mall is special in the sense that it is
        the only branch open until 3 a.m. For Dee, this is a matter of localizing
        further, in line with Fort Bonifacio’s growing nightlife. Around the area,
        there are nightclubs and BPOs, who flock to the dim sum restaurant for a midnight
        snack or a nightcap. Dee says, “Eventually, we''ll open 24 hours.”</p>'
