    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab294e2-211d-470f-bde6-f140356eecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the band talks about their new album, the word “confidence”
        comes up a lot. Confidence in writing any way they want. Confidence in collaborating
        with anyone they want, like indie musicians Mikey Amistoso of Hannah + Gabi,
        Joon Guillen a.k.a. Modulogeek, Migi de Belen a.k.a. Nights of Rizal, Paolo
        Arciga, Francis Lorenzo a.k.a. The Ringmaster, and Mario Consunji a.k.a. Big
        Hat Gang, who all share producer credits with Alvero and Aguila. Confidence
        in using the word “<em>mawari</em>” in the lyrics. The addition of bassist
        Enzo Zulueta, who the band swears is their most musically-fluent member. Or
        the plain and simple fact that they’re all better.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50f475-fa9a-4067-b05e-178447600a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875da17-d55d-4bd5-8c9e-925f1fd2a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can hear the confidence of “Favorite,” not just in the occasional
        electronic flourishes that dovetail perfectly to their already dreamlike music
        (making them sound like The Postal Service, Pia Fraus, and Prefab Sprout —
        foreign artists who’ve always shared their melodic flair). It’s also in how,
        despite the many turns they make, they never veer away from their signature
        Shirley sound: that youthful sheen that never fades, never ages. It’s unmistakable
        in the breezy indie pop of “<em>Maginhawa</em>,” the trippy electro-pop of
        “<em>Relihiyoso</em>,” the blips-and-bloops-inflected pop rock of the title
        track “Favorite,” and in how they somehow seamlessly transition into each
        other.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8162b4a-2633-4256-a1b1-de2c738991db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.665+08:00
