      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stressed the importance of our defense cooperation to achieve
        these goals and looked forward to the inaugural Joint Committee on Military
        Cooperation this year," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527cef5a-b0f4-4e12-ad7a-fe0e68c3f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c290f9-ff46-48c6-aaba-e95f3d9a9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between Philippines and Thailand date back
        67 years, and Duterte is keen on keeping the ties "moving forward to a future
        of greater peace, progress and prosperity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba52b32-440b-439d-9926-a6182b836ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0957344-e731-4ee3-8d2e-7c10d640d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic and agricultural growth</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82391e62-55b8-46d3-83ce-de22c9c82e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being members of the Association of Southeast Asian Nations (ASEAN),
        Duterte emphasized the Thai-Philippine economic relations, with trade value
        of over $9 billion in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb409d-ea33-4933-b4f2-769552a540f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871619b-9f2d-474a-a3d7-03aebf39165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our emphasis on combatting corruption, eradicating criminality,
        and dismantling the illegal drug trade apparatus, we are hopeful of more investments
        coming from Thailand," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc04d59-82ae-4820-a596-ce736ec9b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e710951-b7ae-4320-af74-a4b51cd64e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed on the need to expand and intensify two-way trade and
        investments, taking full advantage of the complementarities and synergies
        of our interest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d41c3-09aa-446d-95da-59b89b5beed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584afec-c64d-48ea-ac0e-8167b96e1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries are both mainly agricultural, so the President
        also recognized the importance of cooperation in this field.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542254ef-d285-4e9a-95ff-59f56e5860a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b993c6-1f1e-4d36-a88c-5562ee9f8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look to greater cooperation and exchange of best practices in
        irrigation, artificial rain, livestock and fisheries, and application of technology
        for soil and water conservation," Duterte said. "Our agriculture sectors should
        rightly be sectors of national growth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4567a6-cb89-4b47-8993-a62bc71c064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ab812-69ab-4007-b2ac-cef9087c97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reviving tourism ties</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fa2c0-33d9-47a2-a3d0-dacc31bf55ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines currently holding the ASEAN chairmanship, Duterte
        said both countries were exerting efforts to make the association "more people-oriented
        and people centered."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3de1e-246f-41c8-98ac-8bfcc3f8a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661f57f-3bc5-48b9-842f-d6709c091655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant harnessing the tourism sector for national and regional
        development, with the Philippines pushing for activities such as promotion
        of joint tourism destinations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb554e5-f62c-482f-987a-6b0afa7bbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77008b87-8544-4ee6-b010-33aa9b3d2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we need to ramp up technical and capacity building programs
        to fully realize the potentials of our young populations. With science and
        technology a key area for development, both sides agreed to promote exchanges
        and interactions between relevant institutions to enhance our capabilities,"
        Duterte said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73160f-65de-4010-8731-969bccffc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e5e02-1f20-461a-afde-31f740a83003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also pushed for the completion of the Framework
        of the Code of Conduct in 2017, over the highly-contested South China Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9edf838-189f-4dad-8d80-8ce866404e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf25ea-ea0c-4c4b-aa8f-d97bb16a48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added both nations emphasized the need for the full implementation
        of the Declaration of the Conduct of Parties in South China Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acaafc-6fc2-40c4-bd03-72645e81e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb16534-ed15-4e09-a436-e34511f4b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thailand does not lay claims on the disputed islands, it has
        reached out to other claimants such as China to resolve the issue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bc2b0-9280-4d8c-80a9-cfab30fd27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f9314-4386-49d7-96c2-7746a765bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Tourism secretary Wanda Teo signed the implementing
        Program of Tourism Cooperation 2017-2022 with Thai Ministry of Tourism and
        Sports Minister Kobkarn Wattanavrangkul.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c46b8-267b-4003-95ed-d35db0827ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac20ca-3bca-455a-b0aa-1befb145ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to revive the 23-year old tourism cooperation agreement
        between the two nations, dating back to a tourism memorandum of agreement
        signed on March 24, 1993.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c742e-b7a4-4864-bf65-4cee0a854d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:10:14.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:10:14.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ab8cc-763f-4c5b-8b99-cc3a0b5587f5'
      'mgnl:activationStatus': true
