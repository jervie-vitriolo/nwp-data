      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Q&amp;A is a very big factor now in deciding on who the winner
        is. It''s not anymore the pageant of the most beautiful girl but it''s the
        overall package," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927005b-9775-4892-89d2-ebbdf81b83eb'
      'mgnl:activationStatus': true
