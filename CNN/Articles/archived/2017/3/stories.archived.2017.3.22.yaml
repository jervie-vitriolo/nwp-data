      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, the Philippines formally asked China''s embassy
        in Manila to explain news reports about such building plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21a955-6965-4566-9fb3-b35561801245'
      'mgnl:activationStatus': true
