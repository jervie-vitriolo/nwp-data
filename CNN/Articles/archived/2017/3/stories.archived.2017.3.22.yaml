      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5671965-7909-45a6-a860-7df221fef2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"We made our own thing and then friends — mostly friends — went
        to watch and they booked band friends din ... <em>Parang ganon lang ‘yung</em>
        story <em>namin</em>, we got our friends to our gigs and we got to put up
        our own gigs. <em>Tapos na-</em>cultivate <em>lang ‘yung</em> loyal friendship
        following <em>na tumangkilik sa</em> music namin."</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62befbaa-cf2f-47ee-8249-8ff134baf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cff558-2f11-4b00-a059-02300e5915d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They don’t regret missing out on the era of full-time rock musicians,
        either. Unlike their more famous idols, they all hold day jobs and lead normal
        non-celebrity lives, which somewhat explains the large gaps in between albums.
        Real life always gets in the way of ideal timelines. But for Aguila, this
        is a feature rather than a glitch. “<em>Maganda nga ‘yun, eh. Walang</em>
        pressure,” he says. They write and record when they feel like it and not because
        a major label contract obligates them to. And how they write affects the kinds
        of songs they make.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e238d-ca9d-4ee3-bf63-d328345d1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c0aef-88ec-4a01-b3bb-1f607af6e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For sure, <em>kung</em> career musicians <em>kami, mas marami kaming
        na-e-experiment</em>, <em>nata</em>-try <em>na ilabas</em>,” Alvero says.
        “<em>Pero ngayon,</em> in terms of at least writing, <em>parang mas nahihinog
        ‘yung</em> songs before they come out.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5e2e0-b0a5-4f45-be35-ad88a8958fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d2c59-6645-43a7-9b8d-1e3c6bc4ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas natural ‘yung mga kanta, mas totoo siya</em> for me,” Aguila
        adds.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52296258-d889-4683-b203-7f807a25ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5eb540-9cdd-44ea-b9a8-d782cef50b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel that every four years or so, <em>may</em> mga major life
        changes and then the songs are about the major life changes. So <em>meron
        siyang</em> weight. <em>Mas meron siyang</em> gravity,” Alvero says. The quiet
        and ponderous “<em>Ono</em>” is this album’s “<em>Patintero/Habulan/Larong
        Kalye</em>,” he says, qualifying that “it’s a decade removed from the person
        that wrote it.” That’s what real life does: it ages you from a peppy pop song
        into an expansive 9-minute meditation on love.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3eb21-bd10-4deb-af3a-533be936985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8f466-7b16-4649-ba4c-e9e8d24c6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> E-Heads if you pay attention to their discography,
        ‘<em>yung mga</em> songs <em>nila pagdating ng ‘Natin99,’ sobrang baliw na</em>
        compared to ‘Circus’ and ‘Cutterpillow,’” Alvero notes. “<em>Nagpunta na silang</em>
        States, <em>kung anu-ano nang ginagawa nila, tumutugtog na lang sila</em>
        always, <em>parang iba na ‘yung</em> mindset <em>nila, hindi na ‘yung … uy,
        pumasok ako sa opisina,</em> I had a bad day. So <em>iba na ‘yung</em> songs
        nila. If we were career musicians, <em>baka maging ganon</em>. <em>Pero</em>
        in a sense, relatable ‘<em>yung</em> music because we’re getting old and we’re
        writing about it. <em>Tinuloy namin ‘yung</em> real life <em>pero nagsulat
        kami</em> about it.”</p>'
    '73':
      'image': 'jcr:f9ca55f5-c189-42ab-abda-004daef41cef'
      'imageCaption': 'Vocalist Selena Davis and guitarist Joe Fontanilla. Davis’
        voice was the final piece that completed the Shirley sound, as perfectly demonstrated
        in the final version of “Patintero/Habulan/Larong Kalye” on their debut album
        “Themesongs.” Fontanilla joined the band earlier, having met Owel Alvero and
        Ean Aguila in college. On Selena: Uniqlo ribbed cotton dress. On Joe: Uniqlo
        reversible parka and shirt. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
