    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3e189-c47d-4828-8617-23f098d9cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> mindset <em>ko</em> with streaming is about promotion
        <em>siya</em>. ‘<em>Di ka talaga masyadong kikita doon</em>,” Gener says.
        “‘<em>Yung</em> Shirley <em>naman kasi wala kaming</em> big machinery to promote
        our music,” Aguila adds. “Wide Eyed records does its part <em>pero wala namang</em>
        power <em>to</em> push <em>sa</em> Myx Top Ten <em>or sa radyo. Pero</em>
        feeling <em>ko sobrang</em> organic<em> lang ng pag</em>-spread <em>ng</em>
        music namin. So streaming makes it possible for, let’s say, a superfan to
        cry and forward the song link to somebody else. So very important for me ‘<em>yung</em>
        streaming. <em>Pero</em> promotion <em>lang siya, tapos ‘yung</em> physical
        copy, merch<em> na siya. Parang ‘yung</em> gigs <em>na talaga ‘yung</em> main
        thing.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0e305-58d2-46ce-b7d7-90d763d8b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d04cd7-0c55-4c77-9ba0-6afd7d2eed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gener still sees the physical album as the band’s bread and
        butter. She realized its importance after talking to members of Oh, Flamingo!,
        a relatively new and definitely younger band who, for a time, didn’t have
        physical copies of their online release. So their fans struggled to ask for
        autographs. “‘<em>Yung</em> niche kids that are into indie music? They want
        something tangible,” she says. But she also understands the appeal of music
        streaming, which is more in step with the current generation’s obsession with
        instant gratification. Ultimately, she doesn’t see the different formats competing
        against each other.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec699a8c-2965-4831-b2b4-14a2dbe765d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad57bb-a20b-4b64-b8f9-caf857e03f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The streaming, the merch, and the CDs, ‘<em>yung</em> physical
        thing, <em>puwede siyang mag</em>-coexist,” she says. “‘<em>Yung</em> streaming
        is more for promotions. ‘<em>Yung mga bata kasi ngayon gusto lang nila ng</em>
        easy access <em>pero ‘pag may nagustuhan sila, bibili pa rin sila ng</em>
        physical product.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e143072-dfa2-4ad8-8085-936329538e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9935b-6bf6-44e3-80b4-c1986073499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping up with the times has become imperative for a band like
        Ang Bandang Shirley, because they’re an aging band whose fans are getting
        younger. They keep playing in school events because students keep requesting
        for them. And Gener has noticed how much their audience has grown over the
        last few years.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42877298-82b5-40c8-a825-d8d7fe65597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5c94e-d769-4670-8320-870455150349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As in wave <em>siya</em>,” she says. “<em>Iba ‘yung nakikinig na
        dati, ng</em> ‘Themesongs.’ <em>Ngayon nasama kami sa mga kabataan</em>, which
        is good. <em>May mga</em> fans<em> na nakita ko</em> from ‘Themesongs,’ <em>na
        may</em> fans <em>din ng ‘Tama Na Ang Drama,’ tapos may</em> fans <em>ngayon</em>.
        In a way, proud <em>ako na nakaka-relate pa rin ‘yung mga bata sa amin</em>.”</p>'
    '112':
      'image': 'jcr:8531aa58-c45b-4da9-8825-1e0f58a0b2f9'
      'imageCaption': 'Vocalist Ean Aguila and manager (also contributing vocalist)
        Kathy Gener. “We trust each other’s vision, especially ‘yung songwriters,”
        Aguila says of the band''s collaborative effort in producing songs. Gener
        herself, who works primarily as the band''s manager, wrote "Siberia" based
        on a personal story. On Joe: Uniqlo reversible parka and shirt. On Kathy:
        Uniqlo x Ines De La Fressange jacket and sweater. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794775ef-e48c-4c8e-9a6a-414885f58020'
      'mgnl:activationStatus': true
