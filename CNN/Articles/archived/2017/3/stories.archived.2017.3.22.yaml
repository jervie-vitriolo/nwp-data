      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act allows American citizens to bring lawsuits against states
        or countries accused of sponsoring terrorist attacks in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc781e-2cec-4311-b934-f7ee85b94639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286968bf-e4db-431a-8758-32b85f57dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, filed Monday in federal court in Manhattan, alleges
        that the Saudi government, through its ministries and officials and a vast
        network of charities linked to the government, provided financial, practical,
        and material support to al Qaeda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272aff06-cb17-4cdc-9588-9b76fe2fb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f426d6-e917-431b-ba90-fbdc3b6340e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"9/11 could not have happened without Saudi Arabia''s support for
        al Qaeda," Jim Kreindler, attorney and co-chairman of the plaintiffs'' committee,
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07841f13-1943-484b-8e05-2edda192951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7bcec-0635-4ad9-861c-c205b58f2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for the kingdom of Saudi
        Arabia but hasn''t received a response. Saudi Arabia has denied any role in
        the September 11 attacks and has never been formally implicated, but 15 of
        the 19 hijackers that carried them out were of Saudi descent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e89aeb-f43a-42c3-9494-882ab2ce5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e9050-01f7-4443-82a7-76829c21fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint cites parts of FBI and CIA reports, including the
        "28 pages," a declassified document released in July that found that some
        of the 9/11 hijackers were in contact with and received support from individuals
        likely connected to the Saudi government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b62987-f137-4767-9401-9ed62c53d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08340c-05f0-4bc0-a3b6-fbdf6c7e6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families seeking justice, attorney says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a38e6-0979-4781-ba70-bde7a5da9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier suit that is seeking class-action status represents the
        families of 1,400 victims who perished in the attacks. It has been the subject
        of an ongoing court battle since 2004 – before passage of the Justice Against
        Sponsors of Terrorism Act – and was held up at times in part because it named
        Saudi Arabia as a defendant</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0848e-b38e-4598-9ab9-af42fe5b55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761336b0-494d-49a8-be2f-ff4a269199ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original suit was amended Friday to consolidate with insurance
        companies seeking reimbursement for property damages, and those injured seeking
        damages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd66d7-aa21-4625-83a1-9005d714b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66a73b-2d03-471c-965c-4f209a60c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, these two suits represent the majority of the victims
        in the terror attacks suing the kingdom. Nearly 3,000 people were killed that
        day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558ed3c-1ade-4575-ba83-573abf063b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d5689-9587-4bbd-9d65-f75330eaff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend, just like we have for over the last 13 years, to move
        forward to seek justice on behalf of all the families, and accountability
        on behalf of all the people in this country," attorney Jerry Goldman of the
        law firm Anderson Kill, who brought the original suit and is on the plaintiff''s
        committee, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4244919-d7a0-4ef4-baeb-b40151a99ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceeae54-3987-4454-918f-4f4f23244a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal magistrate judge in New York has scheduled a conference
        Thursday with plaintiffs'' attorneys and a representative from Saudi Arabia,
        according to attorneys for the plaintiffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c63e0-63db-4b23-8567-854e82ff6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c5684-3d37-4120-bec1-0fdec55f5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kreindler said he hopes to gain justice for his clients. "The suit
        is a suit for compensation, but most importantly there are thousands and thousands
        of 9/11 victims who want to hold Saudi Arabia accountable," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85221921-e539-4326-85fb-ccd1f83c72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a400e4-257a-4882-9574-ad3e6c1a33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:01:24.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:01:25.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/21/us/new-suit-accuses-saudi-arabia-of-involvement-in-9-11/index.html">New
        lawsuit accuses Saudi government of involvement in 9/11</a>."</em></p>'
  'how-sean-spicer-lost-his-credibility':
    'author': 'Dylan Byers, CNN'
    'caption': 'White House press Secretary Sean Spicer. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-22T14:55:57.195+08:00
    'imagesource': 'jcr:91779079-e623-4767-8067-cc41544f18d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d72ab6-a09c-4fe9-91ce-9bf5d4bd2ce2'
    'lead': '"He''s venturing into Baghdad Bob territory," one White House reporter
      said, referring to the Saddam Hussein spokesperson known for his vociferous
      denials of what to everyone else was reality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:03:36.493+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T10:03:36.729+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Sean Spicer lost his credibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2b6d4-3521-4ac9-942e-a8f7e33b6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> The White House press secretary
        has always been a spin artist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ee7ed-4eaa-4b80-8e14-82d8fcafaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb68d8a-ccb0-4348-9f5b-8acdcbb58097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinning is not lying, Clinton press secretary Dee Dee Myers once
        said, but rather "marshaling the facts in service of an argument." As President
        Reagan''s longtime press secretary Larry Speakes put it, "spinning aims to
        minimize the damage by surrounding bad facts with context and good facts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860a676-3d46-47cb-9b5c-26363098e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aec7b-dfd0-4a93-82f5-d987362711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spinning has its limits. When facts are replaced with falsehoods,
        former press secretaries have argued, the person at the podium loses his or
        her credibility. The late Tony Snow, who served under President George W.
        Bush, once said, "If it got to the point where I thought it would cost me
        my credibility, I would have no choice but to walk away."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff38c21-c517-4ddb-ba54-9b6898ee8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496d704-fd8e-4e65-a073-b93353b39294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Spicer, the 30th White House press secretary, has lost his
        credibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7639113-bdbe-46b5-8028-c064cb1dc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26896a8-2ce0-4f93-a6f5-b45366ed8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, White House reporters and journalists who had previously
        defended Spicer''s credibility in interviews with CNN said Spicer had sacrificed
        that credibility by insinuating that former President Obama had used British
        intelligence to spy on Trump, and by stating that Trump campaign chairman
        Paul Manafort had a "very limited role" in Trump''s campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e8101e-82de-408b-aa3c-3f53bbc7a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b26ba2-80ae-4b74-bef5-8ed88b9821b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s venturing into Baghdad Bob territory," one White House reporter
        said, referring to the Saddam Hussein spokesperson known for his vociferous
        denials of what to everyone else was reality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e780445-9703-454f-a0d5-34de04799534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c99c14-33bb-4025-af24-17ce05769db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reporters join a chorus of critics, including a few former
        White House press secretaries, who have previously told CNN that Spicer sacrificed
        his credibility at his first briefing, when he made the demonstrably false
        claim that Trump''s inauguration audience was "the largest audience to witness
        an inauguration" both "in person and around the globe." Spicer later apologized,
        saying he had been given bad information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25393c2-873d-4ad9-a913-228e9d249506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaca428-126e-4dfb-95dc-19afc69070d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Spicer again turned heads when he quoted allegations
        by Fox News legal analyst Andrew Napolitano to insinuate, without any evidence,
        that President Obama had used UK intelligence agency GCHQ to spy on Trump.
        Even after the British government rebutted the allegation, Spicer refused
        to apologize. "I don''t think we regret anything," he said. "We were just
        passing on news reports."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089cf95-e496-4fc2-9758-fc5cb9fe6756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3539cf-921c-4d87-adae-92b261ebabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the inauguration claim nor the spying claim inspires a great
        deal of faith or trust in Spicer or the administration. How much can you trust
        a spokesperson who doesn''t have his facts straight, or a White House that
        outsources its intelligence to dubious reporting from a biased source, and
        jeopardizes a key alliance in the process?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e4e41-1ac9-4776-82c1-4114af2312dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af2be1-4f3c-468c-a632-0e6b98435378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Spicer shred whatever credibility he may have had
        left with his remark about Manafort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41bed9-9992-4544-97d8-35c37119d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858166f-a546-40fd-8b29-62cf4a489fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Manafort took over Trump''s campaign last June, Spicer was
        unequivocal about his role: "Paul''s in charge," Spicer, then the Republican
        National Committee''s communications director, told Reuters. Indeed, Manafort
        had already taken control of the campaign – including its budget, hiring decisions
        and media strategy – two months earlier. But now Manafort was officially "in
        charge," and would be until mid-August.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa15d8-8df0-40f6-a838-c1173313fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe472fa-5b6a-45f8-9b89-fb64379a2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, in an effort to distance Trump from the man now facing
        questions over links to pro-Russian Ukrainians, Spicer said Manafort had a
        "very limited role" in the campaign "for a very limited amount of time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf68a7-396f-43c7-aa7d-2bc52f04ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346446c-a5d8-4465-ba47-8d80da8ce074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminded by ABC News correspondent Jonathan Karl that Manafort had
        served as chairman of the campaign, Spicer told him to stop interrupting.
        "It''s not your press briefing," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babba5e-b34e-4fa4-a188-e10855e16d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08facf5-af19-4875-a094-46af1f5a23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s claim was not spin. It was a falsehood. And Spicer knew
        it was a falsehood when he said it, because he had previously acknowledged
        that Manafort was "in charge" of Trump''s campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd5878-fc18-4f7c-ae6e-d0e2d73ea056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fc1ab-8084-4ac1-90b2-b273c512fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I probably should''ve focused more on the time he was there than
        the role he played," Spicer told CNN Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033ca3f-3993-44d6-bf0c-e64dad552a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f160a-debb-4815-86c5-090c79c8a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That acknowledgement may have come too late for the reporters in
        the briefing room.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ec56a-5f62-48f5-ba43-0380853eb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32db457-a10b-4512-9d64-6c0002658a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:03:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:03:36.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/03/21/media/sean-spicer-credibility/index.html?sr=twcnni032217sean-spicer-credibility0520AMVODtopLink&amp;linkId=35717257">How
        Sean Spicer lost his credibility</a>."</em></p>'
  'ang-bandang-shirley-cover':
    'author': 'Alex Almario'
    'caption': 'Ang Bandang Shirley is a seven-member band whose music is both atmospheric
      and intimate, with a lyrical reach that manages to be universal and personal
      at the same time. With a third album due — confidently titled “Favorite” — and
      with the imminent departure of a lead singer, the ‘barkada’ that has grown over
      the years tells us why, even at the brink of ‘mainstream’ success, they’ve always
      had perfect timing.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-03-22T13:52:06.111+08:00
    'imagesource': 'jcr:dd18d06c-d7b4-4086-857e-cf6b917291a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0ca0d2-5c08-4f70-885b-87379087d0c9'
    'lead': 'Ang Bandang Shirley is a seven-member band whose music is both atmospheric
      and intimate, with a lyrical reach that manages to be universal and personal
      at the same time. With a third album due — confidently titled “Favorite” — and
      with the imminent departure of a lead singer, the ‘barkada’ that has grown over
      the years tells us why, even at the brink of ‘mainstream’ success, they’ve always
      had perfect timing.'
    'mgnl:activationStatus': true
