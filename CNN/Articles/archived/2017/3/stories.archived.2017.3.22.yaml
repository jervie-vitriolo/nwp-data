      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54767e8-289e-4ae2-a7ca-c258678581dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are active on social media, where they regularly update fans
        and engage with them. They have taken advantage of streaming technology, dropping
        last year’s two singles on Spotify and even landing on the top spot of its
        “Viral 50 Philippines” chart late last year with “Siberia,” proof of the band’s
        popularity in an era where measuring popularity has become trickier.</p>'
