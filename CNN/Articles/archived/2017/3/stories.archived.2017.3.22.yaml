      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are aware of their songs’ emotive quality being the most relatable
        aspect of their music, especially to younger listeners. But don’t get them
        started on all this “<em>hugot</em>” business.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38673d-e56b-489d-b12a-16a1d5856cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.672+08:00
