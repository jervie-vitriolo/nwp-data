      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This batch of girls they''re very trained, they''re outstanding,
        they''re gorgeous, and they''re ready. What I like about the girls is that
        if they win today, they can actually compete tomorrow. They''re actually prepared."</p>'
