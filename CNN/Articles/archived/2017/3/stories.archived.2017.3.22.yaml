      'mgnl:lastActivated': 2019-07-15T09:23:28.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e8cdf-8953-40b2-aa38-a13031a63f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:23:28.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These developments call for a national debate, and consensus, on
        how the nation should proceed with its bilateral relations with China," Carpio
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946e541-b8db-4e03-a0c1-4eeaa722e6ad'
      'mgnl:activationStatus': true
