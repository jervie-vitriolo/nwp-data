      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a8bce-3117-4884-8453-5453f3dc1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.669+08:00
      'mgnl:createdBy': 'eunice'
