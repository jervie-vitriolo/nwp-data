    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8cfd1-aefd-4bbc-945d-7a74ef1de955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:17:50.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:17:50.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to Scarborough Shoal, China''s position is consistent
        and clear. We place great importance on China-Philippines relations," Hua
        pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f0147-2b9c-4ebb-81c4-517ef8d463a1'
