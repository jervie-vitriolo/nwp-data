      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As senators tried to dig and prod to get his political views on
        the record, Gorsuch continuously dodged, citing a need to remain objective.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e3db3-8f65-4bfc-86d9-bb0708ed53b3'
      'mgnl:activationStatus': true
