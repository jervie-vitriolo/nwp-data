      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also facing potential disruptions as de facto leader Lee Jaeyong''s
        criminal trial begins in South Korea. Lee has been caught up in a corruption
        scandal and is facing a list of charges including bribery and embezzlement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303581d-de0f-4be5-afe1-da8b6530733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e07a8-1576-4e64-bb0f-b5cc81f9a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bixby will enter a market that is already crowded with competitors,
        including Apple''s Siri, Amazon''s Alexa, Google Assistant, Microsoft''s Cortana
        and IBM''s Watson. Even Facebook CEO Mark Zuckerberg has an assistant called
        Jarvis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4a8a7-055d-4e3d-939f-9d1434e6dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689960bf-1b63-49ca-8deb-790642a14cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, however, insists that Bixby is "fundamentally different
        from other voice agents or assistants."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470d17e-4e30-4da2-ae62-cb0bff0baeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b5601-9b3d-4218-b8c3-6dd6750fd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronics giant said that Bixby''s ability to work across
        supported apps sets it apart from Siri or Cortana. For example, you could
        direct Bixby to "find a photo of Jane and text it to Sally."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e38667-0396-4123-81bf-6d99bde1f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236e9ab-200e-4526-8bb5-d6fbcc256177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will also be able to switch between using Bixby to issue voice
        commands and using smartphones the old fashioned way, via touch commands.
        That is a clumsier experience on existing assistants, which often start tasks
        over if you switch from voice to touch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10668128-2e34-49b1-a3ad-41b7a8061aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98cb4d-1fb8-4bae-91fc-87eecc373620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike its competitors, the S8 will come with a dedicated Bixby
        button, allowing users to fire up the smartphone digital assistant the same
        way they would a walkie-talkie. Samsung plans to make Bixby available on all
        its appliances, including air conditioners and TVs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa6b70-0b03-4738-8151-4513f4db3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61864b2-52ff-4bc6-bca7-dfe660e5359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Bixby will evolve from a smartphone interface to an
        interface for your life," Rhee said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab389fbe-c7bd-48cb-ae4b-be91cd174770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3b8d8-c1ca-4814-85b1-f3964a2f2afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech firms are betting that an increasing number of people will
        soon use digital assistants to interact with various devices. Research firm
        Tractica predicts the market for virtual digital assistants will top $15 billion
        by 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa94927-f62a-4a34-8b8e-0b6d1cbe8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77d557-c38e-4d79-98ed-0494b8b58b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhee said that Bixby would be "at the heart of our software and
        services evolution as a company."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1042b8-2579-48d5-9560-6c0c4a598008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93864f8-90ef-4d84-9aab-2a064382427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Fogg, a mobile devices analyst with IHS Markit, said the statement
        represented a major shift for the hardware giant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628319e-76ea-444e-9647-8f9f273b2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ab899-29f2-4d18-a725-7699c89c7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve never made such a strong statement that they need to be
        a software and services company before," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6025ed5-0be2-4772-9bcd-6c4d89006790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b4caa-237c-455c-9d2d-8a8e5275ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts remain skeptical of Bixby because it doesn''t play
        to the firm''s strengths. The company''s other digital assistant, the S Voice,
        launched in 2012 and was quickly outpaced by Siri and Google Assistant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6337d2-a95b-4c2f-b8b3-c59ef77eb5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c8ca6-3286-4546-8ea6-a5d66cf3c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned about whether a traditionally hardware-centric company
        like Samsung can execute well on this, especially against ... heavyweights
        like Google," said Bryan Ma, a smartphone analyst with research firm IDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0414312-12ae-4bd5-9e7b-ff2df81b6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0765cc-5ab2-44d9-9a1b-dbd3d24e632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ma said that even Apple hasn''t perfected its digital assistant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a02179-1808-4f5c-8e66-55183e13b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79508f31-4414-4054-ab39-f1c8a7441e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still only the first inning of the ballgame right now," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec8d86-fb2a-4962-a801-64210673ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6603d-34c4-45c5-9b3e-e9e7fcf46bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Samsung acquired a startup called Viv Labs in an effort
        to build its expertise in the area. Viv Labs is helmed by a co-creator of
        Apple''s Siri, and its assistant can handle complex queries from users.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f65662-0c87-468c-b40c-c5281470e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174cc442-2ddf-45d6-82b2-917a1f402eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:50:31.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:50:32.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bixby was reportedly developed using Samsung''s in-house technology,
        but updates will incorporate Viv''s features and tech.</p>'
