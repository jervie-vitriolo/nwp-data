      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the President has been very clear: We want to have a peaceful,
        diplomatic settlement of disputes," Manalo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343e9f5-37c5-4630-aaee-336d1c98b3b4'
