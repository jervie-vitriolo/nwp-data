      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday night she was found to be breathing too slowly and
        was taken to intensive care with a serious intestinal infection. She underwent
        emergency surgery Monday but slipped into a coma and died Tuesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac3648-dc14-465c-9785-eeb881c27100'
