      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio earlier said the "least the President should do" is <a href="https://cnnphilippines.com/news/2017/03/20/justice-antonio-carpio-china-build-scarborough-shoal.html">file
        a formal protest</a> against China''s supposed plan to build on Scarborough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059035f2-e0aa-4f6e-87c9-254ea9ec2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:45:20.728+08:00
