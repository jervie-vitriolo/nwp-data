      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43796993-4137-4e72-ad72-5dc4b9f00fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:27:48.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US defense officials told CNN the engine could be used for a long-range
        intercontinental ballistic missile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97590c9-7ab9-4fd9-ace3-ad173a8204e1'
      'mgnl:activationStatus': true
