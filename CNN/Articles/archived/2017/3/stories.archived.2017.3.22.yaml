      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials confirmed North Korea had attempted to launch a missile
        near Kalma, on the country''s east coast, but early reports suggest it failed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b69d44-81dd-4b28-92ca-5a2f121f7b67'
