    'template': '1'
    'title': 'Apple worth $750 billion. Next stop? $1 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e6e3b-79c7-491e-8622-520f11f73e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple is red hot. The stock
        is at an all-time high. It is up nearly 25 percent this year. That makes Apple
        the best performer in the Dow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3ebd3-283f-4291-aa47-60cb0632bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee9998-ec6b-4d09-9819-2791a323176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And get this. Apple is now worth about three quarters of a trillion
        dollars: $750 billion. Apple''s market cap is $160 billion higher than the
        second most valuable company in the U.S. Google parent Alphabet is worth about
        $590 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4d896-379a-43de-a602-4b12b10ac566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a1d3b-be6b-4ef5-b4a2-08d2fefd2d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Apple doing so well? Wall Street is extremely excited, juiced
        if you will, about the next iteration of the iPhone that''s due out later
        this year. It will probably be named the iPhone 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff261fdb-504f-4a9d-b709-2b2a0a58d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1193a-d7d5-4727-bcd2-3133e710bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given that this is the tenth anniversary of the iconic device,
        some expect/hope that Apple will do like the National Football League does
        with Super Bowls and brand the new phone with a Roman numeral -- the iPhone
        X.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3d317-20af-4aa2-8c71-14b055f3ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa328b-1fe5-40eb-ad60-873d23922a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are lots of rumors about new bells and whistles that this
        phone could have. No home button. Wireless charging. More augmented and/or
        virtual reality capabilities. A curvier screen like the original iPhone. Facial
        recognition scanning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad0f5d-9c1b-4415-82a4-9f751e1a1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b01a64-58d4-46dd-b5aa-80867db5f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the new iPhone looks like, it''s clear that there is now
        a lot of pressure on the company to sell gajillions of them. Despite efforts
        to diversify its revenue stream, Apple still relies on the iPhone for nearly
        70 percent of its sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175a4c3-f054-4b9c-8d9f-1bbc15c538ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a02c4b-91c7-4c84-8da9-9e2e220555d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New iPads released Tuesday morning won''t move the needle that much.
        Neither will any new iterations of the Apple Watch or its line of Mac computers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20be2f9-9aff-4c3c-8812-b0a0e54a6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d9516-b0b2-4f69-a1d1-60efae01fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also unveiled a snazzy (and pricey) new special edition Red
        iPhone 7 and iPhone Plus Tuesday. It''s a partnership with (RED) -- the charitable
        organization that raises money and awareness for the fight against HIV/AIDS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5f918-360f-4f48-9fa9-0b26719dda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d576412-f93d-4e5f-a4ab-c250f60b620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those new phones aren''t mainstream products. What most consumers
        -- and investors -- are waiting for is the iPhone 8...or whatever Apple calls
        it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d8b96-35b4-463d-87e3-bfe9a73e5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc9dfa-b28b-434c-921a-b31aa0a2b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street seems to think that the next iPhone will be a huge hit,
        even though Apple rival Samsung will also have a new phone on the market this
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62327d9-5e6d-4811-96ba-640eeeb68bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114e060-8966-4aab-99b9-0fe537064677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S8 will be released on March 29. But it remains to be
        seen if Samsung suffers any lingering damage from its fire-prone Galaxy Note
        7 debacle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fda8df-aab7-4488-b92b-5f4c4d321d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c75074-a90b-4b23-98d2-66d7d3b7a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, analysts are extremely bullish on Apple''s prospects, even
        as the stock climbs steadily higher -- and closer and closer to that magical
        $1 trillion market valuation. Apple would need to climb another 33 percent
        to get there. Its stock would be at about $190.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f75457-a5c9-4c56-a8a4-115ac71df8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ed828-26b3-433d-b287-0181c19eff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernstein analyst Toni Sacconaghi raised his price target on Apple
        Tuesday to $160 a share. That''s 12 percent higher than current levels. And
        Sacconaghi is late to the Apple upgrade party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f06d24-466b-4f78-afc8-4eb1fcad6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af88f6a-d021-420b-8b53-c84a762329bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he''s now the 25th analyst to boost their target on Apple
        since the company reported its latest earnings on January 31, according to
        FactSet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e6c7f-4757-4073-a7cd-0e8a983266f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609eac25-abb2-48ea-ab6c-335cef1446a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another reason why Apple might be rallying that has
        nothing to do with whatever Tim Cook, product guru Jony Ive and other Apple
        execs have up their sleeves in Cupertino. Tax reform plans from President
        Trump seems to be helping Apple too,</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efc636-ce5a-481b-a33e-80e3d5fe8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b2ca0-b630-4cc8-a3c5-a8b01501b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s ironic given that many tech companies, including Apple, have
        come out against Trump for his proposed immigration ban on people from several
        predominantly Muslim nations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c16e5-1af2-464d-ab86-57efbd95a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0b3be-4bec-4801-bd47-b5759ecdc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silicon Valley has an uneasy, if not outright antagonistic relationship,
        with Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f4479-75df-48ac-9712-7b19c57a0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c06a90-000f-41a2-b0f1-611ad46ac73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Trump succeeds in getting changes to tax laws that make it
        easier for companies to bring back, or repatriate, cash sitting overseas to
        the U.S., then Apple and other cash hoarders like Microsoft, Alphabet and
        Cisco could benefit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5c9d9-8bf5-4b50-946b-7971a9ee3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c423b8b-cc0a-47e9-a142-011bd0adfc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is that a one-time lower tax rate to bring back cash from
        overseas would entice Apple and others to buy back stock, increase dividends,
        acquire companies, boost research and development expenses and maybe even
        hire more workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96feb9-5388-42bb-bfef-23d451333e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243a63e-289f-4446-851f-91872ed62841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Apple has a LOT of cash that it could use in America. CFO Luca
        Maestri said during the company''s earnings conference call in January that
        Apple has $246.1 billion in cash -- and that $230.2 billion of it is being
        held outside of the U.S.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd5d46-83e1-4b0d-b5b1-e8d885b1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab074927-dc29-496b-99d1-2b2755d2db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:02:25.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:02:26.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put into context how much that is, Apple''s cash pile is worth
        more than all but 13 companies in the S&amp;P 500. It''s higher than the market
        values of iconic U.S. companies (and fellow Dow components) Walmart, P&amp;G,
        Visa, Disney and Coca-Cola.</p>'
  'uk-us-laptop-ban-mideast':
    'author': 'Charles Riley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-22T03:59:01.022+08:00
    'imagesource': 'jcr:36a63a65-98cf-410d-bf6d-57fcaa251dce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec21a2ee-05ff-479e-85da-6857c53ba15c'
    'lead': 'The United Kingdom has followed the United States in preventing passengers
      on flights from some countries in the Middle East and Africa from carrying devices
      such as laptops and tablets in the cabin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:03:59.781+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T11:04:00.016+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. follows U.S. with laptop ban on some flights from Mideast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e99f53-ab97-4fc1-85ba-87704ffbb164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The United Kingdom has followed
        the United States in preventing passengers on flights from some countries
        in the Middle East and Africa from carrying devices such as laptops and tablets
        in the cabin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e06283-d5fb-40e4-aac4-55b26130c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b7477-0163-4585-bc34-75337d453e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions affect 14 airlines, six of which are based in the
        U.K. As in the U.S., the ban covers any electronic devices larger than a typical
        smartphone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39929c-bd30-4b04-aaf4-3f4f3d84e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe93c13-2c53-4854-af43-b6dca40a3bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional security measures may cause some disruption for
        passengers and flights, and we understand the frustration that will cause,
        but our top priority will always be to maintain the safety of British nationals,"
        the government said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b454ee-1185-45e1-8e46-3e5f59b112ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1440c-64d0-46ee-bc7c-68d066483b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected airlines are: British Airways, EasyJet, Jet2.com, Monarch,
        Thomas Cook, Thomson, Turkish Airlines, Pegasus Airways, Atlas-Global Airlines,
        Middle East Airlines, Egyptair, Royal Jordanian, Tunis Air and Saudia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5046e6a-c37c-45f4-9a10-054b998b98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90507d-77d3-423b-bc78-10e9bdaa0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and U.K. regulations will affect different points of departure.
        The new restrictions on direct flights to the U.K. include flights from Turkey,
        Lebanon, Jordan, Egypt, Tunisia and Saudi Arabia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128c89a-907d-4b61-a339-489624d53455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fb065-4da6-46da-af80-5be4e6759263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some airports covered by the U.S. ban -- Abu Dhabi and Dubai
        (UAE), Doha (Qatar), Kuwait City and Casablanca (Morocco) -- are not affected
        by the U.K. restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf10ad6-e7a0-42ff-8d2c-bb7e1eaf220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd645489-c8fd-4c54-87ff-95216a9fec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May is privy to the same information and
        intelligence as U.S. officials, a government source told CNN before the restrictions
        were announced. She has discussed security several times with U.S. officials
        over the past few weeks, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8dc904-df5c-408f-9f78-7430f274de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718bc8c-5f94-4873-b6fe-0af9873fdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in close touch with the Americans to fully understand
        their position," the U.K. government said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c18146-6aa7-4858-8783-ec3535cd84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1eaf11-b554-44d2-9d49-7f0289c8383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways advised passengers traveling from the affected airports
        to allow plenty of time for check in. It said that flights would continue
        to operate as usual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631d711-812a-4488-a9bd-9f7a3c3a2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea2474-0eb3-4a0e-92be-0880d9792fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Cook, which offers vacation packages, told customers that
        laptops, tablets and e-readers will not be allowed in hand luggage and must
        be placed in the hold. It said that some large smartphones, including the
        iPhone 7 Plus, would be allowed in the cabin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07832545-b2cd-4512-93f9-17f82f1c395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f2360-9a84-4c99-8054-741a3f483ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has ordered nine airlines flying from 10
        airports in the Middle East and Africa to stop passengers from bringing most
        types of electronic devices into the cabin for U.S.-bound flights. Instead,
        they''ll have to check them in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8d60d-0ff7-49cb-accc-8610233dd740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b1fbd-ca83-46f2-9f21-611ad98d70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban covers any devices bigger than a smartphone -- including
        iPads, Kindles and laptops.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecd2ef-b39b-4eb9-bf87-4ce24bbe3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec8de0-a222-4d4f-9564-5a04e201d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indefinite U.S. ban will affect more than 50 flights daily from
        the airports in the mainly Muslim countries, including major hubs such as
        Dubai and Istanbul, according to senior U.S. administration officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b64d6-6f76-49af-aad5-70366c64efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e765a3-91f4-47e0-bae9-bf86616b4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine airlines affected by the U.S. ban were notified of the
        procedures by the Transportation Security Administration at 3 a.m. ET Tuesday
        and must comply within 96 hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa0f77-11ed-455e-bf57-cb59e7c28ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af071bf-6a15-4fe7-9ca0-deb10953adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether other countries will follow the U.S. and
        Britain in banning larger electronic devices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43430f1c-bc45-4000-8ba7-4a21fbcdbbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:03:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:04:00.026+08:00
