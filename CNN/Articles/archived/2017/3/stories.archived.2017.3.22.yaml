      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e63c1-5400-47ac-8b74-ea4ebdbfbb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:27:48.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:27:48.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted launch comes four days after the country announced
        it had tested a new rocket engine, describing it as a "great leap forward"
        in their missile program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fa387-d261-4162-aebf-48552333a863'
      'mgnl:activationStatus': true
