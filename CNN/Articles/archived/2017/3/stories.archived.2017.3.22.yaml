      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If confirmed... Then definitely we will file a strong protest,
        among other things," Jose said. "Because in diplomacy, in international law,
        these forms of protest are significant. Meaning, you don''t accept these things
        and you register your protest."</p>'
    '15':
