      'mgnl:type': 'text'
      'text': '<h2>Clarifications sought</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f28cdac-7a18-4996-8cba-8bef14d1895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:23:28.170+08:00
      'mgnl:createdBy': 'eunice'
