      'mgnl:lastActivated': 2019-07-15T09:15:32.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1941a6fd-ad3f-4820-8375-01518fa79963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors started threatening the Filipino defense with 10 minutes
        left to play, after defender Amani Aguinaldo was forced off the field for
        a short period of time due to a knock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5aa196-61c7-4a78-9bc2-407122971338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22a1d3-84c8-4c2d-a73c-3c8671c1fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia came even closer when Veenod Subramaniam flashed an attempt
        wide right of Neil Eteridge''s goalpost at the 87th minute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb7a7a-6b58-4d8e-a51f-268642dcb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118f207-f0c2-438d-8efe-91dba3d2b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:15:32.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four minutes of added time was not enough, as the two teams settled
        for the draw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74ee14-6323-4a4f-8463-4c1d4a2854c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:15:31.914+08:00
