  'twitter-suspend-accounts-terrorism-content':
    'author': 'Selena Larson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-22T04:12:07.427+08:00
    'imagesource': 'jcr:57937894-0ce5-46b0-9859-d4870f7b1d50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee7ef26-70e6-49f1-beb0-afe6174f50f8'
    'lead': 'Twitter suspended nearly 377,000 accounts in the last six months of 2016
      for promoting terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:55:10.091+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T10:55:10.297+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter suspends 377,000 accounts for pro-terrorism content'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc35b09-46c1-4b10-a0a4-5a9ea3da5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Twitter suspended nearly
        377,000 accounts in the last six months of 2016 for promoting terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecab4d5-6458-4d24-bf18-65aa1308118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633b834-ad42-484a-a2e5-44188c3480f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made the announcement Tuesday in its twice-annual transparency
        report, which publishes data on requests Twitter has received from the government
        and other legal entities to police content from its platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f64b17-75a7-494d-bb82-4d82c0cb4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae43a2-a1f9-447e-b2e5-f656f220b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 376,890 accounts Twitter suspended for posting terrorism-related
        content, just two percent were the result of government requests to remove
        data. Twitter said 74 percent of extremist accounts were found by "internal,
        proprietary spam-fighting tools."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337ba76-17a1-4ad6-8627-fe12da008aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80255a-2be7-4257-9f45-c21903492c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time Twitter included its efforts to combat
        violent extremism in its transparency posts since the company began publishing
        the reports in 2012. And the company said it plans to continue including that
        information in future reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e1328-b6b6-4148-a03f-e23c3a45d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e699b0-7d36-49ed-83ef-450848317c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter first announced efforts to combat extremism in 2015 and
        doubled down on those efforts last year, announcing in February 2016 several
        initiatives including partnering with outside organizations, training its
        policy team and attending government-sponsored summits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3d834-8961-4c4a-9180-159cf724030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdf17e-32d4-4d0d-8959-3c454549636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Twitter has suspended 636,248 accounts for extremism between
        August 2015 and December 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df4188-a18b-4188-bb1a-934cdd67c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0ee7a-9bb9-417c-ab9e-b04c51ceef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:55:10.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:55:10.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies are tackling violent pro-terrorism content
        in a variety of ways as it proliferates on social networks. Facebook and Google
        use automated tools to identify and remove extremist videos, for example.
        Facebook also encourages "counter-speech" on its platform, or creating and
        distributing content that contradicts hate speech messaging.</p>'
  'apple-750-billion':
    'author': 'Paul R. La Monica, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
