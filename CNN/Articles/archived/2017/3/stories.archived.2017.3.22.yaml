  'laptop-airline-ban':
    'author': 'Heather Kelly, CNN Money'
    'caption': ' Airlines that fly from certain countries in the Middle East and Africa
      to the U.S. must require passengers to check in almost all electronic devices
      rather than carry them into the cabin, said a U.S. official.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-22T10:32:42.156+08:00
    'imagesource': 'jcr:c76c92f3-a399-4582-9ab1-fe7086298f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d1e3fab-213c-48c2-9ced-1ada498cbd6d'
    'lead': 'The new rules on checked-in electronics are definitely an inconvenience.
      But they can also present major safety issues for your hardware and data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T10:49:00.848+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T10:49:01.113+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to keep your laptop safe under the new airline ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256f484-e972-48ec-ba2f-2d0407c979ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Whether you wanted to
        binge watch TV, catch up on work, or keep a toddler from yelling for 15 hours
        straight, the new rules on checked-in electronics are definitely an inconvenience.
        But they can also present major safety issues for your hardware and data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6a060-a7f1-42b7-9e69-6602626ad229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541b090-b314-4bd1-b37f-68a94a1f1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced a new rule that bans bigger-than-a-
        smartphone electronics from the airline cabin on certain flights to the United
        States including laptops, tablets and cameras. The rules apply to flights
        from 10 Middle Eastern countries. The government has attributed the new security
        measure to concerns about bombs. The U.K. took a similar step Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b92e0-b007-44fd-a6c9-306252c999ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26fb10-a0eb-404e-b04a-fd5ae1b402a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checking devices opens them up to damage, loss, and even hacks.
        Before checking any electronic devices, consider the risks and take steps
        to protect your devices and data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fb191-9f29-42cf-84ee-0fe9bfeecf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f822748-b519-4ebd-8bdf-cacb04d96e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It could break or be lost</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eced41-2a89-4e88-9384-ad0fb6501652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even airlines don''t want you putting pricey electronics in you
        check-in luggage. Once a bag is checked, it''s tossed around between conveyor
        belts, trucks and planes. One bad hit could do serious damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a9e6c-2532-4529-b9e9-003e1a3d47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7493b5-7dac-4502-b838-c2564ccd39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many airlines specifically say they will not be held liable if these
        types of items break or are lost. They warn against packing valuable or breakable
        items like computers in checked baggage. For example, United says not to check
        "computer hardware/software and electronic components/equipment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651dc341-4fae-4413-808a-312a190bca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b6ead-55f0-4d6e-b02a-fbfd022fecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It could get hacked</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abacd726-196e-4349-aa4b-f9a50968395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as you let your computer or tablet out of your sight, it''s
        vulnerable to hacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbc9d1-865c-4cee-a7eb-3e2d15119529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195011c-7d8e-461a-9f2d-79d641c8d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time your laptop leaves your possession, all bets are off.
        Malware and spyware can be installed," said Rene Kolga, head of product of
        ThinAir.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6660e59-77ab-4c74-ac45-66825d13023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0e117-cb98-4a35-806a-c347050abe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checked-bags go through an x-ray machine, but TSA employees are
        also allowed to open up any bag and examine its contents. Bags containing
        laptops and other electronic equipment are often inspected by hand. The airlines
        are usually looking for bombs or other dangerous items. It is possible for
        an individual to tamper with your device without you ever knowing it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e62d5-5dd3-4bf4-a6d8-065e8f8f87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b2dcb-b2bb-4a4e-88ad-1e4a8728eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone can get data off your computer "in seconds" by using a malicious
        USB device, according to Kolga.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755f4ca-a0ca-43bf-837a-931018e53918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a23b76-cc28-4799-91fd-aea17d85ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely the device will be treated with a keylogger or other
        kind of implant that will help locate the device (and its holder) at a later
        stage, enable remote access or at least enable them to monitor device usage,"
        said Erka Koivunen, chief information security officer at F-Secure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81cf07-d07a-4046-8b05-9a50f76ffc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef522fc7-ffd0-445e-8502-ef3f1c447caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep your data safe</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09786fc-f756-4e8b-aec5-7fe653be9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to keep your data from falling into the wrong hands
        is to not check a computer at all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7dfc83-823c-4e89-800c-44ab3833b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96142d-a21d-4356-b4ae-71ba242dae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to bring a device, make sure you at least set up a passcode
        or fingerprint lock and enable remote wipe in case it is stolen. Do a full
        backup before leaving for the airport. Experts recommend shutting the computer
        down completely, not just putting it into a sleep mode.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed376253-5db8-4c0b-bf16-04b107227708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be73e2-400a-4f4f-b53a-30f9b4e04be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible to bypass a simple passcode lock. A more secure option
        is to wipe a laptop or tablet clean before traveling. Koivunen recommends
        deleting most locally stored data as well as authentication tokens, cookies
        and certificates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe8c37-f527-414a-92e7-0f0dd24af2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fdb95-700a-4fbe-afa8-4159065b1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it''s difficult to wipe all traces of your data from a machine,
        consider switching to a "burner" laptop — an inexpensive device that doesn''t
        have sensitive information on it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f622f-4c75-49b8-988f-ebd5aa091269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ee658-711c-4d4f-b6ec-634da63a0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need to access your work or personal files at your destination,
        there are a couple options. You can upload it all to the cloud, but double
        check to make sure copies aren''t also saved on your hard drive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a9a22-08f6-4280-a4c3-3411e963bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7b82d-9bee-4f81-825c-197ed2c58958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While storing data in the cloud presents its own set of security
        concerns, it does allow for convenient remote access from nearly any computing
        device, even smartphones which are allowed by the recent aviation security
        enhancements," said Joe Levy, CTO at security firm Sophos. .</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a958939-2171-44ea-bba8-ebe4768931c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed7df72-9f24-4d38-9984-f9e2c9f8bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you keep data on the device, encrypt it. Most operating systems
        offer built-in options for full-disk encryption.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3c39e-bf21-4e73-a092-e2d7d55ae26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6f4b4-ec36-4370-8f4c-20c19bf3babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re traveling with a work-issued device, check your company''s
        security policy. Some IT departments already ask that you don''t check laptops.
        They may be able to provide clean computers specifically for travel or set
        up encryption for you. They should be checked out before you connect to a
        work network, says Malik.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0684282-550c-4092-9370-8466d89df491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b90a3-6c5c-4391-bda1-3ab5cae88128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:49:00.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:49:01.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koivunen recommends putting your devices in a tamper evident bag
        so that you know if anyone tried to access them. If you''re still worried
        when you get your laptop back, do some snooping of your own. Monitoring software
        like Little Snitch can detect if data is being collected from your computer.</p>'
