      'mgnl:lastActivated': 2019-07-15T10:25:35.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35097065-b524-4e75-a210-cc9802ecc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung mga na</em>-experience <em>namin</em> when we were growing
        up as music fans, <em>shinare lang namin sila</em>,” Gener says. “<em>Ang
        ganda na naa</em>-absorb <em>nila ‘yon, na may mga ganon pa ring mga bata
        ngayon</em>.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980f42a-e862-44af-80df-6c647b86c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.673+08:00
