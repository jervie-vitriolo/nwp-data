      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7488b3-736a-40ca-bc10-e9b108c0ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ang Bandang Shirley’s winsome brand of melodic rock, characterized
        by catchy pop hooks and clever plain-language lyrics, make them sound simultaneously
        small and big, a cherished secret and the voice of their generation.</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280eda4-5d67-45f1-b28e-7d08adf41423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad855e-765d-4a18-8f55-21bf3843f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was in that class and <em>nagpa</em>-audition <em>sila ng</em>
        bands, which will be included in a CD,” Aguila says. “<em>Hindi pasok ang</em>
        Shirley,” Alvero quickly notes. “Feeling <em>ko kung pasok ang</em> Shirley
        <em>doon, parang</em>, okay <em>na</em>-scratch <em>na ‘yung</em> itch.” Luckily
        for legions of future fans, the itch remained and Ang Bandang Shirley was
        born. Alvero and Aguila were reunited. Guitarist Joe Fontanilla, who Alvero
        and Aguila met in college, and drummer Zig Rabara (also from Purplechickens),
        joined the band later. Eventually, they recorded a few songs in what would
        later be known as the “Rizal Day Sessions.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ecd3e5-1b97-4252-9a88-b6cf9f379285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54e95d-f7b6-4e29-bbc0-097c004f2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Day Sessions includes an early version of the Shirley
        classic “<em>Patintero/Habulan/Larong Kalye</em>,” which, in Alvero’s mind,
        was always meant to have female vocals in the background. After the original
        female vocalist left the band, he only had one replacement in mind. “<em>Sina</em>-stalk
        ko si Selena [Davis], <em>tapos nabalitaan ko na umalis na siya sa</em> [underground
        shoegaze band] Candyaudioline,” he says. “<em>Sobrang fan ako ng</em> Candyaudioline.
        <em>Minessage ko siya sa</em> Friendster.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f7f0b-c14f-45c5-8fc4-e8bd1bc10794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33925204-e7e6-4964-bc1c-351590289fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na</em>-creep out <em>ako nang konti</em>,” confesses Davis.
        “<em>Kasi grabe</em>, he’s asking me to sing in his band, I don’t even know
        who he is. <em>Pero</em> I really missed singing. So when he invited me, <em>inisip
        ko</em>, you know it can’t hurt, maybe he’s not gonna kill me.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e8661-f30e-480a-b799-0a0e86b6d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01e23d-53ea-4737-8528-2cdbfe24112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it turns out <em>na baduy ang</em> music, <em>parang</em> it’s
        okay, nobody has to know,” Davis continues. “Leap of faith lang <em>talaga</em>.
        So I met up with him at Shangri-La…”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c889f-71bd-4c30-a3db-2150eb31f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.663+08:00
      'mgnl:createdBy': 'eunice'
