      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Quezon City Police District Chief C/Supt. Guillermo Eleazar
        said the arrest of alleged Maute Group member Nasip Ibrahim on Monday in Quezon
        City was done in coordination with the AFP.</p>'
