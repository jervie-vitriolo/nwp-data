    'template': '1'
    'title': 'San Miguel COO: Infrastructure, employment ''our most important mission'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269e613-a786-40a9-affa-036b1332f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Diversified conglomerate
        San Miguel Corporation (SMC) is expanding, and looking into what could be
        its biggest contribution to the Philippines yet: an international airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264c650-4040-42f4-8c0d-226950ed8de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f86daa-f63c-4afa-b454-f27c26d5d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very conscious about the things we do for our country,"
        said SMC President and Chief Operating Officer Ramon S. Ang. "If we can spend
        more and more of our time and capital to help build the infrastructure, and
        help build create more employment, that will be our most important mission."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa23ec5-51f5-4956-8db8-fe8aa6b5d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64774ce2-1f45-4cb3-a748-a868d2f31390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC proposed the construction of a multi-billion dollar international
        airport in Bulacan to the Department of Transportation. The planned facility
        will be an alternative to the congested Ninoy Aquino Interrnational Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b20fd5-565f-46b3-9ef1-b47492fe7844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f7dbf-0faf-446d-95c9-9f412cf26835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.309+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate offered to shoulder all expenses for the airport,
        which is expected to have four runways and a capacity of handling 100 million
        passengers a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca0959-e9a5-41ad-ab5d-71edff798fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3ce8f-d5ef-4e18-aba5-94416ac50fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang noted that reclaiming land would not be a problem if government
        were to take this proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c701ff-f00d-4ccc-83f4-22246b9156d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b8a01-2e5d-4c06-a10a-8889eee89c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are to reclaim somewhere else, for example in Cavite, it
        will take you... at least five years [just for reclamation]," said Ang. "And
        then building all those terminals and runways, another three years. So it
        will take a long time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164884b0-afa2-4572-b455-d1d62782c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be17b90-027b-43fd-a6ea-159ac75fe30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international airport in the area would not only benefit Metro
        Manila, but nearby provinces such as Ilocos, Cagayan, Isabela, Tarlac, Pangasinan,
        and Pampanga, Ang added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f9733-eb29-412d-8d9d-e874a72eeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57135a54-a5aa-4df5-919a-1edae5ce196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building a new airport in Bulacan, Manila Bay area will benefit
        so many people and will benefit so many provinces," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e33765-d5ba-4e13-8dbd-0b3e7f5d6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa4b66-173d-44f9-97f9-bdc47bee6c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said transportation to and from the airport will be easily
        accessible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3470c-1e12-4b28-9b3d-27c7f65b83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93a6bf-9347-4020-b7ad-5f51b825ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very convenient because it has mass transit,"
        Ang said. "It has [a] train to carry the passenger. It has [an] airport tollway."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7356b36-f7d4-4aaa-bdf6-2c322e191163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9359d6-c60c-411f-930d-0a23c90706af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also disclosed that "a few neighboring countries" invited him
        to develop airports abroad, but he declined and focused his resources on local
        infrastructure projects instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e049d-054f-4bf0-87cd-140611744165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb43737-fc14-4422-a077-4257a137b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also working on the expansion of several roads, including
        the South Luzon Expressway, STAR (Southern Tagalog Arterial Road) Tollway,
        and Tarlac-Pangasinan-La Union Expressway this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a9f48-9fd4-45e5-af3e-0fe5012555fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04404da2-bfeb-4cfa-841d-afe4596592f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also eyeing the completion of a new Boracay passenger terminal
        in 2018 and the Metro Rail Transit Line 7 by 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc3607-5155-483f-a03f-5723fac759f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea34adf-90a2-4d11-8413-0f351935f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure is just one of the conglomerate''s new endeavors.
        Since venturing out of its food and brewery core businesses, SMC tried a hand
        at banking, mining, oil, and power generation and distribution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a3fc3-1bb9-4bc3-bcdc-c085949d22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26298a3f-f018-497c-a781-7a1463114a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:32:31.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:32:31.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reporting a ₱52-billion net income for 2016, Ang is optimistic
        SMC will hit its ₱60-billion target for next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34dfca-17a8-488b-baf7-6d6c6405895f'
      'mgnl:activationStatus': true
