      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The green sea turtle nicknamed "Piggy Bank"
        has died after vets in Thailand removed 915 coins from her stomach earlier
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f351bd6-d918-4ace-a411-150ebf66dc03'
