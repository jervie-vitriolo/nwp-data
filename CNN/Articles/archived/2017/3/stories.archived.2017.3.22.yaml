      'mgnl:lastActivated': 2019-07-15T09:33:39.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e8374-d4cd-4095-8840-ee5ce5c5e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T09:33:39.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T09:33:39.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs Chief Colonel Edgard Arevalo said on Tuesday
        they have not monitored any members of the Maute group in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0ed32-6148-48dd-9757-1c845836c59f'
      'mgnl:activationStatus': true
