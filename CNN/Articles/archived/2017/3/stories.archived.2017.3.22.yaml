    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d281790-b517-4299-8c56-44424681ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T10:25:35.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Favorite” opens with household noise — the clanking of dishes,
        the background chatter of T.V. dialogue — broken by the opening strums of
        “<em>Maningning</em>” falling like the hushed light of dawn. The best Shirley
        songs are the ones that provide a welcome break from the everyday by making
        the everyday poetic. But real life is about to disrupt this poetry. The “Favorite”
        album launch on March 25 will be Davis’ final gig as member of Ang Bandang
        Shirley. She’s leaving the band for private reasons concerning her family,
        a decision that was hard for her to make.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47830728-610f-4cf2-b225-5b22598d62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T10:25:34.668+08:00
      'mgnl:createdBy': 'eunice'
