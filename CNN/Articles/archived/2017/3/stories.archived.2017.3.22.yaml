      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reportedly plans to build environmental monitoring stations
        on Scarborough Shoal this year, according to a city mayor on Woody Island,
        another disputed area in the South China Sea.</p>'
