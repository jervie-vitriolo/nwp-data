      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said while big fossil fuel companies account for most of the
        world''s carbon footprint, vulnerable countries such as the Philippines bear
        the brunt of climate change''s effects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfd642-bc5c-4124-afaf-65ff01a2acad'
