    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e7e79-47ed-4201-ab14-ecebcb91f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.435+08:00
