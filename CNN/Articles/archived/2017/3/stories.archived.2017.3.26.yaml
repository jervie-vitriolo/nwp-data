    'template': '1'
    'title': 'Philippines turns off lights for #EarthHour 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5523e2-a396-47c6-96bd-6261bfb77b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.642+08:00
