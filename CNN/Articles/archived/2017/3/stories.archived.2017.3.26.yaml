  'Leyte-shouts-out-against-ill-effects-of-climate-change':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-03-26T16:26:59.213+08:00
    'imagesource': 'jcr:2d8a6049-e10b-4f14-b1c4-073d08f76fc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7d1b30-1ed1-4be9-9c2e-afd9d8680ded'
    'lead': 'Residents of Leyte are calling for a shift to renewable energy sources
      to combat ill-effects of climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:20:15.197+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T08:20:15.348+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leyte shouts out against ill-effects of climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74c629-ed27-4e6a-aca2-f80b473bd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 26) — More than three years
        after Supertyphoon Yolanda (international name: Haiyan) devastated their province,
        residents of Leyte on Saturday continue to call for stronger measures to combat
        fossil fuels and adverse effects of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b7198-67cd-4d06-b666-0aa107dba3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7641458-45c3-4174-b093-b871ffd245a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to share their cause to the world, Leyte''s citizens
        converged at the San Juanico bridge to advocate for cleaner sources of energy.
        Their message: "Unite against climate change and never let anything like Haiyan
        (Yolanda) happen again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd99195-6e7d-4a5b-91e5-77266be446c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7cc3c-3981-46f2-a0f3-31e64f9a0d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte was devastated by Supertyphoon Yolanda -- whose extreme intensity
        is often attributed to warmer global temperatures -- in November 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389580a9-8181-4357-92eb-35210b965dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142c30a-4776-46ab-8bf3-34b7bc7d765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culminating activity saw its residents calling for stronger
        measures to curb the ill-effects of climate change, with a banner at the San
        Juanico Bridge reading "#BreakFree from fossil fuels," as Leyte cyclists crossed
        the bridge and a team of rowers paddled below it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b1f34-c07a-4c20-a734-ea7ffb5b8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea571d-8409-470f-ae21-e2193a199ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event concluded the week-long Leyte leg of Break Free 2017,
        a nationwide mobilization against climate change by international environmental
        group Greenpeace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ce8ad-a0e0-45e0-9388-ae9e30242e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a09ed-10e5-4a70-82e5-7dd2ca042af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the last in a week of workshops that saw artists, musicians,
        athletes, and activists from all over Leyte speak up and fight fossil fuels
        and activities that expedite climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7daafc0-bd62-4bcf-84c8-363860fb5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79a4c4-0caf-4ef0-827a-e51d7603f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break Free 2017 is the second time the Philippines has joined the
        global Break Free campaign against fossil fuels, after its Piglas Pilipinas!
        Campaign held in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96febe7c-5920-40e5-8b90-aa732a086b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb4f50-7d4f-4bfd-bb55-9c87df1fae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Saturday, Desiree Llanos Dee, Climate Justice
        Campaigner of Greenpeace Southeast Asia - Philippines, said the Leyte-leg
        of the campaign is part of the province''s efforts to rise from Yolanda and
        share their voices as victims of climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60a79a-6e10-4826-ac95-06ac1fcce089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dd7c3-8eae-4653-91c5-1b587edc029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After more than three years, the people themselves are the ones
        making the effort to take back their lives and their rights. They are transforming
        themselves into a global voice for communities who are at the forefront of
        climate impacts," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cf1a1-1fff-4212-9364-bcd3c948f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09518647-e902-4159-9280-739cf5d0e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:20:15.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as Greenpeace holds its global campaign to urge the government
        and fossil fuel companies to limit carbon emissions, which expedite climate
        change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7670371-7b82-4cd2-942d-ecf158d6d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:20:15.200+08:00
      'mgnl:createdBy': 'eunice'
