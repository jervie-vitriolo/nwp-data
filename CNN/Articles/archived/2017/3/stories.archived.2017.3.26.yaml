    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86465e-7a30-4440-ab6b-35eda1551943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.582+08:00
      'mgnl:createdBy': 'eunice'
