      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d151949-b9f9-46bb-ba8f-c454f7ee844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga ito na yung kulminasyon eh, nagawa na nila lahat. Dumaan
        na sila lahat ng pwedeng proseso, nilapitan na nila lahat ng opisinang pwedeng
        lalapitan kaya humantong sila dito</em>," Reyes said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7da66-8bda-4acd-bea0-ad2487f50e9b'
