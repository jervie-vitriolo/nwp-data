    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e161c4-464c-43a7-9357-d94b7fd38ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
