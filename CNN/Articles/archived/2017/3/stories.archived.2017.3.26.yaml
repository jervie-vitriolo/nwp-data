      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting suspect remained on the coach bus for hours while tactical
        teams and negotiators came to the scene on Las Vegas Boulevard, which was
        closed between Flamingo Road and Tropicana Boulevard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f841f-18b3-4021-8ce3-0650ad753e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:28:38.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:28:38.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
