      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ac15c-83df-4c6a-a752-a9ec3a2f8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:28:38.841+08:00
      'mgnl:createdBy': 'eunice'
