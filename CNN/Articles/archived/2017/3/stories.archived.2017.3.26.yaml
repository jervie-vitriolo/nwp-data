      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, even one of the country''s largest commercial districts
        joined the movement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df90a8e-5afc-4a73-90f9-7c51fa49f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f829b60-834f-4e6a-9735-d750e9722172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials and celebrities led the ceremonial switch off of
        a huge light bulb at the Ayala Triangle Gardens in Makati to observe Earth
        Hour. Some of the personalities who attended the event were David Semerad,
        Arnold Van Opstal and Rashawn McArthy of the San Miguel Beermen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606fa485-450f-4e6c-bb24-dc97b1320b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af672c17-a559-4db2-9a5b-68d460b9a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the lights were turned off, the players made a public pledge
        to do their share in protecting the environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62372d2-45fe-4feb-a563-24a618ddfb0a'
