      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election committee is described as "broadly representative,"
        but is dominated by pro-establishment voters, who are expected to follow the
        wishes of the central government in Beijing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9aa0e-7097-4dbf-9000-cd309772b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d44977-b6e5-4e50-8e3c-6a6bf7086608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes a variety of figures, including Hong Kong''s richest
        man Li Ka-shing, pro-Beijing politician Regina Ip, and veteran anti-establishment
        lawmaker "Long Hair" Leung Kwok Hung, as well as Hong Kong deputies to China''s
        National People''s Congress and the Chinese People''s Political Consultative
        Conference.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8f711-9f49-40d5-8c3e-8e5033f3406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e55be3-0b4b-41a3-9453-d39cf06d99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three candidates, Lam, Tsang and retired Judge Woo Kwok-hing,
        met and shook hands with electors as they arrived.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95e0a4-71bf-44a5-ad93-bde4f4ba8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc75161-2fa1-4ccf-9af0-7f983c1a72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woo, a 71-year-old retired judge seen as a moderate candidate, was
        expected to garner pro-democracy electors'' support before they threw their
        weight behind Tsang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517974f-e180-4a6b-82a3-a666ab0b5946'
