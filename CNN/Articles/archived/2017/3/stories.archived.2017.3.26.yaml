  'philippines-turns-off-lights-for-earth-hour-2017':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-26T11:37:45.174+08:00
    'imagesource': 'jcr:c16d06a3-fc04-4554-855c-c9e667083f35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e5394b-f0ca-4311-97a9-5bf78845bf07'
    'lead': 'The World Wildlife Fund Philippines also launched the Earth Hour Camp,
      which puts the youth at the forefront of the global movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:25:04.642+08:00
