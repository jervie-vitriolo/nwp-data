      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NHA said the evicted settlers can follow NHA
        housing procedures if they''re pulled out of the resettlement area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21de280-1291-4ea4-b3a1-29c2dd262c1d'
      'mgnl:activationStatus': true
