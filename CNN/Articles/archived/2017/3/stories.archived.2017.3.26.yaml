      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA said once applicants have filled out the Housing Information
        Form, they will undergo a screening process before they can be selected and
        awarded a unit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60faf702-e985-43b0-ab57-5cda959d1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.583+08:00
