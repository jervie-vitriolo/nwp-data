      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang, a former financial secretary, is popular with the public,
        but faces a hard task if he is to overtake Lam, who entered the race with
        572 nominations, close to the required total.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103b280-6071-4fa2-a1c3-ab4f54ff93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.257+08:00
