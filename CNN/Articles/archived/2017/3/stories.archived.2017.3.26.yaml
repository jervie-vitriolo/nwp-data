      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2c784-a6c8-43e7-84c5-c8c0dd89e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the culmination because they have done everything.
        They have gone through the necessary processes, they have approached all the
        offices they could, and that''s why things have come to this.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7f7ed-35a9-4a18-9715-47db09cd403e'
      'mgnl:activationStatus': true
