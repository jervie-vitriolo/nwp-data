      'mgnl:type': 'text'
      'text': '<p>"The big fossil fuel companies should heed the people of Leyte,
        who are leading the call for climate justice and an end to reliance on dirty,
        devastating sources of energy, Llanos Dee said.</p>'
  'hong-konge-choose-next-leader-elections':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
