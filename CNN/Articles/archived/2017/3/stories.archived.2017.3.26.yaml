      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Duterte now believes Robredo is not part of ouster plots
        against him</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc4721-185b-4d01-b676-7cbb26033990'
