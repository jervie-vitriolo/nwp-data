      'mgnl:lastActivated': 2019-07-16T08:12:31.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27ab41-ec3e-4283-93da-b3fb3864de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.435+08:00
      'mgnl:createdBy': 'eunice'
