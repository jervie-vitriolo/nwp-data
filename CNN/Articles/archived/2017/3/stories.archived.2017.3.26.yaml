      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BAYAN Secretary General Renato Reyes said they''re not seeking
        or inciting violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a67700-6454-4788-a501-313a2b19bdb1'
      'mgnl:activationStatus': true
