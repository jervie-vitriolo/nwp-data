    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09572c2-7d0f-4426-aa14-d6cb44d898bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 26) —</strong> Members of militant
        group KADAMAY vow to fight their possible eviction from the housing units
        they''re now occupying in Pandi, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8395b38-f2e6-489a-b52c-f11e2d4d84c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecef1ec-513a-4237-a881-2c645d832ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KADAMAY members put up barricades in front of the government housing
        units they once occupied in Bulacan to hopefully hold off authorities once
        they move in to retake the units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddab453-e876-4065-8e8c-fb0029a08efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53723d16-54c6-42ac-b790-727dc9f71a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 8, about 24,000 Kadamay members have occupied around
        5,740 vacant units in six project sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd6c27-d959-4d64-b5bd-755195a9dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226259d7-599a-42d0-bf1b-da9922a20494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the National Housing Authority (NHA) issued eviction
        notices which will lapse on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe9544-c1c0-4de5-bb65-110ae70e282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495448a5-be7b-4a00-80ea-ba6097dec25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA spokesperson Elsie Trinidad said they will carry out what they
        call legal eviction of unauthorized occupants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffae4f-17fa-4596-a80b-b59fcf210e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc8020-240e-46ae-bcf3-2fae159a9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also said it is ready to assist the
        NHA in restoring order in the occupied areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fa4d4-550f-41a4-9dbb-965cc012d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de45263-1ea8-4e24-975e-4c545fb1d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But KADAMAY is also determined to continue fortifying their barricades
        and do other measures to resist eviction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bec5b-1975-4384-bbb6-b738cddaca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135117c-3518-4a54-8cd2-37a579d49e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KADAMAY Bulacan Spokesperson Rowena Gonzales said, "<em>Kung kinakailangan
        pong harangan namin ang mga daan, humiga ang kananayan sa kalsada, gagawin
        po. Ang mga anak po namin ang inilalaban namin dito - ang aming pamilya."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526f366-e1b7-41bd-801f-260350970a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a629d78-59b3-408e-b729-e53a2c000abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we need to block the roads, if mothers need to
        lie down on the street, we will do it. We are fighting for our children and
        our families here.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6543f823-df28-4e4b-a3a5-bb75c22f8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ff6fd-9bc4-43ce-9922-8a7bd7f24082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:16:04.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:16:04.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they''re being pushed against the wall, and if evicted,
        they will have nowhere to go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
