      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously deputy leader under current Chief Executive CY Leung,
        Lam is seen as Beijing''s choice to succeed him, but her popular support has
        flagged after a series of gaffes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d32b4-b4a0-47ad-bac8-f2ce3ad91727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.020+08:00
