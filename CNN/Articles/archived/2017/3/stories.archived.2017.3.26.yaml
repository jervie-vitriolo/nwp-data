      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grouping of pro-democratic electors, D300+, said this week that
        it would throw its support behind Tsang, who has maintained a consistent lead
        in the polls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7224d-d7d4-40ce-99dc-1e774036ff52'
      'mgnl:activationStatus': true
