      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has previously accused Duterte for ordering the killing
        of radio broadcasters Jun Pala and Fred Sotto, and for amassing more than
        two billion pesos through corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870becdf-3e60-4903-8b40-1752aceb1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.435+08:00
