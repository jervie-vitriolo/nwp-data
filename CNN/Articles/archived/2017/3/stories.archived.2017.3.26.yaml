      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said that although he respects the electoral mandate of
        the President, he still needs to be held accountable for crimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e965514-06aa-4c98-99cb-5bd9e04e7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.435+08:00
