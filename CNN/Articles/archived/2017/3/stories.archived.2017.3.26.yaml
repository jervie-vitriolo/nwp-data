      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man who police say shot two people,
        killing one, on a bus in Las Vegas surrendered without incident Saturday after
        a standoff that lasted more than four hours, police spokesman Larry Hadfield
        told reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e35125-95f2-4a35-afca-720d60c5f4ad'
      'mgnl:activationStatus': true
