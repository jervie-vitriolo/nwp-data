    'title': 'Hong Kong: Carrie Lam selected to be city''s next leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16a67d-95dc-4593-9411-39389b4597ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN) —</strong> Amid protests and poor weather,
        a tiny election committee drawn mostly from Hong Kong''s elite has chosen
        the city''s next leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ec78b-0877-45b5-9eaf-9d88b48116b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608d17c-203c-4eca-abda-5337a07b1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam was selected to be the fourth Hong Kong chief executive,
        with 777 votes from the 1,194-person committee. A total of 1,163 valid votes
        were cast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f2fcd-cd95-4e63-a2cc-7cb1c4173acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5ab2d-db65-4824-b105-644a9d4c0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former chief secretary and deputy to current Chief Executive CY
        Leung, Lam will be the first female leader in the city''s history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7278dfd1-4df0-4e5e-a34d-279144184ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c681a6-0dff-42ba-ba35-be3ef7d8a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy members on the committee, around 25% of the total,
        backed former Financial Secretary John Tsang, while a tiny minority of lawmakers
        who favor self-determination for Hong Kong spoiled their ballots in protest
        at the "small circle election."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac5524-5055-4f5f-9ef6-cd2c5777fe8c'
      'mgnl:activationStatus': true
