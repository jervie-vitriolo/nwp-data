  'trillanes-duterte-dinner-with-leni-trap':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-26T17:19:27.090+08:00
    'imagesource': 'jcr:63a0c891-39f6-47fc-b0af-50372d2c6f61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59dd8be5-49fb-4089-be19-ed3467dabe9c'
    'lead': 'Senator Antonio Trillanes said that President Rodrigo Duterte''s dinner
      with Vice President Leni Robredo is a ''trap'' to keep her mum on political
      dissent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:12:31.433+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T08:12:31.591+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Duterte''s dinner invite for Robredo a ''trap'''
    'updated': 2017-03-27T14:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d3d69-efbc-42ed-b20c-26bf2bdc4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> - President
        Rodrigo Duterte is setting up a ''trap to disarm and politically neutralize''
        Vice President Leni Robredo with his dinner invite, according to Senator Antonio
        Trillanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a47681-64a5-4b9c-a18f-fea8504f016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7ea35-e56f-4269-ad8e-04ad4c02b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a strong critic of Duterte and his administration, claimed
        in a statement Sunday that the President is using Robredo to pacify what Trillanes
        called ''the biggest political storm'' of his six-year term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f061022-abba-4584-8f1a-0665b978a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395943c-634c-4851-9cb6-3154fa058ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VP Leni wasn''t even given the latitude to appoint her own people
        within her department. Then when it was politically convenient, Duterte unceremoniously
        kicked her out of the cabinet. Now, he''s at it again. Only the naive would
        be fooled," Trillanes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e9db1-34cd-4ca9-a662-3f35413a2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5e20d-096b-4971-88ad-278b395767e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:12:31.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:12:31.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte accused Trillanes of being one of the heads behind
        his alleged ouster plot, along with Vice President Leni Robredo and detained
        Senator Leila de Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b933e-53b2-4ed1-8e4f-e935e4ee9912'
      'mgnl:activationStatus': true
