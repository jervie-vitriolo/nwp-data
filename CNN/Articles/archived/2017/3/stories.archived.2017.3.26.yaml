    'title': 'Las Vegas Strip shooting leaves one dead and one wounded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80554c5-705e-4b71-a7ce-fa03315911c7'
