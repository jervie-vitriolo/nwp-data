      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A tiny election committee, drawn
        mostly from Hong Kong''s elite, will choose the city''s next leader Sunday,
        amid planned protests and a large-scale police operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dacb45c-26ac-47f4-84b9-5557ab3ada03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e4d35-b0fd-4c3e-ba8e-5bab12541c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,800 police officers are expected to be deployed, 600 more
        than the number of voters they are protecting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08b3e3-7359-4293-ad6e-16c2b5db8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623524b-5baa-4a4e-9bdb-8d7fe17faebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protestors gathered early Sunday outside the Hong Kong
        Convention and Exhibition Center, where votes are being counted, to call for
        universal suffrage in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09271e1-a88f-41cc-9f8c-e69d2dd09bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051134c2-5553-457a-ab96-a4e1dbeab2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers admitted numbers were lower than they had hoped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c186877-5767-432a-b550-4cf9fd10e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862b872-2e6d-4c38-9814-35ac92be0e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Civil Human Rights Front, which organized the
        protests, originally said on Friday they expected several thousand people
        to take part.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d06f8-b01d-4dff-8506-c541f2bb53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b0afa-41c4-4095-a3fd-13ddfefa8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe667a7-4d93-42e9-8c8f-318cd89881d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,194 person election committee – 0.01% of Hong Kong''s 7.3
        million population – will cast ballots at 9 a.m. local time (1 a.m. GMT),
        according to the government, with an announcement expected around midday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebbe1d-9c1d-4f75-8a4d-836232c8aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227f6c6-0929-4c7a-bd21-e216e4e8d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is described as "broadly representative," but is dominated
        by pro-establishment voters, who are expected to follow the wishes of the
        central government in Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba55fb-139c-46af-b89f-c881ce2db93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff048f-f7e0-4ff4-8c45-3163b1b25a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no outright winner in the first round, a second round
        will be held between 2 p.m. and 3 p.m. Hong Kong time. If needed, a third
        round will be held in the early evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaab700-3c18-4f8a-83a3-2b2e4352cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ad7fd-8a83-4975-958c-3a7b433bf929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To win, a candidate must receive a majority of the 1,194 votes that
        can be cast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf92a1-505e-4f13-ba88-6ba76e0dce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430db65c-02de-4fec-8d44-f89ec46a0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will be sworn in for a five year term as the next Hong
        Kong Chief Executive on July 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8ec4e-c095-4153-8583-8939309842da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47532ea6-d8a9-471f-8555-d83030c62850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s in the running?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cb0bc-d1c8-41e3-96c4-221b7c44cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three candidates are standing to be the next leader: Carrie Lam,
        John Tsang, and Woo Kwok-hing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96820916-93c0-4f3b-bc9d-749938567c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babbe1e-daa9-40ae-b75c-179a5f1c6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woo, a 71-year-old retired judge seen as a moderate candidate independent
        of both the pro-establishment and pro-democracy political camps, is not expected
        to garner much support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb63fa6-7014-4c22-829f-0cfa938be4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:22:10.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963020a-d962-4850-b4ec-b27220753e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.019+08:00
      'mgnl:createdBy': 'eunice'
