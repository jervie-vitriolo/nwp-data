      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Davao policeman SPO3 Arturo Lascañas and self-confessed
        hitman Edgar Matobato both pointed at Duterte for being behind the killing
        of Jun Pala, in two separate Senate inquiries.</p>'
