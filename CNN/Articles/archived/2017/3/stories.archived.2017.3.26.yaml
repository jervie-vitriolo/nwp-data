      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/20/Duterte-impeachment-proponent-lobby-Congress.html"><strong>Read
        more: Timing is everything: Duterte impeachment proponent to lobby Congress
        colleagues</strong></a></p>'
    '13':
