      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has denied the allegations of unexplained wealth, telling
        Trillanes that he will step down from the Presidency should Trillanes come
        up with proof of even half the amount he mentioned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a213b-025a-401e-89c6-49f5769ce748'
      'mgnl:activationStatus': true
