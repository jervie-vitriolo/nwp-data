    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84957ae8-c1d2-4023-a469-794ea769eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:22:10.017+08:00
      'mgnl:createdBy': 'eunice'
