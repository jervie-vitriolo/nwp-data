      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cde2a-4d24-4b65-b102-afeeaaeedc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:28:38.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:28:38.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadfield said the second person shot had minor injuries and was
        hospitalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da120c-036e-4739-b509-8d71239bbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:28:38.840+08:00
