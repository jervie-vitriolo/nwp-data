      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — On Saturday
        night, parts of the country were plunged into darkness from 8:30 p.m. to 9:30
        p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe670b2-57ff-452a-b29b-e4eb82ca5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be5069-6fe7-4158-9f11-ece483b7169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it wasn''t because of a power disruption or a terrorist attack.
        But it was Filipinos joining 184 other countries in making a stand to mitigate
        the ill-effects of  climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7e6e5-96f8-49e9-b5f2-b2f8ad95e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef33fa-3d88-4996-9ab8-121e3164b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines took part yesterday in Earth Hour 2017, a worldwide
        initiative that started in 2007 where people switch off their lights for one
        hour to spread awareness on environmental issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370b99d-49f5-4bd0-8893-7dc44a7694a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8395f9-070b-4f02-ab83-364f3ff34fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the World Wildlife Fund (WWF)-Philippines and the
        National Youth Council put the youth at the forefront of the movement by launching
        the Earth Hour Camp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771b5c1-6972-4ab7-8d9e-8cbcbf380d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5ab67-9917-4015-aff0-9b8680130750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was led by young people who put up a variety of booths
        that highlighted: climate mitigation, adaptation, native tree planting, gardening,
        interactive disaster response, and renewable energy technologies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2fbb5-9722-4ed3-8946-eb7831fd7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096b936-ae4f-48ab-bf32-94e045579f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF Philippines also introduced National Youth Ambassadors Janine
        Gutierrez and Andre Paras to join their roster of ambassadors, who include
        celebrities Mikee Cojuanco-Jaworski and Marc Nelson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc93989-898d-43ad-9852-2f23f51fc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501972a-1227-49fc-ac37-36fa0d9e8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:25:04.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:25:04.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 10 years since we started Earth Hour and the most important
        thing is what we do after we switch the lights back on," Cojuangco-Jaworski
        told CNN Philippines on Saturday. "We really hope to be able to get the message
        (across) of how important it is for us to do our share in taking care of the
        environment."</p>'
