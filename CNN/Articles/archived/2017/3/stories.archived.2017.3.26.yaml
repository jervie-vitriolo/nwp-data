      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee said the event should be an eye-opener to large-scale fossil
        fuel companies to look for cleaner sources of energy instead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d09ae-1386-456a-b095-e9d917a2ca5c'
      'mgnl:activationStatus': true
