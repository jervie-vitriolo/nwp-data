      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f875b-1db3-487e-bbe7-5574e259aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforming the current political system was a key demand of the 2014
        "Umbrella Movement," in which tens of thousands of protesters shut down parts
        of the city for 79 days but ultimately failed to gain any concessions from
        the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6e175-e030-4c8a-bf98-3335d52d0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95cb88-c984-4351-9489-e7e1ce36f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the result was announced, Lam thanked
        her rivals and members of the election committee "no matter who they voted
        for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9f7de-e41d-4f84-b81f-f02fac726385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09066f2e-8363-4467-9e85-9d18022bd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I will do is to repair our divided society so we
        can move forward together," she said, adding that she would uphold "the values
        of our free society."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81a92d-3751-499c-93ef-995682b8df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674fbd9-6f4c-493b-9cc7-395707f31cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task in these five years is great," Lam said. "But I will work
        with everyone to make a better Hong Kong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a690712-1719-455d-8462-2bb59408dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e68d0d-b3aa-4d0f-b005-cc7d9d01b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Cheung, a professor at the University of Hong Kong, told CNN
        that Beijing''s preference for Lam ahead of the vote was clear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e1c17-1948-42e8-b8e7-57f0af4bf503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71745be1-6a12-4927-9685-41f4c057d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows how ridiculous our system is," he said. "Opinion polls
        showed that John Tsang was more popular with the people ... but under our
        system, so long as the message is clear from Beijing, then the pro-establishment
        camp will (follow it)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534affa-56df-415b-bb1b-d43efc52a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c8980-be11-472a-9321-c9cbc469b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6103b30-96ee-4f04-800b-2f4ddd0c1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were scuffles outside the Hong Kong Convention and Exhibition
        Center as several hundred protesters attempted to force their way inside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e69a2-ff3c-438f-9d3b-be7c1f588bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef5b23-db26-425e-8540-b3441a05db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for "true universal suffrage," carrying signs blasting
        the "scam election" and accusing participants in Sunday''s vote of engaging
        in a whitewash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824f304-1822-445e-9a70-a978c9229fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a218a-ec00-4a29-be7c-4cec668c04ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers were far smaller than previously expected -- around 300
        people. Protest organizers told CNN Friday they expected several thousand
        to turn out, but predicted that poor weather and plunging temperatures may
        dampen turnout.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09edcb0-600b-483b-bf1d-edce7a0c65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bbcfe-4e9f-4fa4-9700-3d4d759d961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a selection rather than an election," Joshua Wong, one of
        the leaders of the protests, told CNN. He added that the city''s leader is
        "chosen by (Chinese) President Xi Jinping not Hong Kongers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c0c07-a5aa-44de-8821-378210db23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a400b1b-f143-432d-992a-4d535d6af8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted major protests on July 1, when the next chief executive
        will be sworn in and the city will mark 20 years under Chinese rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6c04f-5b01-46ec-83e4-1dacbd7adfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a7455-726a-4dfd-a781-000a87119ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, Xi may also visit Hong Kong for the
        proceedings, his first time as Chinese President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a348c-a866-4702-a20c-68fe46f89c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b279475-69b7-4a73-8a13-0427082a832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Law, a member of the Legislative Council from Wong''s Demosisto
        party, told CNN he would not cast a ballot for any candidate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cfcc0-9829-4a36-8e51-1e21e1c48716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b35fd-a1e0-4ef2-ab5e-9477c29ceccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you appoint a candidate that is not favored by the people, the
        response will be larger, I think there will be massive protests on July 1,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81d84c-f446-4ce8-8d74-9e5aa23d9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41e2c2-8eeb-4d07-93fc-d352656399bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a long road to go. People are persistent, and they will
        fight for a better society."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ea4c8-3bf3-45dc-8a77-1955c2a942e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e13f1-58d0-4b59-95bd-0418f7069efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Formalities</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590f0ad-c3f4-4213-ac25-39554d16c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tightly coordinated procedure, the 1,194 members of the election
        commission began voting at 9 a.m. local time. Polls closed two hours later,
        after which many electors were seen leaving the convention center, despite
        there being a potential second round of voting if no winner was declared in
        the first.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652c202-2612-4b7f-82ce-bdc2b38ddae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:18:23.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:18:23.630+08:00
