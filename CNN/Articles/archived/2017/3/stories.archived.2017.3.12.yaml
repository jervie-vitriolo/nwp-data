      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Two months after
        becoming one of the luckiest girls in town in the eyes of many Miss Universe
        fans, 15-year-old Zyra Nicole Cifra finally attended prom wearing her famed
        blue gown from Miss Bulgaria Violina Ancheva.</p>'
