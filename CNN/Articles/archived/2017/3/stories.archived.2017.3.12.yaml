    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df700de-fe3b-4ef0-8ad5-94534917cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:08:01.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:08:01.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point system, as stated in R.A. 10368, which created the HRVCB,
        gives 10 points to those who were killed or disappeared during Martial Law,
        6-9 points for those tortured or sexually abused, 3-5 points for those detained,
        and 1-2 points for victims of other human rights violations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac357fad-fd31-41ba-a12a-b5492f77335a'
