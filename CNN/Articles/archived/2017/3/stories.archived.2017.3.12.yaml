      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a positive sign. It''s something that everybody not only
        the negotiating panels from both sides must take advantage of, but also the
        people at large, the public," Olalia told CNN Philippines on Saturday (March
        4).</p>'
    '51':
