      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board was created in 2013 by then-President Benigno Aquino III
        and has until May 12, 2018 to complete its mandate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c612744-bbcb-4901-8ebd-e2640315bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:08:01.363+08:00
