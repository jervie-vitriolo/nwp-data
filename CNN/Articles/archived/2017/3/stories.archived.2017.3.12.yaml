      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd83d6c-cb13-434d-b31b-5953c6997b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa. Magpatay pa tayo ng Gabinete. Kumpleto na ''yan eh</em>,"
        he said in jest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8beff0-849d-4ac5-8017-3c2e82058791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48d473-d784-485c-8a3f-230e0f1b55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
