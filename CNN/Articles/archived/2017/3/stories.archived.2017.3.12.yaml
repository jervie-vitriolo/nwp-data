      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9374abe-49de-4fd0-8c7e-a988c62d05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:08:01.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:08:01.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments to the victims and funding for the HRVCB''s operations
        are sourced from the ‚Ç±10 billion in Marcos ill-gotten wealth awarded by the
        Swiss Federal Supreme Court to the Republic of the Philippines in 1997.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4bf6f-ad4c-4911-a745-0bdbc4405db2'
