      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Filipino people, whom we have pledged to serve with honor
        and integrity, <em>utang namin ang lahat ng ito sa inyo</em> [we owe all of
        this to you]," Ensign Rovi Mainel Valino, class topnotcher, said.</p>'
