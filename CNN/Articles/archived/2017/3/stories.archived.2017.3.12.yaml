      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace adviser Jesus Dureza issued a statement today on the resumption
        on the peace talks.</p>'
