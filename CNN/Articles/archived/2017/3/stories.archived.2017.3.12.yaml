      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a04b9-1dfd-49a5-995b-923a134d57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.021+08:00
      'mgnl:createdBy': 'eunice'
