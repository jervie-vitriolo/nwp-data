      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a dream come true, the teen, who had been handpicked by Ancheva
        as the recipient of her Sherri Hill Miss Universe gown, went to her prom donning
        the dress Miss Bulgaria had worn and given her after the Miss Universe 2016
        pageant.</p>'
