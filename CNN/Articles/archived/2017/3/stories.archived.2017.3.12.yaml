    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3382c05-a13a-4cad-a91a-df60294059cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:08:01.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:08:01.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4,000 initial claimants comprise roughly 5 percent of the more
        than 75,000 who applied for compensation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b67075-8f73-4cb1-8907-6ae9f1634246'
