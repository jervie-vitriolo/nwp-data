    'template': '1'
    'title': 'The most entertaining interview on impeachment (starring a kid)'
    'updated': 2017-03-15T13:09:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e93468-7b39-49b8-8451-ef7407f4afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:15:44.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:15:44.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Children are all fun and games until they
        waltz right in ‚Äì literally ‚Äì to your interview on international television.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be40c78-2c81-4dbd-bc14-3d92c4ba9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:15:44.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:15:44.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f2261-0017-4083-89dc-cf91631a2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:15:44.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:15:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Robert Kelly is an expert on South Korea and appeared
        on the BBC on Friday to discuss the impeachment of South Korean President
        Park Geun-hye. His children also appeared, though they declined to weigh in
        on the diplomatic implications of Park''s ousting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23eb85-7878-4bd1-ae51-6415fc4e13d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:15:44.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:15:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b05a1-07c4-414c-a23b-272a624731c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:15:44.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:15:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a little girl dances right into the room, and you can see
        poor Professor Kelly''s life flash before his eyes as he tries, ever so gently,
        to will his child into another universe. It does not work. Instead, he summons
        another, like a horseman in a baby bouncer. Children have an instinctual understanding
        of when it is least convenient for them to be present, and Kelly''s kids nail
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b1f19-bc8a-4e28-b539-2145e77b6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:15:44.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:15:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d975b-a5ff-4002-8d4d-470406a3a959'
