      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF legal counsel Edre Olalia said Duterte''s most recent pronouncement
        is a "welcome development" to the stalled peace talks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af0e35-031e-41d7-bc93-3b6643b7decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.022+08:00
