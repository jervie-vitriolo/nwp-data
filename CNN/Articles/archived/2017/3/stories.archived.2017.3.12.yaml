      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There isn''t one yet. We''d have to kill someone in
        the Cabinet. It''s already complete.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ed68c-bfcd-4d74-a0cd-6211e1f1df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db839ef2-23ed-46cd-96e2-5d8fcdd5f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
