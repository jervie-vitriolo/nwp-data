    'template': '1'
    'title': 'Duterte: No government post yet for Sandra Cam'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb5ed5-8dec-431b-b0a2-63e78ae32e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Rodrigo
        Duterte said Saturday that he may give whistleblower Sandra Cam a government
        position in exchange for her help in his presidential campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00b542-b58e-4462-8ada-11b754ab61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25774436-a768-46c8-acea-e14cb5596f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Utang na loob iyan eh</em> [I owe her]," Duterte said in an
        ambush interview following the inauguration of the PTV-4 Cordillera Hub in
        Baguio City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a70b50-a6ac-42ad-9767-3ec786129e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b5424-b8fe-4f92-83b4-7f3400849a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya magtulong siya sa kampanya</em> and she did campaign,"
        he added. "So <em>iyan ang</em> promise <em>ko at tutulungan ko siya</em>.
        If she would ask me for work, I would give her the work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913de69-83b2-44cf-a29b-6cb6d7fc0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e7013-230e-4b2e-8372-6d6802d7af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She said she would help in my campaign and she did
        campaign. So that is my promise and I will help her. If she would ask me for
        work, I would give her the work.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55349cf-2785-48d9-9787-1752de50eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6211c5-a66a-434f-b5d2-62ccb09a5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement comes after media reports surfaced that Cam
        ‚Äì who entered the national spotlight after testifying in a 2005 Senate hearing
        on jueteng ‚Äì was allegedly  involved in a February altercation with staff
        at the Ninoy Aquino International Airport (NAIA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67dacd-9a90-45b9-ba2d-607dbd5658e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f944b22-f643-4aa9-9c2f-f480b1ab600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam had been escorted to NAIA''s VIP lounge while she waited for
        her flight to Masbate. However, she reportedly got into a heated exchange
        with an airport worker, who told her that she had to pay a fee to use the
        lounge unless she could prove that she was a government official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb1dc85-1422-4bcc-8f08-7f78c59ae138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd61e8f-fbd9-4fba-b826-3ecd3ade8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam allegedly flew into a rage and told the workers that she was
        on the phone with Presidential Assistant Bong Go. She was quoted as saying
        that she would be a member of the Duterte Cabinet in three months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddbbdd-0ddd-4cde-a150-5051d417ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ce2c0-a3ee-45ca-b195-83797fffe716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for her reaction to the reports on the issue, Cam told
        <em>CNN Philippines</em> that she never asked for VIP treatment because she
        "is not that kind of person."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb30493-030f-4d09-9a02-991590bc4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767531b9-cda2-48b9-a606-9b449ad304e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "The main issue was charging me P1,200 to sit the Terminal
        4 VIP  lounge without anything. They didn''t even offer a glass of water or
        a cup of tea, and asking me of (sic) a government ID and to sign a receipt
        for that amount is a rip-off."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf889e9-6357-453f-8093-614509e65e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf866f-2cfb-458d-b2e0-321559d0d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airport police brought me there for security reason because I was
        alone. <em>Kayo na po ang humusga</em> [It will be up to you to judge], but
        2 days after the incarceration of (Senator Leila) De Lima, (I) have been (sic)
        told by well meaning friends from the media to be extra cautious because LP
        is researching for something to destroy me. <em>Ito na nga po</em> [And this
        is it]," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6360b7-2494-487a-b198-f92f72961cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f385734-d1db-423d-a2d8-5617645fa7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam said, "Again, I have done a lot to our country as a whistleblower.
        <em>Tinaya ko buhay ko</em> [I put my life on the line]. <em>Bahala na tao
        maghusga</em> [Let people judge me]. Kay PRRD [To President Rodrigo Duterte],
        thank you so much for being true and understanding. You are really a true
        leader with conviction. Thank you so much <em>po</em> for getting my side."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e547f2-347f-405e-bcad-abb27b054975'
      'mgnl:activationStatus': true
