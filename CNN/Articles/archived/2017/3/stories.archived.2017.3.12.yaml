      'mgnl:type': 'text'
      'text': '<p>On Saturday, a proud Miss Bulgaria Violina Ancheva posted an Instagram
        photo of her wearing the Sherri Hill gown alongside that of Zyra wearing the
        gown at the prom.</p>'
