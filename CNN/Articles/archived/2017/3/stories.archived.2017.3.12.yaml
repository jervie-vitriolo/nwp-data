    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why these Indian state elections matter to the whole world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f9bd1-0391-44f0-b6ec-c47e7090ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) ‚Äî</strong> India''s ruling political party
        has won a crucial state election, strengthening its ability to push through
        a development agenda in the world''s fastest growing major economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53e42d-cdd7-4ce5-b061-fadeeeaf95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cde14-3c65-4222-b4f6-79ec6054801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vote counts trickled in from five state elections on Saturday,
        one result loomed large: that of central India''s Uttar Pradesh, home to more
        than 200 million people. The staggered five-week vote in that state alone
        marks the biggest election in the world in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164bd81-b2df-47e8-8309-f00a4d60491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba8209-f927-43f0-897b-412300e90d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s ruling Bharatiya Janata Party, or the BJP, looks poised
        to take about 75% of the 403 seats on offer in Uttar Pradesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258007f6-f026-4c18-a099-8cc68587ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcf055-81c7-49db-bf88-ef4f7664c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear majority means the BJP will be able to form a state government
        without the help of other parties. In the previous Uttar Pradesh election,
        in 2012, the BJP won only 47 seats. 2017''s vote marks a significant endorsement
        for Prime Minister Narendra Modi, the leader of the BJP, and the face of its
        campaign across state elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b197c-055a-4092-999d-de556afc6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c15921-250f-4bf8-b0e6-7967fc6afcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other, smaller states declared results on Saturday: Punjab,
        Goa, Uttarakhand, and Manipur. In Punjab, India''s storied but declining Congress
        Party emerged victorious. The BJP took Uttarakhand and was vying for dominance
        in close races in Goa and Manipur as results continued to be firmed up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e88c2-c54f-4ec4-8395-ac9714495049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01d095-3b06-4705-8236-beb31e02878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state elections are crucial at national level because each state
        nominates a proportional number of representatives to India''s upper house
        of parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4c11d-ad6e-4d4e-88cd-e0ebab007157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd442d2c-dde4-4d36-8971-f42149760792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the BJP has a clear majority in the lower house ‚Äì won in 2014''s
        national vote ‚Äì it is underrepresented in the upper house, which has stymied
        some of its reform proposals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8d4da-951a-4e01-97fd-5b0d54b19527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58acf482-7536-42d9-818a-0d6fa1877056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A referendum on Modi</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33917fe-51f4-42d3-ad1b-1a3e0915c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shailesh Kumar of the political risk consultancy Eurasia
        Group, the Uttar Pradesh result was a referendum on Modi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee754c-ad47-4b78-b31e-5c72916178b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300d659-21fe-4f7d-94d2-5366fcf20566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters largely support his policies. The win indicates that Modi''s
        efforts to tackle corruption were a far bigger draw than any negative consequence
        attributed to demonetization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1a079-c396-401a-ae32-48804217b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb7782-a584-42e7-803a-e012376d7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demonetization" refers to a shock move in November when Modi recalled
        all 500 and 1,000 rupee currency notes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d2773-395e-4035-a69a-c9ef7415a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9817fe0-39e4-4965-9acd-c485a3a069b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two high-value notes represented 86% of all cash in circulation
        in India. The surprise recall, and the subsequent release of new 500 and 2000
        rupee notes, led to weeks of long queues at banks and ATMs across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538036f8-008a-4840-839b-df0c527cfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ea877-0666-4517-a448-1b8661e844cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Modi said the recall was aimed at cracking down on
        corrupt hoarders of untaxed cash. A number of reputed global economists, including
        Harvard''s Lawrence Summers and Ken Rogoff criticized Modi''s move as excessive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c841f6-cc95-4f0b-ada4-313df7a1cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833f490-0322-415f-9cb8-3bff3658daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
