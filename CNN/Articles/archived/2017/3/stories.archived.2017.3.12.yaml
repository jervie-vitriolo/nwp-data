      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a big day for me! It''s Zyra''s prom - the beautiful Filipina
        that was chosen to wear the dress I was wearing on Miss Universe pageant!
        I am so excited! Good luck, Zyra! Bulgaria loves Philippines," she said.</p>'
