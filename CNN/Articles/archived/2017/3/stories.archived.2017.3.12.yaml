      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 8, Duterte said he was stopping any peace talks with
        the communist rebels unless there was a compelling reason to do so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d13354-a0d9-423d-b1a2-9c6f8a8a61b1'
