      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425c40c-8295-4fcb-81ab-1c797dc6ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
