      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women graduates made history not only as having the highest
        number to finish at the premier military school, but also the highest number
        of topnotchers as eight out of the top ten cadets are female.</p>'
    '26':
      'image': 'jcr:7e07eb4c-21a8-4931-84ee-95f3d94b18fb'
