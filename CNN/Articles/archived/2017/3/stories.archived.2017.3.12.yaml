  'duterte-no-government-post-yet-for-sandra-cam':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-12T16:09:24.105+08:00
    'imagesource': 'jcr:d6159236-4c06-4d0f-9afe-f3746bfb0656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27314431-b510-44fc-b8e9-16871d4c591c'
    'lead': 'President Rodrigo Duterte says he is willing to give whistleblower Sandra
      Cam a job in exchange for her help during the presidential elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:13:12.911+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T15:13:13.190+08:00
