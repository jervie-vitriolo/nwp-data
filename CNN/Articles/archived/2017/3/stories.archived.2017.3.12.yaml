      'mgnl:type': 'text'
      'text': '<p>The statement mentioned, "(I)n order to ensure the continuous participation
        in the peace negotiations of the 19 NDFP consultants and staff who were released
        in August 2016, the GRP shall release a rearrested consultant, ensure the
        safety and liberty of all the consultants, as well as undertake the necessary
        measures including the extension or reinstatement of their bail, as the case
        may be, and other legal remedies to enable their free and unhindered movement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608103b5-c5bc-49b1-811e-402e1abf2b3c'
