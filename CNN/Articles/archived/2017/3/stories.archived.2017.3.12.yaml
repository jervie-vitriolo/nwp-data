      'mgnl:type': 'text'
      'text': '<p>Pope Francis also said the lack of Catholic priests has been an
        "enormous problem" for the Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28eeeef-19e4-4fea-b50c-b1b312bd6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d9e5d-60c3-4e6d-b91b-06816d26cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Catholic Bishops Conference of the Philippines (CBCP)
        confirms that there''s a present shortage of priests in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244fbd0-7819-4a6b-9672-d2de66a56f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d7f1a-df40-43ac-b3d5-5990de917fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2013, one priest is serving eight thousand followers, when
        the ideal number should be four times less.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc81a21-15ff-41ca-be3e-302bbb02c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd807ad4-c201-4907-9acb-3bbd9459b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said the Pope''s pronouncement is possible as Church authorities
        know what is best for the universal Church.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5549e-a54a-4e07-af7f-0e4aabf0693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131217fe-a0d1-41d2-9e40-2bc3b9d7e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are matters from within the church that are admittedly non-negotiable
        and have long been settled, like doctrines. But there are also those that
        remain possible and would need extensive study and consultation before being
        adopted and implemented," Father Jerome Secillano CBCP Public Affairs Executive
        Secretary said in a text message to CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a16945-584e-47c0-a129-c3b6f62f2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32d90d-556b-4105-a3a3-f36047f73bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, priests in the first centuries of the Church were
        allowed to marry. But in 1123, the first Lateran Council adopted the celibacy
        requirement or the commitment not to marry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf587a0-44a8-4f76-bd1e-d30b15cc3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e489a87-9f87-4c70-8b26-1969dd6e94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:02:23.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:02:23.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church presently allows Protestant married priests
        who convert to Catholicism to be ordained, provided they have their wives''
        permission.</p>'
  'digong-leni-share-PMA-stage-amid-fall-out':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-12T19:09:43.404+08:00
    'imagesource': 'jcr:154b9a3e-9660-4793-a1aa-01ba7030a3cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b04e9f88-ec92-4d9d-b83e-3b620f4a97f8'
    'lead': 'President Rodrigo Duterte and Vice President Leni Robredo were both present
      during the graduation of 167 new cadets from the Philippine Military Academy,
      despite issues between them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:05:41.447+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T15:05:41.741+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Digong, Leni share PMA stage amid fall-out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0fc81-c936-4854-a6db-9beb325093f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> For the first
        time as commander-in-chief, President Rody Duterte led the graduation rites
        Sunday at the Philippine Military Academy in Baguio City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d79ef1-4d7e-43d8-8295-7de4606ebdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207574e-1679-4667-8ce1-27bb3c5166fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>167 cadets of Salaknib Class of 2017, a third of them women, formally
        joined the armed service as commissioned officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5bb95-fc14-4941-b45f-8b68a5389252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e1e45-2400-4957-b779-66a2aa3917e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the ceremony was Vice President Leni Robredo, who
        despite seeming differences with the President, appeared civil before the
        the start of the PMA graduation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6e779-ef67-486c-a7fc-c20fb0e8a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf668da3-51f1-4b89-b905-7140a5ad174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike in previous years where the Vice President sits beside
        the President, Defense Secretary Delfin Lorenzana sat between Duterte and
        Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c1b3e-9647-40bd-819f-de3421b7f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed50fe-c78d-4767-9713-615ecec8f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA had no clear explanation for the change in the seating arrangement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c6671-e888-42ed-8a01-f625d489d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74330b6c-7873-40c9-b7aa-deeb65875032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mid-way through his speech, the President realized he forgot to
        pay courtesy to the Vice-President, despite having acknowledged other guests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dee13e-d3f9-49ba-ac34-acbeac775a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352065e6-29dc-479e-b2a7-deb232a00249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nagsulat</em> ma''am <em>dito hindi ka sinali. Bugbugin
        na lang natin</em>," Duterte joked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a46340-4220-4e16-97a9-5f5574425d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68a196-a8eb-4adb-ac48-ddc2d50d0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever wrote this (speech) didn''t include you Ma''am.
        Let''s beat them up.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f6e55-7b79-4e22-9d98-6bd67805571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fb27a-276c-4e94-b7d2-ae223dc39343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to apologize and acknowledge the presence of this
        beautiful lady, the Vice President of the Republic of the Philippines. Sorry,
        ma''am ha," the President added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681bbe4-3bc2-46d8-aad6-ca2e5b1310c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fb66e-5637-42ee-b8dd-726fab8b0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:05:41.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:05:41.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo faced scrutiny from Duterte''s administration for her vocal
        dissent of some of their policies. She went as far as resigning from the Cabinet
        as Housing Chief after the President asked her to desist from attending Cabinet
        meetings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63b3a7-3f90-4157-83d1-d5da1a9b4d8d'
