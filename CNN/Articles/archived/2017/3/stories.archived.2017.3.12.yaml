      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried everything. As you can see, I walked the extra mile, released
        their leaders so they could go to Oslo to talk. Now they want 400-plus prisoners
        who fought the government. I''ll just order the Philippine contingent (to
        the peace talks) to fold up their tents and come home," Duterte told reporters
        in Davao City.</p>'
