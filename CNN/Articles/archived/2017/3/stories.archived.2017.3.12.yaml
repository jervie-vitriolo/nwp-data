      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the release of the initial list of claimants, HRVCB had
        been criticized for its slow processing of applications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fea398-b96f-4d34-a28f-e013dee727ca'
      'mgnl:activationStatus': true
