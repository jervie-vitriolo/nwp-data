      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>De Lima critic</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1f61d-d344-48bc-8746-3be59482c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a whistleblower, Cam is also known for being a
        vocal critic of Sen. Leila De Lima, Duterte''s fiercest political rival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a0455-87f2-4310-bc52-31502d827db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620a2dd-80ad-44fc-87d3-2dce3b34c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President of the Whistleblowers Association of the Philippines,
        Cam also helped secure suspected drug lord Kerwin Espinosa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facabd0-55ee-47b2-a6df-2c9d00bab573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d3f89-db71-4163-b886-d6d6c01e4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa testified at the Senate that he gave money to De Lima''s
        former driver Ronnie Dayan supposedly in exchange for De Lima''s protection
        for his illegal drug activities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01218a-1deb-4da9-a703-f92567459a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf842a-39e5-4121-bf07-996a73cd5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, De Lima gave a written reaction on  Duterte''s statement
        he may offer Cam a Cabinet post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d2d09-2ec4-42e0-9117-2906374f8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870791c2-76ef-4e38-9ee1-5f127d8b6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note, posted on De Lima''s Facebook page, said Cam "must not
        be allowed to have a respectable position on government. She must be investigated
        instead for certain nefarious activities."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5b820-d569-44a9-928a-83a2b2b7abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5fd11-5b7a-4bf4-9343-530232590fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Cam, "along with other shady characters and operators,"
        played a role in the "massive demolition job against her."</p>'
