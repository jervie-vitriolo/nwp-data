      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compensation for each victim will be proportional to the gravity
        of the human rights violation, as guided by a 10-point HRVCB point system.</p>'
