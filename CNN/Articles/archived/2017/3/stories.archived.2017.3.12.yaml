      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentioning the unilateral ceasefire, Dureza said, "The unilateral
        ceasefire is a prelude to an interim bilateral ceasefire that needs further
        meetings between the two sides to determine and agree on rules, necessary
        guidelines and mechanisms. The parties are expected  to start discussions
        on the bilateral ceasefire during the planned resumption of the negotiations
        during the first week of April, this year.</p>'
