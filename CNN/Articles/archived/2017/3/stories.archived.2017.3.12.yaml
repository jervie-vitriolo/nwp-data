      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Cabinet opening</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85532e-06a0-4517-8b01-4c97bc33ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was told about the incident, but that it would not
        affect his decision to consider hiring her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25addd-1442-4f9c-8d89-68ad65fe9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977dfdb-fb9b-4695-ae89-4eb1b456c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her behavior? Let the public judge it," he said. "<em>Tumulong
        siya, tutulungan ko siya</em> [She helped me, I''ll help her]. And it''s not
        erased just because she was shouting there. That''s her business."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de2afb-b872-4465-80df-031c978f0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2334c2-065d-4a40-94dc-76b72c33e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:13:13.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said the position for Cam is not yet final.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e924149-5280-4fb6-8aab-1af8ebfe1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:13:12.915+08:00
