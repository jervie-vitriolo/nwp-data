      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign in Uttar Pradesh last month, Modi refuted their
        criticisms by saying "hard work beats Harvard."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d247e-33a5-4c46-bf2c-32c4e685dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117092b-fd88-4ea5-bec0-e661fa4346fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economy and tackling corruption still the focus for now</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92f38b-776e-4928-a9c0-5a9ce25e3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results themselves are not a great surprise, but the margin
        of the BJPs win in Uttar Pradesh is greater than predicted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46640d89-3c48-48a3-a495-d92e40ed2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fc331-d180-4ebc-8b7b-f4e8c5e3534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even with the landslide win in Uttar Pradesh, Modi will
        still fall short of enough support in the parliament''s upper house, says
        Eurasia''s Kumar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e96fcc-363a-4c52-9d15-4e9be3b334db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600b292-6af9-4da0-9af5-1d872e09a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modi''s national focus will still be economic development with
        an added focus on corruption. Changes to economic policies will be through
        executive action and tweaks to regulations that do not require legislative
        approval."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7dd34c-60f2-4eb6-8074-ace82b40f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80047750-1c22-49da-bbf5-3b54c1dc992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi is also expected to double down on his plans to improve infrastructure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4fa2fe-b885-4e12-8ef2-5328836d77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df21d0-9582-4013-8f9e-44c47f0861d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is now well positioned for 2019," Kumar said, referring to the
        next national elections.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3246094-ba67-42f9-a7a2-0365fb1b19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442ade3-4e2d-438b-aa12-3d2764a53b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India shows faith in Modi ‚Äì can he now deliver?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fa960-ed3e-4269-aa59-19022002698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of global anger against elected leaders, India''s state
        elections represent a vote of confidence for the country''s Prime Minister,
        as well as a much-needed boost of morale.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e62674-cec1-4b21-8d21-2ff9d8838585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d316cf6-b80f-4436-a399-24ee364398e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi had previously lost an important election in Bihar, a state
        which shares a similar voter base to Uttar Pradesh. Modi also suffered in
        recent months with the chaos and fallout from his demonetization move.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09e90b-3d4d-447e-b429-ac4c4c1fb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588569a0-1b07-435b-a3e2-d18a3eb5f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a cutback in consumer spending and economic activity, economists
        had predicted a fall of as much as one percentage point in India''s growth
        rate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4ef92-2118-4214-9459-22c938b97058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7468a3-b020-4a84-933c-c193e40f902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in India''s most recent GDP figures released last month,
        quarterly growth had slowed only slightly to 7%, which meant India once again
        edged ahead of China as the world''s fastest growing economy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e240e2-f539-46fe-a9e3-b76e62b6f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f4320-3efa-4093-8619-e5d0d2b2f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India is still seen as a developing nation, its size and speed
        of expansion underscore its massive importance to the global economy. According
        to the consulting group PwC, India accounts for about one-sixth of the world''s
        GDP growth.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83775f5-3c18-486e-89c2-9b1eb4b92042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3b5ad-4b1a-4d81-8c2e-41b4afc06228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:19:55.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:19:55.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Modi now firmly ensconced in power until at least 2019, and
        perhaps further ahead, the focus will now shift to whether Modi can deliver
        on his promises of rapid development.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f68831-5cac-44b9-b02c-7104a17da9f0'
      'mgnl:activationStatus': true
