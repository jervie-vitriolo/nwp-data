    'template': '1'
    'title': 'Gov''t, NDFP agree to resumption of peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb44555-7f4f-44de-b43f-e79ffce48ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Four weeks after
        President Rodrigo Duterte declared he was done talking about peace with the
        communist rebels, the government is again ready to resume formal peace negotiations
        with them next April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55faecbd-ef2b-4454-9d09-760f63b0ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f762cd-92bb-49be-b7a5-bd665c892f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement released by the Philippine government (GRP) and
        the National Democratic Front of the Philippines (NDFP) today said the formal
        peace talks shall continue between both parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc83c9-6fa1-4e73-b82f-c4595ebfe464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550eb4b-19ee-42e6-b917-821c74fde3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the talks shall reiterate the "reaffirmation of all bilateral
        agreements and statements made in the GRP-NDFP peace negotiations, including
        the Hague Joint Declaration, the Joint Agreement on Safety and Immunity Guarantees
        (JASIG), the Comprehensive Agreement on Respect for Human Rights and International
        Humanitarian Law (CARHRIHL)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690655a5-f5ce-4fba-afbe-c6d2b86bc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d62540-7a1b-4fec-a515-a5ea8c51666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said both the government and the NDPF have agreed
        to reinstate their respective unilateral ceasefires before the scheduled fourth
        round of talks in April 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4d08c-bebd-4272-9b1a-4c70bb09d2a1'
      'mgnl:activationStatus': true
