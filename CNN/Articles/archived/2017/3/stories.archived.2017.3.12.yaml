  'duterte-offers-ptv4-airtime-to-rebels-protesters':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte speaks at a councilors convention'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-12T16:31:13.980+08:00
    'imagesource': 'jcr:690db4d8-4b26-4f0b-a280-9137ae0c6e4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18071f92-df2d-49fc-b223-63e769cfe4e8'
    'lead': 'President Rodrigo Duterte says government officials can also use the
      State-owned TV network to answer accusations hurled at them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:18:04.016+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T15:18:06.246+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offers PTV-4 airtime to rebels, protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287e2ba-0961-4d82-bf0c-aeddbb95cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> President Rodrigo
        Duterte said Saturday that he wants the State-owned PTV-4 television network
        to be a space where people can express their grievances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed224bc-c3e7-4dda-a542-bec02961f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87569f-86b8-48f9-b2cc-7d18ce7b23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the inauguration of the PTV-4 Cordillera Hub in Baguio
        City, Duterte said he would ask the network''s management to offer airtime
        to everyone from ordinary protesters to the New People''s Army (NPA), the
        armed wing of the Communist Party of the Philippines (CPP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f4324-36b9-4f12-b82e-7efa94315c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01384c21-e13f-4c30-8a26-bca88806f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no need for you to demonstrate and snarl traffic along
        the way because I urge you to come here, explain to the management, and (if)
        you have a valid grievance or reason, we will give (you) the time," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2be400-bce2-4cfe-9ac4-667c5185221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac2861-4aa0-4548-b239-74b130f586f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga</em> [To the members of the] NPA, we''ll give you the space.
        Sa mga Cordillera guys, welcome <em>kayo</em> [To the rebels in Cordillera,
        you are welcome]," he added. "No need to fight. Use it. It''s the people''s
        money and the people would gladly hear you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30837581-12da-4484-94f6-72bff064bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133b6c2-aa28-4624-92b3-c93e328b8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said early this month that he was willing reopen peace talks
        with the communist rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e36ffe-a40e-4ff0-a538-79606376191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81180a5e-7da3-4afc-93dd-d41bf1d139be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after he had lifted last month a ceasefire with them,
        saying that the CPP''s demand to release some 400 political prisoners was
        too much.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9afe7f-2aa1-4b6a-8d1d-5508fefdecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3d94c-3c34-493f-bcc6-c3958f7e4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also opened the channel to Muslim rebels, which the government
        is working with to resolve rampant and long-running violence in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2459d0-c628-4386-a505-4bda24d15a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c20ac0-827c-4ff8-803a-b68afd54bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think that you have to communicate to the whole of the Philippines
        what you are aspiring for, we understand that," Duterte said. "You have been
        deprived of your lands, we understand that. There has been historical injustice,
        we understand that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab260e9a-ed5d-4d82-910f-2c488216d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97872bca-2823-4736-93db-ea4edb1b79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the network could be used by government officials
        to respond to accusations hurled against them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed2819-3146-442e-a2ac-25127e9b3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443db844-39da-4b9c-a4f7-fb88979c32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are about to be criticized or (are) being criticized or
        have been criticized and you want to answer, I said a fair chance, the right
        to be heard. Remember that," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb373a57-425f-43b7-9df5-3090e31236d5'
      'mgnl:activationStatus': true
