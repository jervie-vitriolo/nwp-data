      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRVCB has adjudicated some 31,000 of 75,730, or less than half,
        of claims from victims of martial law abuses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4627a5-51a3-4ec2-9400-bd07a58c0d27'
