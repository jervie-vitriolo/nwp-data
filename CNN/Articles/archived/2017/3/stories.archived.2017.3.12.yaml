      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fc63c-89b5-4f67-9b76-d24b50c49808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PTV-4 not for personal use</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3765bf-29a5-457b-9ccd-a8628a2dbee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he does not intend to use PTV-4 as a public-relations
        agency, emphasizing that he wants to grant the government-owned network much
        leeway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c8963-4886-4fd6-b1bd-7b2224fb5440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e38b3-6f9a-47b0-8216-6d74445acbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be a time that I will use PTV-4 or its allied
        services for my personal (affairs)," he said. "''<em>Di ko na kailangan</em>
        [I don''t need it]. Just tell the people about me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac66e7-00d5-4672-a358-a5b4af285122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398aee73-70c1-4fc2-9017-88604ced4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:18:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:18:06.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to grant all government communication facilities the
        degree of freedom," he added. "<em>Bitawan namin kayo</em> [We''ll let you
        go] and act just like a private (network). Your template is really (the) BBC."</p>'
  'why-these-indian-state-elections-matter-to-the-whole-world':
    'author': 'Ravi Agrawal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-12T08:18:27.701+08:00
    'imagesource': 'jcr:7a7aef18-ba3b-4812-bbda-65ff0625d333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab6bbe58-2406-497d-8884-7b3bac124ad8'
    'lead': 'India''s ruling political party has won a crucial state election, strengthening
      its ability to push through a development agenda in the world''s fastest growing
      major economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:19:55.335+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T15:19:55.617+08:00
