      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/25/martial-law-victims-compensation-claims.html"><strong>Read:
        4,000 Martial Law victims - about 5% of claimants - getting partial compensation
        in 2017</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060f222-e396-45e3-9f1f-3098005a455f'
