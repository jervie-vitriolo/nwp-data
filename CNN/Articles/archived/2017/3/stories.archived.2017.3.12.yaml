      'mgnl:lastActivated': 2019-07-11T15:10:03.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195433ce-0776-458d-9279-dfeee20858db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:10:03.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim bilateral ceasefire will also take place, which the statement
        said will happen "after the terms of reference and other considerations shall
        have been settled."</p>'
