      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The government
        has released the initial list of 4,000 Martial Law victims eligible to receive
        compensation for human rights violations under the Marcos regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ec2e0-697f-431f-9ec2-53c8be2426f6'
