      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Victims Claims Board (HRVCB), an independent government
        agency tasked with recognizing and compensating Martial Law victims, on Saturday
        released the initial list of approved claimants on its <a href="http://hrvclaimsboard.gov.ph/cgi-sys/suspendedpage.cgi">website</a>
        and Facebook page.</p>'
