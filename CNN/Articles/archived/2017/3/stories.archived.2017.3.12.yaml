      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready as long as we communicate well. I''m ready to resume
        the ceasefire again, but this time I want it to be sincere," Duterte said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e7ec7-abc5-46fb-aa35-0ba7564ce4a2'
