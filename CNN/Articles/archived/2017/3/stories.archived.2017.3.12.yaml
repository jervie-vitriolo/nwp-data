    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24ef99-18e5-40cf-be63-9342ab217af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:10:03.022+08:00
