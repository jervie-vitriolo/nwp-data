      'jcr:uuid': 'c4df93d3-40d8-4c0f-bb83-369ea0c3121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/16/Robredo-Marcos-electoral-protest-vice-president.html"><strong>Read
        more: Supreme Court denies Robredo''s motion to dismiss Marcos'' electoral
        protest</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbdedb-d525-411d-a190-717e84015f95'
      'mgnl:activationStatus': true
