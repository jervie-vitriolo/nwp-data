      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former solicitor general Florin Hilbay, one of De Lima''s lawyers,
        said the petition was notarized at the Criminal Investigation and Detection
        Group (CIDG) headquarters before Senator''s detention, and not inside the
        custodial center.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940208c2-6822-4cde-b1ea-ea2b2bab9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.568+08:00
