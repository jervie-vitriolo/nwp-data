    'lead': 'During a trip to perform at a festival in Medellin, the celebrity posted
      pictures to his Instagram account of him apparently paying tribute to the late
      Colombian drug lord Pablo Escobar. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:44:15.659+08:00
