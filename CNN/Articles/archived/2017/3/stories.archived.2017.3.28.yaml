      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Peter Szijjárto said he was excited about the upgrade in
        the relations of the two countries, which would include the opening up of
        the Philippine countryside as potential new markets. Aside from trade, there
        will also be person-to-person exchanges through scholarship programs to Hungary.</p>'
