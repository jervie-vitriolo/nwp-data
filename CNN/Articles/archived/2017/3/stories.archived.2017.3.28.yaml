      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabddf6f-5a99-4584-97a6-a60aede0e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
      'mgnl:createdBy': 'eunice'
