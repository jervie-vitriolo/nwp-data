      'mgnl:type': 'text'
      'text': '<p>"It''s very important to keep the freedom of navigation. This is
        important for the peace and stability, and we will continue our efforts in
        support programs in Vietnam and other countries," he added.</p>'
  'North-Korea-conducts-another-missile-engine-test,-U.S.-officials-say':
    'author': 'Ryan Browne and Barbara Starr, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-28T07:50:29.250+08:00
    'imagesource': 'jcr:a203a15a-de35-47ac-8513-a19700002666'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5ff6b1-c7ec-4c99-80c6-a032629e0b07'
    'lead': 'One official said that the initial assessment indicates that the engine
      technology could possibly be used in an eventual intercontinental ballistic
      missile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:55:43.353+08:00
