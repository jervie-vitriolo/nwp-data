      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All incumbent barangay officials shall be deemed terminated upon
        the approval of this bill, and qualifed persons will be appointed by President
        Rodrigo Duterte instead," the proposed bill said.</p>'
