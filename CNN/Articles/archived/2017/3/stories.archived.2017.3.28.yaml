      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdf87b-4e9e-41ad-b6fb-6fc65bc1ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:03.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:59:03.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with varying claims in the South China Sea had long been
        pushing for such a code and had urged Manila to use the opportunity of being
        the chairman of this year''s gathering to finally craft the guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6037d-6345-466c-9dd5-6c2610ea46d5'
