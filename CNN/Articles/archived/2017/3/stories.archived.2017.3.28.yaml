      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08be4ee-5ffe-4f32-9e3f-448c12f72f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the health care failure is "undoubtedly a negative signal"
        for the rest of Trump''s agenda, it is "far from a death knell," according
        to Isaac Boltansky, a policy analyst at Compass Point.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15aa7a-abfb-4608-b504-398e12a74e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.297+08:00
