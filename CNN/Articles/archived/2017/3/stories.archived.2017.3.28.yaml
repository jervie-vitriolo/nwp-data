      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street hasn''t been helped lately by renewed trouble in the
        oil patch. Crude retreated another 1.5% to just over $47 a barrel on Monday
        amid continued concerns about resurgent U.S. shale production.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
