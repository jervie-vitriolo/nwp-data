      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Ministry of Foreign Affairs spokeswoman said Tuesday she
        wasn''t aware of the report''s details but reiterated the Spratly Islands
        were Chinese territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3666750-caf1-4c0c-8bd3-617146ebc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45ba89-669e-4562-a590-12d91652c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we decide to deploy or not deploy relevant military equipment,
        it is within our scope of sovereignty. It''s our right to self-defense and
        self-preservation as recognized by international law," Hua Chunying said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13ab44-12c9-47d9-b744-ad91c893f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac5013-d510-4b48-bf8a-aa06a779c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New hangers, radar almost complete</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887830eb-b276-43c6-8e1e-4a811b4085e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiery Cross, Mischief and Subi reefs are the largest of seven artificial
        islands built by China in the Spratlys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20726ef9-5aff-4a23-bdd9-2aebb21297a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de119605-1096-4060-a321-c5763c1d7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the majority of the South China Sea as its territory,
        despite overlapping claims by a number of other Southeast Asian countries,
        including the Philippines and Vietnam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94aa832-cf44-4e27-9ca5-fc114388f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bf907-ff38-4b7c-8dcf-a48bfd1085bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four bigger hangars have already been completed on Subi Reef, AMTI
        said, as well as another four on Fiery Cross Reef. Hangars to accommodate
        five larger planes, such as bombers, were in the final stages of construction
        on Mischief Reef.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc2273-f559-4402-942b-dab8560395e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f23f62-3c55-4e1f-808d-daba4fd43708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s three military bases in the Spratlys and another on Woody
        Island in the Paracels will allow Chinese military aircraft to operate over
        nearly the entire South China Sea," AMTI said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75d9a3-5ac1-4c32-b794-852fd5dc0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68090a1a-41f2-482b-bab9-2fff0ad7577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the hangars, new radar domes are in various stages
        of construction on each artificial island, about three arrays on each reef.
        Fiery Cross, Subi and Mischief reefs now all also have shelters for mobile
        missiles launchers, according to AMTI.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da48d85-4191-41ef-84dc-e369f2044f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e87fd7-bfef-4389-8e02-d9d207d22bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air Defense Zone planned?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43a848-ca90-44df-bd68-54ed8937f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of an Air Defense Identification Zone, dubbed
        ADIZ, in the South China Sea has long been considered a possibility by analysts,
        especially in the wake of July''s international court decision against China''s
        maritime claims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97c9e2-7f24-4fa2-9cab-409ea78f6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd3e71-a899-49ea-b650-fc1f624276d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China declared its East China Sea ADIZ in November 2013, antagonizing
        Japan and the United States, who both said they didn''t recognize it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc860a-ead2-4513-968b-ec9a702b8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900c1cc-1be0-4876-aa21-97fd21202206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar zone in the South China Sea could rapidly increase tensions
        in the region, experts said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6eef5-143a-40e8-b04e-c1347158ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e904c10-db72-4b50-a7ce-df92ea45709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worry has to be that if China bases its military aircraft (in
        the South China Sea), they could fly up and challenge anyone''s military aircraft
        or civilian aircraft if they wanted to," said Carl Thayer, regional security
        analyst and emeritus professor at the University of New South Wales.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a49b31-0cdc-4c41-b211-6f3008ba4821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20b8db-1fdb-406a-a6d4-e3cd9ca2a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had very rarely enforced its previous ADIZ, and any new zone
        in the south sea would start out as mostly "symbolic," Storey said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de6d40-b232-4965-bb48-b6e1f0b7c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917b579-f631-4640-88d8-b7672a9825c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the U.S. will ignore it as it did with the East China Sea ADIZ,"
        he said. "The interesting question is really how the Southeast Asian states
        will respond."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bf295-8b3f-4c42-b5b4-4514e56302b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5b9c9-865a-4249-8f7c-d3e5852920a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planes yet to arrive</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f753f80-0662-4ec1-aa7d-c82248b8e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the infrastructure is almost completed, no military aircraft
        has been deployed to the islands yet, Thayer and Storey said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4ded5-03c8-4724-8acc-0da142b614c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971372f-6fad-483f-b63e-e972f477e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s next step would be to very slowly deploy planes to the
        artificial islands to gauge the local and U.S. response, Thayer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c0cab-a866-4004-a731-0621b45c9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6959ef-c7b3-4131-a9bc-5fbb5398b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What China''s going to do is habituate," he said. "You land one
        there, and then you fly it out, report it in the state media and see what
        the reaction is."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39c3f4-d7a5-471e-859d-8c9c523470ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44c804-cfe0-4525-99f8-ade4c8aa75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you add two or three or four, land one and repair it, see
        what the response is," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf3e79-8250-435b-baf1-b3485fdb97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e209d-9719-4cf4-9335-5baea14166c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea tensions generally had waned in the past nine months,
        since Philippines President Rodrigo Duterte took power and sought a closer
        relationship with China, Storey said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb6fef-4fda-43f8-ae88-3fd0265eeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ebbda-dea2-44a2-ad36-f2c8c91afbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China deploys aircraft, "there will be pro forma protests from
        certain countries, Vietnam in particular. There will be grumbling from certain
        ASEAN members," he said, referring to the Association of Southeast Asian Nations.
        "Then, over a period of time, this will become the norm."</p>'
  'PNP-worried-over-housing-Kadamay':
    'author': 'Gerg Cahiles, Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
