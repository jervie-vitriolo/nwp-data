      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee0788-adf8-4d8d-8573-c781a6f4680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
