  'united-states-boycott-united-nations-talks-ban-nuclear-weapons':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-28T18:24:45.839+08:00
