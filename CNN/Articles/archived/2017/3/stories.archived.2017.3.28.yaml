      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had responded to a question from Associate Justice Marvic
        Leonen, who noted that none of the inmates the former Justice Secretary allegedly
        conspired with are facing charges in court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
