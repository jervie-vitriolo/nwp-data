      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>READ</strong>: <a href="https://cnnphilippines.com/life/culture/politics/2017/03/23/duterte-promises-and-policies-guide.html">A
        guide to Duterte’s promises and policy shifts</a>)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce566152-913e-4c1c-86ab-77388f9e2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.495+08:00
