    'template': '1'
    'title': 'North Korea conducts another missile engine test, U.S. officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137adc00-4e11-4347-ae23-3666812d92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two U.S. defense officials told CNN Monday
        that North Korea conducted another ballistic missile engine test Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf963d2-1134-46fb-ae13-e64a85a8c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4603296-d0c5-4213-9a2c-c008842ae860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the latest engine trial is the third such test
        in recent weeks using similar technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99797251-531f-47d5-9b0c-14f3a395cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c63fa-71dd-4243-bfd0-1dba9eba45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said that the initial assessment indicates that the
        engine technology could possibly be used in an eventual intercontinental ballistic
        missile (ICBM).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833432d2-a8c1-4209-abc7-c97117266444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c899ba1-0a57-4916-b9c8-e01719df6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether the engine would require some adjustment
        to be used in an ICBM, if it can indeed be used that way at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ddf40-fa23-4750-91ef-a64aef32d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcaa9c-7346-4ca3-b55f-9ce5efbf285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possession of an intercontinental ballistic missile could allow
        North Korea to threaten the continental United States. ICBM technology is
        considered difficult to develop, with advanced rocket design being a necessary
        step.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee9805-fc02-4fd8-ab2e-2c53d2d07fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c9eb7-38e3-4d77-9bea-36c17ba2772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is also not sure whether North Korea''s military is capable
        of miniaturizing a nuclear warhead so that it could be mounted on a rocket,
        such as an ICBM, though Pyongyang has claimed this capability and US officials
        have said that they incorporate that ability in their planning assumptions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866fdf4-ec59-45d1-975c-2c3e08831005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766152d9-1171-4224-8d62-62ba0088b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate move, the U.S. announced Monday that the U.S. Marines
        have deployed F-35Bs to South Korea for the first time as part of an exercise
        that began Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d9471-469d-4eeb-a3f2-3994c45e259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7ab97-036f-435b-9f25-3af3eb05730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we have operated the F-35B in the Republic
        of Korea," Pentagon spokesman US Navy Capt. Jeff Davis told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704fc7e-32b8-4711-8104-d32d009d078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6078b64-dc5e-4e48-8f22-6011287eb13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new short takeoff and vertical landing capable stealth strike
        fighter was only first declared operational in July of 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a7ae8-0053-473e-9990-04074b6adb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7f226-7c1a-4616-8e2c-439a0f186605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment is part of a training exercise with the South Korean
        military, an exercise Davis called "defensive in nature."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cb739-8fcc-43fc-a7fe-908338a7102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a54954-aa46-49fd-83f2-665e0de0fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:55:43.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:55:43.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying we are committed to defending the Republic
        of Korea and Japan against any North Korean aggression," Davis added.</p>'
