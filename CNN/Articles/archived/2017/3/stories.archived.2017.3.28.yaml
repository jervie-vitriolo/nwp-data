      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-degree relatives include grandparents, grandchildren, brothers,
        sisters, parents-in-law, daughters-in-law and sons-in-law.</p>'
