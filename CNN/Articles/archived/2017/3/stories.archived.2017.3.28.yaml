    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a61ea2-a90e-4603-b5ee-9569b189beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.566+08:00
