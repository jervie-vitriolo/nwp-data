    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e22b39-58a0-4288-b0ea-06885db8271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said parents or guardians should also be held accountable
        for their children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855d02a-a4fd-41b6-9014-3bceabfc4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad274a-f717-49bb-ae5b-907fc4ab635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ba... mas dapat nating parusahan yung mga guardian or mga magulang
        nitong mga kabataan na to? Dahil... if you''re nine, and ang magulang mo pariwara,
        mapapariwara ka rin talaga," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf986f-da36-4a58-b661-6b2093af4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294fa88-deff-49e0-8a56-2643e918be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it more sensible to punish guardians or parents
        of these children? Because if you''re nine, and your parents have no direction,
        you go the same way.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819e0ca-cd59-4ae4-953b-d6019caf87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.111+08:00
      'mgnl:createdBy': 'eunice'
