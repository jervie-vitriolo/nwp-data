      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have the mechanism yet for a joint patrol with the Japanese
        naval forces here in West Philippine Sea, but for freedom of navigation, I
        think anybody can pass through," he said. "Innocent passage is allowed by
        the national law. Freedom of navigation is respected for all countries passing
        by our country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f61481-e2a3-4a47-b2a0-e2af50b67581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
