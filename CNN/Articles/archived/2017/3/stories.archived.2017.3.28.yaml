      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c31a8e-fe5e-40e6-a69b-28c1824ad58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:59:03.305+08:00
      'mgnl:createdBy': 'eunice'
