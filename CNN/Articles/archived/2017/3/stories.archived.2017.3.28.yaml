    'template': '1'
    'title': 'U.S. leads boycott of UN talks to ban nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a238793f-0006-4b7a-bdfa-feb666dfa576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations, New York (CNN)</strong> — U.S. Ambassador
        to the United Nations Nikki Haley announced Monday that the United States
        and almost 40 other nations would not participate in the first-ever talks
        on an international treaty to ban nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4952162-bece-4c81-bd86-0e9337105b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e145257-65e9-4f56-a168-a09805dd2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flanked by ambassadors from about 20 nations, including nuclear
        powers United Kingdom and France, Haley couched the decision not to attend
        the talks, which began Monday, in personal terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331eb1a-5a9f-4daa-adf0-dc66f68a6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7f253-f73d-4bff-998b-449b6c7400c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mom and daughter, "there is nothing I want more for my family
        than a world with no nuclear weapons," the former South Carolina governor
        said. "But we have to be realistic."</p>'
