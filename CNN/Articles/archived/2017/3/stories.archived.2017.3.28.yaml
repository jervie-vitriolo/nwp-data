    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women poets as the voice of resistance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f7fc2-f626-4220-81f5-61d0d95fe489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.522+08:00
      'mgnl:createdBy': 'eunice'
