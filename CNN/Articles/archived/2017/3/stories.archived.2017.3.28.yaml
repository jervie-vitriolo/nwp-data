      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the foreign affairs and trade minister of Hungary also
        visited the President in Davao City and said Budapest would be reopening its
        embassy in Manila.</p>'
