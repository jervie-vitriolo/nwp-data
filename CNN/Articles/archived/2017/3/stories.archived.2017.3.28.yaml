      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e165ea-2f94-4aa4-9913-e398bb6b0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, those under the age of 18 are not given free HIV/AIDS
        testing without parental consent or guidance. Seguerra believes this discourages
        the youth from getting themselves tested, and wants the age of consent lowered
        to fifteen.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95f9b9-2ce8-4bbe-ae1f-1fb45734ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bed06-4f58-4b76-8897-1686509b9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/20/Seguerra-Lower-age-consent-HIV-AIDS-testing.html"><strong>Related:
        Lower age of consent for HIV/AIDS testing - Aiza Seguerra</strong></a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2711a7-bd23-46ac-aa0b-382f384e560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
