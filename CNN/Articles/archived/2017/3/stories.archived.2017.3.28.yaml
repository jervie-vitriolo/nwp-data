      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830da42-2c86-44f5-bc58-1a01c201e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Youth Commission (NYC) chairman Aiza Seguerra said this
        was an urgent problem, apart from the rise in teenage pregnancies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd6718-ec7d-4199-91f2-5922eb307240'
      'mgnl:activationStatus': true
