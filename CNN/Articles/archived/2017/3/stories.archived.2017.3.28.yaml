      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/23/president-duterte-appoint-election-barangay-official.html"><strong>Read:
        Duterte eyes appointment, not election, of barangay officials</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2593ed4-3178-44a2-9c09-a16372dbd028'
      'mgnl:activationStatus': true
