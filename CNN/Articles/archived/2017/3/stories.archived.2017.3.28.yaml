      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course that requires legislation. We''re finding ways...
        we''re looking (at) baka puwedeng proxy nalang [maybe there could be a proxy
        instead]," said Seguerra.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851999a5-a4f4-4f93-a7a6-0696b268ab5c'
      'mgnl:activationStatus': true
