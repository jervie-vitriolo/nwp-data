      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63366e06-31d2-41e5-83e8-5ba09193e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.297+08:00
      'mgnl:createdBy': 'eunice'
