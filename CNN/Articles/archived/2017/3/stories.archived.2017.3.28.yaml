      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pre-teen pregnancies
        are on the rise in the Philippines, a top youth leader said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6da25-282e-47ef-9131-34cb0628c0d1'
