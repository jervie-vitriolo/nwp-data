    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0f0599-f3cf-4f11-912b-6a57f4f3309e'
    'lead': 'Sexual harassment takes place daily, in every corner — the workplace,
      school, the streets, neighborhoods, and even within places presumed to be safe,
      such as the household.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:24:51.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-03-05T19:54:01.310+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The invisible ways we experience sexual harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0bef8-0eb1-46f6-9c2b-a6ac14becfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.310+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Sexual harassment
        happens everyday, everywhere, to everyone. It is sad to think that it may
        be as common as the cold. The virus of this crime comes in many forms — sexism,
        power relations, psychological factors, moral and cultural values — and depends
        on each situation. Each case is nevertheless a violation of human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e2cfe-b338-416d-a054-02e26e6716ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.310+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56915714-c9b3-423c-93b8-bec17937d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.310+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine law fleshes out the definition, parameters, and penalties
        for rape, in the form of <a href="https://pcw.gov.ph/law/republic-act-8353">The
        Anti-Rape Law</a>, but is yet to provide a bigger blanket for the more invisible
        problem of sexual harassment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9920375-ac6f-491d-8424-6904144162c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.310+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163d5c0-1459-4552-9c40-50988109210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have the <a href="http://pcw.gov.ph/law/republic-act-7877">Anti-Sexual
        Harassment Act</a>, which penalizes against sexual harassment in schools and
        workplaces, but our policies have yet to catch up to a kind of problem that
        encroaches every corner of the country, and even, the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be24ce6-3b15-407c-a7ce-c4107dfbbcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec00e0-dbbf-4f27-b7f5-b66d4d0e22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are the most frequent targets of sexual harassment. Former
        president of Chile and inaugural executive director of UN Women Michelle Bachelet
        <a href="https://www.theguardian.com/global-development/2013/feb/21/making-cities-safe-women-girls">wrote</a>
        in The Guardian: “Whether walking city streets, using public transport, going
        to school, or selling goods at the market, women and girls are subject to
        the threat of sexual harassment and violence. This reality of daily life limits
        women''s freedom to get an education, to work, to participate in politics
        — or to simply enjoy their own neighborhoods.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99447cc-3677-4e68-9562-26d9b21a71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b679d6a-b4b0-4118-a786-df79b80dd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yet despite its prevalence,” she adds, “violence and harassment
        against women and girls in public spaces remains a largely neglected issue,
        with few laws or policies in place to address it.”</p>'
    '9':
      'image': 'jcr:d2ca365a-85e5-4629-9e6d-e59371864ef7'
