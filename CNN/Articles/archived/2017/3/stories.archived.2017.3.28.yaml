    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP concerned with housing rights after Bulacan eviction called off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a3bad1-1bf3-419a-ba5c-893dcc966834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) -</strong> While
        24,000 urban poor group members get to stay in free housing until May 30,
        the Philippine National Police (PNP) is concerned the housing rights of policemen
        could be put at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59c5f6-12c8-4c60-a742-7dac651e1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4ebcf-353a-43de-a162-d92e5149bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the houses taken over by the urban poor group are
        part of a housing project for members of the police force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad905955-f50e-45dc-9c45-ba98da84c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1854d0b-9ecc-4d34-b18e-36acd3c1ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Tuesday, it hopes members of Kalipunan ng Damayang
        Mahihirap (Kadamay) respect policemen''s right to houses awarded to them in
        exchange for their years in service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d91dbb5-36ab-4636-b1d0-7c4af01fb7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2128d-be33-4e27-8c44-1df8839dc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay members had taken over, and now live in the 5,918 resettlement
        houses in Pandi, Bulacan originally intended for low-income law enforcement
        units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7f8be-1f9f-4a06-8c00-e2a9434c8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b49cb-e474-4cb5-a3be-36cd733b23a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/27/NHA-calls-off-KADAMAY-housing-eviction.html"><strong>Read
        more: Authorities call off eviction of informal settlers in government housing</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816e9cc-8f71-4251-aa3d-95414b03d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e63d49-7a68-4c20-b505-2ba2e510fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We follow the process. <em>Sinusunod po ng ating mga pulis ang
        mga</em> requirements. <em>At ''yung</em> housing board <em>dine</em>-determine
        <em>kung kwalipikado sila para mabigyan ng pabahay</em>," PNP Spokesperson
        Dionardo Carlos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c7852-4845-4ab9-8ee1-52e18a4eae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1a281-b5e9-4e09-bb89-5ce72ff987fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We follow the process. Our policemen comply with the
        requirements. And the housing board determines if they''re qualified to avail
        of housing.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2775e2-f6fb-4c31-88d5-20d8c4b95b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2579e8f-2f45-4656-a742-25f1ea58bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a dialogue on Monday, the National Housing Authority and Kadamay
        came to an agreement that any unit left unclaimed after the May 30 deadline
        may be transferred to the informal settlers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524c902-304c-4acf-99f3-28ee136b3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9505dd-c7a8-4510-97ef-db5fb039ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the housing units in Pandi, Bulacan, 538 are awarded specifically
        to PNP personnel, with 50 already expressing their intent to live in their
        units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8646e2-38b5-441f-9f9f-490c8662b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e7267-e493-4ae0-bd61-bb96242b48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No electricity, no water</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889594a-555f-4807-89fa-afcf6fbc7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA previously said that some areas in the housing program do
        not have electricity and water yet because power providers previously required
        70 percent occupancy rate before they provide power supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562630c-ef8d-4c92-ba6f-bc605fb69c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3197a83-f013-4bf8-b255-86784fbbdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA Spokesperson Elsie Trinidad also said the houses are built without
        facilities to prevent stealing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8caab-6ec7-499c-9e1a-ad8d325f44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c7fa1-b580-4606-9e04-7aeb855714c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The completion of the houses come in different stages, so you would
        find that some claim that these are lacking in facilities. People don''t want
        to move in because there are no toilets, there are no windows, there are no
        doors; it was designed like that. We do not install these movable fixtures
        yet if there are no families because of pilferage," Trinidad claimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0412772-36aa-41fb-8c32-abdacd919e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:45:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:45:21.699+08:00
