      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Hilbay''s explanation, Calida presented evidence in the
        form of four signed affidavits from police officers who said they did not
        see De Lima sign any document in front of any notary public on Feb. 24, the
        day she was arrested.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4185f2-03f3-4e63-90b5-5a6f6f8967ec'
