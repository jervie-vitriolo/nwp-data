      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a00e5-a9b8-4700-aa11-64712a12b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA statistics also show that teenage pregnancies rose by three
        percent from 2011 to 209,872 cases among 15 to 19 year olds in 2014. The long-term
        studies are released every five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e6813-e86f-49ac-8bf1-c839ec6677e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b09dc-dc92-47d9-9d28-42f3d569e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said that while the National Youth Commission then pushed
        for its advocacies to educate the youth, it was "obviously not enough," thus
        the need to improve the sex education program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41eb534-c74d-4157-b3a0-377729cc6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319bbfd-eae8-40eb-8205-b96378df8862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka-importante talaga na sa eskuwelahan mismo ang comprehensive
        sex education," said Seguerra.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7865cd-220f-48e2-bbbd-9073f34cec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be27831-b914-48e1-bf7f-02adeda3b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very important that comprehensive sex education
        is taught in schools.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac4a75-2776-4b23-9b91-b479fe0c9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1b554-f7be-4fee-8ab4-6289fe7374f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even suggested that teachers specialize in sex education to avoid
        relying on teachers who may be resistant to the subject.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fd20e-cbc0-408c-8056-c6bfba386a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3830d30-d1ca-4eba-ad76-c82f55189a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibang subjects sa school like music, PE, may specialized teacher
        for that. Sabi ko, ba''t hindi nalang tayo magkaroon ng specialized teachers
        for sex ed, kaysa ipipilit natin na ituro ng mga teachers na talagang very
        conservative?" said Seguerra.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea698755-3cd0-4246-a3ca-29e60f351b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d098203-64fc-4fa1-b380-a8bd99dd2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a specialized teacher for school subjects
        like music and PE. I said, what if we have specialized teachers for sex education
        instead of forcing conservative teachers to teach it?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370748c-1844-4899-b343-b825b83366db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2157b-eb13-46a7-ace5-b3a3d90c2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the mindset change for conservative teachers would
        also take a long time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ee793-d972-4787-a4df-3a18e62e26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b0bbf-0e74-4a47-a923-b3e93f2d4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if NYC is seriously considering proposing specialized
        sex education teachers, Seguerra responded, "If it would help... sa mga tumataas
        na data na to [with this rising data], I would be open to all ideas."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c025a-7e26-4f15-bc0f-598e6351485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino youth ''more sexually active''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20649ff5-39ec-4fd9-b4cc-0d7cea570fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA found that one in 10 Filipino girls aged 15 to 19 were already
        pregnant with their first child, according to the 2013 National Demographic
        and Health Survey released in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
