      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Padilla, another of De Lima''s lawyers, the burden of proof
        falls on Calida to establish that De Lima''s petition was faked.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309687a8-61eb-42c3-b1af-a989b49cc3e7'
