    'template': '1'
    'title': 'Rapper Wiz Khalifa sparks outrage for visit to Pablo Escobar''s grave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5501c5-1bb3-406f-b5a1-6909c59415bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American rap artist Wiz Khalifa has kicked
        up quite the controversy on his visit to Colombia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a45a6-c6f4-4593-a7ae-6f32f9ac8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b4b4a-78a7-4669-9f49-543ea70ecfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a trip to perform at a festival in Medellin, the celebrity
        posted pictures to his Instagram account of him apparently paying tribute
        to the late Colombian drug lord Pablo Escobar. The rapper posted one photo
        of colorful flowers at the grave''s headstone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80a525-db0a-4d5a-988d-ce68144fb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58554b2-86c9-4ffb-8227-2dcf57ad3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiz Khalifa also posted several photos of him smoking what appears
        to be marijuana near Escobar''s grave, as well as a picture of him posing
        outside of a property -- site of a bombing and attempt on Escobar''s life
        in the ''80s -- formerly owned by the drug lord, who died in a shootout with
        authorities in Medellin in 1993.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf551f9-aa35-4552-b979-8fba740f28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b8a86-64e3-4242-a9a1-a85b96072dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medellin''s mayor, Federico Gutierrez, called the rapper''s Pablo
        Escobar-themed photo tour of Medellin disrespectful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f9bb7-8366-4a25-82ab-8c4686534aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de97b3-85ba-4682-9ac1-89f1dce978f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:44:15.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:44:15.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That scoundrel, instead of bringing flowers to Pablo Escobar, he
        should have brought flowers to the victims of violence in this city," Gutierrez
        said in an interview with local media. "He must offer an apology to the city,"
        he said, adding that the rapper was "not welcomed" back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
