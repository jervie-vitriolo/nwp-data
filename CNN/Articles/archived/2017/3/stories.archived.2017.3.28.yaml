    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc16ab9-9567-47fd-b426-c48bd4250142'
    'lead': 'A local court has ordered the arrest of self-confessed hitman Edgar Matobato
      for kidnapping, the National Bureau of Investigation said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:08:52.156+08:00
