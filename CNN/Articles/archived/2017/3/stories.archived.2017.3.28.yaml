      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ­­-</strong> Former
        senator Bongbong Marcos'' camp asked the Supreme Court (SC) to junk Vice President
        Leni Robredo''s appeal, on her motion to dismiss his electoral protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3e04e-702d-461b-b6f7-27c0bb8221c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e5165-4755-4ecf-9167-bf2b87c510e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyers filed their 25-page comment to the court on Friday,
        saying that Robredo''s appeal was just another dilatory tactic, and that the
        the SC, acting as the Presidential Electoral Tribunal (PET), should proceed
        with hearing the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fcf2da-7743-4618-b6d1-74dbf914f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdba376-b086-48db-a0a6-5e21406e3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s motion argues, the high court should dismiss Marcos''
        protest on grounds of lack of jurisdiction and insufficiency in form and substance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7534c4-5d06-43ea-a50c-78e17efb75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d01ed-f5a8-41d4-a72a-b46b92d0b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/15/leni-robredo-supreme-court-bongbong-marcos-electoral-protest.html"><strong>Read
        more: Robredo asks Supreme Court to dismiss Marcos poll protest</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a2f78-5ee6-45d4-a8cd-086e2d278620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0310282-10f9-4dd2-aa33-d1e68586437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' legal counsel George Garcia said that the issue of sufficiency
        in form and substance had been settled twice by the PET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e2cdc-98dc-480e-b642-489c2b2e8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f9e58-f42b-4627-945c-06ded8e781b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sufficiency of the form, substance and content of the election
        protest filed by protestant Marcos was judiciously affirmed by this Honorable
        Tribunal in two instances already.  First, when it resolved to issue the Summons
        (dated 12 July 2016) against protestee Robredo, and second, when it denied
        the special and affirmative defenses of Robredo as contained in the Resolution
        promulgated on 24 January 2017," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f2a4b-5a2e-447e-87c8-b9910e205f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911edbf4-20d8-4762-bab3-41e3d181e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in January, the SC already denied Robredo''s motion. After
        the high court''s ruling, Robredo''s camp filed an appeal on February 27.
        In that appeal, Robredo argued to dismiss Marcos'' protest because it only
        presented affidavits of only 57 out 662 municipalities where poll fraud was
        alleged.</p>'
