    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India wants to seal its borders with Pakistan and Bangladesh'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ad437-e7a9-4fa4-af9d-8f69594e587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> U.S. President Donald Trump''s
        plan to build a wall on the Mexican border has nothing on India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0f4ff-84c3-4809-8a37-2204f35e4945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc33879-cebf-4246-a53c-534c78049ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian country wants to secure two borders that, in total,
        are more than double the length of the U.S.-Mexico boundary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230f6c3-364e-4aa1-8b72-646de78c3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71d123-c845-414b-a636-a35b4e0310b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Home Minister Rajnath Singh reaffirmed the country''s intent
        Saturday to completely shut its borders with Pakistan and Bangladesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b2d04-2acb-4856-9a2e-dac625446145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156ecbb-082f-4995-b41d-c32532d97d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said says around 90% of the border is currently fenced,
        but they claim that there are still terrorists are still trying to infiltrate
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab4765-a173-41b7-b0e8-5e14918aa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2723d0-fdef-4212-84cc-f4026b101f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to seal the border between India and Bangladesh
        as quickly as possible. I know that some obstacles may arise in this work,
        as some areas are mountainous, some have jungles, and others have rivers,"
        Singh said at a graduation ceremony for India''s Border Security Forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16255433-2873-47c0-a86a-482723b64407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d079b-7af7-480e-93b7-ea7af64a579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also work as quickly as possible to seal the border between
        India and Pakistan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc127a-57d8-416c-962d-591aebc881a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c9d5d-cbb6-4e2a-940d-7923e9a2c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Border problems</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bafd45-b071-4f55-b05e-f0b7b5df0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India shares land borders with six other countries, a total of more
        than 8,600 miles (13,000 km), according to the CIA World Factbook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0391ee3-b994-47ff-a834-bbc1633fa133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329dafb-6914-4453-acd9-4c2cd88a6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi''s chief concerns though are over its boundaries with Pakistan
        and Bangladesh. In the north lies the highly disputed region of Kashmir, over
        which India and Pakistan have been fighting since 1947.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0657350-5728-48a7-af66-ca8eae5b1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c257b47-ff71-4e42-8692-7ac95fe0f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Home Ministry spokesman K.S. Dhatwalia told CNN the government
        plans to seal the "line of control," the border between India and Pakistan
        in Kashmir.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f7dc3-de38-4ebb-988b-56fd58d45f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5df1e3-0caa-4cc9-8b4b-3fb00b7b21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the east, years of illegal immigration from Bangladesh "have
        proved to be a huge challenge for India with serious implications for its
        resources and national security," according to Sanjeev Tripathi, an analyst
        with Carnegie India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90086b-67d0-4bec-ad9a-f018603ad893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cbbc4-daf6-495f-8848-08f03fcf2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tripathi estimated there may be as many as 15 million illegal Bangladeshi
        immigrants living in India.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f6acc-2fb0-456c-baf2-10b7a9370982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a964e5-48ee-475b-94f2-f5b819d0ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the existing border is already secured, Dhatwalia said.
        The current effort is to seal off the remaining 10% which the government has
        yet to be able to secure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9c608-73b7-4af5-b77a-5e064b0d4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93f45d-bb04-45bd-8e9e-fedbd1902308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very difficult terrain," he said, adding that the government
        plans to finish the project by the end of 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfd46c-6682-4798-bac0-0b5408e7a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b91dc-94f6-409e-bb36-02ecfb3c987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking the seal</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd96559-32f0-4dcb-8ea9-0c3421e59bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts however, are far less confident than the government, saying
        the difficult terrain on the two borders makes securing them nearly impossible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5c4a9-ced3-4921-97ca-7c866d26acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf79d9-e45a-4358-a1be-4ab21f3aeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are permeable borders, you cannot seal them off no matter
        how hard you try, no matter what high technologies you try to import," said
        Bharat Karnad, a national security expert at the Delhi-based think tank the
        Center for Policy Research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb121a-bbde-48cb-bf85-cd8ab6eea78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362468a-7dab-4c4a-ac6a-590aff24a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnad said there are areas of Kashmir where heavy snow wipes out
        any fences that are built, while the Bangladesh side is littered with marshlands
        and rivers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e22a7-be49-4ade-aac3-9376de291954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60659921-8a13-4fa4-8998-d5991dafc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajai Sahni, executive director of India''s Institute for Conflict
        Management, said however permeable borders may be, fencing and other security
        measures do have an effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa0beb-3e2f-432b-86eb-c1ba3281a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb294b5-d0b5-4100-ba69-8bf7cd59af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India and Pakistan signed a ceasefire agreement over Kashmir
        in 2003, Sahni said, India constructed wire fences along the highly-militarized
        "line of control," significantly cutting down on the flow of illegal migrants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bc51e-11f6-4bfb-9dba-a9a6c118ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc51dac-455e-4e3b-a00d-d72ed5ce547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Indian Border Security Force – which jointly
        patrols the "line of control" with the Indian army – said that it has more
        than 250,000 troops, making it the world''s largest border force.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c4cdf-66f2-42df-b618-65e21a1162a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c282c6-42cb-48fe-809a-c16bac66265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infiltration does continue, but it''s not as easy as it was," Sahni
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc860b9-946e-42ac-955c-d8f05c382533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40cceb-f35f-42b8-9430-2cae0f80bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:54:08.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:54:08.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/28/asia/india-pakistan-bangladesh-borders/">India
        wants to seal its borders with Pakistan and Bangladesh</a>."</em></p>'
  'Advocates-want-SC-to-lift-TRO-on-RH-law':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-28T20:18:31.581+08:00
    'imagesource': 'jcr:e7ea5f1d-e199-426c-95ca-908729ecd1ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703b2ff8-c264-44e6-94bb-dd2b8bcb4ee3'
    'lead': 'Five years after the Reproductive Health Law was passed by Congress,
      advocates are asking the SC to allow its full implementation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:55:46.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:55:46.306+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Advocates to Supreme Court: Lift restraining order on RH law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb30020-2851-4cb0-b648-430bd5d8d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Reproductive
        health advocates are asking the Supreme Court to lift its temporary restraining
        order (TRO) on part of the Reproductive Health (RH) Law, and let it come into
        full effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec19a6-fa81-49a5-9a72-22fc31f38f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb5d9a-6533-4219-88b7-6b13b8b63349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10354 or the Responsible Parenthood and Reproductive
        Health Act was signed into law in December 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c9c35-85ca-465b-8e05-ff4c547fcb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6dfd7-d3ca-4e2c-bf63-6fd9bda5dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after the RH Law was passed, its full implementation
        is hampered by a TRO, banning health authorities from promoting and distributing
        some contraceptive devices and products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d619b-a2d9-4f9d-9c48-a9e595f640e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3a50a-941e-4148-8961-3f60a91fa5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are hormonal contraceptives "Implanon" and "Implanon
        NXT." Both prevent pregnancy for up to three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42eafb-b27b-400a-85d5-f891b21bd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60d1c0-9e0e-4315-a9af-6b7f0a30c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to review the law this year, in its fifth year of
        implementation. But RH bill author Ifugao Rep. Teodoro Baguilat, Jr., said,
        there won''t be much to evaluate since the law has not been fully implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2535f-74f1-41a5-92d7-bfec3c426321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833bffe-9333-426d-a9fa-b445b530e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, as well as former Health Secretary Esperanza Cabral, are
        hoping that President Rodrigo Duterte can help persuade the high court to
        let the entire law take effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68d0d5-2f63-4f6b-b457-91651073acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f81f7-5285-4bb7-887f-5a7f088a6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the Executive can put more pressure to the Judiciary
        to decide once and for all, and to show the facts that despite the passage
        of the RH Law, maternal mortality has not really decreased and the fertility
        rate (is still high)," Baguilat said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470d7c3-83e5-403a-90bf-0d2c0f619f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0224f9-13fc-4fa0-ae5b-f2f924ebb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, President Rodrigo Duterte signed Executive Order 12
        which will intensify the citizens'' access to modern family planning services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbc405-194e-44a5-a50e-c042f0634e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc362-c629-483b-8394-4c57281960ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said she remains hopeful that this administration will finally
        settle all legal impediments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5db85-616e-49d2-bb76-bf202cea2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bcb29f-6514-459b-b19e-42ae3c3f3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:55:46.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:55:46.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It always helps that the chief executive is supportive of the RH
        Law and that he reiterated that all branches of the executive department must
        implement it strictly," Cabral said.</p>'
  'bbm-asks-sc-junk-leni-robredo-appeal':
