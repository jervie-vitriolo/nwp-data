      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> On the
        heels of recent controversies in disputed waters, Beijing remains resolved
        to join efforts in coming up with a code of conduct in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd3794-0f23-4ed1-8327-dcf2942b5fc8'
      'mgnl:activationStatus': true
