  'south-china-sea-aircraft-hangars-radar-installed':
    'author': 'Ben Westcott, CNN'
    'caption': 'New radar arrays and an aircraft hanger freshly completed at China''s
      artificial island on Fiery Cross Reef, according to AMTI.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-28T23:10:26.003+08:00
    'imagesource': 'jcr:5e114113-5b9e-4c12-a2cc-0b8ecd5a9840'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd97ff245-e67a-460e-833e-07433a761f05'
    'lead': 'Dozens of aircraft hangars and high-end radar capabilities on China''s
      man-made islands in the South China Sea are almost operational, according to
      new satellite imagery released by a U.S.-based think tank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:43:01.146+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:43:01.498+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South China Sea: Aircraft hangars, radar installed on artificial islands'
    'updated': 2017-03-29T09:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf3e18-9c5d-4766-9fe1-a5932b5ead24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of aircraft hangars and high-end
        radar capabilities on China''s man-made islands in the South China Sea are
        almost operational, according to new satellite imagery released by a U.S.-based
        think tank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88cd8c-df0d-4903-b87c-055177cc4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5b72e-b47d-4c1a-a5df-41e9814b9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new facilities will further establish China''s military dominance
        over the highly contested region, experts told CNN, and could help China establish
        a controversial Air Defense Identification Zone in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be8cc3-a645-462c-8341-7d8fcad50088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b5641-4ebe-4455-8754-7d96e1891e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images released by the Asia Maritime Transparency Initiative, AMTI,
        taken in early March, show nearly completed defense infrastructure on three
        of China''s largest artificial islands in the disputed Spratly chain: Fiery
        Cross, Mischief and Subi reefs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba503d5c-24a2-4be0-a700-777323cc02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3666d1-db51-425f-8212-2ffaf5092c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the islands has new aircraft hangers, capable of holding
        24 military aircraft, as well as several larger hangars that can hold bombers
        or surveillance planes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b52b72-7c02-4585-9c17-87a79bdcdbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ae228-8e97-48bc-8c67-cc10265a0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though completion of these facilities in early 2017 was expected,
        the question remains: Where does China go from here?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbceae3d-a075-4a17-8bd7-555853883ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321895c-10f2-4afe-acb3-d939441bfaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:43:01.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:43:01.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, you don''t build facilities like that and then not use
        them," Ian Storey, a senior fellow at the Institute of Southeast Asian Studies
        Yusof Ishak Institute, told CNN.</p>'
    '11':
