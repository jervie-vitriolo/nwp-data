      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e14d06-5f0c-490c-95d8-572f255fee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOVE HAD BEEN IN DOUBT</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b163bd-bc6b-4a5e-8242-c1c282132ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649546e-a5d2-45e4-9b7b-b608b8938720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas relocation plan appeared to be all but dead after
        casino mogul Sheldon Adelson and later Goldman Sachs changed their minds earlier
        this year about helping to finance the stadium construction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0e4cf-c477-4790-80a8-25a5f9cb9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b41c1-f649-4455-a994-3e426809a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson had pledged up to $650 million toward construction of the
        domed stadium but pulled his support in January after the team presented a
        lease proposal without his knowledge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef661bb-f38c-4051-9bf0-6adebae10ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f75cb3-370e-4aac-a5a7-d474e9f3dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raiders secured financing to replace Adelson''s portion from
        Bank of America Corp.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b77062-c700-4ce7-b01e-3ef494afbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54faf3f-88a9-4c49-bc4f-43f364a54628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional $750 million will come from public funds via a visitor''s
        tax on Las Vegas strip hotel rooms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febe758-0359-4f7d-b4b8-fdd572e11b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb7e9d-3a1d-47ae-a8a9-6f5fadef970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raiders will become the second major professional sports franchise
        to be based in Las Vegas. The National Hockey League''s Vegas Golden Knights
        begin playing in the 2017-18 season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d556f-d3e0-4ce4-b1e8-a42e20d8f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00981502-594b-4594-9b66-7c49d25c1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakland Mayor Libby Schaaf made an 11th-hour push over the weekend
        to convince the owners and the NFL to delay the vote so she could promote
        a plan to keep the team in Oakland. It included a new, $1.3 billion stadium.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d71ade-df31-4f60-be6a-1c03e5090ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cdd04-8a1b-4ccf-9bbd-cf9afd277bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would also have set aside land for the Oakland Athletics
        baseball team, which currently shares the 51-year-old Oakland Coliseum with
        the Raiders.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f4dbc-4d11-4388-a6e1-b477f889fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0838847-8050-4cee-a7d7-b0544433d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a fully financed, shovel-ready project that was a public-private
        partnership and we are incredibly disappointed that was not selected," Schaaf
        told a news conference on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6097793-20fe-4867-979b-260ba58ba290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915fa890-4302-4a4e-8656-caa7be9b3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL Commissioner Roger Goodell said there were too many unanswered
        questions surrounding the Oakland stadium plan for it to be viable.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b34220-3562-4839-b672-e82b8e419b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db403e3a-4a0b-4aea-89bf-ab9efa43ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that contingencies sometimes occur but major contingencies
        that put the entire project into doubt are just unreasonable," he said at
        a new conference, citing issues about where the stadium would be located and
        the fate of the Athletics, who are seeking a new ballpark.</p>'
  'Rapper-Wiz-Khalifa-sparks-outrage-for-visit-to-Pablo-Escobars-grave':
    'author': 'Deborah Bloom and Marilia Brocchetto, CNN'
