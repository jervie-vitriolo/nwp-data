      'text': '<p><em><strong>Editor’s note:</strong> Apa Agbayani is a writer and
        director from Manila. Occasionally, he writes horoscopes. The opinions expressed
        in this commentary are his.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c992d90-2674-4b65-ac7c-dc9a97b422fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.494+08:00
