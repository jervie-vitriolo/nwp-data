      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we going to leave the youth to get sick just because
        they are afraid? We shouldn''t. Hopefully we get enough support not just from
        people in Congress, but from our fellow citizens.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302bed3e-60eb-4c1a-95ee-8ccadade82ca'
