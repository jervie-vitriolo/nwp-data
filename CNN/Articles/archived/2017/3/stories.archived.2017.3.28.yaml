      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino children gave birth to 40 babies each year over a three-year
        period," Seguerra said on CNN Philippines'' <em>The Source</em>. "Etong 40
        babies na to [These 40 babies are], born to (around) 10-year-old moms," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61062380-03d9-49d3-bb10-7434df52c7dc'
