      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeadcd5-3c60-46ba-adfc-505561ad5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
