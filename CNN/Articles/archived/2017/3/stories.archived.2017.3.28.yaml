      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra was pertaining to the reforms in <a href="https://www.gov.ph/2016/01/15/republic-act-no-10742/">Republic
        Act 10742</a> or the "Sangguniang Kabataan Reform Act of 2015."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc820b72-4b80-4373-8e19-8bc1ad08da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab84df8-dec1-417f-b7f0-81c3a6311928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reforms is an anti-dynasty rule, which stipulates that
        candidates "must not be related within the second degree of consanguinity
        or affinity to any incumbent elected national official or to any incumbent
        elected regional, provincial, city, municipal, or barangay official, in the
        locality where he or she seeks to be elected."</p>'
