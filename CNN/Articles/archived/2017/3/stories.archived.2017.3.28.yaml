      'mgnl:created': 2019-07-16T09:48:04.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida told the Justices, the Department of Justice did not single
        out Senator Leila De Lima when it filed drug charges against her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f073d4-e265-4675-b2e3-9bdaee5fdf4c'
