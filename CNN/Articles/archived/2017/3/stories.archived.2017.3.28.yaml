      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said the Obamacare saga signals a final tax reform deal
        that is "less sweeping -- both in scale and scope -- than the market is currently
        reflecting."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fe8d7-9256-479c-ad59-44d080376614'
      'mgnl:activationStatus': true
