      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a way to appoint <em>na lang</em> [just appoint]
        barangay captains, but the mechanism of how to go about it, I''m going to
        a compromise with the Church and everybody," he said in a speech on March
        23 after arriving from his official visits to Myanmar and Thailand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58c23c-3d7a-4947-9062-772bcd45c4e6'
