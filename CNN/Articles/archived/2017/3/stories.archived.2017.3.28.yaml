      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what happens next?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef788d5-8410-4084-8dfa-9e2bab8bb5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
