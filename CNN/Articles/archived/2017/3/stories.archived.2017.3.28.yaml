      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao added he hoped that infrastructure projects in the pipeline
        would soon be launched, implemented, and completed within the term of Duterte.
        The ambassador also said that China hoped that the Philippines would soon
        use donations for anti-poverty programs and anti-illegal drugs operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e0b74-b463-4fa5-8880-89ff95383334'
