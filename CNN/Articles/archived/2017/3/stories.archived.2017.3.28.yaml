      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also asked Calida if President Rodrigo Duterte has spoken
        against De Lima on several occasions. The solicitor general replied there
        were times when the president was just joking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c6f92-2e9f-418d-8c39-31bd0a9010d8'
      'mgnl:activationStatus': true
