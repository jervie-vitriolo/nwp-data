      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video presented in the sidelines of a United Nations meeting
        showed Robredo claiming that more than 7,000 extrajudicial killings have occurred
        during the Duterte administration''s war on drugs.</p>'
