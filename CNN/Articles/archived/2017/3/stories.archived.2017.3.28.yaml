    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House moves to further postpone barangay elections to 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d652f8b-76bf-4af9-a8ab-539868be61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 28) — Members of the House
        of Representatives are taking steps to postpone barangay elections anew in
        a bid to curb the use of illegal drug money in the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661eb17-394b-4e87-8c0d-61d7f03d74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4668d8-36ab-45d0-a9ac-9cd88015ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Representative Ace Barbers said in a statement
        on Monday that House Bill 5359, "An Act Postponing the October 2017 Barangay
        and Sangguniang Kabataan Elections," proposed that the elections be held on
        May 2020 instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a23fc4-d164-4df6-9048-87cc57d70326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b455ef93-fc7f-40ca-88bf-94e8384b3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to postpone the 2017 barangay elections to rid
        barangays of officials linked to illegal drug operations," Barbers said of
        the bill, which he filed on March 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f93b20-2d06-4e6f-aa4e-c79f97e00ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ffa79-c727-40e5-87b8-f13a7d9cf6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The barangay election was postponed last year for the very same
        reason, and obviously, we have yet to consider our communities drug-free.
        The drug problem begins at the grassroots level, therefore, this is where
        we should start cleansing," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f24d23-3828-4956-8fb4-a9b6bda01202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17222e-33d3-4d62-8f37-452b55c205ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into his administration, President Rodrigo Duterte signed
        a law that moved the barangay elections from Oct. 31, 2016 to Oct. 23, 2017,
        saying that "drug money will seep into the electoral protest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecc28e-395e-4050-9108-b16edb05e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.056+08:00
