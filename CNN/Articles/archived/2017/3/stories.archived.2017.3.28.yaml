      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e3b37-e68a-40bb-ac90-46826c9647e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three in five women have experienced sexual harassment at least
        once in their lifetime, according to a survey conducted in 2016 by the Social
        Weather Stations (SWS), as part of UN Women’s Safe Cities Metro Manila Programme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e8a52-9ae1-48b4-bbf5-f16a9e174818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf42e8-57cf-4d1c-95a8-5c990e2a3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 800 respondents from two barangays in Quezon City, one in
        seven women experienced sexual harassment at least once every week in the
        past year, while one in seven men have admitted to committing an act of sexual
        harassment at least daily in the past year. Seventy percent of these harassment
        incidences happen during the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fc69a-0db0-4086-822b-3c5b3ec28914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three in five women have experienced sexual harassment at least
        once in their lifetime.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b6c96-24fc-42a7-8212-8b43b2faf817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-eight percent of women who are 18 to 24 years old have experienced
        sexual harassment at least once in their lifetime. The SWS survey classifies
        these instances into: wolf whistling, lascivious language, stalking, voyeurism,
        groping, rubbing or touching, catcalling, indecent gestures, exhibitionism
        and public masturbation, sending of pornographic pictures or videos, and cyberviolence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a70ce-0c3e-4592-8cab-f91d872bdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77308c1-e830-44b4-bc4d-b7d705783cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every woman has something to share: a catcall from a driver, a massage
        involving groping, a random “Hi miss!,” an uncomfortable stare from a stranger.
        Girls know this all too well, and most of these instances usually find their
        way on social media, where they air their frustrations, at which their friends
        comment in disgust.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f278139-c19d-4459-a746-aad33fbf1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12938f84-0faf-40d4-9c72-90d0c4bb35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the victim-blaming mentality, instances of sexual harassment
        have nothing to do with how one looks or dresses. Girls fully covered in school
        uniform, for instance, have been harassed. It’s sad that once a person becomes
        a victim in these situations, she is suddenly made to think about her looks
        or choice of clothes, and as an effect chooses to fully cover up her body
        as preventive measure against the harasser who thinks that a show of skin
        is an open invite. It’s even more sobering to think that these men are aware
        that what they’re doing or have done is wrong, and is an act of harassment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f9fff-11a7-4e14-86ab-4749372df822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496bee6f-c665-46d4-b9cb-43b98c12b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Everywhere</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6ff20-0e31-4b17-bef0-06ca4680af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca758be5-0cb3-499b-aa0b-4f77a4147bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority <a href="https://psa.gov.ph/content/q-sexual-harassment-cases">defines</a>
        sexual harassment as “an act or a series of acts involving any unwelcome sexual
        advance, request or demand for a sexual favor, or other verbal or physical
        behavior of a sexual nature, committed by a government employee or official
        in a work-related, training- or education-related environment.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b08dec-b68e-4b72-8f97-952b98584b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbcf88-2bb9-482b-8142-f08bb7bd9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy against sexual harassment provides that it “will not
        be tolerated as it violates the dignity and human rights of a person.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d48f15-a8dc-4ac4-80f2-13ce38e31c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbcbdd-ff76-49ef-acb6-184c0a3f2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a school or a workplace, there are <a href="https://edition.cnn.com/2011/11/04/opinion/risman-sexual-harassment/">two
        kinds</a> of sexual harassment: quid pro quo and hostile environment.</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="636" height="356" src="https://www.youtube.com/embed/nk2tocuxATU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3ff8e-1a26-400e-b549-e7ea7cb0493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce4c1c-eef7-429d-a8b4-c7dbefe32611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first one is more obvious, involving a reward or benefit given
        by a superior (a boss or a teacher) to his subordinate (an employee or a student)
        in exchange for sexual favors. The second involves factors that create an
        unsafe and offensive environment for the subordinate, such as sexual jokes,
        display of obscene or inappropriate materials, and unwanted pervasive interactions,
        such as asking for dates persistently.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b41e46-64a4-4e7f-92fa-f1054c816f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69addbb-f7e6-42c6-9b46-8621f5177e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While company policies should prevent occurrences of sexual harassment,
        to report such instances is still not the norm, according to Atty. Amparita
        Sta. Maria of the Urduja Women’s Rights Desk. “When you feel uncomfortable,
        you’re torn between [thinking] … am I gonna be the odd one here, the party
        pooper, or the one who’s not one of them? <em>Titiisin ko na lang</em>,” she
        says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996d96b-6f3b-4c0c-be9e-622b37a46e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.311+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7565e-1d53-438e-b84c-d19f646772a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a greater tendency for those with limited employment opportunities
        to sit sexual harassment out. “<em>Hayaan mo na lang, itawa mo na lang, hanggang
        ma</em>-rationalize <em>mo sa sarili mo na</em>, I should [not] make a fuss
        about it, because it’s really nothing,” adds Sta. Maria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9758cc-5130-40a0-bd02-7d19693609ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9392f-bfca-4383-bf90-45ab210982c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “sexual harassment may also occur outside the workplace and/or
        outside working hours,” according to the UN High Commissioner for Refugees’
        (UNHCR) policy on harassment, sexual harassment, and abuse of authority. It
        happens as often, if not more, on the streets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc44aac-4fe5-4d6a-b9b6-dbec1adc7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5a637-7876-4895-a16f-de7b820c8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS survey, 58 percent of sexual harassment are
        experienced on the streets, major roads, and eskinitas with majority of physical
        harassment happening in public transport vehicles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963d192-5acc-4503-b979-772ba1ab5399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab356781-1c86-4f9d-856f-a3b7c877a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most academics and activists label it as “street harassment” but
        there is no standardized term or definition for it yet. The global non-profit
        organization Stop Street Harassment’s working definition of gender-based street
        harassment is: “unwanted comments, gestures, and actions forced on a stranger
        in a public place without their consent and is directed at them because of
        their actual or perceived sex, gender, gender expression, or sexual orientation.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf20a0-9b00-4096-a641-5f3db0961461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Every woman has something to share: a catcall from a driver, a
        massage involving groping, a random “Hi miss!,” an uncomfortable stare from
        a stranger.</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d1363-635b-4d17-94db-fc543f3c9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because some of these incidents are usually difficult to document,
        offenders often think they can easily get away with them, and so victims usually
        don’t report the harassment at all, and simply brush it off. In the survey,
        one in two women did nothing after they were harassed, with the biggest reason:
        “What happened was just minor or negligible.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eddddd-2704-456c-8768-dc8d199b1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e293b-3417-451e-802e-1b8cef235bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we perceive sexual harassment affects our perception of safety.
        One in two respondents in the survey are not sure whether or not their city
        is safe. So many of harassment instances happen under our noses, and they
        are further reduced by victim-blaming, or a lack of reports.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221440e-394f-4d7b-91c4-7e1dc0d33279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092da9f-b3e6-4b58-bfb1-c1750e7a9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostile environments also exist online, or through electronic devices.
        After a wave of misogynistic posts and comments were directed at <a href="http://cnnphilippines.com/news/2016/11/21/Marcos-burial-online-threats-sexual-attacks-misogyny.html">anti-Marcos
        protesters</a> on social media, Sen. Risa Hontiveros filed the <a href="http://www.senate.gov.ph/press_release/2017/0221_hontiveros1.asp">Anti-Gender
        Based Electronic Violence Act</a>, which aims to combat obscene, misogynistic,
        or homophobic posts made through social media, text, and email, unauthorized
        sharing of photos or footage showing the victim’s naked body, and cyberstalking,
        among others.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb259817-9eb3-4d52-b8a4-1b9712ae2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb035e-e47f-4c8a-8025-41a99f9e85c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, harassment takes place where it’s least expected: in one’s
        home.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84fb9e-753e-4173-a4ac-1d0166953e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80201d76-143b-46aa-92fc-bb9a7c2b753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Everyone</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793ccc5-ad1f-4b38-a809-98d2a1a8c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a6cf6-93d1-46a8-bb6f-b072a240759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way that anyone can experience sexual harassment, anyone
        can be the offender. Harassment is a manifestation of societal discrimination
        such as sexism, homophobia, classism, racism, and wherever else an oppressor
        and an abuse of power exists. This is why harassment is usually a form of
        power play.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92cd8b-7ca8-43d5-9683-8235757e48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024ca19-b527-4138-9ada-ff7a51144d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In quid pro quo harassment, for instance, a boss would sometimes
        threaten his employee with a punishment or by firing her, if she denies the
        sexual favor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aee8b9-51d9-425b-9f86-511f94ea3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5034500-6603-4c88-a390-bbf40ffdbb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey says that 70 percent of sexual harassment incidents
        come from a complete stranger. Though both males and females can either be
        the victim or offender, men largely dominate the offender side, and, according
        to the survey, commit sexual harassment regardless of their educational background
        or employment status.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735aa10-3ebb-4a7d-9416-81d8c5217baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bcbb4-c58c-4eaa-8575-9c5e9deea0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 86 percent of the respondents do not think that sexual harassment
        is committed by men because of their natural sex drive. This mindset exists
        even within households, a supposedly safe place for women and children.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebf6b0-0a1e-4714-a84a-1cb10b5c5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contrary to the victim-blaming mentality, instances of sexual harassment
        have nothing to do with how one looks or dresses. Girls fully covered in school
        uniform, for instance, have been harassed.</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466f551-d756-44e1-b64c-7259ffeef73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.unicef.org/philippines/press-centre#.WNiD7hKGORs">UNICEF</a>,
        one in five children below age 18 have experienced sexual violence while growing
        up. “Common perpetrators of sexual violence are brothers or cousins. Among
        males who experienced sexual violence, frequent perpetrators are cousins,
        fathers and brothers.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ade68-bd23-4f7d-98a7-99958b6d535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d62f1-d8bb-41c8-b799-159c0b564612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual violence also exists within marriages and relationships.
        <a href="https://pcw.gov.ph/law/republic-act-9262">The Anti-Violence Against
        Women and Their Children Act</a> protects spouses and their children against
        “physical, sexual, psychological harm or suffering, or economic abuse including
        threats of such acts, battery, assault, coercion, harassment or arbitrary
        deprivation of liberty.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6e1e9-1635-4e32-aa38-1f344a5bf585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd166c2-fb1a-49af-9e66-c01366f548dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the fact that “more women than men think that it is the
        woman’s fault why she gets harassed (27 percent of women and 21 percent of
        men strongly agree on this according to the SWS survey),” the conservative
        family-oriented culture of Filipinos prevent the victim from voicing out the
        harassment incidence.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae890900-356b-44f4-aa9c-6cb7e275d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e896ab7-204e-4f34-9da2-db58e547ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harassed woman keeps silent, for fear of being hurt or abused
        again if she reports against her husband offender. The harassed child keeps
        silent because she or he is unaware that what her father or brother is doing
        to her is wrong. There are instances where the child would report to her mother,
        who would sometimes deny the incidence, or just keep silent, again because
        of the stigma or fear. Because of this, victims in households usually experience
        the harassment more than once.</p>'
    '67':
      'image': 'jcr:cb7c28f7-fc79-4bae-beaf-42d551b54ee8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862028c5-f09b-4a59-9782-b395993cee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cceaca-3cb2-474a-8e09-cd331055dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>clothing; a rape incident makes her ashamed of herself, at her stolen
        dignity — both are as heavy in perpetuating a system of oppression. The victim
        is scarred for the rest of her life, and the pain affects her loved ones.
        Acts of sexual harassment may seem “minor” or “negligible” to others, but
        these are the very things that give permission to graver crimes against dignity,
        or humanity, for that matter.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9115fa4-4eb3-437e-a001-3bb6b76bb5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.312+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89eb294-91e4-4388-b0dc-848a5b5f2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.313+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, especially the child victims, the sexual harassment experience
        is only realized in retrospect, or once they have grown up. This is the first
        step. The second is speaking up. A sexual harassment victim who takes the
        courage to speak up regains power over her offender; she becomes a survivor.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6cb0e9-3eee-464b-969e-a4f919fc3336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.313+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404f68d-6b63-460b-b4cd-509a988dc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:24:51.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-03-05T19:54:01.313+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Aside from the cited sources, this article is
        informed by real anonymous experiences of sexual harassment, from a <a href="https://docs.google.com/forms/d/e/1FAIpQLSds4AVM-TL8U80SAgrgJhypAp9x8F7xjBugbx6er_V9A_hTZw/viewform">survey</a>
        conducted in June 2016 by Trisha O’Bannon, a spoken word artist. The survey
        is a result of an open call, posted on social media, to share personal experiences
        of harassment. The survey has 108 responses.</em></p>'
