    'template': '1'
    'title': 'NFL owners approve Oakland Raiders'' move to Las Vegas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e77964-df1e-45d0-94e1-46458d597282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> National Football League team owners
        gave the green light on Monday to the Oakland Raiders to move to Las Vegas,
        paving the way for the building of a $1.9 billion stadium in the U.S. gambling
        capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb0bd4-99eb-4f5d-ba08-2fbfd6585439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2cdb7-92db-4dda-9af7-581be0c2802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan by Raiders owner Mark Davis, who has been the driving force
        behind the relocation effort, won the support of 31 of the league''s 32 owners,
        with only the Miami Dolphins'' ownership dissenting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ca9ec-4c49-41c5-bcff-b8ef31c8ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0aabb-6214-4817-86f0-4a576c5c1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father used to say that the greatness of the Raiders was in
        its future," Davis said, referring to Al Davis, from whom he inherited the
        team in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf68da3-fb50-4510-b27f-b455e26fff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ef15c-3520-49f3-b85d-8566fb113398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to build a world-class stadium in the entertainment
        capital of the world will give us the opportunity to achieve that greatness,"
        he told reporters following the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0963af7-7cbe-4168-ba65-b7d64338549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23565c-94ee-4025-9014-d6db7f5f6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raiders will play the 2017, 2018 and possibly 2019 seasons in
        Oakland before kicking off the 2020 season in Las Vegas, Davis said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d10df9-31ed-41e5-8b29-6fb9ae511a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a301c8-54a2-4516-93c3-698edb088e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the second time Oakland fans will see the Raiders leave
        the city where they began play in 1960 in the old American Football League.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350057b0-57e4-4792-94a9-0694861ef9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a497477-cb94-41f5-9ac0-5589653b4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, known for its black and silver uniforms and working-class
        appeal, played in Los Angeles from 1982 to 1994 before returning to Oakland.
        The team won two Super Bowl championships in Oakland in 1977 and 1981 and
        one in Los Angeles in 1984.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c906d46-e447-4d72-aa40-a183139a7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b22ba-037d-4b63-b084-f6574aaa8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakland is also about to lose the Golden State Warriors National
        Basketball Association team, which is building an arena in neighboring San
        Francisco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8704d4-ede6-4faa-a1c2-1381d411277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa575056-f697-421d-b421-defeaf755db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis acknowledged some fans in Oakland would be disappointed and
        even angry at the decision, but said frustration should be directed at him
        and not the team''s coaches or players.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced54fc7-59a2-4591-8498-a547ecedac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f514155-615e-4d39-b7af-bf1ae52123ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:42:02.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his goal in the meantime was to "bring a championship back
        to Oakland."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdbb01-fc3c-433c-914a-72ff7a71216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:42:02.521+08:00
