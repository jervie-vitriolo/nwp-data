  'PH-receives-two-surveillance-aircraft-from-Japan':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-28T10:43:33.412+08:00
    'imagesource': 'jcr:dd6cfbd0-40a6-4ffb-81ce-204ef4c290fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4147db8-679b-46dc-bf3e-68f160cf003d'
    'lead': 'As part of a cooperation project, Japan leases two training aircraft
      to the Philippines, which authorities said could be used for surveillance, humanitarian
      assistance, relief operations, and boosting the national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:53:42.513+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T10:53:42.834+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH receives two training aircraft from Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a98220-f813-4e3a-8ea9-99585185dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Japan
        leases two training aircraft to the Philippines as part of the bilateral cooperation
        project in defense equipment between the two countries, signed in Manila on
        February 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea2c27-3012-4dfe-a98f-085beafe1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd6c46-55e9-4e95-a848-0a00b31966cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the lease of the two Beechcraft TC-90s reflects
        a quick realization of the project, which offers the Philippines five TC-90
        units. The remaining three training planes are expected to arrive mid-2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485058d-3c6f-4cb9-991d-49e2c18acee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7e7d3-1010-46d4-8db0-0e171427f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will pay $28,000, or about P1.4-million per year
        for the lease, as the Philippine Navy awaits the legal framework that would
        allow Japan to donate defense equipment to foreign countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b74bc-77b0-4ffe-bdaa-0146c56c610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e0bfa-5108-4342-9459-7716ee734ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy said the leased aircraft are more advanced than what they
        currently have, but the planes will be used for humanitarian assistance, disaster
        relief operations, maritime air surveillance, and intelligence surveillance
        reconnaissance (ISR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d07114-d0c7-4e3c-914f-465930710444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642adc5-ca8c-416e-8ad6-027d8e35266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the aircraft would be a big help especially in addressing
        threats to the country''s maritime security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdba71f-6821-4438-b7a4-f4e1e0e58f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73c188-558a-4e43-9313-43f90cbd1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speed and range of aircraft will improve the rate of response
        time and reach time of our maritime air surveillance," said Philippine Navy
        Vice Admiral Ronald Joseph Mercado.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9c0ac-02aa-489c-a3f3-065ca24a580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c1511-3cd5-4b91-933d-aca3305ad16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief-of-Staff Gen. Eduardo Año
        added the aircraft would boost the national security beyond maritime patrol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576ac8b-c7b4-4140-bf99-02a34cd919bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f6100-c73c-4dcf-902b-e5bf9af1cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> Beechcraft, designed <em>siya para pang</em>-ISR.
        <em>Ibig sabihin, kung malagyan siya ng mga</em> equipment, <em>magagaamit
        natin siya hindi lang sa</em> maritime patrol, <em>kundi pati na rin sa ating</em>
        internal security operation. <em>Pwede natin magamit sa</em> Sulu, Basilan,
        Tawi-tawi," Año said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665e061-6d59-4a00-8e26-7cdd3e9e8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa884f4-e63b-4af9-b958-58a71ac8b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Beechcraft is designed for ISR. This means that
        if we could rig it with the equipment, we could use it not only for maritime
        patrol, but also for our internal security operation. It could be used in
        Sulu, Basilan, Taw-tawi.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c852e-2622-498c-b1c1-ca64643f86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beeb976-be91-4a0d-ad20-2630c6977d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, National Defense secretary Delfin Lorenzana clarified despite
        the transfer of aircraft, there will be no joint patrol between Japan and
        Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b1c6a-307a-4798-83a3-6cdd7ed3b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
