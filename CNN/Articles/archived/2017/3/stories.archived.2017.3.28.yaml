      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6f688-325a-4cf4-8419-962529e88cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly a well-funded concerted effort to undermine the
        Duterte administration. Just recently, Robredo''s video message on the alleged
        extra-judicial killings caused quite a stir amongst our patriotic countrymen,"
        Marcos'' lawyer George Garcia claimed in a Monday statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332f90b-3455-429a-bd47-97150791ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.176+08:00
