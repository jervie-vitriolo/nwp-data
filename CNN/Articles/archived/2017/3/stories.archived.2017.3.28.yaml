      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6b210-5343-4fbe-a2f2-8a87b0098040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra acknowledged that a law was required to change this provision.
        Another alternative is to be studied is allowing for the child to be accompanied
        by another adult such as an understanding aunt or uncle.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0733515-cbe3-48f2-a1b4-a63aa79237ea'
