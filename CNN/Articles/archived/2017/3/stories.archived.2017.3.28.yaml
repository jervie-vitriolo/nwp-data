    'template': '1'
    'title': 'Regional court orders arrest of Matobato for kidnapping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c834e5-464e-408f-aeac-482a1c97fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> A local
        court has ordered the arrest of self-confessed hitman Edgar Matobato for kidnapping,
        the National Bureau of Investigation said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fac92-d0bb-4183-9faa-23069b5c5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4caa6e6-aeb0-4535-a07b-c8cc8f6ff618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the order dated March 27, 2017 issued by the Regional Trial Court
        Branch 4 in Panabo City, Davao Del Norte, presiding judge Dorothy Montejo
        Gonzaga prohibited bail and ordered Matobato''s arrest within 10 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f930c0-d2b5-4b79-8959-70d5393acbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a988c1-42b1-42da-bc10-ab065b7cca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order is in connection to the kidnapping of Turkish national
        Sali Makdum, whom Matobato claimed was an international terrorist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb8949-75b6-4a4c-a1d0-c29728cacb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206764c-3537-4d51-83f3-67b264b28c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato personally admitted his involvement in the kidnapping of
        Makdum in 2002 in the city of Samal in Davao del Norte. Makdum''s body has
        yet to be found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b41a3-ab52-4d14-8dca-2e765ba8427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82bc42-8152-4a41-8652-62f2d60f38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court also ordered the arrest of Matobato''s co-accused, Sonny
        Custodio, who was also ordered arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4f2e7-2c1a-4275-8589-756149335066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f50ee2-302b-4f26-adbc-5aa1267cccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato, a self-proclaimed member of the Davao Death Squad, testified
        during the Senate inquiry on extrajudicial killings last September that he
        killed people in Davao City upon orders of President Rodrigo Duterte, who
        was city mayor at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabb5b3-e4be-4c24-989d-7826467f8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a0bcc-d5c1-4731-98c1-3e8dfd6a359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has denied the allegations, saying Matobato lied in his
        testimony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4bf76-589b-4d94-a2a0-425a95db87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b92f7-22d3-4448-9b65-13fd408d9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato has said Duterte did not order the kidnapping of Makdum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdf9dc-56b8-4c9b-8328-0be6e8fc612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa368a1a-ba54-4c1b-939e-68c7301e64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:08:52.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato testified Makdum was brought to a burial site in Davao
        City where he saw the group of SPO4 Arthur Lascañas slit the throat and stab
        the victim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fd84e-fa1c-4246-bb07-8478e912d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:08:52.158+08:00
      'mgnl:createdBy': 'eunice'
