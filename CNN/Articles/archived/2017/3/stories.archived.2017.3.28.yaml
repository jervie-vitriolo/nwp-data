      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Belgica thanked the court for hearing the case,
        and called for the prosecution of possible criminal liabilities of other former
        officials involved in the DAP as well as the pork barrel system, both of which
        were declared as unconstitutional.</p>'
    '15':
