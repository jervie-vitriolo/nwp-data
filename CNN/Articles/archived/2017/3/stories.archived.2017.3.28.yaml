      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e950ac-c9c2-4e28-92d9-453cc88b3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the SC should ask quickly on the case because of
        an ouster threat against Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788f062-ff83-4e73-9fc3-bba156c04368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.176+08:00
