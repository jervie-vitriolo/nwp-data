      'mgnl:type': 'text'
      'text': '<h2>Seguerra: SK elections should continue</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa61fea-be91-4c22-b071-75bc56e41892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Youth Commission (NYC) chairperson Aiza Seguerra, an ardent
        supporter of Duterte, told <em>CNN Philippines'' ''The Source</em>'' on Tuesday
        that his agency will continue to push for the SK elections to continue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c562e-60f7-4e4f-acb6-dcb9f04eab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329f688-66cc-452d-aed7-3f4a4b8cf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we can only lobby," he said. "And since we are under
        the Office of the President, it''s still the President and, of course, <em>kung
        may</em> [if there is] legislation."</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
