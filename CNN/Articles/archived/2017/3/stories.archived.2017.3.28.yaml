      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared three works: “<em>Maria Makiling</em>,” “Judith,” and
        an untitled piece.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bee8c-5be7-4f6a-9d0a-f35696a317bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc980cc-2e48-45a5-98d9-907aaade170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          “I had written [Maria Makiling] with the original myth of the enchantress
        in mind, and tried to work with what the persona would feel, possessing all
        of this power and at the same time being able to name the vulnerability you
        earn from feeling,” she explains.          </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b22df-52fe-4eae-af91-37f8e56009de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92d2b8-1c0e-45ce-b0d0-ebad6d25f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi ka matatahimik; bubog         </em></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595eb55e-a7cb-4d92-8053-552852b95ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>ang lupang iyong lalakaran.         </em></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0438d-f36c-4a78-bfad-0aaacb268453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Apoy ang tubig na hahalik</em></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9a216-de88-42ee-ab81-391b4657ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><em>\Lsa labi, sasakal sa \L</em></p>"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9ab74-63ce-47c1-83bd-6ac5caa44509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>lalamunan.         </em></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2aa20-3910-4eb4-941d-84f0f7357cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc51617-efd0-45b0-8bed-1501d2b0b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Excerpt from Martina Herras’ “<em>Maria Makiling</em>”          </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0aca0d-eed2-4058-b11a-b30289f0dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6414ba-0d29-40b2-bd8a-b933da64c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of her works proceed from this sense of vulnerability
        entwined with power. Herras shares that this is how she saw strength.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d60f08-d5b5-4be1-a747-6bc2cc8b1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cae9ce-3c4f-409c-bc10-9d6138cc91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be able to name what hurt you, to be able to acknowledge your
        hurt, to address the wound, is what makes anyone resilient,” she says. “It
        isn’t in the moving forward from the pain, but the working without forgetting
        that once it was hard to work at all, because this pain was too overwhelming.”</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd023b-e23f-4195-bdd9-f9c8ea864054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cf1e7-9f14-44fe-84b2-7443d9111806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the complexity of the emotions Herras hopes to communicate
        through her poetry, her message is simple, exceedingly resonant, and should
        prove itself relevant to any reader. “There is no such thing as being able
        to keep a stoic face always,” says Herras. “So allow yourself to hurt, then
        allow yourself to depart from this hurt.”</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e2652-314c-4f99-ae2d-4ab75b2e43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1bacb-b897-4c02-8af9-e7f10081425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no weakness to be found in the recognition of vulnerability
        — not when you draw from it the strength to fight. Herras’ works, like Lao’s,
        Lanot’s, and Paderna’s, call on women to be heartened by our vulnerability,
        to be challenged by our circumstances, and to step up against those who’d
        rather see us sidelined and silenced than ever succeeding. This is how resilience
        is born.</p>'
  'SC-junks-disbarment-case-vs-Ombudsman':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-28T16:26:45.193+08:00
    'imagesource': 'jcr:22768e39-6d03-4788-aed4-70ddb5477c9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40a2aad-f61c-4f44-a01c-d2c9b885d6d6'
    'lead': 'The Supreme Court cites "faulty" logic behind the complaint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:17:22.114+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T10:17:22.360+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks disbarment case vs Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbea74-c83c-4922-9586-ac839a661373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — The
        Supreme Court unanimously dismissed Tuesday the disbarment complaint filed
        against the Ombudsman because of a flaw in logic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4f078-aa4c-4499-b918-87b79daa09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f367eb4-acb2-4c1f-9686-dc11a9548a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesperson Theodore Te said a possible decision
        to disbar the Ombudsman cannot be applied in the future after she steps down
        from office -- the main point in the case filed by former Manila councilor
        and losing senatorial candidate Gregor Belgica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946dfc1-89eb-4b7b-ba59-0bec27c49d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d0b6b-e532-4eea-9b7c-b5b63e8f7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his complaint, Belgica wanted a possible disbarment
        ruling on Ombudsman Conchita Carpio-Morales be applied only after she steps
        down from office in 2018. That means a decision can be made on the case and
        its application withheld at some future date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424c4bc-985a-432c-9bdb-6857fcec0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a6643-b9a7-47ab-83e8-ef0a473882a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica accused the Ombudsman of violating her oath as lawyer after
        clearing former President Benigno Aquino III in the Disbursement Acceleration
        Program (DAP) case on March 7. Aquino appointed Morales in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f28f7-f16d-4c42-b903-7f8dde8b8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773d794-7ce5-48b1-8520-88e0c4dd74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high court said Belgica''s logic is problematic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b7848-c6a7-47f5-a1cb-5ba12dd0af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c24670-f98f-4f9f-88e2-6bbaf421a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This logic that the Ombudsman may be charged with disbarment during
        her incumbency but that the penalty may only be imposed after her term ends
        is faulty and clearly contravenes the established principle that the Ombudsman,
        who may only be removed from office by impeachment cannot be charged with
        disbarment during her incumbency," Te said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13142cc2-2990-466a-b9f5-eacc194584ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074d757-38df-4609-9bb9-f51f15d2cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:17:22.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:17:22.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said he is preparing an impeachment complaint against Morales,
        which he will file once the Congress resumes in May 2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c47aa-6678-4e47-97bf-2d560f9a1068'
      'mgnl:activationStatus': true
