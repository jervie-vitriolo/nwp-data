      'text': '<p>Block said "we are seeing the knee jerk reaction to that ideal being
        quashed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8582d9-555a-4eca-9cb2-271c59815cd5'
