      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3af82f-7a54-4e4f-a1d7-0487cbc7fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.076+08:00
