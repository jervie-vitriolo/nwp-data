      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo filed her motion to dismiss Marcos'' electoral protest back
        in August 15, 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf79002-ed35-43ae-9aee-ff48bf0c048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.176+08:00
