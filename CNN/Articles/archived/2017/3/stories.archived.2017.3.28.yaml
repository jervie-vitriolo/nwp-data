    'lead': 'U.S. Ambassador to the United Nations Nikki Haley announced Monday that
      the United States and almost 40 other nations would not participate in the first-ever
      talks on an international treaty to ban nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:02:57.482+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T10:02:57.686+08:00
