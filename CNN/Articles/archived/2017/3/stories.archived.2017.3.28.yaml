    'template': '1'
    'title': 'The Trump stock market rally is under siege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3462b9-bc53-4456-b400-36690dfa14e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Wall Street no longer believes
        President Trump''s agenda is a slam dunk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ed638-a118-415d-bce9-f97836656cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881dec0-6721-4d2e-9363-fd8d918cdabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell on Monday for the eighth day in a row, its longest
        losing streak since 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9229c-8e6b-476e-8d65-e34430f039c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06594fc-a607-4a60-aadc-4e1e7b340703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s stunning failure to repeal and replace Obamacare spooked
        investors, sending the Dow sinking as many as 184 points in the first few
        minutes of trading. But the index rebounded from those early losses, closing
        down by 46 points. The Nasdaq eked out a gain of 0.1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b18297-061d-4cd1-a94e-71ff92e13878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d576b3-e766-43f7-b250-0310d99e4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent market retreat is a reflection of rising fears on Wall
        Street that Trump''s bold promises of sweeping tax reform, regulatory relief
        and infrastructure spending is in doubt. Investors have begun to contemplate
        that the Trump agenda will be delayed, watered down or even derailed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce39748-4e06-4157-a52b-a223e30df2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca9967-fa91-4efa-9d54-44d8e7130575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global financial markets are in a risk off mode after the political
        spectacle that unfolded last week on Capitol Hill," analysts at Rabobank wrote
        in a report on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d4187-b201-4826-8817-ced09d22a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2aa0d7-bee3-4682-9ef5-7471337b2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Fear &amp; Greed Index briefly tipped into "extreme
        fear." That''s a dramatic reversal from "extreme greed" shortly after Trump
        took office. The Dow is on track for its first monthly decline since October
        and worst month since January 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7b9ce-0441-4df4-83dd-437b04c07fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692d935-0d25-46df-8bfc-457fb40ec9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big banks, previously one of the hottest pockets of the market,
        suffered the worst losses on Monday. Morgan Stanley fell over 2%, while Goldman
        Sachs and Bank of America shed over 1% apiece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f4330-346e-4a0b-83a2-7272b61d1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90aec78-49e5-474b-9b40-ba9183a3fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern is that if Trump wasn''t able to replace Obamacare,
        a law that Republicans almost universally detest, then how will he tackle
        even more complex undertakings? Trump has pledged to quickly pivot to tax
        reform, but that could be even more challenging, especially given the serious
        GOP fractures exposed by the the health care defeat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b4890-bcf2-446b-91b5-66c9dbb55fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12473b51-55e9-4413-82dc-4d6867da9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the repeal and replace was any indication, tax code reform is
        going to have a really hard time finding any traction. It''s not something
        that can take place overnight," said Peter Kenny, an independent market analyst
        and founder of Kenny''s Commentary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a991b5-8904-41bb-993a-293819f7880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247dbbfd-791a-45f6-ab50-98da45e53ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a problem because Wall Street had been banking on the "massive"
        tax cuts that Trump promised by August. The Dow zoomed as much as 2,800 points
        since the election on these hopes. But because the fundamentals (earnings,
        economic growth) haven''t really improved, stocks have become expensive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544641c-aaaf-4f54-a5ed-d6282fc9b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f95b5c-9094-410e-8e00-10bcbeb3d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Has the stock market priced in the perfect scenario that is becoming
        clear that we just won''t get?" asked Peter Boockvar, chief market analyst
        at The Lindsey Group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abbc64-4e2c-4c5b-a08a-e08fd23457e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949994a3-e565-4a5f-88e4-adada6ef8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A watered down Trump agenda with no changes of substance to health
        care and a more modest tax reform bill is NOT what I believe is currently
        priced in to stocks," Boockvar wrote in a report to clients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de8fd0-0712-4881-9baa-c18a6a3a26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4423b-940e-4de6-ac54-defe9b212e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the stock market has had enormous gains since Trump''s
        victory, and a pullback is long overdue. A cool-off period is a healthy development
        for the Trump rally, most experts would agree.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df2948-834d-404d-b318-bef27dd6b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ad7ad-bbe9-4677-85dd-382589e6d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth noting that while the Dow is on track for an eighth
        day of declines, it hasn''t descended all that much. The Dow is down less
        than 2% during the slump and remains less than 600 points away from the all-time
        high set on March 1 following Trump''s well-received speech to Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805ab88-e398-4711-8b62-3dcd5092527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b5808-1371-4526-b1e7-caa058b9714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the last time the Dow fell eight days in a row back
        in August 2011 the index had shed an alarming 7% of its value.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae2d70-5a82-4848-86f0-499e3c96329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de29d0c-4d6c-4c95-ae4f-3a1d51c751d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Block, chief market strategist at Rhino Trading, joked that
        the recent selloff is due to the "shocking reality that President Trump can''t
        snap his fingers and get business and stock friendly policies enacted."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c8d0f-c19f-44be-9186-245434f177b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:51:01.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:51:01.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3a0e6-1a2d-4180-b236-6448f7d3ea7f'
