      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street will be looking for signs that the Trump agenda is not
        stalled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e3e01-1520-4139-a403-e92acbffbbce'
      'mgnl:activationStatus': true
