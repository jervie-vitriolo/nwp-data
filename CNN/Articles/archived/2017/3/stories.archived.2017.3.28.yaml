      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank the court for hearing the case. We will follow it and
        move for impeachment. All the best and my respects to the Ombudsman and the
        Supreme Court who also ruled unanimously that DAP is unconstitutional and
        that the authors have criminal and administrative liabilities.</p>'
