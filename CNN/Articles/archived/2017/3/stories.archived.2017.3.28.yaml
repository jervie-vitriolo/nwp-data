      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hahayaan ba natin na tuluyang magkasakit ang kabataan just because
        they are afraid? Hindi dapat," he said. "Hopefully magkaroon kami ng enough
        support not just from people in Congress, but ang suporta ng ating mga kababayan
        dito."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15096121-a177-4d8a-a555-e2ba87168eac'
      'mgnl:activationStatus': true
