      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that "initiation of sexual activity before age
        18 is more common among young adult women with less education and those in
        poorer households."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448d8db-e3b5-483d-8cdb-4f6065f58348'
