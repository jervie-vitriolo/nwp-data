      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79d851-26b4-476d-bf9d-6fc833274cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra is not the only official critical of House Bill 002. Social
        Welfare Secretary Judy Taguiwalo and Commission on Human Rights Chairman Jose
        Luis Gascon are also opposing the bill.</p>'
  'Matobato-arrest-kidnapping-Sali-Makdum':
    'author': 'CNN Philippines Staff'
