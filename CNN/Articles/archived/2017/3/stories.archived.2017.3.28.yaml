      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c4ffb-468d-4f65-8751-0a2d1f176d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“I come from an environment where traditional values are upheld,\
        \ but also where I’ve been taught I can learn and achieve whatever I want,”\
        \ she shares. \L\L</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f4432-e6b6-4018-8e6b-05403d65f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ebed8-2d4b-4355-b30c-1d1a1af1b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to think that I have contributed in my own, small
        way to Philippine literature by showing that women can express themselves,
        that message and style are influenced by our rebelliousness and our desire
        to break the glass ceiling.”          </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a33e11-c939-450f-afd1-bbd42f13b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258198c-466c-4c1f-b850-7018b74bfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more, Filipina writers are becoming vocal about their dissent.
        We can thank the collective effort of poets like Lanot for that: brave women
        who thought, “I want to say something,” and then said it. It takes no small
        amount of courage to rebel, especially when the stacks are piled high against
        you.          </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848431db-a6d9-42f2-be75-ff3967fc8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f39787-dede-4724-aa58-b78d2f8081cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if today’s politics have affected her writing, Lanot
        reminds us that not much, really, has changed.          </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96e9f2-1222-438c-91c3-2c46079488ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f453c187-ec00-4da7-b935-588ba8ddb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever steps have been taken towards the advancement of women
        always have to be assessed and continued,” she says. “Since I have chosen
        to write for the dignity of the human being, I don’t think my approach to
        writing will change.”          </p>'
