  'calida-supreme-court-de-lima-third-oral-arguments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-28T21:48:49.673+08:00
    'imagesource': 'jcr:ef6a7c65-16ba-4e03-8de6-2b999b41f9e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc8360b-d883-4121-bf01-f8192529a79d'
    'lead': 'The Supreme Court finally hears the arguments of the government through
      Solicitor General Jose Calida, pertaining to Senator Leila De Lima''s petition
      to dismiss drug cases against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:48:04.562+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:48:04.931+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida to SC: De Lima was not ''singled out'' in drug charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8df05-cedc-481a-a277-95a58c146afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Solicitor
        General Jose Calida faced the Supreme Court on Tuesday at the resumption of
        the oral arguments on the nullification of Senator Leila de Lima''s arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2598ba-395b-46ff-8330-4cf0d7ee5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997b79b-a668-43e9-ba4f-eaf79f3aa7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is representing Judge Juanita Guerrero, the Muntinlupa Regional
        Trial Court (RTC) judge who issued the arrest warrant for De Lima over drug
        charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa549093-bf46-49dc-b752-8ef844129036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cac7fc-17d6-4225-aa53-daa799cf84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp had petitioned the Supreme Court to nullify Guerrero''s
        arrest order based on these grounds: 1) Guerrero allegedly acted with undue
        haste in ordering De Lima''s arrest; committing "grave abuse of discretion";
        2) In doing so, Guerrero violated De Lima''s constitutional, legal, and procedural
        rights; and 3) Before ordering the arrest, Guerrero should have first resolved
        a motion filed by De Lima, asking the judge to quash her drug cases, for "lack
        of evidence" and "lack of jurisdiction".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261cea5-2d1e-4837-b25a-fd5203ca5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b342103-816a-4896-b682-456d81bba576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Calida said De Lima was not entitled to
        any relief from the Court, adding her lawyers had no reason to ask the Supreme
        Court to exclude her from the rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76e947-044a-48d7-8336-b8e037cc5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faca62-458b-4e71-9dbe-d9bada2a8fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(De Lima) is not exempt from the principle of heirarchy of courts,"
        Calida said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c52fb4-1e90-4c73-a00e-3bbded7c266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c2a56-aecb-45c9-8f7b-ec6633dc8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the Senator was "forum shopping," going directly to the
        Supreme Court even when she had a pending motion with to quash with the RTC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f965a-2d1b-43b9-b832-084709e86ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72223964-01cc-476b-84b0-7a9d13adb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the RTC has "original and exclusive jurisdiction" under
        Section 90 of Republic Act 9165 (RA 9165), or The Comprehensive Dangerous
        Drugs Act ot 2002.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0605d-b257-4bfa-b4f9-bf1dc7c65c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f88d7c-1380-4331-8434-05c52782a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, there is "no irreconcilable conflict between RA 9165 and
        Sandiganbayan Charter, as amended."</p>'
