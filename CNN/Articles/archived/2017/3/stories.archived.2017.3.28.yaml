      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863833e1-8503-4cc1-a46c-51aea3a315aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.495+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aries is the youngest of the signs, ascribed to people born between
        March 21 and April 19. It’s a fire sign and because it’s the youngest, it’s
        impetuous, fiercely independent and often immature. Remember when he challenged
        Mar Roxas to <a href="http://cnnphilippines.com/news/2016/03/15/duterte-tacloban-samar-corruption-pagcor-telecom-market.html">prove</a>
        he was circumcised?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab4406-7598-4057-a907-fb788a625390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.495+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3d87b-dbfb-4573-a664-77ee2244dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.495+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, hear us out. I know not everyone believes in astrology but
        it’s tough to spin the fact that everything about President Duterte is textbook
        Aries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f82ad-4562-4d79-8894-933f8d5b7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa1344-d27e-4133-a5e7-de1ed65faa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, Aries tend to say whatever they’re thinking. This calls to
        mind every time President Duterte has said something inappropriate about <a
        href="http://cnnphilippines.com/news/2016/11/09/Duterte-Robredo-women-knees-Yolanda.html">Leni
        Robredo’s legs</a> or <a href="http://cnnphilippines.com/news/2016/08/17/Duterte-De-Lima-immoral-drug-money.html">Leila
        de Lima’s alleged sex life</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e1bf7-a161-41f8-91dc-04f3e463db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412acf89-806c-4d74-b9c7-f855c2ed419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some Aries, this frankness is an awfully charming trait. But
        when you’re President of the Philippines, you probably need to hold back on
        these Aries tendencies. After all, this belligerence that’s gotten him into
        trouble with everyone from former U.S. President Barack Obama to Pope Francis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd07fb6-bce9-45a5-ad17-1374340f0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34554b54-3673-4660-90ec-8e6c5ab78868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aries are typically stubborn and seem impossible to argue with,
        which reminds you of the time during the election debates when anybody asked
        how Duterte would <a href="http://cnnphilippines.com/news/2016/02/21/track-record-agriculture-presidential-debate.html">solve
        crime in three to six months</a> and his response basically went along the
        lines of: “I will do it in six months.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595d539-7d45-4107-a43b-5cff86ffc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e831d-fd01-4f36-8399-6eba6b04613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.496+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is indicative of another Aries trait: impatience. The war on
        drugs must be complete in six months. It doesn’t matter how it’s done, or
        whether it’s feasible or not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a28e77-b777-4061-9d52-a04d7ce91596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2dfde-6251-42ee-af20-fd33f74f9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign, however, comes with an undeniable optimism and spunk,
        to which we can credit Duterte’s moments of charm that won him the election.
        An Aries has a magnetic personality. Their reckless energy and their ability
        to command a room are characteristics that draw people towards them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7d578-4eca-4fcb-b1ed-dada34be096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c028c-3f64-42ee-8263-f6d98bc8352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election, Duterte struck voters as an everyman with an
        iron fist — a person who sympathized with their struggles with criminality
        and bureaucracy and was compelling when he said he alone could fix it. Duterte
        managed to rally supporters to his cause against drugs and petty crime, and
        perhaps charmed them enough to ignore its bloody consequences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bfeacf-5482-4d05-b074-5c31d268e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4653e-60f7-4523-a012-a06879ff882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://cnnphilippines.com/life/culture/politics/2017/01/05/rodrigo-duterte-cover-story.html">interview</a>
        with CNN Philippines’ Pinky Webb, Duterte expressed the desolation he feels
        living in Malacañang. “It''s all very beautiful, but there isn''t anybody
        here to enjoy it. There aren''t any children here,” he said. Indeed, Aries
        do get easily bored and impatient, preferring to be out interacting with people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3f38d-9969-43c1-84ff-194806762091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462756e1-d522-42a4-b27e-a151ed853c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.497+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does an Aries make for a good President of the Republic? It always
        depends. Previous Aries presidents include Emilio Aguinaldo, Joseph Estrada
        and Gloria Macapagal-Arroyo. Make of that what you will. Some things are written
        in the stars, the rest — whether it’s abetting a culture of impunity, threatening
        to declare martial law, or exonerating a former dictator — that’s on you.</p>'
  'house-of-representatives-postpone-barangay-sk-election-2020':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Surigao del Norte Rep. Ace Barbers filed House Bill 5359 on March
      22. The measure proposes to defer the barangay and Sangguniang Kabataan elections
      to 2020.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-28T15:15:23.791+08:00
    'imagesource': 'jcr:7ad2edc4-91ab-462d-9d12-2e7e9ea6b991'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9165aa79-4cf7-4b55-af16-baaf6253085c'
    'lead': 'Solons say the postponement is necessary to prevent illegal drug money
      from financing grassroots elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:35:57.055+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T10:35:57.471+08:00
