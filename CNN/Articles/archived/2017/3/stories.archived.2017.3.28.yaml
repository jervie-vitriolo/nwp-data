      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Zhao Jinhua told President Duterte on Monday that China
        was determined to work with ASEAN members in finalizing the code framework
        by middle of the year, in time for the group''s summit in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5955078-e207-4a6a-9c0b-6a8cde644b64'
      'mgnl:activationStatus': true
