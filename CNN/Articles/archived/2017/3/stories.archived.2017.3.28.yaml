  'facebook-snapchat-similarities':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-28T21:20:31.465+08:00
    'imagesource': 'jcr:c5bbff03-da53-41ea-9c96-91751a95bbd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88a4b70-4820-4e61-b336-0ec683ac1d1a'
    'lead': 'Starting Tuesday, Facebook users around the world will be able to use
      the company''s latest Snapchat-like features: an effects-filled camera, short
      visual stories and more disappearing messages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:51:25.531+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Facebook''s transformation into Snapchat is almost complete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77059e05-09cb-401d-ae8d-dd34a99cd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Facebook is bringing
        glitter beards and cartoon sloth hats to the phone, an important business
        endeavor it takes very seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834c2b1-e396-4ce3-bc64-052d17d7e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913863bf-b7ab-44a1-ad00-0054cc201e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, Facebook users around the world will be able to
        use the company''s latest Snapchat-like features: an effects-filled camera,
        short visual stories and more disappearing messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd382289-9abd-43ff-bf70-0bd8537f7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee5926-8a6d-4e9b-abb1-29768dca88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated camera, accessible from a new button on top of the news
        feed, includes more than 100 animated overlays and effects. There are rainbows,
        masks, cityscapes, sloth hats and yes, beards filled with glitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9b34b-422d-40a1-95cf-595ed50e6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898cbd2-b85c-410b-9983-05b15fbab8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stories tool – nearly identical to a feature Facebook-owned
        Instagram added in 2016 – lets people cobble together photos, video snippets
        and effects into short narratives that disappear after a day. It will appear
        as a row of circles on the top of the news feed, with your closest friends
        shown first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf21e6-66c7-4f5f-8124-21968fbc22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc10e5-e4eb-4fc0-b0a8-fb4272ae3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also adding an option to share disappearing Stories
        and photos directly with individual friends, without opening the Messenger
        app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273aa4a0-5551-4f86-b13b-b770db9e8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80278c9d-d264-4ed8-b9de-1f1b0e3f9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new features are the social network''s latest unsubtle attempt
        to imitate Snapchat. Facebook was unable to strike a deal to buy the rival
        messaging company for $3 billion in 2013, and it has spent the intervening
        years imitating Snapchat''s greatest hits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74b538-fe53-4cd8-80c0-429626eaf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325ac3b-d281-4d36-bf1c-2a6badc1610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat, meanwhile, has been busy going public and dabbling in
        wearable cameras.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78ae0b-16c0-4b4e-8eff-5ec98907280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b13b0-6c62-4742-a87a-afa4705a1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does credit Snapchat with pioneering the Stories format
        but says its own move into more visual content is a response to what users
        are already doing. Facebook has noticed an overall shift from text-based status
        updates to images and videos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3fe950-7670-43b1-9c05-c281d8d66ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1945f51-e2d3-48c0-be47-fa340d5fcf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of more visual forms of communications is changing how
        we communicate, especially on mobile devices. New emoji releases are hotly
        debated. Apple launched an entire ad campaign around the new stickers in its
        Messages app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480878ec-53f7-4b05-acb4-5b305998c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07724662-c338-49a6-ab24-9a952eb792ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s why Facebook is so earnest about the new additions.
        According to Kristen Spilman, Facebook''s director of art and animation, the
        new camera filters and effects are meant to enhance people''s thoughts, help
        them connect on a deeper level and make them part of a community. That''s
        a lot of pressure for an animated slice of pizza or gold trophy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5d000-1efb-43aa-b094-9da7972c0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b57af-267d-4f58-8b2e-0a95d736042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has spent months testing the new tools ahead of the roll-out.
        It killed an early incarnation that automatically turned on the camera when
        a user opened the app. In addition to partnerships with well-known artists
        like Hattie Stewart, Facebook is making promotional filters with movie studios
        and hopes to have users add their own in the future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fec1f-ef79-472f-882b-b3dca1ca6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9460a-bfa4-4bf2-a8d7-a55a1e71aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now includes various Snapchat-like features in all its
        major apps, and some of the tools do the same things. But the company isn''t
        worried about syncing up the tools just yet. For now, it''s focusing on making
        the best, most effective glitter facial hair experience possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2936f-dd74-4529-8a7f-968e20921e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:51:25.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:51:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/03/28/technology/facebook-snapchat-camera-stories/">Facebook''s
        transformation into Snapchat is almost</a> complete."</em></p>'
  'india-bangladesh-pakistan-border-seal':
    'author': 'Huizhong Wu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-28T19:58:33.644+08:00
    'imagesource': 'jcr:f48e6485-6669-495e-a91e-72d335e17adb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b605716c-6e00-4df3-9502-59ffa9f346ef'
    'lead': 'India wants to secure two borders that, in total, are more than double
      the length of the U.S.-Mexico boundary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:54:08.372+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:54:08.694+08:00
