      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana adds he does not know, at least for now, if Japan will
        extend anymore help aside from the leasing of aircraft, but the Japan''s Defense
        ministry commits to support the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff021e06-0026-41ee-b523-ab9c66dbae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d17a39-b406-469c-b3a3-9c42b111745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:53:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan and Philippines suffer from disaster and I''d like to continue
        in the area of humanitarian cooperation, humanitarian assistance and disaster
        relief operations. Other than that, maritime security is another area that
        we would like to seek cooperation in the future," said Japan State Minister
        of Defense Kenji Wakamiya.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ef612-1fa8-4930-a337-1bbebdb4ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
