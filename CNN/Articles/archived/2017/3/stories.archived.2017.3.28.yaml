      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/21/Asean-unsettled-by-China-weapons.html"><strong>Related:
        ASEAN unsettled by China weapons in South China Sea</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b15253-5e97-4ed8-a09e-8deedeff6a59'
