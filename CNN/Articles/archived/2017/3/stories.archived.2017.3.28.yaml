      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data came from a new study by the Philippine Statistics Authority
        (PSA) based on findings from 2011 to 2014. CNN Philippines could not confirm
        the findings with the agency as of publishing time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901963a5-4e56-426f-b89d-ee9c489199a8'
