      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd8872-8c71-4c6b-8bae-6ad3c20b9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:53:42.515+08:00
      'mgnl:createdBy': 'eunice'
