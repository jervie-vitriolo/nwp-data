    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f74d8-0a6a-491d-9509-bd7fc9a517a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.568+08:00
      'mgnl:createdBy': 'eunice'
