      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also mentioned to the President about the successful meeting
        of Philippine  and Chinese coast guards — adding that he looked forward to
        a Filipino delegation in China to hammer out activities to ensure that Soutch
        China Sea would be a sea of cooperation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1335c7-b4a2-4a51-985f-6e333801ae76'
