      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3ebe9-9adc-48ff-81e6-6bf0e7c8a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ito ay) mas nakaka-alarm ha, na akala natin, teenage pregnancy
        nuknukan na yun [It was more alarming, and we thought teenage pregnancy was
        the worst]. Nope," said Seguerra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d6ebf8-9d1a-4b09-a759-9e82ffd5cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.077+08:00
