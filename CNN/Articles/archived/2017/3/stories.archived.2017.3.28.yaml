        \ &nbsp;To exercise vigilance\L \L</strong></p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0400682-01f2-453a-a057-41fa31dba0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee445492-44d9-4e12-894d-50d923d6c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year, I switched gears [from being a confessional poet],”
        says Peachy Paderna of her poetic concerns.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf25c9c-7349-4881-b6d7-98d5ab3ee5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec30a4-c150-45f0-aefa-d5e5ca4b7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I sort of got sick of talking about myself. I felt that if I wanted
        to reach for some broader, unnamed truth, I could do more — as a poet — than
        take off from personal experience. That''s why I began to work on telling
        the stories of other people through poetry. I wanted to swing the focus away
        from myself and towards the little-told narratives.”          </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25690532-a943-498c-9c6a-2e3b8d89705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef02672-8b54-4767-853f-08ecf0099630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Paderna’s most recent works see Philippine history at their center,\
        \ favoring periods of conflict and contention, as well as stories that may\
        \ not be as well-covered as others. \L\L</p>"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbc794-a6ad-47dc-a1b7-b1e5fa7e2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7e0ef-6374-4a21-a046-b18b3476e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the reading event, Paderna read two works: “Marcela,” the first,
        was written on the day of the event itself, as Paderna felt compelled to offer
        up a brand new work in honor of the night’s theme of female solidarity and
        strength.          </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bae23-be4a-478d-876b-3b4306165495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23187733-f402-4cae-b18a-8d0c670a39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poem revolves around Marcela Agoncillo, the woman credited
        for making the first Philippine flag. In it, I touch upon the limitations
        she had to work with, how we''ve come a long way since those days, but also,
        how certain challenges remain,” she explains.          </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c20ec4-bafc-4748-8d97-5cc256b0f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39383121-d500-406a-8540-402f68bd4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of “The Envoy of Mr. Cogito,” the second, written by the Polish
        poet Zbigniew Herbert and a personal favorite of Paderna’s, she says: “Although
        written many decades ago, it preserves its relevance — wherever liberties
        are curtailed, wherever brutality holds sway, wherever courage is needed.”          </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d209e-9980-4908-879d-df2a9d69be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91cb1fa-9921-4bba-bd36-7e79adfe8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>be courageous when the mind deceives you be courageous \L</p>"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72ffaf-d842-41ab-a950-904612bb3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>in the final account only this is important \L\L</p>"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac358eff-8a80-40a5-a96d-1e900a3981bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b1e2b-51ab-4a9d-a18a-eba1a8af9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>and let your helpless Anger be like the sea \L</p>"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5281b-9aab-4183-bf36-fe208cad4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>whenever you hear the voice of the insulted and beaten         </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c27da5-562d-43d4-9b3a-f09076f4eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8cb426-0ed8-4ba6-ade0-bec99972a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>— Excerpt from Zbigniew Herbert’s “The Envoy of Mr. Cogito” \L\L\
        </p>"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141777d-86a1-49cd-bd87-9296c7d6939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01fe1d-2fcc-4ce9-af8e-940d0ace1bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, what Paderna hopes to accomplish through her writing
        is this: recognition by the reader of certain truths, especially as they’re
        seen in the context of our country’s struggles. “It troubles me that Filipinos
        keep repeating mistakes as though we were in love with loss and tragedy,”
        she says.          </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b26a5-9968-4a77-bf94-5deb44582063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548c7ea-c60d-4ae3-b9ee-901f138a0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her more recent slate of poems, Paderna highlights the lessons
        we have to relearn, while instilling hope all the same: “[''Marcela,'' for
        example,] shows that the violence and unrest so characteristic of the Philippine
        story doesn’t have to persist in the future.”          </p>'
    '86':
