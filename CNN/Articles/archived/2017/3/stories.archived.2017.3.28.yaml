      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appointment unconstitutional</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf7c3a-8a0c-414e-be6c-bd963a28eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Liga ng mga Barangay sa Pilipinas President Edmund Abesamis
        told CNN Philippines'' <em>The Source</em> on Monday that appointing barangay
        officials is against Constitution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d4357-88b5-4ec7-825b-cc8bec873c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0b784-c379-4a1a-ae3f-828086562207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 10, Section 8 of the <a href="https://www.gov.ph/constitutions/1987-constitution/">1987
        Constitution</a> states, "The term of office of elective local officials,
        except barangay officials, which shall be determined by law, shall be three
        years and no such official shall serve for more than three consecutive terms."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c4e5d-4b81-4a67-8a87-c2e7a8748b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e911f-5b89-4716-9a3e-c787eb20208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abesamis added that the barangay should not be politicized and that
        partisanship can enter the barangay level when mayors or other officials appoint
        or recommend barangay leaders.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab3172-9931-4567-acd1-b58546c59b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e7c6b-188d-4421-ad06-a1b92430ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law provides that the barangay is non-partisan or apolitical.
        We will not be insulating the barangays from politics if appointment will
        be the case," he said.</p>'
    '49':
