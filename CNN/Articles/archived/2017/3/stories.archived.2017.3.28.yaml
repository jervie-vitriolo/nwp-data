      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6840d9-be2c-4a1d-8ceb-7b187b883b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.530+08:00
