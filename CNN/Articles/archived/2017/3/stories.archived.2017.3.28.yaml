    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0127742-0d63-4588-88cf-9ff5149f6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 90 of RA 9165 states: "The Supreme Court shall designate
        special courts from among the existing Regional Trial Courts in each judicial
        region to exclusively try and hear cases involving violations of this Act.
        The number of courts designated in each judicial region shall be based on
        the population and the number of cases pending in their respective jurisdiction."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70c1ea-04d2-46f7-b720-6df1fed71543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d3c35-1b6b-4c9e-8b0d-3658394205a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:48:04.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:48:04.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Calida, De Lima''s petition is premature and asked
        the Supreme Court to dismiss the Senator''s petition and let Guerrero do her
        job.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
