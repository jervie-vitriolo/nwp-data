      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen told Calida, a judge must make sure the evidence is not hearsay
        and witnesses should have personal knowledge of what they are testifying about.</p>'
