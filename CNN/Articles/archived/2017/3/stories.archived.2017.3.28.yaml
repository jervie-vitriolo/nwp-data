    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837481f-f82d-466e-92d2-619221e01163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia urged the PET to start the preliminary conference for the
        electoral protest and order back the ballots and other election paraphernalia
        for the case to progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f51283-de67-4c80-8d53-d24ca447980f'
