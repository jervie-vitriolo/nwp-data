      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efac068-145a-4c13-b5be-7c31326fa707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:32:04.495+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While President
        Rodrigo Duterte’s&nbsp; stemmed from a populist surge and a series of promises,
        whether fulfilled (<a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">death
        penalty</a>, <a href="https://www.gov.ph/downloads/2017/01jan/20170109-EO-12-RRD.pdf">reproductive
        health</a>), apparently empty (<a href="https://cnnphilippines.com/news/2017/03/20/Duterte-same-sex-marriage-LGBT-gays-Catholic.html">marriage
        equality</a>, <a href="https://cnnphilippines.com/news/2017/03/19/Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal.html">defending
        the West Philippine Sea</a>) and gruesome (a deadly war on drugs), his persona
        can be ascribed to something a little more certain: His zodiac sign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712688f-edc1-4c2e-a1a3-7ce545787123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:29:30.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:30:24.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
