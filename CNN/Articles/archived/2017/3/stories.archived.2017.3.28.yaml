    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8fd98-6651-4bc8-9a13-4d3aff67ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
      'mgnl:createdBy': 'eunice'
