      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4daad-06ae-4542-ab65-42491e1ecdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are acknowledging all the issues raised. But that''s
        why there is reform. For me, I wish that we would let the reforms take place
        before we totally remove this opportunity from the youth.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3199fe0-d082-49db-b5cf-17c86bb9aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.491+08:00
