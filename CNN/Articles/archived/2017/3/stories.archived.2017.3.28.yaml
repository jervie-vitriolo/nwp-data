    'lead': 'After the eviction of urban poor groups in a resettlement site in Bulacan
      was averted, the PNP expressed concern over the protection of housing rights
      for policemen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:45:21.432+08:00
