      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649657c-45f6-4eaf-a7a6-11cf2f2f39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
