      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making HIV/AIDS testing accessible</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019f144-826a-4d12-bd79-824f1b13aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:01:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra is also at the forefront of the National Youth Commission''s
        HIV/AIDS awareness campaign, which hopes to make testing for the virus more
        accessible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99788f2-caaf-4dac-b20a-9067927e3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:01:08.081+08:00
