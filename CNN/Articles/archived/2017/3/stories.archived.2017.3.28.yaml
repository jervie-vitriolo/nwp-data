      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra read the statistics, quoting Commission on Population executive
        director Juan Antonio Perez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8bf9c-e367-47cd-a3c5-9d88d0fa4523'
      'mgnl:activationStatus': true
