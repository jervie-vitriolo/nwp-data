      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01f784-c551-4aff-8b7c-b3c04d90f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;To tell it like it is           </strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717426a-b76a-47b4-a8a0-2ac940108615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47ac38-9644-473e-b984-70bcbd327d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The emotionally demanding act of writing a poem is rarely an easy\
        \ task, but Christine ‘Tin’ V. Lao shares that it’s the haunting “Survivor’\
        s Guilt” that she had most difficulty with among the three poems she read\
        \ that night. \L</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849a08d-0563-4ec9-be28-4f94b54a31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c542bd-7e75-4c3b-8bae-153a3456ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] my own attempt to articulate my inability and initial unwillingness
        to think and write about a situation of incomprehensible evil. What is lost
        when one keeps silent, refuses to think, stays in the dark? I don’t think
        I’ve been able to adequately answer the question that propelled me to write
        ‘Survivor’s Guilt.’”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede24bb-ad2a-431f-8133-1217420eba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1e123-636d-44f7-b769-5ee64bdeb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          When it comes for me, I will offer no resistance,         </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae0d8b-73f7-43e9-af67-7d6977967b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I who am guilty, having ceded all my words. Will the darkness</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6087d-352e-44fa-b1bb-48a1c2e75c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>teach me its grammar, let me learn its many names?         </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb214b-3369-4144-9fa8-5b0b397b0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a37342-993b-466f-b363-c4a0812af2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Excerpt from Christine V. Lao’s “Survivor’s Guilt”          </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420763b-52f7-4adf-bdd7-a2b9401e6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7e9d7-0f7a-4b4f-8622-0382282b0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>This theme of speaking the unspeakable, addressing the darkness,\
        \ and continuing in spite of the evasiveness of answers recurs in Lao’s work.\
        \ Her own experience of being a woman, she shares, has been marred by the\
        \ struggle to articulate her thoughts and experiences in her own words and\
        \ on her own terms. \L\L</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a9200-1dce-4b04-b8a9-86fdff9d41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508efc59-01cf-4563-b4bf-027fdfef1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The older I get, the more I realize that much of the narratives
        we tell ourselves are narratives told from a heteronormative male point of
        view.”          </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e2bbf-ca9a-4e04-b96c-22dd027bb19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430d650-61d0-4de1-a25f-dfd9e41b9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does one help dislodge this all too familiar narrative? “We
        need to articulate, in as precise a language as is possible, stories from
        a different point of view — that is, our own,” Lao says. “We need to imagine
        how the old patterns and stories can be otherwise.”          </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c70798-b10f-4f8f-bdb3-db52e881ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:15:05.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:15:06.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

