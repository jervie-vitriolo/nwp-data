      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this bilateral mechanism, mutual trust and maritime cooperation
        will be forged and misunderstandings will be avoided," according to a statement
        released said Presidential spokesperson Ernie Abella, citing Zhao''s message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee6582-f47e-407c-a602-318f613d4362'
