      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there anyone that believes that North Korea would agree to a
        ban on nuclear weapons?" Haley asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d4df6-e5d1-4e8c-a895-ed1023c1b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a8cba-cddf-4fe5-bc81-60024c2ce371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama''s administration also opposed the talks,
        which the General Assembly voted to approve in December, and nuclear powers
        Russia and China also are not taking part. United Kingdom Ambassador Matthew
        Rycroft said his country also would not attend the talks because "we do not
        believe that those negotiations will lead to effective progress on global
        nuclear disarmament."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4102ea-313c-4f0f-8160-98b1cea6acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff1952-9f24-4efc-9957-11751ece8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump told Reuters last month that he would prefer
        a nuclear-free world, but otherwise the United States should be "at the top
        of the pack."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12ff92-7286-456b-9098-a831219382ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8bf0f-ccfd-4a54-8696-359f331945ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycott on Monday drew criticism from backers of the treaty,
        who called it "an unhelpful distraction."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bb8e8-55ef-4656-a7bb-f6f258097e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b58477-f57f-4414-9b8d-47000874f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s last minute protest by Ambassador Haley and others standing
        with the American president demonstrates how worried they are about the real
        impact of the nuclear ban treaty," Beatrice Fihn, executive director of the
        International Campaign to Abolish Nuclear Weapons, said. "It is an unhelpful
        distraction from the important work of banning nuclear weapons."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c919f-841a-4394-8cd9-ac150edb5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a235a06-8b16-4ce3-be03-37437738363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treaty supporters say the risk of a nuclear detonation are higher
        than at any time since the end of the Cold War.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e1f8a-d0ff-4519-8ff1-005481c32634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9f563-5bdf-49a4-9fb7-1055223f6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Haley said of the foreign officials joining the discussions,
        "you have to ask yourself, are they looking out for their people? Do they
        really understand the threats that we have?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8c88d-6088-41b9-9e27-3affb0875360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a9ece-d53b-4bc0-9507-61e3faf4d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If adopted, the treaty would outlaw the use, possession and development
        of nuclear weapons and set up their eventual elimination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529d34b-b5c5-4953-a673-604c97813e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df27db9-324d-4943-98b2-37ae79e17e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:02:57.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:02:57.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/27/politics/un-nuclear-ban-boycott/index.html">US
        leads boycott of UN talks to ban nuclear weapons</a>."</em></p>'
  'aiza-seguerra-opposes-lowering-age-criminal-responsibility':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-28T18:10:13.488+08:00
    'imagesource': 'jcr:4977038f-8f34-4ae9-b635-64ea3f161008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40df3722-594a-4d4a-b17c-af28a2f4b3dc'
    'lead': 'National Youth Commission Chair Aiza Seguerra says minors in conflict
      with the law are not even a statistically alarming problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T10:05:37.108+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T10:05:37.338+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYC Chair opposes lowering the age of criminal responsibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5b3fa-5ae7-457f-be4c-6631a1a76564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> National Youth
        Commission Chair Aiza Seguerra is not taking lightly the proposal to lower
        the minimum age of criminal responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bfb7c-83e2-4836-9da0-067babaac94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d421ef9-53ea-41db-a850-1146bc75afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, why? Ganun ba kalaki?" Seguerra told CNN Philippines''
        <em>The Source</em> on Tuesday. "I checked... the data — 15 years old pa rin
        ang mga kabataan na maraming problema sa law. (Kids who are) nine years old,
        it''s not even point-something (percent)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff4992-fc82-4841-b180-cf6cb609eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af24fb3-d1d3-4b55-b7a1-29dcf400f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, why? Is it that big? I checked... the
        data-it''s still 15-year-olds (and older) who get into problems with the law.
        (Kids who are) nine years old, it''s not even point-something (percent).]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aacd7f-028d-47ca-bd4d-caf89de575b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0aa0d1-ff04-40bc-8f5d-0ed21256f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra was referring to House Bill 002 filed by Deputy Speaker
        Fredenil Castro and House Speaker Pantaleon Alvarez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ec5ae-1b19-496f-ab56-f2daf75f084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a25a93-678e-49b6-8bd0-428a13e1b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the "Minimum Age of Criminal Responsibility Act,"
        the proposal seeks to amend Republic Act 9344, or the Juvenile Justice and
        Welfare Act of 2006, and lower the minimum age of criminal liability from
        15 to 9 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa73459-5e6d-414a-8732-edfd6f0a8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d376c-ba16-48e7-8dbf-a42f37d46e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 9344 has a complementary law, R.A. 10630, sought to "strengthen
        the juvenile justice system" by establishing institutions and bodies like
        the Juvenile Justice and Welfare Council and Bahay Pag-asa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f74ca-0b00-4eab-b8ff-e4bf7d60e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcd85e-b8e4-449a-b247-71e749cbb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Seguerra claims these laws are not upheld and "there are actually
        laws being broken."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9759e7d-0dea-4109-a5ab-78e1d09df6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03722b-dec1-44b3-ae4c-87c7b6a06c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung una bang law is fully implemented [Is the first law even fully
        implemented?] Because as of last time I checked, there are only 35 Bahay Pag-asa
        in the whole Philippines," said Seguerra. "May mga kabataan ngayon na nasa
        kulungan mismo na dapat wala sila run [There are youth who are in jail, but
        they aren''t supposed to be there]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c4b3c-a15b-44bb-83d7-5495db782e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf3534-fa08-4f9c-90e0-932246f54d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:05:37.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:05:37.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, children in conflict with the law are directed to
        Bahay Pag-asa — "24-hour child-caring institutions" aimed at rehabilitating
        minors. The project is managed by local governments, who are facing criticisms
        over poor facilities and maintenance.</p>'
