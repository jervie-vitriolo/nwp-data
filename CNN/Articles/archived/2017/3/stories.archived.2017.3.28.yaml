      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra also said the youth shouldn''t be deprived of their right
        to vote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d73db2-9c85-450f-b1d8-e74da1ebbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78c761-a216-4ac4-9e16-7b7db474ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T10:35:57.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are acknowledging all the issues raised," he said. "But<em>
        kaya nga nagkaroon ng</em> reform. <em>Siguro, para sa akin lang, sana hayaan
        muna nating mag</em>-take place <em>yung</em> reform <em>bago natin i-</em>totally
        <em>tanggalin sa mga kabataan ito</em>."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3272a-c85e-4e34-bcd5-8d48dc039c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T10:35:57.061+08:00
