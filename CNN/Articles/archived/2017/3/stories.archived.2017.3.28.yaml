      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570acce9-e2e3-47db-8137-d070b5768f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:58:35.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:58:35.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence of Marcos is probably the same evidence that Robredo
        has by now.  If this is the case, one cannot help but wonder why she does
        not want the proceeding to move forward," Garcia claimed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76be463-d01f-4e69-b67b-b61b09bf0aaf'
      'mgnl:activationStatus': true
