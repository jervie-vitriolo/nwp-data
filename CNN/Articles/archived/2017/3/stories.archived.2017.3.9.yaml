  'court-of-appeals-taguig-makati-bonifacio-global-city-dispute':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T20:57:02.028+08:00
    'imagesource': 'jcr:13bfe05d-900e-43ab-bdff-4ff6eeff4eea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14e7863d-d3d9-4311-81e0-89c220dc7be8'
    'lead': 'Makati City asserts that it is the rightful owner of the prominent business
      district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:19:23.470+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:19:23.667+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court rules in favor of Taguig in Bonifacio Global City territorial
      dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad361d65-77c4-489e-acc7-729a6107173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Court of Appeals
        (CA) ruled Wednesday in favor of Taguig City in the latest development in
        a two-decade dispute with Makati City over ownership of a bustling central
        business district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c26fb9-c830-49e0-bbcc-ef5f1960d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f28cf-4dc1-4406-9b62-e3d9b9c7f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Former Sixth Division Associate Justice Edwin Sorongon granted
        Taguig''s motion to dismiss Makati''s appeal of a July 2011 decision by the
        Pasig City Regional Trial Court (RTC), which ruled that Bonifacio Global City
        (BGC) was within the territory of Taguig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e4adb-d838-41fb-88e1-6498a1d56fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938be4d8-edce-42b0-b22f-80cce3339db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorongon said he based his ruling on a June 2016 decision of the
        Supreme Court, which found Makati guilty of "willful and deliberate forum
        shopping" or pursuing remedies in multiple courts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2b8a1-3276-4335-8264-2fa42885725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04477a21-461a-41e3-95fb-924042a41652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>25-year-long dispute</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd564fb3-d2c5-4576-8c83-0c1a0c67ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case between Taguig and Makati over BGC started in 1993, when
        Taguig filed a case against Makati before the Pasig RTC contending "that the
        areas comprising the Enlisted Men''s Barangays, or EMBOs, as well as the area
        referred to as Inner Fort in Fort Bonifacio, were within its territory and
        jurisdiction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbbb7d-c0a5-4730-86e0-3784ad970e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb0931-3f43-4afb-974f-5546839566ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the RTC ruled in favor of Taguig in July 2011, Makati
        filed a motion for reconsideration at the Pasig court. At the same time, the
        city filed a petition for annulment of judgment with the CA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500585e-145c-42bf-b958-3aff24c6cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45582e2-8028-44dd-8b3c-af2237d181cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTC denied Makati''s motion, which caused Makati to file an
        appeal with the CA in January 2012, where it already had a pending petition
        for annulment of judgment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144a215-2293-421f-b36f-5dc17351d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630d782-0301-483e-939e-f5210a22bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig then filed a motion with the CA on January 2013 to dismiss
        Makati''s appeal, arguing that Makati was engaged in forum shopping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c78ca6-33ce-40f3-bfa1-9aa6db2fa692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e395c1-2629-43e7-8651-cbfdef026eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2013, the CA ruled in favor of Makati, saying the city did
        not commit forum shopping and that it was the rightful owner of BGC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179f627-241a-44c8-a5b7-8b1087793e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e80a54-2c97-4237-beb6-b64352e5a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2013, Taguig filed an appeal at the CA. In addition,
        Taguig filed a petition with the Supreme Court, arguing that Makati should
        be penalized for abusing the legal process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb28836-d0e8-4c29-b1cf-6c7a93875cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5e738-f49f-487c-adbc-b45f6f1e8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruled in favor of Taguig in June 2016, finding
        Makati''s three lawyers guilty of contempt and imposing a ₱2,000 fine on each
        of them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf60f78-ba30-45d1-aa91-7fc8e9539222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407ab46-c44b-43da-9815-d093e88a170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Taguig Mayor Lani Cayetano said the CA
        decision was a victory for Taguigeños. She also reached out to Makati, saying
        the two cities should work together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf6ec2-1598-417d-830b-7948af2145d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae8d4e-738a-4231-a34b-3abfb10261bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have common challenges with massive urbanization," she said.
        "People need our services in planning, infrastructure, health and education
        programs, as well as anti-crime and anti-drug campaigns. We can only solve
        these problems if we work together."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763d65aa-9690-4452-bd40-4a980db16c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0e047-602e-4b4d-8708-9c422c40eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makati asserts ownership</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a0371-6e10-478a-80a3-dade124146fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makati City Legal Officer Michael Arthur Camiña said
        in a statement Thursday that based on the merits of the case, the city is
        "the rightful owner of BGC" and that it will continue to "exhaust all legal
        remedies to protect its territorial jurisdiction."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6a878-a6e8-4eee-bdca-1115cbe712dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055d4bb-e6c7-45a8-a5e6-96d6c9b1aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court of Appeals did not rule that Taguig is the rightful owner
        of BGC. That point needs to be emphasized," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef57c6-1b11-4967-b4c9-d39775072277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e1ec0-a052-4e3c-9a37-f89a9bdb1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:19:23.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:19:23.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case was dismissed on a technical ground of forum shopping
        committed by the previous lawyers of Makati," he added. "But the order of
        dismissal by the CA is in conflict with the Decision of the Supreme Court
        that merely ordered the previous lawyers of Makati to pay a fine and not to
        dismiss the case."</p>'
  'abella-npa-bigger-picture-peace':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Presidential Spokesperson Ernesto Abella said the government
      is determined to continue on a path of peace.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T20:41:44.928+08:00
    'imagesource': 'jcr:d758bcfd-1445-48ca-bc34-317c0a68fe05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d8d092-ec93-4fa8-ba8e-08d11247f29a'
    'lead': 'Presidential Spokesperson Ernesto Abella said the government is determined
      to continue on a path of peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:20:59.078+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:20:59.240+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Death of 4 cops will influence peace talks with NPA, but the
      bigger picture is still peace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06746cf-2e45-477d-a42b-68a1c2cfd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        will not be deterred in pursuing peace despite attacks from communist rebels,
        Presidential Spokesperson Ernesto Abella said in a media briefing at Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff19cf2-e4d7-4d63-8852-ba78726006c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe133d-53b0-4c7b-b565-da3c7cb6bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will provide some sort of influence but, however, there''s the
        bigger thing which is the pursuit of peace," Abella said, referring to the
        killing of four policemen in Bansalan, Davao del Sur allegedly by members
        of the New People''s Army.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c0ea8-2cbe-4c50-b7fa-2b48a47403d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005d6d5-bcc9-479a-ba40-b3d1fbc9828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President wants to see soldiers and policemen taken
        hostage by rebels set free, as well as for rebels to stop demanding revolutionary
        taxes and other favors from government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d082f7b-8ded-4b2d-a9da-94ed07ef25ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d8a8d-5db1-48b5-a5fa-4ff9c5124758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has actually laid down some conditionalities...the
        CPP-NPA-NDF... should stop extortion and that there should be a bilateral
        ceasefire... they should, in fact, take it upon themselves to be responsible
        for their own people and also to release prisoners," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e60b07-66cb-48e2-94ad-37497b1d4a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3dd5f-0a41-405e-ba5a-904f67f9af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four policemen killed</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de92075-46ab-47c9-907e-23ef368119b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Ismael Sueno condemned the death of four policemen
        in Davao del Sur believed killed by the NPA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2e8c2-97ea-48bd-b5c7-aa0f8f37b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca4c94-2bb8-4864-8312-c6a226a815e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened by this unfortunate and needless incident
        that took away the lives of our policemen. My heart bleeds for the families
        of the victims and, as a father, they have my word that I will look after
        them," Sueno said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c597a-1163-4722-a206-84b6804a57c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee9ae4-c6f5-408d-9195-1b81f7219c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen were identified as PO1 Rolly Benelayo, PO1 Joe Narvaza,
        PO1 Saro Mangutara of the Bansalan Municipal Police Station, and PO3 Jayden
        May Rabor of the Scene of the Crime Operations of Digos City. PO3 Allen Arnado
        was wounded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7edf6-8cf4-4bec-86dc-dba4bffca41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e321c-6223-4cc7-b292-5a924856a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said they were heading to Barangay Sibayan, Bansalan to investigate
        a murder when they were attacked at around 6 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be90ab-0cd7-4a35-bd7d-b2a4bba69b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4165f9d-4728-47f6-971e-0097d35b7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instructed Philippine National Police chief Ronald Dela Rosa
        to prioritize the investigation the killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb196afd-72a3-49a3-8408-5de28ecebe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae7e29-1ba5-44ca-b66f-00ca9830ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:20:59.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:20:59.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have clear instructions to our Chief PNP to respond accordingly
        and deliver swift action against the suspects who are allegedly members of
        a lawless armed group. Our police force will get into the bottom of this case,"
        Sueno said.</p>'
  'Matobato-surrenders-to-police':
    'author': 'Anjo Alimario, CNN Philippines'
