  'judge-to-hear-hawaii-lawsuit-against-new-trump-travel-ban':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-09T18:43:53.330+08:00
    'imagesource': 'jcr:3962a785-b112-4979-a4ca-6f70e02bf3e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57127dc0-107c-45c4-bed3-7c61ba70899a'
    'lead': 'A federal judge in Hawaii has agreed to hear the first legal challenge
      to President Donald Trump''s new travel ban on March 15 – just hours before
      it is slated to go into effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:26:17.865+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:26:18.088+08:00
