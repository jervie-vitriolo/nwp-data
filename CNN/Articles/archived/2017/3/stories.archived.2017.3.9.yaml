      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountain’s sculpture garden will also be graced by a new addition
        of works by Lena Cobangbang, Cristina Escario, Keith Ann Garcia, Venus Mar,
        Expi Perez, and Raha Rodriguez.</p>'
    '17':
      'image': 'jcr:855ebcf4-92f9-4f7c-b196-44f80eada0f4'
      'imageCaption': 'The main stage will be headlined by Alfredo Rodriguez, Jordan
        Rakei, and Tennyson. Sharing the stage with them are local acts Apartel, June
        Marieezy, Similarobjects, and Curtismith, among others.'
