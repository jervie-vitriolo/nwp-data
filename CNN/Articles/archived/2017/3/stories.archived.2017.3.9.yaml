      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces is planning to set up a permanent station on Jolo
        Island in hopes of driving bandits away for good. Lorenzana said a task force
        will be formed to guard the area using fast seacraft and drones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa903e-ead7-46e9-8672-ebf0586b20b9'
      'mgnl:activationStatus': true
