      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s leadership of the FBI has been marked by controversy in
        the wake of the bureau''s handling of the investigation into Hillary Clinton''s
        email controversy and President Donald Trump''s baseless accusations that
        President Barack Obama ordered the wiretapping of phones at Trump Tower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23247e94-f383-454f-a375-79204941f8b1'
      'mgnl:activationStatus': true
