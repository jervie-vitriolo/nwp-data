      'mgnl:lastActivated': 2019-07-11T09:37:35.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2edef-ce3a-4d38-925d-f93ccca3599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte on Tuesday ordered Alexander
        Wongchuking''s arrest for alleged "economic sabotage" amid claims Mighty Corp.
        used fake tax stamps on their cigarette products.</p>'
