    '18':
      'image': 'jcr:bbe02116-8a1c-4286-8381-b655fc580ba4'
      'imageCaption': 'More acts will play at the Mangyan Village stage, which is
        also the venue for the silent disco, where guests can enjoy music through
        headphones, as they watch local DJs in a showdown.'
