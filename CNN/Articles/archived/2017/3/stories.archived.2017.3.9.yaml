      'mgnl:lastActivated': 2019-07-11T09:15:45.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bandits are not the only problem out at sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2fa5a-d3cd-44e9-a770-a0af3cd68ac4'
