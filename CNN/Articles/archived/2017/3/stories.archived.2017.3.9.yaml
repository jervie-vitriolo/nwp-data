      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pro-life but pro-death?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77c05a-c7a5-482c-9c4e-cb1af10837ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:20:18.694+08:00
