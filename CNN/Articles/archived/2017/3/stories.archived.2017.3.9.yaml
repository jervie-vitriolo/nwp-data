      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Monday whether Trump''s claims would damage the relationship
        between the 44th and 45th presidents, White House press secretary Sean Spicer
        downplayed any tensions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e8a39-96fa-4639-8411-a350c95235b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ecaf0-81fd-452a-911a-7068d36e5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that they''ll be just fine," Spicer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da169f-4ddb-414c-91e1-54ecdc428c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
