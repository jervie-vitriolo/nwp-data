      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, it passed the Reproductive Health (RH) bill. Those against
        the bill were branded pro-life and even called Team Buhay, while those against
        it were tagged Team Patay.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece6d4e-3abf-4964-bbe5-e25d58bad690'
      'mgnl:activationStatus': true
