      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana revealed that, from July to December 2016, marine patrols
        spotted Chinese survey ships in the areas of Recto Bank and Benham Rise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00212e-249e-4321-93f4-e4ee3eef34f2'
