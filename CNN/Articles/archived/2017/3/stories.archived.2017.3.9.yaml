      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank Disaster Risk Financing and Insurance Program Head Olivier
        Mahul highlighted the financial cost of disasters in vulnerable countries.</p>'
