    'template': '1'
    'title': 'Duterte''s ''formula of fear'' among criminals to rule city, country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e27e0-70a5-41cd-999d-e15d0ab57cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He had tried and
        tested it. It worked for his city. And he stuck with it for the next two decades.
        Now he says he is doing the same thing — this time, for the entire country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72839992-cd0c-4efc-bc39-9e485eb9e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e5a54-c037-437d-b689-8765210ef819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave words of wisdom about local governance
        based on his own experience when he talked to councilors from all over the
        country at the World Trade Center in Pasay City on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f608aff-48fb-4f0f-9505-f4a57d253dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093edd9-5a6c-4fe9-bbab-40ec50c432c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year old president harked back on how progress came to Davao
        City when he cleaned up the streets of criminals in the late 80s. And he did
        it through fear: by threatening to kill drug pushers and kidnappers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327d416-216e-4790-a0db-213d5ad18dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9590f6e-943c-439a-975b-d1a03755dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/03/Duterte-criminals-not-humanity.html"><strong>Related:
        Duterte fires back: Killing criminals not crime vs humanity</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520a690-2b02-4a9a-bbb6-65f20669a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dd909-819d-48d7-b177-940e37a29c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hold it as an article of faith that no progress... and development
        can take place ''<em>pag ang lugar mo magulo at maraming krimen. Tandaan ninyo
        ''yan</em> [if your city is into crime and violence. Keep that in mind],"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95278f82-7994-4b71-b114-0329801a5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed784f-b404-43bf-8026-09de00d7b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The first thing I did) was really to improve on the law and order.
        And I was quite a bit strong in my language as I am have to and I said that
        those of you who are trying to destroy the city, if you continue to plunder
        the citizenry and the community, I will just have to kill you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e798c-b759-40b2-86d6-4eedde6b6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9e19f-88b3-47de-9ecd-400609ce7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the 23 years that he was mayor, that message had kept the
        peace in Davao City — up until the present, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e3923-e91e-4ddf-bc93-a30bdc0dba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b900d-0586-4fae-8d33-41e1bb8ee495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From mayor to president</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e4bd7-3722-4c32-9e66-d3476ddc6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte continued to say that now that he had a country to build,
        his formula has not changed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72506a98-aa13-441e-9e85-fe957162be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c54425-b11b-4067-b337-e27f13f7d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, I again reiterated my slogan. And I said that if
        you are trying to destroy the Philippines, I would just have to kill you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be909b-76c9-476d-a2d6-06b46063d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8488ada-c088-40ff-ae4c-471a148f0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that many had died during his mayoral term. And as
        president, many had been killed — and more will be killed — until the last
        drug pusher is off the streets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdbfce-fcc4-4713-aa86-477846acf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311ab13-936d-4014-a576-e97be89e6823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he was no executioner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b004598-455c-420d-8736-42ed628f7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a60671-fdba-427c-a9dc-3125ada46d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never was a time that I executed a person kneeling down or with
        his hands pleading. <em>Hindi naman talaga pwede ''yung ganun, parang hindi
        ka lalaki</em> [It shouldn''t be done like that, if you are really man enough]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a971c-38f1-4f5f-a1e4-52d7a781e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865ad40-4758-419b-a712-8beba2ece09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had repeatedly said that he gave the police orders to hunt
        down drug criminals, arrest them if possible; but if they fought back, shoot
        — "and when you shoot, you shoot to kill."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf576c2-4181-4f10-a491-41cc4c99a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f78947-71db-4548-942f-c90c3c1c2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I am ready to go to jail, rot in there for the right charges
        and for the right punishment," he repeated as he said he would assume full
        responsibility for those who would face charges for following his orders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63c647-3292-4a10-b280-14fe49af502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc2ed7-db72-4da8-aa16-7b1e79229707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving his word vs corruption</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f2bc1-9387-4088-a707-6dcb19c94004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told the councilors to guard against corruption —
        as local governments were steeped in it — so that when the day comes and they
        would aspire for a higher office, they could hold their head up high.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9875228-5111-4ad0-9ace-2b9892b4978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a2e94-323f-4108-8760-c75ad15d2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa pagdating mo sa panahon mo</em>, you can talk about
        corruption without batting an eyelash. <em>Hindi ka na kailangan mahiya</em>
        [You have nothing to be ashamed of]."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ca454-f89f-4e93-9381-8cef9ea300e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7a2c8-b2b2-45e6-9765-df11e9b239e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vouched for the integrity of his Cabinet members. But,
        he said, he could not speak for those down the line, specially for government
        agencies "where corruption abounds."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded43c4-26b2-4ac9-a7cb-d888a7f5d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37445db8-2a72-47f6-bf4c-fbe2ac24d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even sa local government, <em>pinakamarami diyan</em> [rampant
        too in local governments]."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09dafae-873c-41f7-a4b7-f896938abecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836911bf-e14c-4851-8fcb-b74f48f98a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No change in character, language</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f98bea-d63e-47ac-9d55-bc3e6c03c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as he had maintained his strategy for keeping the peace, so
        did he keep his habit of spewing expletives in his speeches. And Duterte was
        candid about this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc2ca9-58fb-4b1d-aedd-e8244b3f2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a092b-718b-46df-bdd4-02db0b03bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m talking to you as a mayor, probably as a vice-mayor. <em>Huwag
        ninyo akong isiping Presidente</em>, for frankly <em>ang ugali ko hanggang
        ngayon, pati ''yung pananalita</em> never graduated to the level of a statesman
        befitting a President [I have never changed then and now]."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f12c72-0fee-4c76-842f-7cc3b4bd2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556beda-b59c-4792-846f-4b8632959315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that he was indeed finding it hard to adjust to being
        the highest public official in the land.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35be5b-9260-46ac-b121-3f01bfc2f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a7333-96a3-4060-b43e-6f6575d0d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:27:45.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:27:45.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I do not think I will improve in the next ten years. <em>Hanggang
        dito lang talaga ako</em> [This is me — no more, no less]. And I just have
        to contend with my mouth and my behavior."</p>'
