      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c84bc-c4a7-4b9c-980e-23a639ef9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.608+08:00
      'mgnl:createdBy': 'eunice'
