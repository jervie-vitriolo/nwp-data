      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Justice Department
        on Thursday released an immigration lookout bulletin order (ILBO) on the top
        company officials of a local cigarette manufacturer embroiled in an alleged
        attempt to smuggle cigarettes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a6c71-7264-4bac-b53f-a6d0eba245bd'
      'mgnl:activationStatus': true
