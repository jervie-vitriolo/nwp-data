      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just not possible, this tragedy, and the violation of human
        rights ... it''s sad," Ramirez Soza said.</p>'
