      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has repeatedly said he would replace
        deputy speakers and committee chairmen who would vote against it, abstain
        from voting, or were absent during the voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5556781-0262-452b-b819-cbb35b6ef37e'
