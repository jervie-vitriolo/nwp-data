      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Its motto is "More than a club" and Spain''s
        Barcelona produced more than a result Wednesday routing France''s Paris Saint-Germain
        6-1 to qualify for the Champions League quarterfinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca701ce8-b851-4cce-91fd-f30af8d09215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455b46-ad06-4aca-a1d3-9630e20db454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost the first-leg 4-0 in Paris, few had given Barca a chance
        of reaching the last eight given no side had previously overturned such a
        deficit in the history of the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b32d91-5e99-410e-8af6-d1519dcfc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f361e1-0805-492b-acbb-6cc49bfe4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Luis Enrique''s side made a barnstorming start to the match
        and early in the second half a Lionel Messi penalty gave them a 3-0 lead in
        the Camp Nou.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdb9e8-7ade-4eb0-b125-c9ebdc47d000'
      'mgnl:activationStatus': true
