  'Senate-approves-climate-change-pact-second-reading':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T16:14:37.625+08:00
    'imagesource': 'jcr:23bf43f8-c80c-44ff-9967-0fcd26976bc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f77a18-e352-411a-b214-d061513806fe'
    'lead': 'The Senate approved on second reading the landmark Paris Agreement on
      Climate Change that calls for the reduction of carbon emissions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:59:46.286+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:59:46.479+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves climate change pact on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89799d69-b96f-4b69-b579-1aa4f8220ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>The Senate approved
        on second reading the landmark Paris Agreement on Climate Change that calls
        for the reduction of carbon emissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae652e-0d2e-4ff7-9a1c-487f825f0fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5302a90-bd4d-4984-9cda-7597b26aa103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda, the main sponsor of Senate Bill 320, on Wednesday
        said she is confident the resolution will be passed on third and final reading
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfdb67-9884-45c3-8e4d-19c5ac9ba0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd07ee6-0a88-405f-b0e5-a1e7a1012ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to pass it as long as we have a quorum next week,
        we''re going to pass it on third reading…before adjournment so that on Earth
        Day, we will have a true celebration," Legarda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886bd69-202a-445a-86a6-c8b183c48e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264daec-66b4-4c59-84f1-c7e63da3398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, members of the United Nations Framework Convention on Climate
        Change, including the Philippines, drafted the agreement to limit the increase
        in the global average temperature to below two degrees Celsius above pre-industrial
        levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3a30b-57df-407f-8665-7d5746562837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d3d26-f104-4811-894b-494318085ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact was signed by 175 countries in New York in April 2016,
        and took  effect on November 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b126af-1f89-4c13-9706-1a45887484bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203373dd-f280-4cea-8573-be97bdc67dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the agreement after rejecting it
        earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61183e-0573-483a-ba34-794b05ed272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c95f0a-cb76-4daa-bd37-81c981ced248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Senate ratifies the pact, Legarda said the Paris Agreement
        will compel polluting countries to finance the Green Climate Fund, which will
        help developing countries like the Philippines to start projects for adaptation
        and mitigation efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81500d-b57f-4c44-86e5-55a53dbaf8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91d469-b18f-4a65-95e8-5e3a1b2d5377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it''s completely ratified and we can negotiate on a position
        of strength having ratified the agreement, this is really a legacy we have
        for our future generation, for the children of our country," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6b196-cef8-4e0c-ac67-88979fef5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:59:46.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:59:46.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f9c8f-576d-49e5-9fe6-e32bc874914e'
      'mgnl:activationStatus': true
