      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Terrorists, drug
        lords, communist insurgents, an intrusive neighbor and rumored destabilization
        plots — these occupy the mind of the country''s defense chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4a7d2-de80-4d50-b9bd-48ab4ad16447'
