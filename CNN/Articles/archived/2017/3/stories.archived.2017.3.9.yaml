      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense James Mattis already visited Japan and South
        Korea in early February, to reiterate US support for their two regional allies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d66549-0da3-41fe-b83f-e7953266aca1'
