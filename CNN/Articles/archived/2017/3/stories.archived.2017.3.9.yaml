      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a1fef-8e8e-46e6-bd1e-09ad60a072fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate Blue
        Ribbon Committee resumed on Thursday its investigation on the ₱50-million
        bribery scandal at the Bureau of Immigration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e730c96-ecf4-4644-9238-9090cf914a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8704dc1-5ee3-4186-97c4-8b4cf63e44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Superintendent Wally Sombero took the witness stand
        for the second time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de40c2e-369d-4765-a7db-25841dba5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4088c-df17-4133-93d0-8c2e32266af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is the associate of Macau-based gambling tycoon Jack Lam,
        who allegedly bribed former Immigration deputy commissioners Michael Robles
        and Al Argosino with ₱50 million. The bribe was supposedly in exchange for
        the release of over 1,300 undocumented Chinese workers who were arrested from
        Lam''s casino in Clark, Pampanga on November 24.</p>'
