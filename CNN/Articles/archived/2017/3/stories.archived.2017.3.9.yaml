      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s leaving him on edge are the bandits — members of the
        Abu Sayyaf group — down south.</p>'
