      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c1581-62ce-4e20-8fad-9d0f0e0621bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network will primarily be used to host a national government
        portal online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070ffc3-47fb-4d59-8381-2f3b247d91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef21bf-3bac-47b3-908f-f2e9a08c69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be like a one-stop shop for services for citizens," ICT
        Undersecretary Denis Villorente said in a speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b49f68-d999-47cc-b977-e7aa247cd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877beae4-e424-46d6-abea-dcb53dd17e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of waiting in line, waiting under the sun at different
        government agencies, they will have the different government websites available
        from the comfort of their own homes," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee0ecd-e449-4590-a0ec-6b66cc902fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3bc0e-bdff-4f02-bd22-60e039f236a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network will also bring internet to remote areas, where private
        companies often do not go because there are not enough users to justify the
        infrastructure investment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d91f3-daf1-41da-a233-9fd2b9bb0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a042a3-9f21-4585-b1d5-e0a130a0009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For unserved and underserved areas, this is where government should
        be looking at investing or subsidizing the infrastructure rollout," Villorente
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fdc32-bbdf-4d3b-adb6-1e2461ff2da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f09e0c-f4bf-4ee2-a7b7-9dc3d3c98d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telco firms could then be allowed to lease the network from the
        government so they can offer their services in the countryside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4779b1c-43b1-4f1f-8d27-999638a496d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5127d-c5bd-4c20-bfb7-da5460bde08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Broadband Plan is posted in the DICT''s website and
        it is open for comments. ICT Secretary Rodolfo Salalima said this would promote
        transparency and reduce the risk of corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1f869-41b9-4ddb-935f-6e9dd6437f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1e939-450d-4448-8798-7cd0f66d5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the government sought to build a national broadband
        network was in 2007. However, it was scrapped after then-President Gloria
        Macapagal-Arroyo, her family and some officials were accused of demanding
        bribes from Chinese firm ZTE Corp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f000ab45-e797-49c8-bb65-eaebffe84b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74026cd5-b404-4a84-8a8b-c24418909553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo faced two impeachment complaints because of the $329-million
        corruption scandal, but these were junked eventually.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cc6b5-9a8b-4c1f-9b23-d509d16e18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d92ba7-4378-45fb-ab24-219ee4f900fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costing for the new National Broadband Plan is not yet final.
        Estimates have ranged from P70 billion to P200 billion, though Salalima has
        said it would be closer to the lower end of the range.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28493c4e-cce7-46d7-9713-97d6df61ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f42e8-d66c-40d3-a689-108a87c0e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the final version of the plan is published, the DICT will conduct
        a feasibility study in the second quarter of this year. This will give the
        agency a better idea of how much the network will cost and how the government
        can best pay for it, Salalima said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b997c-d418-4a39-86e2-e52ac5d96aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5fdbf6-9a5f-4479-955a-24549a3f02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have the money, we will build it ourselves. If we don''t,
        we will look for project partners," he explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f1936-a8a7-4c73-b272-286e36437c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af37f4-aa91-4d00-a4ed-27354a88bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third player</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fb66c-f3c5-40be-8776-f44ebcfefac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national broadband network could solve another long-standing
        issue with the telecommunications industry: the market domination of Globe
        Telecom, Inc. and PLDT, Inc.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876401d-a772-40fb-8f40-820b280b101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec7d85-7468-4d57-b4e9-1c15604aaf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgardo Cabarios, deputy chief of the National Telecommunications
        Commission (NTC), said companies struggle to compete with Globe and PLDT since
        they cannot match their resources and experience in the industry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a41828-2065-441e-9d1a-ebd187278f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b8f0c-d1a2-4f6e-bfd2-166f15796d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of their upfront cost is laying down their own network, he
        pointed out. "So now the viability of the third player is supported by the
        NBP or National Broadband Plan," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e192830-3a83-4cb8-8b04-41caf24cf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d8fa1-873d-45c5-b705-54d5c9254eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Commissioner Gamaliel Cordoba said any interested parties are
        encouraged to apply.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7e5d7-e367-4d3b-8b9d-8c8b7563fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:17:37.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
