      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasimbo 2017’s live performances include international acts such
        as: Afro-Cuban jazz pianist and Quincy Jones’ protégé Alfredo Rodriguez, Australian
        soul jazz performer Jordan Rakei, and Canadian electronic music artist Tennyson;
        and local acts such as <a href="http://cnnphilippines.com/life/entertainment/music/2016/09/19/apartel-cover-and-music-video.html">Apartel</a>,
        June Marieezy, No Rome, Brass Pas Pas Pas Pas, <a href="http://cnnphilippines.com/life/entertainment/music/2016/08/17/similar-objects.html">Similarobjects</a>,
