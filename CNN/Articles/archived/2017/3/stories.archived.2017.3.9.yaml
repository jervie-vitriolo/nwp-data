      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A policy is a policy," he said, adding President Rodrigo Duterte
        is aware of his plan.</p>'
