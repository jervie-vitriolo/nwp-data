  'Duterte-fear-among-criminals-for-progress':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T09:19:08.979+08:00
    'imagesource': 'jcr:2b565c7c-8f91-4dda-b123-43f207976d0c'
