      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not address the wiretapping claim nor WikiLeaks'' recent
        claim that it obtained internal CIA documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373241fd-203a-498f-8fd3-068cf0b05860'
