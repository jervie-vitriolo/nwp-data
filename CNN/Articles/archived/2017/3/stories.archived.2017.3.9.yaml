      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Keep protesting''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19bcfc-0bf8-4726-b843-091e34229fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing here is we should protest," Lorenzana said, referring
        to notes verbales, a way of diplomatically protesting another country''s actions
        in one''s territory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91cc9a-128d-4d04-9ab8-fb87947443bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ec6a2-be7e-48ea-94e4-2440da86b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/16/PH-exercising-diplomatic-options-over-South-China-Sea-DFA.html"><strong>Read:
        Philippines exercising diplomatic options over South China Sea issue: DFA</strong></a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a24ff4-2317-4428-9c35-449f70828eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b87b8a-13fb-4cad-aa55-2c9436e743b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because, you know, what happens if we do not protest is we just
        lose by default what belong to us … They wear us down so that after one generation,
        Filipinos will get used to their presence and come to accept that they own
        those," he said in a mix of English and Filipino.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da2396-50cb-42b4-95d3-1e1e6086fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003aa0e-ce82-420c-bb95-a9196552a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the government has so far sent Beijing at least a
        dozen notes verbales — but they ended up being ignored or the allegations
        they contain, denied.</p>'
