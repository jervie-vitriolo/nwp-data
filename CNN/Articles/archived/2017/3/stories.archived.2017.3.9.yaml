      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Chinese may have been eyeing Benham Rise as a
        passage for their submarines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5dd47-fafc-49bf-b02e-b7c203d9c99c'
