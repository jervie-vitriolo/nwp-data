    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e4fb5-4fec-43c2-9987-5aadf6ae5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.884+08:00
