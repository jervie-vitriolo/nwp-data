    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16304a1f-816a-4d03-8905-b2abed6feab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the <a href="https://cnnphilippines.com/news/2017/02/16/wally-sombero-jack-lam-fontana-illegal-aliens-senate-hearing-immigration-extortion-bribery.html">last
        hearing on February 16</a>, Sombero denied bribing the Immigration officials
        and instead accused them of extorting money from Lam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69befadb-4432-4ba2-9499-1603f7526070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c78564-f6ea-45a2-aee8-c60e6b58727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero also revealed Lam''s group gave ₱60 million for the release
        of the Chinese detainees, and admitted he still has the remaining ₱10 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68768a-d914-4788-b8b6-32870fcf2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2770d-45ad-4f2a-b662-b2238ea48521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles maintained it was Lam''s group who bribed them
        through Sombero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6c8b1-4b62-4658-8838-9232c4f272f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba480fe-d06b-4499-88d7-8743345d0304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after four legislative hearings into the alleged bribery mess,
        Senate Blue Ribbon Committee Chairman Richard Gordon believes it was a case
        of extortion committed by the former Immigration officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8eb8f-612c-4901-8eb3-56476ccaab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a5ba0-86f8-484e-ad4b-23f060945a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:13:22.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:13:22.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sombero also has "unclean hands" because he kept the ₱10 million
        supposed extortion money, Gordon told CNN Philippines shortly after the last
        hearing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4b3cb-f2de-4517-ab9c-ac10f9264782'
