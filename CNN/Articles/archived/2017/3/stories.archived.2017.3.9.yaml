      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corporation owner Alexander Dy Wongchuking and his brother
        Caesar Wongchuking were each subject to the immigration lookout bulletin order
        dated March 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5f233-8972-4465-919c-2f009a02adc1'
      'mgnl:activationStatus': true
