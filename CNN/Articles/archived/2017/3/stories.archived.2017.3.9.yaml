      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he plans to implement his policy of removing leaders
        who will oppose the passage of administration measures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f571bf-4045-4044-9685-398ae2eaba2e'
