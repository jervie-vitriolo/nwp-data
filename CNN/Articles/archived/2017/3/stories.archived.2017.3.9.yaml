        bribery scandal <a href="https://t.co/u6ElIUa8a2">https://t.co/u6ElIUa8a2</a>
        <a href="https://t.co/HICk6EMOGD">pic.twitter.com/HICk6EMOGD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/839652837135044608?ref_src=twsrc%5Etfw">March
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
