    'jcr:uuid': 'cb9eb7c0-7a96-4c86-b8cf-90248bb62362'
    'lead': 'President Rodrigo Duterte gave words of wisdom about local governance
      based on his own experience when he talked to councilors from all over the country
      at the World Trade Center in Pasay City on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:27:45.636+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T10:27:45.897+08:00
