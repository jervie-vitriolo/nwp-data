      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Self-confessed
        hitman Edgar Matobato surrendered to authorities at the Manila Police District
        (MPD)—after a warrant for his arrest was issued, in connection with a charge
        of frustrated murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecccca-9067-468b-90f5-81eff8cd30f9'
      'mgnl:activationStatus': true
