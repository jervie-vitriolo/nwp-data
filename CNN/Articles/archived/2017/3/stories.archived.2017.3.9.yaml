      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dina Gadia and Allan Balisi are known as Saturnino Basilla, a collaborative
        effort where they publish zines that focus on art, cinema, and underground
        culture. This weekend, the two artists will be having a duo exhibit called
        “Rider,” featuring paintings and drawings that push the boundaries of sequential
        imagery and narrative. For the exhibit, both artists have used found material
        from print and film media, exploring innuendos in psychological and humorous
        ways. As part of the exhibit, a new Saturnino Basilla zine will be produced.</p>'
