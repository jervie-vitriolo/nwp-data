  'Military-defeat-Abu-Sayyaf-June':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T14:27:52.931+08:00
    'imagesource': 'jcr:2d3a4dc1-fca6-4982-bbed-d884c16a5e39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a81b9cea-426a-4c41-b5c7-53fd8af46933'
    'lead': 'The military eyes stamping out the Abu Sayyaf terrorist group by June
      this year, its Public Affairs Chief Col. Edgar Arevalo announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:51:15.422+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:51:15.667+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military aims to defeat Abu Sayyaf by June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06219431-42c1-4ca4-b4dd-1164396e7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Armed Forces
        of the Philippines (AFP) vowed to stamp out the terror group Abu Sayyaf by
        June this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be67c1-78a7-40b4-89b6-0d22b4020f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff817078-b20d-48d7-b33a-62eee6228403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Public Affairs Chief Col. Edgar Arevalo said the military has
        the upper hand in the fight against the Abu Sayyaf Group (ASG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5180a-98cb-4b4a-af22-612dbe891603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b163f-7632-4bae-9956-22e9ccba5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident (and) optimistic that... we are on the way to
        winning and defeating the Abu Sayyaf Group," Arevalo told CNN Philippines''
        The Source in an episode aired on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8d55c-cb78-4d81-87d7-e0e9584a4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109dd57-88e2-41e4-9f00-d560bdc48e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorezana declared in January that he wanted
        the ASG gone within six to 12 months. Arevalo said Lorenza reiterated the
        same call earlier this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2ef3d-3e67-46c1-b891-a3eaaf6ee781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37669613-d8b6-47a3-abe2-4b308f9a38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that he is looking at ending the Abu Sayyaf menace well
        within the period of six months — that is, by June 30 this year," Arevalo
        recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7eac7e-d29f-4a3c-8547-5f7426935754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0c0e9-ea35-4a1a-9d0e-7ce1a8fbef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has an estimated 450 members, known for kidnapping and
        beheading its captives. Its most recent victim was German national Juergen
        Kantner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43688eb-52f7-41e0-aeb1-8aa8904d56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059af072-3587-4e9c-9d12-24c753ca9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/05/Kantner-body-recovered.html"><strong>Related:
        Military recovers body of slain Abu Sayyaf hostage</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc741c9-a885-4b7e-992a-1f31c949a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dfe72-ef17-480b-9e8a-f42c06e566d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our records show that we have killed 32 members of the (ASG),"
        said Arevalo. "Around 20 plus of them were wounded, and around 13 have already
        been apprehended, or surrendered to the (AFP)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2498a2e-66d6-4ae3-87f4-0baf19e5114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96263cf3-767c-4375-9557-a780a712bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also disclosed that at least eight members of the group were
        killed in a recent military operation in Maimbung, Sulu over a period of two
        days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e035404-7bbf-44b4-addb-0c0f878ba210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209eb52-6c2f-4b6e-a7d7-7dac4281e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to hit around 50 to 70 members of the (ASG) is a marsh
        area," said Arevalo. "We believe there are more Abu Sayyaf killed in this
        particular operation, we are just not able to locate the bodies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c797d8-b7a9-4c6b-b5ea-723ff64a51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
