      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson will touch down in Tokyo, Japan, on March 15 to begin
        his first east Asian tour since being sworn in. He''ll then go to Seoul before
        making his final stop in Beijing on March 18.</p>'
