  'Trump-concerned-WikiLeaks-dump':
    'author': 'Allie Malloy and Jeremy Diamond, CNN'
    'caption': 'CNN and other news organizations were blocked Friday from a White
      House press briefing. There was no immediate explanation from the White House.
      Credit: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-09T08:33:58.510+08:00
    'imagesource': 'jcr:5155168e-d1eb-4867-a490-4d740c1268eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1621db4a-e91a-4b31-b272-b2431e3d0241'
    'lead': 'White House Press Secretary Sean Spicer said President Donald Trump is
      "extremely concerned" about WikiLeaks'' publication of CIA documents, though
      he declined to confirm the authenticity of the leaked materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:17:24.246+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T10:17:24.496+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spicer: Trump ''very concerned'' about WikiLeaks dump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435867a-12f3-4055-b112-79b5c3f548e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — White House Press Secretary
        Sean Spicer said President Donald Trump is "extremely concerned" about WikiLeaks''
        publication of CIA documents, though he declined to confirm the authenticity
        of the leaked materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048530ee-95af-4b59-968c-eac9a941910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6962502-a050-4ccd-9273-c6b8948f0b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is very concerned about the allegations that are out
        there in terms of what may or may not happen," Spicer said. "It is an allegation,
        it is something that we are not going to confirm at this time, but as you
        can imagine from the President''s previous comments, he is extremely concerned
        about this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1003d7b-5783-4062-911a-346351e97e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602197a-9144-4e1e-85a4-3864d2428554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s comments came as federal officials launched a criminal
        investigation into WikiLeaks'' publication of documents allegedly detailing
        CIA hacking operations, several US officials told CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3823b-904c-4d1e-bfe9-f49013316c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fefd0f-3793-413b-8bb4-412c300e38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer also pushed back on comparisons between Trump''s praise of
        WikiLeaks'' release of private emails maintained by Hillary Clinton campaign
        chairman John Podesta and the latest leak of CIA documents, some of which
        US officials have corroborated the authenticity of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0064bc-a847-48a1-bf0f-11e2fbf8c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49392f38-c158-488b-b677-f6a26a59e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said there is a "massive, massive difference" between the
        leak of personal emails and that of classified information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f3f4c-0a2f-4c04-8fa8-6eff6add81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014933bc-a8b3-41e6-a449-540ce381517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly drew on emails leaked by WikiLeaks during the 2016
        campaign to attack Clinton, and effusively praised the group, proclaiming
        on the stump: "I love WikiLeaks!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0925cc-cbbc-45d5-84b5-08902ad3cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9db2c9-2de0-4246-b559-dd24d7550b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Spicer said the group''s latest leak should "concern
        every single American in terms of the impact it has on our national security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff9fe6-7357-4fff-babb-a4e8a399a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4a24b-9ddf-49ce-a2c9-0ef0ec50ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be a major concern to people in terms of the leaks
        that are coming out and the desire to get to the bottom of them," Spicer added.
        "Everybody should be outraged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b1c96-336f-48df-962e-18251f7585f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:17:24.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:17:24.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

