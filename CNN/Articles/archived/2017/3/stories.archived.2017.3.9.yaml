  'pro-RH-wants-TRO-on-family-planning-lifted':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T22:32:04.067+08:00
    'imagesource': 'jcr:3729444e-71ee-4d6f-9b47-ba42c77a83b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef05aad9-1edc-4f1e-8d37-c36a4f66ccbd'
    'lead': 'This Women''s Month, reproductive health advocacy groups call for the
      lifting of the temporary restraining order on family planning policies in the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:10:07.588+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:10:07.749+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-RH group wants TRO on family planning lifted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b35df-9d2e-47a7-b7f4-d6210f7da5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Advocacy group
        Philippine Legislators'' Committee on Population and Development (PLCPD) urged
        Supreme Court justices to lift the temporary restraining order issued on family
        planning laws and programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df904388-a50d-4e46-9b57-e1dfc15dbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0481822-85f3-4a98-90e8-efa43030865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday statement, PLCPD called for the lifting of the high
        court''s TRO, preventing the public distribution of select contraceptives,
        and preventing the Food and Drug Administration (FDA) from issuing registration
        and re-certification of family planning products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7f218-67dd-4db9-853e-1b194e88a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0be789-ae2c-4948-b629-102251d853e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is lamentable that almost five years since its enactment, the
        agencies tasked to implement the law cannot focus on implementing but are
        instead occupied with addressing legal issues such as this TRO," said PLCPD
        Executive Director Romeo Dongeto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344120a-419c-4601-8e00-3ff8e42ba6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add9797-8510-475c-8c2e-0f547c556635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10354 or the Responsible Parenthood and Reproductive
        Health (RPRH) Law was first enacted during the term of President Benigno Aquino
        III in December 2012. This was meant to provide the public with access and
        information related to family planning and reproductive health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828c9e5-9038-49b3-a232-ea0080ca9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e88b0-9d80-478e-8dbd-89e5ee2dc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, petitioners were able to convince the high court to issue
        the TRO after the health department acquired around 400,000 contraceptive
        implants. Petitioners claimed, these implants could cause abortions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d8fbd-dc28-43c7-88d6-3bfb01e44f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45216d00-307e-47cc-8482-08a6c20dd405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court denied a Motion for Reconsideration and expanded
        the TRO to cover other contraceptive products in the Philippine market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb03425-1383-4de8-a691-817777dbb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129b36a-a3e4-48df-ba66-d153dce02e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this Women''s Month, the Supreme Court will finally
        decide in favor of the rights and health of Filipinos, especially women. We
        also call on the public to join us in this call," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87304eb3-9a14-4f70-a153-7010d8418d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff65c6f-b4e8-4989-ac09-d018df007598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:10:07.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:10:07.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed an executive order in January to
        provide financial support for modern family planning programs, as part of
        his 10-point socioeconomic agenda.</p>'
  'Lopez-grilled-second-CA-hearing':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T21:47:52.916+08:00
    'imagesource': 'jcr:48f8838f-44aa-4a18-9595-68d8b67cc638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac3fce61-34bc-48ae-ad11-115d7c239d69'
    'lead': 'Gina Lopez faced over 20 oppositionists affected by DENR''s decision
      to close down mines in her re-appointment hearing Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:12:26.712+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:12:26.903+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lopez grilled in second CA hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9c258-54c3-44a0-80ba-1628cf7d185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Environment Secretary
        Gina Lopez faced a number of opposition at the Commission on Appointments
        on Thursday, most of whom cited her lack of technical knowledge and preparation
        for the post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79f928-7fd0-465c-9c0a-94448b390d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d51c9-6821-4213-a21f-98244330abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of mining companies, engineering students from the
        University of the Philippines and indigenous groups from Surigao opposed the
        environmental advocate''s appointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e790412-b4f7-42cd-aaac-f684ab236c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff429e06-efb4-4173-b297-3f596b7813e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon ng magandang buhay, nakapag-aral ang mga anak. May
        mga scholars ''yung company. Ngayon sinasabi ng Secretary, pagsara ng minahan.
        Paano yung amin mga katutubo na kasalukuyan na nag aaral, paano ang mangyayari
        sa kanila? Kung halimbawa hindi mawala ang hanapbuhay, kung halimbawang sapat
        na kinikita yung nga nagtatrabaho sa minahan, paano ang kinabukasan ng amin
        mga kabataan</em>?" said Datu Aben Amentindogan, spokesperson for the Manobos
        of Surigao del Sur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c152aee-5bbf-4c28-a325-49c79cdff545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1906f5b4-6f24-4c8b-b55f-7e64088f7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lives were okay, our children able to go to school.
        The mining companies have scholars. Now, the Secretary says to close down
        the mines. How about the indigenous people who are current scholars, what
        would happen to them? Let''s say we don''t lose our jobs, if we earn only
        enough for our daily living, how about the future of our children?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcc0f6-d50f-416f-af75-f9be3940f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86673b-9bc2-4481-a264-932e9f4b1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said despite her lack of technical expertise, she is committed
        to the work and she relies on a team of experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba574c9b-741d-4f2d-bd49-7bae58e6e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b923af-fe85-48e7-b044-223a5c95d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major point of contention was the legality of suspension and cancellation
        orders issued by Lopez on 23 mining operations and the recall of 75 mineral
        production-sharing agreements approved by her predecessors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88cc7e-5f76-4756-a6a4-71436b912f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6baf7-a833-4a3c-9c7f-33c126a0d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:12:26.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:12:26.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/15/mining-firms-vow-legal-battle-vs-denr-order.html"><strong>Read:
