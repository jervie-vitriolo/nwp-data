      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll be the second senior member of the Trump administration to
        tour East Asia since the new US president was inaugurated less than two months
        ago.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fb945-6934-4a6a-bacc-e5eb385e4254'
      'mgnl:activationStatus': true
