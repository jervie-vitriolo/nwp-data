      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the slope begins to get steep on Mt. Malasimbo, installations
        are scattered, serving more as symbols in a permanent outdoor exhibit than
        just mere decorations on a mountain. The intimate interaction of man and nature
        is celebrated through the sculptures and tapestries of Agnes Arellano, Wawi
        Navarroza, Ling Quisumbing Ramilo, and Olivia d’Aboville, which have been
        part of the Malasimbo landscape for several years, as well as new installations
        from some of the festival’s resident artists: Alwin Reamillo, Denis Lagdameo,
        Leeroy New, Russ Ligtas, Agus Loedin, and Troy Silvestre.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
