      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise lies 135 nautical miles east of Aurora, near the Philippine
        Trench. The United Nations declared it part of Philippine territory in 2012.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c08cc-1d3b-490d-935b-e2288bb3ff63'
