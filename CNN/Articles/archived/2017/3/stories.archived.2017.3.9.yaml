      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the death penalty vote is an indication of how congressmen
        would vote on other measures such as the lowering the age of criminal liability
        to 9.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93a4e7-453c-4049-8a05-f705632630a6'
      'mgnl:activationStatus': true
