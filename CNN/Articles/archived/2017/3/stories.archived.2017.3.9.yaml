      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54478a05-f7e3-48fd-871a-45ea0bdb9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Sabio, Matobato''s lawyer, said his client already posted a
        P200,000 bail, as set by Judge Carmelita Sarno-Davin of Digo City, Davao del
        Sur Regional Trial Court Branch 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980d667-690f-46bf-ae08-b177d373fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31090802-389f-40f7-9982-fe5c3591c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato is accused as the gunman in the ambush of Abero Salcedo,
        an agrarian reform official, in October 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4335a6-74e4-4cfe-a083-0365c8c72fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c877b-8a16-4a20-9142-b233bd2c5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo said he recognized Matobato as his assailant after seeing
        him on television during the Senate hearings. He also pointed to agrarian
        reform lawyer Norberto Sinsona as the mastermind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d4b24-9e7f-403f-af5d-0d9299f8f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e974284-ebf7-45ca-a6cc-555afdc0258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato said he is ready to be killed inside the prison, and also
        encouraged other members of the alleged Davao Death Squad (DDS) to come forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae253c-47a4-423c-b6e1-3c60ce30ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2204ce8-edc8-404e-858b-dec2e39ca7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin lang basta matapos ito, handa na ako magpabitay hindi na
        lang ako magpapakulong dahil kung magpakulong ka aabutan ka dun sa loob ng
        torture," Matobato said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacd408-54df-4329-8db6-b519f84471da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f5500b-35c9-4b3b-8244-af205bdfc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just to end all this, I''m ready to be executed—but
        I''d rather not go to prison because if you let yourself go to prison, you
        will get tortured.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b0224-8868-4272-b2a8-018efe4c7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3de12-56c4-43f7-9a76-77c22fa53020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is already the second arrest order issued against Matobato—his
        first arrest was for a charge of illegal possession of firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d79d7-f9cc-4d6f-82ef-ceeb87c341e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa448320-3b11-4b1e-835f-2b87a39a1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio added, Matobato will fly to the Netherlands by the end of
        March--to go to the International Criminal Court. The reason? To file a supposedly
        "long overdue" case against President Rodrigo Duterte for crimes against humanity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a2d81-6561-4560-a1ee-54b07829d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d182c0-81df-41c3-a785-8e85c4c359a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio said Duterte will be charged for the rising number of extrajudicial
        killings in the country, ever since he assumed office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2b7b0-32c9-4ed0-bf35-1bb5ed7fdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af1b0b-8c1f-406e-809e-92e34395143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong kaso sa (International Criminal Court), ito yung nangyayari
        ngayon na systematic and widespread attack on a portion of the civilian population,"
        Sabio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde75d64-8e71-48b7-96a4-a1dc84d5b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a95ff-1636-4aed-a4c5-79e2d67722bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This case at the (ICC), this is for what''s happening
        today, which is a systematic and widespread attack on a portion of the civilian
        population.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c73b8-8e8e-45d9-b187-191ae5512ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d55c7d-1330-41d5-8320-47b98e93718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer hopes more witness will come forward, now that retired
        SPO3 Arthur Lascanas, another self-confessed member of the DDS—has testified
        at the Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c079809-47d8-4c67-83ef-c815a0cb8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b2c87-f7fb-4894-b5d7-522b3bb0551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat magkaroon ng impeachment … Hindi naman pwede na ang isang
        pangulo natin ay isang killer, mass murderer, psycopath na uupo sa pwesto,"
        Sabio said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894492fd-9fd3-4e5b-8fd7-65ff360f63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
