    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints Enrique Manalo as DFA Acting Secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607195d-eda8-43dd-95d7-82ef2f953d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte appointed on Thursday a new acting secretary for the Department of
        Foreign Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad060b-f151-4f33-913b-449a92817d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd57d1a-f211-4071-a944-a3a9542b88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Policy Enrique Manalo is the acting foreign affairs
        chief, Presidential Spokesperson Ernesto Abella announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86647c6d-2c1f-44c8-86b8-9b6f504a0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c3626-5355-45d7-9e1d-9df327b23dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the rejection by the Commission of Appointments of
        Perfecto Yasay Jr. on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e3cc0-0076-4e13-aa59-2366c65b2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83692d25-80ac-4f8b-8936-2d7384db2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usec. Manalo is an excellent transition man, and has been on top
        of many crucial issues together with Atty. Perfecto Yasay," Abella said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e19996-e5e8-4d6e-98b6-e03c7acbc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c3f00-0dd4-4109-b5c5-875dc53f436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo, who has an extensive experience on foreign policy, specifically
        on ASEAN and UN matters, has served as Head of the Philippine Mission to the
        European Union and has chaired the ASEAN London Committee in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa28f9d-d232-40d4-a21d-5f223f92b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4605db-bd57-4467-b93e-492677d568b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo is in charge of the DFA until Duterte appoints a new secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6fbc4-ba90-44a6-ad61-f0a3b1bc789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9939c-747b-4c8f-8a9f-5d99d1fbe347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay is the first appointee of the President to be rejected by
        the body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefe3f3-4334-43c1-b795-f62999224ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd3e17-a290-43c7-8f6d-d22727dc9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/08/DFA-Secretary-Perfecto-Yasay-appointment-denied.html"><strong>Related:
        CA rejects Yasay''s appointment as DFA Chief for lying under oath</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a24d7-feb5-445b-ae0f-50ab44290a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467b294-397b-4330-ae6a-8d00c8472b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission unanimously turned down Yasay''s appointment because
        he had lied under oath and failed to declare his U.S. citizenship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadf7c4-d99b-4ba4-a5ba-91b0cec70710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed80643-c128-43cf-ba3a-fd5278b0812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay admitted to the committee that he held a U.S. passport in
        1986. But he claimed it became null and void after he declared his intent
        to return to the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabd499-ae8a-4bf8-ad1c-db35b32b4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3ab1f-2217-4d77-a399-98813b82f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s foreign affairs committee chairman Panfilo Lacson
        said Duterte can still appoint Yasay to another position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6aa5b-a9bd-4fd7-8145-093e2a9e11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938cbc7-1810-4f56-8a20-f4ce0a7674a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:08:32.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:08:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the issue surrounding his U.S. citizenship and his failure to
        disclose this in a timely manner may hound him regardless of any position
        in the government, he added.</p>'
