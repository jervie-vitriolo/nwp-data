      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Wednesday''s game, Enrique had remained quietly confident
        that his team could achieve the unthinkable.</p>'
