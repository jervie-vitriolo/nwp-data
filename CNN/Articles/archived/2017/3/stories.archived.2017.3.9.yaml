      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April or May, navies of the Philippines, Indonesia and Malaysia
        plan to begin joint patrols in the waters in and around Sibutu Passage. Their
        goal is to create a secure sea lane for civilian vessels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325410fc-9e34-4353-b32b-40569cb8211a'
