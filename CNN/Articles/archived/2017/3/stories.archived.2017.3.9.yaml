      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all value privacy. We all value security. We should never have
        to sacrifice one for the other," Comey said. "Our founders struck a bargain
        that is at the center of this amazing country of ours and has been for over
        two centuries."</p>'
