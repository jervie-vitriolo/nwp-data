      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana admitted that beating the Abu Sayyaf may be a long shot
        "but we are doing a lot of things within our power," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
