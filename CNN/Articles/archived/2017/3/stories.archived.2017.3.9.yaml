      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Department of National Defense (DND) is working
        with its counterparts from Indonesia and Malaysia to drive out pirates and
        kidnappers from the waters around Western Mindanao and Borneo Island — where
        the bandit group had been attacking and abducting victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932e115-8f89-4ba0-9c59-641c9853ec52'
