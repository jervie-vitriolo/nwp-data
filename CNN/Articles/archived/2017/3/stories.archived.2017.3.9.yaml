      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot recover those lives but we can analyze the system, make
        it transparent," Secretary of Welfare Carlos Rodas said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286035e-2e33-4d96-b380-b475d53d3711'
      'mgnl:activationStatus': true
