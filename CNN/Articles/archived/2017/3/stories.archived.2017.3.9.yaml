      'jcr:uuid': '48b8b22f-bc53-43e4-a004-01b812b590b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-one people – mostly teenage girls
        – were killed after a fire tore through a youth home in San Jose Pinula, Guatemala,
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491354b-5745-4882-8f9b-36b03ee95079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd2899-3822-40ab-b09f-ff205e57e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started when some of the youths in the Virgen de la Asunción
        Safe Home set fire to a mattress on their way to breakfast, said Abner David
        Paredes Cruz, the attorney for Guatemala''s Human Rights office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59ac5e-9172-4bba-8f3c-146cbf72074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc462cc7-d736-4821-a451-ef15a8629b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen female residents of the home – all between the ages of
        13 and 17 – were killed in the blaze, the country''s National Civil Police
        told CNN en Espanol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49440bd3-a125-4515-b0de-746e44529ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f857c-76c1-4136-afd8-8db2a1c2ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed sobbing family members outside the home,
        banging on the doors, looking for loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac2ef6-da44-4255-8964-f0ee5d84fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83521c7-523b-48f1-bbab-63649fde1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cook at the home was also killed, along with one other person.
        It wasn''t immediately clear if the 21st victim was a resident of the youth
        home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c98c6b-c05b-406a-9464-5fcc18c5de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57471d8-0e0b-4731-b5a4-de03af21fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which began around 9 a.m. (10 a.m. ET), injured 37 other
        minors, according to the Public Ministry; the National Civil Police said 11
        of the victims were seriously injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08965bd6-0160-4af6-8bb7-c9ce947ce74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a6396-15a3-43d5-a3c1-b6e26c609d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7373e6-3f53-4512-a0e7-e64682640bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemalan President Jimmy Morales pledged his support to the families
        of the victims and to those who had been injured, and said the director of
        the home has been fired. An investigation into the center has also been ordered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c7926b-1380-4350-bbd2-5d3a4b8893ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694b47c-494c-4dcd-b1e9-d9a5194e11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s attorney general, Thelma Aldana, had already threatened
        to shut down the home late last year when close to 40 teens escaped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73a13a-8d24-4994-b16a-ad0649114bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6ca64-172c-42d8-9b65-197794c6f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General prosecutor Anabella Morfin said her office was working on
        "deinstitutionalizing" the center, by reducing the number of treated youths
        from 720 to 580.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d13f4-a1ab-4407-a148-a2a8718fa4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76df65-6c9d-449f-936f-424633b35a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Care home</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2700de9-535d-4da3-807f-9ac145757117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility houses minors who have suffered physical, psychological,
        and sexual violence, or who have mild disabilities. Some residents have been
        abandoned, addicted to drugs, or been victims of trafficking, the Guatemalan
        government said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc70a5-742b-4337-8eee-b9f4911d2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd9f0c0-489c-471c-bc78-3f3348029a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups criticized the home in the past, saying it was
        overcrowded and was lacking in specialized care for residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a85b6-0179-4d94-9f93-76432c669909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21003f05-a736-4dff-bb43-20845fdc3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a terrible event, what happened, and more terrible that this
        could be avoided," Morfín said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299420a2-0e4f-4e66-b4cc-561f858c3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad92e63-58e9-47b4-aefc-00c54c53340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Just unimaginable''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0355cb6-eff7-466c-978e-2b73bd968cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemala''s volunteer fire brigade posted a photo on social media
        that showed charred bodies partially covered with blankets spread across the
        floor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7438ce-14f8-476e-a66d-b7dcbde7a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec134c41-263f-4c40-94e7-f499493b4902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents gathered at a morgue in Guatemala City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a11cf3-2089-4330-9203-8462e615cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4a668-9401-4804-8407-cec7802606bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how this came to pass but this is just unimaginable
        ... that my daughter would be incinerated. But I have faith in God that there
        will be justice," Dacia Marcela Ramirez Soza told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181fe00-d5dd-4d74-a403-1fe5db61da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d4f9d-c63c-4ab3-86e7-42e1d6462a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:47:43.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:47:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobbing, she said she was told at the youth home that her daughter
        died in the fire. She identified her body at the morgue.</p>'
