      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17b757-8116-49e7-a8ad-3a7d8b22f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:22:24.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:22:24.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
