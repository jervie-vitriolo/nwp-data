    'template': '1'
    'title': 'Judge to hear Hawaii lawsuit against new Trump travel ban'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632408e3-9399-4573-bca7-438d89e00df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge in Hawaii has agreed to
        hear the first legal challenge to President Donald Trump''s new travel ban
        on March 15 – just hours before it is slated to go into effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a571d51-6913-451f-8ba7-cc854d241cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9a214-5d69-441e-931c-a8245ca7009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for the state filed a new 40-page request just before
        midnight on Tuesday, asking a federal judge to issue a temporary restraining
        order blocking implementation of the new executive order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24522b11-fd57-4596-aca1-d56c8e565b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83cdc0-015b-4f86-925d-4645c018c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed a new executive order Monday banning foreign nationals
        from six Muslim-majority countries from entering the U.S. for 90 days and
        banning all refugees for 120 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d305a-6e02-4620-9843-12cf46b830cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412d07a-a6c5-4d0f-89d4-44f36431f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new executive order is resulting in the establishment of religion
        in the state of Hawaii contrary to its state constitution; it is inflicting
        immediate damage to Hawaii''s economy, educational institutions, and tourism
        industry; and it is subjecting a portion of the state''s citizens to second-class
        treatment and discrimination, while denying all Hawaii residents the benefits
        of an inclusive and pluralistic society," attorneys for the state argued in
        court filings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f41c55-1839-4c0a-8698-54d4cb946eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8ee2b-5758-472b-82fd-685b05d9bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order means that thousands of individuals across
        the United States and in Hawaii who have immediate family members living in
        the affected countries will now be unable to receive visits from those persons
        or to be reunited with them in the United States."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14cdf8-817c-42cb-832f-1a23adb23005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5750c-a399-4216-96ad-4961f0db7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department declined to comment on the filing, but will
        have an opportunity to respond to the state''s amended complaint against the
        travel ban on March 13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24008b4f-6ada-4e25-8aa1-81916a5b63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd025574-022f-4fa9-9ff4-c291e83421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Court Judge Derrick Watson approved the expedited
        briefing schedule the parties proposed in order for the case to be heard before
        the new executive order goes into effect on March 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f4da6-cef3-431c-a689-0d8631ca9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb12744-542a-443f-8efc-d8c30da4aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Jeff Sessions argued Monday that the ban was necessary
        because "we cannot compromise our nation''s security by allowing visitors
        entry when their own governments are unable or unwilling to provide the information
        we need to vet them responsibly, or when those governments actively support
        terrorism."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4a634-8f0d-4c74-be43-123c722dce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b3b4a-fea3-49bf-b23d-43808d88f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii had previously sued over Trump''s original travel ban, but
        the case was put on hold temporarily while a different federal judge''s nationwide
        temporary restraining order halting the original ban remained in place. Watson
        granted the state''s request to lift that hold on Wednesday in light of the
        new executive order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ded278-3697-4456-b2a6-1795a02fb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b897844-4cc0-452b-a167-8be0e434bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be sure, the new executive order covers fewer people than the
        old one," Neal Katyal, one of the lead attorneys for Hawaii and former acting
        U.S. solicitor general, explained in an interview with CNN. But in his view,
        the new travel ban still "suffers from the same constitutional and statutory
        defects."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a867514-1f21-4ddc-a682-d159d1264b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565048ee-f38a-48f1-ae0d-7c94c249f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s amended complaint asserts a number of different claims,
        but primarily emphasizes the new executive order''s alleged discriminatory
        intent and effect, as well as the harm to Hawaii''s economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c56b5-27bb-4680-857d-805a3670eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d08bb1-e27e-4343-b1c9-a162f457d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is also joined in the lawsuit by an American who is the imam
        of the Muslim Association of Hawaii and says he has lived in state for over
        a decade with his wife and children, but now his Syrian mother-in-law cannot
        visit them because she does not currently hold a visa to enter the U.S.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d44d3-e54f-4360-be28-daa2813b2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf78b7-56ef-4fca-bb2d-46d4a654d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many immigrants'' rights groups and state attorneys general
        expressed deep reservations about the new order when it was released Monday,
        none had filed new lawsuits or amended their original filings until now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70361e4f-5661-4aeb-adac-90e380bb73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e02ae7-864f-4cd7-b1c0-a20a9c7790e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department filed a flurry of notices in federal courts
        Monday – including in this Hawaii case – alerting the judges to the new order
        and arguing that the new order "falls outside of" injunctions that blocked
        the original ban. The government cited the significant changes to the new
        order, including the fact that it does not apply to green card holders or
        those with valid visas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b97cf-b0d9-484f-b018-31b73c7bf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c603733-eb17-4c18-9e9e-fc8391b8ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:26:17.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:26:18.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/07/politics/hawaii-travel-ban-lawsuit/">Judge
        to hear Hawaii lawsuit against new Trump travel ban</a>."</em></p>'
  'malasimbo-lineup-announcement':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Russ Ligtas is one of Malasimbo''s resident artists. He will be back
      for this year''s festival with a new installation. In photo: Ligtas'' "Don''t
      Feed the Natives" from Malasimbo 2016. Photo from MALASIMBO MUSIC & ARTS FESTIVAL/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-03-09T18:33:41.968+08:00
    'imagesource': 'jcr:3be7741d-24b3-418f-9684-0af6813ca867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82732f99-5b23-4cd0-a38a-7681cc528c1e'
    'lead': 'The Malasimbo music and arts festival is scaling up this year, with more
      live performances, new art works, and more opportunities to engage with the
      local culture of Puerto Galera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:30:25.983+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:30:26.180+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect in this year’s Malasimbo music and arts festival'
    'updated': 2017-03-14T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa711c9b-e54a-4923-917b-309ee952f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Malasimbo music
        and arts festival is a favorite among backpackers and trekkers-at-heart. In
        the coastal municipality of Puerto Galera where the festival is held every
        year, there is much to take in — the kind waves and warm sea breeze, the gentle
        tamaraws, the crafts of the Mangyan locals — it’s the perfect place to connect
        and, as the trekkers say, “be one with” nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9d730-fdd9-4ac8-8268-ca9cadf0ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbb5f4-91c8-4cb7-8367-af296805dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come festival season, the area’s environment is activated. Mt. Malasimbo,
        the mountain amphitheatre where festivities are held, comes to life with live
        music, art installation showcases, dancing, and conversations about local
        craft. It is during the time of the Malasimbo festival that Puerto Galera
        is most alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c9002-97e3-41d4-b632-4fbcfe0f4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a3d0f-68e0-4386-bfd0-4981a8d5f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 5,000 locals and tourists alike flocked to the festival
        grounds to watch more than 20 acts from the UK, Australia, Korea, and the
        Philippines. As tourism in the municipality flourishes, so does Malasimbo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0524b1-621e-4c32-a007-39018c4b8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e371b2-1b29-4926-b872-74c0582b049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s edition — the seventh — has almost tripled its number
        of artists, with live performances from about 50 local and international acts
        including bands, solo artists, and DJs, as well as more than 20 visual artists
        showcasing their installations.</p>'
    '7':
      'image': 'jcr:65faa4ba-24f2-4a44-bf2a-78ad0da6005b'
      'imageCaption': 'Dondi Katigbak''s "Horses," and her mother Grace Marie Katigbak''s
        "Phil Jungle" installation at the sculpture garden on Mt. Malasimbo. The resident
        artist duo will be back with new works for this year''s festival. Photo from
        MALASIMBO MUSIC & ARTS FESTIVAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb480ee1-6216-4e7f-9ec1-598da4a21e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63270109-9f6f-451f-b7f1-710193336227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for putting a show of the world’s musical greats, Malasimbo
        annually assembles a lineup of artists across a wide genre spectrum — from
        jazz, soul, roots, and reggae, to dance music. This year, the main stage of
        the amphitheatre will be headlined by Afro-Cuban jazz pianist and Quincy Jones’
        protégé Alfredo Rodriguez, Australian soul jazz performer Jordan Rakei, and
        Canadian electronic music artist Tennyson. Sharing the stage with them are
        local soul acts <a href="http://cnnphilippines.com/life/entertainment/music/2016/09/19/apartel-cover-and-music-video.html">Apartel</a>
        and June Marieezy, electronic artist <a href="http://cnnphilippines.com/life/entertainment/music/2016/08/17/similar-objects.html">Similarobjects</a>,
        and rapper <a href="https://cnnphilippines.com/life/entertainment/music/2017/02/14/curtismith-love-raps.html">Curtismith</a>,
        among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c7df1-85fa-4058-a3d7-7221926fb24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa981ee9-3b89-409a-9c70-967cdc154798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new addition to the festival is the silent disco, where guests
        can enjoy music through headphones in a sort of battle-of-the-DJs fashion
        — three DJs at a time will spin their music back to back, and whoever gets
        the best audience response wins the round. Witness DJ duo The Diegos do a
        spin-off with Marvelous and Pav Parrotte in an indie dance vs. funk vs. house
        challenge, or Nix Damn P go head to head with Erwin Edralin and Sky Dominique
        in a trap vs. house vs. experimental battle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765b303-64dd-4ab2-a730-bc25e3bd6786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd715b-bc29-41d3-a816-2b18e045ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:30:26.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it’s packaged as a competition, the silent disco sessions
        are a good way to foster collaboration among artists and may help the audience
        to discover the music of these DJs in one thrilling showdown. There will be
        more than 10 DJ sessions all in all, which will be held at the Mangyan Village
        stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826a91b-ad09-4c77-9878-c944b9edcfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:30:25.984+08:00
      'mgnl:createdBy': 'eunice'
