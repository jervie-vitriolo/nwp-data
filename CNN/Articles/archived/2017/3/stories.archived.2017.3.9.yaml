      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said the Trump administration''s focus has been on East Asia
        compared to the previous Obama administration''s broader engagement with southeast
        Asian countries.</p>'
    '58':
