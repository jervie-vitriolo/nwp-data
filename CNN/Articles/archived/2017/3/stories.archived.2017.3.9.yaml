        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5c3bd-ec9b-4948-b0fb-15483f8928e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of raids conducted in Mighty Corp. warehouses have revealed
        over ₱2.2 billion pesos worth of Mighty Corporation-manufactured cigarette
        brands allegedly carrying fake tax stamps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee1a72-aead-4003-b1b6-65d14fc9ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98da40-340c-4a94-a5de-bb5b1e6283b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs says it seized 62,200 master cases or ₱1.98
        billion worth of cigarettes from Mighty Corp.''s Pampanga warehouse last March
        2. A master case typically contains 500 packs of cigarettes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34532410-1585-41d2-89b8-65c081b42557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13288e5a-e148-4aba-b81a-64196c51bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs also seized another 11,044 master cases worth ₱215 million
        from Mighty''s General Santos warehouse on March 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26d449-f336-4c8d-b61c-26a89617bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce52c3-6fa7-4fa6-92c4-32c69f644c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Customs Bureau confiscated 400 master cases worth
        ₱13.5 million in Zamboanga.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85430359-6775-4966-8aa4-90656742df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583f89f-ec9a-4f50-a934-5b267a0299c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-billion-peso worth of cigarettes excludes recent raids in
        Cebu on March 5 and Tacloban on March 7, where the government seized three
        more shipping containers of Mighty-manufactured cigarette brands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586e4d2-61b9-408a-8376-1608a06bc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c73187-09ad-4630-b11a-a3ba4fe2b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earns ₱30 in excise tax per pack of cigarettes. If
        the tax remittance for each cigarette pack is pegged at this amount, computations
        show the seized cigarettes may have deprived the government an estimated ₱1.1
        billion pesos in excise taxes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095fde1-c00c-489c-a304-79be4187bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116f08f-8bfe-4e07-b9d0-63ba0c238faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excise tax is not chargeable to the consumer and is paid by the
        product manufacturer instead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8637766-4aef-429c-89f9-7f81e70753bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd891b9-32db-41d7-86c1-052414385e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. says they are willing to cooperate with government
        authorities, but has also blamed the anomaly on allegedly faulty stamp validating
        devices used during the raid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96629fd-9730-46c1-8e1d-b858b699a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645cdb6-f689-42e0-8ff3-5ed922670906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Mighty Corp. claimed the devices used
        to verify the stamps produced inconsistent results and were unreliable for
        assessing the company''s liability for tax fraud and tax deficiencies,</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b0258-98df-48f7-a752-051fb757ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcb8c3-0211-4fc1-a7d4-2b5c91fcef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Alexander Wongchuking and his lawyer, Sigrid Fortun
        met with Justice Secretary Vitaliano Aguirre to clear his name.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2587e-0957-4931-b411-bda711f45621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4e67a-540f-4fa5-ab51-62cb301c319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting, Fortun told media Mighty Corporation had
        agreed to fully cooperate with the Department of Justice''s investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1040c1d-b2c7-401b-a004-be8111486b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8b292-131c-42cf-a567-9848a5635606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:37:35.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Wongchuking cannot be arrested as he is not facing any
        complaints.</p>'
