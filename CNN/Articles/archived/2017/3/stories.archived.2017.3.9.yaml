      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576c94d-4b20-4cd6-aadf-978ad16f28fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:20:18.695+08:00
      'mgnl:createdBy': 'eunice'
