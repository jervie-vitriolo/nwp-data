      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese ships spotted</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a57b99-b493-4a79-a9df-7f12f579d9bc'
