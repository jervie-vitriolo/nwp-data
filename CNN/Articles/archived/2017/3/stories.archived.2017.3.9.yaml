      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem in the Southern Philippines, piracy and kidnapping,
        is actually giving me, personally, a headache. Sometimes I could not sleep
        at night thinking about how to solve the problem there," said Delfin Lorenzana,
        Secretary of National Defense.</p>'
