      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backpackers usually praise Malasimbo for being a one-of-a-kind experience,
        a three-day retreat from the chaos and pollution of Manila. But as reflected
        by the eco-cultural-healthy activities of the festival, experiences like these
        are not defined by nature in itself, but by how we interact with it.</p>'
