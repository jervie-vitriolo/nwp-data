      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw how [Sun Cellular] changed the market when it came in. It
        started all the unlimited promos we have now," Cordoba said in a panel discussion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afdf4f-6899-4e86-b0df-5f8ba0818b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:17:36.895+08:00
