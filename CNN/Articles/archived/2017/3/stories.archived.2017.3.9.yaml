      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, 18 pro-life congressmen who voted against the RH
        bill now voted for the death penalty bill.</p>'
    '55':
      'image': 'jcr:baf76f7c-ee27-4dec-bf55-93b7bafd8c89'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154401d-73d2-4103-9077-8070ebab129d'
