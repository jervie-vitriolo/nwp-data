      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c8665-f491-487d-998b-8291e5f3d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:37:35.078+08:00
      'mgnl:createdBy': 'eunice'
