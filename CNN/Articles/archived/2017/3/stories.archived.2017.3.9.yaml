      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NTC received inquiries from "four to five players" about
        possibly entering the market.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f0309-edf6-4724-be18-b6f6200a1804'
