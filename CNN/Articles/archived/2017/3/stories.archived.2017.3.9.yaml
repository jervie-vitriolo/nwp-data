    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43788f1-1f14-4ddf-b955-9517b61e1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.661+08:00
