      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356c625-ff9e-4050-a771-4f52e63c6404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:15:45.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:15:45.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank lies 80 nautical miles northwest of Palawan. It lies
        within the Philippines'' exclusive economic zone, as affirmed by the arbitral
        ruling on Manila''s maritime case against Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb726b56-cf49-41df-b9c2-634ba0085246'
      'mgnl:activationStatus': true
