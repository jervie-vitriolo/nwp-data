      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Yet another Filipina-American
        singer stunned judges in Season 12 of <em>The Voice</em> this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2919f-e9cd-4578-860f-3aed38835d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7898611-8ebc-43bf-89d3-fd62de920db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two-year-old Gabby Borromeo made it through the blind auditions
        after performing Leona Lewis'' "Happy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ce9a4-15af-4994-a9b4-cff11a81f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462c6d5-d159-400f-95aa-57364be88497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s judges, Maroon 5 frontman Adam Levine and country singer
        Blake Shelton both swiveled their chairs for her. Borromeo picked Levine to
        be her coach.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is happening? I&#39;ve been watching <a href="https://twitter.com/NBCTheVoice?ref_src=twsrc%5Etfw">@NBCTheVoice</a>
        for years, and I&#39;ve been too scared to audition, and this happens? Wow.
        Just wow. ❤</p>&mdash; Gaby Borromeo (@gabyborromeo) <a href="https://twitter.com/gabyborromeo/status/838945883643346946?ref_src=twsrc%5Etfw">March
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b2089-a0e9-4982-b3c0-1a593048b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ca189-1ba5-4284-99d0-6ac200e81d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that you can win <em>The Voice</em>, like, no problem,"
        said Levine. "As the song progressed, you came through in a way that just
        blew my mind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5ebd8-f264-4c0e-a2cb-592ac96e36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330456f3-9b27-4873-90c4-8574480fabb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelton was all praises as well for Borromeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da405b-9843-42dc-8fe3-781be319b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420fa5a-8201-4674-b3da-14514f4ccc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like you''re smiling when you sing," Shelton said of
        her voice. "No matter what it is, I just feel like your personality is going
        to come through."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523dafb1-eca5-4da3-af51-30508991f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92994645-a16d-4b03-8bf5-05fe48e48a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performance even earned a shout-out from Lewis, who called it
        "a beautiful rendition."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I would sing your songs every year in my jr. high talent show, and
        I cannot believe you got to see me sing your song. Dream come true! <a href="https://t.co/rQmfei2W9f">https://t.co/rQmfei2W9f</a></p>&mdash;
        Gaby Borromeo (@gabyborromeo) <a href="https://twitter.com/gabyborromeo/status/839188864577187840?ref_src=twsrc%5Etfw">March
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c292048-2d5b-498f-9075-c36c661780de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.085+08:00
