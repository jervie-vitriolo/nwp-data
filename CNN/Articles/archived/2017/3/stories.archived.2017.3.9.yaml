      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That it is not about egos, it is not about personalities," he added.
        "These are boys and girls, teenagers."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef6079-ffcc-4d23-8c69-4f4a764b50fb'
