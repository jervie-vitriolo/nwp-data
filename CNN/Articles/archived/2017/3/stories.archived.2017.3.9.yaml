  'comey-there-is-no-such-thing-as-absolute-privacy-in-america':
    'author': 'Mary Kay Mallonee and Eugene Scott, CNN'
    'caption': '(File photo) FBI Director James Comey.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-09T14:47:14.035+08:00
    'imagesource': 'jcr:47a728b2-031c-4391-b8c7-0a579fcf5093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54487351-534a-401f-80b3-f39a60384ba2'
    'lead': 'FBI Director James Comey warned Wednesday that Americans should not have
      expectations of "absolute privacy," adding that he planned to finish his term
      leading the FBI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:49:29.659+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T09:49:29.942+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comey: ''There is no such thing as absolute privacy in America'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19794a18-63ed-4cee-94d2-e9dee418f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FBI Director James Comey warned Wednesday
        that Americans should not have expectations of "absolute privacy," adding
        that he planned to finish his term leading the FBI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f7611-9a24-4687-bc49-e52652da52b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bde08-5e29-41c6-8d5d-5b358f2e2f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such thing as absolute privacy in America; there is
        no place outside of judicial reach," Comey said at a Boston College conference
        on cybersecurity. He made the remark as he discussed the rise of encryption
        since 2013 disclosures by former National Security Agency contractor Edward
        Snowden revealed sensitive U.S. spy practices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf70a5-09e9-42e5-9dc4-cc58f8e5d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12812c42-35a0-4cf0-b983-9a3b4b881a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even our communications with our spouses, with our clergy members,
        with our attorneys are not absolutely private in America," Comey added. "In
        appropriate circumstances, a judge can compel any one of us to testify in
        court about those very private communications."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a79969-b10c-406d-85be-d77b992283b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44678f-9cd1-4ec0-a22e-c344a2eb6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he also said Americans "have a reasonable expectation of privacy
        in our homes, in our cars, in our devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0322cd-067c-4953-9bae-7166f34d0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d332b33-4b91-42ff-a3e1-55ea0e3d5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a vital part of being an American. The government cannot
        invade our privacy without good reason, reviewable in court," Comey continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860c1dc-7380-423a-8a4e-b748541ad68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcde836-3de6-4db7-a7d3-1e9ed30035f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last four months of 2016, the FBI lawfully gained access
        to 2,800 devices recovered in criminal, terrorism, and counterintelligence
        investigations and the FBI was unable to open 43% of those devices, Comey
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a723935-2c2d-4250-9565-6da26bdb8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493de4d-0afb-4d1f-9211-34dbadeeb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:49:29.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans'' desire for privacy and security should never be viewed
        as incompatible, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44127ee-0c77-47d6-a0e3-a3778b369a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:49:29.661+08:00
      'mgnl:createdBy': 'eunice'
