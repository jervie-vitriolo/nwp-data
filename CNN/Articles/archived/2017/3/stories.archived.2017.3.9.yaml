    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fe910-5699-4842-bbe9-fa0644d2da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG''s English Twitter feed had just one word to sum up the French
        club''s defeat: "gutted," while its website used the word "speechless" for
        its headline for a report of the defeat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303adc20-331d-41c0-bc2a-9ba779e9ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7307dc-49de-440a-9afb-068a332a00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, PSG''s Qatari owners had appointed Spanish coach Unai
        Emery, who had led Sevilla to three consecutive Europa League triumphs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4d95a-4f38-4b2a-8435-7831c7bcbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d53c64-8aaa-4159-9481-83a2a504e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope was that Emery''s tactical nous would help PSG''s billion
        dollar fueled quest to win the Champions League and in the first leg the French
        club had run ragged a strangely subdued Barca.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57976a4-4d2b-4fec-b452-c72b6a90573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902b617-97fa-43f0-84dc-2d39199f14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luck certainly wasn''t on PSG''s side on Wednesday -- Barca''s second
        goal came from a Layvin Kurzawa own goal, Cavani hit the post, while the home
        side''s first penalty derived from Thomas Meunier''s slip, causing Neymar
        to tumble over the Belgian and win a foul.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c1f17-3931-4911-b6c2-0972fbed5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f588c-de77-4633-bee3-fa6d9877af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so the French side will be left wondering just how they exited
        the Champions League given their commanding performance and lead they had
        established in the first leg.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daf90f-1d61-45d1-80fc-6f8731841911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050902cb-9b18-4583-a713-e9d8376ce0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t spoken to the players yet, it''s not the right time,"
        PSG''s CEO and chairman Nasser Al-Khelaifi told the club''s website."Everyone
        is annoyed, it''s normal. We''re going to calm ourselves down."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc99f23-7a63-4d82-88e6-3483088049ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6bb1d-21de-445d-a328-a1064e5ac180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In five minutes, we lost everything," said Emery. "We weren''t
        able to defend. It''s an experience. A negative experience, but an experience
        all the same. I''m learning for the future."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db94b7-72e3-4649-ac78-491f4fe85e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb1281-3812-42a0-b921-a95a793affe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes in the Nou Camp press area looked as chaotic as events
        on the field, with journalist Reshmin Chowdhury tweeting a video of his astonished
        media colleagues trying to come to terms with what they had just witnessed
        -- let alone report it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150d6a8-5b1e-44a6-b1bf-00df75984c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd9175-90a9-412d-8913-1d93a3c1f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a crazy, unique sport," said Enrique after the game. "I
        dedicate this win to all Barça fans who kept faith in us.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b9f45-632c-4324-b503-b3e1d7782dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd4f1c-58e2-46e5-919f-eff31155872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one stopped believing," added the Barca coach. "The team were
        spectacular. We were rewarded in the end."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b0447-b4a2-40b5-96e5-2f85ace44c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a5814-79c2-4c75-9b20-bf14741accc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:54:13.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:54:14.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s other quarterfinal Borussia Dortmund beat Benfica
        4-0 to win their tie 4-1 on aggregate.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cd4b2-d208-4c1c-868a-9a1eaeae5407'
