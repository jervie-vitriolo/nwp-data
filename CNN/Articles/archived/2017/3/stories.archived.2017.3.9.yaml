      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde02e4-d23a-48ca-9cac-7291288403fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:20:18.690+08:00
      'mgnl:createdBy': 'eunice'
