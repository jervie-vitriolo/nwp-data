      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecaf75b-c2b4-4193-b268-a6bd4b31605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:20:18.695+08:00
