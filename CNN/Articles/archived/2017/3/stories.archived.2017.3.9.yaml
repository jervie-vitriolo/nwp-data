      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaa53a-49c5-4ed2-b1cc-46cfdb5aa0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were three other operations in Talipao, Patikul, and Indanan
        last week, where a total of 19 members of the terrorist group were reported
        dead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d5772-d88d-49e0-9776-9b53c12a9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5bce2-ec2e-4234-8577-f25a5f3c9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also said they were able to successfully drive the ASG away
        from their "combat confident zone" in Sulu, leaving the group disorganized.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2adb3-b290-4c1b-b18d-63a40861be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f85cb-3f3a-4f40-b707-ba2e708ca14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the ASG was "no longer enjoying the support of the locals,"
        with stronger military presence in the areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff96be5-6066-4992-9bf6-9b43ecad117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033718c-6db9-423a-9335-d340b1efe35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo estimated there are still 31 hostages with the ASG, including
        25 foreigners and six Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a3fa8-ef01-433d-bbe9-9b9905016128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862b4ae-de98-49e5-bba8-e4bdf19586a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unrelentingly looking for them, and we are optimistic that
        in a few days, hopefully, we will be able to get some of them alive," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515ad51-aa33-42ab-92fc-dee32124eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc65a9-e5eb-4990-b577-01249923fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Holistic solution</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b49cc-016a-4bf7-90b3-d4a8f693925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the government plans to adopt a more holistic approach
        to the security problem in Sulu, noting that the military is only part of
        the solution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286badf3-21dc-428c-be30-057b3b4c2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03c1e7-aadc-43d9-b2f7-79f84f1d6870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see political, economic, sociocultural, technoscientific, environmental,
        and military (aspects)," he said. "We cannot defeat the menace the Abu Sayyaf
        brings only by a military solution."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883d3b6-dacf-435e-b602-54d303e84de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5ebf7-653f-4dd0-b977-642ce1c6199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, along with representatives from the Department of Health
        and Department of Transportation, as well as AFP service commanders, met with
        the local government and residents in Sulu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a6d30-15a5-4e35-abc0-444c86fd9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e603e4-9b60-4bb2-a146-6dfce4c90d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said stakeholders, including the Moro National Liberation Front
        and the Moro Islamic Liberation Front, actively exchanged opinions and suggestions
        on how they can solve the problem.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8461bc-2797-4a20-9de2-b4130eaed82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20be2b7-2381-4a41-80a1-8033e3f46374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just amazed to the vastness (and) varied opinions and suggestions
        that they have on how we can solve the (ASG) problem," said Arevalo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb47d5-47e9-46af-b259-17a7ee4e48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920a472-8abc-4cbf-9386-27d6a2957b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following speculation that local politicians protect the ASG, Arevalo
        said that Sulu Governor Abdusakur Tan Jr. was willing to "(open) himself and
        other officials of Sulu up for investigation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544ff51-5976-453c-9ca3-aa9d3e065845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f624a54-b350-48c0-bcc1-22c2caf571e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:51:15.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:51:15.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said they are also going after the Maute group, which also
        engage in terror activities. He said five members of the group were killed
        in a recent military operation in Central Mindanao.</p>'
  '2017-UEFA-Champions-League-Bercelona-PSG-6-1':
