      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23701a71-452e-4928-a81e-858a6f08ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borromeo is from Seattle, Washington and is based in New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712ca93-6d08-4a2f-a6b9-04865d18692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b56d77-36ee-48a8-bb70-436409c2b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has been pursuing music since she was 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa9e4f-d8e7-4107-b1d0-7a0e80832c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a22d75-2a4a-42cf-a112-a66019ff824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing multiple production deals, she said she "bounced around
        from production house to production house," but took a break for two years
        before joining The Voice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d79bc7-6a78-4e06-9628-b4515573d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d103ba-82f3-4d8d-b446-46847a69d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T09:45:46.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T09:45:47.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borromeo is the second Fil-Am singer to make it on <em>The Voice</em>
        this season, following behind 16-year-old Anatalia Villaranda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f5d47-443b-47e6-8966-9dadc1c7eda4'
