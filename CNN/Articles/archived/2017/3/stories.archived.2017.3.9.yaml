      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give any details, but he said, "What foreign investors
        see when they see the Philippine telco industry, though, is the 60-40 restriction.
        That makes it hard."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea459c07-e569-4a22-8425-6276efeb1446'
