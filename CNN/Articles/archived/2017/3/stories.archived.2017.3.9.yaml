  'China-warns-US-North-Korea-collision':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-09T08:51:54.274+08:00
    'imagesource': 'jcr:3962a785-b112-4979-a4ca-6f70e02bf3e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e3c3f6-0a3c-4069-9ad0-8555d5eb86e1'
    'lead': 'The United States and North Korea are set for a "head-on collision" with
      neither side willing to give way, China''s top diplomat has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:15:19.111+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T10:15:19.506+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and North Korea set for ''head-on collision'', China warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60fe2a-4219-4e8f-a086-4a443853ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States and North Korea are set
        for a "head-on collision" with neither side willing to give way, China''s
        top diplomat has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc8e71-0d0d-4976-8e2d-0a86c263b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb0aa3-fd24-49ac-bc07-51d46bdee56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a week of heightened tensions in the region, Foreign Minister
        Wang Yi cautioned the US in unusually frank language against the deployment
        of a controversial missile defense system in South Korea. The system is vehemently
        opposed by China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081770e-e767-4cba-a797-4583ead6acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c5645-ee8c-49e5-bede-c53ccf5cf914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also had strong words for North Korea, saying Pyonyang should
        suspend its nuclear weapons program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d8866-e03c-4418-81ca-47cb1450322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee2c99-abbd-4a6e-91f6-b7c40430a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides are like two accelerating trains coming towards each
        other," Wang told reporters in Beijing. "The question is, are the two sides
        really ready for a head-on collision?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a200f9-93aa-4a98-8383-af3bc0bd4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f512691-0a7d-49f2-8d43-3c2975a8f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stern warning came in the week that North Korea launched
        four ballistic missiles and the US deployed the first components of the Terminal
        High Altitude Area Defense missile system (THAAD) in South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d92f3b-6fb7-4871-b4fc-2341fa45bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541293ec-5666-45bf-97c0-4538026abef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report in China''s state news agency Xinhua said the deployment
        of THAAD could kick off an "arms race" in the region. "More missile shields
        of one side inevitably bring more nuclear missiles of the opposing side that
        can break through the missile shield," the article said, suggesting China
        could accelerate its nuclear program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8c8fd-abb1-4343-8956-d5ca8a276557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7247d3d-e010-41e8-b7c7-e0dbae643bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang called on the US and South Korea to ease tensions in the region
        by suspending annual joint military exercises that antagonize North Korea,
        in exchange for Pyongyang halting its nuclear program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bccd8-d3a8-41bb-8ab5-8276d48425b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebff85-377e-485c-9b15-ad5411a15116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear weapons will not bring security," Wang said. "The use of
        force is no solution. Talks deserve another chance and peace is still within
        our grasp."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba8bd1-948d-44bd-9d03-24530e6df22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df5a71-ee2a-4caf-982f-f76646da897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested China''s role was to act as an early warning signal
        to avoid a potentially catastrophic collision on the Korea peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae0713-1194-4642-9ede-01829a3794a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defecb06-f215-420d-bece-15ab76f39504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China''s) priority now is to flash the red light and to apply
        brakes on both trains," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecb682-79b4-4af3-988b-27695570f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d140c3-de73-476b-8346-0a4fc5eb1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China anxious over THAAD</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36b14b-e5e7-4fb9-b18a-0bf08f42fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s press conference came a day after the US military revealed
        the controversial missile defense system had arrived in South Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff02e8e-a733-4599-a58f-f885774dea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f28b6-888c-48dc-8e2c-7a335170d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures released by the United States showed the first pieces of
        the ballistic missile defense technology being unloaded at Osan Air Base in
        South Korea Monday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9868e-08ac-4889-8a90-5a40bc1ce078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01463972-f951-4335-a007-d5a92a80fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile defense system is intended to counter North Korean aggression,
        according to the US military, but China is strongly opposing its deployment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddaa9a-45b9-4106-96cd-4cb7e391dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c6f67-a9f3-416b-80d7-a0c6caf99383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing believes the missile system could be used to spy on their
        activities, rather than monitoring incoming North Korean missiles, Mark Tokola
        of the Korean Economic Institute of America said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91be47-65c5-4789-a822-f8c13bb618d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8b668-f030-44b3-b783-650d7b1e1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Wang said South Korea must "cease and desist" the
        deployment, which he described as undermining Chinese security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50738245-4e6d-4e41-b4f2-0dcf7baaaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1c9b2-fd8f-4efb-a026-88206ea0455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already China has expressed its displeasure through placing bans
        on South Korean artists and celebrities, while there have been reports of
        unofficial sanctions against the country''s businesses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754974e5-711b-4a14-8924-bd88dbed7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf8f24-b2c2-4611-9040-0026fb4fbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s language ''unusual''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb8603-6062-45b8-94a3-04fba158bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Steve Tsang, director of London''s SOAS China Institute,
        said Wang''s language during the briefing was "unusual."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7883ade-f289-4ab7-bf7e-0d588769ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449aed52-ec4b-4fb0-8942-a043ed3578bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t usually use this kind of language but it''s not completely
        surprising given that they are not really effectively able to constrain or
        restrain what the North Koreans do and they''re deeply unhappy about the US
        deployment of THAAD to South Korea," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf4917-4702-4b9d-a614-7dd865737913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60276568-d618-4c6a-9a3c-1bcba5792a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang said China was very concerned about how the situation on the
        Korean Peninsula was developing. "If the Americans were seriously thinking
        about some sort of preemptive strike to take out North Korea''s nuclear capabilities,
        it would be extremely messy ... China would have a huge price to pay," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3e711-92c3-4a34-9a2d-0dbb536dd6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d0e63-830f-44bf-a64f-adb182076ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euan Graham, director of the International Security Program at Sydney''s
        Lowy Institute, said he was "very skeptical" of Wang''s hopes for brokering
        a potential deal between North Korea and the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afe898-94aa-4328-abba-ca1748460492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272135b-f96a-4cca-87a7-87913149e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, it speaks of a more tactical (statement) -- China''s lost
        the initiative in the Korean Peninsula somewhat, not so much due to a proactive
        US policy to the region ... but in the way that North Korea has been throwing
        its weight around," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1ba68-2004-4e28-98a3-ddf30d4e24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a191d-0734-4c15-bb4a-4b16e0ee03fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tillerson to visit China</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a157e1-b0d5-4174-816c-4ec9892ca8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Rex Tillerson is heading to the region for
        talks next week, which are likely to include how to defuse the situation in
        North Korea.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa43bb1-5275-4707-9a21-35d464635728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:15:19.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:15:19.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
