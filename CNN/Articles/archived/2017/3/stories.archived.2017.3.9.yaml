  'DFA-acting-secretary-Enrique-Manalo-Perfecto-Yasay':
    'author': 'CNN Philippines Staff'
    'caption': 'New DFA acting secretary Enrique Manalo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-09T11:13:19.554+08:00
    'imagesource': 'jcr:d1b5a1ec-e207-49e5-bb55-520b6680a775'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eab35004-a2e9-4561-95d0-1a7d78e0b852'
    'lead': 'President Rodrigo Duterte appoints a new acting secretary for the Department
      of Foreign Affairs. This follows the rejection by the Commission of Appointments
      of Perfecto Yasay Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:08:32.417+08:00
