      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasimbo is hosted by the d’Aboville Foundation, an NGO centered
        on protecting, promoting, and preserving the cultural heritage of the island
        of Mindoro through working with the indigenous Mangyans, and environment and
        eco-cultural tourism efforts. In line with this, besides holding workshops
        on Mangyan practices such as weaving and language, every ticket sold at the
        festival will be equivalent to the planting of a mangrove seedling.</p>'
