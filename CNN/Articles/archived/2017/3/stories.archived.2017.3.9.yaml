    'lead': 'Twenty-two-year-old Gabby Borromeo joins her kababayan Anatalia Villaranda
      in the next round of the 12th season of  "The Voice."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T09:45:46.905+08:00
