      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca''s president Josep Maria Bartomeu said on the club''s Twitter
        feed it was an "historic achievement that will be remembered forever."</p>'
