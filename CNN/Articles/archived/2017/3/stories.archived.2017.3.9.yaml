      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Recto Bank and Benham Rise are thought to be rich in minerals,
        natural gas and oil — not to mention marine life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a718c-d4fd-4d20-ac1e-22b7bd29f1d0'
