      'mgnl:lastActivated': 2019-07-11T10:22:38.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30500893-cc21-49f9-be08-6c0e0d782a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated news agency Amaq said the terror group claimed
        responsibility for the attack near Kabul''s heavily fortified diplomatic quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a251f5-ce37-4a96-aabe-029b7e734ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17837d4-6268-4396-9d54-3fdc95d8042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a suicide bomber blew himself up at the south gate to the
        Sardar Mohammed Daud Khan hospital, said Sediq Sediqqi, Afghan Interior Ministry
        spokesman. Known as "the 400-bed hospital," it''s the country''s biggest and
        best-equipped medical facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f008973-7acd-43fe-b1cd-21973331267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f984c3-a5c9-44c4-a032-b30c6543edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three gunmen then invaded the hospital, made their way to the second
        and third floors and opened fire, Sediqqi said. Among those killed were Afghan
        military personnel recovering from battle wounds, doctors and hospital employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeeed86-bef4-4796-b388-5b1dd8be7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14611b86-f8bc-4f16-b0ae-919d7d612017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces and police mounted a counteroffensive. Heavily armed
        soldiers and armored vehicles surrounded the facility, a helicopter landed
        on the roof and a few patients climbed out of windows and stood on a ledge
        to escape the violence, video shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818fd79-951f-427f-8264-b0ccfa549fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b6354-c110-422f-bcb4-11f309dd1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers killed the attackers about 3:30 p.m. local time (6 a.m.
        Wednesday ET) after six hours of fighting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e11495-2e09-4fc5-9de5-8a7cacbe6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df903a-f6c6-4fdb-a626-3e120138b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soldiers cleared the building, they discovered bodies and the
        number of casualties quickly grew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f27c59-1e63-4c5d-a93f-0d96c39bf934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36d3ab-a2e0-43b9-a9fd-cb99a85d6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 people were wounded and taken to the Wazir Akbar Khan
        hospital, said Smael Kawosi, media relation officer for the Ministry of Health.
        It''s not known whether any security personnel or police officers were killed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433affd6-115a-4d8f-aedf-ebd1d7e45703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ae1eb-f92b-492b-818e-2ca8a13c4c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has claimed credit for other recent attacks. But a Taliban
        spokesman, Zabiullah Mojahid, denied responsibility for this rampage in a
        tweet, saying: "Today''s attack on hospital in Kabul has nothing to do with
        the Mujahidin of Islamic Emirate," using the group''s formal name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef2d37-6884-4dc1-8c07-4651be5f8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc780b1d-3f42-4bc5-90ad-b666e551902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vacuum of a Taliban claim, Amaq said ISIS claimed responsibility.
        Though it is credible that ISIS planned and carried out the attack, CNN has
        not independently verified the claim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d6264-83cc-4b73-a6f0-53f7b7f6acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5f9b2-6707-4ea4-9242-bcf5043ee714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first attack at the hospital named after Afghanistan''s
        first president. In May 2011, suicide bombers got inside, and killed six people
        and injured 26 others. The Taliban claimed responsibility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b5e487-5c9c-4a63-8aec-cbbeb860a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903c433-8453-4e1a-acb6-98d9b3b8f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explosions, then gunfire</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63909174-99b3-4966-b321-0e76653ec802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN an explosion was first heard at 9 a.m. local
        time (11.30 p.m. Tuesday ET).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8117ee5-0d74-4286-81d8-7ae0855cd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca85683-7ca7-4b44-b5d4-32a5df91a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan National Police special forces rushed in. "At first there
        was a firing followed by a huge blast," an employee at a nearby hospital said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b805761-7ace-4645-abb2-d5dfb227d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c55e5-5096-467d-bfa5-7eb79421d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at an Italian restaurant nearby said she heard one explosion,
        then heard gunfire about 25 minutes later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f99c0-886a-44a9-b03f-fdff79a96bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea2a09-c5c0-4843-b0ba-4d896bf51e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers were not immediately killed because security forces
        were busy evacuating patients, the defense ministry statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b010e-c35b-4ad2-8d1f-a6dacace589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb7325-297d-4a3e-a00d-9589b824fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack condemned</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb289cbd-0491-4c62-8c05-2cd989f0de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Army Gen. John Nicholson, commander of Resolute Support and
        U.S. Forces in Afghanistan, said the attack "is an unspeakable crime." He
        praised security forces for the swift response, saying the forces deserve
        "our highest praise and respect."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e66426-1011-4473-8ff2-3d80083871e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441cd3f-0e17-41bb-b1f0-f81ae5d862b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Mohammad Ashraf Ghani said the attack shows terrorists
        "don''t follow rules and laws."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5286b5-db51-4883-b6a9-83c932538acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a2e5d-a147-4c9f-8698-50051074d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to international humanitarian laws, hospitals are immune
        from attacks," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47288dd0-90df-410a-b260-8fcb40d1158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3854051-d722-4ce8-9bc0-e95731a9794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan Chief Executive Abdullah Abdullah tweeted: "I condemn the
        terrorist attacked on hospital in Kabul. While we work for peace, we''ll avenge
        the blood of our people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9fc45-fed8-424f-bd4f-f4b9a4bf2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd2f02-3bc9-46bf-858f-1aab2c843f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kabul said, "Targeting a medical facility providing
        care for the brave Afghans working to protect their fellow citizens has no
        possible justification in any religion or creed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e680f-8ca6-4d7e-907a-3cfa9cfd15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb91643-f223-41e0-9473-e46ed0a81532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO forces in Afghanistan indicated that the organization was standing
        by to assist Afghan security forces, according to tweets from Operation Resolute
        Support.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c7e40-4729-4b69-bb31-5a2df3cc3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae788918-1565-4518-9569-ca2db6784dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again insurgents show complete disrespect for humanity by
        attacking a hospital. We stand with Afghan people against terrorism."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259774ab-6c9d-45f8-95d8-d428edc924f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ebbee-de29-4e88-8933-f2a816033fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soft targets</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1909e4e-a004-4c27-89b8-54190fe86e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants have long targeted loosely guarded targets in Kabul and
        across Afghanistan. Last month, at least 20 people died after a suicide blast
        outside Afghanistan''s Supreme Court in Kabul, police and other officials
        told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e78d62-63ed-4062-8355-0ac0a982fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af5a0b-2b9a-4034-97ab-55be599c0544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber detonated his explosives in a parking lot near
        the court in the Afghan capital, according to Basir Mojahid, spokesman for
        Kabul''s chief of police.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edba26c-1c60-4943-b8e9-bf4b9f9e7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a1b46-3f9c-4276-b8a6-7e0ccd70d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, a spate of attacks -- two suicide bombings
        near the Afghan Parliament in Kabul, an explosion at a Kandahar province government
        compound and a suicide bombing in Helmand province -- left dozens of people
        dead and wounded.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17ac4c-d327-4d88-9d28-e606a1184eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a92393-911b-4507-b4ed-47c075b764b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claimed responsibility for the Kabul attacks, which
        killed at least 36 people and injured 76 others in the capital.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8360c1d-19e9-42b9-bf3c-2ec745b9509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d49946-0436-46b7-b4c9-5dd5631c211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, seven students, three police officers and two security
        guards were killed in the attack on the American University of Afghanistan
        campus in the capital.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91329d7-c0c4-406c-992c-054e341224b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884eea73-9b0b-461b-b0bb-630d62a5d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched the university''s grounds and killed two attackers
        who stormed the campus with guns and explosives, Fraidoon Obaidi, chief of
        Kabul police''s criminal investigation department, said. The gunmen detonated
        explosives and fired guns, witnesses said, causing some students and faculty
        to flee.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6b157-01b0-43fb-9173-0c8b05c174c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fba6d7-906c-4d7c-9cb6-a8ae1cccd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:22:37.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:22:38.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ehsan Popalzai reported from Kabul, Ralph Ellis wrote
        from Atlanta, Euan McKirdy wrote from Hong Kong and Nick Paton Walsh contributed
        analysis.</em></p>'
  'obama-irked-exasperated-trump-wiretapping':
    'author': 'Jeff Zeleny and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-09T02:17:05.338+08:00
    'imagesource': 'jcr:465663cb-9ed0-42b5-ae1a-02259e702fd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c9c4ac-1808-4554-8fef-160508f7ad98'
    'lead': 'President Barack Obama was irked and exasperated in response to his successor''s
      uncorroborated wiretapping accusation, sources close to the former president
      tell CNN, though these sources say Obama''s reaction stopped short of outright
      fury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:24:03.575+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T10:24:03.783+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama irked and exasperated in response to Trump''s wiretapping claims,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aab28-a640-4bb9-8343-2f9d784dfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama was irked
        and exasperated in response to his successor''s uncorroborated wiretapping
        accusation, sources close to the former president tell CNN, though these sources
        say Obama''s reaction stopped short of outright fury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc12e15-9207-4015-9dce-df47cafc1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee77eb-0712-44a5-9fb7-03b0ab9ef223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and his aides responded with disbelief when they learned of
        President Donald Trump''s Saturday morning tweets laying out the charges.
        Later in the day, an Obama spokesman said "neither President Obama nor any
        White House official ever ordered surveillance on any U.S. citizen. Any suggestion
        otherwise is simply false."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a497c6-71a8-489f-a333-dbe59ea92deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b240f-7b96-422f-a7d8-faefa3ab12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources provided CNN with slightly different insight into Obama''s
        demeanor than others who told The Wall Street Journal that Obama was "livid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b0c8a-a098-4a9a-9b07-4266c4d623d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf7131-7609-4719-a09d-757cbd79abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s loyal army of supporters have been far more active in voicing
        their dissatisfaction with Trump. On social media and television, former aides
        have been aggressively pushing back on Trump in the first weeks of his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108306ae-0bdd-4382-a0bf-c8c1745b495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa05f8b-6764-4d23-87de-4119e81ae02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents Trump and Obama have not spoken since Inauguration Day,
        when Obama welcomed Trump for coffee in the White House and accompanied him
        to the U.S. Capitol for the swearing-in ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed05cd5-26bf-46cd-bc04-a56ca9cd3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8047cc5-2c46-411a-bf60-755c42b1aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men had developed what Trump termed a "warm" relationship
        in the run-up to Trump''s inauguration, fostered by an in-person meeting in
        the Oval Office and several phone conversations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff014353-17cb-4e40-8d0c-c23d46f194c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8807e-0bd6-4e2a-8ced-c8d6af373e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people close to both men acknowledge that the bitterness of
        the presidential campaign, paired with Trump''s longstanding antagonism toward
        Obama regarding his birth certificate, would make a close relationship improbable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7032b37-1865-478f-98e7-cff8049dd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b389b-0e36-4c71-a6e9-85b159db1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the weekend that Trump levied his explosive charges, Obama and
        his wife, Michelle Obama, were spotted at the National Gallery of Art in Washington
        on a private tour of artist Theaster Gates'' new exhibition. The President
        was all smiles when he departed the museum, dressed casually and carrying
        a bag from the gallery''s gift shop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9901c4-c743-4243-8269-8e6e62bb14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:24:03.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf403e9d-a605-45de-b7be-ffe950b6ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:24:03.577+08:00
      'mgnl:createdBy': 'eunice'
