      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c59aa2-0ab7-4ace-b631-0d680cd30d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a fierce critic of President Rodrigo Duterte, hosted
        former police officer Arthur Lascañas in the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb136a-2225-4944-8e50-8d218db8a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5b1d3-1bd7-4d7c-a8f7-e6e3ab2b2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Lascañas retracted earlier testimony to the Senate
        and this time, claimed to be the founder of the alleged Davao Death Squad,
        a vigilante group linked to extrajudicial killings supposedly ordered by then-Mayor
        Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b12e88-3b47-42e0-90e1-815cf18f8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
