      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Railroaded?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e5b49-2739-4936-bd8a-53a3d862dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall vote favoring death penalty took no more than 30 seconds,
        prompting opposing congressmen to slam the process as railroading.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5914c-f37d-4e00-88d6-e8dfc864519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27604c2e-5aa2-4a08-a81b-24640989e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they said, ''Well, the arguments are... repetitive,'' so they
        moved for the omnibus rejection. And it was voted through ayes and nays. So
        that was purely a railroad," said Villarin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe93ac-80bf-4502-9f3f-43281a11988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469d1ce-b336-401c-b9b2-229fc167bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman also had strong words regarding
        the turnout of events.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb7485-a3c6-43c6-bf7a-ff8ad8dd65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e631d6d-4365-427b-a3bf-796aaeb75c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the history of Congress...I have not experienced this inordinate
        muzzling," Lagman said. "This is a chamber of puppets and bullies."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526454b5-3563-441f-9df3-150c392acaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
