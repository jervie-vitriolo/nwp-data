      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a different situation for print as newspaper readership continues
        to decline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ea488-7920-4a5c-a702-decebe580e17'
