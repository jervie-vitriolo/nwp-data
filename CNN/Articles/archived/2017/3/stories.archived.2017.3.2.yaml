      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Not one of the
        13 respondents showed up in the first hearing of the Department of Justice
        (DOJ) on Thursday--all of them accused of criminal negligence in the deaths
        of five people in an outdoor concert last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e3e62-3607-429e-a978-3b49ed5391bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544012ac-9127-43b0-b753-4f74b9af8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people died in May 21, 2016 during the Closeup Forever Summer
        Concert, allegedly due to illegal drugs overdose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fc0d1-5a17-42ff-9fd9-9c5ba8ff509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41107614-0455-442e-ab1d-5434500f46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the kin of the victims attended the hearing at the DOJ--and
        waited in vain for officials of Unilever, including its former chairman and
        chief executive officer  Rohit Jawa, and organizers Activations Advertising
        and Eventscape, to show up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad476b50-7c82-47c1-9365-7f68854a879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.270+08:00
