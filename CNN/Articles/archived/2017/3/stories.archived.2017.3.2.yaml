      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joint Task Force Sulu continues to intensify the conduct of
        offensives against the Abu Sayyaf to neutralize the bandits and ensure the
        safe rescue of the remaining hostages," said Major General Carlito G. Galvez,
        Jr., Wesmincom commander.</p>'
