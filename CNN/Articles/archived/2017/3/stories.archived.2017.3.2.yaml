      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895811f3-c354-4d57-8966-a464acea42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, however, said he was not a puppet, and in fact would not
        have voted for death penalty if the crimes were not whittled down.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a820ab-f9c4-4265-aecf-a92b4a392cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bde9c-e29a-43d6-b2e4-029776024933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman, definitely no," Leachon responded. "In fact... sinasabi
        ko (kay Congressman Reynaldo Umali) talaga yung position ko, if you do not
        change that, I will definitely vote no regardless of the implications."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fbdbc-8994-41f5-9e66-1e6d8d1bc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d98ef-5b95-4a02-8124-30787a20ce7e'
      'mgnl:activationStatus': true
