      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the President''s newest grandchild fortifies his
        resolve "to leave a legacy of a Philippines safe and secure from drugs and
        heinous crimes to future generation of Filipinos," Abella said.</p>'
  'danilo-dalena-last-full-show':
    'author': 'Carina Santos'
    'caption': 'Aside from portraits of both Philippine urban and rural societies,
      Danilo Dalena also made numerous portraits of the people in his life, their
      faces and beings illuminated by his signature hand. In photo: (top middle) the
      Filipino poet Pete Lacaba. Photo by CARINA SANTOS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-03-02T17:28:02.381+08:00
    'imagesource': 'jcr:257fb207-ab69-455c-9160-24f08a1cea3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce1ab24-8b26-4a57-9190-50df3faadc2e'
    'lead': 'In distinct brushstrokes, Danilo Dalena captures portraits of Philippine
      society as he sees it. His ongoing exhibit “Last Full Show” showcases the breadth
      of his work dating back to the ‘60s, encompassing his traditional and conceptual
      modes of expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T08:58:47.075+08:00
