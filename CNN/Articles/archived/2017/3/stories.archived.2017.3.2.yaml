    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8016b-cd51-4027-8ccb-1b29a8ce9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:09:58.179+08:00
