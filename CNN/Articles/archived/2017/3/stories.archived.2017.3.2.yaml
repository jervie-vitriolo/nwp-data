      'mgnl:lastActivated': 2019-07-10T08:58:47.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4669b-1ab5-469c-ace5-0e1024956823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from portraits of both Philippine urban and rural societies,
        Dalena also made numerous portraits of the people in his life, their faces
        and beings illuminated by his signature hand. Scattered throughout the exhibit,
        and along a wall on the third floor, hang a selection of portraits of people
        in Dalena’s life, some recognizable to other Filipinos: poet Pete Lacaba,
        artist Roberto Chabet, and authors Nick Joaquin and Joy Dayrit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0aabcd-f8f1-4c61-94cc-ba66a16ecc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Kung gusto akong tawagin na social realist, okay lang. Pero ayoko
        ‘yung binibinyagan ako. Meron kasing humahawak sa iyo ‘pag natatakan ka.”</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed936d8-4e70-468b-9baa-a88ac3489c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets Dalena’s portraits apart is his inclination to surround
        his subjects with things that call to their personalities or character. As
        though setting up scenes, he treats the backgrounds in which his subjects
        exist as a part of them, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7c20e-12a5-4c80-b231-ec9076cdfafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7c506-c65c-4f8c-bb84-d886b7e93fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Dalena''s canvases have a dingy and suffocating quality
        — one of his skills was to present the very humanness of humans, to expose
        the humanity of those around him, whatever that may mean — but despite potential
        unpleasantness, one is held captive and suspended in awe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043ca54-07af-4f41-b1ed-b0ee397d2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6775f-158c-412d-8d51-94183e9365fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last full show” is a term widely used in the Philippines to refer
        to a cinema’s last full screening of a movie for the day — marking the ending,
        something that signals finality. Although entitled as such, the show, Dalena
        insisted according to the exhibit notes, refers to much more than what the
        morbid implication may be.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf130b4c-bb6b-4787-9105-dc043b10c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573c895-0f7a-40a4-a862-352cdbba8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been consistently hesitant to adhere to and wary of the boxes
        he has been placed in, often finding them to be what influences and limits
        the audience from seeing work with more nuance, Dalena likes to think of himself
        like “other artists who self-identify as <em>gago at totoo</em>.” In an interview
        with WHO Magazine in 1980, Dalena said, “<em>Kung gusto akong tawagin na</em>
        social realist, okay <em>lang. Pero ayoko ‘yung binibinyagan ako. Meron kasing
        humahawak sa iyo ‘pag natatakan ka.</em>”</p>'
    '24':
      'image': 'jcr:a50fda24-2232-47ff-a93c-650021b6e18a'
      'imageCaption': '(Left) "Shoe Story" (ca. 1972-1974), (center) "Dalaw" (1996),
        and (right) a wood feature from the Dalena ancestral house in Pakil, Laguna,
        designed by Dalena. Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c9cc5-686b-435e-90e9-0e659830a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e06ed-d1ad-42f5-b6db-52841389d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his eye turned towards more absurdities, Dalena recaptures
        the life and times of the Filipino as he sees it, not exactly an offering
        of his own socio-political commentary, rather what feels like a kind of blessing
        of his own observations, redone with his own nuanced expression.</p>'
