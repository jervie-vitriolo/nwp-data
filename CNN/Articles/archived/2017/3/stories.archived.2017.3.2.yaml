      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the First Daughter revealed she was pregnant with triplets-two
        identical twins and one fraternal twin.</p>'
