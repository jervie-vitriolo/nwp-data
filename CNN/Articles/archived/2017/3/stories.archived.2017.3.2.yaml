    'title': 'Solon on passing death penalty: Respect rule of the majority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a383b2e-4f4e-4b35-b96b-abf79e5463f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One of the authors
        of the death penalty bill at the Lower House said he had to respect "the rule
        of the majority" in passing the measure on second reading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1589c4-acfa-45d1-acff-ff0cc683b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3b416-2ce7-400b-8e57-1455e274c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Representative Doy Leachon said although he had
        reservations on the current version of the bill, they voted in favor of it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b847ef0-b51b-423f-9a86-2ab4eb91dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5a962-8e0d-42bd-9e4d-418e7ee76c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually we should realize what (is) reality in Congress: that
        you cannot decide your own and you have to respect the rule of the majority,"
        Leachon told CNN Philippines'' The Source on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f6b14-402b-4835-98fb-e013475529a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14395115-37e2-41c4-ac72-dcd1ba8f4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed House Bill 4727, which seeks
        to reimpose death penalty for drug-related crimes, through a voice vote on
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59265dca-68df-4896-9253-a9b6f0f1c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3699da-8694-4dd5-9219-472621098025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/01/House-approves-death-penalty-second-reading.html"><strong>Related:
        House approves death penalty bill on second reading</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a3059-0298-4ba6-8e6e-00c0531c5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5b312-d154-4ff2-b866-7474d0d189f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved measure removed plunder, treason, and rape from the
        list of crimes that merited capital punishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc977387-0e6b-447d-8b3b-5fa180b9f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828de1e-d380-46c6-a53c-3392c060cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said he would have liked to include rape with homicide and
        kidnapping with homicide on the list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4ae10-370e-49be-96d9-4ed5fb0fe5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2385d-9717-453b-be36-e49098870c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should feel bad about it," Leachon admitted. "I am really actually
        not that comfortable with what happened because it''s in my view that we have
        to include more."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab3e4e-13fd-4166-9ab5-a8edab0158eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce949ed-0bb1-4856-ab60-8e7e8afceaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin, who is against the measure,
        argued that even drug-related crimes were not considered particularly heinous
        under international standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa08a1-f7ee-4d38-8630-31bef121c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e0881-e70f-4ff0-92ba-6b6ad332b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the UN Office for Drug Control, drug-related crimes do not
        fall under the most serious offenses under the International Covenant on Civil
        and Political Rights," said Villarin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d037404-97ee-4f8e-952a-ca50483e8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1aa244-7864-42f3-96c6-0adde6525025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are studies that show, in countries that execute drug peddlers
        and offenders, hindi ho bumababa ang [there is no decrease in the] volume
        (of) trafficked drugs, or manufacturing, selling of drugs," he added.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
