      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411f555-ae79-4fac-8806-e78b6a5f4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation was briefly taken aback Monday when Senator Manny Pacquiao
        moved to declare the Senate president pro-tempore and three committee chairmanships
        vacant, effectively unseating three Liberal Party senators and an LP ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f85fa-a8b3-4d08-ad03-ab59ffa1d6f4'
      'mgnl:activationStatus': true
