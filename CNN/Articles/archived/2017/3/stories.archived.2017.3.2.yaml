      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:09:58.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f765c3-1f20-4a71-997e-946b3ed3ac64'
