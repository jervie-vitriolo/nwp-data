      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef41732-7ed5-4623-be2a-d6cfe35444fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Referral to Dangerous Drugs Committee</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d05b7-4d66-4b19-95d3-836a51f1077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin noted the nature of the bill changed over the course of
        deliberation, and so it was no longer appropriate for the Committee on Justice
        to handle the proposal alone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f533f01-e6fd-420e-bc5d-8481f271a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3d207-fcdb-4f50-bf70-0a62887842ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very end of the individual amendents, you have to go back
        to the title of the bill. House Bill 4727, when it started in the plenary,
        it started with 21 crimes," Villarin explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59884e0-f1af-4f34-8072-057e6f3a10b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f96b0-c07e-489e-aef4-d16e25fefc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was now reduced to just drug-related crimes. That practically
        changed the whole nature of House Bill 4727. So that''s why our contention
        is that it should go first to the Dangerous Drugs Committee," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ae3aa-43a2-4aa2-baf8-090c1109a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edef7a-63d8-421c-b056-ff10e7a8ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Leachon said the Justice Committee handles the classification
        and nature of crimes, enforcement, prosecution, and correctional issues or
        penalties, which death penalty falls under.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdcc521-c449-4870-97f7-012dc3e9dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b85186-3f36-4ce0-96cc-39191126fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably there''s a point (in referring it to the Dangerous Drugs
        Committee), but then we have to realize here that the ultimate purpose is
        the enforcement and prosecution of laws," Leachon responded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d385f9c-53ca-496c-af87-ef62c43e0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.391+08:00
