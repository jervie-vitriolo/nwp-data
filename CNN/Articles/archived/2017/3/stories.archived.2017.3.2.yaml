      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon President Rodrigo Duterte''s orders on Tuesday, a new set of
        officers will be hired for the the new anti-illegal drugs unit of the PNP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092aa69-4238-4fd0-93a0-e69c25cc3da3'
      'mgnl:activationStatus': true
