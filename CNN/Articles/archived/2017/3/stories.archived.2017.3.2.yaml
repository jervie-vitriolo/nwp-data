      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang press conference days later, Andanar praised Senate
        reporters for "sticking to their journalistic integrity," saying that he did
        not receive any reports of journalists accepting the alleged payoff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
