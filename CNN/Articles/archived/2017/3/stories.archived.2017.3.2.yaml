      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to ask the good Secretary to prove his allegations
        as we are now placed under a cloud of doubt, and our reputations besmirched.
        Otherwise, we would ask Secretary Andanar to publicly apologize for his irresponsible
        statements," they said in a statement.</p>'
