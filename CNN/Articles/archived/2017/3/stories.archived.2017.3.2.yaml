      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How I wish...we will achieve a drug-free society without bloodshed.
        But it''s very impossible because it''s going to be a war. (the) drug lords
        as they said will not just surrender, will not leave their drug trafficking
        business just like that," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea43aa-3174-4cd3-9517-6448f0379f54'
