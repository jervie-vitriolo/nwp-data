      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte is to
        blame for thousands of drug-related killings by police and vigilante groups,
        says an international rights group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8148b-2c10-493f-b347-cf4e856470e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e2554-265e-4be5-acf2-65070fc33d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch on Thursday said in an 80-page report titled
        "<a href="https://www.hrw.org/report/2017/03/02/license-kill/philippine-police-killings-dutertes-war-drugs">License
        To Kill: Philippine Police Killings in Duterte''s ''War on Drugs</a>," that
        Duterte encourages vigilante killings of drug suspects and condones police
        misconduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec83b4-aeb4-49b9-b864-a19ee2aa4cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320ee3f-bb38-4123-8547-2aaed0c1ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if not directly involved in any specific operations to summarily
        execute any specific individual, President Duterte appears to have instigated
        unlawful acts by the police, incited citizens to commit serious violence,
        and made himself criminal liable under international law for the unlawful
        killings as a matter of command responsibility," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790d2a5-de2e-46ec-803e-533446b1fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30c946-d534-429e-adac-59d9bc7588c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>HRW: Drug killings a police-operated modus</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e452c2-1da6-4ce4-a22b-f1ff5502e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW followed and examined 24 incidents from October 2016 to January
        2017, all involving operations of the Philippine National Police (PNP). The
        24 incidents resulted in 32 deaths, HRW said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53691c13-7c63-47f8-8696-4408eae1c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5533f3-5732-4f6a-ad51-f47620903277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigating team led by HRW Emergencies Director Peter Bouckaert
        found the official spot reports by the police of these incidents, saying the
        suspects were killed because they resisted arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c119b-4917-4a78-a1e6-f3a4b346642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffde61-8923-4768-9747-0e24fbb83d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, HRW claimed that the police officers planted evidence in
        these incidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c0b79-a37d-4ba2-8367-eef95555384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989da667-2d46-43c5-b5c2-9cd8118032d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clear modus operandi of police... To bolster their claims, the
        police routinely planted guns, spent ammunition, and drug packets next to
        the victims'' bodies," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e0b60-5424-4374-8fcc-e9fb14062b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721c9c2-e697-4b6e-a573-58e2ad855dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html"><strong>Related:
        Police paid per drug killing – Amnesty International</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e014ffb-1115-4e4d-9c7d-84ee282af84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56b8b6-bc93-474f-aa44-3fa728126fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, when President Duterte announced his war against drugs,
        he said he will protect police officers fulfilling their duty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee025563-d542-4806-adaa-6292a68b439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc9c44-fb7f-4c0c-84c7-c133da55c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do your duty, and if in the process you kill one thousand persons
        because you were doing your duty, I will protect you. And if they try to impeach
        me, I will hurry the process and we will go out of the service together,"
        Duterte had then said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0486c-7232-4f5a-b528-ec8c6856a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fc969-75f0-47a5-971a-0261d227ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But criticism of police conduct and alleged vigilante groups committing
        extrajudicial killings came to a head earlier this year, after it was discovered
        that police officers were responsible for the kidnap-slay of a South Korean
        businessman in October 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f62be0-3e30-4df8-8bc3-f11ae2f65746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262363e0-1fb3-43b7-8f16-a4951074f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, <a href="https://cnnphilippines.com/news/2017/01/30/war-on-drugs-on-hold-suspended-pnp-war-on-scalawags.html">Duterte
        suspended the PNP from involvement in the war against drugs</a>, and ordered
        them to rid their ranks of corrupt and abusive policemen. The anti-drugs campaign
        is now in the hands of the military and the Philippine Drug Enforcement Agency
        (PDEA). This was noted in the HRW report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d60f86-f2b5-4366-b142-c18a4e111813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06102234-ab6f-4ef3-898f-1ac06c23ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the suspension of the police from the war on drugs, 2,538
        drug suspects were killed and 52,521 people were arrested during legitimate
        police operations. Meanwhile, more than 4,049 deaths were allegedly caused
        by vigilante-style killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7a14b-6bfb-4ba2-8fce-cef93aa9a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a9872-830c-479c-a4c3-603405d8cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His public comments in response to those allegations are evidence
        that he knows about them. As their continuing public statements make clear,
        Duterte and his top subordinates have denied or downplayed the illegality
        of police actions, showing no inclination or intent to investigate alleged
        crimes," HRW said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae92439-372b-422d-a0b3-efe22cf0d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec1597-e241-4314-bdaa-35790a34873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senate investigation in November 2016 into the alleged extrajudicial
        killings related to the drug war found no evidence that the deaths were state-sanctioned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e670f7-1213-4998-9a77-5dbcf5e7af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6bcf1-b4be-4d8a-bb3f-001fa38668b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa on Tuesday said the police is preparing
        to resume its role in the war on drugs. He promised better enforcement by
        ensuring the integrity of a new set of officers being groomed for the anti-illegal
        drugs unit of the PNP.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b66e2-9db3-49d7-83bb-f6f63af8b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45d6af-aab2-4fea-825a-5c26bfada6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
