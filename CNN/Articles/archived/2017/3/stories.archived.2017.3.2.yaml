      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html"><strong>Read:
        Sen. Leila De Lima arrested over drug charges</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df584332-d695-4f7d-8351-26a0fac38b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85dd7bf-dcc1-4c3b-874a-37402023512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s split strengthened the "image" of an opposition, said
        Jan Robert Go, an Assistant Professor of Political Science in the University
        of the Philippines-Diliman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000afc04-0f47-4ceb-8228-063bbf704cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60e2f8-c403-455a-9135-3463a18517b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would do more harm than good if they remain in the supermajority.
        They really have to create the image among themselves that they are the opposition
        because we need that kind of balance," said Go in an interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3c902-a0f6-4e1e-bfa1-76ffe0d44271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f3448-d949-49ff-b6b7-ce01ab3da833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shakeup won''t hasten passage of priority bills of administration</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bf7b3-54de-4d0a-8d43-8451fed0c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairmanships of senate committees allow lawmakers to pursue advocacies
        close to their hearts. But Tayao feels the four senators'' unseating will
        do little to alter the fate of bills on the roster of the 17th Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bdd00-fcf7-4d5a-b0e1-8ec1fd374a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510cd2f-8fdf-45a7-8321-5921bbb9738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because in the end, the passage of laws comes down to the
        senators'' individual votes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3461b-904e-4c55-b663-42c9b42f89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef10d50-d905-493e-9773-82d74736de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao said senators have a history of acting autonomously rather
        than in line with their political party</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48f597-d934-4aee-901b-7ed21df62d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9b839-c4bd-4094-a0ce-bd8746316ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each senator is a republic to themselves. Even if the senators
        belong to a political party, there is nothing that suggests you can count
        on his or her support all the time," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c656ece-609d-4421-ab27-2d8503ef2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483ae10-bcdf-47de-a0d5-f8c5dd3f8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few guarantees of the split either bolstering or hindering
        the passage of administration-backed priority bills such as the death penalty,
        which is now headed for its third and final reading in the lower house.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9762d-0686-44b8-bb3f-25486df1f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36e169-51f3-412d-a234-b8fd998a4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the death penalty there will be no alliance between
        majority and minority. It will pit them individually," said Victor Manhit,
        managing director of policy consultancy group Stratbase.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19919c7-5360-492b-9673-e42305d231ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0e68c-17d2-4eb2-abb6-7f7b08929921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their counterparts in the lower house, who depend on the
        national government to enact projects for their constituents, senators enjoy
        greater autonomy from both the administration as well as their political parties,
        Manhit told CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63551f-e0ab-4c52-abf3-ebfb74105706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccabdb-348d-4577-b946-b1c0cfb69919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty, which was passed in under a minute on second
        reading in the House of Representatives on Wednesday is still at the committee
        level in Senate, where Senate President Koko Pimentel said it remains a divisive
        issue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c18638-fc70-48ae-9db8-b35ee1c1988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f094b-5bdc-458d-a4f1-e48c04268041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go agrees that the Senate shakeup may not hasten priority bills
        such as the death penalty, but it may stand more rigorous questioning from
        members of the newly- formed minority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e152bc-cf4f-4ed8-a812-4c9c270286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61a290-bf16-434e-a6b4-a3ae4ef65b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they can do is register the opposition and challenge the arguments…tame
        down the words of the law so that it might not necessarily be too harsh-particularly
        with the death penalty," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f02fa9-f795-4fdc-972b-da39af39f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
