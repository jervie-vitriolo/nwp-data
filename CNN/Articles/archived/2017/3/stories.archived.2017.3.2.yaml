  'pppositors-continue-to-challenge-death-penalty-bill':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Rep. Edcel Lagman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T19:55:17.384+08:00
    'imagesource': 'jcr:abd6c9ca-55f4-4320-9f12-1ceea7d66e72'
