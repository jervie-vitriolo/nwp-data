      'mgnl:created': 2019-07-10T09:13:20.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/20/Davao-Death-Squad-Duterte-Lascanas-Matobato.html"><strong>Read:
        ''Blind loyalty'': Self-proclaimed DDS leader says he followed Duterte''s
        orders to kill</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93de86b-a6c4-475e-9781-0b50974b9306'
      'mgnl:activationStatus': true
