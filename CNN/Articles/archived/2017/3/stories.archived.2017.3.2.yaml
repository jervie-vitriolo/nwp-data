      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7de2c-ddcf-4e6e-a716-2c28727bf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s arrest was <a href="https://cnnphilippines.com/news/2017/02/23/leila-de-lima-ordered-arrested-over-drug-charges.html">ordered
        by a lower court</a> after finding "sufficient probable cause for the issuance
        of the Warrants of Arrest," Abella added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f396dd4-61a7-441c-a942-1d4d6e0e1992'
