      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f95f4-8f48-4b67-a996-b13fb3cdfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.269+08:00
