      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos who read newspapers daily has gone down
        by more than half from nearly nine percent in 2014 to just 3.2 percent in
        2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f78e8-9cb1-40b4-9101-615109b071eb'
