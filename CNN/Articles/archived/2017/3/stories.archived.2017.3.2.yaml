      'mgnl:type': 'text'
      'text': '<p>"<em>Alam po ng sambayanan na merong nangyaring krimen… Nagrereact
        yung</em> international community on the basis of wrong facts (The country
        knows a crime was committed. The international community is reacting based
        on wrong facts)," Alvarez told CNN Philippines'' <em>The Source</em> on Monday.</p>'
