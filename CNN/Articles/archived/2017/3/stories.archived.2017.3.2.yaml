      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will divulge how money was collected to bankroll
        De Lima''s senatorial run.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f822670-5fab-44a0-af8a-1b5dbd756f90'
