      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, bill sponsor Rey Umali said he expects more delaying
        tactics from critics, but he is not bothered by them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5689f78-809c-40cf-b0d5-3674d1aa1573'
      'mgnl:activationStatus': true
