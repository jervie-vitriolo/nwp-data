      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims'' lawyers, Ariel Radovan, said they will file
        a supplemental complaint before March 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d56a7-df20-4e75-880b-d828b33003f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678184fe-532b-4bb3-9cf3-525151aa6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The complainants and other lawyers are) thinking whether to amend
        the complaint to include other respondents kasi it is our position that there
        are other respondents who must be also included in the charges," Radovan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d825ca-f8cb-4e54-8c81-62eb33daa5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4888d4-90b7-44cc-b15b-0a4e0663beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the respondents are criminally liable on account of the
        "responsible officer doctrine" since they failed to stop the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52243dc-4d21-48d6-ba7d-e74006c3fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892db3c-75bb-449e-9d3a-c71933601d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bibiane Fontejon, mother of one of the victims, said she cannot
        bring herself to be happy despite the progress in the case, since it could
        not bring back her daughter''s life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab48da7-2440-4102-91d2-9f7f339d5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168077c-f972-4a82-9f0b-485dae16f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:20:39.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang maganda naman po dahil ito na-finalize na ang kaso, pero sa
        amin po kahit ano ang mangyari wala na po ang anak namin," she said.</p>'
  'pimentel-death-penalty-not-a-senate-priority':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T19:40:58.498+08:00
    'imagesource': 'jcr:61139476-5b6f-4dd2-b379-a71eafda5ab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e825bc1f-be18-4f6d-a92a-b0d91e2b1a33'
    'lead': 'The Senate has just gone through one committee hearing on the bill seeking
      to re-impose the death penalty. How will they move forward with controversial
      legislation?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T08:22:18.073+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T08:22:18.282+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Death penalty not a Senate priority'
    'updated': 2017-03-03T10:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0986a0-5421-404d-869d-4c9295068663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Senate President Koko Pimentel
        believes the death penalty bill will have stronger chances in the Senate –
        if only one crime would be punishable by death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f30169-6856-4cbd-81e4-2bd3d8283258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f44fda-6969-4572-b631-a2f55f0fcd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says big-time high-level syndicated drug trafficking is the most
        serious crime that deserves capital punishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8ba1b-6fd1-46e3-8320-d179fb03fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8627e-f31e-4065-9dc9-d6ae3b4520ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said, "It has a chance. Close fight. I''m predicting anywhere
        between 14 -10 or 10-14 either way," pointing out that reviving the death
        penalty is not in the Senate''s list of priority bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b36b0d-1d55-4142-a5cf-459a9a884224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ac98c-1000-4491-bacf-c7d23238ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Majority Floor Leader Tito Sotto hinted a Senate counterpart
        bill may be passed in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe2dbc-89a0-41f6-8ea7-7fa3ff814363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67d89f-544f-4e69-af23-e358f6a833f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven senators have been vocal against the bill: the four Liberal
        party senators, their allies Risa Hontiveros and Sonny Trillanes, Chiz Escudero
        and Ralph Recto - who were formerly with the minority – Grace Poe, Nancy Binay,
        and the chairman of the Justice committee leading the hearing, Senator Dick
        Gordon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20521b-c474-4a8f-a6cb-dee7eeb96272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a57b9-9d87-4c14-a750-3a4165090c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have yet to voice their position while at least seven senators
        are supporting the death penalty: Pimentel and Allan Cayetano, the original
        proponent Majority Leader Tito Sotto, Win Gatchalian, Manny Pacquiao and Ping
        Lacson - who all filed similar bills – and Cynthia Villar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0de49e-9c51-47a5-8278-02ae7be025eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49932b63-5729-4639-af14-e2ff88e5bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villar herself says it''s still a numbers game in the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20103bc-7301-41d4-8f95-07330ed31aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761be70-4c21-4704-9c10-0d2b506e0e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "I don''t know if we will have enough votes. I heard some
        of them they''re really against death penalty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae9222-4263-4106-9220-932f3c91b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89faed5-ffe9-4708-af55-646832526d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Lower House seemingly rushed the legislative process,
        Senator Bam Aquino said the Senate must allow the proper proceedings to run
        their course, and ensure that a proper debate be conducted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16930f-b408-4fc6-b2af-0fe9ab0834c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dacce30-5e34-4254-9129-9ec8887d3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I''m really hoping <em>na hindi ito magiging pulitika
        lang</em> [this isn''t just politics]...I''m hoping that people can vote across
        party lines, can vote with their conscience."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad932a9-8c6e-4b5c-908b-9ce6948d341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810fbdc-5f48-4426-a707-e904f7dc4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate only had one committee hearing on the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120490df-1a46-4821-a0f3-be8415cd10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee18ad9-8e66-4312-95eb-63d70e9484af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:22:18.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:22:18.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee did not hold other meetings after Senator Frank Drilon
        raised the issue of the country''s commitment to an international covenant
        stating that a signatory should not impose death penalty in its country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
