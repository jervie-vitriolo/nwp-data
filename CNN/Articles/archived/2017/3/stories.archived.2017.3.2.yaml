      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government really wants to defeat the illegal drug trade,
        there should be more prosecutions before domestic courts. We do not see this,
        however. We only see active persecution of those who are critical of the President''s
        ''war on drugs," Zafiri said.</p>'
    '9':
