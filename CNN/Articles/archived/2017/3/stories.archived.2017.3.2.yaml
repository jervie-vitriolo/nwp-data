      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b5a61-b244-4157-a7d9-7a554a0305ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
