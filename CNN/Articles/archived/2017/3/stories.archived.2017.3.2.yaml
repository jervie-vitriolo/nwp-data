      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But digital media is fast catching up as a preferred platform for
        accessing content, with internet access rising close to 43 percent in just
        two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb99f22-6cce-4c5c-8f39-4436c68e1dd1'
