  'Malaysia-cancels-visa-free-travel-for-North-Koreans-Kim-Jong-Nam-kiling':
    'author': 'Joshua Berlinger and Pamela Boykoff, CNN'
    'caption': 'Kim Jong Nam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-02T12:52:47.721+08:00
    'imagesource': 'jcr:59d050f9-d9d4-4777-8e87-32b2f8e1b727'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fb9f84-edf3-4e4e-954e-239d6482483a'
    'lead': 'Malaysia will now require North Koreans to get a visa to travel to the
      country, the latest salvo in a diplomatic row that kicked off with the brazen
      public killing of Kim Jong Nam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:06:11.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:06:11.633+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia cancels visa-free travel for North Koreans following Kim Jong
      Nam killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e25e3-9ebc-4790-af9b-40da78188590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuala Lumpur, Malaysia (CNN) — Malaysia will now require North Koreans
        to get a visa to travel to the country, the latest salvo in a diplomatic row
        that kicked off with the brazen public killing of Kim Jong Nam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e6e8b-9337-43ca-8a3b-bd7327e838c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447d0d8-668a-457f-82da-fea9eaeb41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernama, Malaysia''s state news agency, quoted Deputy Prime Minister
        Ahmad Zahid Hamidi as saying that visas would be required from March 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12954b6-9fca-4d5b-b629-67ea93113e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a325186-3487-42a9-bd48-64b6d052b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the older half-brother of North Korean leader Kim Jong Un,
        was killed at an airport before he was supposed to board a flight to the Chinese
        controlled territory of Macau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af67ca-642a-468e-b6dd-e63e757ce2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d03b2-8688-4766-b8e0-ae0b6e1dca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has pinned the death on Pyongyang, which strongly denies
        responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7213d0-30eb-4e84-8c64-20354e7c4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36c5b7-9e57-4579-b1fa-83a46664ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, North Korean state media blamed Seoul and Washington
        for "resorting to political chicanery to bring down the social system in the
        DPRK (Democratic People''s Republic of Korea)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68d6ec-8c27-4e6a-a432-49c891e65e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c4885-bb1d-4954-aeac-ef9a71539b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women have been charged with murder in the killing of Kim, who
        police said was killed by smearing VX, a deadly nerve agent, on his face at
        Kuala Lumpur International Airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d259e2-7593-454f-bd29-4e3fcde1d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9114e8-14ae-4015-b0ab-1844cf99ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has also named four North Korean suspects who they believe
        are back in Pyongyang and three North Koreans wanted for questioning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48232ad6-02b3-4f6e-afb4-9d19f8a21bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc6328-bea7-46e2-bae4-bc3584680f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, investigators say the North Koreans would not help make
        their citizens available and were impeding the investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf2398-75ad-40ee-9f6d-d2efced416a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a23ca-8c0b-4ee7-8375-0dea606c4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian nationals are currently the only people in the world who
        can enter North Korea without a visa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061848a-f0b5-485d-bf4a-f12369826657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bfb53c-3681-42f7-85e3-26f8649d6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:06:11.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:06:11.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Pamela Boykoff reported from Kuala Lumpur, while Joshua Berlinger
        reported and wrote from Hong Kong. CNN''s Ben Westcott contributed to this
        report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
