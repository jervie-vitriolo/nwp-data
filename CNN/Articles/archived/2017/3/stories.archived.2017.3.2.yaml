      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were immediately brought to Kuta Heneral Teodulfo Bautista
        Hospital in Jolo, Sulu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949f182-b361-4af8-9d69-1117506ad404'
      'mgnl:activationStatus': true
