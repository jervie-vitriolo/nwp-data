      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Five members of
        the Abu Sayyaf group were killed in a clash between government troops and
        armed rebels in Sulu, the miiltary said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a065d8-b0fc-4416-a5e0-abc68745a688'
