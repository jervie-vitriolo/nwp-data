      'jcr:uuid': '7f8fa286-7f74-452b-bd61-7af21a206fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Leachon said the vote in the third reading is only ministerial,
        which means death penalty is as good as passed in the Lower chamber.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb87259-92a1-4e37-b578-de9975ce727d'
