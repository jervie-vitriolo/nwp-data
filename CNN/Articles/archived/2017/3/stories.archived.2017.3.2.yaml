      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is PH drug problem as bad as Duterte says it is?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0fe89-1d67-4eb7-83ef-61a841688d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte said there are four million drug addicts in
        the country, while the Philippine Drug Enforcement Agency said there are 3.7
        million drug users — and not addicts — in the Philippines as of August 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e44b00-e500-44bc-a5b0-4db4dff139bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ae03d-62c2-4c27-bec6-96948ea3f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hrw.org/news/2017/03/02/killing-squads-inside-philippines-war-drugs">Bouckaert
        said Duterte has created a myth</a> that the Philippines is spiraling into
        a lethal drug crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1258e31-92d8-4ed5-9210-8c60f54b91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354078da-9155-4bbd-b257-1a5bf33f7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He tries to scare people about drug problems and then portrays
        himself as the only solution. Like many populists, he''s built this myth around
        himself as a champion of the poor, but actually he comes from a very powerful
        political dynasty," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e63a9-9d7c-4fbb-89f8-8fd272fc6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b1563-9d75-4ff3-b3d6-637ef692b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recommendations for drug war</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1b38f-b35d-4e16-9f7a-e22fa74386da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HRW called on the President "to publicly direct the Philippine
        National Police to end their campaign of extrajudicial executions of suspected
        drug dealers and users."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d825fbc-8a8b-42a6-bb91-fc23896dd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c482251-36be-47f1-91e5-1e7f09f95c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the National Bureau of Investigation and Ombudsman
        to conduct an impartial investigation and seek prosecutions for all the people
        found responsible.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a7843-00cb-455f-97bb-7c70346cca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3c1e5-7cfc-4dc1-8521-f5466ba17158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked the United Nations Human Rights Council to create
        an international and independent investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18735fc2-f2ee-4371-ab3d-01e4f4094c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd2739-619f-4688-a8c9-a51040f2c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:29:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:29:47.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To international donors, HRW recommended that they stop providing
        funding and assistance to the PNP until all the drug war-related killings
        stop.</p>'
