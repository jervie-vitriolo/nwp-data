      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cc1d5-bbe7-4cd5-91e3-4fc711de5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a matter of minutes, the four senators joined the minority headed
        by Duterte critic Antonio Trillanes IV. Senator Leila De Lima, another LP
        lawmaker, followed suit through a letter sent from her cell in Camp Crame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32361d8-f714-47aa-b99c-779eefbaad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc24401-dc18-4505-8519-8f37081702a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.584+08:00
