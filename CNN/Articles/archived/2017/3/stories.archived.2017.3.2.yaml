      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - Davao City Mayor Inday Sara Duterte
        delivered a healthy baby boy Thursday.`</p>'
