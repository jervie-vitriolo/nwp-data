    'jcr:uuid': '62bf16ec-2389-40b0-acef-d48d39209cf3'
    'lead': 'The death penalty bill is a step closer to being passed in the house
      of representatives after its approval on second reading.  Some critics think
      the fight is over, but others are not giving up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T08:18:30.946+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T08:19:00.474+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oppositors continue to challenge death penalty bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a952526-1f39-49d7-a3f4-0a13a2aaa181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For some opponents
        of House Bill 4727 or the death penalty bill, hope springs eternal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be303b2d-2717-4e0d-85bf-d2fb28bfc0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may have lost the vote on second reading, but they are determined
        to stop or even win the vote on third reading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f0943-a7fa-460f-8a09-01391af7fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffc34e-7055-4614-90be-b7a35030e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try all parliamentary means to abort a third reading,"
        said Minority Leader Edcel Lagman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03778d1f-11ed-4a26-b4ea-5d9e1f82fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41674f3f-90e3-4b37-84d1-bc5db466d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Ifugao Representative Teddy
        Baguilat says they will use the weekend to lobby those who are against the
        death penalty to remain steadfast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7aea54-cc39-4dd7-adf5-1e7c47b24713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ed212-54ee-4fce-a696-f80fe94b635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several who were in principle and belief were against the death
        penalty shifted their vote over the past two weeks – a combination of watering
        down the bill, threatening to remove them from their positions and party leaders
        pressure," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95267e0-1f6d-4036-9d6f-a41e1c7d9eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94960f-d30e-4eb9-b4ec-aa18a8b40616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted some anti-death penalty congressmen cast their vote
        in favor of the bill after it was watered down, and after House Speaker Pantaleon
        Alvarez warned that congressmen who vote against the measure will find themselves
        losing their positions or chairmanship in standing committees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc3534-933a-4cbd-9e16-b5b70c1bd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c1106-1757-4fed-940a-095a32fcb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat also called on church leaders, Catholic bishops, and the
        faithful in the district level to visit and talk to congressmen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a91cf7-ac12-4ff1-b81d-412e0da2a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f393c-1174-4dca-a8b8-87b224c45772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the presence of Catholic bishops in the plenary when the
        death penalty bill is put to vote would be a game changer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1520ad-9012-48d1-ba71-31404237c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
