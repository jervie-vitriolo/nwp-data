    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The art of Danilo Dalena and the Filipino everyman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9d641-c0cb-4c4d-b6bc-d2f1bc0c2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Danilo Dalena''s
        last exhibit prior to 2016''s "Last Full Show" was held in CCP in 1990, nearly
        30 years ago, but he never stopped making art.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8625f-9550-460b-894d-9f04ec0b0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456250f4-2ada-416c-9cb9-7dd3df42e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retrospective of sorts, the ongoing exhibit showcases the breadth
        of his work dating back to the ''60s on display, and occupying most of two
        floors at the CCP — a buffet of Dalena''s work, something like a time warp
        or a highlight reel — where audiences can glimpse, generously, what exactly
        has made Dalena''s art resonant with the Filipino everyman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416713a-e416-4c36-8074-f2150fe3b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f65b4a-2cd8-4043-80f6-2eec4a771a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalena was active in the ‘60s and remained as such all throughout
        martial law, having been associated with Shop 6, an alternative artist-run
        space instigated by Roberto Chabet in the ‘70s after his resignation from
        the CCP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649d0b5-21da-44d9-b605-26c4aaa41fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290198a-867e-47bd-a80b-4c43ca8d4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Chabet and the rest of Shop 6 — Joe Bautista, Joy Dayrit,
        Rodolfo Gan, Yolanda Laudico, Fernando Modesto, and Boy Perez — Dalena explored
        more conceptual modes of art, with ideas taking precedence over form. Although
        more traditional modes such as painting are more associated with Dalena, his
        involvement with Shop 6 may have had a hand in his utilization of mediums
        such as fish wrapped in official documents from state departments, a parade
        of black shoes (“Shoe Story,” ca. 1972-1974), or a termite-eaten book (“The
        White Ant,” ca. 1970).</p>'
    '7':
      'image': 'jcr:a163a848-bde4-4d21-9db5-b445d482ac24'
      'imageCaption': 'Dalena''s bodies are lush and fleshy, less concerned with depictions
        of ideal physicality and environments, focusing more on immortalizing what
        he sees as he sees them. Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ad29b-646e-472d-912c-7e7f1c025694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de728f8-3943-45ef-83d2-6e2839d21b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality and character of Dalena''s brushstrokes are distinct,
        but his voice even moreso, recognizable even as he tackles different mediums
        and modes of art, such as sculptures and installations, as seen in 1972’s
        “Playpen,” an installation for CCP 13 Artists recreated for this year’s retrospective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418bae5-3d0d-4c60-bbc3-89b605ee0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19986ca2-bce8-4e4a-aaa5-73fd0e81ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalena also often works in series — “Alibangbang,” “Pakil,” “Jai
        Alai,” among others — each acting like timestamps of his life and the time
        he spent immersed in these environments. Adorning many of the walls of “Last
        Full Show” are sketches, some of which bloom into paintings, displayed alongside
        them. Dalena''s bodies are lush and fleshy, less concerned with depictions
        of ideal physicality and environments, focusing more on immortalizing what
        he sees as he sees them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8aead-1d09-46c4-bf40-16a4dbd3ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afddf3a-c1e3-4cc8-ae8c-d215715de86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:58:47.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than just showing scenes from Cubao''s Alibangbang or his
        hometown of Pakil, for example, Dalena works to evoke a full sensory survey,
        relying on the way he makes his images to recreate these aspects by tapping
        into a person''s stockpile of memories. The painting itself doesn''t smell
        like piss or dog, but you might find yourself thinking about what that smells
        like and how it felt like to be there. The hordes of bodies scrambling in
        a jai alai arena, despite not being rendered photorealistically, lends an
        air of claustrophobia. Through sight, one feels what it’s like to be in a
        specific place at a specific time, thanks to Dalena’s masterful portrayal
        of these environments.</p>'
    '13':
      'image': 'jcr:156881ee-ac36-4eac-8d20-496b251a1d56'
      'imageCaption': '(Left) "Pambalot" (2009 and 1984) and (right) "Playpen" (1972).
        Photos by CARINA SANTOS'
