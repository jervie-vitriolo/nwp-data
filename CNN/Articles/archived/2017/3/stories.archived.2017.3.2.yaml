      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña was Duterte''s campaign spokesperson before he was appointed
        NIA chief in November.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1552ba5-69c5-4cd6-9c86-f03aa2d684dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said the Executive will "redefine the meaning of ''public''
        and ''transparency'' in bidding of government contracts" by ensuring wider
        public access in the conduct of big projects through online live streaming,
        conducting the bidding on a bigger venue to accommodate more observers and
        continuous updates on the NIA website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717dd1b-3444-4522-9a12-8d80d415e775'
