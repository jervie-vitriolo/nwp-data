      'mgnl:type': 'text'
      'text': '<p>At least 31 hostages are still held captive by the Abu Sayyaf group,
        the Armed Forces said. They include a Dutch national, seven Indonesians, five
        Malaysians, 12 Vietnamese, and six Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b556ba8-d673-4573-b6b4-42294967ba3a'
