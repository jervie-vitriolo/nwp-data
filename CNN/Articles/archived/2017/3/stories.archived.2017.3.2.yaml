      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372308d-32cb-47ca-ba48-441b755aadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
