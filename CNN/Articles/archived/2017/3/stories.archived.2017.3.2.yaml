      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rumors of corruption
        still hound the resignation of the former Irrigation administrator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd5889-57a1-4b5f-acaa-cec1540c76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e4234-f59b-4968-a549-bb5873242cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement yesterday, Cabinet Secretary Jun Evasco said there
        are no formal complaints against former National Irrigation Administration
        (NIA) chief Peter Tiu Laviña although there are rumors he favored and received
        money from some contractors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa4019-a9e7-428b-89c7-5ced37e5cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb4051-008f-4c98-8d6f-57dd1e4b076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña tendered his irrevocable resignation Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa447592-c789-4870-815a-7878ad96e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4d8f8-0413-4be4-96d9-d03a888b7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco said there was no bidding for big-ticket projects when Laviña
        was NIA administrator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121dd94-49c8-4c48-9d90-611cddac0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bcc49-ea7e-407a-9efa-76c9808a3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He resigned to spare Duterte from the intrigues of corruption being
        thrown at him," the cabinet secretary''s statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdca33-e6f5-483b-ac6c-c5b2b3a7888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee052a3f-48ad-4ae9-8442-3a32c140ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella, in a statement,
        said public service must have no hint of corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043729e7-2e22-4d80-92ea-c154e29b7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932ab8d-a739-4be2-a514-5c307e060747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That his departure from the NIA is tainted with allegations of
        wrongdoing, therefore, runs against the very core of this administration''s
        values ...  (At) the end of the day, public service must brook no hint of
        corruption, any intimation of which must be faced squarely and without favor,"
        Abella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308466f1-d0b4-4afc-9e44-c0bdea1bd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a2abb-fa09-40c5-8988-5ac8d9cda0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña, in a Facebook post, urged the public to support President
        Rodrigo Duterte even if it means being a "sacrificial lamb."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39dc305-215a-4084-8e5c-a7bdf6a0f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895f2ec-e746-4127-bbfb-0ac007317c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:41:25.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:48:57.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nation-building is a tall task in which each one should share for
        the common good! Let us help the President, bite the bullet for him or be
        a sacrificial lamb, if need be!" he said.</p>'
