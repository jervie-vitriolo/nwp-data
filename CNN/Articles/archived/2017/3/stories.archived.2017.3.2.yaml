      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they resist, if they want it to be bloody, we leave it to them.
        (but) if they do not endanger the lives of our operatives, why (should it
        be) bloody?" Dela Rosa said.</p>'
  'martin-andanar-senate-media':
