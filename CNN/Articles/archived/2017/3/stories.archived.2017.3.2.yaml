      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The alleged payoff</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf57c6-ba27-439d-9be4-33991f8b3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Andanar and the Senate media turned sour when
        Andanar said in a <em>CNN Philippines</em> interview that a $1,000 (around
        ₱50,000) bribe was supposedly offered to reporters who covered Senator Antonio
        Trillanes IV''s press conference on February 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaa5dd-d838-4f26-a3d7-767cc5e29be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072ae15-ed3e-4399-bbc8-28004f4195d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/20/Davao-Death-Squad-Andanar-Senate-bribe.html"><strong>Read:
        Andanar alleges bribes of $1,000 offered to journalists; reporters slam claim</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e8f93-5e52-4f65-a2f1-5e43cb99527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.500+08:00
