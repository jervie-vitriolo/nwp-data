      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6728672-a853-4dbd-804f-f1f9d18aae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday once again denied allegations of political
        persecution against De Lima.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253776a9-6e7b-44b2-838a-53adbd2c9582'
      'mgnl:activationStatus': true
