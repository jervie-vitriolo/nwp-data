      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Innocent until proven guilty</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af9410-5fed-49eb-a331-3ccdf72b1f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another international advocacy group, Global Commission on Drug
        Policy (GCDP), also expressed concern over De Lima''s arrest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6318cfa1-4911-4353-a2ef-c4b490b4a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ad306-2dd4-45c4-a73c-14e9014d7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that the presumption of innocence will be upheld
        and that Senator de Lima will soon be released from pre-trial detention,"
        the GCDP said in a statement upon hearing about <a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">De
        Lima''s arrest on February 24.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc7964-4e8a-41ff-9c92-2bc251cc4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fdcf6-a881-4b7c-875d-b91ab93e9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is detained at the <a href="https://cnnphilippines.com/news/2017/02/25/De-Lima-detained-in-PNP-custodial-center.html">Philippine
        National Police custodial center</a>. She is accused of <a href="http://cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">abetting
        the illegal drug trade in the New Bilibid Prison</a> while she was Justice
        Secretary from 2010 to 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d8d4f-f5cf-4016-954f-8fe949932599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
