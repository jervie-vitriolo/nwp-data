      'mgnl:lastActivated': 2019-07-10T09:09:58.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami yang new blood. Yun nga lang lacking in skills, lacking
        in experience but with a pure heart," Dela Rosa said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b7769-6f9d-413f-bb7f-940aee7b9da5'
      'mgnl:activationStatus': true
