      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-its-an-honor-to-be-jailed-for-this-fight.html"><strong>Also
        read: De Lima: It''s an honor to be jailed for this fight</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7945d-0507-43af-8633-33f33e1de1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.891+08:00
