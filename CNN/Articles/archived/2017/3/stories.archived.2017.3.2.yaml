      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva-based ICJ is made up of judges and lawyers from around
        the world advocating the protection of human rights through adherence to the
        rule of law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5bf61e-7881-4c75-87bc-22493de4907b'
      'mgnl:activationStatus': true
