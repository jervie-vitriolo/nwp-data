      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As the police once again take the
        lead in the war against drugs, Philippine National Police (PNP) Chief Ronald
        Dela Rosa promised improved enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa63314-6491-4e05-9299-ceb448e54e87'
      'mgnl:activationStatus': true
