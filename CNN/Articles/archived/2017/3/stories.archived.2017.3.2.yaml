      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops from the 2nd Scout Ranger Battalion engaged an undetermined
        number of Abu Sayyaf fighters in Barangay Bud-Taran, Indanan, Sulu in a gunfight
        on Wednesday, the military''s Western Mindanao Command (Wesmincom) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82b0e5-288d-4e42-baba-d145561e74fa'
