  'Respondents-in-Closeup-concert-tragedy-fail-to-show-up-on-first-day-of-hearing':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
