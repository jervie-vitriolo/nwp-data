      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Common bucket list items: see the Eiffel
        Tower, ride in a helicopter, run a marathon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e141ab5-dc13-4e03-a6fd-fa8fb02b60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba9012-d37b-492d-bad1-97cf765790c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so common bucket list item? Get arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f76e1-cd07-4aac-8507-59d884cb8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55057729-65e0-44de-9bb8-f950e4383bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s precisely what sat on top of 99-year-old Annie''s list:
        "Experience a police cell from within."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fe846-02dc-4f96-bc76-34cb9a7ac397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53726382-ee71-4bc2-93b7-4872bdc27a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie''s niece contacted officers in the Dutch town of Nijmegan-Zuid
        to tell them about her aunt''s dream.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8487e8-af1f-4b2b-92e0-39ab5a11ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc5259-1329-429c-a580-451bedfb6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a problem, though. "Civilians are not allowed inside an
        area with cells," the police said on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f63439-97e3-4a7e-bf15-ac39a1cf3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b6261-5554-47eb-a8e8-3b6d80b33d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how could you say no to such an odd request? An officer named
        Maarten bent the rules and "arranged a visit for Annie (very exceptional)
        in a dwell chamber."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ca60d-756b-4f64-864d-372e351338ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d4eac-f923-41b5-a326-4cf9e331b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Annie got the full effect: she was picked up by the police,
        cuffed, and locked up. She had the time of her life.</p>'
    '13':
      'image': 'jcr:d206e6f5-8eb6-443d-b460-9931321601b2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb71dae-367c-4171-b1b4-008fd1dfce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7375ae6-8c0b-40ee-a7de-ccd56a217c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this request might seem uncommon, it''s not the first time
        someone has asked to be thrown in the slammer for the fun of it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8c601-264f-46f4-8232-c5873e78a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880c91e-5367-4de0-bacd-ac13ad88065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Edie Simms, a 102-year-old woman in St. Louis, had her
        dream come true when — upon request — police officers arrested her at the
        senior center where she delivered her handmade scarves and pot holders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20385401-fba0-4694-9ee2-964236f15aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aeb1ab-81d1-4482-9eb8-4e2024016c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:15:21.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annie and Edie, though unusual, know how to have a little fun.</p>'
