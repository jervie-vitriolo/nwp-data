      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:In fact... I really told (Congressman Reynaldo Umali)
        my position, that if they do not change that, I will definitely vote ''no''
        regardless of the implications.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414c865-0874-4dd7-bee6-33c333de6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.393+08:00
