    'title': '99-year-old woman checks ''get arrested'' off her bucket list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91694087-6c01-4c1d-bf18-78aa446f47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:15:21.454+08:00
