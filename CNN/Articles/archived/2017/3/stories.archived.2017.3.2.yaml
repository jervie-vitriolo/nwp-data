    'template': '1'
    'title': 'TV still preferred by Filipinos, says survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdfcb4-ead5-4e00-b3ce-66a4d51c5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Television remains
        the Filipino''s go-to media platform for consuming content despite growing
        internet usage in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663891ef-4d1d-4f8d-9309-764cdbb5a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22873dbd-e06f-4dc2-bd08-437f858fde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 survey conducted by media intelligence firm Kantar Media,
        96.6 percent of Filipinos watch TV daily from 91.2 percent in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24946e00-ca70-402d-a41c-918be9e6f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab854d9d-fb3d-4ee0-b715-0d7f6a230047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
