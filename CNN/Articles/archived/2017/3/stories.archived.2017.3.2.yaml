    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a241d-858a-451d-8a17-5ee6edafb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.271+08:00
      'mgnl:createdBy': 'eunice'
