      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/28/Pimentel-Senate-shakeup.html"><strong>Read:
        Pimentel: Senate shakeup not about move to quell opposition dissent</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec0fbc-5dd3-4a48-bfc3-8faa09fb0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
