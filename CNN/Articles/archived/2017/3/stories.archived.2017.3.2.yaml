    'template': '1'
    'title': 'Respondents in Closeup concert tragedy fail to show up on first day
      of hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09025d3-c6e6-4dd1-ba03-2fb325a80e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:20:39.270+08:00
