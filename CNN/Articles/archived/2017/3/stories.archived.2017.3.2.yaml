      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d02a7-432e-49db-b89f-ea493c7d57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To even insinuate that De Lima''s arrest is political in nature
        contradicts established facts and mocks the country''s commitment to due process
        and the rule of law," Presidential Spokesman Ernesto Abella said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cee02b-3290-42e1-8fef-ca3f29b64404'
