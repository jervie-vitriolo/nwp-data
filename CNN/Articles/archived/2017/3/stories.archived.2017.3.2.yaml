      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House speaker: Global groups reacting to "wrong facts"</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447b620-0ebf-4e48-8a6c-07fabb434aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez, a Duterte ally and one of the leaders
        in the House probe on the illegal drug trade, said the legislative inquiries
        proved De Lima''s connection to the drug trade.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9e17a-8790-42b7-a2d5-fe1b16158a1c'
