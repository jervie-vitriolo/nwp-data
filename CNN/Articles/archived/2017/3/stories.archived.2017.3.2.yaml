      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will hold the third reading for death penalty next week,
        where they are now expected to have a nominal vote.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e4052-f949-43f7-8b58-cff6ad1d205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:34.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:08:34.932+08:00
