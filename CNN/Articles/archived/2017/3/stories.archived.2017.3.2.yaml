      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion led to the ouster of Franklin Drilon from the second
        highest seat in Senate, while senators Bam Aquino and Francis Pangilinan lost
        chairmanship of the education and the agriculture committees, respectively,
        and LP ally Senator Risa Hontiveros was forced to step down as the health
        panel''s head.</p>'
    '11':
