  'TV-filipino-survey-Internet-social-media':
    'author': 'Xianne Arcangel, CNN Phillippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T19:19:20.908+08:00
    'imagesource': 'jcr:b3d2a1c8-5a48-4f2b-a487-e0b3aab519a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c94613a-90c9-4b7e-8bd7-6de1641abe6c'
    'lead': 'Kantar Media''s study revealed Filipinos spend more time watching daily
      television, but digital media usage is on the rise with growing internet access.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T08:25:31.366+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T08:25:31.547+08:00
