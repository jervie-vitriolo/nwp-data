  'international-groups-call-for-de-lima-release':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) The Philippine government has stripped Senator Leila
      de Lima of her right to presumption of innocence, says a global group of judges
      and lawyers'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T13:31:07.301+08:00
    'imagesource': 'jcr:20e478cb-4eb5-4cdf-b055-8abb50ec6f1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b2ce14f-e80f-47b6-8280-da30fc5abe13'
    'lead': 'The Philippine government has stripped Senator Leila de Lima of her right
      to presumption of innocence, says a global group of judges and lawyers'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:04:21.890+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:04:22.316+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l groups call for De Lima''s release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ce337-607d-42f9-83f5-a3e6c38c9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two international
        organizations called for the immediate release of Senator Leila De Lima, amid
        the Philippine government''s denial of any political vendetta against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501ee78-1332-43b2-9733-3279c30e1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fb9ac-6da6-4ddf-bc29-af151ce53cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICJ calls on the Philippine government to immediately release
        Senator De Lima and immediately stop any further acts of harassment against
        her and other public critics of the government," the International Commission
        of Jurists (ICJ) said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b3a22-f236-4e60-af20-6de23f1915be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c599c-0cce-43e7-a439-a077a2d8cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It believes drug charges against De Lima were "fabricated," and
        that her prosecution is politically motivated and tantamount to judicial persecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc7873-79ef-41e6-872e-10bd2baaf3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3deb3e-0362-49c1-a615-da8f8c6d2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were meant to silence De Lima, a staunch critic of President
        Rodrigo Duterte''s administration, said ICJ''s Regional Director for Asia
        and the Pacific, Sam Zarifi.</p>'
    '7':
