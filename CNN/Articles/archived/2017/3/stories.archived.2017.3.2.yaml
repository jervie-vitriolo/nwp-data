      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the termination of the PNP''s war on drugs in January,
        2,538 drug suspects were killed and 52,521 people were arrested during legitimate
        police operations. Meanwhile, more than 4,049 deaths were allegedly caused
        by vigilante-style killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed445965-9286-48e0-b89b-dfbd0ee50213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:09:58.179+08:00
