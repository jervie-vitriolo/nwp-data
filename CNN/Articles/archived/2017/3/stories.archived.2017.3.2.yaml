      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056a87e-d875-46e8-9431-bd0ed3f4a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICJ reminded government officials that those accused are innocent
        until proven guilty by the courts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7011a-600b-402e-af7d-56ad8bd1f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fb563-e296-45f6-af1e-6215b0735af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public officials, including Justice Secretary Vitaliano Aguirre,
        stripped De Lima of her right to presumption of innocence as they alluded
        to her guilt in public statements, the ICJ said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2717a-cc70-4e9f-85b2-1fce1c9309dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77065121-4bae-4f42-89de-cf1741dfe0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Aguirre himself who presented inmates to testify against
        De Lima before the House probe on the Bilibid drug trade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886fa53-f210-4c8b-9cba-b3008e101e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1ed42-13c6-4254-87ae-3d90305382c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:04:21.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:04:22.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isisiwalat nila pagdating sa</em> hearing <em>sa</em> House
        ''<em>yung pangungulekta dun ng pera para suportahan at ibigay kay</em> De
        Lima <em>sa kanyang pagtakbo sa pagka-Senador</em>," Aguirre told reporters
        in September, when he announced that <a href="http://cnnphilippines.com/news/2016/09/17/De-Lima-House-probe-Bilibid.html">drug
        lords and high-profile inmates would pin De Lima down.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33a0e8-feab-41ec-9701-efa2d880a297'
      'mgnl:activationStatus': true
