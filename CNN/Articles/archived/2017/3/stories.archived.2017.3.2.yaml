  'British-investors-Davao':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T08:56:59.044+08:00
    'imagesource': 'jcr:8ec886cc-2797-4a2b-9877-15474421c808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e78428d2-4142-4753-9664-04669a98140c'
    'lead': 'A British trade mission sets its sights on Davao to look for business
      opportunities--according to the British Chamber of Commerce Philippines, which
      expects to bring representatives from more than 20 companies on March 30 and
      31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:18:09.553+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:18:09.833+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British investors seeking opportunities in Davao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46281fa-2321-45eb-bcaa-7348675a4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A British trade
        mission sets its sights on Davao to look for business opportunities--according
        to the British Chamber of Commerce Philippines, which expects to bring representatives
        from more than 20 companies on March 30 and 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e83f46-0b3d-4454-bc7c-58ce0a71ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f798ed-7923-43e7-9725-fef933bc753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, the chamber announced the investors
        will meet with the city government and local business groups--then visit economic
        zones and homegrown industries during their stay. There will also be networking
        sessions for British and Filipino companies looking for Davao-based partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005252dc-64c7-4667-a96e-a371e3878173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6d636-2b56-4d4b-aaf1-e91bc8b2d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had significant interest. I think we''ll get a  good cross-section
        of companies," British Chamber Executive Chair Chris Nelson told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7eab3-e6f1-419f-b035-4063cca85718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaf928-bdb7-4cd7-84a1-1f08f9365127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao is getting a lot of attention from foreign investors, he
        explained. The region has always had abundant natural resources waiting to
        be tapped. But more recently, President Rodrigo Duterte - former Davao City
        mayor - has pushed for greater development in the regions, especially Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6ba30-0b18-4f61-8dd1-5bd122159d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6ff7a-5fb8-451d-960b-cd48fe3cacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao already acts as a key economic hub for the Philippines. In
        2014, it was the fastest-growing region in the country, expanding 9.4%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf19b3ce-2a9b-43f7-b4ca-c59a1f1d8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4925a-081b-45bd-a178-8c9bafb9b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are particularly interested in investing in agriculture,
        the traditional strength of Mindanao. Of the region''s $5 billion in exports
        in 2015, $1.75 billion came from bananas and coconut oil, British Chamber
        data showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba0f6c-9853-4a99-8e6b-a775b6d938f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3946ff-1b5f-48fe-8414-897c091ef1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also keen on up-and-coming sectors like energy, infrastructure
        and information technology. The Chamber pointed out, Mindanao is home to 34
        economic zones, offering incentives for businesses to set up their operations
        there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874653f-875e-491c-9b72-160c18d7a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a13e66-a8d0-418c-8462-a4888f9fd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson admitted investors also harbored concerns about the business
        environment in Mindanao. The region has a shortage in power supply and is
        regularly hit by blackouts, he noted. Terror groups and insurgents have also
        been responsible for a string of hostage-takings, bombings and other attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00028276-3466-4ef6-a0c5-b6c45e22225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8d58f-cd2e-41f7-b0e8-a0c91d305e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the British Chamber is confident the government is moving
        to address the issues. Power plants are being built across Mindanao and experts
        estimate the region will soon have an oversupply instead. The military is
        also doubling down efforts against terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bc2b6-2590-4ab5-9c9e-40b49d0a9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012150a-46df-45d6-93ff-4d40be781b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other concerns of investors include, how to do business in Mindanao,
        how to find a local partner there," Nelson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad20254-fbe7-4551-9e5f-e4a124da007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d238f1b-92fc-43f9-9867-f256d141d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, investors also have a lot of belief in the
        growth story of the Philippines, and how that story is being extended now
        to regions like Mindanao."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572b979-4a8f-4273-8f97-06cc3837e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a14e2-b99f-4a2e-9a3d-389ebd660c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two years, the British Chamber has helped over a thousand
        companies from the United Kingdom scope out the Philippines for investments.
        These include getting contract referrals, market introduction and research,
        as well as trade missions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54706d52-1458-48c4-9a80-26100d1f51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76878e-418d-4f1a-b614-288687536a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four investment deals have been sealed since 2014, involving software
        firm PayWizard, plastics manufacturer Symphony Environmental, liquor maker
        R&amp;B Distillers, and skincare brand Yllume.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066253f-82fd-402c-8d58-fe16286e2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0d1e6-1534-43d8-b55b-ecf8906ea10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:18:09.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:18:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is the Philippines'' largest European investor. In 2015,
        it poured in about $384 million, central bank data showed.</p>'
  'asean-must-unite':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T06:11:33.871+08:00
    'imagesource': 'jcr:1182a76c-fadf-4222-9125-098c01c0d8b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7805eafe-7785-4ff7-93b7-a4686b769258'
    'lead': 'With much political turmoil happening in the region, experts said the
      ASEAN must be united.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:19:45.159+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:19:45.558+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: ASEAN must unite to stay relevant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83881d5-f938-4c5c-a0a6-281d29d81f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Amid changes in global politics,
        the Association of the Southeast Asian Nations (ASEAN) must unite and sacrifice
        individual interests to remain relevant, diplomacy experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1b875-10a2-4e29-b12e-8830f3097bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ecba3-d56e-405c-8e27-94e208b862a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN, first and foremost, must avoid a sense of self-doubt about
        its capacity to effect change," said former Indonesian Minister of Foreign
        Affairs Marty Natalegawa at a conference on the 40-year relations between
        the United States and the ASEAN, organized by the U.S. Embassy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e296e-85dd-4d68-b872-2b90e53424a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef13b2e-2232-4803-b28b-fa87b4a4b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges facing the region is the unequal power wielded
        by the countries, which Natalegawa said impairs their unity when faced with
        tough geopolitical and geoeconomic issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f81cd3-aea5-49c3-8f34-9b6ac05244dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363b820-03df-4b5f-8446-4d86a8c1c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the ASEAN has so far failed to compel China to back
        off regarding the South China Sea disputes, partly because of the members''
        differing positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06eca0-bd2a-435f-b350-9d0ef780fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234794ec-39d8-4705-a5b4-10264e9ed197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some members, such as the Philippines, are claimants in the
        dispute, others have vital relationships with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81b9a8-1ef7-408c-a092-8f8886b97e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e0d78-c225-4464-8337-e9e59fd31d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalegawa emphasized the pivotal role to played by the Philippines,
        holding the ASEAN chairmanship this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757be9f5-6e5c-438a-b4d3-95b6f252767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29236bf-a2f9-4a8c-8e9d-3ecb34fa991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is even more critical for the Philippines to be able
        to exercise its responsibility as Chair; not only to chair ASEAN but to lead
        ASEAN in a manner that is expected of the association," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600b843-1c2e-4bbe-ad30-3c2216dfba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e37882-6723-4388-bff6-dcc89f57f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added countries must pay less attention to policies of external
        powers like China and the U.S., an uneasy feat given the ASEAN''s political
        and economic ties with such countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8ffa7-7642-40c6-bdca-0b767ea9c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814586b-6b49-4b2b-84f5-4ab04e44b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want ASEAN to be successful in terms of coming to consensus
        on some clear regional challenges and provide a kind of unified voice," said
        Amy Searight, Southeast Asia Program Director of the Center for Strategic
        and International Studies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b7acd-1cf1-4a8d-b386-ecbab2708bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c0651-544a-4f1a-a414-f8a8f3964aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searight noted the ASEAN''s structure in policy-making and its inclusivity
        to all members, given the external pressure from more powerful nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0172e-12c5-4fad-934a-fc40ff300222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf79cbf-8bec-4f34-843d-2ac3c2b30aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:45.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:19:45.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN plays a really important role in upholding a rules-based
        order where norms are respected," she said. "There''s an open and inclusive
        architecture so that all members have a voice in shaping outcomes and no one
        is sort of bullied by larger powers."</p>'
  'brexit-defeat-uk-govt-eu-rights':
