      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc392a4f-8ff0-4fbb-9426-348dbdff7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
