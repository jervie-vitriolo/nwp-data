    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93005f6e-0294-4ee0-80cc-6c822cc5e1a4'
    'lead': 'Annie got the full effect: she was picked up by the police, cuffed, and
      locked up. She had the time of her life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:15:21.454+08:00
