      'mgnl:lastActivated': 2019-07-10T09:21:11.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2c938-5d32-4762-98ef-56fd05751e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House of Lords, the upper house of the UK parliament,
        voted in favor of an amendment that called for EU nationals legally resident
        in Britain to be guaranteed the same status after the UK leaves the European
        Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557d4d9-00cc-4ef3-94fc-bda61b8c8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c4823-5a23-4415-8d17-7a53e023ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was passed by 358 votes to 256 in the Lords, where May''s
        Conservative Party does not command a majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a934b-47de-4dcf-9481-35fe19bdbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02c769-8777-403a-968c-6d16bc64722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended bill must now be sent back for consideration to the
        House of Commons, potentially threatening Downing Street''s March 31 deadline
        to trigger Article 50, the formal start to the Brexit process. In the Commons
        in February, MPs passed the bill unamended after being assured that the rights
        of EU nationals would be protected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a1c4d-5b08-4f01-a53b-05d0b557ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06052785-825a-4841-bc32-be89cdf219e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s defeat came despite a last-minute plea from Home
        Secretary Amber Rudd, who wrote to peers on Tuesday stressing that the rights
        of EU nationals will be a top priority once negotiations begin. Rudd sat in
        the Lords chamber to listen to the debate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a777a89-57a7-40c8-93c5-3f27f9df8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337e3da-18b3-4a42-b562-bbdc9768d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Conservative Chancellor Lord Lawson said he supported the
        sentiment behind the amendment but said it was simply "virtue signaling."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3a3a0-b910-4795-998e-d4bf308b4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4702f-cd38-439e-9e4e-ac2a53c900d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lady Hayter, Brexit spokeswoman in the Lords for the opposition
        Labour Party, said the 3.2 million EU nationals in the UK were being used
        as "bargaining chips" by the British government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d24d5-c49d-4882-999d-6d1a19652ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ef8a6-ac36-43d3-8736-bec29f23bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lord Bridges of Headley, a Brexit minister, conceded that the future
        of EU nationals was one of the most emotive issues raised by Brexit. But he
        suggested that the government was "confident" it could reach a "quick and
        timely" agreement on reciprocal rights of nationals once Brexit talks begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c243121-d55f-4804-b93d-0e9126e96380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773dd8f-86ce-4ab2-88ca-152be1d03f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Conservative cabinet minister Lord Tebbit was jeered when
        he criticized peers for focusing on "nothing but the rights of foreigners."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a95ef-c9aa-4f2b-a595-a0cd483c6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2aa7a-c5f7-49d0-bbee-8508997eb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:11.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:21:11.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that the first duty of this Parliament of the United
        Kingdom is to care for the interests of the citizens of this kingdom," Tebbit
        said. "Why is everybody here today so excited about an amendment that looks
        after the foreigners and not the British?"</p>'
  'twitter-anti-harassment-jail':
    'author': 'Selena Larson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-02T01:53:33.616+08:00
    'imagesource': 'jcr:414577d3-8fa7-40bb-94e3-74fc6e73f703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b142cf5-e96b-49f1-9a52-1cfcf35067c0'
    'lead': 'Twitter continues to try to be a nicer place to tweet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:22:30.825+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:22:31.033+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter rolls out more anti-harassment measures -- like automating Twitter
      jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07be91-f994-45ff-9892-efea630d59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Twitter continues to
        try to be a nicer place to tweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218280d-a403-4eee-aa1d-e0cebb0ca992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f847eb-9b12-4054-9c91-7f113d6c062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New updates announced on Wednesday aim to limit the visibility of
        abusive posts, and will automatically block the spread of harmful content.
        Twitter is also expanding the mute and filter features, and will now notify
        users when the company takes action on harassment they reported, even if it''s
        not directed at them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a10a1-38f5-4322-8b84-693a7598cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28658a-2c3d-4fed-b884-ff217a2fbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is implementing tools that can automatically identify patterns
        in the way harmful tweets are made and distributed. If it identifies a harmful
        account, it will truncate the user''s visibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8b897-2fc4-4713-bcd8-5985d1f85080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fecf42-f363-4dc1-9687-1d1bedbebc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if a user routinely replies to accounts that don''t
        follow it, or repeatedly violates Twitter''s rules, Twitter might make it
        so that the tweets are invisible to everyone except the user''s followers
        for a set amount of time. Twitter users who have already experienced this
        in tests are calling it "Twitter jail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa505b-6611-4992-98ad-9c7e8a170c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d070864-d5a3-4256-985c-1726ae6287a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to give more details on what exact behaviors might
        trigger the algorithm and temporarily ban an account''s reach, because they
        don''t want people to find workarounds. A spokeswoman confirmed that it could
        potentially reflect harassment trends beyond obvious trigger words.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34616d83-daaa-4d97-8095-84fe201233bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ad5d9-8e25-4c4b-ab1a-f53179809169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people use seemingly innocuous emoji or punctuation to harass
        people, like the frog emoji or triple parentheses ((())) to signify anti-Semitism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114eb0b-1114-47d0-b513-f3b21fd43f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5115d20-0c08-40ac-a96f-c5bd44f28bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filtering options on the notifications page are also improving --
        you will be able remove accounts that don''t have a profile photo, or those
        that have unverified email addresses or phone numbers. Twitter users can also
        now mute words or conversations right from their timeline for a set amount
        of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd1c7d-1640-4623-bea7-ec9755b455e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dcf0f2-a51d-48bc-a529-c8b0e40228ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new filtering could help get rid of the bad egg problem in people''s
        mentions. Harassers and spammers are frequently called "Twitter eggs" because
        the of the default white egg avatar. "Twitter egg" is now used as an insult
        referencing this phenomenon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff05ed9-3777-4523-aab0-1460fb899d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f874e-d80f-47d6-84df-756c8f125958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Twitter continues to try to weed out bad actors, it''s repeatedly
        criticized for its lack of transparency around communicating when and why
        (or why not) people get banned. It''s trying to improve that process -- users
        who report violations of Twitter''s rules will be alerted in their notifications
        tab when the safety team reviews it and will be informed if further action
        is taken.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03c652-3257-47ed-8d04-d5cff4640a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812074ae-b0f6-4759-b0c3-bc39c5df0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the notification text will only note whether an account
        was found to be in violation of rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c89910-93be-487e-9054-cb01da19f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac5c79-ad8f-4372-a287-58013375b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:22:30.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:22:31.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has long been criticized for letting bullies, racism and
        misogyny proliferate on the site. The latest updates are part of the company''s
        ongoing efforts to address harassment. Last month, it introduced a handful
        of new features, including steps to prevent serial abusers from creating new
        accounts.</p>'
  'facebook-suicide-prevention':
    'author': 'Sara Ashley O''Brien, CNN'
    'caption': 'FILE PHOTO. Mark Zuckerberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-02T01:47:52.626+08:00
    'imagesource': 'jcr:3273bff2-9898-4784-895b-1466e85d5ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '308fb5b9-8f9a-48d1-ac49-36bb78a956b0'
    'lead': 'Facebook says it''s in a unique position to do more about the suicide
      epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:23:53.945+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T09:23:54.141+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook wants to get smarter about suicide prevention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702c941-323d-47fa-9c23-d8375fb1ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Facebook says it''s in a
        unique position to do more about the suicide epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b5a67-eeb0-4c15-8585-1b6cd11a39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ced4e8-4b8b-4e76-bf81-48d30acba06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is the second leading cause of death among 15- to 29-year-olds
        -- and Facebook wants to leverage artificial intelligence to help with prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47deeda-5997-4962-87cd-2e5c1c7db8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e298117-6db2-4834-8f4b-f437fc6c6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday it is testing the ability for AI
        to identify potential "suicide or self injury" posts based on pattern recognition
        from posts that have been previously flagged on the site in the past. Its
        community operations team will then review the posts to decide if Facebook
        should surface crisis resources to the user.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43cdcc-8d17-4d2b-b96c-60ca1d1ded2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a28e1-6d6b-487b-b00a-1ddb48e37cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the test is limited to the U.S., but it marks just one
        of the ways in which the company is trying to get smarter about protecting
        its users from self harm. In 2016, Facebook made some suicide prevention tools
        available to its 1.86 billion monthly active users: People can flag questionable
        posts for the company to review. Facebook will either suggest the person in
        distress reaches out to a friend, with an optional pre-populated text to break
        the ice. It also suggests help line information and resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61505014-2ebc-4f9e-ac8c-925e02895f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a53072-d817-42be-84e7-1bbadb441acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its existing toolkit for crisis support is getting even more robust,
        and easier for people in need to access.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beae6de-67fe-4c45-a64d-391f349c7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd1b1b-37ea-4b64-9a9e-869871a6b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also announced on Wednesday that people can now chat directly,
        using Facebook Messenger, with several support organizations through their
        pages: National Eating Disorder Association, National Suicide Prevention Lifeline
        and Crisis Text Line. Anyone has the option to message the organizations by
        going to their Facebook pages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbd785-108e-4438-b031-dafedfb2f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c1509-69c3-454b-a9f6-857747e7d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be wherever people are in crisis -- text, Facebook Messenger
        -- and we''ll continue to be on the leading edge of technology, supporting
        people everywhere they are," Crisis Text Line CEO Nancy Lublin said in a prepared
        statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1b2da-1e35-4977-84d6-0ed8a31a80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ce346-b5c5-4f73-ba56-9d20da48a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it hadn''t been publicly announced, the integration between
        Crisis Text Line and Facebook Messenger has been quietly in place for some
        time and has already garnered results, Lublin wrote in a separate Facebook
        post Wednesday. Active rescues -- the term the organization gives to illustrate
        when someone shows themselves to be a real potential to harm themselves and
        is escalated to a Crisis Text Line supervisor -- are two times as common on
        Messenger, compared to the organization''s standard texting service. And 22
        percent of those who reached out to Crisis Text Line via Messenger mention
        suicide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae1cc2-1246-4947-8f33-eb5dd1a7f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39c738-ef21-4167-a137-61ff879660b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With new technologies come new challenges, however. The newer platform
        Facebook Live has been the center of troubling headlines in recent months,
        with suicides being streamed in real time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf19de0-b5c3-43c8-abee-5e3f84a22d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec09da5-e3db-4661-a91a-4ae696a40789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as part of Wednesday''s announcement, the company said it is
        expanding its suicide tools so they''re available to those watching Live videos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d9aa6-ec3e-4840-95fa-763a2df70f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6562fd-7357-4ca5-a6aa-7c83bb8825a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manifesto from CEO Mark Zuckerberg in January acknowledged those
        stories, and the important role of early detection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2069a-6dd6-4f03-b38a-0035cfa07dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d47c9c-25cb-454b-bde2-430dbd4fa0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:23:53.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:23:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
