      'mgnl:lastActivated': 2019-07-10T08:25:31.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also spent longer time in front of their TV sets, devoting
        3.7 hours to watching their favorite programs last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d263e92-46a6-4955-835a-ab99d30f68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
