      'jcr:uuid': '5f65dad0-95dc-4415-ad7c-4ff930a9627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of improving internet access, almost 30 percent of Filipinos
        are now streaming videos. Visiting social media sites remains the top activity
        of Filipinos online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebcd16-cb05-44f7-bd60-5eb349e0371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03d63a-cd32-4041-8d71-d2f354dd1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantar Media Philippines commercial director Jay Bautista said TV
        will likely remain the most dominant medium in the country for many more years
        because it is easily accessed by Filipinos, especially in the rural areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df946f-3184-4a8c-ba37-cde25c47714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd220b-f3bb-49f2-9e94-86c197760037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:25:31.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If you look at the population profile, half of the country is
        still rural. So I''m sure the infrastructure for digital will take some time
        before it reaches our rural countrymen. TV will still remain primarily because
        they are the ones who produce the content. So all the programs we watch and
        the news are still produced by the TV networks," Bautista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b349d-cc6d-4c59-b1ce-e27f9ad3d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:25:31.368+08:00
