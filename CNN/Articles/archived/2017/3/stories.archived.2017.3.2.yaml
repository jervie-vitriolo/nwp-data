      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Akbayan Representative Tom VIllarin, also a death
        penalty critic, is conceding defeat in the lower chamber - but not in other
        arenas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b117f-02d0-4723-bf51-c383c123b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:18:30.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:19:00.475+08:00
