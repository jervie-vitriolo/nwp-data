      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Administrator Estrella Icasiano is now NIA officer-in-charge.</p>'
  'Senate-shakeup-analysis':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-02T18:14:25.009+08:00
    'imagesource': 'jcr:435d45de-e69e-4520-af4e-0469e7f37a80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b45262b-8376-41f9-95af-4db2f9314bf0'
    'lead': 'There''s a clear majority and minority now in the Senate, but this doesn''t
      translate into strategy for the administration to get priority bills such as
      the death penalty passed any sooner'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T08:52:20.582+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T08:52:21.525+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political analysts: Shakeup may have little effect on passage of laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356e75c-7561-47c3-8abf-1d8588a779eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate shakeup
        may have purged so-called dissenters, but this doesn''t guarantee smooth sailing
        for the administration''s policies just yet, say analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfaf744-8824-4901-90d8-3a21b8cec226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4752f-41e4-4df8-ab22-935203f5a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Monday''s initial shock, the sudden split within the former
        supermajority is unlikely to overhaul Senate dynamics when it comes to the
        passage of laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b771a0-7332-4bd7-bbc2-1b8f1bfc1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c9f57-1062-4ab8-9ecf-bf8fdf778b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, what happened was not much of a change other than
        the head of chairmanships," said Edmund Tayao, executive director of the Local
        Government Development Foundation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab3b5d-c7d1-4458-94b7-fbec6bfb69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb70b15-38d0-4457-937b-7d0a013f59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T08:52:21.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than that in terms of actually functions of significance,
        I really don''t see anything of significance," Tayao said in an interview
        on Wednesday with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab61e02-b643-4abc-8282-b243b59d8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:52:20.583+08:00
