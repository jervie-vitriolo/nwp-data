      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e9712-2387-4dc1-ae9b-9dda33ba447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:09:58.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:09:58.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
