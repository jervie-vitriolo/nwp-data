      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A gathering meant
        to reconcile journalists covering the Senate beat and Communications Secretary
        Martin Andanar with each other didn''t go quite as planned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83752cc0-a628-4400-acb1-611106f51b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b4f10-3ea4-45a9-9647-05c40810becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel hosted a dinner on Wednesday for
        Senate reporters, including this <em>CNN Philippines</em> correspondent. Later
        that night, the journalists were surprised when they found out that Andanar
        would be attending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4909301-8fce-4ade-801f-f1f47b2e933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe1fda-e81c-4486-a47f-e38ede50fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad Secretary Andanar is here upon my invitation para mag-share
        naman tayo ng [so that we could share] one meal — the Secretary and the Senate
        media — in the hope that I can patch things up," Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503a570-552c-41cf-a5bd-bf0c75501827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:20.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T09:13:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b707600-8c34-4392-b8e7-1529a157631d'
