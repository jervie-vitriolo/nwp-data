    '14':
      'image': 'jcr:84fcf8d7-c950-442f-af89-895f4a7d056a'
      'imageCaption': '(Left) "Altar ng Pakil" (1987) and (right) "Isabit si Chabet
        sa Banyo" (1996). Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49aecf9-b57b-4266-ba8b-317db915af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:58:47.077+08:00
