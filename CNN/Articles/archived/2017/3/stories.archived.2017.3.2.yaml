      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ba8ff-bdb5-420c-b22b-30c45db31bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T08:23:54.584+08:00
      'mgnl:createdBy': 'eunice'
