    'jcr:uuid': '573f994b-bc76-4e52-863d-3b980471c229'
    'lead': 'Not one of the 13 respondents in the criminal negligence case--related
      to the tragic concert where five people died--appeared in the first hearing
      of the Department of Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T08:20:39.269+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T08:20:39.427+08:00
