      'mgnl:type': 'text'
      'text': '<p>De Lima is charged for her alleged involvement in the "sale, trading,
        administration, dispensation, delivery, distribution and transportation" of
        illegal drugs under Section 5 of Republic Act 9165 or the Dangerous Drugs
        Act of 2002.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
