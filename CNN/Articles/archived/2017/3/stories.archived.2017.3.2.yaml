      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, SSS President and Chief Executive Officer
        Emmanuel Dooc said more than 2 million pensioners will be able to withdraw
        the benefit on Friday.</p>'
