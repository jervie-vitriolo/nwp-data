      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child, named "Stonefish," weighs 2.42 kilos or 5.3 pounds, said
        Jefry Tupas, Mayor Duterte''s public information officer. He was delivered
        through cesarean section, Tupas added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57301860-d148-4aa1-be0c-ceff64112ad9'
