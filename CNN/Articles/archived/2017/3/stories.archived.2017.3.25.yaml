      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Communist
        rebels on Saturday said they will restore their unilateral ceasefire declaration
        not later than March 31, to support the resumption of peace talks with the
        government in April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996073d-b3f4-443d-a5e2-7bd27b6fdbd3'
      'mgnl:activationStatus': true
