      'mgnl:lastActivated': 2019-07-15T16:18:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11959c91-129c-424b-b7d5-7d3598477578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
