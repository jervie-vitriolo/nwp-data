  'employers-job-cuts-dole-order':
    'author': 'Rex Remitio'
    'caption': 'Broken down by sector, workers in the government, education and energy
      industries reported the highest job satisfaction.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-25T01:06:06.181+08:00
    'imagesource': 'jcr:83f5b792-0b68-4685-8d4f-4ec0f8b9a27c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ddaff30-c02f-4f8d-b721-c5c03baac8c9'
    'lead': 'Aside from labor groups, employers and service contractors are also warning
      against the new Department of Labor and Employment Order on job contractualization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:25:02.920+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T16:25:03.285+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Employers warn of job cuts under new DOLE order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425e2bf-3f77-4fb2-9bea-1e637c581aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Aside
        from labor groups, employers and service contractors are also warning against
        the new Department of Labor and Employment (DOLE) Order on job contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622fe22-f36e-4118-a9ce-598caf8d75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e290e-4085-4934-a29f-e113c7cddb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers Confederation of the Philippines (ECOP) Acting President
        Sergio Ortiz-Luis cautioned, some provisions of Department Order (DO) 174
        may result in thousands of job cuts across industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f8657-eaba-4030-96a6-668e43311b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e0357-3bb7-4559-a91d-1f125ecaaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, within the law naman, <em>pahigpit nga lang nang pahigpit</em>
        to the point <em>na pataas nang pataas ang gastos at pabawas nang pabawas
        ang tao niyan</em>," said Ortiz-Luis in an ECOP-organized symposium on DO
        174 in Pasay City Friday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bcec1-99e6-4a53-9327-410b86463747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fa617-ddbb-4917-92c2-bace7bb1b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The DOLE order is within the law, but it''s much stricter
        to the point where it will drive up costs for companies, and lead to layoffs
        of workers.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a74ad1-ca06-4025-a404-7b5a2b124deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a93bde-3e99-4c1f-8e87-60c94f3a1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis said DO 174 is stricter than DO 18-A which was signed
        by former DOLE Secretary Rosalinda Baldoz in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e7e2b-97e5-4f6d-b65f-8a948a8e8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5b60e-a596-480f-9e17-37c10b8caee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order requires service contractors to find work for their
        employees within three months after their Service Agreement with a principal
        has ended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecdb3c-0d0e-4b2f-8d31-986ba9d3abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656bdce-b1f8-44e1-ad9d-e870693a4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to do so within the said period compels the contractor to
        give them separation pay, apart from bonuses and possible retirement benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5b005-a1e2-473d-805d-3f4f6d8eed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a552a-93b9-4894-aa20-a318ce40df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers of the contractor are now also deemed as "regular employees."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb767b2-6c85-4057-9fa8-4b5dc29f93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfd776-ef86-4f7d-a06a-9127570a2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excerpt of Section 13 of DO 174 read "The mere expiration of the
        Service Agreement shall not be deemed as a termination of employment of the
        contractor''s/subcontractor''s employees."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d066d36-b668-4af6-af88-fe1ec052701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e777534-90b9-4ef4-96e5-f37873ceb280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO 174 also prohibited more contractual practices such as labor-only
        contracting, contracting out of work to an in-house cooperative, and requiring
        employees to become members of cooperative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f57c56-9060-4a4f-b6e6-f7f26283a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a3c87-f9f1-4b82-a33e-6a7d1c40fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Too much''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea79738-da5b-47f9-89f0-903af79a130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Maceda, General Manager of JJRM Manpower Service Corporation,
        found this provision too problematic for his business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192f16b-8a98-4574-a418-23048624e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b0eb6-cb20-46f4-a281-687b295b5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halimbawa ang</em> floating <em>mo ay</em> 10, three months
        <em>na hindi mo sila nabigyan ng</em> project so 100 percent <em>kasi yun,
        inuutos ng batas yung</em> separation pay <em>na ibigay mo sa kanila kasi
        obligasyon mo silang bigyan ng panibagong</em> project <em>kaya lang kung
        wala ka namang makuha kasi</em> manpower <em>lang naman eh medyo mahirap po</em>,"
        said Maceda in the sidelines of the ECOP symposium.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d70a44-d039-42e4-8284-d2a15d44e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1289fa2-59dd-4a56-9ad5-e385ff5e54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: for example, you have a floating group of 10 workers.
        You were unable to give them new jobs for three months. So that''s already
        100 percent of their monthly salary that you have to give them as separation
        pay. That''s because it''s your obligation to give them new projects. But
        then, giving them jobs immediately would be difficult for a manpower agency
        like us.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec9aeb-0e6e-4956-8ef4-6576c5cc404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540edbb-4093-4764-a126-03eb86435ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also hiked the required capital for contractors to P5
        million from only P3 million under DO 18-A.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f729f4-a5eb-4035-ab52-44692dfd9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a40f5-e7bc-4b94-b861-2aaeb64a42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo mahirap po kasi may mga</em> requirements <em>na kailangan
        mong i-</em>comply <em>lalo na siyempre kailangan nila yung</em> bank statement
        <em>mo na kailangan may kapital ka na</em> five million," Maceda added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c0b58-0431-4a91-9233-4cd1907d724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362cbec-ec6e-4e6b-875b-e8fe0557ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The new order is harder to comply with becaue of the
        requirements. Of course, we would have to submit a bank statement to prove
        that we have five million pesos in capital.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2d3c8-569c-441c-a034-4a1bbcd0661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffb253-0630-484a-ae1b-519c57729ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors must prove such financial capacity during registration,
        which is every two years now instead of three years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1d685-cbbe-4a0b-9eaf-272c301db680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47760909-ed6e-436a-9cbb-dc25cd48d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO 174 also increased the fee for certificate of registration by
        four times, from P25,000 to P100,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9399951-089b-4813-aa1f-9897fed10884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a2d22-ec78-4f52-be9a-c3207849ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Association of Legitimate Service Contractors (PALSCON)
        President Rhoda Caliwara said the new policy is also burdensome especially
        to smaller manpower agencies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a34b5-f43a-44bd-aeb9-b8b86730343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3411e-67ef-4233-8a6e-d331c9b5bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caliwara said the two-year validity of registration certificate
        is too short given the difficulty of registration process.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c691a-753c-40a6-b71c-43343c6ec70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c5a27-55e7-49d0-b22d-05d44b7df77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> registration <em>medyo mabigat yun</em> and <em>naging</em>
        shorter <em>yung</em> from three years before, now two years <em>na lang yung</em>
        validity of reigstration," Caliwara said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933e389-60b1-4fc7-8c09-f16696cc32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5d7b2-6c31-4757-a894-55a03bcb9261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: the shorter validity of the registration, from three
        years and now down to two years, that''s a burden.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23469664-6534-4328-88cd-8654c98e2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b25c4-e4b1-4335-a619-4d9fbf02b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis, meanwhile, said DO 174 will hit micro, small,
        and medium enterprises (MSMEs), which comprise 99.6 percent of all businesses
        in the country, the hardest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f9562-e661-4581-aad2-b688f02ebffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454908e-2556-4390-bbaa-db271e26ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil alam mo pagka ang isang kumpanya eh tataas ang bayad
        mo sa</em> wages, <em>tataas ang bayad mo sa</em> contractor <em>mo</em>,
        let''s say <em>tumaas ka ng</em> 10 percent, <em>hindi naman tumaas yung benta
        mo, hindi naman tumaas yung</em> profits <em>mo. O anong gagawin mo? Isang
        bagay lang, magbabawas ka ng tao,</em>" said Ortiz-Luis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1153e-e11f-4baa-a078-a6f1c489fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd0551-0b46-4e6a-aa47-b556ab8a52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: because you know, if a company pays more for wages,
        if it pays more for its contractors--let''s say you pay higher by 10 percent,
        well, your sales didn''t go up, and your profits didn''t go up. What else
        can you do? Just one thing. Reduce the number of your workers.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfb1c6-e908-45c8-8efc-26043aab9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080a057-fd8e-4d3e-b88c-d5f1365b8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis also took a swipe at labor groups, saying they must also
        understand the plight of "a few" labor groups who compromise the welfare of
        those workers that will be potentially laid off due to the policy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364f0bf-f162-4ecc-8c52-1ce6b2e945c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70ff1c-cd1e-4fa3-9b75-7e9094b669c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya napakadaling sabihin kung minsan na ''nako yung mga</em>
        employer <em>na yan yumayaman'' eh yung mga micro na yun karamihan nalulugi
        eh</em>," Ortiz-Luis said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42311c9f-7ff7-4e87-8a1d-cf1af7c71bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33633d-13a3-4b36-81af-61c69b847534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: it''s easy to say that hey, these employers are getting
        rich, but those micro-enterprises are already losing money and going under.)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82735da6-9dc3-4ec0-9390-d139270060d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde242b-fa84-409c-b034-40e2afd76e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comply or Challenge</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df61ebf-20ad-416e-a3f0-68d83838bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Dominador Say said DOLE has to release the
        order as soon as possible, to put an end into the uncertainties in the business
        sector.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673a5fd-2f73-4adf-8645-95546d5b4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17623cb-9fe2-4b69-bd1e-b6ba5811e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew for a fact that several businesses were holding back in
        their expansions, on the orders, simply because they were waiting for the
        DO to come out," Say said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63937d59-b6bb-4057-8a8d-282980863788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5fa1b-52e4-41bb-844e-6121ec4c8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took DOLE nine months before Labor Secretary Silvestre Bello
        III released the order on March 16, mainly due to the almost unending tug-of-war
        between labor and employer groups over certain provisions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721fda2-078f-441d-87c2-8541b72100c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121e76a-18c2-4a69-97eb-c00be9a91349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say also told manpower agency owners to either comply with the order
        or challenge it before the court if they find it unsatisfying.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d2cf5-40ea-4fe5-a296-219aa88964f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179db91-0c35-45d9-ab26-2778188f5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope, the employers here present, will not try to play the cat
        and mouse game with the Department of Labor. Please comply with whatever you
        read in the Department Order faithfully," Say said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0563ace-6993-4987-a766-56217ebce540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027597be-04c7-4567-a2e3-a45a1a462f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said the new provisions under DO 174 are lawful since
        there is no law prohibiting them.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb7c3c-3c13-4fa3-9f5b-d28152475b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d2fd1-1738-4cd0-884c-3557972457d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the employers and service contractors admitted they have no
        choice but to follow the order for the meantime.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711b1d5-1c9e-4a4b-8914-059482eb12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7bb67-f551-42c2-86ce-0895de6fbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:25:02.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:25:03.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to deal with it. We will try to fully understand it.
        We will respect it," said Ortiz-Luis.</p>'
  'Northe-Korea-nuclear-test-US':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
