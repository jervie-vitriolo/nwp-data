      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders and members of the Filipino-Chinese Chamber of Commerce
        and Industry Inc. (FFCCCII) noted this on Friday as President Rodrigo Duterte
        keynoted the group''s 31st biennial convention in Pasay City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652286b-5d4c-4c59-ad66-90a14403602b'
