      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Pres.
        Rodrigo Duterte on Saturday took Vice President Leni Robredo''s word that
        she is not part of destabilization plots, contrary to his earlier allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e18671-be4b-45f7-93d3-a72584cae1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:04:46.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:04:47.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741cb42a-bf74-4559-9d2b-89b9d735b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:04:46.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:04:47.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview in Bukidnon Saturday, Duterte said Robredo
        told him that she does not want to unseat the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524176c-9eb6-49d9-9570-b1037e7a3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:04:46.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:04:47.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b646ad3-4de1-4a72-919a-268f326ab53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:04:46.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:04:47.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Robredo) mentioned about yung nga destab-destab. Sabi niya na...
        I will not repeat what she said. Sabi niya ''wala ako dyan ha.'' Sabi ko,
        ''I believe you'' and sabi ko, ''Leni, left and right kasi intriga but ako
        wala akong kasali dyan sa impeachment, impeachment,''" Duterte said.</p>'
