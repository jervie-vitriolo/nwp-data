    'template': '1'
    'title': 'North Korea ready to conduct nuclear test, US officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a596d61-a289-4038-9be2-57a19cb325e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Specific intelligence indicators now show that
        North Korea is ready for its sixth underground nuclear test at any time, two
        US officials told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c1a13-bdd5-4809-b965-fe256b82f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70d6e8-b0af-4099-acca-b6f6e37018e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent satellite imagery indicates a potentially significant change
        at the Punggye-ri test site, the officials said. For weeks, satellites had
        observed extensive activity on the surface, including vehicles, personnel
        and equipment, as well as two tunnel entrances being dug out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c795a6fa-092f-498e-a7a3-cfffc6c58ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178d9cd-39d8-421e-ba47-3b3b1a1e4730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most recent imagery shows that activity has now stopped.
        That is a similar change in the pattern of activity just before previous tests,
        indicating all final preparations are now complete, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3d6e4-3368-4246-92cd-44e93cc7ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef70ee5-6d1d-4b83-8e0e-a595b13b435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government issued a statement Friday saying a test
        can happen as soon as North Korean leader Kim Jong Un orders it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82eed6d-64c3-4342-94bc-f1bcae3b2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d9cdd-873e-43f7-98ca-63da3f879575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is assessed that North Korea is ready to carry out a nuclear
        test anytime if its leadership decides to do so," Lee Duk-haeng, spokesman
        for South Korea''s the Ministry of Unification, said in a press briefing.
        He said that "South Korean and US intelligence authorities evaluate that North
        Korea is ready to carry out a nuclear test anytime on the leadership''s decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede25f0-bef5-4319-981c-ce21294160ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8c222-7094-466d-aca7-365ff5a6dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also continues to move equipment and personnel that
        could be used to launch ballistic missiles, the US officials said. They caution,
        however, it''s impossible for the United States to know when a mobile launch
        or an underground nuclear test will happen. North Korea has a history of moving
        military personnel and gear around to deceive satellites the regime knows
        are watching.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f58d2-8ae6-4fc3-a365-457bee7da4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55fabd-8d70-413b-b70a-38110402e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is maintaining the presence of a WC-135 aircraft
        in the region that can conduct air sampling after a suspected underground
        test. In past instances of Pyongyang''s nuclear testing, one of the first
        signs that an underground explosion has happened is seismic activity picked
        up by the US Geological Survey in the location of the North Korean test site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62acfff-6424-4de3-81cd-0c089878e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1f099-1f05-41d6-ac89-2f8192259e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes as the Trump administration is reviewing whether
        there are fresh options for dealing with North Korea, a situation that the
        Trump and Obama administrations have agreed is extremely difficult to manage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089bbc8-70ba-4185-8255-99ad1ef2653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c9e8e-33f6-4f65-abca-fd16f9236b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, US military commanders have said any preemptive strikes
        by the US would likely result in a North Korean attack on Seoul, leading to
        disastrous consequences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c8904-0abd-4a94-92c4-65940f295e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f2719-0eed-4434-9a61-90891e292105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an overseas trip to Asia earlier this month, Secretary of State
        Rex Tillerson acknowledged in Tokyo, "I think it''s important to recognize
        that the diplomatic and other efforts of the past 20 years to bring North
        Korea to a point of denuclearization have failed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67881a-a8b7-4616-9693-221e87d1f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf80d4-5eb1-4e73-841b-28c9f8ed8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was already expressed late last year by then-Director
        of National Intelligence James Clapper, who called the effort to get North
        Korea to give up its nuclear program "probably a lost cause."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d3835-1224-492e-bff8-2f498360df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1ef05-16d7-473d-921d-42d06660fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:27:24.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:27:25.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/03/24/us/north-korea-nuclear-test/index.html">North
        Korea ready to conduct nuclear test, US officials</a> say”</em></p>'
  'Why-Ryan-Gosling-giggled-during-Oscars-mix-up':
