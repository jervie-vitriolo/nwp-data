      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a7ac7-0eae-4b92-bbf5-13fd8d91e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were captured after suspected Abu Sayyaf members attacked their
        vessel, Panamian-flagged MV Super Shuttle Roro 9, in waters off Sibago Island
        in Basilan on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614312c7-e3cf-4caf-ad7d-80e777d829b4'
      'mgnl:activationStatus': true
