      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a box or a bottle na nasagi, natapon, nagkaroon ng leak
        ang mercury na nakalagay doon sa four vials. Aside from that, based on the
        report again, there are certain boxes of radioactive materials (labeled in
        Chinese characters)," Yu said on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce08a2-16c1-432f-ae73-cd112a0f0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:09:50.664+08:00
