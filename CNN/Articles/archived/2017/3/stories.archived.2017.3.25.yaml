    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a78b1-2921-409f-9ba0-56a94c019fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:02:26.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:02:26.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeachment can be avoided if SC (Supreme Court) will act swiftly
        on the petition of Bongbong Marcos," he said. "<em>I</em>-take up <em>ninyo
        na ang</em> case <em>na ''yan, sapagkat nagkakaroon tayo ng malaking</em>
        issue <em>sa bansa</em> [Take up that case since there''s already a big issue
        in the country.]"</p>'
