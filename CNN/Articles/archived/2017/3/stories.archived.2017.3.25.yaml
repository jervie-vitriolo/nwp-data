      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said the NPA will release four more hostages in Surigao
        del Sur, Sultan Kudarat, and Bukidnon in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4fc1a-5550-4022-b1e3-9a59b76fe47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:07:33.858+08:00
