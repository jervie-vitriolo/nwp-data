      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manila Disaster Risk Reduction Management Office (MDRRMO)
        head Johnny Yu, the spill happened on March 11, and they were only informed
        10 days after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd33931-1f77-407a-89a2-3920fe2ab2cd'
      'mgnl:activationStatus': true
