      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently alluding to the billion-peso tax case of Mighty Corporation,
        Duterte reiterated he was even open to  compromises than take the matter of
        tax deficiencies to court. He said court cases take years and he''d prefer
        a shorter route so that the amount could be used to fund services, like building
        more hospitals in Mindanao.</p>'
