      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/09/20/biz-men-speak-up-about-war-on-drugs.html"><strong>Related:
        ''Foreign investors care about money, not drug deaths''</strong></a></p>'
