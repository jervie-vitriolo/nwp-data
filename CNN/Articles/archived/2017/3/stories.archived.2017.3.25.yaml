      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP in a statement said its armed wing, the New People''s Army
        (NPA), released two paramilitaries it held captive as part of "confidence-building
        measures to help boost peace negotiations." NPA rebels captured the two militiamen
        in Lupon, Davao Oriental on February 14, calling them "prisoners of war."</p>'
