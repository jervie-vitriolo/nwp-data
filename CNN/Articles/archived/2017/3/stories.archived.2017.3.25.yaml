      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/09/Leni-Robredo-no-dreams-becoming-president.html"><strong>Read:
        Dissenting voice but eyes not on presidency — Robredo</strong></a></p>'
