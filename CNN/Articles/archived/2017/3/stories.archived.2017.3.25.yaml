      'jcr:uuid': 'd812b4e1-04e0-4df8-bd7a-d901180aad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you are caught using a handheld device
        while driving in the United Kingdom -- whether it''s for talking, texting,
        taking video or anything else -- your penalties just got significantly steeper,
        thanks to a law that went into effect this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2877cce-1e9c-4ce3-9710-95e8858a5c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c2c00-fc6f-4468-8e25-16c12b96ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first-time offender now faces a fine of 200 pounds (approximately
        $244) and six points on his or her driver''s license, a doubling of the penalties
        that had been on the books since 2007 and a tougher punishment than the three
        points a driver would get for speeding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537665d-38ae-43fb-81e7-6b1f95096f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58710a-59f5-43e8-8772-c1a8b5193cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six points for someone who has been driving for less than two years
        would mean an automatic loss of their license, according to Pete Williams,
        road safety spokesman for the RAC, which provides roadside assistance to motorists
        in the United Kingdom. Six points for other drivers puts them that much closer
        to the 12 points that could result in the revoking of a license.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e9bc6-60fb-48db-80b7-6b8eb5d1f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bcce0-98d6-4908-bd26-e0f2a9a76ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the government has suggested is, this is tough, but
        we''re prepared to get tougher if people don''t react, because you have facts.
        The evidence is now coming through that this is a major, major distraction
        and cause of accidents and fatalities," Williams said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e213d-cdec-4970-bcff-5d3b8c399443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e43c78-d6f9-4cbb-9a66-def29a6880aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is not alone. Countries around the world have
        added laws to try to tackle what has become a global problem, but the penalties
        vary dramatically by country. Even in the United States, which does not have
        a national law against use of a handheld phone while driving, there are major
        differences by state. Fines for texting and driving, for instance, can be
        as low as $25 in places like South Carolina and as high as $750 in Utah. In
        that state, a driver caught texting could also face up to three months in
        jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa9043-2bc3-4406-b122-9721c775dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d780e60-8bcc-4197-9fca-e6ebb7ad6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distracted driving laws around the world</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686108d-e744-4042-990d-36a89365ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 countries around the world have made it illegal to
        use a handheld device while driving, according to the US Department of Transportation
        (PDF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef0e0f0-f3df-4865-b59a-372da2c8c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828702c-7616-441c-9276-106ddbb1c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oman, drivers caught using a handheld device can face up to 10
        days in jail. They also face a maximum fine of 300 OMR, about $780.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55c75f-f118-487f-847a-2469936b401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39689163-8126-4f70-9e0b-684219db4586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries with relatively high fines for first-time offenses
        include Bermuda ($500), Trinidad and Tobago (about $225), Qatar (about $137)
        and the Philippines ($100).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dcb83-f44a-49ca-b246-f2cc5620a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360cf2f-fa13-4aa1-9272-b596dd18fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trinidad and Tobago, drivers could also face imprisonment for
        up to three months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f54e6-625c-4228-8de1-276f169bbc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6f7a4-09ff-49a0-8825-d035a188409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, four-time offenders could be slapped with a
        $400 fine and lose their driver''s license.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71899b03-fd0f-4ae8-9e71-8ad70e114b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d736a-33aa-481b-a150-525f18b2d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, which has fewer motor vehicle crash deaths than other high-income
        countries, including the United States, does not ban the use of cell phones
        while driving. Instead, it puts its energy behind efforts to raise awareness
        of the risks of distracted driving, according to a report (PDF) by the World
        Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce946231-7498-492f-a922-39e4bc9d86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7b5f6-93c7-4db7-9368-63bce84e9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, such as Portugal, have extended bans on the use
        of mobile phones while driving to include hands-free devices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417168a-d5ad-4c03-ab85-74d6066774eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6477bf-bd77-48ef-a660-a1c0e97365b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation specifically banning texting and driving is also becoming
        more common in some parts of the world. In Buenos Aires, Argentina, writing
        or reading texts while driving can result in fines between $5 and $500, and
        five points added to the driver''s license, with licenses revoked after 20
        points, according to the WHO report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a38567-bb3f-404d-81b1-bd5528e6cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61991c97-3773-4699-8131-a1ead431c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 46 states plus the District of Columbia ban
        texting and driving, but the issue comes down to enforcement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f70455-1d79-45cc-877f-e47ef1baa55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c73914-a3cf-4662-9141-fb5303f80b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five of the states -- Florida, Iowa, Nebraska, Ohio and South
        Dakota -- the texting and driving ban is a secondary law, which means officers
        can''t pull someone over if they see someone texting and driving unless the
        driver is committing a primary offense in that state, such as not wearing
        a seat belt or speeding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a96d6-ae52-492d-9344-002cf3e15531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd45450-070e-4fc7-886a-f6c9ca74ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a serious disconnect. Every time you see somebody using
        a telephone behind the wheel, whether that''s texting or talking, you need
        to be able to pull them over right away and ticket them for it," said Maureen
        Vogel, spokeswoman for the National Safety Council.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100234a2-bba2-4441-a7d9-419969d4116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf8590-ccec-4b50-8271-50bce86cf0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel says the United States needs to hold a mirror up to itself
        and examine what it is doing on traffic safety versus comparable countries
        around the world. According to a report by the Centers for Disease Control
        and Prevention, the US had the most motor vehicle crash deaths in 2013, with
        10.3 deaths per 100,000 people, compared with 10 high-income countries including
        the United Kingdom and Sweden. The US also had the lowest reduction in crash
        deaths between 2000 and 2013 compared with 19 high-income countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c75ee-1fd0-4165-b341-56c07d18a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11ccb6-32b7-4f54-8ec3-b85a24b796cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections show that as many as 40,000 people may have died in
        crashes in the United States last year, the most since 2007, Vogel said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e9f1c-36a5-4746-97ac-707103070759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405a845-c304-456c-b6de-1d99b09b8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that countries have far, far lower crash rates than we
        do, and they''re doing some very simple things that we could do to get to
        zero," Vogel said. "Our complacency kills us in the United States. We just
        have not had the stomach to do all of the things that we need to do, and if
        40,000 deaths last year isn''t our wake-up call, then what will be?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a1ec9-c5e3-496f-9f72-1bf030b73ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548859f-4d5b-48f8-9c73-967456f2a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Momentum for tougher laws</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d00ab-d97b-4ac0-bafe-0b67a89e1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy for the major change in the United Kingdom law had been
        building for some time, said Williams, of the RAC.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c3f39-b582-4d8a-a823-e608b15eae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bad46-9e0c-465b-8fc0-80700bc159c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, a horrific crash garnered national headlines: A driver
        scrolling through music on his phone failed to notice how traffic had come
        to a halt and crashed into a car at 50 miles per hour, instantly killing a
        mother and three children. (The driver was sentenced to 10 years in prison.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a78d3-b317-4d0f-8a48-52873731139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d79f7-cabd-4f43-a35d-a8baa99f2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month later, the RAC came out with its annual survey of driver
        attitudes, in which 41% of the drivers surveyed said one of their biggest
        concerns on the roads was other drivers using handheld phones to make calls
        or check messages and other notifications, up from 34% who felt that way in
        2015.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f5820-477f-49bc-9a70-ca6c68dd120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbabc95-2c58-4869-a36b-68f2e0a6a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, 20% of drivers said they thought it was safe
        to text or check social media while sitting in traffic, despite the fact that
        it is illegal to do so, up from 14% who said that two years earlier.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e5771-fc94-4882-9825-8842fe46bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979a545-5d7c-40fe-a267-71a5e842deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams believes the relaxation in attitudes about using handheld
        phones while sitting in traffic is directly related to a drop in the number
        of officers on the roads in the UK and in prosecutions of distracted driving
        offenses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ca257-6cbe-42c2-837b-90746f67cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6833698-0771-43d9-a741-f7f445267d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2010 and 2015, there was a 27% reduction in officers dedicated
        to full-time policing of roads and a stunning drop in the number of penalty
        notices for handheld mobile phone use, down from 123,000 in 2011 to 17,000
        in 2015, according to the RAC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e53fdf-10c7-478b-a61e-b876630456ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fbd3a-82c1-4098-9560-384e9910b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said people need to know that they can''t get away with
        distracted driving and need to see drivers getting caught doing it for behavior
        to change. He makes the comparison to how tougher laws for drunken driving
        and more enforcement of those laws helped make drinking and driving socially
        unacceptable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebfa36-3c42-46eb-9214-a793fd01bc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6901919-bbf0-4836-a985-5aadfbcc037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see anybody in the pub drinking and then getting up" to
        drive, "people will react to that," Williams said. People will comfortably
        tell a friend that they don''t want them to drive if they have been drinking,
        "whereas for people it would seem a bit odd to react to somebody pulling out
        a handheld phone," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccbc7f-1d46-4a87-92d4-58016878f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f9bbd-cdcb-4edb-9241-71186f8978d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the effort to try to change those attitudes, the RAC
        has launched the Be Phone Smart campaign, similar to AT&amp;T''s It Can Wait
        campaign, encouraging drivers to pledge not to use handheld devices while
        driving and to urge family and friends to do the same.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccbba4-1b7d-4c79-9300-e7d436001cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79daef-cd48-4252-ac62-5f025d494328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giana Mucci, whose mother died after a crash with a driver who was
        probably distracted, thinks tougher laws, similar to those for drinking and
        driving, are sorely needed to stop people from thinking they can pull out
        a phone while driving.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bd32d-2247-4ad7-a52f-acda9c4c8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeefd72f-804b-4001-a9a9-dc0938e00ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m old enough to remember when drunk driving was a thing," said
        Mucci, of West Hollywood, California. She was a kid at the time, but she remembers
        the impact of Mothers Against Drunk Driving (MADD) and the tougher punishments
        if someone got caught drinking and driving.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c28ab8-a29b-4a06-b786-6de0bf34e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d644bad-8170-4bc6-8c66-beb2be31143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these penalties ... made people kind of stop and think,
        ''Whoa, this isn''t just, "Oh, I can have a drink or two and risk it." ''
        People didn''t want to lose their licenses. People didn''t want to go to jail,"
        she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85f105-f0a6-4dd6-a2cb-79cf530826d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce3644-8674-4766-876a-739eb4b7a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People need to wake up''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a59be-eab0-4f73-8d30-e88244bcb534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People don''t see the same kind of penalties for driving distracted,
        she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d78fa3-4015-472d-be9c-0d4fff4997ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f6c79-02de-4a48-b5dc-4ca4396a314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think they can do it. People don''t think the consequences
        are going to be that big," Mucci said. Penalties need to be tougher if you
        are caught driving distracted, but the punishment also needs to be stiffer
        if your lack of attention causes a tragedy, she believes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43a24c-0bb8-4751-ad6a-2b31fe7d0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329251e-4c34-49ab-9172-a55df2e10e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You absolutely have to have some sort of threatening kind of loss
        to make people stop doing it, because if you get away literally with a murder,
        why does anyone care then?" she asked.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b73eb-32f7-4efb-9531-e9bf438dd1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7f758-5c0e-4206-b504-5c423247c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was two years ago when her mom, Sheryl Mucci, 71, was driving
        home from Mucci''s sister''s house in Pasadena, taking a route she drove all
        the time, when a driver in her 20s made a left turn and rammed into Mucci''s
        mother''s car.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d41dc-5673-480f-a5e3-cf79157422a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac170bf-7037-4699-ab10-033d91b6e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 15 "excruciating" days in the hospital, her mother died from
        her injuries, Mucci said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a9853-83fc-4cfa-859b-3270edb4aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34c8a5-e919-4ca9-a40f-e72c67741c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still doesn''t know what the driver was doing before the crash.
        All the woman would admit is that she didn''t know what she was doing at the
        time. Mucci said police determined that she was not in the middle of a text
        or a call, but she doesn''t know if they investigated whether she might have
        been using her phone for something else.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4482c-4205-4049-b64d-e9c8331c21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf4cbe-3299-41c8-b999-2f19a04a3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She may not have been mid-text or mid-phone call, but she could
        have been looking at any number of apps," she said. "I just know whatever
        she was doing, she was so distracted she didn''t even apply her brakes at
        all before crashing full-force into my mom." (Witnesses say the woman drove
        into Mucci''s mom''s car and never braked, she said.)</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9318b8-240d-45d4-9cbe-d19dceebb81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b01fa-c397-4f70-a950-94fe6a2820e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Th driver was originally charged with vehicular homicide with gross
        negligence, but ultimately pleaded guilty to reckless driving and a $250 fine.
        There was no jail time, no community service, no loss of license, and no having
        to go around and talk about the dangers of distracted driving, Mucci said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4410317-628c-48ae-887b-2966ee5c99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b6cf4-13fc-47c2-a9be-4b6fbb8b72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know she didn''t leave the house that night meaning to kill anyone.
        I know for a fact. No one does that, but that doesn''t mean that what she
        did should be completely unpunished," she said. "You should have some loss
        or some requirement to speak about distracted driving. Something to help.
        It''s so appalling. I still can''t believe it."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e9d0ff-e92d-49ad-9082-fccdc8746f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4d45e-4219-41ff-a7fb-3ec7392caf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mucci said she thinks an example needs to be made to make people
        "really wake up and realize, ''OK, this isn''t a joke. This is a really big
        deal. This could actually cost me my license, cost me a lot of money that
        I don''t have potentially, cost me maybe a stint in jail.'' " She added, "You
        kind of need to be shaken a little bit. ... You kind of have to have that
        fear that something bad''s going to happen to you."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ad102-4713-4cf9-836c-11b2855b34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d976678-429a-4894-92fd-a4d5c2d928e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mucci, who works in entertainment for Yahoo, is trying to tell her
        story to raise awareness. In painful detail, she talked with Cosmo.com about
        those two "horrendous" weeks in the hospital when she watched her mother suffer.
        She hopes that when people hear her story, they will think twice before using
        a handheld device while behind the wheel -- something she admits she used
        to do at stop signs and traffic lights.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa6ea0-8104-4d10-9577-1dabd0e04e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee144657-c8e8-4712-81d4-3a9cfd799db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t think it''ll happen to you ... but you still think,
        ''Oh, I can just look at it at the stoplight,'' " she said. "Studies have
        come out that you don''t put your phone back down right away. You''re still
        looking at it even when you''re now (moving), once (the light) has turned
        green."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11efd4e-8650-46cf-8c06-b2f28baec6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b9cfc-3b81-480c-aa24-9295b47e08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mucci''s also participating in a National Traffic Safety Bureau
        panel next month in Washington focused on what more can be done to stop distracted
        driving. She said she will do whatever she can to secure passage of tougher
        laws to prevent people from driving distracted and significantly punish those
        who do and cause other families incomprehensible pain.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74eec8-306a-47b6-8240-3962f11f5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42bb82-4d1a-4fa9-b416-70941b3c411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my mom, justice is not served, and it never will be, and that''s
        a really hard pill to swallow, but maybe because of my mom, something like
        this won''t happen again and another family won''t have to go through this.
        ... People need to wake up."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043726a-ed73-4e3f-bcca-da8e21d07099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d000b1-a708-42a9-abcc-acd628c4af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:15:19.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:15:20.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/03/24/health/distracted-driving-laws-global-countries/index.html">Driving
