    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e790d81e-f707-421f-8108-8131006f2b47'
    'lead': 'One of the captors was killed in a firefight with government troops on
      Friday, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T16:12:11.912+08:00
