      'mgnl:lastActivated': 2019-07-15T16:09:50.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a5263-3a33-466b-bbbb-80e640f3a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:09:50.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:09:50.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a press release from DepEd, MaSci principal Eva Nacion told
        Cabral the spill happened on March 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057f9dd-776a-4ad8-89b4-5ecf526484d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:09:50.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:09:50.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b279ce-c734-4971-838b-81915b3ec2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:09:50.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:09:50.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The following day, March 19, a thorough inspection was conducted
        to ensure that no traces of mercury were left and the teachers reported the
        incident to Nacion, who asked about the teachers'' condition and how the spill
        was disposed. On March 20, the area was isolated, and Nacion sought the assistance
        of the DepEd Manila Health Services and relayed information to the MCHO,"
        the press release read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773f666-eb4a-4b65-a40c-f011a2670f3b'
