    'title': 'London attack: 2 remain in custody for questioning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669850c5-79cd-4796-9f6b-94aa91b3ee8a'
      'mgnl:activationStatus': true
