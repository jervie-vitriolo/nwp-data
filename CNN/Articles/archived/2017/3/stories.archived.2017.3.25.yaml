      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in turn, told the Filipino-Chinese businessmen that they
        could count on his support —  as long as they paid the right taxes.</p>'
