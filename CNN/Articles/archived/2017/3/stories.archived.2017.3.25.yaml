      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised Ryan for working "very hard" on the effort and said
        they now plan to work on tax reform legislation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f2ea3-4435-45b9-adfd-59caa0c98a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.790+08:00
