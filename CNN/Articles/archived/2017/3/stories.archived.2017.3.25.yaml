      'mgnl:lastActivated': 2019-07-15T16:29:00.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168fdb0-6592-476d-8af3-920d0fcb778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the people scrambling onstage during the mix up, Gosling
        explained, it was apparent that something big had happened and he thought
        the worst.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6c7af-8984-4c26-8d43-a1156cc28896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380f901-ca36-4eae-bf8d-191fd7650675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was watching people start to have these panicked reactions in
        the crowd," he said at the Adobe Summit in Las Vegas this week. "Guys [were]
        running around in headsets, and I thought someone had been hurt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f96535-e985-4e6f-a770-231b4f4a6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2f079-1e5b-417c-896b-c06ac7708092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosling said his relief that it was only a mistake caused him to
        laugh. That, and he was thrilled for the cast and crew of "Moonlight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efccf0-5f2e-4a94-bfac-dc7be78abc4f'
      'mgnl:activationStatus': true
