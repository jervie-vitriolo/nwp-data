    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329726bb-ba62-4893-ad26-f6d058b23602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:04:46.996+08:00
