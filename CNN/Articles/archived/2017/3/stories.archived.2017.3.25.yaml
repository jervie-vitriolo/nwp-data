      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8797c22-980e-4623-87ff-411325fe4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:07:33.858+08:00
      'mgnl:createdBy': 'eunice'
