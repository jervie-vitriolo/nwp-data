      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A box, or a bottle, was accidentally bumped by one
        of the staffs. The mercury leaked from four vials.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff83ce-1ef7-4206-af91-a48a24643234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:09:50.665+08:00
