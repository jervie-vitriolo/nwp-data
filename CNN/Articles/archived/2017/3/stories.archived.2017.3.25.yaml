      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddddbe1-323d-439f-b585-946927b70651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:07:33.858+08:00
