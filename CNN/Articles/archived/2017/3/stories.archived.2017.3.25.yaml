      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump maintained that "a better bill" will emerge at some point.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6d0d8-30a5-425a-9faa-d4d82959673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73971d6f-0d47-499d-a746-8688470d7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
      'mgnl:createdBy': 'eunice'
