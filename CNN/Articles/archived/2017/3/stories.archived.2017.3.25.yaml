      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the CPP urged President Rodrigo Duterte to order the
        Armed Forces to "slow down its ongoing all-out offensive military operations"
        against the rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb2f9c-b6f8-44a4-abbd-bbf1b94bbc7a'
      'mgnl:activationStatus': true
