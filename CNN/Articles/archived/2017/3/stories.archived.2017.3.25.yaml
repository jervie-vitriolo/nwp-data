      'mgnl:type': 'text'
      'text': '<p>On Monday, two Marcos loyalists — Atty. Oliver Lozano, former lawyer
        of President Marcos, and perennial KBL senatorial candidate Melchor Chavez
        — asked Alvarez to endorse a draft impeachment complaint against Robredo,
        calling her "the termite of government."</p>'
