    'title': 'Communist rebels to declare unilateral ceasefire before March ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598e8d1-f527-4a47-b51d-74d7b5deda53'
