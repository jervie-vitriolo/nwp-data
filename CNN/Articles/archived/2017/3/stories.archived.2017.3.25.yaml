      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our way of defending the Constitution and strengthening our institutions
        is to speak truth and show our people that there is nothing wrong with speaking
        dissent - that is our right and sometimes also our burden," she said. "Our
        children''s children must see that our society does not silence anyone who
        believes they has something to tell."</p>'
    '17':
