      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to impeach Robredo started a day after an impeachment complaint
        was filed March 16 against President Rodrigo Duterte over alleged extrajudicial
