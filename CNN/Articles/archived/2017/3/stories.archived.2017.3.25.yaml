      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a staunch critic of the Duterte administration, has emphasized
        the importance of dissent even in the face of fake news and "post-truths."
        She said that her criticisms of Duterte in certain areas  do not mean she
        wants to unseat the president.</p>'
