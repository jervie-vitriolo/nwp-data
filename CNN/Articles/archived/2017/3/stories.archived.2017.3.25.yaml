      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of more than 30 British companies is set to visit Manila
        and Davao City within the week for investment opportunities.</p>'
