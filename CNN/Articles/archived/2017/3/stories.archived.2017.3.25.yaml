      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc46a2c-5786-4154-b6c5-1d4b16de8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also significantly curtails federal support for Medicaid
        and allows states to require able-bodied adults to work. After 2020, states
        that expanded Medicaid would no longer receive enhanced federal funding to
        cover low-income adults like they did under Obamacare, and states that haven''t
        expanded would be immediately barred from doing so.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22659cd-3780-4dbb-b076-3613a31b67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b287b5-9335-40f5-988e-577e8115627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the GOP bill doesn''t touch some of the most popular pieces
        of Obamacare, including letting children stay on their parents'' insurance
        plans until the age of 26 and including protections for people with pre-existing
        conditions. But it would end the requirement that insurers offer comprehensive
        policies that cover maternity, drugs, mental health and substance abuse.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24089686-9983-42ce-9a05-0c848563b9e3'
