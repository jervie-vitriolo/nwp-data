      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freedom Caucus holding out</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c88eb-8a2b-4c40-84d7-3a1e7215acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence met with members of the House Freedom
        Caucus at the Capitol Hill Club, a source familiar with the meeting says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e0909-b74a-4b7b-81fd-0024abe23ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503ec4f-ce72-4e48-bac3-a31ac61ec764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom Caucus members stood by their ideological objections to
        a bill they say does not go far enough in repealing Obamacare.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74d1e6-8eea-446d-b569-0025fc5647c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047e94b-bf0b-4496-bccd-b2c3e7356458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of frustration in the White House at the Freedom
        Caucus, which has won a series of concession but is still holding out against
        the bill.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c219843-b1b5-4544-af0d-f033d076c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a4fc6-c2a0-40bd-9eee-3a453f29abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve emboldened them," one White House aide said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c002810-4cc1-4d58-b8cd-c2d5fe8a3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e08b4b-5fd2-4311-86a5-c1cadd148ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom Caucus Chairman Mark Meadows, R-North Carolina, was mum
        about his plans. "I''m not making any comment," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c4f40-1da7-48e7-ab13-63ec3f046721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f4145-ccd4-4484-8012-4d204872287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican official involved in counting votes said it would need
        about 25 of the roughly 36 members of the conservative House Freedom Caucus
        members to back the GOP health care bill if it''s going to pass Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb74f8-ae41-4958-a1dc-ef7485a610e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7ea9f-5175-487a-8946-d6a75d909979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Mark Meadows claims lawmakers are allowed to vote their
        conscience, White House and GOP leadership don''t think the Freedom Caucus
        members take that seriously.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0c43f-37ee-4ec9-84d2-ba0b7812bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bb0fa-4842-41a2-95f4-5a958e8e3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Freedom Caucus traditionally votes in a block and it will be
        hard to break from that.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc98e9f-9bf2-457d-8480-9f55fae0a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc459e-c47e-4cf2-a503-1d4e5989723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Leonard Lance, R-New Jersey, said that without a doubt, the
        decision to concede the repeal of essential health benefits to the Freedom
        Caucus definitely moved some of his colleagues to "no."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb702d-d42d-4744-b4b1-89b11eb7839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937e8ce-391e-4b80-887e-420adbfe5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect some became a no because of that," Lance said. "That
        certainly didn''t help."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e315a34-7043-4037-a17f-3cdcbf103da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60716e0-52ba-4e68-b5d8-92962e2a3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was in the bill</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713bf4b-5515-4e93-86a6-d1b2c351a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP health care bill would eliminate many of the taxes and eradicate
        the individual mandate imposed by Obamacare, officially known as the Affordable
        Care Act. Instead of the Obamacare subsidies that are tied to income and premiums,
        the GOP plan provides Americans with refundable tax credits based mainly on
        age to purchase health insurance.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644efe4-2862-49c2-829b-f39e22011d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.794+08:00
