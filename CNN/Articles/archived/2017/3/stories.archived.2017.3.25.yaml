      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also wants Duterte to release 19 elderly and sickly "political
        prisoners" as well as other detained consultants of the National Democratic
        Front (NDF). The NDF represents rebels in the talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
