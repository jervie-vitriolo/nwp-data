      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410b563-ed42-49a7-a166-036b955fd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned a lot about loyalty" during the process, Trump said
        Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5ee98-4503-4801-af94-236ed9bcbd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.791+08:00
