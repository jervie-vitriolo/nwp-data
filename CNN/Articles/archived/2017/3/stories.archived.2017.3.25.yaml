      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two men remain in custody for questioning
        as part of the ongoing investigation into the deadly London terror attack,
        London''s Metropolitan Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792c5e4-ad46-4ce9-b97a-7d5eb075afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe195d-4f58-4b9d-9e78-5f38a135be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/03/23/uk-parliament-terror.html"><strong>Read:
        London attack: Assailant shot dead after four killed outside Parliament</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ecb678-2366-46a4-94e7-8b6a77f13807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde10bc9-e302-4bb2-8203-0121c70fc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are 58 and 27 years old, police said. Both were arrested
        Thursday in Birmingham, according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36dc15-0e24-4198-98a3-13d1731010b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd740c7c-18a0-425f-8e63-f6f18e82c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven arrests have been made over the course of the fast-moving
        investigation since Wednesday''s attack that left four dead, including a police
        officer. Seven of those arrested were released with no further action overnight.
        Two are out on bail pending further enquiries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7f841-7d53-49d4-bd48-50a886b46ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4be03-b02b-462e-a1db-66e14b127040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of those were detained on suspicion of preparation of
        terrorist acts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58017d7-84ff-4470-9af6-33e227614c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a9962-c37a-444e-b6f1-0645ca68a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation underway</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7934b0c-c9cb-49f6-b8d1-011183f436a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Britain''s most senior counterterror police officer,
        Mark Rowley, said authorities are working to establish if the attacker, Briton
        Khalid Masood, 52, "acted totally alone inspired by terrorist propaganda or,
        if others have encouraged, supported or directed him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7809efa-bdb1-49c7-8951-6a1f4cb927f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51ac65-2bef-4063-a9ce-87a1e0590109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/03/24/london-attack-perpetrator.html"><strong>Read:
        London attack: Khalid Masood named as perpetrator</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a362e-3bc4-4a18-9603-76e2d3846c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e978da6-a656-426d-b1b2-19f58b69029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said 16 searches at various locations have concluded but
        that five others were ongoing. Officers have seized 2,700 items, including
        "massive amounts" of computer data, and have had contact with 3,500 witnesses
        to the attack, many of them of different nationalities, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18cca1-c9eb-4aea-ac37-43330d0bdc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8423b-c5b9-4f15-859e-e7ffe5c194a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also investigating the killer''s possible contacts. Local
        media outlets reported that Masood might have been in contact with unknown
        individuals just minutes before driving his rented car at pedestrians on Westminster
        Bridge shortly after appearing on WhatsApp, the popular encrypted messaging
        platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719cf26-ce74-4d79-bcc9-4191bc4a601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926d1ea-1500-417e-b339-7433fc0ebc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating how the perpetrator, who used multiple
        aliases, became radicalized. He was born Adrian Russell Ajao but also used
        the name Adrian Elms, police confirmed Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b374af6-03b6-4972-a76b-04f0a10c1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44637185-fe4e-47ce-b41f-27c43819b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said: "Clearly that''s the main line of our investigation
        — is what led him to be radicalized. Was it through influences in a community,
        influences from overseas or through online propaganda?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db76ed7-0082-4562-a232-b3a3c9cc4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f31ea-6b73-45c8-a092-b9dcaacff828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed for anyone who knew Masood well or was aware of his
        recent movements to get in touch with authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c50954-a1d5-42bf-b305-b0c9ff86914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96a2da-a8cc-4a26-bdd6-f20d5ae0a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Kent, Masood had previous convictions, including some for
        violent offenses but none for terrorism, police said. His most recent conviction
        was in 2003 for possession of a knife.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d3f83-829f-42e0-8e4f-f17a8e04ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583fdd9-9bc2-4dcf-859f-929869a4cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masood visited Saudi Arabia several times and was an English teacher
        there periodically between 2005 and 2009, according to a statement from the
        Saudi Embassy in London published on the state-run Saudi Press Agency. He
        wasn''t on the radar of security services, it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab052538-944e-4420-a160-c01cf2b75896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c623a-5a6e-4971-88b6-982ede009759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:54:00.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:54:00.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masood didn''t teach in any English-language school in the UK, Britain''s
        Department for Education previously said, citing its records. His criminal
        record would have prevented him for passing the necessary checks to become
        a qualified teacher.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ced082-866a-4384-ad8d-a1f0acf45dbe'
      'mgnl:activationStatus': true
