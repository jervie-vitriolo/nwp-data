      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.deped.gov.ph/2006/11/30/do-48-s-2006-observance-of-safety-measures-in-science-laboratories/">DepEd
        Order No. 48 series of 2006</a> or the Observance of Safety Measures in Science
        Laboratories, accidents, whether or not they result in injury, should be reported
        immediately to proper authorities like DepEd, or other agencies "for the expert
        management of the emergency situation."</p>'
    '19':
