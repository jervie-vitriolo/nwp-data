      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessmen said that the apparent conflict and impeachment
        talks involving the president and vice president of the country did not really
        take a toll on their businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62237fa2-265d-4a3e-a0bf-f3b4f2210140'
