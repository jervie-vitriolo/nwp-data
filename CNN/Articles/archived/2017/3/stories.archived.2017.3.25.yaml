    'template': '1'
    'title': 'House Republicans pull health care bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8909d07-e91b-4265-9318-2ab3236a41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> House Speaker Paul Ryan sensationally
        pulled his Obamacare repeal bill from the floor Friday, a day after President
        Donald Trump had threatened to walk away from health care reform if he didn''t
        get a vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316cd0da-1fcf-4ac4-8d2b-d9eae452223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0486f-0e2a-4552-b505-b8c4e43f9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a dramatic day on Capitol Hill, Ryan rushed from the White
        House to Capitol Hill to tell Trump he did not have the votes to pass the
        measure, the culmination of seven years of Republican efforts to eradicate
        President Barack Obama''s proudest domestic achievement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9bb96-7786-4b11-9b4b-f4415033cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0fb89-48a4-4508-9c8b-bce9d94cec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very close," Trump said in the Oval Office after the bill
        was pulled. "It was a very, very tight margin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ffdf1-4f53-4020-802a-8290f8e2c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c386d86-d3cf-45fb-884c-146ed4928eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ryan presented the dire vote totals in his meeting with Trump,
        he explicitly recommended the President pull the bill, according to a senior
        GOP official. The decision was ultimately Trump''s. Trump made the call at
        3 p.m., as the rest of House leadership was gathering in Ryan''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60479fa3-d734-4708-8acf-f423a66c0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9fc27-aeaf-4b37-8d2b-d44e8fcff320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came up short," Ryan told reporters. "We are going to be living
        with Obamacare for the forseeable future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbd59d-7c97-47a4-be1a-1d38d4f89953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c850c9-0aef-4969-9137-a6e883367c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan told fellow Republicans they are "moving on" from health care,
        Reps. Andy Barr, R-Kentucky, and Bill Flores, R-Texas, told CNN. Trump said
        tax reform would be next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134185c-10a0-4324-b4d7-edd631386df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36999821-a017-4da5-b9b6-c1112be18cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to delay the vote marks an acute embarrassment for
        Trump, who had gambled big by presenting holdout House conservatives with
        a take-it-or-leave it ultimatum on Thursday night and put his own credibility
        on the line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70d3f5-c480-4038-8987-fcba2f08e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987d99f-f208-4d3e-a851-6e966219e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also puts Ryan in a much weakened political position, after being
        defied by his own conference, which seems just as unsuited to governing in
        the Trump era as it was when it was effectively a protest coalition under
        Obama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f8120-0554-40f0-8fb6-c6f3a4df7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ef5dd-229c-4b94-9b44-76cdae8d7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became clear during a day of intense political intrigue Friday
        that despite fierce arm-twisting by Trump, Ryan and other leaders that the
        votes simply were not there to pass the bill and the leadership and the White
        House were headed for a lopsided defeat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb926c-ba76-4b10-b6a1-f9481389d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ee9f0-155a-470a-8366-d15613a767fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unable to narrow the schism between Freedom Caucus conservatives,
        who believe the bill keeps too much of Obamacare intact and moderates who
        worry they will pay an electoral price if millions of Americans lose health
        insurance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0421a5-9261-461f-a365-546a686e06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88391892-b7d7-4ece-b6f2-5711580414db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House meltdown on Obamacare repeal has perilous implications
        for the American health care system, with Republicans apparently unable to
        repeal the law but also unwilling to fix the deficiencies that the White House
        says will collapse the law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ca9d0-279b-4e82-929d-8b9e5cf7cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa27d6-6b65-46e7-ae12-8c744656ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, Friday''s momentous events will race like wildfire
        through the Republican Party''s conservative, establishment base which has
        been told repeatedly by candidates that the first order of business with the
        GOP President in the White House would be the repeal of the Affordable Care
        Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674edc42-c13f-45af-8e50-48d606b6b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6168d-fc3e-463f-b4a4-b1ecdabef6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the President may decide to go ahead with another priority --
        tax reform -- yet the intricacies of that effort may be far more difficult
        to solve than the GOP divisions over Obamacare.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a4046-7856-4c19-aa12-11ff3d07a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1d711-bc24-4b96-bfa4-112d463ba590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote was canceled, White House press secretary Sean Spicer
        said Friday afternoon that Trump has "left everything on the field when it
        comes to this bill."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1548c2d-339b-4007-bed0-2374ad2a85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87766f6-dd98-4001-85d9-37468dfcb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans had few firm commitments from conservatives and
        watched a continued exodus of moderates. This was exactly what House leadership
        was worried would happen when they changed the bill, the source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ec152-3b4f-46d8-b347-bb0e645560db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0c7b1-4b97-4384-8273-ada87a04cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday afternoon, moderate Republicans and members of the conservative
        Freedom Caucus have indicated they won''t back the bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7289e-ac26-4ef3-86d5-23ff827e8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:18:14.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b913f5-bf9e-46da-8c51-2dd939f6a51c'
      'mgnl:activationStatus': true
