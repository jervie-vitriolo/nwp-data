    'template': '1'
    'title': 'Troops rescue tugboat captain abducted by suspected Abu Sayyaf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c34c8-8027-452a-a980-c7bdee02238c'
