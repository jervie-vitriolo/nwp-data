      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Gadon said Robredo deserves to be impeached, if not,
        replaced by former Sen. Bongbong Marcos, who filed an electoral protest against
        Robredo for alleged fraud in the vice-presidential polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529bc50f-09f4-47ec-97c5-2270bad69eb5'
