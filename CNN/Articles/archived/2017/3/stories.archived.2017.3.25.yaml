      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools Division Superintendent Wilfredo Cabral said faculty members
        and students of Manila Science High School (MaSci), who were exposed directly
        and indirectly to the chemical, will undergo screening and monitoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
