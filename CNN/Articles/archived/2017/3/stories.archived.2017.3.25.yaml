      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Robredo mentioned about the destabilization issue.
        She told me … I will not repeat what she said. She told me she is not part
        of it, and I told her, ''I believe you.'' I told her, Leni, the intrigues
        are everywhere but I am not part of the impeachment.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
