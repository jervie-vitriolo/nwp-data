      'mgnl:lastActivated': 2019-07-15T16:12:12.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1af96-3205-4f5c-88c4-c7a13e6aede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Aurelio Agacac was found by soldiers of Task Force Basilan
        at around 5:30 a.m. in Barangay Basakan in the municipality of Hadji Mohammad
        Ajul, Basilan, the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1a066-a8d7-4212-9278-2edf8feedc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47dbe1-d71e-4214-b733-0da1cd2133a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agacac was apparently left behind by his captors due to pressure
        from the military, said Col. Juvymax Uy, commander of Joint Task Force Basilan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ba39b-0449-4bbf-921c-199b65e648d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d77c38-384f-4ca0-be55-c00148d3ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy said troops continue to conduct pursuit operations to rescue
        another captive, Chief Engineer Laurencio Tiro who was held hostage along
        with Agacac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf100e7-3b9a-42a3-8aea-655377dad0b7'
      'mgnl:activationStatus': true
