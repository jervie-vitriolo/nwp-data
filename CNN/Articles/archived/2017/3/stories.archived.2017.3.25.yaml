      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, March 25)</strong> — Troops
        on Saturday rescued the captain of a cargo vessel in Basilan, almost two days
        after he was abducted by suspected members of the Abu Sayyaf group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8c72f-ff8b-429a-a8ae-6d023f254777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.912+08:00
