    'template': '1'
    'title': 'EU leaders renew fraying Union''s vows on 60th anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc19388-a918-4f5b-b475-2db04676adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (Reuters)</strong> — Europeans must contain their squabbling
        and carping about the EU if the Union is to survive, leaders warned on Saturday
        as they marked the 60th anniversary of its founding in Rome by signing a formal
        declaration of unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed08859-f658-41ca-95df-0de3a3b32649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b4266-74c8-42f8-a340-a0b584aa8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days before Prime Minister Theresa May, absent from the ceremony
        in the Italian capital, delivers an unprecedented blow to the bloc''s growth
        by filing Britain''s formal exit papers, her fellow leaders hailed 60 years
        of peace and prosperity and pledged to deepen a unity frayed by regional and
        global crises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a11626-8801-43ab-9bcb-7f9155900263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf43ef-154d-49e4-849f-d28a548a0e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/03/14/British-Parliament-backs-Brexit.html"><strong>Read:
        British Parliament backs Brexit</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108a39f-4df1-496d-8a45-96136b7cb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3d5a1-48a7-4999-bd3c-3da937b7c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days of wrangling about the wording of a 1,000-word Rome Declaration,
        May''s impending Brexit confirmation and tens of thousands of protesters gathering
        beyond the tight police cordon around the Campidoglio palace offered a more
        sober reminder of the challenges of holding the 27 nations to a common course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b796df-3d9f-4119-874a-a96798cbb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834e120-631a-41c1-b267-29119aba911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have stopped in our tracks and this has caused a crisis of rejection
        by public opinion," said their host, Italian Prime Minister Paolo Gentiloni,
        noting Britons'' repudiation of the EU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee914b-3d48-49cd-a832-27416a377931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285b261-ab14-4a1a-a65f-aadda21e8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the failure to push the project forward during a decade
        of economic slump had fueled a re-emergence of "blinkered nationalism." Rome
        offered a fresh start: "The Union is starting up again ... and has a vision
        for the next 10 years," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908033d3-b103-4d1a-9e34-cab0c0a6aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1ec74-15eb-4f46-a85e-4511a424044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, however, are wary of such enthusiasm for giving up more
        national sovereignty — and also of others in the Union moving faster with
        integration. Poland''s nationalist government has led protests against a "multispeed
        Europe," which it fears would consign the poor ex-communist east to second-class
        status.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381577d-28e6-4ed0-9db8-26c4bc9a06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0d9e4-ef9b-4f0d-9f57-8ec0e5cab655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders hailed the visionary "war generation" of leaders from old
        foes France and Germany who signed the Treaty of Rome in the same room on
        March 25, 1957, along with Italy, Belgium, Luxembourg and the Netherlands;
        some offered personal memories of their own generation''s debts to the expanding
        European Union.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afe48f-3676-48c1-a38c-2f3a83fa58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e645f6f-e65f-4929-a95b-50372ec7485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Claude Juncker, the EU chief executive, recalled how his father
        in Luxembourg was forced into the German army in World War Two; Donald Tusk,
        the summit chair born in Gdansk a month after the Treaty was signed, remembered
        growing up in the ruins of war and yearning for freedom behind the Iron Curtain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53eb3b-7609-4103-b686-b13dd194b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94facf9e-485f-453b-98c4-90be4989ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That really was a two-speed Europe," he said in a pointed dig at
        his domestic foes now ruling in Warsaw, who have tried to block a push by
        the western powers to deepen their integration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87f222-701f-448b-a4ca-89e93ff44e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e72861-d34d-428b-b7d6-e8a9e46b67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel, the bloc''s dominant leader who
        faces a re-election test in September, stressed the Union must also address
        the complaints of generations for whom war is fading into history. "We will
        in the future have to concern ourselves above all with the issue of jobs,"
        she told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9edeaa-4387-4555-947d-1ce5469104ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988ed38-9060-4449-9672-1619c8131028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''United, or not at all''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc93765-c5d4-4a57-9c4c-cb19b02cb88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing that the departure of its second-biggest economy and major
        global power could prompt the unravelling of the bloc, many leaders argue
        that only forward motion can revive popular support for the EU by generating
        economic and security benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7409a9-ff65-46ea-9c4c-15683b060033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96add47a-1630-46b2-84dd-49eec3a67736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we renew our vows and reaffirm our commitment to an undivided
        and indivisible Union," Juncker told them, urging the bloc not to get bogged
        down in details that alienated voters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f0e78-ed27-4219-8ae7-420d2c0a6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4a153-88a1-49d3-96aa-426a32b3a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk, too, warned against the impression the EU was about petty
        regulations: "Why should we lose our trust in the purpose of unity today?
        Is it only because it has become our reality? Or because we have become bored
        or tired of it?" he asked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ed8ec1-95d7-4975-9a74-993ae384afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafcfce-4411-4818-b422-970dbb99820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said leaders wanted to respond to people''s concerns, about
        the economy, welfare, migration and defence with "a protective Europe" that
        offered assurances on their wellbeing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83eec03-3f3f-4d3b-abe4-98fb7471a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9640d-f3e5-4ded-971c-5f49075abcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 27 national leaders, along with the heads of Brussels institutions,
        signed a declaration which concluded: "We have united for the better. Europe
        is our common future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f14495-0112-4b33-812f-dcdf2f6b9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1daf32-c274-4eb2-933e-a5da52f283b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They promised to listen to citizens. But locked away behind rings
        of armed police, the leaders may hear little of what thousands of protesters
        have to say on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54363d38-11a2-4a4c-803f-639ee6b93110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668220f4-2220-40e0-949c-f82aae6056c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing right-wing supporters of the Fratelli d''Italia movement,
        its leader Giorgia Meloni denounced a "great EU deception."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe1b33-38c8-490a-b7b7-cc70ac26036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8debfe-3f48-48d5-bdae-abdcce46e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real enemies of Europe," she said, "Are the bankers, usurers
        and technocrats."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa488cf-aff3-46c6-8006-881f9c1151ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad8730-300e-43f6-af71-effe30c845d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Union, she added, must be replaced by a new alliance of "free
        and sovereign countries."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33569ea6-0119-4746-9ebe-997733222d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f2d92-7a2d-4a50-b7a9-72ca7e8204d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Maximilien De-Wyse, 26, from the northern French city of
        Lille, that was the wrong answer. Taking part in a pro-EU march in Rome, he
        recalled his Polish immigrant grandparents and said: "It is only united that
        we can save peace."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafad9d-d5c7-47bc-bc86-400e8afd2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25865df2-355f-49d7-9595-7ef5fd18373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:56:18.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:56:18.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Isla Binnie, Andreas Rinke and Crispian
        Balmer</em></p>'
  'us-judge-singapore-blogger-amos-yee-asylum':
    'author': 'Timothy Mclaughlin, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-25T20:37:40.965+08:00
    'imagesource': 'jcr:02b31962-68b6-4c02-ac39-76befa0d9cc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765e3cd6-bc46-4c4d-974c-fb1bedf2703b'
    'lead': 'Judge Samuel Cole ruled Amos Yee''s prosecution, detention and maltreatment
      at the hands of the Singapore authorities "constitute(s) persecution on account
      of Yee''s political opinions," and called him a "young political dissident."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:58:01.241+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:58:01.469+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. judge grants Singaporean blogger''s asylum request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7ab05-6876-4764-b052-f419c705b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chicago (Reuters)</strong> — A U.S. immigration judge in
        Chicago on Friday granted asylum to a Singaporean blogger, saying he was persecuted
        for his political opinions in the Southeast Asian city-state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b403183-e427-4a33-9202-855f92bf2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21522864-3c91-40c9-a3c0-67279da880df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos Yee, 18, who had been jailed twice in Singapore, qualifies
        as a political refugee, according to a 13-page opinion by the U.S. immigration
        judge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694d664-7721-4e71-818a-62ed8923979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8faa2-30d9-4b45-92c7-e68b9b3acf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee is immediately eligible for release after having been held in
        U.S. immigration detention since Dec. 16, 2016, according to his attorney,
        Sandra Grossman, who is based in Bethesda, Maryland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d6bcd-cc78-449b-8682-bd712e5afce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a14442-9948-4ca7-a0a5-15be31e59bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Samuel Cole ruled Yee''s prosecution, detention and maltreatment
        at the hands of the Singapore authorities "constitute(s) persecution on account
        of Yee''s political opinions," and called him a "young political dissident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d6017-aefc-45d9-ac95-052e77e099d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f99eba-138b-4e34-ab39-bee0de9007f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence presented at the hearing demonstrates Singapore''s
        prosecution of Yee was a pretext to silence his political opinions critical
        of the Singapore government," Cole wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b34c4-2acf-44ed-be9e-c4bc6b05e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a93f24-a3b6-4328-af59-a75e510f8023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Home Affairs issued a statement in which
        it quoted Yee''s remarks against Muslims and Christians and noted Yee had
        pleaded guilty to charges against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325b2cc-2623-4cfd-9ceb-f1fd68f01bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4732f7-c912-47f6-9281-69b2198cb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yee had engaged in hate speech against Christians and Muslims,"
        the ministry said. "The U.S. adopts a different standard, and allows such
        hate speech under the rubric of freedom of speech."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564390d-e0bb-4f76-b240-2762572c59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e5f85-aee1-4adc-8b17-f46ed36c5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the prerogative of the U.S. to take in such people who engage
        in hate speech. There are many more such people, around the world, who deliberately
        engage in hate speech, and who may be prosecuted. Some of them will no doubt
        take note of the U.S. approach, and consider applying for asylum in the U.S."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1769209-c74c-4e11-ad17-b173770cf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928aeac8-541e-4dfa-8caf-094045be8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Homeland Security had opposed Yee''s asylum
        application, saying the Singapore government had legitimately prosecuted Yee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972cba4-8a22-4692-92f1-411cb701e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac42640-5254-4b08-8ab9-a2cd042c211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossman said the judge''s decision supported the right of individuals
        to criticize their government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befb62e-79f3-4551-afc6-5b268aad4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61a1e1-4543-4cdd-a78c-6fe9ff20fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to free speech is sacred, even when such speech is considered
        offensive," she said in an email. "The decision timely underscores the vital
        need for an independent judiciary in a functioning democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3706e-1cc9-46d5-84a4-a10aa8d73b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a9b95-8934-4bf2-bfc1-8330a61f4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee had been held by U.S. authorities since arriving at Chicago''s
        O''Hare International Airport, seeking political asylum. He was initially
        detained in Illinois, but is now being held at the Dodge County Detention
        Facility in Juneau, Wisconsin, Grossman said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7dcc8-db4d-47a2-88a8-b80feed07a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7802904-4256-4271-b4df-f8d299feac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yee has been jailed twice in Singapore for online comments. His
        trials, which have been closely watched by rights groups and the United Nations,
        have fueled the debate in Singapore over censorship, the limits of free speech
        and political correctness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e915363-be19-4db9-a9a9-4b8e61783fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b316ab-b42b-4822-a1bb-58f1e99a6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, Yee pleaded guilty to six charges of deliberately
        posting comments on the internet - in videos, blog posts and a picture - that
        were critical of Christianity and Islam. He was sentenced to six weeks in
        jail.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebad72-ba62-436e-ba89-7f8af13a0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e2130-27b5-4327-bfd8-9f85c5a6257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Yee was convicted on charges of harassment and insulting
        a religious group over comments he made about former premier Lee Kuan Yew
        and Christians soon after Lee''s death. His sentence at the time amounted
        to four weeks in jail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2498e67-7f28-48da-8a4c-ba491ffc5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1ec56-3833-41bb-afa7-c22be829e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:58:01.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:58:01.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said in a statement it "applauds" the U.S. judge''s
        decision to grant Yee asylum.</p>'
    '31':
