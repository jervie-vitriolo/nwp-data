      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier mentioned Robredo as one of the three people behind
        ouster plots against him in a speech Thursday evening. The other two are his
        staunch critics detained senator Leila de Lima and senator Antonio Trillanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366bd79-0693-4bdb-b8b0-070c5e5341fd'
