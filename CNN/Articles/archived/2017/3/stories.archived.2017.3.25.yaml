      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fc5f0-19cc-4a26-9dd5-97e981becdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:07:33.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:07:34.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) expects the government
        to reciprocate the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14484788-2a70-4afe-8030-3a4a5b95c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:07:33.858+08:00
