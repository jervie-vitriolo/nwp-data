      'mgnl:lastActivated': 2019-07-15T16:29:00.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosling''s onstage chortling went viral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6163a3d-9b0b-4367-9253-b496edec5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4506b5d-a2fc-4d33-aedc-2aa21b0b07fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the actor is clarifying his response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2616c-c197-46c3-9cbb-513c4cb1eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
