      'mgnl:lastActivated': 2019-07-15T16:02:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095aa99c-11ec-4886-87e7-0b368aad647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:02:26.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:02:26.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a Saturday forum in Quezon City, Gadon — who ran as a 2016
        senatorial candidate under the Marcos'' Kilusang Bagong Lipunan (KBL) party
        — attacked Robredo because of her video message to a side meeting of the 60th
        United Nations Commission on Narcotic Drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755f255-a361-4ef5-93e5-2811c8080f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:02:26.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:02:26.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae47ee-bfae-44d1-84f6-44edc407e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:02:26.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:02:26.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa kang b**a at t**ga</em>," he said. "<em>Hindi ka bagay
        na maging VP</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482e16e-d57d-4eb9-b156-3669955fa3f8'
      'mgnl:activationStatus': true
