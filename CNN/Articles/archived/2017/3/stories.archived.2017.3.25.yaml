      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ee6db-14a3-4cb7-8fc6-121ff71a19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Gosling appeared to lose a battle against laughter when it
        was announced the film "Moonlight," not his musical "La la Land," was the
        actual best picture winner at last month''s Academy Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c312db9-4b81-4ab1-ae4e-4df56d376d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:29:00.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d23a81-ea36-4c8e-8d69-2dab68b4b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:29:00.565+08:00
