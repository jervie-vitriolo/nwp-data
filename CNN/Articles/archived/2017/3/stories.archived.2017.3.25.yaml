      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top two officials attended the Philippine National Police Academy
        commencement exercises Friday - the first time they were seen together in
        public after impeachment complaints surfaced against them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64dc67e-dbc4-45f0-82ec-e809f64ff25a'
