      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an optimistic start to the peace talks, Duterte <a href="https://cnnphilippines.com/news/2017/02/03/duterte-lifts-ceasefire-afp-cpp-npa-ndfp-demands-too-huge-impossible.html">withdrew
