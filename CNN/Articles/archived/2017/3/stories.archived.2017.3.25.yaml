      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Despite
        non-stop political tiffs and bickerings, it''s business as usual — and even
        doing well — in the Philippines, according to a group of businessmen.</p>'
