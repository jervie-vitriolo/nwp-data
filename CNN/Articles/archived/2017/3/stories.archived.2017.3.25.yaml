      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote, the President was said to be "agitated" by the
        process, which he thinks is all "political," an aide said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b16de-69b8-4b86-8155-666fd01dc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:18:13.790+08:00
