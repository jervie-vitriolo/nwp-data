      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125db69-b555-4da0-ad30-0ca1b84bf059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:07:33.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:07:34.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of the AFP''s all-out offensives and aerial bombing
        campaigns, the New People''s Army is compelled to carry out tactical offensives
        and active defense actions in order to defend the peasant masses," the CPP
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7e16d-7fb8-4b9c-9552-8a3177f2d856'
      'mgnl:activationStatus': true
