      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Robredo said targets of police anti-drug operations
        are allegedly beaten if they ask for a search warrant or, worse, have their
        relatives snatched as collateral in a "<em>palit-ulo</em>" scheme if they
        go into hiding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb1e8f-b2e9-4dd1-bfcc-3c093ab7b215'
      'mgnl:activationStatus': true
