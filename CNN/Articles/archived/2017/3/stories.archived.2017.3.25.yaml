    'jcr:uuid': '8b5e3069-f32d-4bb4-b349-01b0eb7a71bd'
    'lead': 'Four days before Prime Minister Theresa May delivers an unprecedented
      blow to the bloc''s growth by filing Britain''s formal exit papers, her fellow
      leaders hailed 60 years of peace and prosperity and pledged to deepen a unity
      frayed by regional and global crises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:56:18.041+08:00
