      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of China, fourth largest bank in the world, says profits
        in the Philippines are looking up as they intend to put up more branches in
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383f2eb-9e7d-4493-a1e8-bc357bb01fc0'
