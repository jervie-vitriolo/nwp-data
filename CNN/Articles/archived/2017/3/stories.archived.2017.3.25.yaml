      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        Department of Education (DepEd) ordered an investigation on the mercury spill
        in a science high school in Manila after five people were exposed to the chemical.</p>'
    '1':
