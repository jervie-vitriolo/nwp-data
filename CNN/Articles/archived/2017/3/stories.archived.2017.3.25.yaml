      'jcr:uuid': '0ec00b0f-d076-4e98-bdbd-48f7b420b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:12:11.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T16:12:12.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their captors, Abu Sayyaf member Jaudi Salupuddin, was killed
        on Friday in a firefight with government troops, the military''s Western Mindanao
        Command said in a news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24da1d-6cde-4301-9094-bbf83d5d9878'
      'mgnl:activationStatus': true
