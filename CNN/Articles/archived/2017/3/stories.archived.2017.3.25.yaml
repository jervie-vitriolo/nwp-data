      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are an idiot. You are not fit to be Vice President.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77874389-4099-4713-bc57-1916499b55d5'
