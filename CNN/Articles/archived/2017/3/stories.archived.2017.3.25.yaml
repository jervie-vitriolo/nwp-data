      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank says improved relations between Manila and Beijing under
        the Duterte administration have opened the floodgates for more business. Chinese
        companies are keen on investing in construction, agriculture and food processing
        industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6167c4e-5833-4a4c-9b72-5205a084a269'
