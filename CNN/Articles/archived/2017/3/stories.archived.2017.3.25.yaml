      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — If it
        were up to Volunteers Against Crime and Corruption legal counsel Larry Gadon,
        the son of deposed dictator Ferdinand Marcos should be Vice President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647129a5-7315-48e3-abca-4c94f72820ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T16:02:26.204+08:00
