      'mgnl:lastActivated': 2019-07-16T15:47:32.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4090e-4da6-4aec-a302-2d6597b5c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you not send the armada of the Seventh Fleet which is stationed
        there in the Pacific to just make a u-turn and go there and tell them right
        on there face, ''Stop it''?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29841c5d-0710-4506-9d33-27b95290b291'
