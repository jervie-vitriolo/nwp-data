      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Guidicelli is an actor, model, go-kart racer, and triathlete.
        As for his singing career, he has released a self-titled album in 2016 under
        Star Records. His acoustic cover of DNCE’s “Cake By the Ocean” has the least
        views on Wish’s YouTube channel so far, at 241 (apparently, the first upload
        of the video was deleted). Though Guidicelli has produced dance tracks the
        likes of DNCE’s songs, for this particular cover, he largely misses rounds
        of notes, especially the high ones. He is unable to hit most of the chorus
        breaks that require forceful falsettos: “Talk to me, baby ...” He tries to
        replace them with notes from the same key, but is unable to balance them with
        his general chest voice and the falsetto attempts. In the original DNCE track,
        Joe Jonas, the pop group’s vocalist, achieves this balance by merely using
        his falsetto register for the entirety of the chorus. For this cover, Guidicelli
        might have been better off taking the tip from Jonas himself.</p>'
