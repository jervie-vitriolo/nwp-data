  'Esperon-Chinese-research-Benham-Rise-benefit-PH':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-30T07:33:27.399+08:00
    'imagesource': 'jcr:fe1bd1ea-287c-41ff-a791-bbefd0a874d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3116a52b-9140-429d-ab47-734a2e45c571'
    'lead': 'National Security Adviser Hermogenes Esperon said the research China
      wants to conduct in Benham Rise could benefit the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:37:17.522+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T15:37:17.828+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
