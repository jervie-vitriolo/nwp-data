      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power couple</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13109b24-2ca8-40b3-8ba7-4db761f9fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Ivanka Trump will be an "adviser" to the President, and will
        file her own Form 278, which means she is legally bound by the ethics rules.</p>'
