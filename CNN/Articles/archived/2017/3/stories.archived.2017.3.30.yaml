      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said it was wrong for Duterte to publicly announce his
        support for the police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c67543-88de-4682-b09a-87c0368cd979'
      'mgnl:activationStatus': true
