      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Ivanka Trump is changing course
        and will become a government employee in the coming days, a White House official
        told CNN Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76c755-12da-4ba6-8d0b-03b6805e05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74d1fa-b246-4267-a2f7-421a30412351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s eldest daughter will be an unpaid employee
        working in the West Wing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cc7c4-10ca-44c4-87ef-34b7ed754764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ae5ac-6f57-46f3-a46c-1eb047d2f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard the concerns some have with my advising the President
        in my personal capacity while voluntarily complying with all ethics rules,
        and I will instead serve as an unpaid employee in the White House Office,
        subject to all of the same rules as other federal employees," Ivanka Trump
        said in a statement. "Throughout this process I have been working closely
        and in good faith with the White House counsel and my personal counsel to
        address the unprecedented nature of my role."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a29d9b-43c3-4c0c-a779-be789ee5b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
