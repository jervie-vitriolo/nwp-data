      'mgnl:lastActivated': 2019-07-16T15:24:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6a074-8550-4171-ad4a-f7d9277af869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:24:18.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:24:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has refused to act on these urgent security matters, thus
        threatening the security and territorial integrity of our country," the supplemental
        complaint read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09cdfe-4de7-4130-82e5-2830fb91e864'
