      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seaside resort of Blackpool in north-west England, where
        the leave vote was a resounding 67.5%, there was a sense of optimism in the
        air.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56650d86-a409-4f5d-b9a7-cf939bbc2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd637f-3eaa-4809-b471-c8af12f36f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we''re going to be free. I feel like they''re going
        to take the shackles off us, because they have so many rules, what we can
        do and what we can''t do," said resident Michael Roland, who spoke to CNN
        on the seafront.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d0496-3c4e-420a-a0ad-9b7ed05d35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25115cc7-876b-493b-8d71-fdb5b730aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A kingdom divided</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02c08f-f899-452e-ab6b-d30d3afe7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as steering the negotiations with the EU, May must also
        contend with the fallout from Brexit at home.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b62c25-75af-417b-9bce-e2dd5bb92637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece603f7-bcf3-4fa9-b567-50ee1362d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scottish parliament on Tuesday voted to seek another independence
        referendum, after Scotland voted overwhelmingly in favor of remaining part
        of the EU.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d86162-bccd-4275-ac88-779d2176760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b457ca-43c4-4990-b13e-72ebbfa74218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the PM will take the UK over a cliff with no idea of the
        landing place," the First Minister, Nicola Sturgeon said on Wednesday. "Scotland
        didn''t vote for it and out voice has been ignored," she wrote on Twitter.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6dc97-9191-47aa-8619-9925c60d6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf2be6-bda9-41a1-8d0c-82df6108f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has also said it will reluctantly have to consider
        reintroducing direct rule in Northern Ireland, if talks there over restoring
        a power-sharing executive fail.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ea5e1-5e63-4ab5-b3d2-2adc1d29abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1da8f-2f93-4fff-a742-13a22605be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British people remain deeply divided over Brexit. On Wednesday,
        protestors outside Parliament condemned May''s approach to the split, some
        of them draping EU flags on their shoulders.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5a354-9b67-4c3c-a58d-f3e7bab3c6f1'
