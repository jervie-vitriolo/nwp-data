      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any time during my term, we will have to talk about the arbitration
        of the China Sea. When that time comes, I would present to you the judgment
        on all four corners of the paper," Duterte said in remarks to residents and
        officials in the municipality of Socorro in Oriental Mindoro. The President
        was recounting his conversation with Chinese President Xi Jinping during his
        state visit to China in October 2016.</p>'
