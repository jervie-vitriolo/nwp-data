      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those worried about the battery setting alight, an issue that
        plagued several Note 7s, Samsung said they have taken extra measures to prevent
        that from happening again, including tests for extreme heat and extreme charging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1738021-56ed-4df4-bc33-f84cad5d36da'
      'mgnl:activationStatus': true
