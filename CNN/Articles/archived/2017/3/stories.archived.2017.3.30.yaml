      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorney, Jamie S. Gorelick, said: "Ivanka''s decision
        reflects both her commitment to compliance with federal ethics standards and
        her openness to opposing points of view. She will file the financial disclosure
        forms required of federal employees and be bound by the same ethics rules
        that she had planned to comply with voluntarily."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f922f-0606-4cb1-81cd-747451d23f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548f824-b9a8-4331-b6b3-f98189ee339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Kushner, Ivanka''s husband and a top Trump aide, is also serving
        the White House as an unpaid government employee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f1a95-bb47-421a-8950-f739d6d9a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c8620-9c07-4055-870e-2cd0819cd991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Trump''s new title was first reported by The New York Times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20420fa-e2ad-4372-bceb-8166c52b056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be26ef1-7d8e-4d27-9aa8-f1ffee04adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official confirmed last week that, after a few months
        settling into Washington, Trump was officially moving into a West Wing office
        and would obtain top-secret security clearance. She will also receive government-provided
        communications devices, per the official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b91fe0-a90c-4fd6-a683-387233f2bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780572bb-3f23-4920-bf0b-cb6bf44b0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nepotism?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddab696-08c1-418a-a059-1911e55a4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s elevation has prompted critics to note the potential
        violation of the nepotism law, passed in 1967, that says no public official
        -- from the President down to a low-level manager at a federal agency -- may
        hire or promote a relative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c64416-48a6-4822-a887-643503ca4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957546e-f66f-4519-9e90-76b5ae4b31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the law states that any appointee found to have violated the
        law is "not entitled to pay" by the federal government, which appears to offer
        the opportunity for Trump and Kushner to forgo paychecks while still serving
        the administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a977c7-39c5-413a-bc47-ce034137ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70921b76-ac26-41a5-a5be-9a7a39ed1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kushner officially joined Trump''s team in January, the Justice
        Department concluded that his post as senior adviser was not in violation
        of federal anti-nepotism laws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4794c-e38b-48ea-9d91-2f869a9f2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a20e80-9704-495d-be90-34bc4da19b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In choosing his personal staff, the President enjoys an unusual
        degree of freedom, which Congress found suitable to the demands of his office,"
        wrote Daniel Koffsky, deputy assistant attorney general in the DOJ Office
        of Legal Counsel, which serves as interpreter of federal law for the White
        House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce05a99-f20d-4104-9b4d-22da2e1f7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e9873-72cf-4eb2-9068-e36284aa8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koffsky reasoned in January that the anti-nepotism law covers only
        appointments in an "executive" agency and that the White House Office is not
        an executive agency within the law. He cited a separate law that gives the
        President broad powers to hire his staff.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dd6fb-2fcd-467f-a956-a70dcc47a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21cb40-27cd-4e5e-a166-f76579a8f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That law authorizes the President to appoint "employees in the White
        House office without regard to any other provision of law regulating the employment
        or compensation of persons in the government service."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cc445-6344-4bcf-bee1-23e6e9f6b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e16c6-ed68-473e-b11f-1bdd8d817640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump took a formal leave of absence from her eponymous apparel
        and accessories brand, as well as the Trump Organization, in January. She
        has long been a key trusted adviser to her father, through her young adulthood
        to her time as executive vice president of real estate development and acquisition
        at the Trump Organization, and, ultimately, to his 2016 presidential campaign.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b56c7c-7fc9-49c5-a1f3-48ebb46aae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1ced9-c0db-4d74-bda5-50a7af968ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will continue in that capacity, serving as the President''s
        "eyes and ears," per Gorelick.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c5b7c-4add-4fad-8196-93db0cf3a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12162bdb-a7f6-4d7c-9d35-9e09c5bceb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will not be his only source of input and insight, obviously,
        but she may be able to provide insights into the concerns of people whom he
        might not meet as President," Gorelick told CNN via email last week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b699c1b-6c85-4f54-bf51-918c7e3823d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d4ce0-1c07-4a81-8d36-185ec41dfe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Already at work</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ab8b6-56c4-4a21-a24e-46d45e6917b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first several weeks of the administration, she''s already
        been on hand for key happenings, including roundtable discussions with German
        Chancellor Angela Merkel and Canadian Prime Minister Justin Trudeau, a Florida
        school visit with her father and Education Secretary Betsy DeVos, an Oval
        Office bill signing encouraging women in STEM, a visit to the National African
        American Museum of History and Culture and West Wing meetings on human trafficking
        and manufacturing, among others. She took an even higher profile this week,
        making formal remarks at an event encouraging women in STEM at Smithsonian''s
        Air and Space museum on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ecbca2-44d5-4e6d-bcff-b9352e383738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef132e39-77ea-4e3a-aa87-8755c908b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadening of Trump''s role in her father''s administration
        is unprecedented by any modern member of a first family.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c618db-9205-4d38-9902-0e3b833bbf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d04077-c80e-46d7-b472-80e621c7ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush, who worked on his father''s campaign,
        is the most recent parallel to Ivanka Trump, said Kate Andersen Brower, author
        of "First Women: The Grace and Power of America''s Modern First Ladies" and
        a CNN contributor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
