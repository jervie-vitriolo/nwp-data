      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ddb25-928d-4ed7-a077-07c4082cad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had asked Kim why America didn''t act right away
        when news broke out that China was building structures in the Spratlys.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d859a3b-bd9a-4f8d-9837-a64d727db699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.425+08:00
