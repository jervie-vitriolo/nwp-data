      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:15:51.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boot, Wish also grants wishes not related to songs with its “Wishing
        Wall,” a freedom wall that the station puts up in malls and universities,
        where people can write their biggest dreams. The station has granted several
        of these wishes so far — from a birthday celebration to an amusement park
        trip, from a battery-operated radio to school and medical supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78738873-232f-4e56-b5c2-8d7ebc6451ff'
