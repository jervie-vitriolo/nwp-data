    'template': '1'
    'title': 'Senator backs joint marine research in Benham Rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370839d-fa43-4a57-b988-d1e3c5e570d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s time for
        a joint exploration of Benham Rise with other countries — possibly even China,
        Senator Sherwin Gatchalian said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964b0d6-5cbc-4320-a760-936c708df2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b1331-3d45-4e40-affb-0be5bd892e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries like Japan, Korea, and even China now [are] investing
        in [marine] research, because research really brings in knowledge and value,"
        Gatchalian told CNN Philippines'' <em>The Source</em>. "If we can merge their
        equipment with our talent, then we can jointly conduct exploration in that
        area."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76dc87-37d3-4e73-a6c7-5ad5504dc6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fb987-1084-4716-9f14-ee05bfc37db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday deliberated on Sen. Sonny Angara''s proposal
        to establish a Benham Rise Development Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8595fd-51f0-40c4-95e8-65baed223a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce825a-6d32-44e8-81c5-348a7eda3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion of Senate Bill 312 comes on the heels of concerns
        after a Chinese ship was spotted crisscrossing the eastern underwater plateau,
        which lies in the country''s extended continental shelf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525e106-23a5-4f72-8790-d7f54ef50380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c995249-3afa-4b5e-825d-fd3bb663b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sovereign rights to explore the area and use its resources were
        granted by the United Nations to the Philippines in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639a203-2cf3-4b4e-b43c-14222d538762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
