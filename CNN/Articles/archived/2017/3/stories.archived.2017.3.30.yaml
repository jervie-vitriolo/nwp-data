      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — In a
        bid to strengthen the impeachment complaint against President Rodrigo Duterte,
        a congressman on Thursday filed more grounds to oust him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751ba6b-ca2d-44ab-891d-4c933c0295bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:24:18.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:24:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c5d51-60d1-4c1e-a0cf-ddd1069869c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:24:18.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:24:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano filed a 12-page supplemental
        complaint before the House of Representatives'' Office of the Secretary-General,
        two weeks after filing the <a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html">first
        impeachment complaint</a> against the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9fe18-9ec9-4d81-b534-bc9592c08101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:24:18.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:24:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742fd5c-aee0-4cd3-9f5b-75dcf3f044dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:24:18.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:24:19.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President failed to defend the country''s sovereign rights and
        territorial claims amid reported Chinese presence in Benham Rise in the eastern
        coast, and Scarborough Shoal and other areas in the disputed South China Sea,
        the document said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b6e47-f0b3-401e-91ab-0fc68dcc4cb6'
      'mgnl:activationStatus': true
