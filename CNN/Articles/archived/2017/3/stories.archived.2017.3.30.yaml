      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clouds Architecture Office has unveiled plans for a futuristic skyscraper
        dubbed the "Analemma Tower." The building would hover majestically above the
        ground because it would be attached – wait for it – to an actual asteroid,
        in space, that is forcibly put into orbit around the earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
