      'mgnl:type': 'text'
      'text': '<p>Fifteen-year-old Canadian-born Darren Espanto first took the spotlight
        at the age of 10, when he won the finals of Pinoy Singing Sensation in Edmonton.
        Here, he joined the first season of The Voice Kids Philippines and won second
        place. His cover of “Chandelier” by Sia has 17,928,817 views, and won him
        Best Wishclusive Performance by a Young Artist as well as Wishclusive Viral
        Video of the Year in the first Wish 107.5 Music Awards. His cover of “Chandelier”
        by Sia has garnered more than a hundred positive reaction videos. The same
        can be said for his other covers for Wish, which also have more than a million
        views. His effortless belting of high notes has amazed celebrities, such as
        Nicki Minaj, Ashton Kutcher and Jessie J.</p>'
