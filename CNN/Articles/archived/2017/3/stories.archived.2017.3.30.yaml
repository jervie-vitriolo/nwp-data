      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05b03f-f019-429a-b1ec-7d9161d52dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
      'mgnl:createdBy': 'eunice'
