      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even he wasn''t sitting in on high-level policy meetings when
        his father was in the White House. It definitely complicates matters when
        someone who can''t be fired -- aka a family member -- is this involved in
        an administration," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
