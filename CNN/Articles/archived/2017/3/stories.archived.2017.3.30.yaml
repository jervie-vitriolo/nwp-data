      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170e944-a9d3-47f2-9083-e42c0ad29de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:28:43.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of the decision told CNN''s Gloria Borger
        the decision was made after the "unease" expressed by people about the nature
        of her voluntary role, and ethics advocates Norm Eisen and Fred Wertheimer
        had sent White House counsel Don McGhan a letter last Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fa260-9c5b-426c-b5d7-c11e9c647cda'
      'mgnl:activationStatus': true
