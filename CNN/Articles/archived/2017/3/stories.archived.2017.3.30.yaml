      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano''s claims come even as President Duterte reiterated Wednesday
        that he will <a href="http://cnnphilippines.com/news/2017/03/30/Duterte-best-level-of-PH-China-friendship.html">bring
        up the South China Sea issue with China during his term.</a></p>'
