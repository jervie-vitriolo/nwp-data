      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Philippines may have won its maritime case against China but so far, that
        victory has only been on paper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b46015-7b42-4863-86ed-64bc87192b59'
