      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I''d like to hurry you up because <em>sabi ng</em> China,
        <em>kung ano ang nasa inyo diyan, bibilhin namin lahat</em> [China promised
        to buy everything we could export to them]," Duterte urged farmers to make
        the most out of the window of opportunity given to local produce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef84c1-0020-46fb-bd7c-46cfa34317c8'
