      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from packing more powerful processors and added security fixtures,
        the new Galaxy S8 and S8+ also debut Samsung''s new intelligent assistant,
        Bixby.</p>'
