    'title': 'Duterte: Despite sea row, PH ''at best level'' of ties with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb5707-0c57-4d6b-a8d0-6c5d3324b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> President
        Rodrigo Duterte says now is the most opportune time for the country to ramp
        up trade with China as relationship between Manila and Beijing is at its peak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f23b8e-aba7-4114-ac30-63f7acb46b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6aeee-74ad-4112-ad89-af12f53e2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who graced the People''s Day event in Oriental Mindoro
        on Wednesday, recalled how relationship between the two countries turned sour
        when the previous administration took the South China Sea row to The Hague.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64fcba-2c4b-4f63-9f6e-e41eb35b518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ba77b-5e40-4ddc-8277-bc01137c5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagalit siya</em> (President Xi) kay Aquino, and they hated
        Aquino and for the rest of his term, <em>hindi tayo pinapansin</em>," said
        Duterte, who just turned 72 the day before. [This got the ire of Xi and they
        hated Aquino for the rest of his term.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68dcd9-3d00-427e-98dc-d228a129a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8385017-4c6d-4d34-a6a6-50a4f159001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Duterte said, it became difficult for Philippine products
        to enter China.</p>'
    '7':
      'image': 'jcr:1db7df76-29d1-4a17-a5ef-d70a2a77b5b3'
      'imageCaption': 'President Rody Duterte back to work a day after his 72nd birthday.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9aa4df-6555-4be2-8ae8-1559665d2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02364893-1aa3-4566-bd58-eb939b7b9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when he visited Beijing, Duterte said he told President Xi Jinping
        one thing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08d442-505b-4425-898d-82b5edbc3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f9101-8a8f-4c9a-958b-eef785ae94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come here. I am not asking for anything. I only want to have
        trade and commerce with you," Duterte recounted. "<em>Sabi ko, wala akong
        kasali diyan sa giyera-giyera. Ako gusto ko lang makipag-kaibigan</em> [I
        did not have any hand in those disputes, I just want to make friends with
        you]."</p>'
    '11':
