      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said Duterte betrayed public trust, violated the Constitution
        and committed the high crime of dereliction of his sworn duty as President
        to protect national interest, which are grounds for impeachment under the
        1987 Constitution.</p>'
