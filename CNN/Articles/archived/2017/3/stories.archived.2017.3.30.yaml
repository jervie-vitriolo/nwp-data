      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Reyes is a former member of the The New Minstrels, a ‘70s
        group known for their soothing ballads and sweet orchestra of timeless voices.
        Reyes provided her share of soprano notes in their vocal repertoire, which
        came in the falsettos and the restraint of kundiman vibratos.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506deb6-d8d0-4b46-ac21-acd2712eca3f'
