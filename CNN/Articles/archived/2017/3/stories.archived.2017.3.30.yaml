      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan ang</em> order <em>ko. Pag ''yan ang sinusunod ng pulis
        pati</em> military, <em>huwag kayong matakot ako</em> [That is my order. If
        the police and military obey that, do not be afraid], I and I alone will be
        liable for that. They are just obeying my order. So any policeman or military
        man charged for killing those bastards, they will have my protection," Duterte
        said.</p>'
