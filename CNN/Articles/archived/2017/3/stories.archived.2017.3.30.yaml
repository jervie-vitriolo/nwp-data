      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte confronts U.S. envoy over S. China''s Sea activities</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708a91b-f775-4475-8279-f42e0d09b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:47:32.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:47:32.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also recounted how he met with U.S. ambassador to
        the Philippines Sung Kim, who visited him in Davao City the day before his
        birthday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c4c23-267d-44bb-b26b-d328235c35a0'
      'mgnl:activationStatus': true
