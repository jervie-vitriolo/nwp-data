  'Abella-Intl-Criminal-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-30T09:43:29.376+08:00
    'imagesource': 'jcr:c73bf6b5-4cd1-48bb-af39-e402f46e4ef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ba44b6-4e0d-4c9c-afad-aac3c15796ad'
    'lead': 'Following the International Criminal Court''s criticism of President
      Rodrigo Duterte''s drug war, Presidential Spokesperson Ernesto Abella said the
      body cannot interfere with domestic affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:31:30.393+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T15:31:30.723+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Int''l Criminal Court cannot interfere in PH drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074343f-b258-4b67-835d-f93d49cefcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Presidential
        Spokesperson Ernesto Abella said Wednesday the International Criminal Court
        (ICC) cannot meddle with alleged human rights violations in the country''s
        drug-related killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec18c5-b6af-4c2f-badd-9a1c6d9d8615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac11de9-907f-413d-a6c1-e703a157a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Criminal Court cannot arbitrarily interfere in
        the domestic affairs of a sovereign country like the Philippines," Abella
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65542c14-0aaa-4edd-9959-4b00191e7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a9684-ef9f-446d-9987-54e5a2697e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then pointed out the lack of evidence supporting the claims the
        ICC made, even mentioning the Senate, who earlier ruled that President Rodrigo
        Duterte had no hand in the alleged crimes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b40a88-6a2d-4185-aaae-c84bf040c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49aade0-5880-4744-8191-dfab2ccebe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no concrete evidence pointing to crimes against humanity
        here: such crimes must be widespread and systematically directed against a
        specific group. This element is absent in the Philippine situation," he said.
        "The Philippine Senate already absolved the President and there exists no
        such crime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b28a0-69e4-4adb-9799-215885a756f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fbf35-da49-4522-8da4-d39dfafde4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/08/Senate-report-on-alleged-extrajudicial-killings1.html"><strong>Related:
        Senate report: No ''DDS,'' no Duterte hand in killings</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626c8c6-55d9-43c1-be39-54159d2145ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864cf49-cf5e-419d-b1a3-c86597c3e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, ICC chief prosecutor Fatou Bensouda expressed
        "deep concern" over the alleged extrajudicial killings in the Philippines''
        drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359e0ae-377a-4689-a96d-03d4d21ac71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb3341-50c1-4dd1-a473-737cfd697c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her office "will be closely following developments in the
        Philippines in the weeks to come and record any instance of incitement or
        resort to violence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f37642-9762-4f35-b454-6335004f41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a69e1f-6791-4db3-b341-01e811332c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/14/Intl-Criminal-Court-chief-prosecutor-warns-PH-over-drug-killings.html"><strong>Related:
        Int''l Criminal Court chief prosecutor warns PH over drug killings</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ebaf9-7c27-4670-837d-c3811896e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753614ec-5847-4496-8c47-def737f2fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte responded in November that he might withdraw from
        the ICC, following the footsteps of Russian President Vladimir Putin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cf708-4a4f-4531-89d9-972445d18d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642c0fa-5805-44a1-a667-4129ea0dda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/17/duterte-putin-withdraw-international-criminal-court.html"><strong>Related:
        Duterte: I might follow Putin''s ICC withdrawal</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509459f-c486-4c9c-a3bc-4a63f920bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f174c-41a0-4343-8c36-037320e20a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Secretary Perfecto Yasay later supported Duterte''s
        statement, saying the President might push through with the withdrawal if
        the ICC continues to criticize the country''s drug war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0274bfa-cda1-484f-8c5b-e11ccb5ecf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe9f05-02d6-47e8-afae-874ce2f061d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, located at the The Hague in Netherlands, is a "court of
        last resort" tasked with trying crimes if a member state''s national justice
        system is unable or unwilling to address an issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6718694-79fd-4a0d-91f3-c220dba83d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd647af-ef7d-4e7f-8ea4-7cb76387d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court limits itself to trying the "gravest crimes" -- genocide,
        crimes against humanty, crimes of aggression, and war crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaca703-bcfe-41b7-85a0-5c267375799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab62f97-4f19-4e64-b2cc-dd2f972c2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:31:30.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:31:30.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was established in 1998 through the creation of the Rome Statue,
        and has 124 countries party to the treaty.</p>'
    '27':
