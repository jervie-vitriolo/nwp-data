    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879dfe5-e4bd-4152-b61a-e9f174cdeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:15:51.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:15:51.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Reyes’ cover of “If I Ain’t Got You” by Alicia Keys might
        be another example of an unsuitable song choice, or rather, choice of key.
        Though the song is a ballad, it requires many vocal breaks and fast vibratos,
        which call for force and no restraint. Reyes was able to hit most of the high
        notes, albeit falling flat in a few, but not without much struggle, especially
        during the vibratos. Most of Keys’ songs are hard to sing, and any singer
        who dares cover one, including Reyes, makes a brave move. Her cover has 49,335
        views, and no reaction videos as of yet.</p>'
