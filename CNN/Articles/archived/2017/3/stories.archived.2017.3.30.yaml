      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c54ee9-24cd-4e3e-9ef6-1acc6c9cc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you get over that acting block?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8087f-b6b3-4031-af37-8ccf87552963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74871643-cf8e-40fa-8778-97e354cd6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to just strip all that judgement away. Everything, all the
        prejudice, all the bias, and attack it, but not in a sexual way at all, but
        more out of curiosity … I had to just take it out and just absorb that and
        use that as my foundation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de63aa-b7cd-401a-927d-e0fd6500bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fea01-7649-415f-ade3-c35029b3a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some of your most challenging roles?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f5fef-ad55-4f4e-830c-064b449fcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076729d-6572-47cd-8690-fdb9cab58d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is challenging for me. It’s so intense. Because of [what the
        character has to go through]. You have to act something out with a child.
        But you know the child is played by an older man in the real world. So you
        have all this information and then you suddenly get lost because you suddenly
        forget who you are and you just want to be a kid again, you want to play,
        you just want to have fun and it’s just so easy to forget the real world when
        you’re in the nether. And then it gets distorted along the way because you
        realize that it’s not real.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1723a5-8d64-4d04-af63-c26c6e947461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f5fd5-7e96-46fb-acad-d95de0b44367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you get too further in the head of your character.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42f326-86b4-4fe1-ae69-b79beaf18c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8be3d-1196-471f-aa1f-bbb1a3712f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just in the head but in the place that they live in. It’s not
        a dream, eh. It’s still somewhat reality but in a virtual world. You end up
        getting so absorbed you have to take yourself out of it and realize that all
        the things that [you’re] feeling and sensing … it’s not real.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935c586-7ce4-4e5f-8d34-cff6eda135a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e521c1f-6ccd-43f6-8035-66031f8bf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the most important lesson that you’ve learned as
        an actor?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39295f38-6101-4b67-96a4-abd6e6d565fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b1463-28cf-41ba-8df9-4e12d6b45d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:51.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a perfect science. Just because you get it right one night,
        doesn’t mean you’re gonna get it right every night. It’s constant learning
        process so you have to keep practicing, you have to hone your craft so you’re
        less prone to mistakes. It’s difficult but it’s fun.</p>'
