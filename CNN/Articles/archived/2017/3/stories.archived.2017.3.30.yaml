      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ffca8-7811-43a1-bde0-3eeaef43dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.550+08:00
      'mgnl:createdBy': 'eunice'
