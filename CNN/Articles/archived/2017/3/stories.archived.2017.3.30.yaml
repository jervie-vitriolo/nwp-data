      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e91ef-4fea-48fe-aefc-7697d42c2e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the academy couldn''t reach Dylan after announcing his victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cd175-ba0a-4341-887f-6122fb71917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79c923-a14b-46ba-88f3-830db19b16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Dylan was a no-show at the awards ceremony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fce5c-06ec-4767-887a-b4c3802755c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221362d-ecee-4411-be0f-d0dfbd47b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, five months after he was announced as a winner, the singer-songwriter
        will accept his diploma and medal when he''s in Stockholm, Sweden, for two
        concerts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d693d8-7781-43aa-8c3c-847233923e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c13aa2-af70-4855-8ba5-1e6b53d0edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy will give Dylan his award in a small setting with no
        media, Sara Danius, permanent secretary of the Swedish Academy, wrote in a
        blog post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a3ed5-4239-43ed-bda7-9a38a4c65cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e2a61-5d01-4092-8f14-9c021e145f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that no Nobel Lecture will be held," Danius wrote.
        "The Academy has reason to believe that a taped version will be sent at a
        later point."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc83295-1d8c-4a5c-81b1-8b7f37b192f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80dc5c-de93-477d-a3b6-b7db21e07d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taped lecture is important, because without it, Dylan cannot
        receive his prize money. Although most lectures are given in person, other
        winners, including Alice Munro in 2013, have sent in a tape, Danius said.</p>'
