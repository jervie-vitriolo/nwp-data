      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop rock band Kaleidoscope Eyes is composed of Gab Cabangon (vocals
        and guitar), Nash Ignacio (percussion), Joshua Blay (lead guitar), and Andrew
        de Pano (bass). The band puts their own spin on Jason Mraz’ “The Remedy,”
        and plays smoothly in terms of structure, though certain YouTube commenters
        have reservations about the way Cabangon sings it. With 38,235 views, the
        video has gathered comments about the way the song was arranged, with the
        short pre-mash-up announcement at the end, as well as Cabangon’s occasional
        flat notes and the way he chased the lyrics. Though “The Remedy” might not
        have worked so well for Kaleidoscope Eyes, YouTubers have reacted more kindly
        to their Wish Bus cover of the slower and more pursuable song, “Burnout” by
        Sugarfree.</p>'
