      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist Cesar Legaspi, known for his pioneering work in
        refining cubism in the Philippine context and his contributions toward the
        acceptance of modern art in the country, will be celebrating the centenary
        of his birth starting April 2 through “Lying in State,” an exhibit in his
        honor. The exhibit will feature Legaspi’s public projects as well as state
        commissions from the CCP, National Museum, and Malacañang. Collaborations
        with younger artists, such as the lantern makers of Pampanga to media artists
        taking inspiration from Legaspi, will also be featured. The exhibit in the
        CCP, organized by the same people behind Danilo Dalena''s retrospective, runs
        until June 4, 2017. For more information, visit their Facebook <a href="https://www.facebook.com/events/258513007929806/">event
        page</a>.</p>'
