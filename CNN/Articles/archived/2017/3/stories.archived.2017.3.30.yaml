    'template': '1'
    'title': 'Basketball star Ravena seeks help for leads to other suspects in photo
      scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a3f92-b700-4f70-927f-22b9e17f928d'
      'mgnl:activationStatus': true
