        his recent foray into other genres, like reggae, shows his flexibility as
        a singer. His Wish Bus cover of “One Day” by reggae vocalist Matisyahu is
        a prime example of a genuine vocal dynamic that falls perfectly in line with
        the song choice. The video has 17,131,007 views. Besides the hundred positive
