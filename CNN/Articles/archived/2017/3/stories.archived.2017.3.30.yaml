    'template': '1'
    'title': 'Samsung unveils first new flagship phones since exploding phone debacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30f86e-43f7-4e2e-a12f-bb751afae3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Say goodbye to the Galaxy''s
        home button and hello to an infinity display.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39a155-371e-44d0-9529-f8823f0c08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a38ee5-a393-4a19-954f-a8da42948840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung unveiled the Galaxy S8 and S8+ at an event in New York on
        Wednesday. The new phone displays are bigger than the Galaxy S7 and S7 Edge
        and they have curved screens that flow onto the sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd765776-a5e9-43da-8a23-9f17fe1925a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bf0a2-5d07-4151-8e73-c0d55a35c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time on a Samsung phone, the physical home button
        is removed entirely. (This is already the case on most other Android devices.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba05b0-9a57-4f82-b31a-1e7765df2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02b79e-013e-4e53-abfb-b9e96a35a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S8 will be the first phone to feature Bixby, Samsung''s new
        AI assistant. Despite a crowded voice assistant market, Samsung insists Bixby
        is "fundamentally" different from competitors like Apple''s Siri and Amazon''s
        Alexa. It remains to be seen how this will play out. Samsung touts the assistant
        as being able to "see, remind and recommend," but much of this functionality
        is already available with rival assistants. One potentially interesting feature
        is the ability to observe behavior patterns and add in reminders. For instance,
        if you usually call your mom at a specific time each day, Bixby will ask you,
        unprompted, if you''d like to call her at that time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77482028-ff07-4217-ba72-20733cf743c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed9ca1-0599-41d0-90cc-1f8e4ae65372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung plans to make Bixby available on all of its appliances,
        from air conditioners to TVs. There is a designated Bixby button on the side
        of the S8, which is unlike its rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a26ae-176c-44c8-aea9-6b9e0a9023c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09894458-34b1-4d4c-ada7-d6c39755a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like previous models, the S8 can be submerged for 30 minutes in
        up to 5 feet of water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fe91b-f3a7-4bfe-a740-dd9693668e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b828df-bc46-4273-b0f9-07afe0d20737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can also use facial recognition to unlock the phone, which
        Samsung has offered in the past. The Galaxy Note 7''s iris scanner allows
        you to open the phone with your eyes and the new phones will offer this tech
        as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00b9b9-6f39-4ecb-a3ae-370760c76de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e9b9f-e0f1-45cd-a5ce-a880d59763bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung planned to release pricing later Wednesday. Preorders start
        on Thursday and the phone will begin shipping April 21.. The S8 will initially
        be available in midnight black, orchid gray and arctic silver in the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6bb3d-8729-4ada-ab1d-ecf9b8a3101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8881995-6fdc-4548-a81b-081b4240a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean tech giant has a lot to prove following the global
        recall of its exploding Galaxy Note 7s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdb13a-a410-453f-beca-ff5ea3e40774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf4a23-2cbe-45ae-9467-ea5581b886dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you all know, it has been a challenging year for Samsung. A
        year filled with valuable lessons, hard decisions and important new beginnings,"
        DJ Kho, president of Samsung''s mobile communications business, said onstage
        at Wednesday''s event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df37bc-70e3-4153-a7fc-1d9c7fd9a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773589d-4bcd-4c0c-ac29-7c023b046fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with the Note 7s arose shortly after the launch last August,
        with several complaints of devices catching fire when charging. Some replacement
        phones also caught on fire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383465db-76c8-4f23-a529-8bde476a2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a57daa-c146-49d8-aac5-e36839993c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung initially blamed faulty batteries, but some experts believe
        a design flaw may have been the cause. The recall wiped out billions of dollars
        of profits and hurt Samsung''s brand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7699ea3-9b9c-4253-9293-3662d5397b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b5f8b-e9b8-4255-b1b6-acf1193caa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch of the new device must be perfectly executed for Samsung
        to gain innovation leadership and to gain market share in the high-end smartphone
        segment," said Thomas Husson, vice president and principal analyst at research
        and advisory firm Forrester.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cab4ea-8dca-45d9-9b71-a142532d6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736398f-d54e-4459-91e8-5d3a868fcf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s Galaxy S8 will also be going up against the newest version
        of the iPhone, which is due out later this year. Expectations are high for
        the new phone, likely called the iPhone 8, partially because this year is
        the 10th anniversary of the device.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5736b8-aad7-4d6c-8f9e-84bb65666dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8454d-58d0-4dcb-82f4-5388d4d44645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung only has a window of opportunity of several months before
        the launch of the 10th anniversary iPhone," Husson said. "The launch of Samsung''s
        new flagship smartphone is thus key for the brand even though it has managed
        to reduce its business dependency on smartphones, contrary to Apple."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecace19e-831b-49a5-8ace-933c69473b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd86b5d-b4ad-4283-a75b-4451100803ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:41:30.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:41:30.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Note 7 debacle, Samsung reported a profit of 9.2 trillion
        won ($7.9 billion) for its most recent quarter, an increase of 50% from the
        year prior and its highest level in three years.</p>'
