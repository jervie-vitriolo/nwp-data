      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the ambassador told him he was assigned to North Korea
        during those times and had jested that his hair had turned gray because of
        Kim Jong-Un.</p>'
