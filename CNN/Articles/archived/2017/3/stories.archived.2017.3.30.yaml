      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb40945-2321-4a49-8068-2fe14b5acd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:25:58.640+08:00
      'mgnl:createdBy': 'eunice'
