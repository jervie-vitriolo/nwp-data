    'template': '1'
    'title': 'Esperon: Chinese research on Benham Rise may benefit PH'
    'updated': 2017-03-31T00:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7484f2c-f2e3-4694-a1d7-c6495c2e6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — While
        the Department of Foreign Affairs (DFA) says China has no permission to do
        research in Benham Rise, National Security Adviser Hermogenes Esperon said
        the Philippines could benefit from the study if China were allowed to conduct
        it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe02ca9-599d-4f8c-8bee-2ed315384175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23f072-d7ae-4027-9b3c-6e5df5148bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit of this is we''re getting some results of researches
        without us conducting [the] research ourselves. But in the matter of sharing,
        this is something that we now have to work out very well," Esperon told CNN
        Philippines'' News Night on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4ca29-51ce-426c-a623-1e79e84d5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ddbcb-79d8-48c0-bdbb-5c4d99651fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the end goal is always to protect the "national interest"
        for the welfare of the Filipino people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3f142-361b-4937-9e0e-a0b03a7f7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8960ad8-4a75-4873-94b0-065b5d6e80d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we know more about our oceans, if we know more about what we
        have in our seabed and in our EEZ (exclusive economic zone), then we hope
        that that would redound to the benefit of the people," Esperon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3bd8a-d75a-49e4-8346-bfba28269bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ae351-c985-4c88-94ef-e150eaab8c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then emphasized that whenever there is an application to conduct
        any research, the Philippines should be able to take part in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cd680-269a-4ae2-bdcc-e7785c244663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97950531-80db-43a8-8d78-af11bfedcf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supposed to put in our own scientist there. We have the
        rights to board if there need be," he said. "There is also the need for that
        researching ship to furnish us the results of the research."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3f94d-44d1-4240-af48-9c096b0f1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b637a3e-8ab5-4f0a-812b-5f5b565c4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was similarly cited by Acting Director Ma. Lourdes Montero,
        officer-in-charge of DFA''s Maritime and Ocean Affairs Office, as the reason
        for the DFA''s denial of the request, during Wednesday''s hearing of the Senate
        Economic Affairs on the proposed Benham Rise Development Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab399fd-f3bc-4a3c-b705-22f335673e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022ecfa-7916-42a7-a86c-d5c721227769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual reason is the non-involvement of Filipinos in the conduct
        of research," Montero said, referring to the 2015 and 2016 requests of China
        to conduct research in Benham Rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3f169-31e2-47a4-86fc-1d874f2f325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbcaf0-bb63-4a7f-a805-37ae4d7617f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon added during that time, "there was a case filed with the
        Permanent Court of Arbitration against the Chinese on the South China Sea,
        so there could have been that directive where research ships from China would
        be denied."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f0e3c-75bf-4896-a4f9-c2a3b89e0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed5228-5864-4278-a211-f5315daf5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with relations between China and the Philippines being
        boosted by the Duterte administration, Esperon said the country should welcome
        the research ships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5fbdf-7588-4c3e-ad8f-391fc8b17084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ca067-9087-4225-82fb-bceb5e8fa099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he said President Rodrigo Duterte extended an invitation
        to China, but clarified it was more of a "general permission," so individual
        applications still have to be filed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aee53f-e2dc-4a01-9db6-b3fda7bec415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcf09c-b088-4c36-b44c-96f7af5035d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:37:17.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained  the President wanted a joint agreement with other
        countries to explore marine and energy resources in Benham Rise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39b543-6061-41e8-b267-308a497d8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:37:17.525+08:00
