      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3807230-1552-47c6-a2a3-44bb0d4e405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:15:51.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:15:51.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its potential to pander to Filipinos’ hit-loving sensibility,
        as some of the station’s critics may say, the Wish Bus is nothing short of
        ground-breaking, taking radio broadcast to another level by spreading it across
        all media for all audiences to enjoy. The Wish Bus videos have sparked reactions
        from all over the world, some of which have even provided more opportunities
        for lesser known artists who have been featured.</p>'
