      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at our best level of friendship with China after I went
        there," Duterte said. "So, <em>ngayon</em>, we are back at full normal, 100
        percent <em>na tayo sa</em> banana, <em>pati sa</em> pineapple. Pineapple
        is hitting again 70 percent," Duterte said, while acknowledging the kindness
        and generosity of Xi and China. [Our relationship with China has fully returned
        to normal. Our banana export is hitting a hundred percent, with pineapple
        at 70%.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7f694-ab8d-4949-a143-11d9986b7b74'
