    'jcr:uuid': 'b7d0bfa7-2ccf-4d5e-aafd-2c33ec6161bd'
    'lead': 'Superintendent Lito Cabamongan was caught red-handed using illegal drugs
      in Las Piñas City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:19:22.059+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T14:19:22.286+08:00
