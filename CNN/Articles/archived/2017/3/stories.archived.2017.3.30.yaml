    'jcr:uuid': 'da8097d6-253b-4427-825c-a224cce0fac4'
    'lead': 'The UK government has formally served divorce papers on the European
      Union, signaling the beginning of the end of a relationship that has endured
      for 44 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:44:05.318+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T15:44:05.846+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit begins: UK triggers Article 50 to begin EU divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fe579-c813-4e7f-92e1-c7d652905064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — The UK government has formally served
        divorce papers on the European Union, signaling the beginning of the end of
        a relationship that has endured for 44 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaeada3-f298-4ffb-82f4-69ed97942526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e17c31-8b29-4db0-96d5-9fc9d95fed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May, the British Prime Minister, confirmed that the UK had
        triggered Article 50 of the Lisbon Treaty, beginning a legal process that
        must end in two years'' time with Britain leaving the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3557f-7550-421f-82a9-3a8962339130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b4898-2da1-4a1d-b199-c49213ed5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an historic moment for which there can be no turning back.
        Britain is leaving the European Union," May told the House of Commons in London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0af47-c2fb-4899-9c23-e64056fa031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ce777-e45b-4e09-af7a-77313b91e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes earlier in Brussels, the British Permanent Representative
        to the EU, Sir Tim Barrow, delivered a six-page formal letter of notification
        to Donald Tusk, the President of the European Council, in Brussels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bef508-e034-42ee-b652-602c90b61c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21907307-24f4-4101-8f4b-58f4dfa67296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Article 50 process is now under way, and in accordance with
        the British people, the United Kingdom is leaving the European Union," May
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c3dbe-bb74-482c-9403-a79ce2c4bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e98504-3403-459c-ba90-03441a18a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f7a19-a6b9-48ed-867c-e7e347463689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May says she will accept Brexit consequences. EU chief Donald
        Tusk gives an emotional response to letter. Opposition leader Jeremy Corbyn
        slams Brexit approach as ''reckless''. Brexit architect Nigel Farage celebrates
        ''no point of return''. Scottish First Minister Nicola Sturgeon says Scotland
        has been ''ignored''.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d4130-f302-4edf-9240-edb3ae818493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e39504-86c4-4ce2-a0eb-3b81a67f3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the headquarters of the European Council Wednesday morning, Barrow
        emerged from a black Jaguar holding a briefcase containing the letter signed
        by May in Downing Street on Tuesday night. His route had been kept secret
        in an effort to avoid any attempts to intercept the letter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e107eb-7b7f-4745-8a83-b1f6d6c0641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b90831-edb4-4a4e-90a8-601a30888e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After nine months the UK has delivered," Tusk said on Twitter,
        moments after the letter was handed over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7fc28-5805-4550-9a81-be90b3270892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9bbb2-08eb-4923-b1ee-06845e805673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official start to the Brexit process comes nine months after
        the UK voted in a hotly contested referendum that exposed deep divisions across
        the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b18b1-1010-4b6d-97a6-89e23e69f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8bb04-8f42-479d-bc9a-20ec70a40116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Secretary, Boris Johnson, one of the leading figures
        in the referendum campaign, expressed his delight at the outcome. "It''s a
        great day," he said as he left a meeting of the Cabinet in Downing Street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adbc89-01d2-4585-9b39-5300b1b8b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3a8e4-7838-4e13-8823-98bb9f3d50b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tusk: ''We already miss you''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c508e41-59a4-4b9c-b14d-1cd2b28d6cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The split is expected to be bitter -- EU leaders will not want to
        make leaving their union seem easy, to deter other countries that might be
        mulling a referendum of their own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0125c2-c5b0-49a7-b520-bf886387442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383c14b-18c8-4ea4-ab96-d2ad7fa68694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the letter, Tusk struck a gloomy note. "There is
        no reason to pretend that this is a happy day, neither in Brussels nor in
        London. After all, most Europeans, - including almost half the British voters,
        wished that we would stay together, not drift apart. As for me, I will not
        pretend that I am happy today," Tusk said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea390a58-8180-459d-be4f-245b38445aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e6cfb-4d2e-44ad-a90d-0acb66fc35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that Brexit had made the 27 other nations in the EU
        more determined and united.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696de1f-6683-4d1e-be9d-39ee52483861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99561fc-2eb5-4d98-a15a-028b503daabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what can I add to this? We already miss you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30624df2-3e66-49a3-98fe-6c7e219c088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aadbd9-07e0-4cf4-a9a6-7d4142373667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The letter</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdba2f-99b0-43a7-a780-ab22aaf435d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter, May tried to strike a conciliatory tone with the
        EU, reiterating her hopes for Britain and the union to remain the closest
        of allies and to seek a "deep and special partnership." She also made clear
        that she wanted to avoid walking away with no deal, and proposed several principles
        to guide negotiations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34919121-df08-41d0-8fca-0ab299570ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644e6d8-cca8-46f0-9b62-a75882517e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the letter''s highlights:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf95a76-0177-4b7a-8050-dfab3219ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8da322-5837-4aa4-a4b6-b397d2961b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK won''t seek membership of the single market, essentially
        a free-trade zone. But it will seek a ''bold and ambitious'' free-trade agreement.
        The UK hopes to avoid a cliff-edge separation and ensure certainty for businesses.
        It warns that European security will be under threat if a deal is not reached.
        It expects the devolved regions of Scotland, Wales and Northern Ireland will
        be granted greater powers. The government aims to repeal EU laws and automatically
        adopt them into UK law for review. A White Paper on how to do this will be
        published Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989d85f-6483-4e0d-bd6a-d4f452850222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0d0f3-6c82-4ef8-8274-cfef83051372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talks to begin</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a09e02-45c9-48f5-af94-ded47b40e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triggering of Article 50 starts the clock ticking on two years
        of talks between May''s government and the EU, which will involve everything
        from deals on trade, migration, education and healthcare.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06600dd-557f-4419-aad2-dedc6eef37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3014a-3ca8-4a1d-9a5b-074f9e7bdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Commons, May promised to represent all of the UK
        in the negotiations to come.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af4d27-ead4-4102-bd66-f17b63f7be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7360c-d5cb-4a7e-a86a-e877a43e2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I sit around the negotiating table in the months ahead, I
        will represent every person in the whole United Kingdom -- young and old,
        rich and poor, city, town, country and all the villages and hamlets in between.
        And yes, those EU nationals who have made this country their home."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c787f11-3bb9-4fd1-abdd-ba77de5f428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35bcc1-0552-48f7-ac0c-3c24c1328086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she accepted that some consequences were inevitable.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd48218-d6b6-44eb-af9c-3145e7d6b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07493ce9-1d55-4dc6-81eb-fe5b826e118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that there will be consequences for the UK of leaving
        the EU. We know that we will lose influence over the rules that affect the
        European economy. We know that UK companies that trade with the EU will have
        to align with rules agreed by institutions of which we are no longer a part,
        just as we do in other overseas markets. We accept that."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155a009-64b2-43e1-9c37-8006e7aa7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0593de-a08f-472a-b73c-5f384e04a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had vowed to weather the storm of Britain''s exit from the EU''s
        single market and customs union, essentially a free-trade zone that the country
        will no longer be a part of.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a533a-92ad-4630-a383-21091a99c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876bdd5-0bc5-484f-ac60-2e67c1202784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is the UK''s biggest trading partner, and experts have warned
        that striking a comprehensive trade deal in two years will be unlikely. The
        two parties can, however, continue trade talks beyond this period.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6221e7-8611-4666-b071-71dce1367d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91694dc6-12da-4684-88a4-24a6918e4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if some terms of divorce are not settled, the UK will fall
        out of the union on March 29, 2019. They can split earlier if both parties
        agree.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144a124-b2bc-495b-ad82-2519d7095244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36de84-03ac-40e8-a978-80974c1be3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The talks will be exhausting, sometimes frustrating and mind-numbingly
        intricate," said CNN political contributor Robin Oakley.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75673044-709f-4d0d-9f9f-f28a2bb863f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4dde0-3b3a-4f88-84af-23a48daefb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems almost impossible that a full deal on trade can be reached
        in two years. Some of the immediate questions can be settled, but Canada has
        been doing a trade deal with the European Union, and Canada hasn''t just had
        a divorce from the European Union. Canada wanted a deal, the EU wanted a deal
        -- it''s taken seven years."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca79ae3-ed7a-4b75-8364-9b9d70b2e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a23df-782a-4569-b491-70fa607d4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc85033-3b80-41d9-8d3b-b524ce7fd748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Corbyn, leader of the opposition Labour Party, said the May
        government was taking the country in a direction that was "reckless and damaging."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5986a-7c02-4409-bda9-f866542e3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31299d5-8c29-45d6-bb9a-7651f96813ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized May''s earlier statements that her government would
        take no trade deal over a bad deal, and trade under default rules set out
        by the World Trade Organization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc8558-8d5b-427a-8895-50e17f7fa1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ebbb8-4528-4c56-bd53-e2035d9a7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a national failure of historic proportions if the Prime
        Minister comes back from Brussels without having secured protection for jobs
        and living standards,'' he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7558c2db-fe7b-4633-8a23-6258ed6fa0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51047ede-72a4-4414-a680-d4c00611e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
