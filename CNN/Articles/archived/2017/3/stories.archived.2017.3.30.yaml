      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e633d5-41f5-4b97-89b5-0cee41cac210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:34:47.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:34:48.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it used to be a five-point check that we normally do, now
        it is up to eight," said Samsung product marketing head for I.T. and mobile
        Ivan Pua. "We even X-rayed it. We run multiple tests just to ensure that the
        battery won''t definitely be an issue in the upcoming devices."</p>'
