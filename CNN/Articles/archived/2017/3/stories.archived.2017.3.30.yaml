      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e7f0b-a7c6-4e77-bf92-aa9188b1822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:22:05.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the presidential power to pardon convicted criminals is beyond
        question, the statement of the President in this particular instance in unfortunate
        as it counters all our efforts to strengthen our legal institutions to ensure
        that only the guilty are prosecuted and convicted after a judicial process,"
        Poe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c7f09-27d9-48f0-ac71-16bdbb92a973'
      'mgnl:activationStatus': true
