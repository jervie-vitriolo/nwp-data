      'jcr:uuid': '68f6dc09-fab2-4c35-b1b3-230d333f465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:22:05.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe and Risa Hontiveros raised their concerns with
        the President''s exercise of his powers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1c2c4-cfe8-4b01-a6a5-832d09bfd225'
