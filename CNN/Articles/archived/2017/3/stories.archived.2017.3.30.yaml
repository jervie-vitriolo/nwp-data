    'template': '1'
    'title': 'Senators slam Duterte for offering pardon to ''killer cops'''
    'updated': 2017-03-31T11:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b418ae-d80f-42b5-8447-dbcb72150f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:22:05.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) -</strong> Some
        senators are concerned over President Rodrigo Duterte''s promise to eventually
        grant pardon to policemen who may be convicted of killing a mayor and another
        individual in Leyte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb4c8b-24d0-4b31-851e-55b3b026b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:22:05.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295f9fb-7710-4707-bf97-619d9b6a8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:22:05.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV, a staunch critic of the President, said
        in a statement Thursday that Duterte''s promise proves the killings are state-sponsored.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d7776-c223-4989-a044-10adcb27a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.295+08:00
      'mgnl:createdBy': 'eunice'
