      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe4aeb-26f0-4195-b5df-41b01f9c1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:15:51.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:15:51.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people want hits, and in the case of the Filipino musical sensibility,
        people want to see hit singers sing hits by other hit singers. This materializes
        in the form of  the Wish 107.5 Mobile Radio Bus, the very first FM station-on-wheels
        in the country, launched in August 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8ea94-d176-4ceb-8488-38f8de31b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:15:51.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:15:51.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c54c73-4924-41a9-ae7c-80daee78e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:15:51.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:15:51.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bus, both up-and-coming and established Filipino artists
        are asked to sing Top 40 covers, sometimes given a chance to sing their originals.
        The Wish Bus, splashed with orange and blue paint and equipped with external
        speakers on top, drives around the city, so that not only the radio listeners
        get to enjoy the music, but also the people on the streets, who get the chance
        to see their favorite singers up close.</p>'
