      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cover of “Your Love,” which garnered 9,568,727 views on YouTube,
        was released about a month after the TV series “Dolce Amore” ended, the soundtrack
        of which includes the song, sang by Juris and originally performed by Alamid.
        Pangilinan’s rendition lies somewhere between the strong delivery of Alamid’s
        Gary Ignacio and the gentle airiness of Juris’ vocals. There are about 27
        positive reaction videos on YouTube to Pangilinan’s cover, which are filled
        with reactions to his delivery of the hook, “Tu amor….”</p>'
