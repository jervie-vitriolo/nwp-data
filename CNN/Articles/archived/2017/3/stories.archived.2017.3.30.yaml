      'mgnl:created': 2019-07-16T14:22:05.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:22:05.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe warned such a statement would send a wrong signal to law enforcers
        that they can ignore rule of law as they can be pardoned anyway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd85511-19f2-4730-b378-dced5410baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:22:05.297+08:00
