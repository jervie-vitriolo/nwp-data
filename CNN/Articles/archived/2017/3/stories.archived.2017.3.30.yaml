      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KZ Tandingan, the first season champion of The X Factor Philippines,
        is hailed as “Soul Supreme” for the sheer power of her voice. After suffering
        from a throat problem that stunted her singing in high school, she found beauty
        in alto tones, when she could no longer hit high notes like she used to. It’s
        no wonder that Tandingan dubbed UDD — whose frontwoman Armi Millare is an
        alto powerhouse — as one of her biggest musical influences. Tandingan’s cover
        of UDD’s “Tadhana” boasts her vocal dynamic. She starts out with calm and
        subtle verses and ends with a powerful outro, where she throws in her vocal
        breaks. The cover has 11,292,114 views, with about 20 positive reaction videos.</p>'
