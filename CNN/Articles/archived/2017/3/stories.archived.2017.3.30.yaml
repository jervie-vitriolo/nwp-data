      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Pangilinan first pursued his career in the entertainment
        industry in 2012, when he joined The X Factor Philippines, rising to the Top
        20. He has released a self-titled album under Star Music and is a member of
        the boy band, Harana. He achieved further success in 2015, when he won first
        runner-up in the second season of ABS-CBN’s Your Face Sounds Familiar.</p>'
