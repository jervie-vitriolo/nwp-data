      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long chase, the Swedish Academy has finally reached an arrangement
        to give the singer his Nobel Prize in Literature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330eafeb-c547-4e63-a838-a489af17b57a'
