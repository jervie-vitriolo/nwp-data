      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen members of the Criminal Investigation and Detection Group
        of Region 8 (CIDG-8) led by Supt. Marvin Marcos were charged with murder on
