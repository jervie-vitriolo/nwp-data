        Na segment in the ABS-CBN late night newscast, “Bandila.” Signed to Universal
        Records, they have released an album called “Can’t Stop,” and are currently
        on tour in SM malls in the country. Their acoustic cover of DJ Snake’s “Let
        Me Love You” has 87,555 views and no reaction videos as of yet, though some
        YouTube commenters have reacted by bringing up their flat vocal notes rising
        here and there, as well as the sometimes sloppy harmonizing.</p>'
