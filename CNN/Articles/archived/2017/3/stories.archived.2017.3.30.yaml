      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0804b86-1d1d-4290-9dbc-ae851e582ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not enough to digest, consider that your exact address
        in this pendulous pad could be anywhere on Earth. The tower will be suspended
        via high-strength cabling from an asteroid and placed in "eccentric geosynchronous
        orbit". In other words, it would be always moving – residents and visitors
        would take a daily journey between the northern and southern hemispheres with
        a prolonged visit over a main "home" point like New York City or Dubai (it''s
        always New York City or Dubai, isn''t it?)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9910fc-2968-4086-89c5-035fde0b5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f23eb-6a12-438c-ae7f-50a82a1db645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances in space tech could make the vision a reality</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da10ba6-936a-4dbb-a03f-6321455d715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53068e52-1855-4a8e-95c0-abebacaa0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 the European Space Agency''s Rosetta Mission successfully
        landed on the surface of the comet Churyumov-Geraismenko showing that it is
        possible to interact with such smaller bodies in space. NASA''s "Asteroid
        Redirect Mission" is scheduled to send a robot to collect a boulder off an
        asteroid and then place that boulder into a stable orbit around the moon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77adb04-9764-4145-bb71-981db1923c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa65ae-715b-4dcc-9979-9337aa3c0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In like fashion, CAO plans to use an asteroid harnessed with high
        strength cabling reaching towards earth to hold the skyscraper along its journey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46645c45-e4eb-451a-b790-7a5dd441649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb72e9-7afb-4782-aed6-b4db69a21af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analemma Tower''s designer Ostap Rudakevych told CNN that the tower
        could be made of durable and lightweight materials such as carbon fiber and
        aluminum. Advances in cable engineering would be needed to achieve the cable
        strength required to support the structure. Power would come from space based
        solar panels that have a constant exposure to sunlight. Water for the tower
        will be captured from clouds and rainwater and maintained in a semi-closed
        loop system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5000d4-3f4c-44e6-8b21-f5e8bef58c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce6667-e8c9-4847-9122-0710270c95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As proposed the top of the tower sits at 32,000m and would be expected
        to reach speeds of 300mph as it travels through the sky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb469357-5392-4a95-acfa-58f12c761cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6011749-dfeb-45bf-8488-2aead1280659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How you would hang out</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8101d53-7b87-417b-8c89-39891e182429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design leaves some pretty important questions to be answered,
        like, "What do I do if I want to also have a life on the ground?" "Won''t
        my family and friends miss me because they will only have a finite window
        each day in which to see me, and even then, I will be floating above the earth,
        unable to make contact?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39b913-330a-4ef5-9d2a-01e17bc747f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d21ed-719a-4866-9ef4-af8a4e068a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to ask these questions then, we hate to say it, you
        are probably not ready to live in a huge mobile asteroid tower, but the designers
        have your back nonetheless.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c9de4-21d3-41e5-af6c-2363434a3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77c6ef-2c33-4a8f-97a6-57c2d4807d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudakevych said he envisions large passenger drones allowing people
        to move back and forth between the tower and earth''s surface along with cutting
        edge electro-magnetic elevators moving people throughout the this fantastic
        vision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfae49-90cd-4e69-8fe5-ac96bc314ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31201a-1e04-44ee-a44a-96102fd3ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the proposal calls for the tower to be mid-air over Dubai
        which has a long history of building tall and stylish skyscrapers at a fraction
        of the cost of U.S. based construction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dd92e-7c9f-47dd-8838-4b3f9e4379ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51449002-9c53-4149-894f-64a19415625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what inspired such a project, Rudakevych said, "Since
        humans have emerged from caves our buildings have been growing ever taller
        and lighter. We believe that some day buildings will break free from earths
        surface, releasing us from harmful floods, earthquakes, and tsunamis. Analemma
        Tower is a speculative idea for how this might be achieved some time in the
        future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3972d88-e6d6-417d-9c92-2a590ab758b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afac9d-6eec-4fe5-8b5a-0b8907fb50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:23:57.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:23:57.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/analemma-tower-orbiting-skyscraper-trnd/index.html">This
        skyscraper is out of this world -- literally</a>."</em></p>'
  'experts-arbitral-award-will-help-philippines-in-talks-with-china':
