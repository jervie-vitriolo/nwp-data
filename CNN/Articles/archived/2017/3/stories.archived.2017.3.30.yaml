      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Francis Jardeleza and former Solicitor
        General Florin Hilbay helped build and argue the case, and they are cautiously
        optimistic about the upcoming talks between the Philippines and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f0e8b-4c47-4747-b80d-d1633f540877'
      'mgnl:activationStatus': true
