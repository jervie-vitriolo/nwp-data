      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 30) — Basketball star Kiefer
        Ravena broke his silence Thursday over an alleged photo scandal, following
        the suspect''s arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f5457-dc82-4567-bb89-e01fe8fe2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eac7e2-643c-435f-90bb-879f024f13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristoffer Monico Ng was taken into police custody Wednesday for
        allegedly leaking Ravena''s nude photos online and attempting to extort money
        from the 23-year-old basketball star.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625afd1f-44c1-47dd-87f1-2f7bb0d6c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640519b-7b44-482d-b4d0-ca80565bdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena, known by his monicker "The Phenom," hoped Ng''s arrest will
        lead to the arrest of others involved in the leak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a8567-21d2-46af-b647-4ca21872966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95c6da-998e-49c6-b822-4389518b248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to get more leads and information so justice will be served,
        and harassment and blackmailing such as this would end," said Ravena in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631039f2-cc66-4110-a32b-be7e75435dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce74bd-c55f-4162-aa24-dab7d68ba7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena''s family sought help from the Philippine National Police
        Anti-Cybercrime Group in tracking down the suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1f9f5-6d5d-465d-9f77-1e8f7031013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb132d-bf16-45e9-adfd-2d60f7252b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police arrested Ng in an entrapment operation on Wednesday.
        He will be charged with robbery and extortion and faces a 12- to 20-year jail
        sentence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f8b47-2fde-44d2-aa39-af45bf875ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d2879-8106-44ad-865c-cdf48ee986de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:17:23.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:17:23.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng denied involvement in the blackmail try.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68298d-2b4d-4f7b-b4f9-e50e78f6d4b2'
