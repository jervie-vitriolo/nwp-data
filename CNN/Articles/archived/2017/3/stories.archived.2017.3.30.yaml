      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and Floirendo were good friends, both are members of the
        PDP-Laban and supported the candidacy of President Rodrigo Duterte.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314cbac-5c32-4d63-8c19-a9ed5574aa78'
      'mgnl:activationStatus': true
