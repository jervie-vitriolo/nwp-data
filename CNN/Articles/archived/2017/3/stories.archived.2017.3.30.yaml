  'federal-judge-in-hawaii-extends-ruling-halting-travel-ban-indefinitely':
    'author': 'Laura Jarrett, CNN'
    'caption': '(File photo) U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-30T15:48:24.217+08:00
    'imagesource': 'jcr:c06748d0-0285-46cc-a5c0-aacd6ef56953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30bcdcc-23b6-441b-b0f2-787e186f815a'
    'lead': 'A federal judge in Hawaii granted the state''s request for a longer term
      halt of the revised travel ban executive order Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:48:47.268+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T14:48:47.440+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal judge in Hawaii extends ruling halting travel ban indefinitely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d22ec-39b5-46cb-85b3-cc42ffaf808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge in Hawaii granted the state''s
        request for a longer term halt of the revised travel ban executive order Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419b75b-40bd-4282-b31b-3e1a7c9bd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af421a6-4e26-46fa-b390-f52d5ac2f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Court Judge Derrick Watson blocked the core provisions
        of the revised executive order two weeks ago, concluding that the order likely
        violates the Establishment Clause of the Constitution by disfavoring Muslims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df2298-fb3a-4d61-966b-832112064eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44839616-f7e1-4606-8969-10c161fca515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Watson''s earlier decision was only a limited freeze of the
        executive order through a temporary restraining order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0aaab-f649-4946-91ba-764f1c38a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e984e-54d2-4633-b7ba-911ab827e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the plaintiffs asked the judge to convert that decision
        into a longer term preliminary injunction and Watson agreed Wednesday night,
        meaning that the President''s 90-day ban on foreign nationals from six Muslim-majority
        countries and the 120-ban on all refugees entering the country are now blocked
        indefinitely unless any higher court changes Watson''s order or the state''s
        lawsuit is otherwise resolved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fbbf9-2aaa-4249-9224-86d0d1573613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325a521-83fd-4318-9bd3-e787fb6f5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the practical implications of Wednesday''s decision is that
        the Justice Department may now immediately appeal the ruling to the 9th Circuit
        Court of Appeals, should it choose to do so. But how long it will take for
        any appeals to be completed remains unclear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645095b9-8d5b-4632-8b59-9f033b2d100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6898c29-1e1c-4c03-a448-665a2783e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasoning in Watson''s decision Wednesday largely follows his
        decision from two weeks ago, which used Supreme Court precedent to conclude
        that Donald Trump''s statements about Muslims during the presidential campaign
        speak to the constitutionality of the executive order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e9611-94d4-4e6d-9eb0-a53f2c056ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f9bc3-a77a-4096-8e31-d6f9a916c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:48:47.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:48:47.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court will not crawl into a corner, pull the shutters closed,
        and pretend it has not seen what it has," Watson wrote Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
