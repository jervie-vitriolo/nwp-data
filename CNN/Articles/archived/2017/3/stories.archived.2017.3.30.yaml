      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, however, rumors started to circulate in the House of
        Representatives that the two congressmen had a falling out and Floirendo was
        even leading an ouster plot against the House Speaker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34380b-cee2-4b81-b64e-3a9be54dd62f'
      'mgnl:activationStatus': true
