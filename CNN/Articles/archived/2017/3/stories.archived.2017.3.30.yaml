  'SC-dismisses-judge-student-hazing-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-30T16:32:34.738+08:00
    'imagesource': 'jcr:c1bd26c7-44ac-4448-9eb6-f5947d48cbfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfda619c-9f70-4987-b56c-828292b9f284'
    'lead': 'The Supreme Court dismisses a judge for placing the court''s integrity
      in doubt after her botched handling of a case involving a student''s death by
      hazing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:08:54.233+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T15:08:54.476+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC dismisses judge in student hazing case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b965f-cdbd-4509-bcc6-ab146edb24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —</strong> The
        Supreme Court dismissed a judge who threw out the case of a hazing victim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b8d68-da51-4e0f-b8a0-775a851c9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccd47d-a4af-4518-96c2-016dfb26a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Perla Cabrera-Faller of the Dasmariñas, Cavite Regional Trial
        Court was found guilty of gross ignorance of the law and for violating the
        Code of Judicial Conduct, the Supreme Court said in a per curiam decision
        on Wednesday. "Per curiam decision" refers to a decision issued in the name
        of the entire court, than as individual opinions by each justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47b15e-949a-44cd-9402-843b94d1f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a174f1-588c-4e6c-86dc-6f6e6cde9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said there was haste by Faller in the disposition
        of the case of 21-year-old San Beda College law student Marc Andrei Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172bfa4-d3d6-4741-8fa0-60b5021e3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3581a591-f387-4719-8b53-1ce2e9f1112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her actuations put in serious doubts her integrity and honesty,
        both as a person and a member of the bench," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1337d4d-0ac8-4ac5-a3a5-6bfbc727f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf7f16-6065-4ba1-9d6c-c80d0e0b235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the death on July 30, 2012 of Marcos during
        the initiation rites of the law fraternity Lex Leonum Fraternitas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492040e-c314-4bab-ae0b-f447db87d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5d014-006d-4b6a-aabe-2f328e1e9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court criticized Faller''s dismissal of the case, saying
        she did not take into consideration and evaluate the Office of the City Prosecutor''s
        resolution and evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d42715-b472-42b8-8276-d1d15eca1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d5878-1198-4689-97af-0aa8d6321392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the strong evidence the prosecution had provided
        Faller would have been good cause for the judge to conduct hearings, in light
        of the opposing statements from prosecution and defense witnesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4416054-2f07-4488-ab0e-c94409fafb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3230930-afac-4697-89a0-8c21940aaa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precipitate dismissal of the case, in the face of overwhelming
        evidence, can only raise quizzical eyebrows," the Supreme Court said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85847dfa-10fc-47c6-ba16-92d850d2b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085599f-91db-4b33-95d1-be7bda86815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faller issued an arrest warrant against the accused when the case
        reached her, but later recalled the arrest order upon the motion of three
        of the suspects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d4828-45e9-45d6-a268-c921aff26317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4783dd1-531e-45e6-9bc0-0b7e7c974145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then dismissed the case for lack of probable cause.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9342dbb-8bfe-4ac1-a50f-29ce7f981fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f50605-9aaa-4739-8849-b6e25a9dc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' grandfather, retired Judge Martonino R. Marcos, filed administrative
        charges against Faller, on accounts of ignorance of the law, misconduct, violation
        of the Anti-Graft and Corrupt Practices Act, and for rendering unjust order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6992bb5-eabc-4d99-bea1-ad21b9707574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383bb35-e93d-4354-8a31-13e0a465bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:08:54.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:08:54.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also forfeited Faller''s retirement benefits.</p>'
