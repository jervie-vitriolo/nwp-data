      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24e082-6cb7-4128-81e8-05b1526471f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:39:34.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t easy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7720c-d9dd-4fd0-988b-2023fb40f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:39:34.550+08:00
