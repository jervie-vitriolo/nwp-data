  'bob-dylan-nobel-prize':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'The 2016 Nobel Prize in Literature has been awarded to American singer-songwriter
      Bob Dylan, for "having created new poetic expressions within the great American
      song tradition." Credit: Nobel Prize/Twitter'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
