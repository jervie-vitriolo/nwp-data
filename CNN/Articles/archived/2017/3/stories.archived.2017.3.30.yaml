    'template': '1'
    'title': 'Caught in the act: Police officer arrested for using illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed785af-835e-461f-8a9f-b0dee0519c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30</strong>) - A police
        superintendent was caught red-handed using illegal drugs in a house in Las
        Piñas City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f22cc0-f101-461b-8b19-a555bf3e5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48819a59-9fcf-4775-8db8-7b581bf3715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Lito Cabamongan was caught with another person identified
        as Nedy Sabdao during a drug session at Everlasting Homes in Las Piñas City
        early Thursday morning, said the Philippine National Police (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e234a9-2377-4589-b3d8-fd9c03b52924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f011b7-fdaa-40c3-a29d-11de02ff4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated three pieces of rolled aluminum foil, two
        pieces of disposable lighters, and three empty sachets with residue of suspected
        methamphetamine or shabu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37e17a-91e8-4963-8119-d329502a3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78396f-5bd5-4f2a-ba46-6d96ee6dbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabamongan insisted the incident was a set-up, saying he was there
        to gather pieces of evidence against another police officer who is selling
        recovered drug evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537ab17-fcd0-4dbb-a6d2-c01aaf3e18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501c7de-a8dd-4504-ac60-2c1668471962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nga kukuha ako ng ebidensya. Para mapatunayan ko na ang</em>
        intelligence officer ng crime lab (PCI Joselito Simbahan Sabares) <em>nagbebenta
        ng shabu</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8fc24-a572-4f50-8eb9-715f402d8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443d601-32bf-44cc-abb2-b1fa813b1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was supposed to be getting evidence to prove that
        the intelligence officer of the crime lab is selling meth.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8a952-3994-497d-8f59-0d8bb9e28a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece189a8-d730-4e45-af5f-d02bde6e8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald Dela Rosa said Cabamongan is not
        authorized to conduct anti-drug operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabd1bd-fa2c-479a-bd86-d7ffa7401ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b26cf7-d8a5-45dd-a160-b143df45f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron tayong</em> [We have a] policy in our Double Barrel Reloaded
        only members of the Drug Enforcement Unit at all levels of command are authorized
        to conduct anti-drug operations. <em>Siya, hindi naman siya</em> [As for him,
        he is not part of the] drug enforcement unit," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e8893-0838-49b7-af6d-72ca3d39a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f3e5a-350b-4d19-867d-c57fd69c5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabdao confirmed she and Cabamongan were using illegal drugs before
        the police arrived. Cabamongan got mad and even threatened to physically hurt
        Sabdao upon hearing her answers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fac45-fb31-42b2-b4c4-8d6703037eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99be21-7762-4ef2-94f3-b04df91d7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Cabamongan was obviously high because his speech
        was incoherent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f04dd3-0768-446e-80aa-6ba56f9051cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495be39-4243-427b-83d2-8fd97e738c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief ordered the immediate drug testing of Cabamongan.
        If the tests turn out positive, the police officer may face dismissal from
        service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c8af0-1420-41fa-ba3c-83716db9cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b04d1-0e98-4db4-8543-f8bc9713514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug cases will also be filed against the two suspects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c864b-5841-49fe-abde-cf9f77fbbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6fb10-89c7-48b8-b765-04a5ca386aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:19:22.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:19:22.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also ordered the inventory of all drug evidence with the
        PNP Crime Lab. Cabamongan was former chief of the PNP Crime Laboratory''s
        Alabang Extension Office.</p>'
  'grace-poe-sonny-trillanes-risa-hontiveros-vs-duterte-pardoning-police':
