      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampalaya Monologues sounds exactly like it is — a collection
        of stories recounting bitter (or bittersweet) encounters with love, passion,
        and other demons. A sampling: “<em>Nasaan ka na kaya iniisip mo rin kaya ako,
        sino naman ang pinapaasa mo ngayon?”</em> from “<em>Sa Pagitan ng Tayo na
        at Hindi Na</em>” or “Past tense. Present tense. <em>Bago ka lumandi, alamin
        mo muna kung saang tense ka nababagay</em>,” from “<em>Patola</em> 101: Introduction
        to The Art of Making <em>Patol</em>.” All monologues are written by Mark Ghosn
        and are performed by various actors and performers.</p>'
