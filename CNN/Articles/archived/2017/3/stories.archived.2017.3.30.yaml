      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session is broadcast live on the radio every Monday to Saturday,
        from 5 p.m. to 8 p.m., as well as uploaded on YouTube on the station’s official
        channel, so that people can watch their performances online again and again.</p>'
