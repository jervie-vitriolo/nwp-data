    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivanka Trump is making her White House job official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9b978-1fc0-4d0f-98e7-01e74c8b90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:28:43.219+08:00
