    'lead': 'In the Wish 107.5 Mobile Radio Bus, the very first FM station-on-wheels
      in the country, Filipino artists — such as KZ Tandingan, Morissette Amon, Luke
      Mejares, and even Matteo Guidicelli — sing Top 40 hits, catering to Filipinos’
      love of music. We rank the best (and worst) performances aboard the bus, based
      on views and audience reactions on Youtube.'
