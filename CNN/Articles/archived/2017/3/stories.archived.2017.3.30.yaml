      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his speech during the People''s Day Celebration
        in Socorro, Oriental Mindoro yesterday that he will support policemen who
        "have been charged with murder" because he ordered them to kill if there was
        resistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
