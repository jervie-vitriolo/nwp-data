      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partner of Davao del Norte 2nd District Representative Antonio
        "Tonyboy" Floirendo Jr. claimed the falling out between Alvarez and Floirendo
        started when she had an altercation with the House Speaker''s girlfriend,
        Jennifer Maliwanag Vicencio, late last year.</p>'
