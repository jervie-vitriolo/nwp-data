      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Radio station Wish
        107.5 claims to make “your wish come true.” The FM station also caters to
        song requests every Monday to Saturday, satisfying listeners’ ears by playing
        hits all day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc15c55-54ac-4b16-a194-0c7c74374167'
      'mgnl:activationStatus': true
