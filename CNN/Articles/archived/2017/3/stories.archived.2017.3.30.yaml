      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this announcement, the President once again tries to prop
        up the government''s widely discredited, corrupt and abusive war on drugs,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68e3f2-af7f-4016-a554-bf6fd517b602'
