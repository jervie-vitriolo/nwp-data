      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said earlier this year, Russian anti-submarine ship Admiral
        Tributs visited the country upon a similar invitation by Duterte when he talked
        with Russian President Vladimir Putin in Lima, Peru in 2016.</p>'
    '25':
