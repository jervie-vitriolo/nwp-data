      'mgnl:lastActivated': 2019-07-16T14:31:27.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98160d0f-87a1-4160-903f-cb9c538fcb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has since maintained that it respects the Philippines'' rights
        over Benham Rise, and it was only exercising "innocent passage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7199e-7231-4413-b641-ca0d5a16985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e28cd-26e4-4770-b853-3d3572db1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/China-respects-PH-rights-Benham-Rise.html"><strong>Related:
        We respect Philippines’ rights to Benham Rise</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f63efa-a7a0-4344-bff9-51c400e56117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0e632-9aa5-4dd6-8cc3-ba93fba07f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a tense history with China due to disputed islands in the
        South China Sea, Gatchalian believes a joint venture in Benham Rise might
        not be such a bad idea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69798760-ce32-412d-bac5-d665df698093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d3300-490a-4764-be9f-75e36c2fe2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these two [issues] should be decoupled... At the same time,
        we''re also doing business with China and that is also decoupled from the
        West Philippine Sea [issue]," said Gatchalian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ecdd6-3002-4ece-9421-7fca83919081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464e8f4-eab9-4228-b22d-342baacb4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country does not have the technology for an exploration
        yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335fd5d-6df8-4f17-bf00-3a84d60f9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfa96a-651a-4a99-80f6-86140b0ef7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the talent; we have the knowledge; we have the skill,"
        said Gatchalian. "Ang problema natin [Our problem is], we don''t have the
        equipment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec3c9e-981f-43ba-9bfc-7aa9bdea0f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7376cd-930c-470f-8b8a-a0f17d445b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated a minimum price of P1.5 billion for a "small ship,"
        and about P4 to 5 billion for a "more sophisticated" one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3b44f-b3f5-4665-96f1-2c42ce8b21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2759df-1254-4545-ace3-1caf0b350b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also disclosed that the country does not have remotely
        operated vehicles, underwater mobile devices that could dive thousands of
        meters below sea level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a8640-f9ab-4dc9-980b-027ee865e31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c750406-0c93-44c2-96a5-84979453edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is no satellite technology that would allow the country
        to closely monitor the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b09f2f-9645-43a5-a1eb-4395db567b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd11ca8-842a-4fb6-94c3-19665d4eedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that China, Japan and Korea were the "leading countries
        in terms of marine science."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b038da8-ac72-401f-99d9-c4856408909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914873d-6dd5-4e5b-b8c2-658018effffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those are the countries that should be a good partner for
        us," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a82c1-0c71-444f-af4c-7086254a9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d16d68-3934-4d9b-aa66-890536749efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Right to research</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d68d3-f210-4c0e-8eab-d82bc40d65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, whether China is interested in a joint exploration remains
        to be seen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69acecf7-a251-4cd4-8eca-ef56e33ea519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260897b8-56ed-4844-a410-402a3ff7e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs revealed on Tuesday that it denied
        China''s application to conduct marine scientific research in the area. The
        usual reason for such a denial is the "non-involvement of Filipino scientists,"
        DFA said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85636a2-3f86-47cc-bbcf-95f9934bc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1e2c6-06ad-4b91-80d1-dbe44f9dcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the United Nations Convention on the Law and the Sea (UNCLOS),
        the coastal state reserves all rights to exploration and exploitation in the
        area and "no one may undertake these activities without [its] consent."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b9907-c14d-44f9-8942-2a2f9c4bb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a048a-586c-4848-a66b-e50b1f762008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 77, the enumerated resources included "mineral and
        other non-living resources of the seabed and subsoil," along with certain
        living organisms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c9fe4-bc5a-4121-b804-5df32c4fb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8c7d3-f645-47d7-8283-d8f3a665567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DFA also admitted that it was not clear if China broke
        any laws.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9c637-6f72-4ed5-920e-4078403f16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e0d14-744c-4b0b-ac13-048530e873ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/29/dfa-even-without-research-permit-unclear-if-china-broke-any-laws.html"><strong>Related:
        Even without research permit, unclear if China broke any laws – DFA</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38dc68f-bf22-4257-82a5-0e584cf8e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c1dfb-261e-4d71-9e4d-209fb4c9c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said while China may have conducted research, it was
        not necessarily marine scientific research.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca107d-d574-42ef-8c17-44bdd7195b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4794b46-ab40-4be9-8cf1-08a16bf4060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information is also incomplete because it did stay there for quite
        some time and it did crisscross, so it was probably conducting also some form
        of research," Gatchalian said. "But if it''s conducting very basic research
        - like... [in] water salinity or temperature - I think that is allowed under
        UNCLOS."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df4372-4fad-4519-aeb3-d8fadc130adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd8ccd-435c-4262-8909-93272adefd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:31:26.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:31:27.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added, with limited information it was "very difficult
        to conclude what the Chinese vessel was doing."</p>'
  'tj-trinidad':
    'author': 'Don Jaucian'
    'caption': 'This 2017, TJ Trinidad stars in “Smaller and Smaller Circles” and
      the controversial “Bliss,” and is part of a local staging of the sci-fi noir
      “The Nether.” Photos by GELOY CONCEPCION'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-03-30T18:46:11.685+08:00
    'imagesource': 'jcr:36cdf7c5-da56-4ac9-b341-0a5b92473605'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18ee60ea-dba3-4cc4-b067-e8dd7ab560e0'
    'lead': 'TJ Trinidad has a busy 2017 so far. He has two films lined up, “Smaller
      and Smaller Circles” and the controversial “Bliss” and a local staging of the
      sci-fi noir “The Nether.” The actor talks about juggling television, film, and
      theater, and the journey he takes with the characters that he plays. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T14:36:50.995+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T14:36:51.320+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TJ Trinidad: “It’s fun to play the bad guy”'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfefdec-5193-4277-b442-6b098cf985ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Do I look crazy?”
        TJ Trinidad asks me.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca50b6-df7f-4188-b2a9-45df142d6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae532b93-6412-4bee-b7c8-87b285805215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is responding to my question about why several of the characters
        he’s played are not so right in the head. There’s Luis from Yam Laranas’ horror
        film “The Road,” the satanically charming peddler of objects in Randolph Longjas’
        horror anthology “Buy Now, Die Later,” or even the slightly on-edge groom-to-be
        in Jerrold Tarog’s complex love story, “<em>Sana Dati</em>.” In Tarog’s new
        (and supposedly X-rated) outing, “Bliss," Trinidad plays the “<a href="https://cnnphilippines.com/life/entertainment/film/2017/03/16/bliss-review-jerrold-tarog.html">inutile
        husband</a>” to Iza Calzado’s psychologically tortured actress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abe79d-18a1-46b1-a9a0-8e7af5c7f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca0ce8-e761-4403-8cd8-18016914b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also plays an investigator in Raya Martin’s upcoming “Smaller
        and Smaller Circles,” the film adaptation of F. H. Batacan’s novel about a
        serial killer in the Philippines. For television, he’s currently training
        for his role as Greco in the upcoming fantaserye  “Mulawin VS Ravena.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66227ba1-faf6-497c-9dcd-74a144d1b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcef57c-2ae9-4f58-a711-8006f8f62dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trinidad admits to liking the bad guys that he’s played. He
        hopes though that he’s getting these roles because of what he can bring to
        the table. “I don’t know what they see and hopefully what I hope they see
        is someone that can justify the role,” he says. “Someone that they can trust
        and I hope that’s how they feel.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f41bb-19a8-40dc-9059-7f48910749d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7148fc-d1e9-41a0-ad05-cd613e466d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad is starring in Red Turnip’s local staging of “The Nether,”
        a complex story involving the titular cyberspace and a crime committed — though
        virtually. Trinidad is Mr. Woodnut, a visitor in the realm who aims to uncover
        the ‘child abuse’ practiced by Papa (<a href="http://cnnphilippines.com/life/entertainment/2016/04/04/lav-diaz-actors-portfolio.html">Bernardo
        Bernardo</a>).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cb07f-e01a-4b8d-8454-c4f7dde54e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8259776-98e7-43b6-aa67-3b9ebbcf4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I enter the nether as an avatar investigating this realm,” Trinidad
        explains. “So my character effectively is an avatar but there’s an in-world
        person controlling it, and I am undercover agent investigating this realm
        of Papa’s and collecting evidence that we can use against [him].”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252590d-de72-43f2-a008-b4d0c62b7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9d7ae-652e-4d17-b590-31059cd0e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play’s storyline, written by Jennifer Haley, shouldn’t be out
        of place in the television series “<a href="http://cnnphilippines.com/life/entertainment/television/2016/10/24/black-mirror-ranked-episodes.html">Black
        Mirror</a>.” It explores the moral limits — or lack thereof — of what we do
        online, as “avatars” who have personas who can bring out the deepest and darkest
        of our desires. But it is, ultimately, a tragic story about love and wanting
        to be loved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367618c-60a1-4667-931c-c39944b17ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75daaecf-8fa3-4ae7-b4f3-b5b7b871b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Trinidad and talked about the
        complexities of his character in “The Nether,” the demands of the theater,
        and how he journeys with the roles that he’s inhabited. Below are edited excerpts
        from the interview.</p>'
    '15':
      'image': 'jcr:a99a5c78-4f6b-43f1-b89a-b597d89e774c'
      'imageCaption': 'Trinidad admits to liking the bad guys that he’s played. “I
        don’t know what they see and hopefully what I hope they see is someone that
        can justify the role,” he says. Photos by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10ad16-b791-48ba-86cf-e89517e9afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577a236-60c6-408c-bb73-cefa1f1f417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the things that theater offers you in terms of
        acting that film and television don’t?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ccd90-8313-48f7-a1f8-a35dbdd790d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351e706-e349-441a-b625-503a410f0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess it affords me to study and restudy the characters that I
        play. It’s like film as well, but with the play, first you discover [the character]
        as you initially read the script, you start dissecting your character, and
        then because you do it over and over again […] you get to rediscover it and
        you end up having a better understanding and therefore a better portrayal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11613588-fb48-4281-a727-4880714e2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17282d-2177-41c6-82d5-c333b785169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re doing films, you have the script, and you also dissect
        and when you do a take … you prepare with your director to try and cover all
        the bases. But even if you do it a few times in a day, practice it, for a
        few weeks, it’s still different when you’re performing it in theater. I think
        I understand now why [my character’s] motivation is this as opposed to my
        initial interpretation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39873c4c-470a-4d08-a4d1-1fadd086d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ed1ce-52ed-4c5a-adea-bb0afbc7d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So it’s like you’re taking a journey with your character?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7dccf2-01cf-42ee-abf9-4787bb5b2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e5fad-29f7-4448-a9a8-bf9b3c14a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. It is. In film, you hope that your initial interpretation
        is gonna be the right one, and you portray it the right way, of course with
        consultation with your director, but somehow it feels different with theater.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2cc7a-c650-456b-aee0-dc7e0ddb5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22ef1d-2244-42b0-a212-dba68004eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is your second time in theater, the first being last
        year’s “The Normal Heart.” What are the things that you look for when you
        want to do theatrical play?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d40dfc-c92c-411c-93f2-469e4c52e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3923aff-7f7a-4712-8bd9-36ef190dafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m so fortunate that they got me for this, because the script is
        so compelling, and the story is so interesting. You come across great scripts
        so, yeah, you hope that you’ll get picked by the director to play the part.
        You want to try and challenge yourself and try things that you haven’t done
        before. It’s scary, you may not be able to achieve it. You’re performing in
        front of a live audience, and there’s no take two. There’s also risk involved
        but that’s part of the challenge, part of the fun. So, yeah, I try to find
        characters that I’ve not done before, and that’s a challenge to play.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d043b54-2e25-44ab-9e32-e7ec5142f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726fd8a-a730-430e-99d7-bf7b69148edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned the different — and almost instantaneous —
        audience reaction that comes with doing a play. So, for you, is there a different
        kind of preparation for doing a role in theater?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83958707-a708-4ce2-9d04-636f440ba9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f5d5e-579a-4a41-b4ed-19e1fba66156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, I would use the preparation for theater with preparation
        for television and film. If I could rehearse as many times as we do in theater
        with film and television, I would do so. Because that is part of the discovery,
        but unfortunately you can’t because of scheduling … you have to arrive on
        the set, and that’s the only time you see your co-actors. That’s the only
        time you get to act with them, you don’t have enough time, you don’t have
        the luxury of time for rehearsals like that.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec01fc1-d580-456d-b564-6b47b5d2e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"...with the play, first you discover [the character] as you initially
        read the script, you start dissecting your character, and then because you
        do it over and over again […] you get to rediscover it and you end up having
        a better understanding and therefore a better portrayal."</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc9dd5-ca99-4523-b3ac-ad560f869e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve had some pretty crazy roles in film and television.
        What are some of the things that you like doing when you get parts like these?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de05da2-fb0f-45b6-b1ab-ff6e2658177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8ac9d-e685-4560-8aab-c326928785bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You look forward to trying to play it right because that’s when
        you discover things and you get that feeling that this is what the writer
        intended, this is how it should be played, and you’re getting it right and
        it’s a rush. There’s definitely satisfaction [in doing] that so … that’s what
        I look forward to … trying to find that feeling, that what you’re doing, your
        interpretation is correct, the way you portray it is correct and you get lost
        in it and that is the immersion, that’s what satisfies me the most.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f442f9-3c7f-4c6f-a197-83bc3bf28f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa4a97-4225-4b97-8e05-169fcd160edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a role that you never get tired of playing?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cb8da-4d78-40c4-892a-5d4aca482edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c5cce-69a0-4968-9679-bb769b356ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, I’m often offered kontrabida roles [laughs]. And siguro
        by default, that would be something that I would get tired of accepting but
        I don’t. It’s fun to play the bad guy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cedd8-82ad-478e-8b4a-2b06cd7341e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c8d67-c023-44f3-bad7-d79ae2037793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve done some pretty complex characters with some serious
        moral issues, like here in “The Nether.” Do the motivations of your characters
        affect they way you look at the world?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd91dd5-3bc8-4cb4-a6eb-6cfa78343d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f6858-8d26-4c94-9ce4-216edc123951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. I mean … when I first read the script there was no gray area
        for me. It was clear to me that Papa’s realm was not good. It’s wrong, but
        of course, this judgement that I have, [which] inadvertently became my acting
        block because I have to act with Iris — she’s the child in “The Nether” …
        that [Papa] effectively prostitutes — so it distracted me.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6055cf3-fc29-4ba9-96d7-5d94f1dc2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e311fd-8eb8-451a-912f-14d7cdbb7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T14:36:50.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T14:36:51.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was very hesitant [laughs] to do what I needed to do … that is
        how I feel in the real world, that’s how I felt coming into the play. But
        I still feel the same, I think, that social media has really changed the way
        we interact, and it is a very complex question whether or not you act something
        out in virtual reality if it’s still wrong … it’s mind-blowing to think about
        that … to think that it could be done. So with this play, coming into, going
        with it, it’s not so much that I bring home anything, any of my character
        and all that, but it raises a lot of questions for me that I discuss and talk
        to my wife about, because it’s very controversial and we live in a very progressive
        world already. So how do you justify or rationalize these acts.</p>'
    '47':
      'image': 'jcr:ba2fd286-10d5-4d7f-acfb-c76d74b89e52'
      'imageCaption': 'Trinidad also plays an investigator in Raya Martin’s upcoming
        “Smaller and Smaller Circles,” the film adaptation of F. H. Batacan’s novel
        about a serial killer in the Philippines. Photos by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
