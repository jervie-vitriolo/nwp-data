    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa72023-f950-49b4-9bee-abd8f402b3c2'
    'lead': 'Ivanka Trump''s elevation has prompted critics to note the potential
      violation of the nepotism law, passed in 1967, that says no public official
      -- from the President down to a low-level manager at a federal agency -- may
      hire or promote a relative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:28:43.219+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T15:28:43.609+08:00
