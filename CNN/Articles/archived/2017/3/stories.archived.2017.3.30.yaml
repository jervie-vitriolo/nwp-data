      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before pursuing a solo career, Luke Mejares was a vocalist of R&amp;B
        group South Border. He has released three studio albums under his solo project
        — “Stop, Luke and Listen,” “Pangako,” and “Kasayaw” — under Sony BMG and Ivory
        Music, the label where he’s currently signed. With his smooth and gentle voice
        more inclined to the grooves of R&amp;B, it makes sense that some may find
        a few slightly unsettling elements in his cover of “How Deep is Your Love”
        by Calvin Harris and Disciples, which is an upbeat dance track. The video
        has 59,526 views, where some have commented about his “wrong” song choice.
        Mejares generally sings smoothly especially in the verses, but falls a bit
        flat in some choruses, where he tries to apply his smooth and slow R&amp;B
        singing to a dance track that tries to rush his vocals in a few places where
        it shouldn’t.</p>'
