      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the main architects of Brexit, Nigel Farage, former leader
        of the UK Independence Party, was jubilant.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ae72e-cd54-4ef6-945d-25c1782c8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047f60d-4903-47cd-9da3-b019f4f4fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T15:44:05.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impossible dream is happening. Today we pass the point of no
        return," he wrote on Twitter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3eccd-e870-462b-9b0c-57255e8ac425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:44:05.325+08:00
