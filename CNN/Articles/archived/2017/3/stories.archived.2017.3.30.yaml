      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable change to the series is the "Infinity Display,"
        which gives users an end-to-end, 5.8-inch screen (6.2 inches for the S8+)
        that spills over the sides and into an aluminum shell.</p>'
