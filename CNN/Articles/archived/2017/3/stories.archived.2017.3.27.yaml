      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5cf009-98d5-4897-9180-6d46cddf1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:02:28.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise is that Drew Goddard’s film brings together literally
        every horror trope imaginable — from cosmic horror to apocalyptic events —
        to create a meta-narrative that plays on the dynamics of the genre.</p>'
