      'mgnl:type': 'text'
      'text': '<p>“Drag Me to Hell” was Sam Raimi’s return to the genre nearly twenty
        years after “Army of Darkness,” the third installment in his “The Evil Dead”
        trilogy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
