      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me it''s definitely Kerima Polotan''s ‘The True and the Plain.’
        Kerima Polotan is a master at writing about everyday life. As she writes about
        motherhood and initial encounters, she passes through the humdrum with hilarious
        detail, and nails all the itches, scratches, and tics that come with being
        witness.”</p>'
