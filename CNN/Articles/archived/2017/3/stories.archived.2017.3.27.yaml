      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Casilao of the Makabayan bloc in congress said that they would
        talk to President Rodrigo Duterte about anomalies in the housing project,
        and suggest that the unoccupied units be legally awarded to the informal settlers
        now in the area.</p>'
