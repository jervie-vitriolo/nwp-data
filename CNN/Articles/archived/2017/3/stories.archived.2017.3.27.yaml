      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the (vehicle) was struck, it exploded, destroying one or two
        of the houses next to where families were hiding," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300ab25-07a5-44be-b397-e7b07168bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4655f9-f614-4c4c-9a10-970d69444eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shamari characterized the report of 200 dead as an exaggeration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fd3fd-ec6e-44c9-8922-e0e7e7777676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c2545-cb61-4811-90b1-de4b33a4bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 130 people were hiding in one of the homes, Iraqi Joint Military
        Command spokesman Brigadier General Yahya Rasool said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e982bd98-23cf-45d5-9fa9-b9558907dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33eb852-2077-4a58-88c7-77b875ef1dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>82nd Airborne troops deploying</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f69749-8567-4f1d-999d-4414876bf2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the Iraqi military said 61 bodies had been pulled
        from the rubble at the site, adding that there was no sign the homes had been
        directly hit from the air. Of the 61 bodies recovered so far, it is unclear
        how many belong to civilians and how many might be ISIS fighters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb239080-5ced-4a41-8a17-78ea5549b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdb5bd-093d-4c32-8848-72350bbb7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Amr said he lives three or four houses down from the site
        of the explosion, which he said came in the early morning hours. One large
        dwelling housed 17 people from six different families, including the family
        of the homeowner who took them all in, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1cc51-ac84-4eae-835e-e42bafa7ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc367bad-d7e3-4d8a-b9f4-41c115e01099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos erupted after the strike, he said, and as he and his family
        could hear people screaming, "I am alive! Save me!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eafa85-0f04-49cc-a134-dfa95a83f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5593d-d723-4556-8076-4f13fa697dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Iraqi forces have been making an all-out push to retake
        Mosul from ISIS since October. Iraq''s second-largest city has been under
        the terrorist group''s control since 2014. The city is ISIS'' last major stronghold
        in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf22db7-1714-430f-b2bc-7b076bee010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9898956-3b03-449f-8e9f-2fa3690b0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers with the 82nd Airborne Division are deploying to help Iraqi
        forces recapture Mosul. The troops are "deploying to Iraq on a non-enduring
        temporary mission to provide ''advise and assist'' support to our Iraq partners,"
        an Operation Inherent Resolve spokesperson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7f741-4b38-4777-8567-65347fb3ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec5e585-48cb-4877-b492-10cdc3d90e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official said the troops will number in the "low
        hundreds" and are likely to operate out of east Mosul and Qayyarah West Air
        Base, according to the official.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2537c1e-4497-4a56-a899-ac5f7b8f4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5764051-b473-4ae1-8b1c-2159f253a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigations launched</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64469afc-15a1-402e-ad9c-3816bafb8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense departments from both Iraq and the United States launched
        investigations Saturday into airstrikes between March 17 and 23 and the civilian
        deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb8ac1-8aa6-4d28-8ffd-c246160116be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3f2f4-0fca-452b-a6f0-d3bc2d183087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition review of airstrikes during that period found only one
        that corresponded to reports of civilian casualties in Mosul. That was the
        one on March 17.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e58140-e2f5-4792-a3c2-4c566d5f8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db9c4c-5b3c-4727-bb70-92da91502afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military said in a statement Sunday that the home it examined
        had been reduced to rubble, but there was no sign of it being hit from the
        air. The team found a vehicle bomb and detonator in the debris. Those findings
        , along with witness accounts, led the team to believe that ISIS fighters
        had blown up the home.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0c874-b655-4793-ad88-baa1b05df927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6218769-bb22-46db-8057-8ba9ad89f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five women and children were rescued from the location alive,
        the military said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2528327-585d-4ca9-9eec-abbc28c2c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736604e6-1cf0-43c4-9d5c-77651708deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Body parts sticking out of the rubble''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ddfc9-0352-416e-a43a-071059b6ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several parts of western Mosul, civilians say they are being
        caught up in coalition airstrikes, as well as crossfire between the Iraqi
        forces and ISIS fighters, Reuters reports.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992946ff-85a9-4260-9316-b8f4d2402068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e51a61-6f9e-4a99-bacd-c06757325ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Times reporter Molly Hennessy-Fiske, who visited the
        area in question with a civil defense group Friday, told CNN that she saw
        at least 50 dead bodies, as well as body parts, sticking out of the rubble.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a14741-2539-4820-abf7-572f8750685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73fc2b3-2a29-4d12-8a07-893ca4ec1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hands, feet – there were some remains that were wrapped in blankets.
        Most of them that they had retrieved they put in body bags. And (the civil
        defense group) unzipped some of those because they wanted to show us that
        some of the victims were women, including at least one pregnant woman and
        children. Some babies as well," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cace001-535d-47e6-adc8-6ee9af010b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec76ce2e-ebc7-4d58-a4c0-9aa4df561675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was crowded as, according to the Iraqis there, ISIS militants
        had forced them into the area, Hennessy-Fiske said. Residents she spoke to
        said ISIS had brought a truck with explosives to the area days before the
        strike and that its fighters were shooting at aircraft above them when an
        "explosion happened," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bc18e-7de4-4058-9257-b3caf3f818dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18209f0-5a6d-437b-9da3-43cb2231e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people I talked to said the building started falling down
        on them. Some saw that truck that was parked on the street explode. It wasn''t
        clear why that was – if it was triggered by the strike or not – and some managed
        to escape unharmed."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a81cce-c61b-412b-8df6-95d58d15411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3138f2f-0063-44ab-b553-ab11b56530ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Central Command said Saturday that it has opened a probe
        "to determine the facts surrounding this strike and the validity of the allegation
        of civilian casualties."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af3767-78c1-44da-8153-35086a2c461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f9ae5-ab17-411c-b4aa-b1d18b4ff00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal has always been for zero civilian casualties," the statement
        said, "but the coalition will not abandon our commitment to our Iraqi partners
        because of ISIS'' inhuman tactics terrorizing civilians, using human shields,
        and fighting from protected sites such as schools, hospitals, religious sites,
        and civilian neighborhoods."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7ec7f-34b7-4b5a-8b6c-088fd59410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4a605-ebcf-4b30-bf17-201bc96dd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military is also investigating allegations of civilian
        casualties during two recent airstrikes in Syria.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2b514-041a-47ce-86eb-0859eddadd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa922c4b-b55a-4576-8c9e-9da43a3acc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New tactics in western Mosul</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d26a39-f376-4bcd-99e2-c364a5790903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces said Saturday that new tactics would be needed
        in the battle to recapture western Mosul from ISIS in order to keep civilians
        out of harm''s way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e55326-6b4e-4229-976f-a947c2c74d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa50b8a-e496-44d9-9a8f-69a66767ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the roads in Mosul''s old city are narrow, making targeted
        airstrikes challenging.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42bcb3-a208-4e60-a38e-302177e15726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876cb282-47ca-4113-a4ef-70c45b4b6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached the old city. It''s more complicated warfare,"
        according to Lt. Col. Abdul Amir Muhammadawi, spokesman for the rapid response
        teams. "The old city has old buildings and small alleyways, and to protect
        the civilians, we need new tactics."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b6f84-bb10-424a-a99a-9361a9a79419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b34983-308e-4236-9ebe-9107df032c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and UN officials have said hundreds of thousands of civilians
        are trapped in areas under ISIS control in western Mosul. The United Nations
        also said it is "profoundly concerned" over reports "of a high number of civilian
        casualties" in the city''s al Jadidah area.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2f07d-0bde-43a3-b46b-8dde258e4cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce51013-aa12-44a7-82d0-56bb0be720f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 600,000 civilians feared trapped in western Mosul,
        according to the International Organization of Migration. Iraqi forces have
        regained control of the city''s east.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb76e8-95f6-43cd-8f70-2da2062198cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652904d-b021-4e33-921c-45064be86d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Iraqi forces seized Mosul''s main government building
        and central bank from ISIS militants and are now closing in on the historic
        Al Nuri mosque where ISIS leader Abu Bakr al Baghdadi first declared his envisioned
        Islamic caliphate.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee6a9c-bd9a-448d-9fae-1727e7046c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cca3d-5776-446a-9bef-3d813b825fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ghazi Balkiz reported from Irbil, and Angela Dewan reported
        and wrote from London. Jennifer Deaton, Larry Register, Tamara Qiblawi, Arwa
        Damon, Ryan Browne, Barbara Starr, and Eliott C. McLaughlin contributed to
        this report.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c648175-0959-4732-b48a-6710f5fc3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d95b76-4533-460e-b829-4c0a71a13f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/26/middleeast/iraq-mosul-us-airstrikes-civilians/index.html">US-led
        strike caused civilian deaths in Mosul, Iraqi official says</a>."</em></p>'
