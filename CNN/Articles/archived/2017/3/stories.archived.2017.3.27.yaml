  'zean-cabangis-in-art-basel-hong-kong':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Artist Zean Cabangis makes his presence felt in Art Basel Hongkong’s
      “Discoveries,” through his exhibit — titled “Echoes” — which “highlights the
      connection of nature and landscape to humans,” by linking 2D and 3D elements
      in his body of work. Photo by RAYMOND ANG'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-03-27T19:00:43.626+08:00
    'imagesource': 'jcr:2167e2cb-9c5b-4334-9395-1bb78cde5d18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b555384e-10ac-498f-8946-036cc1f455ec'
    'lead': 'Artist Zean Cabangis makes his presence felt in Art Basel Hongkong’s
      “Discoveries,” through his exhibit — titled “Echoes” — which “highlights the
      connection of nature and landscape to humans,” by linking 2D and 3D elements
      in his body of work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:44:58.264+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T08:44:58.440+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Filipino artist is a ''Discovery'' in Art Basel Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc753b86-8cb5-45ae-baeb-7c0aea43e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Boasting more than
        240 dealers from 34 countries, the youngest fair under the Basel banner is
        five years old and in the middle of a growth spurt. Over five days in the
        Hong Kong Convention and Exhibition Centre last week, Art Basel Hong Kong
        proved itself an art fair formidable enough for W Magazine to <a href="https://www.wmagazine.com/story/art-basel-hong-kong-2017-fair-review">exclaim</a>,
        "Watch Out Miami: Art Basel Hong Kong 2017 Is Growing Up Fast!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d511fc9-813c-4aa6-aa95-d6148381ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657bb80-1583-437e-adc4-8d119518e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by the region''s rapidly expanding collector base, the fair
        displayed many signs of growth, from the increasingly global visitors to the
        quality selection of work. In the middle of all that excitement, Zean Cabangis,
        a 32-year-old Filipino artist who''s long been a fixture on "Young Artists
        to Watch" lists in Philippine publications, quietly but purposefully made
        his presence felt. Through Art Informal, his home gallery, Cabangis was picked
        as one of the artists that were part of Art Basel''s “Discoveries,” winning
        the privilege of doing a solo show in the prestigious art fair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30137917-d132-4850-a053-2b64c7aec9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0834c-c152-4812-8136-0d5db0637b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.artbasel.com/hong-kong/the-show">Art
        Basel website</a>, "Discoveries gives a powerful platform to emerging contemporary
        artists, showcasing work by the next generation of talent at an early stage
        in their career." As part of the program, galleries who apply and are selected
        for “Discoveries” exhibit new work — created specifically for Art Basel Hong
        Kong — by one or two artists from their gallery program.</p>'
    '6':
      'image': 'jcr:d4876d80-2395-45cc-a778-5d597ed304a2'
      'imageCaption': 'To qualify for Discoveries, Cabangis and Art Informal submitted
        a proposal to Art Basel Hong Kong. "It''s basically about how the 2D and 3D
        elements of my works connect, how the intervention that I did in the paintings
        transcends the actual exhibition space itself." Photo by RAYMOND ANG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56736caa-cbda-4a56-82ad-510113b4cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee541497-f0dd-45e8-aed1-0fdc22dddba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists exhibiting in “Discoveries” — and the “Positions” sector
        in Miami Beach — are eligible for the BMW Art Journey, a collaboration between
        Art Basel and BMW. The initiative has been created to recognize and support
        emerging artists by "enabling them to embark on journeys of creative discovery."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b6303-2731-49bd-856a-9d81d02cf95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc19a5-20d6-4b68-bc2b-e1bbb79ec24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Discoveries,” Cabangis exhibited “Echoes,” a show he considers
        as a spiritual continuation of his Art Informal exhibit <a href="http://www.artinformal.com/artists/view">last
        year</a>. "I just took off from there," he says. To qualify for “Discoveries,”
        Cabangis and Art Informal submitted a proposal to Art Basel Hong Kong. "It''s
        basically about how the 2D and 3D elements of my works connect, how the intervention
        that I did in the paintings transcends the actual exhibition space itself,
        how the 3D installation creates a bridge to the actual space and how the painting
        does the same job towards the factual," he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f49faa-3dbc-40fd-b776-c28b9ae77559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd38d5-44e5-487f-a825-af1119414b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another idea [in ‘Echoes’] is highlighting the connection of nature
        and landscape to humans,” he adds. “The titles of the works are based on human
        emotions and experiences to further imply that we, nature and man, are interconnected."</p>'
    '12':
      'image': 'jcr:50aaae06-2ae8-4f05-be3c-c8c9c5e5e0af'
      'imageCaption': 'Cabangis, who humorously refers to himself as "a biker who
        sometimes paints," doesn''t romanticize the Art Basel Hong Kong achievement.
        He didn''t really do anything differently in terms of production, outside
        of "biking a bit more to see and feel and reflect more on things." Photo courtesy
        of ZEAN CABANGIS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3c660-9b11-4c5e-bca4-da81cb4fdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e632a1-071c-481a-b492-9958d448886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabangis has been shortlisted for the Ateneo Art Awards, one of
        the country''s most prestigious art prizes, three times — in 2012, 2013, and
        2014. In 2015, he was awarded the <a href="https://www.culturalcenter.gov.ph/programs/13-artists-awardees">Cultural
        Center of the Philippines'' 13 Artists Award</a>, the CCP''s oldest award
        program and a distinction awarded to artists under 40 who take the "chance
        and risk to restructure, restrengthen, and renew art making and art thinking."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138987d-c099-455c-aa09-031651789c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1713d7f-79fe-4563-a91a-131d117135fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabangis, who humorously refers to himself as "a biker who sometimes
        paints," doesn''t romanticize the Art Basel Hong Kong achievement, nor his
        process. For this show, he admits that he didn''t really do anything differently
        in terms of production, outside of "biking a bit more to see and feel and
        reflect more on things."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff4921-8027-4209-a9dc-ec2541e9ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3920e-362c-4692-b606-f6dfd5a4977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:44:58.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:44:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pushing myself to the limits and being outside contributed a lot
        of things for this show," he says. "Just being outside and relying only on
        your body — and [your] bike — is very liberating and elicits an unexplainable
        feeling that is discernible in my whole painting and thinking process."</p>'
  'NHA-calls-off-KADAMAY-housing-eviction':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-27T17:32:24.766+08:00
    'imagesource': 'jcr:ea443aac-b682-4b0d-9a7b-7d849713c548'
