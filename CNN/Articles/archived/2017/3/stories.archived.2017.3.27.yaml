      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f407fd-caaa-4210-bc51-f2fac163bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Dark Hours'' was initially published by the UP Press; it is now
        being published by the Youth &amp; Beauty Brigade. Email them at ybb.books@gmail.com
        to order. While you’re at it, you can read the first part of <a href="https://curiouscouch.wordpress.com/2017/03/10/the-filipino-author-as-producer/">Chingbee’s
        three-part essay</a>, which also talks about the value of the written word,
        and its limits."</p>'
