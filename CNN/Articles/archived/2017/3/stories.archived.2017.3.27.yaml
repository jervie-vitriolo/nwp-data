      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5665f5f-0555-40fb-9182-e61d0d19e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:20:36.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:20:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted to borrowing from her own life when she wrote a scene
        in which the show''s main character tries to reconcile with her husband after
        a lesbian sexual encounter behind bars with an old flame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a0562-ffa8-4a45-bbd0-be78166990e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:20:36.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:20:36.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760666e-29d2-4c78-ac23-57dbf405274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:20:36.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:20:36.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five months after my wedding, I flew to New York to start production
        on my first episode of Orange, and from that moment on my life fell into a
        parallel rhythm with Piper''s story in a way that went from interesting to
        terrifying in a matter of months," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d9022-7e0a-4a96-a751-0d030a96fc49'
      'mgnl:activationStatus': true
