      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Marie La Viña is a poet and the recipient of the Poetry Society
        of America’s George Bogin Memorial Award in 2017.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb67d81-e09e-4565-a398-776661f42359'
