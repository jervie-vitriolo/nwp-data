      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to those efforts, a riot broke out in the prison Friday
        night. Three inmates were stabbed to death and one was injured, officials
        said. The injured inmate has been transferred to a different jail in the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486298d9-bd6c-4761-b31d-d846c76b73b9'
