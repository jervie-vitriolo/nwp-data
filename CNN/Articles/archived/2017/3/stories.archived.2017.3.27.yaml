      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45f050-5deb-414a-bdf4-cf0be7ac2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:02:28.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every horror trope in the book becomes an opportunity for laughs
        — from the old man warning the kids at the start to turn back, to an innocuous
        cursed necklace to the ancient Sumerian Book of the Dead. The film is also
        notable for its explicit gore and mania, which was all done with practical
        effects.</p>'
