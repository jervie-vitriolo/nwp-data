    'template': '1'
    'title': 'U.S.-led strike caused civilian deaths in Mosul, Iraqi official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d4364-3883-47a5-a979-92b9999cc940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irbil, Iraq (CNN) —</strong> A coalition airstrike on an
        ISIS truck laden with explosives led to the deaths of dozens of civilians
        in Mosul, a senior Iraqi officer said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68e89d-65bb-492b-8f89-8dced81c8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2765edd-5a06-4e39-9bea-9809233e1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-led coalition has acknowledged hitting a vehicle carrying
        explosives in the March 17 strike – though U.S. officials have not confirmed
        the Iraqi military''s account of exactly what happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c1b11-cb89-4932-85ee-76e67ec3d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de9319-6fd4-41b3-967e-fd28ddbe08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion has surrounded events during airstrikes on the city between
        March 17 and 23 after allegations emerged that as many as 200 civilians had
        been killed there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee118fc9-dad3-42a4-a3a2-15ec7b12fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fefd03-97aa-4ccc-bb66-4bfd2c3be5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashar al Kiki, chairman of the Nineveh Provincial Council and the
        source of the death toll, backed off the figure Sunday, saying that 200 was
        the death toll from multiple locations, citing his sources. He did not provide
        further details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e44756-41a9-49f9-8097-e6f2325d69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09cc76-24f0-42ad-8023-ce52fc43034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-led coalition confirmed Saturday that it had carried out
        an airstrike on March 17 "at the location corresponding to allegations of
        civilian casualties."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3978ac-eeff-4d80-9bbd-0f85f18a2d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c841f-a500-42c6-9a56-587a3bb7af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:22:53.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:22:53.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Muntathar Al-Shamari, the head of the Iraqi Counterterrorism
        Unit in Mosul, said that, prior to the airstrike, Iraqi counterterrorism forces
        had asked the U.S.-led coalition to engage an ISIS vehicle that had been loaded
        with explosives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb024d2-a25f-4bcf-ae50-4b0408712d40'
      'mgnl:activationStatus': true
