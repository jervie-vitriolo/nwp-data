  'Filipino-happiness-20-year-high-December-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-27T13:23:43.321+08:00
    'imagesource': 'jcr:e62105d0-1b71-4fec-ad0f-9d2abee260a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae6ce406-e0a3-4f01-a982-47e601e5f578'
    'lead': 'Ninety-one percent, or more than nine out of 10 Filipinos, consider themselves
      "happy" in the latest Social Weather Stations survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:11:16.036+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:11:16.331+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Filipino happiness hits 20-year high in December 2016'
    'updated': 2017-03-28T08:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad088946-6f46-40a8-b32d-c310847f5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> More
        than 90 percent of Filipinos report being "happy" with their lives in December
        2016, a record survey high unseen in two decades, the Social Weather Stations
        (SWS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa8a11-57a1-431d-8e3a-418e1c8b5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b919aa-1c22-41f3-9326-341b19871345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said 46 percent of Filipinos considered themselves "very
        happy," while another 45 percent were "fairly happy," when asked how they
        assessed their level of happiness vis-a-vis the state of their lives at present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dec269-46e4-411c-a598-a00e0cf41693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317be2c-4944-41af-8968-a1b6dbd7d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, released on Monday, was conducted from December 3 to
        6, 2016 based on face-to-face interviews with 1,500 respondents nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae62b9-08b5-4fc4-8028-693d967a6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5911ccd8-c646-4f2c-888c-f3fe6ade6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is two points above the 89% very/fairly happy in June 2016,
        and the highest in 20 years since the record-high 92% in June 1996," the SWS
        said in the survey released Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4cbb8-da78-454a-ab2c-3161fd8ec471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdf0fe-33b9-429e-9c36-de4a46eb676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven percent of respondents said they were "not very
        happy," while the remaining two percent were "not happy at all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaddbcb-fb3a-43ee-b732-c2185588fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7d335-1eed-4ba3-b30c-5269782d2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While happiness ratings in the Philippines are generally high, December''s
        survey is only the third time after June 1996 and March 2015 that the rating
        surpassed the 90 percent mark since SWS started the happiness surveys in 1991.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134d0be-93c4-4d23-8d47-bcd05508e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab68a8e-ed6c-443f-98f1-f99352a23b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest score for overall happiness was reported in Mindanao,
        where 94 percent of respondents reported they were happy with their lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e96f44-959d-4abf-b80c-964a8da1f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d26e0c-4d27-42e5-aa73-00723acdea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila came in second with 92 percent, while Luzon and Visayas
        scored third and fourth place with 90 percent and 89 percent, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164c732-1fdd-4b61-b724-1a94def1abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a8983-c12c-40a2-896c-e599d3640526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted happiness tended to be higher with those with more formal
        education and better economic standing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ef4da-3522-49c1-9c4a-f5c44b1aadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daf14e-82f2-442d-be16-71e4dfd6bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said college graduates reported the highest level of happiness
        at 93 percent while respondents with "some elementary education" had the lowest
        score at 85 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88802b99-81a8-4458-a7a8-d5516e7effca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce1615-2542-49a7-8be6-0b00180ed156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey also revealed 87 percent of Filipinos are satisfied
        with the lives they lead. This was three points down from the record-high
        90 percent in September 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8056f8f-f1fa-48db-87a3-6d03f6ea5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d7ca8-f91f-41a1-bfe5-bbbf9352446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,500 respondents,  41 percent reported as being "very satisfied,"
        46 percent "fairly satisfied," 9 percent "not very satisfied," and 4 percent
        as "not at all satisfied" with their state in life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035d8d7-f302-4705-9d14-efef44996e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c536e-a6ac-4ea9-982b-a01b3784855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life satisfaction was highest in Metro Manila, with 89 percent saying
        they were satisfied with their living conditions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea50f24-7e4c-496e-8212-a8f439293840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ed5cd-b034-4dd8-bd46-ba8ac5862af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:11:16.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:11:16.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon came in second at 88 percent, while respondents from Mindanao
        scored 85 percent, and Visayas, 82 percent.</p>'
