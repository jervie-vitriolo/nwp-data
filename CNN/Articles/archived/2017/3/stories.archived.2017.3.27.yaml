    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a1686-a14e-4376-a181-ccd3f224d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Novelist and poet
        Margaret Atwood wrote, “A word after a word after a word is power.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f3f37-aa7d-4340-bbe7-e1ea37337f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbe30c-9c62-41d1-bc88-7e44b6dd9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though arguably not as visible as their male counterparts, Filipina
        authors have been a part of the Philippines’ rich history of literature. In
        “The History of Filipino Women’s Writings,” Finnish writer Riitta Vartti asserts:
        “The development of women''s writing is tied to the history of the country
        and the language question — from oral tradition to silencing of women under
        Spanish rule, from the English period under American rule to the date when
        more literature is written in vernacular.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af7da0-8a7e-407b-9d1e-8c4538819158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e966b-c6d0-4c71-b803-a25dca9f3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what medium or language, women — Filipino women — have
        always found a way to tell stories and the specific histories of their thoughts,
        their environments, the spaces in which they live.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f876b5-034e-435e-9b99-fa962555da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d954a-cee8-473b-83f6-d9c9b9162f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of Women’s Month, CNN Philippines Life asked women
        writers — their genres ranging from romance to horror to poetry — to recommend
        important works of Filipina authors that they feel need to be read more widely
        and by more people.</p>'
