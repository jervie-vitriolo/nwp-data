      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We write and read a lot of romance in the Philippines but very
        few are F/F (about female/female relationships). But this book is about that,
        finally, and it''s a joy to read. It may be a difficult read for some too,
        but as a romance it''s still very uplifting, and hopeful. And brave.”</p>'
