      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first book is this YA series is about the unlikely relationship
        that forms between the high school serial dater and the seemingly prim-and-proper
