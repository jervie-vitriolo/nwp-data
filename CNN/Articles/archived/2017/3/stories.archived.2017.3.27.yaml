      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooley believes that four wins in the group, which also has familiar
        foes Yemen and Tajikistan, will be enough to qualify for the next round.</p>'
