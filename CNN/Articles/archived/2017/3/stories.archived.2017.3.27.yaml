    'title': '10 essential horror comedies for your next movie night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dec9ec-fb3d-41b8-9daf-6b057decaf10'
      'mgnl:activationStatus': true
