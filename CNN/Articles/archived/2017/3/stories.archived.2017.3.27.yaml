      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bc966-e5e9-430a-88eb-b436f19decd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' <em>News Night</em>, Dela Rosa
        debunked claims the campaign has resulted in 7,000 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc49f8-2973-421c-ad6a-adf4ce868b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86f5bf-d961-40c3-a039-c7680b22b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said out of the 6,011 "homicide cases" from July 1, 2016
        to last March 24 that were investigated, only 1,398 deaths were drug-related.
        The rest included vigilante-style killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71c340-6737-482d-9269-390a75f7e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df0f83-57a2-4456-a2bc-24d62aa60011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deaths were previously classified by the police as DUI (deaths
        under investigation), but Dela Rosa now wants to categorize these as "homicide
        cases."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91552a-88e6-41be-a737-36ce97a47084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc464047-0e98-44d6-86dc-85286d962170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 828 deaths were not related to the drug campaign, while
        the police have yet to determine the motive behind 3,785 killings or 63 percent
        of cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d61e2-1ebd-4188-8bf4-945d7134f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d6526-2cca-4799-ae93-cad335d7349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for homicide cases are separate from the over 2,500 drug suspects
        killed during police operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456580ea-4bc7-4e59-8959-6bf45e7d5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291f486-38d1-4fb0-a844-59577329dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they released the data to refute claims that 7,000
        lives were lost in the drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0bf8c-61d3-4535-aad4-5ef447ede212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17511d-f52f-42c6-8443-b3586aeb6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We just want to disprove ''yung persistent and irritating claim
        by some sectors that there are 7,000 EJKs na pine-present nila hindi lang
        dito sa local community, pati sa international community. 7,000 EJK. We just
        want to disprove that allegation so the public will not be misled," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334059b2-2827-49d8-8619-b35cbdd8ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71909ce6-73c3-4c2b-9622-ba7e33f3eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said presenting what he called misleading data could be
        an attack against the government, and that drug lords could be behind the
        smear campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be66c8-b6c7-47bf-acd9-3182933691ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75d650-9750-426b-96c4-222709431a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit pilit nilang ina-attribute sa war on drugs yung killings
        na ''yan? Iba na ang motibo niyan. Gusto nilang masira yung war on drugs because
        the war on drugs is the face of the Duterte administration," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2b24c-4dfe-4fe8-b078-6a650ca75353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701687c9-66b3-476e-a0b0-473b95aaf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do they keep on attributing the killings to the
        war on drugs? There is a different motive. They want to ruin the war on drugs
        because it is the face of the Duterte administration.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e661e76-8cca-41da-b1f0-a6e58e646da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af024235-ae83-44da-8e22-19623969e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the term "extrajudicial killing" (EJK) came from
        the media that make it appear the killings are state-sponsored.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88916166-d226-4ac1-b15c-22eac1efdba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
