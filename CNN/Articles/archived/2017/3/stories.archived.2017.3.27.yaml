      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting two birds with one stone, so to speak, the film gives commentary
        on male privilege while offering several satisfying moments of men trying
        to get their way with Dawn only to have their appendages bitten off.</p>'
