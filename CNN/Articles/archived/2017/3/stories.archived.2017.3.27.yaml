  'us-led-strike-caused-civilian-deaths-in-mosul-iraqi-official-says':
    'author': 'Ghazi Balkiz and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-27T08:38:10.127+08:00
    'imagesource': 'jcr:ada8b09b-4c4a-4f19-af0f-71a57e95291e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e426c4-8d07-436f-b00e-9f504c13c83b'
    'lead': 'A coalition airstrike on an ISIS truck laden with explosives led to the
      deaths of dozens of civilians in Mosul, a senior Iraqi officer said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:22:53.538+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:22:53.863+08:00
