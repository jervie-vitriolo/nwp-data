      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Kadamay that are occupying the units and wish to stay
        have to prove their eligibility by April 3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2a57e-66ab-4b26-ac6f-1f52c56e5f17'
