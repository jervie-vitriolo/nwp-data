  'russia-anticorruption-protest-arrests':
    'author': 'Antonia Mortensen, Fred Pleitgen, Matt Rehbein, and Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-27T12:27:11.558+08:00
    'imagesource': 'jcr:ada8b09b-4c4a-4f19-af0f-71a57e95291e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f74ca065-3f0c-45eb-ad73-37564ed6a8ae'
    'lead': 'Russian human rights group OVD-Info tweeted that more than 700 had been
      detained – while state-run news agency Ria Novosti said 500 had been held.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:15:32.115+08:00
