      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main character in this book is a fabulous plus-size woman.
        That alone gives a new layer of meaning to this best friends-to-lovers romance,
        because while confident in her career and looks, she can''t seem to believe
        that handsome Max could love her. It''s lovely to read how she finds out how
        wrong she is.”</p>'
