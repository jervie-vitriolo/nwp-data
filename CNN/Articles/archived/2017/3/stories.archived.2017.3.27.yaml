      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said three months before the elections is "a generous estimate"
        of the time they needed, but he would prefer that the law be passed even before
        July this year.</p>'
