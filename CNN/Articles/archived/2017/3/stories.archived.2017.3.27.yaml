    'template': '1'
    'title': 'PNP Chief: Drug-related deaths only under 4,000, not 7,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166baa55-40a2-4a65-9a78-f860554e0827'
