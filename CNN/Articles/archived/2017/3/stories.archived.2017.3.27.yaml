      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade Castro’s “Zombadings 1: Patayin sa Shokot si Remington” opens
        with a series of murders of gays in Lucena. In the midst of an investigation
        into these deaths, an old curse turns Remington (Martin Escudero) gay.</p>'
