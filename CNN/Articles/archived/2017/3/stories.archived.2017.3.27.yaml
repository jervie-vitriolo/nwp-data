      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4af731-8855-4ed6-826a-1f79b3fe508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:40:59.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:41:04.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the Philippines expected to come away with the result,
        Azkals head coach Thomas Dooley said that his team should approach the fixture
        to be played in Rizal Memorial Stadium as a must-win game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5fb8c-2724-4af1-ba61-857970714cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:40:59.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:41:04.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430554c2-2699-4d70-b37b-96ff47d46c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:40:59.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:41:04.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot underestimate Nepal because we won against them two,
        three times and they are ranking way behind us," Dooley said. "But again I
        am very positive and an optimistic person, and I believe in my team that they
        will show up tomorrow the way that they should."</p>'
