      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91be3f-fe42-4318-82c3-19295765ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:02:28.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the zombies overtake London, the two hatch a plan to rescue their
        friends and family and wait out the apocalypse at the pub. What follows is
        an hour and a half of scares, thrilling fight scenes, and dry British humor.</p>'
