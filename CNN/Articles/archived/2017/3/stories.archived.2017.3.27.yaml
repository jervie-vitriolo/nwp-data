      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppered with moments of dark humor, the film takes you through
        the life of Christine (Alison Lohman), a bank loan officer who’s cursed to
        eternal damnation after turning down an elderly Hungarian woman’s pleas to
        extend her mortgage payment — and the subsequent curse cast on Christine after
        a series of unfortunate events.</p>'
