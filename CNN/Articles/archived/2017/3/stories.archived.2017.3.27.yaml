      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ad1e7-58b3-4c1c-8f37-58caf01ce1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:27:46.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:27:46.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prison was built in the 1940s and Mexican authorities say it
        is outdated and lacks appropriate security measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f5d53-a766-4a0d-af52-04689394b809'
      'mgnl:activationStatus': true
