      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e275e81-0b13-4faf-8eeb-6f54547b207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, some members of the media told Dela Rosa they
        asked the police for data but they were always given limited figures. The
        PNP chief replied, "Huwag na tayo mag fingerpointing kung kaninong mali ''yun,
        basta we are here to rectify the error."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf28567-8815-48ec-a0ba-2afc486b501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5649e47-b7de-4c1c-8c3a-3623dfa09192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) — a critic of the drug war
        — said they never claimed the drug killings were state-sponsored.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c280e4-01f8-4b1b-ba22-b2fca52fa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ada17a-d414-4d75-b9c6-deb30d493d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never said it was state-sponsored. What we know is there are
        vigilante killings done during police operations," CHR Commissioner Gwendolyn
        Gana said in a forum on the effects of EJK to women and children on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89ba52-48a1-4bbf-a1d4-935f873251a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd7a22-614a-4b55-b709-2d2024830594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added EJK continues despite Dela Rosa''s promise of a less bloody
        revival of the drug war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d7e04-2869-481b-b090-89979cb4e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011cd09-521a-4af2-86bb-15e9c6a4a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP investigating rogue police</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f0673-54fe-4c12-a9d9-f0c1394a092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said rogue police officers allegedly involved in
        drug-related crimes or alleged EJK are under investigation and will be punished
        accordingly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a682b2-7be9-4fde-b21c-0e4363770b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253e169-cf01-4c15-9d72-8205a52a4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:07:09.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:07:10.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, 76 officers were charged with drug use, drug
        pushing, and for protecting drug lords, while 13 police officers were charged
        with drug-related killings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c874d44-30f0-4395-9a48-3562dd771e09'
      'mgnl:activationStatus': true
