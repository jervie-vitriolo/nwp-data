      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eliza Victoria is the author of several books including the
        Philippine National Book Award-winning “Dwellers” (2014), the novel “<a href="http://cnnphilippines.com/life/culture/literature/2016/10/26/wounded-little-gods.html">Wounded
        Little Gods</a>” (2016), and the graphic novel “After Lambana” (2016, a collaboration
        with Mervin Malonzo). Her fiction and poetry have appeared in several online
        and print publications. Visit her at <a href="https://elizavictoria.com/">http://elizavictoria.com</a>.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e2a6f-0a23-4f49-b917-68216351be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d08e5-112d-4a79-a1ef-182bb90e8d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conchitina Cruz’s first poetry collection, ‘Dark Hours,’ came out
        in 2005, and I read it two years later, during my last year in UP Diliman,
        incidentally before the semester I was to take Poetry II (Imagery) as an elective.
        I can’t remember now if it was the book that pushed me to enroll in the elective,
        or if it was the elective that led me to pick up the book. Memory is a strange
        thing. What I do remember: the large tarp outside the Faculty Center (engulfed
        by flames in 2016) announcing and celebrating her National Book Award win
        for the collection, and a friend back in my own college saying that Conchitina
        Cruz was her professor for a GE (General Education) class, that she’s called
        ''Chingbee,'' and that she was ''young and bubbly.'' I have never seen the
        author, so, just basing on the name, I pictured her as a Professor Emeritus
        type. Certainly not ‘young and bubbly.’ When I found out she was young, I
        felt a closer affinity to the text. I realized that the city Chingbee was
        describing in ‘Dark Hours’ was the city of the here and now (circa 2005 —
        but then nothing much has changed).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849680bc-01ea-4e00-8c63-6c7177688a52'
      'mgnl:activationStatus': true
