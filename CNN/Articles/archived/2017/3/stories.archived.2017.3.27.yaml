      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034183c-3dc2-4901-8e04-1fb49721b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as novels go, Jessica Hagedorn’s ‘The Gangster of Love’ and
        Marivi Soliven’s ‘The Mango Bride’ are two of my favorites. For short fiction,
        Tara F.T. Sering’s ‘Reconnaissance’ and, more recently, ‘In the Country’ by
        Mia Alvar, whose stories are to me both familiar and at times startling and
        strange, expertly interlacing faces, names, places and (pre)occupations to
        take readers into the lives of her characters, often Filipinos, caught in
        the warp and weft of sociohistorical forces around the world. Finally, as
        I write this, Mila De Guzman’s ‘Women Against Marcos’ is on my nightstand
        and next on my list.”</p>'
