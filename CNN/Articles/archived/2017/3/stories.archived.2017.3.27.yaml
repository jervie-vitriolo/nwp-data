      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Aantayin po natin ''yung</em> 2018 budget <em>na isusumite
        ng</em> NHA <em>para sa kauna-unahang</em> housing program <em>sa ilalim ng</em>
        Duterte administration <em>na kung saan naka</em>-allot <em>na po ''yung</em>
