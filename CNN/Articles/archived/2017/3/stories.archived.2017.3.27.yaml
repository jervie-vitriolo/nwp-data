      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a5463-c35e-449b-a213-21194a2ba221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although I admit my reading of Filipina authors has been somewhat
        limited, I do have some favorites. Growing up I returned often to Gilda Cordero-Fernando’s
        ‘The Butcher, The Baker, The Candlestick Maker,’ the plays of Elsa Martinez
        Coscolluela and poems by Ophelia A. Dimalanta. In those days my reading was
        very much influenced by my mom’s particular tastes and inclinations, a fact
        I’d come to appreciate later.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1038d-8375-4024-814e-366841a941d5'
