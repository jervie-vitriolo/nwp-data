    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f859f-e061-4706-b304-2ac7bc2c43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I credit part of my interest in food writing to Doreen Fernandez.
        I used to read her column when I could (we subscribed to a different newspaper
        and there was no internet then) and later, her books. She made me realize
        that food is an important part of culture and history, that food was a worthy
        subject to be written about, and that Filipino food should be an important
        part of historical and social discourse. It''s not a big deal now, but it
        was a super big thing back then, when very few people were doing it.”</p>'
