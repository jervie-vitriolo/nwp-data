      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appears to be a playbook horror film in the tradition of
        "The Evil Dead," a group of college students are lured to the titular cabin
        in the woods for a mysterious ritual sacrifice to “the Ancient Ones.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d2f57-b368-4c12-b755-78a53f469666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.592+08:00
