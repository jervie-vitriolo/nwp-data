    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d9659-9cad-44cc-830f-5e5a7a18d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.591+08:00
      'mgnl:createdBy': 'eunice'
