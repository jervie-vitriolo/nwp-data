  'genetic-forms-of-obesity':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-27T23:56:15.674+08:00
    'imagesource': 'jcr:540f8339-b6c9-4b3a-aa0b-e477561a24e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e94912-aacc-497e-b429-c0f54f267d85'
    'lead': 'While scientists have been aware of about two dozen genetic conditions
      that can cause obesity, a new study published Monday in the journal Obesity
      Reviews finds there are many more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T08:37:01.785+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T08:37:02.142+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The weirder side of obesity: genetic forms of obesity are rare yet numerous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cccaef-b2b5-475e-9663-2097490a9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While scientists have been aware of about
        two dozen genetic conditions that can cause obesity, a new study published
        Monday in the journal Obesity Reviews finds there are many more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb6316-509f-4867-b44e-054d93607c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca0961d-c50a-4df9-95da-eaf717ff9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian researchers have identified and cataloged 79 rare genetic
        syndromes where obesity is a key symptom. A body mass index of 30 or higher
        is considered obese, where weight is higher than what is considered healthy
        for a given height.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272769f-5245-4354-9aac-0d6f69aab570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e41694-af5a-4148-8aae-ce484a06342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their focus on rare genetic syndromes, the researchers say
        their work will be helpful to the millions worldwide who have lost control
        of their weight for reasons other than genetics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac7efb-09ad-4ad0-9bf8-f39c264ba301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819f824-d107-48f4-baaf-bb97736b4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you know the gene and the function of the gene, then you know
        which biological mechanism is defective," said David Meyre, senior author
        of the study and an associate professor at McMaster University''s School of
        Medicine in Ontario, Canada. This knowledge of obesity genetics, then, can
        be applied to non-genetic forms of the condition, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb596f-3342-488f-8860-dd399b8b4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd92f6e-5fe4-4267-8b80-e7f6c5a3f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A case in point would be leptin, which is a hormone produced by
        the body''s fat cells and is found to be deficient in some people due to genetic
        mutations. The gene responsible for producing the "satiety hormone," as leptin
        is known, was first identified in 1990. Since then, knowledge of this gene
        has shifted our understanding of fat cells and how weight gain occurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d477903-ac5f-4f2f-a5d4-c1c3279cc8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e9eab5-62f9-4181-b9b4-c10621dea613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One in a million</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d68fab-db16-4ec9-98e4-7260dc017eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we studied this is very simple," said Meyre. "Every
        time I was writing a research paper and I was describing what we knew about
        the genetics of obesity, I didn''t have a reference." One day, he decided
        to write the necessary reference himself, since he suspected the 20 to 30
        commonly known genetic syndromes might be, in fact, an underestimation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c1ca83-3664-4ff6-bdc8-42fe9e646819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6da4fd-8215-490e-8c09-27137e475026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the study, we focused on monogenic forms of obesity," said
        Meyre. He explained that monogenic or "Mendelian" forms mean that if you have
        one mutation, you develop the disease. "It''s not that it increases your risk,
        it''s 100 percent sure you develop the disease," he said. For example, Huntington''s
        disease, a progressive brain disorder that causes uncontrolled movements and
        loss of thinking ability, is caused by a single inherited gene mutation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2b404-8061-45a7-b62f-6370970d2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3600c-5097-49b6-b4f7-5517ad5cc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monogenic obesity syndromes are very rare, Meyre noted, so rare
        they probably represent only 0.1 percent of the obese population in Canada
        -- one in a million births.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d52515-7b1e-4347-a485-b172061aba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2388f-7354-4fbf-8f89-ac2673b06b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 percent of adult Canadians are classified as obese, according
        to Statistics Canada, while in the United States, the Centers for Disease
        Control and Prevention categorizes more than a third of adults as obese. Obesity-related
        conditions include heart disease, stroke, type 2 diabetes and certain types
        of cancer, some of the leading causes of preventable death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0cccf-9b99-42b5-a6d7-a572cd397b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbb85d-b57f-4a57-b515-d9fd809c6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyre and his colleagues from McMaster University and University
        of British Columbia searched seven databases for papers on the topic. The
        team adopted a systematic strategy for reviewing the scientific literature,
        which included two independent reviews of each paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0ecff-133c-4331-9898-650f1e7cf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5015fde-288f-4310-9d45-aa36de9e5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the researchers analyzed 161 papers and found 79 obesity
        syndromes reported in the scientific literature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9226b-3c08-4c62-bae2-fdc39c8556e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70035b8-0d39-48d2-86e4-87e141e84a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My intuition was correct," said Meyre.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411ebda-c675-4ead-afd8-2b1e5eb0c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca17cee-ff8c-4fc6-b838-35f26cfdd76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the monogenic obesity syndromes, not only does the genetic defect
        result in obesity but it also causes additional abnormal features, including
        mental disability, characteristic facial features, kidney disease and heart
        malformation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed970d9-c821-4923-93ab-e065d41c93b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbdf8e-067d-4976-a529-cc4dd02e05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 79 syndromes identified, 19 had the genetics worked out completely
        so that a simple lab test would be able to confirm the condition. Another
        11 had been partially clarified, while 27 had been mapped to a chromosomal
        region. For the remaining 22 syndromes, researchers had not yet identified
        the genes or location along the chromosomes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21097b8e-6694-4159-aac5-ce2aaae9cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2adfc-f579-4e4b-9690-3ead74fc26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying genes is very important for the families," said Meyre.
        He explained that some of the more common syndromes have been treated with
        a hormone that works very well to improve symptoms. If the genetics are worked
        out for each of these syndromes, that should enable scientists to find or
        develop appropriate treatments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bbe7d-151b-41a6-a67c-f472e2f3c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d2a7f-1c36-403b-bd17-4ff9579807e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hope that our study will help clinicians to recognize these
        syndromes," said Meyre. Since in the entire course of their careers, doctors
        may encounter just one, maybe two patients with these syndromes, most of the
        time, due to a lack of familiarity and information, the conditions go unrecognized
        and patients do not get help.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885dbef-2ca1-40ab-a38b-d003ad132e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e057fa-0a33-4cea-8051-81c2c0bb8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the results will help scientists better understand
        the genes and molecules important to obesity among members of the general
        population.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e0d0b-a2e2-460e-84d5-2fa2f47bfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca105b0c-d355-4759-8a2f-1eea7b741ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding what''s common by examining what''s rare</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740c0ba-d88b-4228-aea2-6a13379d680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Freivogel, president of the National Society of Genetic Counselors,
        found the comprehensive nature of the new study to be a strength.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ae94f-5201-410c-8a40-cff35195b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028e234-735a-4d76-9b58-62804fa60927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One weakness of the study is that some of these obesity syndromes
        are so rare that it was not possible for the authors to determine how often
        the syndrome occurs in the general population nor how reliable the information
        reported about the syndrome was," said Freivogel, who played no part in the
        new study.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26dd48e-07a9-4e3e-b1db-b6a016a5b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931bafe-5e68-4e57-a7b6-4a677680fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the obesity in the United States is NOT syndromic, said
        Freivogel. She explained that the overwhelming majority of cases are "polygenic
        and multifactorial," meaning it has resulted from a combination of multiple
        genetic factors, as well as environmental and lifestyle factors. Freivogel
        added that anyone wishing to undergo a genetic test might want to talk with
        a counselor to ensure the test is the right choice and any results are interpreted
        correctly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada42d7-521b-4b7d-8a56-60bc741c38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919937eb-16df-410c-a62f-8f7842ca469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Beales, a professor and head of genetics and genomic medicine
        at University College London, also appreciated the comprehensiveness of the
        study and said "the author''s methodology appears to be reasonably sound."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f4eed-7c0f-40ed-a1e1-ddd02744a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3282b-541e-4273-9238-805ed031ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beales, who was not involved in the new study, also felt pleased
        that someone had updated this "specialised category of obesity." However,
        he disagrees with the recommendation proposed by Meyre and his co-authors
        to name each disease after the scientists who discovered them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64345038-c1d9-41fd-b3bd-1bf98fe81eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4c7f1-961c-4f52-9346-d4cc30e82afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an antiquated notion and unhelpful," said Beales, who observed
        the preferred name for DiGeorge syndrome -- a common genetic disorder resulting
        in cognitive impairment and other medical complications -- is now called Deletion22
        syndrome, which is a more useful way to look at the disease.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a05144-46fd-4c67-a7f0-dd0cc6bd5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edf03c-3850-45a4-a07d-94e05b5e195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the work has its virtues, said Beales.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1acef4a-a7b6-47c7-b408-e67f08547cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89615470-aeea-40fd-8598-7848902d2f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where a catalogue of this nature is valuable is that it
        provides a good resource for researchers who are interested in extrapolating
        from rare to common," said Beales. "The Mendelian disorders have an untapped
        potential to reveal mechanistic insights (and possibly new treatments) to
        common (non-syndromic) obesity."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e8451-e827-42bb-a7ef-8326882b05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304f8dd-6efd-41ce-ad24-82daaeb82341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Liam R. Brunham, an assistant professor of medicine at University
        of British Columbia, said the most remarkable finding of the review may be
        that of the 79 obesity syndromes, the genetic basis of only one-quarter of
        them is known. Very likely, then, there is "a huge amount regarding the genetics
        of obesity that remains to be discovered," said Brunham. He was not involved
        in the study.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ec67e-2f3d-4f42-9e06-4d6ed07027e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6e962-4557-46e0-9408-0cc839ffcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using leptin as an example, Brunham said there''s much that can
        be learned regarding the biology of obesity from even a single gene.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fea58e-9d5d-45de-b752-9867181a5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39455daf-adc9-4780-934e-2bdeb3df0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:37:01.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:37:02.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that discovering the genetic basis of the remaining
        obesity syndromes will yield huge advances in our understanding of obesity,
        which could lead to new opportunities for its treatment and prevention," said
        Brunham.</p>'
