      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If government
        plans to hold off barangay elections again, then it should soon pass a corresponding
        law, the Commission on Elections (COMELEC) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1d3ad-8e9c-4d1d-8601-4d3fe0d1ab66'
