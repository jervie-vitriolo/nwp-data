      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent matches between the Philippines and Nepal have been one-sided
        affairs, with the Azkals winning their last three meetings by a scoreline
        of at least 3-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91835d-56e5-48a7-b054-928d0373aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:40:59.440+08:00
