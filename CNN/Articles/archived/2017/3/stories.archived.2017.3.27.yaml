      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command (Wesmincom) said troops were able to
        track down the bandits following the lead and information gathered from previously
        rescued boat crew members Tayudin Anjut and Abdurahim Bin Sumas.</p>'
