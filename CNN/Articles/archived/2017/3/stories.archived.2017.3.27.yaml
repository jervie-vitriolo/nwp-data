      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a05853-edf7-4dad-b318-25ac470c76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite poems from that collection was ''Geography Lesson''
        (I can’t find an official copy online, but you can read it <a href="https://silverfysh.wordpress.com/2010/12/03/%E2%80%9Cgeography-lesson%E2%80%9D-from-dark-hours-poems-by-conchitina-cruz/">here</a>),
        chiefly because it presented an insight I was grappling with at the time —
        the futility of art in the face of disaster. It was a poem about tragedy that
        did not romanticize the tragedy, that did not congratulate itself, that recognized
        itself as an observer, useless and separate. (We are inside the story, and
        to the students outside, I say, sure, come on in.) It was a brilliant juxtaposition
        of class, of an individual’s despair with the despair of a hundred deaths.
        (A few miles away, the residents of a dumpsite are dead, their bodies buried
        in an avalanche of trash. Inside the story, the woman cries, what will happen
        to me now?)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc6768-bebb-4ac9-a999-4eed10836b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddb3b2-5934-4d01-b15e-01da27295418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:54:20.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first collection by a local poet that I found did not
        depend on ''<a href="http://www.highchair.com.ph/interview_pop-cruz.html">Spectacular
        Insight</a>.'' (You know the formula: details, details, Insight! Epiphany!
        End poem.) Sometimes there is no Spectacular Insight to be had in tragedy.
        Sometimes, most times, there’s just this terrible thing that happened, and
        you’re left buried in the ruins, trying to find light however way you can.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6ebd9-a1eb-4224-a072-eb2def02c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.701+08:00
      'mgnl:createdBy': 'eunice'
