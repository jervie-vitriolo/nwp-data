  'arrest-warrant-Park-Geun-hye':
    'author': 'Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-27T13:38:40.340+08:00
    'imagesource': 'jcr:7bf1f468-11e3-4b1c-97bf-68f2ebc10511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8817b1-aa99-439e-b155-e7a4e98f90e2'
    'lead': 'South Korean prosecutors said Monday they are seeking an arrest warrant
      for the country''s ousted President Park Geun-hye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:09:07.059+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:09:07.236+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest warrant sought for ousted South Korean President Park Geun-hye'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fdd69-49e1-47aa-a1d8-9c457a682da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (CNN)</strong> — South Korean prosecutors said Monday
        they are seeking an arrest warrant for the country''s ousted President Park
        Geun-hye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b22f97-0703-4d45-8185-2117f75ba3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275b8c4-8ea5-4afe-84fa-1576bee5acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect abused the mighty power and position as president to
        take bribes from companies and infringed upon the freedom of corporate management
        and leaked important confidential official information," the statement from
        the Seoul Central District Prosecutor''s Office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592c93d-f0bd-4d45-a6d3-2cdc421360da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ceac41-c81d-47e2-a215-2c82276b2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request will be heard by a judge from the Seoul Central District
        Court, who will then decide whether to issue the arrest warrant. No date has
        been set for that hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a134bf-8b41-4140-ad40-0243fe5bd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75accbb-8341-4718-ba73-f4d3bfb30b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was removed from office on March 10 after South Korea''s Constitutional
        Court upheld a decision to impeach her over allegations of corruption and
        cronyism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f1e6d-e54c-4813-813c-c4cc8b141dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c71b4-d750-4bf0-9ed0-31b72797e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal that brought down Park has dominated South Korean politics
        for months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f27134-5303-46d4-8654-3626f0921cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe979474-b599-456d-9063-ec51a32e0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was accused of being unduly influenced by her longtime friend
        and adviser, Choi Soon-sil, who is on trial for abuse of power and fraud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9f091-dab3-4e03-a9d9-d93a61b76ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d72474-1c24-4aff-8112-e06e58ec0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court agreed with accusations that Park had abused
        her authority in helping Choi raise donations from companies for foundations
        she had set up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402de9c-7124-4e50-a5b3-0311e0b2a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7013e2-3294-4b0c-8802-eea9675832c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:09:07.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:09:07.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people died in violent protests that broke out in Seoul after
        the court''s ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
