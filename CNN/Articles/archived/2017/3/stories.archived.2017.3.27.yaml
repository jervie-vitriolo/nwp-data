      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, the murdered gay men rise from their graves to take over the
        city. Remington and his friends must fight to save the people of Lucena, as
        well as to break the curse.</p>'
