      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay elections are scheduled for Oct. 23, 2017 after President
        Rodrigo Duterte signed a law that postponed the elections last Oct. 31, 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea5d07-fa7a-4d26-aff0-3107c102bc02'
