    'template': '1'
    'title': 'Report: Hundreds arrested at anti-corruption protests in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b696a-c461-406a-804b-c483de513f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia (CNN) —</strong> Prominent Russian opposition
        figure Alexey Navalny was detained during an anti-corruption protest in the
        heart of Moscow on Sunday, according to tweets by Navalny and his press secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66333621-371d-422d-913d-a4828c46a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7658e6-f89b-4330-b74b-5325c8fc5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny downplayed his detention in a series of tweets and encouraged
        protesters to keep marching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa77ac7-5e56-4f3f-8873-35f793b4cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08861c37-60ea-43f3-b647-f70ed6acfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are discussing (and condemning) corruption, not the detentions.
        Well, I was detained. So what. It OK. There are things in life that are worth
        being detained for," Navalny tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2266c-0989-49a7-b048-c51061a69f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80fd987-d2f5-4f3f-bc05-9421677325bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar demonstrations were planned in 100 cities across Russia
        on Sunday, according to organizers. Tass, a state-run news outlet, reported
        that 8,000 people attended the protest in Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323036a0-bb6a-4f7d-b243-85948d667a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f2b464-c3fb-4bcd-ad23-38acf92347ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of arrests were reported at the Moscow protest. Russian
        human rights group OVD-Info tweeted that more than 700 had been detained –
        while state-run news agency Ria Novosti said 500 had been held.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d696609-9a5e-4cfb-a494-1fb1ba47ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bb93b-2b2e-466f-ab0c-d1fb02cbcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly condemns the detention of hundreds of
        peaceful protesters throughout Russia on Sunday," acting State Department
        spokesperson Mark Toner said in a statement. "We were troubled to hear of
        the arrest of opposition figure Alexei Navalny upon arrival at the demonstration,
        as well as the police raids on the anti-corruption organization he heads."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c7a3a-763a-4129-ad2e-dcd8c59c272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ce987-345d-44d7-b3fe-cfcb56cb7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toner said, "Detaining peaceful protesters, human rights observers,
        and journalists is an affront to core democratic values."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5e169-227c-4861-9e33-3347872af5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7860c4-0820-4045-b19b-e521e6608c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest drew a heavy police presence but remained largely peaceful.
        Riot officers flanked crowds while plainclothes officers moved among the demonstrators.
        Police told those on the street that the protest was unsanctioned and asked
        them to move on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79403d8-2d35-49b0-9efd-b8daba7e8134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992620a-1a67-4069-b4ef-9d973819df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny praised turnouts for the protests in early morning tweets.
        "Far East started fine," he tweeted, referring to a photo of protesters gathering
        in the city of Vladivostok, located on Russia''s far eastern coast. Navalny
        also shared photos and tweets from various parts of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553857f1-627f-4bd0-84e3-bdcbd564fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e0208-441f-45d4-b16d-1c2b6442e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He is not your Dimon''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebb33c-be95-4e77-a2fa-82ea74f42cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests are part of a campaign called "He is not your Dimon,"
        which uses the diminutive form of the Russian name Dmitry to refer to Prime
        Minister Dmitry Medvedev.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bb1ea-cb9a-4975-8c2b-298dc1dfc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fc7d2-ac9a-475b-998e-82538e180785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has accused Medvedev of amassing a global property empire
        through various forms of corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a5270-daea-4f72-baa9-bbe4534a091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f9fcf-2664-4556-a493-732b9b20869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published on March 2, Navalny said Medvedev has a portfolio
        of assets including "huge pieces of land in the most sought-after regions,
        yachts, apartments in old mansions, agricultural complexes and wineries in
        Russia and abroad." Navalny''s report claims this was all purchased through
        "bribes from oligarchs, and state bank loans."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f1b48-dcc8-4958-9a68-fb8d88ad57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d83244-1142-4ec8-af00-83f5133a6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev''s spokeswoman, Natalya Timakova, told state-run news agency
        RIA Novosti, "It is pointless to comment on the propagandistic outbursts of
        a convicted opposition figure, who has already announced he is running some
        kind of election campaign and fighting against the authorities." Kremlin spokesman
        Dmitry Peskov called the report "not the first creative effort from this well-known
        convicted citizen," according to Tass.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d8c80-dfb7-4d99-a08c-5a8f7427f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e4f77-1e26-4a31-9464-f383175a0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moscow protest in sight of Kremlin</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e1b6c-02cc-4bbf-b831-1beaa282b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Moscow walked along Tverskaya Street, one of the city''s
        main arteries that starts at the Kremlin walls. "I can''t support our government,
        really," one protester said. "They steal our money using their power."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b727d-7f3c-40b2-83a0-947e9e77fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db452f1-1b03-4643-a1b8-f2c42a9c8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow Police Department put out a statement Thursday urging
        people not to attend, calling it illegal and warning of a high risk of "provocative
        acts, designed to violate public order." Police said the organizers of the
        event were offered an alternative location but declined. The Kremlin said
        Friday the event was "illegal" and a "provocation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1b208-1696-4209-a6e2-ac9ae3d6ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb92876-dcad-446d-a23d-a2d0299a282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, who rose to prominence during the large-scale anti-government
        protests in Russia in 2011, has announced he plans to run for the Russian
        presidency in 2018. In February, he was found guilty of embezzlement in a
        retrial of a case that dates back to 2013. Russian law prevents convicted
        criminals running for public office, but Navalny has appealed the verdict.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b6409-1ebe-4060-bf90-04d0a7766794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda6d79-865f-4f89-a30e-b8ce2fd28f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:15:32.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s demonstrations come at a time when the safety of critics
        of Vladimir Putin is under scrutiny. On Thursday, former Russian lawmaker
        and vocal critic of the Russian government Denis Voronenkov was shot dead
        outside a luxury hotel in the Ukrainian capital Kiev.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8acc279-62b8-42b6-8728-495828ff9cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:15:32.119+08:00
