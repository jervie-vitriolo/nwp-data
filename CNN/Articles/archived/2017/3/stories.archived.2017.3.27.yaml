      'mgnl:created': 2019-07-16T09:04:32.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the law exists... saying that we''ll have elections
        in 2017, we will be spending money to prepare for it," he explained. "It doesn''t
        matter who else says otherwise, if the law says that we''re going then we''re
        going."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d24cf8-8862-40f9-a84f-53f5fcd0f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e78e1c-4541-49a9-bf94-fb69544c6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barangay officials tagged in drugs</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f8c74-1d0a-4766-9614-ef8b14aba114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total of 42,036 barangays nationwide, Duterte''s estimate
        means almost 17,000 barangay chairmen are linked to drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9afa7e-1588-4fc3-9517-9485f9133a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb6c1d-9314-4b78-869f-3de1ea4f2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liga ng mga Barangay sa Pilipinas President Edmund Abesamis admits
        that some officials may be involved in illegal drugs, but they had no figure
        for how many there were.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f28fb-957e-46a9-9bb7-050fe9f567fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f74308-08ad-4789-b688-c2e137685951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally I do not have the basis to say whether or not it''s
        accurate or not but what I can say is that there are barangay officials that
        are involved in illegal drugs," said Abesamis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51feac5-ac03-4a57-a70e-91150a464278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86b227-f7e5-478f-ae90-1bed3db72329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his organization has yet to see the President''s narco-list.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c585b8c-aeba-4817-8535-d0d5d70d790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f5978-ac27-4bdb-a360-49512d85b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list is not with us, that is the problem. We are requesting
        for (it)," said Abesamis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841ef98-819d-4d28-99a4-454ffb768c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e007423-7c41-4d9f-a506-c3e1635e0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended that cases be filed against barangay officials linked
        to the drug trade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb385ed-3f2a-4aa8-b4f1-0df31f62bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2f68c-3b96-489a-b478-9aaf60a5c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abesamis also suggested that Congress can look into how long the
        process will take "instead of looking into the mode of selecting barangay
        [officials]."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae52fc-dd6f-495d-8a5b-7be25df4078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa82106-5344-4fba-9a8d-7315fc75fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added there is "a whole raft of possible solutions" to the
        drug issue apart from appointing officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89f21d-3af9-455a-9266-191800da9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221e594-af70-473b-a0f5-f3fb88197a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president said that this problem exists-we can take it at his
        word-but do we have to adopt such a draconian measure? I guess that''s the
        main question," said Jimenez.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef5a65-b7b7-4b6c-9db0-88dfd529f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4ee26-d87d-4c84-a9bf-77fa370edc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appointing barangay officials</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdb870-37b3-4c83-a939-d08e45396308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the COMELEC maintains elections are an important aspect
        of democracy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b1b6e-2de4-48cb-af3b-0c3270e47f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7d09a-d649-4069-b5b7-0d99c731dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the COMELEC is concerned, we are committed, of course,
        to elections. We believe that elections are the way to keep democracy going,"
        said Jimenez.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf65e02-b900-4253-9b0f-b33b5a6a7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762e32b-89f2-4c2b-a585-17ff5b13d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added they would leave "the wisdom of holding elections...
        to Congress."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15637229-28eb-433a-9e8e-684ac31ad1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d7b8a-3947-4c1f-a900-8dec17b74026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abesamis believes appointing barangay officials is against Constitution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fe157-3098-4e0a-9e57-74725372aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15f190-3da8-4ee7-a380-056cdd7b9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 10, Section 8 of the Constitution states, "The term of office
        of elective local officials, except barangay officials, which shall be determined
        by law, shall be three years and no such official shall serve for more than
        three consecutive terms."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f329d76-1289-49df-a35e-67533712a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4af018-e235-4963-8d6c-3da0b60c7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Congress can do is change the term of office, but not the
        mode of choosing the barangay officials from election to appointment," Abesamis
        explained.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c79c0-c703-48d4-a230-db1ed76e24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ff993-e84c-4200-98ba-cd0ed56bfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protection from partisanship</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cab27-c099-433d-be0e-4198a6e60ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abesamis also added that the barangay should not be politicized
        and partisanship can enter the barangay level when mayors or other officials
        appoint or recommend barangay leaders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9bbce-14b0-4e59-a772-2b041ebfb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aa0dd-5f6b-49e9-ab09-a746eb4ec985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law provides that the barangay is non-partisan or apolitical.
        We will not be insulating the barangays from politics if appointment will
        be the case," he explained.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15feb2ed-59a6-4fe3-a69b-026c6ee519da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbccbf5-0da7-4686-a0f0-44df34325de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that barangay officials also represented their communities
        at the municipal, city, and provincial levels.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72405dfa-3318-4cc2-b34c-a9d410358667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa4f54-d560-41cb-937f-c21417225c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:04:32.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:04:32.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They become councilors or board members of the province. If it
        is by appointment, it is like giving authority to the [appointer] to choose
        councilors and board members also," said Abesamis.</p>'
  'Drug-war-extrajudicial-killing-PNP':
