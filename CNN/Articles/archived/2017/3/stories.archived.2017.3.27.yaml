      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mara Coson is a writer of non-fiction, short fiction, and a
        variety of zines. She is also the managing editor of The Manila Review, a
        quarterly non-profit publication she co-founded in 2012.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ddd35-bf51-4335-b6ec-6824af25e594'
