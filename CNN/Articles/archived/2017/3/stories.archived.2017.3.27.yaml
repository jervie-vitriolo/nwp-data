      'mgnl:lastActivated': 2019-07-16T09:04:32.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said a law to again postpone the poll should be enacted
        immediately to avoid unnecessary and untimely expenses.</p>'
