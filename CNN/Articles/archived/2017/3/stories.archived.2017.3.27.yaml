    'template': '1'
    'title': 'Authorities call off eviction of informal settlers in government housing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff1550-9d1b-4ade-9c1b-f9083c6629f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:48:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:48:16.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> - Some
        24,000 people illegally occupying government housing units were saved from
        eviction on Monday, after a dialogue between the group and the National Housing
        Authority (NHA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb5505-4eb5-49d0-ad0a-b9aa0d6b4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:48:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:48:16.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f56156-302e-405f-b293-b214984713d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:48:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:48:16.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three hours of a closed-door dialogue, the NHA and the Kalipunan
        ng Damayang Mahihirap (Kadamay) agreed that the families from their group
        could stay in the 5,918 resettlement units in Pandi, Bulacan. The houses were
        originally intended for low-income members of law enforcement units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda442c-80bf-4a9a-ac1a-f6a4c2e63923'
