    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1d112-ebc2-4651-9eac-7f9e03d4237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:27:46.405+08:00
      'mgnl:createdBy': 'eunice'
