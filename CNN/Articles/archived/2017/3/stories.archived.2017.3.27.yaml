      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Jordan Peele’s
        directorial debut “Get Out” made for a timely film to open 2017. In the film,
        Chris (Daniel Kaluuya), a black photographer, goes to visit his white girlfriend
        Rose’s (Allison Williams) family for a weekend. Things take a turn for the
        worse, and Chris gets pulled into a terrifying world where racism’s horrors
        are heightened with the genre’s tropes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cf0b7-0667-4689-a493-a89b1fe6527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:02:28.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c16b6-d44a-44d8-bd42-3cc8d4176902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:02:28.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:02:28.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Get Out” offered a balance of terrifying moments, clever commentary
        on race, and moments of laugh-out-loud comedy. While it’s fairly novel in
        its approach to race, it isn’t the first film to alternate between jump scares
        and punch lines. Here are a handful of films in the same vein worth catching.</p>'
