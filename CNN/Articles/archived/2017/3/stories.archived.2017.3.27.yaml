      'jcr:uuid': 'cd3c1d4e-a2af-4945-940d-bf38b0314201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:20:36.376+08:00
      'mgnl:createdBy': 'eunice'
