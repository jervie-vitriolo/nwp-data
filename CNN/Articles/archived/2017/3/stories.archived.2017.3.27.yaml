      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d89c9a-5c07-46ee-bdcf-bd3a0212e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:54:19.697+08:00
      'mgnl:createdBy': 'eunice'
