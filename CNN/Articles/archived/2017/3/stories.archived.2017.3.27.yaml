      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell Lichtenstein’s low-budget indie darling “Teeth” made waves
        in 2007 because of its fascinating premise: A teenage girl named Dawn (Jess
        Weixler) develops vagina dentata (exactly what it sounds like) as an evolutionary
        adaptation to rape culture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce45c6-28b8-45f4-9ae1-433711911e84'
      'mgnl:activationStatus': true
