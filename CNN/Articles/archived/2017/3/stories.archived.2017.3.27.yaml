      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morelli was newly married in 2012 when she started working on the
        first season of "Orange is the New Black," she wrote in 2014. While working
        on the show, which features lesbian characters'' relationships, she said she
        realized she was gay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8427a24-ef8c-4378-99d7-5f518d404a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:20:36.375+08:00
