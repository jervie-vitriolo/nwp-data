      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals will kick off their Asian Football Confederation (AFC) Asian Cup Qualifying
        tournament when they take on Nepal on Tuesday .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d67a5-b7af-4bc2-abf3-d32457cfc193'
      'mgnl:activationStatus': true
