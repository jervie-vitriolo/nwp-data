      'mgnl:type': 'text'
      'text': '<p><em>Mina V. Esguerra, an author of contemporary romance, young adult,
        and new adult novellas, has recommended a handful of titles that fall in the
        same genres, but break through some of the tired tropes that they often fall
        back on:</em></p>'
