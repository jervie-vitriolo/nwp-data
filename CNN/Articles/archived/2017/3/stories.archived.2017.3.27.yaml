      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Raimi’s cult classic “The Evil Dead” follows a group of university
        students off for spring break at a cabin in rural Tennessee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded91315-7d5a-40da-bde2-8b4dc785db19'
