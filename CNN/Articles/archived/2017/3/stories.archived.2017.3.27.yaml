      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yvette Tan is a lifestyle writer and award-winning transrealism
        author whose work has appeared in Esquire Philippines, Rogue Magazine, and
        Preview Magazine, among others. She has authored two short story collections,
        “Waking the Dead” and “Kaba.”</em></p>'
