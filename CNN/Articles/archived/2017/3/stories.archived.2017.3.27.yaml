      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> After
        eight months in captivity, three more Malaysians break free from the clutches
        of a terror group operating in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9869fe1-2ba4-4429-9bfc-afee73086872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:38:48.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:38:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038a6f7-5b0d-4681-9502-dc6054f1ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T08:38:48.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T08:38:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces of the Philippines (AFP) on Monday,
        "days of unrelenting massive search and rescue operations" by land, sea and
        air led to the rescue of boat crew members Mohammad Jumadil Rahim, Mohammad
        Ridzuan Bin Ismail and Fandy Bin Bakran in Sulu last night.</p>'
