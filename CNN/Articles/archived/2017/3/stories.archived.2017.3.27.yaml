      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This British horror comedy by Edgar Wright finds Shaun (Simon Pegg)
        and Ed (Nick Frost) going for a drunken night out at the pub, then finding
        themselves grappling with hangovers and a zombie apocalypse by morning.</p>'
