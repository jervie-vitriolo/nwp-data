      'text': '<p>This Peque Gallaga and Lore Reyes classic was a key chapter of the
        franchise with three terrifying, occasionally off-kilter segments. Played
        out with an all-star cast, the anthology film has everything from aswangs
        to cursed rings to a maternity ward full of <em>tiyanaks</em>.</p>'
