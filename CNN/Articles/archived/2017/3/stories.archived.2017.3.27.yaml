      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Heartwarming, and will make you crave cookies and veggies. It''s
        about a teenage girl who''s overweight but loves baked goods — and also dancing.
        You''ll need tissues handy too!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
