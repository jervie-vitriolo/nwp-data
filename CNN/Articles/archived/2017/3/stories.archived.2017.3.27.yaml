    'lead': 'Award-winning film "Walang Rape sa Bontok" was shown at Cinematheque
      Manila on Sunday to celebrate women''s month. Its director hopes such films
      will continue to promote respect for women in society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T09:13:43.973+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T09:13:44.233+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cinematheque screens ''Walang Rape sa Bontok'' for Women''s Month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf1913-afa1-4c75-861e-80e52b1a634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> It was
        a moment to highlight women''s rights at the Cinematheque Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bfbda-3f43-49cd-a180-b145ee652b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4042cad-2bbf-4789-a0f7-c728e3a933ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap Women''s Month, the Film Development Council of the Philippines
        and the Gabriela Women''s Party featured the 2014 award-winning documentary,
        "Walang Rape sa Bontok" at the Cinematheque on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d66ef-dead-47f8-9dae-75db2da80a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d74208-ca31-49e5-bf16-a34f79278a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is a story of two Filipino women -- victims of sexual abuse
        -- who are in search a place where women can live without fear of sexual assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf6ba5-d60f-45b9-8ee0-d3588ca3d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b01cc-7ae1-4012-b291-e80f29f3d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they discover that such a group of people exists in remote Bontok,
        the two encounter fading traditions and a waning culture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d58a1-7fa6-4e77-8d5c-e0ebc5332c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af409ee4-0c4d-4d8c-92e5-4023a28c3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tackles women struggles and empowerment. It is also a reflection
        of of the Filipino women''s aspirations for respect and gender equality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4009b3-ff87-4599-8e17-f6bdaf7d618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e79a12-3702-4cc8-aeb5-e7321daa2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the screening, writer Bibeth Orteza, who was one of the screening''s
        reactors, said women now have more opportunities to fight for their rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007f871-ed68-4775-9d27-4f8743657947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614122e4-b655-4e47-9f36-7b93cf428e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As women now, I think even if <em>hindi ka aktibista, basta tinatayuan
        mo lang ang isyu ng kababaihan</em>, you walk your talk, <em>nakaka</em>-empower<em>
        ka ng kababaihan</em>," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc83f49-ad51-4276-b27f-760723592aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29db62-23f2-499c-910b-8bb67b1ffe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As women now, I think even if you''re not an activist,
        as long as you are advocating women''s rights and you walk your talk, you
        are helping empower women.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a770f3a-8099-479b-a52e-c49840d78194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327bb8d-ad90-48c1-883f-af9c88ea184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Maria Isabel Lopez, also a reactor at the screening, agreed
        women are no longer portrayed as inferior to men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf83acb-7e04-461c-8e71-b09ba9af8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5264f-457f-420f-9e6a-78add11c07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to know <em>na ang babae ngayon, mas napapakita niya
        yung kanyang lakas, nagkaroon ng boses, ang tapang di lang naitago sa loob.
        Ang tapang lumalabas na</em>," Lopez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140bf0d-f249-42a3-8c98-adcaf60fdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6859ee-551f-4ac0-a40f-4319fc98a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good to know that women today are able to show
        their strength, speak up, and not keep their passion inside. They are bolder
        now.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b035e1b-0120-4f8b-b5fe-ac9aaa80a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5cdaf-6c47-40f4-b3d3-b5e76e000531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been two years since "Walang Rape was Bontok" was awarded
        the Gawad Urian award for Best Documentary, but its director, Lester Valle,
        believes the film remains relevant because of the number of rape incidents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de779385-69b0-4f07-96ae-13fd73710e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0429d-07b4-4dd8-80b0-89c54514ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda na i-angat kasi ito sa</em> mainstream consciousness-
        <em>yung mga ganitong kwento-- lalung-lalo na yung mga kaugaliang mabuti,
        maganda,</em>" Valle said at the screening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aafbb5-3ebc-4f6d-86a7-84e032a146d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccdaa9-f983-441f-a054-c498fbbf5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good that these kinds of stories are elevated
        to mainstream consciousness-especially the attitudes that are good.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d4289-f086-4009-a6a6-3156776415be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93d280-bab8-4c8d-89fb-e9b484e1a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle said the film is a reminder of the country''s admirable culture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31172592-c04c-4141-a47b-9c850d22e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3627e0-bf84-4793-9321-0cf5d56991f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para ma</em>-remind <em>tayo bilang isang nasyon na meron pala
        tayong ganitong kultura na napakaganda</em>," he said</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85220c44-b126-4159-adef-d3a9ffeb3a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T09:13:43.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T09:13:44.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
