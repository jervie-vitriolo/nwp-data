      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA will meet with the Armed Forces of the Philippines Housing
        Board on May 30 to vet a final list of its claimants from the military. Those
        who do not claim the units awarded to them will still be eligible to apply
        for housing in future government projects.</p>'
