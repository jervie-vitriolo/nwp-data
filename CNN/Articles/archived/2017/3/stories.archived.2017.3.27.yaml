      'mgnl:type': 'text'
      'text': '<p>“Choco Chip Hips” by Agay Llanera</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e3f72-b3d2-4cc3-8a8e-64c68c97f763'
      'mgnl:activationStatus': true
