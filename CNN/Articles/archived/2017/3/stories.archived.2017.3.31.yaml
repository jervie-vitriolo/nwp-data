      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late senator Miriam Defensor-Santiago also filed a bill in the
        14th, 15th, and 16th Congresses aiming to increase the age to determine statutory
        rape. So far, no such measure has progressed in the chamber.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68f85f-b8b0-45c7-95d2-02e205f5f078'
