      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape of children below 12 is considered statutory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f2095-9a0c-42fe-9daf-b375e0ba9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
