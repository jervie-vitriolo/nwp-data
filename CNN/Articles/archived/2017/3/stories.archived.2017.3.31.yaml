  'girls-got-game':
    'author': 'Samantha Lee'
    'caption': 'Girls Got Game, a roving sports camp for young girls in less privileged
      communities, invests in the power of girls to end the poverty of cycle around
      the world. By playing basketball, volleyball, or rugby, young girls discover
      the power of sports to change lives. Photo by JL JAVIER'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2017-03-31T15:56:59.359Z
    'imagesource': 'jcr:2c21caf5-431f-4da6-b62d-d69a47b72589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e48414-775c-4774-9f39-ac9fe2fa339b'
    'lead': 'The Girl Effect works on the premise that a girl, who is between the
      ages of 10 to 12, has the potential to end the cycle of poverty around the world.
      It presupposes that for a young girl living in poverty, puberty brings about
      physical and psychological changes that make her vulnerable to unwanted conditions
      like forced marriage, teenage pregnancy, prostitution, and disease. But if she
      has access to tools that help her develop her self-esteem and empower her to
      stand up for herself, then she is more likely to stay in school, stay away from
      vices, and help her community.'
