    'title': 'The cup of coffee that could cause heart palpitations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced1bb0-d8ba-45c0-8875-5cccca48a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.832+08:00
      'mgnl:createdBy': 'eunice'
