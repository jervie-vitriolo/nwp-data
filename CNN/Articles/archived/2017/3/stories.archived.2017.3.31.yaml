    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954c05b-08b0-4f4b-9f63-13ec97d22eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.411+08:00
      'mgnl:createdBy': 'eunice'
