    'template': '1'
    'title': 'SpaceX makes history: It launched a used rocket and then landed it in
      the ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1213f-e250-4580-af17-0723d37d3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — It worked!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f508e-9c95-4f2e-a765-6fccf3dca3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4d8a8-3474-43e5-af0e-2f8bc47fb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 6:30 pm ET, SpaceX — run by Tesla CEO Elon Musk — launched
        a used rocket. It marked the first time in the history of spaceflight that
        the same rocket has been used on two separate missions to orbit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3870e5-4819-47db-81b4-5bb298b2ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f961995-c1fa-4bd9-ab1b-2d9271d5fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After successfully launching a satellite toward geosynchronous orbit
        -- 22,000 miles into space -- the rocket then returned to Earth and landed
        on a remotely piloted platform, known as a droneship, in the Atlantic Ocean.
        It was the company''s sixth successful landing on a seaborne platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18f098-0d78-4847-a6ac-f338bcc2b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9fb0d-41de-43c5-9674-612f058becfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX video showed the empty droneship, named Of Course I Still
        Love You, awaiting the return of the rocket, set against a deep blue ocean
        background. The video feed cut out momentarily and then came back on to show
        the rocket standing upright on the platform. The landing took place about
        eight minutes after launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4c034-4513-4dd5-b184-08eb1ae523d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597881ae-75bf-4aed-a47f-152a565cb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows you can fly and refly an orbit-class booster, which is
        the most expensive part of the rocket," Musk said on a SpaceX webcast. "This
        is ultimately a huge revolution in spaceflight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a2a7d-3dcd-4993-8deb-06724fdee791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b2812-e3bc-45bc-9e2d-c970faecfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And shortly after the landmark success, Musk took to Twitter to
        announce his next goal for SpaceX: To launch a rocket twice in 24 hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159801e-1345-4f87-a1c5-43481c7ced09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea9c89-36a7-4256-966b-6386ea147eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was a huge step for SpaceX. Reusing rockets is essential
        for companies like SpaceX that want to drive down the cost of space travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a53fc7-5688-4055-8710-1112f5e9fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdaeff-ee67-4389-bbc7-43ff5b9a95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Falcon 9 rocket costs about $62 million. Using it more
        than once can drastically bring down the price of a single launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe690b1-e8b0-4c9a-a1de-f69ee40dd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe70ad2-c5cb-443f-8d5e-b52bccf8dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed to CNNMoney in August that its client for
        this trip received a discount on the Falcon 9 sticker price, but it declined
        to say by how much.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa606ea-8700-4b00-9745-1540165116a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa62bf0-c887-4104-8f6a-3e9d70bdd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COO Gwynne Shotwell said in an interview that aired on SpaceX''s
        webcast of the flight that reusable rockets are also a huge leap forward for
        SpaceX''s plans to travel to Mars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77e060-2125-4546-b500-77ddb581e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1d127-0141-4714-948f-2f8a680d67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the goals of SpaceX are to provide space transportation to
        other planets, we want to make sure whoever we take can come back," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ab983-960c-4bad-b29e-9f1f0d086867'
