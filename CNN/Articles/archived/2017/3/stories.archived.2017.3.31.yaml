      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I pray that when I''ll wake up, we''ll be happy again.
        That my mother has stopped using drugs, and she''ll help me get ready for
        school. That we have money that came from honest work. That she''ll have a
        decent work, and I''ll smile like nothing happened.]</p>'
