      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Definition of rape</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bcdc7-c42a-4dcd-b2cf-695cda0595e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another amendment that the PCW and some lawmakers want is to change
        the definition of rape as lack of consent.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77002f9c-56d8-4336-8f5b-1ca87749b6f9'
