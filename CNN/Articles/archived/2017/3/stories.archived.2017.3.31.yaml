      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e1699-aafc-4676-be37-eb00aac4dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
