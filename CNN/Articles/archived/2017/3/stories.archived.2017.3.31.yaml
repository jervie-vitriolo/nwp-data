      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s remarks on ABS-CBN Corporation and Philippine
        Daily Inquirer is a complaint against unfairness and are not attacks against
        Philippine journalism," Abella said. "The President himself agreed with the
        adversarial role of media as check and balance against government abuses and
        venalities."</p>'
