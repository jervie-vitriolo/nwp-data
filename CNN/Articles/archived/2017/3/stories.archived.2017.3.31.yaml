      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Taehoon Lee reported from Seoul and Joshua Berlinger
        contributed to this report from Hong Kong.</em></p>'
  'samsung-s8-iphone-8':
    'author': 'Heather Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-31T08:35:37.743+08:00
    'imagesource': 'jcr:f7c2ce7f-057a-4d20-8446-7a00c0eccb0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebed97a-0c70-404a-bae7-c1bf2dd5fae8'
    'lead': 'Months before Apple could release a new iPhone that''s all screen, glorious
      screen, Samsung beat it to the punch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:38:14.617+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:38:14.855+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the Samsung S8 means for the iPhone 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5ceea-99e7-4279-a66e-6fe3f01f0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Months before Apple
        could release a new iPhone that''s all screen, glorious screen, Samsung beat
        it to the punch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0fd96-82be-4c9b-bf77-9e4c318ee30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a4247-d734-4a53-a085-1e1a35f76e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung unveiled its latest smartphone on Wednesday, the Galaxy
        S8. The sleek phone''s standout features are a screen that goes nearly to
        the edges of the device, and a virtual assistant named Bixby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa383c2-01d6-4f59-9cc7-e23d21b25d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f3452-1c7d-4a88-a9a9-e2fa55cd97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can this phone lure away iPhone customers, or at least undermine
        Apple by featuring similar advancements first?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86196a8c-73b8-439a-b70d-3b481bd76fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e343bde-0e5e-4ee3-9d83-1bb539f2c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer marks the iPhone''s 10th anniversary. As it does every
        year, Apple will likely unveil a new version of the smartphone at a flashy
        press event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce6bf2-2352-45e4-8114-b4d67d744f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0cd5d-3adf-42bb-b2a2-2189c5bdd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there are heightened expectations that the company will
        wow customers with something fresh to mark the occasion after keeping the
        hardware design largely unchanged in recent versions. After a decade of amazing
        and consistent growth, iPhone sales finally started to cool off in 2016, though
        they bounced back again this past quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2088050-8396-4abd-8861-8e9efcde1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f9714-a047-473a-9b31-2709b4030335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it does put a lot of pressure on Apple to show that they
        can still innovate. Certainly Apple remains the one to beat," said analyst
        Christopher Voce of Forrester Research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01487c31-b207-497e-b91f-84680baef43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6f762-0d76-4e33-a5b6-f411dd56f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many faithful iPhone owners have been putting off upgrading to wait
        and see what the company has in store for this year''s model. Rumors include
        an edge-to-edge screen and the removal of the physical home button -- just
        like the S8. The new iPhone could also have wireless charging and a slew of
        high-end camera features. Apple might even skip calling it the iPhone 7S and
        name it something more dramatic such as iPhone 8, iPhone X or iPhone Pro.
        The early buzz for the S8 has been mostly positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c220c-f1dd-47bd-ba29-a76adf708f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bfce26-72d5-4fc4-a847-66acefd7a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a blessing for Samsung, which is still reeling from its
        disastrous Galaxy Note 7 launch last year. The company had to recall, then
        discontinue, those devices after faulty batteries caused sudden fires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8706c-a3a7-48a1-95ba-b54c8de9ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d532c-2df0-45ed-919e-17c75ff240d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s first to the large screen, it''s last to the virtual
        assistant. Samsung has jumped on the hottest tech trend and launched its very
        own voice-activated assistant, Bixby. But early looks indicate Bixby is no
        Siri. Or Cortana or Alexa. In fact, it seems to do less than other voice assistants
        while also directly competing with Google''s own version which is part of
        Android.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e1efd-4287-4521-b9dc-984149a56158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0982954-45eb-4018-9235-65bdc32845f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple doesn''t have to be first to a feature to sell it as revolutionary.
        In fact, many of its biggest additions in recent years already existed on
        other devices -- like waterproofing, stickers and animations in messages,
        and Live Photos, which are similar to animated gifs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd84b1-42d9-4a32-b935-94e1e555ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e793b-af93-49f8-a414-5c60228376dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone won''t be the first to have an edge-to-edge screen, but
        you can bet the company will describe it as revolutionary. Jony Ive might
        wax poetic in a video showing the manufacturing process. The key is making
        sure Apple executes the feature the best, perhaps by having smaller bezels
        or none at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbf1c3-0281-4753-a5ba-93e06a876758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b331d86-76e8-435f-956e-27145528e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are people really choosing a phone based on bezels? How many even
        know what a bezel is (it''s the frame around the screen)? There are Android
        and iPhone people, each faithful to their chosen ecosystems. But some customers
        are still up for grabs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd4354-330f-4cad-ac73-a231a66dba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0dcbd-adc8-40fb-a312-36e5050ab03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to have people in one camp or another, but then a
        lot of people in the middle who go back and forth," said Voce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113b1c2-aa08-4d77-9769-edd0ed222c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432471c7-1263-4689-9b2f-3a7fe10cfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:38:14.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:38:14.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might be running out of ways to truly innovate with smartphone
        designs. In which case, the battles will be won based on the quality of the
        design, pricing and perhaps whether or not a device has a headphone jack or
        catches fire.</p>'
  'twitter-ease-140-character-limit':
    'author': 'Heather Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-31T01:31:37.971+08:00
    'imagesource': 'jcr:214cd77b-be9f-424c-80ec-5a71edc4b033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5929ff84-cb61-4555-8897-16c7c6423933'
    'lead': 'Starting Thursday, Twitter handles in replies will no longer count toward
      the 140 character limit on tweets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:39:37.951+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:39:39.843+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter takes another swipe at easing 140 character limit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9906b9ce-8bbf-4cee-989d-27a72421cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Next time you get into
        a Twitter argument, you''ll have more space for insults. But you might be
        confused as to who exactly you''re yelling at.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33385199-f426-4949-878d-a0e635baede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fe075-8161-47dd-86f6-873d82666b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Thursday, Twitter handles in replies will no longer count
        toward the 140 character limit on tweets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb4bc7-d320-4ea2-bea6-3318d87e078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5e034-6f13-4c7a-b5a0-9567397ffa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make that happen, the handles -- a person''s Twitter name preceded
        by the @ sign -- are actually being removed from reply tweets altogether.
        When you reply to people, the handle will be displayed above the tweet in
        small text. You must click to see the names of any additional people included
        in the conversation. Usernames in original, non-reply tweets still count toward
        the character limit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4221c77-ea7d-4f6a-bed8-e3c6d8a32b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6d11d-2749-4cfc-ba3b-4958b7064109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new design is very similar to one that Twitter tested on select
        users last fall. However, instead of showing a person''s full name, the final
        version sticks to their @username.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace4d17-968f-4188-aa12-14183e56bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbd6d9-0da6-41c4-aac0-0dcc28a8449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That experiment was not warmly received by everyone, with many complaining
        it made it hard to add or drop people in a conversation. Professor Tressie
        McMillan Cottom said in a Medium post that it made it more difficult for her
        to combat harassment on the service. So why did Twitter stick with the design?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a93a40-9d3f-4cd3-b677-508bb29093b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8da1d-be5e-42c1-94ca-d4b8a4364f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our tests of this new experience, we found that people engage
        more with conversations on Twitter," said product manager Sasank Reddy in
        a blog post announcing the change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32537369-eea2-4182-9ad2-541d46d6b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7f728-0b12-44f6-88f0-4a671cd182bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the company is rolling it out to all of its 319 million active
        users (up to 48 million of whom might not care because they''re bots, according
        to a recent study). It will show up on Twitter.com as well as in the iOS and
        Android apps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a80b6-8b79-4bf7-a31c-5401a5bc3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cdb41-cbd3-416e-94f9-f503f2b9b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter started maximizing tweet space in September, when it decreed
        that quoted tweets and attached media would not count toward the 140 character
        cap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e2c89-6d7a-4e7b-898b-5989f2814a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f31c10-08a8-415e-ac91-01ace6492389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:39:37.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:39:39.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company Is rigid about sticking with the same 140 character
        limit it has had for the past 10 years. CEO Jack Dorsey has called it "a beautiful
        constraint." It is going out of its way to keep that constraint no matter
        what.</p>'
  'japan-mulls-aggressive-military-stance':
    'author': 'Euan McKirdy and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-31T01:22:03.954+08:00
    'imagesource': 'jcr:ab8b7528-2516-4e52-ab86-c2c44ee629cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7adea1c-ccda-4779-8dc3-bf672b7a7e88'
    'lead': 'Japan is considering a further step away from its long-held pacifist
      stance with a proposal which would allow it, for the first time since World
      War II, to strike overseas targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:41:21.060+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:41:21.329+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan mulls more aggressive military stance as North Korean threat looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a331c-8a0c-4372-8396-b4c0eae1fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN) —</strong> Japan is considering a further step
        away from its long-held pacifist stance with a proposal which would allow
        it, for the first time since World War II, to strike overseas targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaadf1c-a373-4379-965b-3f001fe77397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc15135-116b-467c-adfd-142d4a996ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal from the ruling Liberal Democratic Party (LDP) advocates
        adopting new measures to address missile threats from North Korea, including
        ramping up Japan''s missile defense capabilities and, in a departure from
        its postwar constitution, developing the "capacity to counterattack enemy
        bases" in the event of a missile attack on the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b3e9a-9055-4c9f-a9b4-1f102eca479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a63463-934f-4bea-a4a3-f65ae42023a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiroshi Imazu, chair of the Research Commission on Security for
        the LDP, and former Defense Minister Itsunori Onodera, submitted the proposal
        on missile defense to Prime Minister Shinzo Abe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c63cc-1f62-4393-b1d1-d5d3ecaa8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92faa258-99bb-4613-859a-b4f2b79f48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onodera, who led the panel, told press after the meeting that Japan''s
        current systems might not be able to cope with a barrage of attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880a063-ee41-4bd0-8ecd-dc36709287b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3f5c3-8794-43a5-83d8-3b76deb3ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are limitations (of our) ballistic missile defense (BMD)
        if several missiles are fired," he said. "Neutralizing an enemy base (and
        preventing the launch of) the second and third missiles is within the range
        of self-defense. It is not a preemptive strike," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13df75b-4cf8-45ce-911f-f7214d373ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddab779-153b-4959-9884-48a703edd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety in Japan follows a recent string of North Korean missile
        tests. Earlier this month, Pyongyang fired four intermediate-range ballistic
        missiles, three of which landed less than 200 nautical miles off the Japanese
        coast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5158a99-2106-4cf3-8eb5-35bad86437e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5038fdc-cf1d-40f0-b06d-666107be5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said that his government would seriously consider the proposal.
        "We assess that the threat (from North Korea) has advanced to a new stage,
        we take it seriously. This assessment is shared by the United States," he
        said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb2a59-2c16-4e78-b070-6032ce92c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef21eb-b0b4-4a5c-9bf1-09299ef49967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to grasp today''s proposal firmly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a97b4-f3b5-450e-9c72-61741fa39c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b4664-3288-4c24-84cc-765867c87bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Kingston, director of Asian studies at Temple University in
        Tokyo, told CNN Abe is in a "pretty good position" to push the changes through
        the Diet, Japan''s parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355d40d-487a-4ac4-b5ac-3646eb7f669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd6390-9605-4da7-b7c4-ece4f76eda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many different ways Abe is pushing the envelope against postwar
        norms and values," Kingston said. However, "recent (North Korean) tests put
        wind in his sails and given that he controls both houses of the Diet he''s
        in a pretty good position."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e6df6-6a51-4a4e-a244-0dec06976e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a46138-ff15-4b8b-b917-6da2cf15210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense upgrade</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a478d7-495a-40f9-9c16-7ed8372fe2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has not launched an attack on foreign soil since World War
        II.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db08b3-6181-405d-bfc9-f2cd43635e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc068b8d-c50f-4d76-bb6d-9b2191765f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, any Japanese counterattack on North Korea would need
        to come from US forces because Tokyo doesn''t have all the equipment needed
        to carry out long-range strikes, analysts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f993809-8ccb-4ddd-88f4-5d1c7c204b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831d7c3-4249-47cb-a0fa-c357a7ed93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can bomb anyone landing on one of Japan''s main islands...
        but they can''t strike Chinese or North Korean air bases or missile sites,"
        said Carl Schuster, a former director of operations at the US Pacific Command''s
        Joint Intelligence Center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267331e7-9f62-4102-a166-cfecb79c5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515767c1-641a-44c1-be91-ff6e4e50d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster points out that Japanese warplanes don''t carry the equipment
        necessary to suppress enemy air defenses. "They can defend. but they can''t
        punch back," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b0adb-01f2-4965-9c7f-2b3f50e70464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc560b-8070-4d11-8f04-cba47d23fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renho Murata, the leader of the opposition Democratic Party of Japan,
        said she was concerned the new proposals indicated that "the cornerstones
        of the peaceful nation of Japan" were "falling down."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66efb18d-3155-4207-8123-6c5a790bb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f47d5e-d368-4c4d-8c76-c667497c0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician, who is universally known in Japan by her given name,
        Renho, added that what constituted a "counterattack" would need to be carefully
        considered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5b559-7182-41b4-b297-4857c3fa9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f408903-b173-4a58-bea4-f63298a6fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LDP proposal also suggests Japan ramp up its current defense
        systems, including the introduction of the US-developed THAAD and Aegis missile
        defense systems, and accelerate early warning satellite development.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0983e4-4643-4b6a-9436-de52100c3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a586e-c0e5-480c-ab91-a033785a7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggests that Japan''s government clarify its legal ability
        to intercept threats to vessels operating in its 200 kilometer (124 mile)
        exclusive economic zone (EEZ).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b200cd6-7cf9-4f14-93da-0f29fb7cf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc8582-5d28-415f-bee9-423289c3c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Constitution changed</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f9b42-587a-4fcc-9db4-713d25ea0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t be the first time the current government has sought
        to change Japan''s military role.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0fdcb-73fd-4ff1-ae77-8fdb1f7070bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf4f7e-fefa-48ea-8385-6cd98dae0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, amid protests from citizens and neighboring countries,
        the government adjusted its pacifist post-World War II constitution to allow
        a more active role in overseas conflicts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6218d-abae-4f52-8c71-5eeb6952470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75793bac-b639-4740-ae1a-ed37ec603783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation reinterpreted Article 9 of the document, which reads,
        in part: "The Japanese people forever renounce war as a sovereign right of
        the nation and the threat or use of force as means of settling international
        disputes."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975e56a-6948-4071-a568-b3099059a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a9148-0359-4c94-8d6e-25989a93a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows for the Japanese military, known as the Self-Defense Forces,
        or SDF, to provide limited defense for its allies in conflicts abroad. The
        forces have traditionally been restricted to humanitarian roles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093df696-6610-427e-918a-663356257b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bad42c-2574-455e-828d-dce5bbed776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kingston warns, any further Japanese militarization risks
        further antagonizing its Asian neighbors.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ad906-3fdd-4947-b3b0-975a767fcd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c78ed5-b68c-49d7-b63b-f301d01142d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaction from the Koreas and China would be negative, (indicating
        the) reawakening of Japanese militarism. (But) the situation in North Korea
        has made it less difficult -- if you''d tried five years ago it would have
        been dead in the water.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5f70b-6a5f-4816-9d99-8465f7394afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f454e-ba66-49b8-8abb-37a4b1521054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:41:21.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:41:21.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under current circumstances, the chances are reasonably good that
        (Japan will) be able to move forward on it."</p>'
  'nujp-fires-back-duterte-inquirer-abscbn':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-31T09:04:54.919+08:00
