      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dinala niya po ako ... sa</em> hotel. <em>Tapos yun po, may
        pinainom po siya sakin tapos may pinaano po siya tapos nawalan na po ako ng
        malay. Tapos yung matanda rin po, may ginagawa din po sa akin</em>," she added,
        this time talking about the old man and the drug user.</p>'
