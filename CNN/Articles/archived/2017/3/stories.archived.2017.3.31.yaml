      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427cf124-d66c-427b-a2ce-e068b655bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.unicef.org/eap/">2015 report</a> of the United
        Nations International Children''s Fund recommended raising the age of sexual
        consent in the Philippines from 12 to 16, which is also the universal average.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb900f3e-61c4-4754-9978-b57bb51f3bd0'
      'mgnl:activationStatus': true
