      'mgnl:lastActivated': 2019-07-16T16:36:10.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect abused the mighty power and position as President to
        take bribes from companies and infringed upon the freedom of corporate management
        and leaked important confidential official information," the statement from
        the Seoul Central District Prosecutor''s Office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb08bda-9421-41d8-88eb-d9a079533c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e851d-7c0c-4fcd-81f5-52426182b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park had been held in a temporary detention facility at the Seoul
        Central District Prosecutor''s Office Building ahead of the court''s decision.
        She was taken to Seoul Detention Center on Friday, the same location where
        her confidant Choi Soon-sil and some of the high-profile figures embroiled
        in the ongoing scandal, including Samsung heir Lee Jae-yong, have been detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9b400-e7d8-4e08-9b92-792ae6b997eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad105d-2066-48bf-b098-58fa13122a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has not yet been formally indicted, prosecutors said. Prosecutors
        can detain Park for up to 20 days before formally charging her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e01bede-deac-482d-b54a-5ba4b2a9fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b2320-6cb9-40a5-9e8e-2a675f438c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was removed from office on March 10, after South Korea''s Constitutional
        Court upheld a decision to impeach her for alleged corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30df04-1d2f-4059-8314-35027a89e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c88b03-59d6-47ea-8c4d-9895b1986260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President was accused of helping a confidant raise donations
        from companies for foundations she had set up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30894eb-6daf-4121-9e50-51b8973ffa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b09c56-600d-4c14-839e-999117fa50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal dominated the headlines in South Korea and prompted
        mass protests when it emerged late last year. The controversy centered around
        Park''s friend and close adviser, Choi, who is alleged to have significant
        and inappropriate influence over Park. Choi is on trial for abuse of power
        and fraud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058e532-a697-44f3-9643-284bf6357dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f562f-d808-413f-8d5a-5bb88b6d4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court''s impeachment ruling stripped Park of
        her presidential immunity and cleared the way for prosecutors to seek her
        arrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3a7c4-5556-40ef-8c1c-e5c39e28a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c059f-78ba-4d86-9464-d4f03eb031d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A presidential election will be held on May 9 to choose a new leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b73f0-c300-4a10-bc66-bd15570ac7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:36:10.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5339f-f707-4ded-9a80-9c8acf290835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:36:09.787+08:00
      'mgnl:createdBy': 'eunice'
