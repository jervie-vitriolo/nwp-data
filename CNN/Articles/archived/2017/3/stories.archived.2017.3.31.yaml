    'template': '1'
    'title': 'Reds, gov''t not likely to declare unilateral ceasefire ahead of peace
      talks

      '
    'updated': 2017-04-01T09:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66edeb-4b62-48e9-8c16-be9fcbc6c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        government and the communist rebels are not keen on declaring unilateral ceasefires
        ahead of the resumption of peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875490d-5048-4230-9c1e-26e299c5c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on separate statements made by both sides on Friday,
        ahead of the expected restoration of the rebels'' ceasefire, as earlier announced
        by the Communist Party of the Philippines (CPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd11bf9-bbd7-4c21-847c-90436e541fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, chairman of the government''s peace
        panel, said the government has "no reason to declare a unilateral ceasefire
        because our President is more interested in obtaining a bilateral ceasefire
        agreement."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f545fb-6839-4975-9031-d7a0d52fb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they (rebels) feel we are not prepared to declare one then I
        don''t think they will proceed with the declaration of a unilateral ceasefire,"
        Bello said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c45281-30fb-41c3-aea4-15b151da407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said he had talked with National Democratic Front (NDF)
        Chairman Fidel Agcaoili, who expressed the communist group''s preference for
        a joint declaration of a unilateral ceasefire. It is the NDF that represents
        rebels in talks to end the 48-year-old armed insurgency waged by the New People''s
        Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebb744-401c-4932-9fae-32b19fe0844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, Agcaoili confirmed the communist
        group is aiming for a simultaneous declaration of truce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a9253-26ac-4d4e-a834-5e4cd90c2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revolutionary movement would appear foolish and open to attacks
        by the AFP (Armed Forces) and PNP (Philippine National Police) should it declare
        a unilateral ceasefire while the GRP would not. This would also be a violation
        of the principles of parity and reciprocity between the Parties in the armed
        conflict," Agcaoili said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e55733-1d4c-46f4-b602-5fc0ad59e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral ceasefire agreement</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e31a2-20c2-4c38-857d-09a8e6b1f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has its sights set on forging an elusive bilateral
        ceasefire agreement with the rebels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0289c0-75e9-44f0-b1be-5a0dd5c3dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should concentrate more on this more important agreement
        because this is where we will be assured of the lowering or the ending of
        hostilities," Bello said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b22555-03ef-46d1-a904-4489857f80b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ceasefire deal, that the government and communist peace
        panels failed to sign during the third round of negotiations in January, will
        be on top of the agenda during the resumption of peace talks on April 2-6
        in the Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf9f05-3426-4d01-8a08-46ddc6a36b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF and the government earlier lifted their unilateral ceasefire
        declarations, accusing each other of violating their own truce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd10556-8d2b-46f5-95a8-8d24aaa45f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: AFP, NPA trade faults amid scrapped talks</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1003d-2a47-4d6c-8570-01f145340450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte then withdrew from the peace talks on
        February 4, and the military has since waged an "all-out war" against the
        NPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62053e-dcc2-4ac6-a47e-66c0da874a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impasse, the government and NDF peace panels agreed on
        March 11 to get back to the negotiating table in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a397b-21fe-49cd-a83b-cb146795f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''State of armed conflict''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea31ff0-aac5-4548-a988-b6dbc1dae739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth round of peace talks will also focus on socio-economic
        reforms, which Bello described as the "heart and soul of the peace process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca057ea-3970-41f6-a9b2-81f03a78414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of political prisoners, according to Bello, could be
        included in the discussions but only as part of confidence or trust building
        measures between the two sides, and not as pre-conditions for the talks to
        continue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbd2c0-ff79-4021-aa6d-1a462fc75c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted the most difficult part of the talks would be resolving
        the issue of revolutionary taxes and definition of the rebels'' and troops''
        buffer zones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc02d9-839b-48ed-a581-7cf5ba272f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bello downplayed protests and recruitment attempts by
        members of the NPA as they celebrate their 48th founding anniversary. He said
        such posturing or show of force should be expected during negotiations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d0ba3-92dd-4f72-b79f-cfd33cf75d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reality, we are in a state of armed conflict, and that''s
        the reason why we are talking to end this conflict," Bello said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e090940-8a73-4e39-9a4d-4ea4dd2cbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:04:57.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T16:05:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'reproductive-health':
    'author': 'Regine Cabato'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-03-31T16:38:28.102+08:00
    'image': 'jcr:174fac94-6830-46a5-b074-5e855cb48868'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3696c6c-749d-41cd-b53a-9d52662c90b9'
    'lead': 'The slow and steady expiry of contraceptives in the Philippines is a
      quiet problem — one that will spill out of the slums and into gated subdivisions,
      as the struggle to provide reliable access to family planning options becomes
      more politicized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T15:36:10.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-16T15:36:45.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-16T15:36:44.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'This might be your last year to access birth control

      '
    'updated': 2017-04-20T15:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28c368-5204-435f-9247-489dd4f5a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Joy Cabeñan has
        a problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad93d9a-f12a-4700-8680-2b38d24a118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her bedridden mother, for one, has bone cancer. Rosalie Cabeñan
        was the subject of the award-winning GMA News TV documentary “Bente Dos,”
        named for the number of her children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b039f74-d1bb-45f5-a7a7-7d6941591f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy, the sixteenth of 18 surviving children, was around 13 when
        the documentary aired in 2012. That same year, Joy Cabeñan swore she would
        not get married early.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab9e49-835f-440c-a413-477db0459582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, at the tender age of 18, she has been married
        for three years, with two children: a three-year-old named Angelo and an infant
        reaching three months. Her parents have around 12 grandchildren, the same
        number of people left in the household since some of her siblings left. Motherhood
        has aged her, as it did her mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67fcc7-61f0-4db2-81e9-985bd9f02d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the media mileage that being part of a 24-member nuclear
        family can bring, they still live here: at a two-storey cement house in Baseco,
        Tondo, one of the densest and poorest communities in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527b323-953d-4bf6-b7b4-f95b4acf4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayoko na talaga masundan. Kasi sa bunso ko, muntikan na akong
        mamatay diyan,”</em> said Cabeñan. She recalled that she broke blood instead
        of water prior to delivering both her children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b2785-517f-4301-9df1-6c5a1f37fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nung hindi pa ako nasusundan sa bunso ko, nag-usap ako sa asawa
        ko. Sabi ko, gusto ko magpa</em>-family planning,” she said. “Sabi <em>ng
        asawa ko, ‘Huwag kang mag</em>-family planning, <em>gagawin pa natin lima
        yan!’</em> [Sabi ko,] <em>‘Ang kapal ng mukha mo, hindi mo nga kaya buhayin
        yung isa mo tapos dadagdagan mo pa!’”</em></p>'
    '13':
      'image': 'jcr:0b00d091-eebb-4e2a-a128-52027cfbd962'
      'imageCaption': 'Joy Cabeñan, at 18 years old, is a mother of two children and
        sister to 21 siblings. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec9233-8892-41bb-b371-28d2ac015f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e95985-3a4d-499f-83a9-6c68cd0be87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband earns roughly ₱600 a week, which they use to buy milk,
        rice, and a fraction of the medicines for her mother, which cost ₱25 a tablet,
        needed three times a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1de67-d1b8-4529-a62c-1c29f6c5910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cabeñan is safe for now. After that conversation with her husband,
        she sneaked out and got an injectable — a contraceptive that kept her from
        conceiving for three months. After Angelica was born, she went and got an
        implant. It’s supposed to last for three years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decdcc55-4c25-4781-9db6-7f69a5e91521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, these are Joy Cabeñan’s problems: how to pay for her mother’s
        meds, how to feed the baby, how to put food on the table. She has another
        problem, but she doesn’t know it yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22515487-3347-420e-ae2e-5cfe016cc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time her implant expires, there may be no more contraceptives
        available for her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990106c8-8b67-4102-9043-498f3bf3a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have the same problem as Joy Cabeñan. The problem is a quiet,
        sneaky one — one that will spill out of Baseco, Tondo and onto your streets,
        from the slums to gated subdivisions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7682bb-1f1d-401c-9106-871a459872bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as next year, government and non-government organizations
        alike may be forced to halt the distribution of family planning resources.
        The reason is simple: There is a looming possibility that it will no longer
        be on the market. Not even over the counter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d67bb-ba4e-4895-b73e-c1d70d8687ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2018, it might be possible that no Filipino woman — not Joy Cabeñan
        or you, whether you are a well-to-do mom with enough-kids-for-now or a career
        woman who wants to put childbearing off — will be able to avail of contraceptives
        for women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc61d1-b030-4bf8-8ec4-caf12fdc58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fc1bb-221f-44b5-99c5-e187614590a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 2015, the Supreme Court released a temporary restraining
        order halting the distribution of contraceptive implants and prohibiting the
        Food and Drug Administration (FDA) from “granting any and all pending applications
        for registration and/or recertification for reproductive products and supplies,
        including contraceptive drugs and devices.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30ff8f-fc4d-46ac-af3f-b5a2cd5a3e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance for the Family and Foundation (ALFI) declared its opposition
        to a total of 77 contraceptives, taking its case to court, arguing that contraceptives
        had abortifacient qualities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23046e25-721f-473d-baea-e2bebd0d8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng asawa ko, ‘Huwag kang mag-family planning, gagawin pa natin
        lima yan!’ [Sabi ko,] ‘Ang kapal ng mukha mo, hindi mo nga kaya buhayin yung
        isa mo tapos dadagdagan mo pa!’”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01141d34-663a-4c5c-b8ce-7c6da30f4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court denied a petition to lift the TRO in 2016, directing
        FDA to conduct a hearing that would allow ALFI to air its grievances and present
        its evidence. It also ordered that the FDA and the Department of Health (DOH)
        come up with specific guidelines to prove these contraceptives were non-abortifacient
        and allow “interested parties... to intervene.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4642956-015d-44f9-aeae-3e1882527165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is on top of the Responsible Parenthood and Reproductive
        Health Law — which provides that these contraceptives be made distributable
        — being disputed in court.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c180c5f-3f78-4373-8f11-1bdcf2b05ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the executive department, through President Rodrigo
        Duterte — keeping to an earlier promise — has signed Executive Order No. 12,
        which hopes to accelerate the implementation of the Reproductive Health Law
        (at least, by providing for collaborations between civil society and the private
        sector), even as access through public agencies faces a conundrum in the judiciary.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e11327-072e-4fd7-936c-383011755454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the EO may not be enough. “The issue will be that no one
        will be allowed to provide any family planning methods ... whether it’s the
        government or the private sector or a UN agency doesn’t matter, because it’s
        the product registration that would be not in place,” explained Klaus Beck,
        United Nations Population Fund (UNFPA) Philippine Country Representative.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df7a42-64dd-4816-9dd7-db7f4dec3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beck describes two ways the TRO affects the public. First, although
        it only targets one form of contraception — the implant — it targets the go-to
        method for women in rural communities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23ba1f-8eae-4710-bf2b-8f4614e226ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The implants have increasingly become the method of choice for
        many women because it''s very convenient,” Beck says. “That''s particularly
        important if you''re living very far away from health facilities, you have
        limited access to health services and health supplies.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf2145-8e02-49f1-883a-67a4152adb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secondly, by having this TRO in place, it has sown a lot of confusion
        among people about what is and what is not allowed, which has meant that many
        healthcare providers, government units have been confused about what is covered
        [and what isn’t],” Beck continues.</p>'
    '49':
      'image': 'jcr:be207396-122b-4540-a4fe-97bbcbdca649'
      'imageCaption': 'Klaus Beck, United Nations Population Fund Philippine country
        representative. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bfeb90-079c-4c4c-b5b5-3999332d5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d08efd-20c6-4bde-b7a4-a6095e1080ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Population Executive Director Juan Perez III estimated
        that by next year, only four out of the 48 available contraceptives would
        be on the market, in an interview in Esquire Philippines. The same report
        estimated that by 2020, condoms would be the only contraceptive available.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591cf5f-bfdd-425d-926d-fc87dfc472d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Junice Melgar, founder of the Likhaan Center for Women’s
        Health, estimated that it would be as early as next year. Although these date
        estimations vary among sources, they all agree — to quote Melgar — that “there
        will come a time when not one contraceptive will be allowed and all women,
        whether rich or poor, will not have access to contraceptives.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65aacbb-35b7-47af-ada3-19c89f6e87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s unclear whether an actual move for a public hearing is in the
        works. Just this month, Perez and former Department of Health Secretary Esperanza
        Cabral called on the SC to lift the TRO again.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988fc32-c5fa-4614-a3bd-316263b0d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We tried to reach Supreme Court for comment on the subject.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a42a1e-cfa7-4f19-9058-609ca3d879c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their spokesperson, Atty. Theodore Te, answered: “It’s a pending
        case so I cannot comment on it.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee56a2-d436-42ed-8d6b-f5eb201bf3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But would there at least be a time that the SC is looking at
        for ruling on the case?</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0d0a2-0116-4f5d-a0f0-6924953777fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The resolution of the SC pretty clearly states who has the burden
        in terms of time frame,” Te wrote back. “and it’s not the SC. The DOH should
        know that if it read the resolution.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b14607-6462-4c05-81a8-7308e965a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sir, the TRO asked DOH and FDA to come up with detailed guidelines
        and allow ALFI to air their objections. Were they able to provide these to
        the SC already?</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffc2b3-1d72-46dc-a3db-2f9f85ddea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te replied, “Please ask them, not us.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149eca58-6314-403f-ac34-e9362668e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba4611-706f-4a67-8e91-5534f22b3c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will delay the process.<em> Parang tinanggalan mo ''yung FDA
        ng mandato ... Kaya nga sila</em> Food and Drug Administration eh,” says Dr.
        Eric Tayag, spokesperson of the Department of Health (DOH). He was referring
        to subjecting contraceptives to a public hearing.<em> “Ibig ba sabihin lahat
        ng gamot na ice-certify, parang bakuna, gagawin mo nang ganung proseso?”</em></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484f52f-4992-4759-8dec-a82a1fb52feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T15:36:10.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-16T15:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this at the DOH office in Manila, two weeks before we contacted
        the Supreme Court. This was in response to an update on the TRO.</p>'
