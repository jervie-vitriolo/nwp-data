    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583c1b2-16e5-4c97-9b55-7ef52226813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.410+08:00
      'mgnl:createdBy': 'eunice'
