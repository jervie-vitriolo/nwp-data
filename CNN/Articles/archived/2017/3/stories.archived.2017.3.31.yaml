      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movie and Television Review and Classification Board (MTRCB)
        gave Bliss an X-rating for explicit nudity, sexual acts and violence. The
        Cine Adarna is not covered by the MTRCB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67baab6-3a3d-4d0a-b296-dfd802524012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084360a-47b8-4f83-ad42-eba7739047d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s producers said in a statement Wednesday it would appeal
        the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662290c6-31f0-48ac-8d66-215e7410ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6973a7c-afbf-4b14-b1c5-f871583a4192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and respect the decision of the MTRCB reviewing committee
        regarding the film Bliss. We are currently going through the process of submitting
        an appeal for a second review and hope for a more favorable result," they
        said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBLISSfilmPH%2Fposts%2F680366942151042%3A0&width=500"
        width="500" height="503" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b985f7-21c9-4f7b-b9fd-01864e393a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fa47f-f1cc-4773-8044-7c118ac5b717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference for a show on Wednesday, actress Iza Calzado
        — who won the Best Actress award at the Osaka Film Festival for playing the
        film''s protagonist — questioned the fairness of the MTRCB rating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cbed0-858c-41d6-9d3e-c90d6c8c37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47d5af-9845-419c-824b-18f6c80b5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw (Fifty Shades of Grey) here," she said. "Why was it shown?
        It tackles only love and S&amp;M (sadomasochism). Our film, I would like to
        think, tackles more than that, and it tackles abuse in society. Not just being
        an artista [actress], it''s supposed to wake you up (to) what people go through,
        the cycle of abuse that people go through in their lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb89d7-3248-41c9-add3-20a32b47f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424823be-2640-4d32-b73d-e73b141e44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Calzado said she would be willing to compromise with
        the MTRCB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b8903-7290-439f-baa3-b144f2b8bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232e824-dec2-45b7-9601-56e6c1f5dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I totally understand where they are coming from," she said. "However,
        I would like to understand more, and perhaps we can meet in the middle. We
        would like our film to be shown and it deserves to be shown. It''s not a feel
        good film, but you''ll leave the theater thinking about things."</p>'
  'president-duterte-vigilante-real':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-31T10:19:33.380+08:00
    'imagesource': 'jcr:6cc359ae-0d50-42c2-b6e3-dd2025a2d9dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac98c5d7-de58-4b9f-888b-aeb60a162347'
    'lead': 'President Rodrigo Duterte says vigilantes may have been inspired by his
      tough pronouncements against criminality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:28:41.759+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:28:42.069+08:00
