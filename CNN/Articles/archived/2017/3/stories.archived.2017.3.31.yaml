      'mgnl:type': 'image'
    '13':
      'image': 'jcr:71ce1658-5bd9-4bbf-8c58-caad56f5940e'
      'imageCaption': 'Girls Got Game managing director Mariana Lopa and founder Krizanne
        Ty. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc2e78-7821-4294-9baa-68c5340f03f5'
