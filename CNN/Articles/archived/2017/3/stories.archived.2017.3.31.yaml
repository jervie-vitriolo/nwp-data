      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now up to the Senate to decide on the revival of capital punishment.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfc59d-ff9d-4f73-a21d-01610a1b6fc4'
