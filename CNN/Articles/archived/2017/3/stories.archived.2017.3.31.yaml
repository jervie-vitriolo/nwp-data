      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinapanalangin ko na lang po sana na, paggising ko, masaya
        na po kami. ''Di na po nagsshabu mama ko, para ba po bang, yung pag gising
        ko, aasikasuhin ako ng mama ko pagpasok, may pera siya na maayos, galing sa
        marangal. Yung papasok po siya sa trabaho, tapos yung ngingiti po ako nang
        parang wala akong problema, parang wala po akong pinagdaanan</em>," Jane said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6390c8d-c4c4-4199-83d1-dd23e918d0a3'
