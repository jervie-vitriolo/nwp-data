    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb67ea78-02fb-4c12-ba44-ec008b5a7f92'
    'lead': 'There should be enough power supply this summer to support demand and
      avoid brownouts, the National Grid Corporation of the Philippines (NGCP) said
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:07:02.346+08:00
