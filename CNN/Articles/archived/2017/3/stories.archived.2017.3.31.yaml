      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceddcf2-b741-48b1-b6d3-f39da43e6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagulo said the Council for the Welfare of Children, an inter-agency
        body with members from the DSWD, Departments of Education, Health, Labor and
        Justice, and other sectors, is studying the proposal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ea917-3a93-455b-a8aa-7e73c9303580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.405+08:00
      'mgnl:createdBy': 'eunice'
