      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Philippine Daily Inquirer Executive Editor Jose Ma.
        Nolasco said their news organization had always upheld the highest standards
        and balance in journalism since it was founded in 1985.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8550fc3-2238-4640-9099-6aec1e8089ce'
      'mgnl:activationStatus': true
