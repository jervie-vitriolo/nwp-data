    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bliss'' to be screened at U.P. Cine Adarna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d57e2-1d6e-421b-b060-b6eb9594e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Although
        government censors believe director Jerrold Tarog''s Bliss isn''t fit for
        showing in ordinary cinemas, the country''s premier State university will
        be screening the full, unedited film on April 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3aba84-5561-493a-bf50-e024595e946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68125e-9e9a-480c-9df4-5fea71d00a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s Facebook page announced Thursday it would be showing
        the movie for free at the Cine Adarna theater at the University of the Philippines
        (U.P.) Diliman.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBLISSfilmPH%2Fposts%2F680914498762953%3A0&width=500"
        width="500" height="639" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c214c-dac8-46df-aa86-ed4152961375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:23:55.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:23:55.294+08:00
