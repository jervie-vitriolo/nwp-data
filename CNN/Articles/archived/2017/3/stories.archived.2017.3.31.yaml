      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit yung bata ang nagsabi na may</em> sexual abuse or intercourse,
        is enough for the DSWD to take over," Dagulo said, adding statements such
        as "<em>may pinasok sa ari</em>" (something was inserted in the genitals)
