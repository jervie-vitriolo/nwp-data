    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP: Enough power supply for summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03894af-bb99-4b8a-aad0-b75eb3780d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — There should be enough power supply
        this summer to support demand and avoid brownouts, the National Grid Corporation
        of the Philippines (NGCP) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b63e5-bdeb-4ba3-aa66-7e3a6a8e64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5260c9-57ad-45b9-bc0f-783774f243b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was tough because of El Niño, with power demand spiking
        close to 9% and hitting a record high of more than 9,700 megawatts in Luzon,
        the country''s largest power consumer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64d2b8-f62c-4585-8ca2-2df2f8e093f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153504f-dadf-4926-988f-7692b55ad926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the dry spell gone, the NGCP said there should be less strain
        on the power grid this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c93bb1-9ed7-4ff7-b3c6-30cfb78908f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac2944-29a0-46f9-89c2-5d2c41d094b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power demand this summer is projected to grow just 1.5 percent
        - peaking at about 9,900 MW, most likely during the hottest month of May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba97611-c93c-4c53-ba15-c2ff442aae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ffcea-cd97-447a-adae-44430f845cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state weather bureau PAGASA has not even declared the official
        start of summer yet and demand already hit the 9,400-MW mark on March 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325dfc5-02b9-4f1b-99ff-109452e5c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c2fb3-3298-4ac6-8d86-90f91e872d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP admitted it was a "high" mark very early in the season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba66b1f-5cc4-46f5-898f-3f4dd97f2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea84af-7919-4ce7-9981-1a985a91fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the available power supply is 11,220 MW — leaving
        a reserve of about 1,300 MW.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e86417-5c16-4b72-a102-08b7298413cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f6915-5a8a-428e-8d17-62c296e2d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said there should be no power outages unless demand breaches
        forecasts or power plants go on unexpected shutdowns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d54a85-f3cd-42a5-b5b0-888cc37a40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287cdec-0e3a-46d4-ba49-c64a216eba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to be safe, the NGCP encouraged consumers to use electricity
        wisely, especially by avoiding using energy-intensive appliances during peak
        times of the day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761986cc-f432-4aa2-8ce0-53f4d0fe3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775ac2e-8ed6-4f56-8242-df55aed2ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pamamalantsa, huwag tayong mamamalantsa sa panahon ng peak,
        which is during Wednesdays and during the day at 2 p.m. So ako personally
        nagpapaplantsa ako weekend. And it''s also cheaper have it done all in one
        go," NGCP Spokeseperson Cynthia Alabanza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ef666-346c-462f-bcfd-3a405e61625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
