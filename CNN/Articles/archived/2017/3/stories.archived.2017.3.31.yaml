      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Jane*
        was 13 when three men raped her on various occasions. The experiences haunt
        each moment of her life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c5883-5df4-4d5e-a488-0106a551ad12'
