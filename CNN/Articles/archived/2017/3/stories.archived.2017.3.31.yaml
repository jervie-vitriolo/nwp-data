      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is unfortunate that these two media outfits tend to
        project the President as a caricature of a berserk strongman over a failed
