      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the two other perpetrators, it included drugging her to sleep.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b2d81-5b2f-4fee-b3e5-7abbd7ea275a'
