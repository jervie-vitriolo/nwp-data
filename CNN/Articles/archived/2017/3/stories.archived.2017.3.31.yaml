      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9c294-2936-49be-9343-b7ec9b542494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.406+08:00
