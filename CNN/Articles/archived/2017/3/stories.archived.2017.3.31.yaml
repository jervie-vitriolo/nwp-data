      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the DSWD, a child''s is enough to conduct an investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffcc2f-0cd5-458d-a4ad-5d3e5bf33bac'
      'mgnl:activationStatus': true
