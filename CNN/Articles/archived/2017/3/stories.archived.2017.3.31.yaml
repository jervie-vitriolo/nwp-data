      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2017 report by nongovernment research organization
        Center for Women''s Resources, a "culture of silence" still prevails among
        victims of violence against women because of social stigma, fear and embarrassment.</p>'
    '72':
