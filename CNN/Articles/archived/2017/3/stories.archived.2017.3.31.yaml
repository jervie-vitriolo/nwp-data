      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780256d-19d3-4414-bc21-5bfa030eb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very aware of the limits and there are clear warnings on
        the labels," said Kristafor of Black Insomnia. "On Caffeine Informer, they
        say that if you drink more than 20 cups of Black Insomnia, you win the Darwin
        Awards ... an award for people who pass away for doing stupid things."</p>'
  'Solons-advocates-push-for-stricter-anti-rape-law':
