    'lead': 'The National Union of Journalists of the Philippines hits back at President
      Rodrigo Duterte for lashing out at Philippine Daily Inquirer and ABS-CBN in
      two expletive-laden speeches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:43:32.351+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:43:32.963+08:00
