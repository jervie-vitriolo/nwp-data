      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b58e2-8496-45b5-b053-6c1a06d1ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
      'mgnl:createdBy': 'eunice'
