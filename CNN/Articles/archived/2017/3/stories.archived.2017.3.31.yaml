      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said in recent weeks that North Korea is one of the biggest
        security challenges he faces as president and has called on China to rein
        in Pyongyang, which US officials believe is preparing for another nuclear
        test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
