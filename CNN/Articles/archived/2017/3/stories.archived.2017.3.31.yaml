      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane, like all other women, were raped because they said no, or
        were not able to give their permission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fae82-4204-44ea-9aca-4f4d544aba54'
      'mgnl:activationStatus': true
