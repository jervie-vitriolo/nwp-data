      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Territorial disputes in the South China Sea and China''s continued
        building of man-made islands are also likely to be raised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7d5e2-92f2-43bd-9a37-903004d7b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31edc3cd-5319-4fea-a5d2-9d31ab48a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the White House put it in a statement announcing the visit, "The
        two leaders will discuss global, regional, and bilateral issues of mutual
        concern."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3951c9-5233-4756-8d6f-7f99dee12532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f5f78-6cd3-4ee4-bf07-ec30b37bbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi will visit Florida after a trip to Finland, the Chinese Ministry
        of Foreign Affairs said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdf172-09ea-4950-8875-13d51ab55e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159bdd3-5079-4e59-ba3a-1f9b39c2df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaign trail attacks</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c50e3-0ea2-45ae-96a0-0cedddd5f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef3709-b31e-47ae-92f7-156c2db6a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s fiery attacks on the campaign trail — accusing
        China of "raping" the US economy and stealing millions of American jobs, among
        other things -- his administration has taken a relatively hands-off approach
        in dealing with Beijing so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09cdad-0485-4b66-afe6-b8f244ae28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a10d77-46c9-44e4-9373-a0145c299ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not followed through on campaign promises to label China
        a "currency manipulator" on day one of his presidency or to impose steep tariffs
        on all Chinese imports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3f27c-4467-40f2-9b7b-5771c25a2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efe7f3-327d-4e76-9082-9b9094221e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also endorsed the "One China" policy, which has governed the
        fragile relations between the United States, China and Taiwan for decades,
        after questioning its legitimacy shortly after his election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7fc73-410e-42a5-94be-70902b564bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce29be9-2e3a-47b2-b209-fcd4f2019c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a senior US administration official told CNN
        that Trump planned to host Xi at his estate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d271a-6fd7-4e86-8071-74197f79487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ff529-7775-4a88-aae9-0e8ee34d09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details were ironed out by Secretary of State Rex Tillerson,
        who visited Tokyo, Seoul and Beijing earlier this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3005f-801e-48a7-92f0-4aaa119ba5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875fe3e-bc76-4ce4-92db-7819e810da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already formed a bond with another Asian leader, Japan''s
        Shinzo Abe, with whom Trump played a round of golf with in Florida in February
        and met at Trump Tower in New York as president-elect.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc86a9-e0d8-4dec-b561-881805e049e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58285e36-2111-4b38-adb1-48197348114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang in Beijing contributed to this report.</em></p>'
  'Michael-Flynn-immunity-testimony':
    'author': 'Jessica Schneider and Tom LoBianco, CNN'
    'caption': 'Embattled White House national security adviser Michael Flynn resigned
      Monday February 13, 2017 night, an abrupt end to a brief tenure.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-31T13:05:18.465+08:00
    'imagesource': 'jcr:b2db072a-1c57-4275-882c-62ab62906991'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '588a804b-3a50-43f3-8b44-b5e6407baaef'
    'lead': 'Former National Security Adviser Michael Flynn is willing to testify
      before federal and congressional investigators in their ongoing probe into Russian
      meddling in the US elections, but only if he is granted immunity, his lawyer
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:20:33.938+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:20:34.132+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flynn seeks immunity for testimony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0849c8-8ba6-400c-9026-831571500bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former National Security Adviser Michael
        Flynn is willing to testify before federal and congressional investigators
        in their ongoing probe into Russian meddling in the US elections, but only
        if he is granted immunity, his lawyer said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf0b68-194f-4fc8-9938-e9b8c775b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3ba52-86e0-4782-8c69-326e9734a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Flynn certainly has a story to tell, and he very much wants
        to tell it, should the circumstances permit. ... No reasonable person, who
        has the benefit of advice from counsel, would submit to questioning in such
        a highly politicized, witch-hunt environment without assurances against unfair
        prosecution," Robert Kelner, Flynn''s lawyer, said in a statement late Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0c048-1522-4a4c-ad4b-bf8594429613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05921eaf-f4f8-430f-b95a-66e35017efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported Thursday that Flynn was in
        talks to try to get a promise of immunity, but that nobody had agreed to his
        terms yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac25d70-1136-462d-be09-50dc2f9ec59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad432fe-1e5c-4257-888e-722ab06e04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, aides to the House intelligence committee said they have
        not received any requests from Flynn yet. A spokesperson for the Senate intelligence
        committee declined comment Thursday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5936f-c297-48d5-ab6a-e99f45dd02c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf461b4a-926e-4339-9c39-e9884e129258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had no comment on the report Thursday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658c8a1-a5fa-4cc7-9a0f-c510515bfcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18455cfc-79be-4add-ab0c-f1c91c5b32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:20:33.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:20:34.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was forced to resign as one of Trump''s closest advisers after
        it came out that he had misled Vice President Mike Pence about his communications
        with Russian ambassador to the US Sergey Kislyak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9005600-6f01-4f83-8f91-45c2dc90349f'
      'mgnl:activationStatus': true
