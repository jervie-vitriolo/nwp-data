  'summer-power-supply':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-31T18:27:55.703+08:00
