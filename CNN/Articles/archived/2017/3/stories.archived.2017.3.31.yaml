      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d1e6b-7ccc-4bab-97d1-23a08a413275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, your curses and your threats cannot and will not prevent us,
        the community of independent Filipino journalists, from fulfilling our duty
        to inform the people as best we can of what is happening to our country, whether
        you agree with what we report or not," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c026f4-00fb-4ecb-a48a-df81820c300f'
