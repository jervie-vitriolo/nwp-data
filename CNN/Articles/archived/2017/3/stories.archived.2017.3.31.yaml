      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three former Trump aides who are at the center of the federal investigation
        into Russia''s interference in the US elections have already come forward
        and said they would testify freely -- without the promise of immunity. Former
        campaign chairman Paul Manafort, former adviser Roger Stone and former foreign
        policy adviser Carter Page all said, via their lawyers, last week that they
        were ready to come before House and Senate investigators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aebff6-cda3-47e1-bed0-2e53bba6408f'
