      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires products to follow US Food and Drug Administration regulations,
        which include accreditation of the roasting facility, packaging and labeling.
        But for items like coffee beans, the FDA counts caffeine not as a nutrient,
        but rather a natural chemical. If caffeine is added separately, then the inclusion
        is necessary on the food product label.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f477992-4f41-47dd-8925-531b13496b04'
      'mgnl:activationStatus': true
