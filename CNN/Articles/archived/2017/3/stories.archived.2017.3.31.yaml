      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae923af4-8a09-44fd-9adc-ff39d9023b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trade won''t be the only thing on the agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ea8de-040b-4a39-b385-b5f46caf68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.986+08:00
