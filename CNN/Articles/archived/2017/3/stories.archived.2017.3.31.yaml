  'Donald-Trump-Xi-Jinping-summit':
    'author': 'Katie Hunt and Serena Dong, CNN'
    'caption': 'President Donald Trump is planning to host Chinese President Xi Jinping
      for a summit in April, 2017, at his Mar-a-Lago estate in Florida, a senior administration
      official told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-31T13:07:59.109+08:00
    'imagesource': 'jcr:31472156-672b-4222-bc17-524705d8cbfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f85822ee-0ce8-4e07-b9e5-a51486211c30'
    'lead': 'US President Donald Trump expects his meeting with Chinese President
      Xi Jinping at his Mar-a-Lago resort in Florida next week to be "very difficult,"
      with jobs and trade likely to dominate discussions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:18:25.984+08:00
