    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22305fa3-9765-4a03-a497-8c235f6df897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children below 16 are still innocent, and are not yet fully aware
        of themselves and their sexuality," Versoza told CNN Philippines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60934656-9aa4-434b-9fcd-f7313774563f'
