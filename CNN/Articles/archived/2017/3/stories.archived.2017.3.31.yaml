      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I was violated. They took away my future. I want to
        forget everything but it kept on coming back. I want to forget. I want to
        forget all of them but I can''t.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964974a4-3f7c-42cc-bad3-e9ddcae49dc3'
      'mgnl:activationStatus': true
