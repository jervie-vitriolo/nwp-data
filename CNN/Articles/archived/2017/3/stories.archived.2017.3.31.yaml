      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has prompted the House of Representatives - with a
        supermajority on the side of the President - to pass the death penalty bill
        on third and final reading in less than a year, with only drug-related crimes
        on the list of punishable offenses.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc65f06-f6fd-46c7-a9f2-b2c46d138a2e'
