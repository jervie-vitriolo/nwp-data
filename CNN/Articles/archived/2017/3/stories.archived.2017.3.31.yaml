      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella defended Duterte''s
        statement, saying the remarks did not necessarily apply to local journalism
        as a whole.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6041b41-eeb6-4a86-9588-8ab8da1e026f'
