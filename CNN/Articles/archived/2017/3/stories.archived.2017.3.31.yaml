      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa2a64-f447-4d9a-83a4-cc5697fc385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, she said, that requires developing rockets that can launch
        more than once.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d0aae-eb5a-4b4e-8b55-e70bec049a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2249a-6df9-476f-8166-fb473a2bfcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has been working toward its goal of using recycled rockets
        for more than a year. It''s made 14 attempts to recover the first stage of
        its Falcon 9 rockets, and so far nine have been successful.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c5aa2-f9d6-43fb-bd7e-a2d3bb5707c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f801a00-7a11-47ea-8bc0-9d43d3741187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket that SpaceX used during Thursday''s mission was previously
        used in an April 2016 mission to the International Space Station. After launch,
        it was guided to a landing on the same droneship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c11ac2-a6f8-4e02-97d1-b99bec91f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc563ddf-c7e0-4fad-b7ba-709ccd8b8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same droneship, named Of Course I Still Love You, also recaptured
        the first-stage rocket on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d584e4-ff48-4245-90b9-fdd99d627b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14beee-c088-4461-b9c1-10a7974a01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recapturing the rocket was a secondary concern for SpaceX. The
        primary goal was to deliver a communications satellite into geosynchronous
        orbit for the company that commissioned this launch, SES.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933c6a1-eea5-46f2-973b-314b671f4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2a0d7-a07e-4a05-8ded-fed7ef822c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite — called SES-10 — is intended to provide improved
        TV, radio, telephone and internet coverage for South America. SES says SES-10
        will also have "the ability to support off-shore oil and gas exploration."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66dc566-f004-4b71-8554-92efd318e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c1156-9112-4b78-a419-d7bb20df4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:30:41.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:30:41.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX announced about 32 minutes after takeoff that the satellite
        had been successfully deployed.</p>'
