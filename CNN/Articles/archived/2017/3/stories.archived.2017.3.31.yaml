      'mgnl:lastActivated': 2019-07-16T16:43:32.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a mindset of the petty tyrant who mistakenly believes public
        office is an entitlement that allows you to flaunt the laws of the land that
