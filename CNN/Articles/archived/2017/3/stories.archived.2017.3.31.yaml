      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7d1ec-1358-4c5b-8701-4cab0019f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
