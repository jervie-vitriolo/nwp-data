      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before his presidency, Duterte has been known to lash out at
        the media with strong statements during press briefings, and even challenging
        reporters in coverages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9724d5e-8c0c-4362-8ee0-4eef9b3cab60'
