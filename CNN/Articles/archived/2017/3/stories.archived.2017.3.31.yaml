    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''Vigilantes are real'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8fe91-ed88-4480-aa9f-0edaa7bbd092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — President
        Rodrigo Duterte said Wednesday that vigilantes are "real" and they are following
        his lead in combating drugs and criminality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4e51c-2207-4caf-b3c2-9f0ce528320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f60ab-4630-434c-9800-4916f7b6446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami pang susunod sa akin, hihiritan talaga kayo</em>," he
        said in a speech during Mindoro People''s Day on Wednesday. "''<em>Yang vigilantes,
        totoo ''yan. Nakuha nila sa akin ''yan kasi sabi ko, ama ako. Tapos ang babaeng
        anak ko, na-rape diyan, pinatay ng mga adik, wala akong gawin. Magbili ako
        ng baril, magbili ako ng</em> silencer, <em>maglalakad</em> <em>ako, hahanapin
        ko kayo</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e008cdc-68cf-41d2-94aa-34f742c11fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb341b6-dbed-4bd5-a7ce-390dbd390579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many more will follow me. They will really go after
        you. Those vigilantes are real. They got their ways from me because I said
        I am a father. And if my daughter were raped or killed by addicts, I would
        not do nothing. I would buy a gun, buy a silencer and walk the streets to
        hunt you down.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29a298-f8a3-45c6-9490-6c3de4d62c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174bef4-ae45-4766-9c0e-102080a11a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if the government did not address the country''s drug
        problem, other people would take matters into their own hands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8433fcc-a7ad-40c0-a0c8-5d4dc9f0d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4d681-a344-49e9-aa52-badb2f648d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo sa totoo lang, kung hindi ako gagawa, may gagawa (para)
        sa akin kasi hindi lahat ng Pilipino duwag</em>, he said. "<em>Hindi lahat
        ng Pilipino torpe, papayag lang na ganoon ang bayan niya</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b62d2-dd81-4031-a44f-fce0f05f0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52fa42-3c6b-4df6-9471-ebadf644e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In truth, if I don''t make efforts to address the
        drug problem, someone else will deal with it for me because not all Filipinos
        are afraid. Not all Filipinos are helpless that they would just leave their
        country like that.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1a516-c70a-4140-a1bc-0756d4c99aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1b9cf-14f5-4dad-aff8-f7959a5a0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the President talked about the existence of vigilantes,
        he had said in past speeches that the government is not endorsing so-called
        extrajudicial killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0ace0-7a2e-48ec-b5f1-6bcc3521372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9650e1-1016-43b7-a516-b72428e9f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has on several occasions warned those involved in illegal
        drugs from "destroying" the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932d025-5ee3-4e55-9133-42c2d55d4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117911fa-9993-4ef6-8a5b-f196e4120357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Saturday, he said while he instructed the police
        to arrest drug suspects, police should not hesitate to kill if they meet violent
        resistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d7b2d-eb3e-4d59-a62c-8a1fce36f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d73fcb-023e-428b-a1ac-bda6b0ef3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My orders to the police: Arrest them if it is possible. Go out
        and hunt for them. But if you are confronted with a violent resistance for
        which many policemen today, if you think that your life is in danger, my God,
        shoot and shoot them dead before you are killed," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba5215-1962-4f68-b726-a027cfce23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3629d-fb17-400a-8bae-25f36032bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics from the Philippine National Police (PNP) show that around
        2,500 drug suspects were killed, over 53,000 arrested and nearly 1.2 million
        surrendered in the first six months of the anti-drug campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d2570-d5f9-43dd-8262-03c31c38b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d31fcc-ba57-43df-8022-406e4c6d9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2017, the PNP noted over 6,000 deaths are under investigation,
        with more than 1,300 deaths related to illegal drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a4b14-d47e-44cc-b41b-d658049fda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a090a9f-c110-4f52-8408-0fcdc55b3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, international human rights groups put the number of deaths
        at around 7,000, claiming these are all extrajudicial killings encouraged
        by Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e737340-9bb3-40bf-bc2b-643818abf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418f80d-e516-4683-a721-a7237f94e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/vice-president-leni-robredo-palit-ulo-drug-operation.html"><strong>Related:
        Robredo: Warrantless searches, ''palit-ulo'' scheme in anti-drug operations</strong></a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6e67b-baa0-4ecc-92ff-74faabe05ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5248a0-039a-4b11-aa8b-75a30f8610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, PNP Chief Ronald Dela Rosa said the PNP wants to disprove
        claims saying there are some 7,000 deaths due to EJKs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a717759-3dec-4250-a3dc-188251e31f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911baf5-aae4-4fec-9c03-6b7f04641cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to disprove <em>yung</em> persistent and irritating
        claims...<em>i</em>-disprove <em>sa</em> presentation <em>na ito</em> [disprove
        these presentations]." he said, adding "<em>Kaya nga iniimbestigahan natin</em>,
        but <em>kung i</em>-attribute <em>nila sa</em> war on drugs... <em>bakit pilit
        nilang ina-</em>attribute <em>sa</em> war on drugs <em>ang</em> killings <em>na
        ''yan</em>?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad5c59-a106-4414-8e38-20b794247581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad8a67-bfd9-4ea8-95f1-9c95d88444ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we''re investigating this but if they
        attribute it to the war on drugs… Why do they keep attributing the killings
        to the war on drugs?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e702b21-152b-4ac5-bbcf-8636e023fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4109d9-a23a-461a-a4b6-081e7c545fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:28:41.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:28:42.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surrender now</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
