      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The "world''s strongest coffee" is now
        available in the US, but just one cup could spill you over the daily caffeine
        limit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e65b8-1654-45a8-bb2e-28abf853856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa0a4d-c210-41f2-a78e-172ca04ee5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to stand out, you need to be the ''est'' — the biggest,
        smartest, strongest, or cheapest," said Black Insomnia founder Sean Kristafor.
        "So when we wanted to compete in coffee, as a caffeine product, we had to
        be the strongest, but obviously, we don''t exceed the world guidelines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83ecfe-face-4140-adc4-4ebb2bccfedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd10399-5813-4510-b562-aa49feb9416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a coffee aficionado, Kristafor created the company after retiring
        from a corporate job. He found a top coffee roaster online and created Black
        Insomnia last June, first selling locally to cafes in Cape Town, South Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074364c-486e-440b-909e-21169c2f4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703c60e-9efc-457b-8ffd-3d4486a81c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailing at $19 a pound, the company''s online business sold three
        tons more than the other local shops in August, he said. By October, they
        had customers in 22 countries. And by March, they were listed on Amazon in
        the US. Now, the company says it sells five to six tons of coffee a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b292d06-890d-4b39-9b81-e65948e0fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0d01e-b884-42ea-9f3b-d61b178e56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a sweet nutty taste, Black Insomnia''s strength comes from
        the type of bean, robusta, and the way they are roasted. To prove their "world''s
        strongest" title, Kristafor had his beans tested chemically against competitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a6122-6dbd-41a0-b9da-10f64e3c449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae699ae-db8d-4fb6-9df3-b52a982f9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 58.5 mg per fl. oz., Black Insomnia is more than twice as strong
        as Starbuck''s dark roast, at around 21.25 mg per fl. oz. This all depends
        on how you brew the coffee, of course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab10b75-4727-4df8-8472-c847fa58036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115835f-73e2-48b9-8ab2-b2d01a6afd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristafor said this level is well within limits for a shot, but
        one cup (12 oz.) could add up to 702 mg of caffeine. The FDA recommends 400
        mg of caffeine for daily consumption, while the International Food Information
        Council cites 300 mg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc1341-c088-48d1-8bca-ffbc98b12711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c22e5a-50c7-4747-83b3-02ce38413876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the same amount of coffee, you will get double the amount of
        caffeine," said Mary Sweeney, who researches the effects of caffeine at John
        Hopkins School of Medicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d652bf-61de-45ea-ad0d-587a27dceb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48238aa7-7683-4537-97a3-3bd0af35055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes it easier to consume more caffeine than you intend to
        and effects can range from mild to severe, for example, jitteriness, nervousness,
        restlessness and trouble sleeping. The most serious effect would be cardiac
        arrhythmia (irregular heartbeat)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22a378-7de2-4866-81ef-0c02450e4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b25675-6793-4e77-94b6-02f17e538821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine Informer, a consumer information site devoted to help people
        understand caffeine, lists Black Insomnia as one of the "Most Dangerous Caffeinated
        Products."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b8ecd-b693-4297-a5d9-68c04d04ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda5aba-c9ce-441c-a611-03fedb5df19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the amounts are still much higher than what we experts recommend
        as a safe daily amount (400 mg), this group of people has, over time, built
        up their caffeine tolerance and/or their livers process caffeine really well
        so it doesn''t affect them adversely," said Ted Kallmyer, editor of Caffeine
        Informer. "However, the problem with these products is that they can inadvertently
        be consumed by people who are not in the targeted category."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe802c32-3eae-4d0e-b331-e849e9278396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fdb38f-46ba-4ad3-924f-0c709fcd2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallmyer calls Black Insomnia and its competitor, supposedly the
        second world''s strongest coffee Death Wish, "insanely strong coffees."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377b2af-33cb-499f-a0ec-655209becc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eadf73-86f7-4cdd-8732-1dd9058d5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death Wish said they were "not scared" about the competition from
        these "new kids on the block."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899f960-af9d-4845-9c01-30685f765fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11211e04-51ce-49c2-a0da-0f273a050651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caiden Tuller, who works customer service at the New York-based
        company, said, "We''re the leader in the strong coffee category and are not
        letting up anytime soon. Our coffee is much different than the competition,
        due to the fact that our roast is USDA Certified Organic and Fair Trade Certified
        as well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd4c3e-b8e0-45ea-860a-eb58870b3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69fc35-c5fc-4943-98b5-0e406bad4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both coffees are available for sale on Amazon, which could not be
        reached for comment. The commerce company sells a range of caffeinated products,
        including drinks, pills, eye creams, inhalers and shampoos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b67e9f-0e20-4c5d-a6dd-a5177e27575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:08:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:08:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
