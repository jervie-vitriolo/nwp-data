      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10011087-246e-40fa-a074-d237c20d2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said while he didn''t expect an apology from the President
        anytime soon, he stressed that the local media would not be cowed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242602c-4919-4226-8ff2-471c0b1ef524'
      'mgnl:activationStatus': true
