      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee8188-e188-4705-85d9-025ec9fe5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binaboy na po ako, ganun, sinira na po yung kinabukasan ko
        … Ayoko na pong maalala lahat, pero naiisip ko pa rin po lahat ng nangyari
        sa akin. Gusto ko na pong kalimutan. Lahat sila, gusto ko pong kalimutan,
        pero hindi ko po magawa</em>," Jane said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdb7fe-803f-43cb-8259-3b64fffef138'
      'mgnl:activationStatus': true
