      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House investigators have been discussing bringing Flynn in for weeks
        now, but they have also expressed concerns that Flynn would plead the Fifth
        Amendment if forced to testify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfffb6-1a8d-48c7-bf96-c50ac837c896'
