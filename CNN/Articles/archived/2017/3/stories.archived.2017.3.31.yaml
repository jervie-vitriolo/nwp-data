    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump expects ''very difficult'' summit with Xi Jinping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ddceb-6763-4170-8da9-7a34291a8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump expects his meeting
        with Chinese President Xi Jinping at his Mar-a-Lago resort in Florida next
        week to be "very difficult," with jobs and trade likely to dominate discussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e5650-b7b0-4ddb-99f4-f13df75de00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb9134-0653-4f9c-b724-90a997f3f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit on April 6 and 7 will be the first meeting between the
        two men in what many argue is the most important bilateral relationship in
        the world, and it comes amid heightened tensions in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816d1c1-4b12-4e11-9c90-4f522c00209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ed706-ecf0-4b58-81e6-72cc1ea36c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after both countries confirmed the visit, Trump, in two tweets
        late Thursday, set out his priorities for the landmark summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091222d-1b13-4a04-967c-5fc3bfc56b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5216042-d901-4922-83b6-185b2079eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:18:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting next week with China will be very a difficult one in
        that we can no longer have massive trade deficits... and job losses. American
        companies must be prepared to look at other alternatives," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362ae99-4d31-4fa1-968b-7a6edfbe6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:18:25.985+08:00
