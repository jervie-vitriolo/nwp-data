      'mgnl:created': 2019-07-16T16:43:32.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the Inquirer Opinion runs ''View from the Palace'' every
        week, where Cabinet officials expound on and explain administration policy-and
        even the personality of the President himself," Nolasco said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c268bf-7315-4c86-bd61-b440854d8b75'
