      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fabc05-37f9-4b55-ad10-3d243fb55eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine Commission on Women (PCW), the government''s
        policy-making and coordinating body on women and gender equality issues, wants
        this changed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801b1d7-7d89-4ca4-ae7d-708a7bf1058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001cf8c-d376-491b-b21e-6667bab4739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (someone) rapes a 15-year-old, he should be also getting a higher
        penalty because below 16 is still a child," said PCW executive director Emmeline
        Versoza.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dace110-b408-4679-8903-b6633dc003c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
