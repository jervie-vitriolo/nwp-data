      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607636a1-7473-4645-b2c3-59cdf7e6931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:07:02.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:07:02.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP also recommended switching off and even unplugging all
        appliances that are not in use.</p>'
  'Coffee-Black-Insomnia':
    'author': 'Marian Liu, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
