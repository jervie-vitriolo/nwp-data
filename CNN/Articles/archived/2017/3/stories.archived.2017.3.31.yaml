    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585df51-2ecf-4243-ae83-2c71a526e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
