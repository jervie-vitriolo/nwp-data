  'bliss-jerrold-tarog-iza-calzado-up-cine-adarna':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Jerrold Tarog’s latest film, “Bliss,” starring Iza Calzado, is a critical
      revelation of the cycle of abuse in the entertainment industry, portrayed through
      seductive mysteries, subtle horrors, and an overall notable cast performance.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-31T11:13:13.370+08:00
    'imagesource': 'jcr:43da1677-6909-46db-af79-e547938e48fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b70b87db-0172-4b8f-8f0e-1a4973883911'
    'lead': 'Jerrold Tarog''s psychological thriller "Bliss," starring Iza Calzado,
      was given an X-rating by government censors for "explicit nudity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:23:55.148+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T16:23:55.292+08:00
