      'mgnl:lastActivated': 2019-07-16T16:16:11.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes I just want to die so I can forget all my
        problems.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0718ab9-ca55-44a1-a6d3-69fe412116a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
      'mgnl:createdBy': 'eunice'
