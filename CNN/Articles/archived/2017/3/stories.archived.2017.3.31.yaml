      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8879bdd-d0ab-4fef-9409-9d2cf15aadb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the girls that attend the camps have no previous experience
        with sports. Ty says that most of the girls come with pre-existing notions
        about sports that are dominant in most of the communities they encounter:
        “Basketball is for boys, sports are for boys, hindi kaya ng girl … those are
        the things that we are trying to change.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f5358-9b47-430b-889a-c9f2b6701590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of disrupting the cycle of poverty with just one girl
        may seem far-fetched, but both Lopa and Ty have seen the effects firsthand.
        They talk about Twinky, a 10-year-old girl from Parañaque, who stood out because
        she was the most active and participative student that day. Ty took her aside
        and asked her why she wanted to play sports. She burst into tears and said
        that it was because she wanted to see her father. “Daddy daw niya OFW. Gusto
        niyang mag-football para hindi na niya kailangang mag-OFW. Gusto niyang maging
        scholar. Gusto niyang gumaling, gusto niya ma-represent ‘yung Philippines.
        Mapanood siya ng tatay niya at ‘di na malayo ‘yung tatay niya sa kanya.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be955dd-cfa7-4d9e-a34b-021d890e0596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.332Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an afternoon of playing football can encourage a 10-year-old
        girl to see that far into the future, who knows what else it can bring?</p>'
  'CPP-govt-not-likely-to-declare-unilateral-ceasefire':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
