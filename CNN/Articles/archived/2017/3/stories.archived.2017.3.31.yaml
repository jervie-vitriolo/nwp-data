      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc5c44-b8b2-41c3-a3e8-dc75b8e77371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her perpetrators on the loose, justice remains elusive for
        Jane, who is barely a teenager. It is for victims like her that lawmakers
        seek to amend a 20-year-old law on rape — mainly to raise the age of consent
        and simplify the definition of rape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3ff92-725d-41a0-9585-5afbe7f7cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae20ca8-1f4f-414f-8ce7-fef0c83286b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://pcw.gov.ph/law/republic-act-8353">Republic
        Act 8353 or the Anti-Rape Law of 1997</a>, rape is committed "when the offended
        party is under 12 years of age or is demented," even though there is no force,
        intimidation, deprivation of reason or consciousness, or grave abuse of authority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf250fdf-3a85-4968-8468-9e4d9c9f133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ab3a7-3862-4743-a35f-b42ae7c8c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, rape cases steadily increased from 2012 to 2015,
        according to the Philippine National Police''s Women and Children Protection
        Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd92ea-c2a8-4945-9fba-a04c3ad69083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dcc47-28ae-4b33-bbee-079271ddc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, three of four rape victims are children.</p>'
    '21':
      'image': 'jcr:f57bbee5-81d2-40ed-821c-3ae37e2f4c6d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f38c0-0d60-4b6f-9162-36d892bdd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d69858-862a-42c5-bd72-cbbd0248645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Work and Development (DSWD) also said three
        children were abused each day in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3bf8b-01e5-4ef2-b56a-e1885e4942cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48696793-b4f0-447b-befa-969bd7efda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, at least 1,194 are children who were either sexually abused
        or exploited. Girls are almost six times more exploited than boys. In 2016,
        however, the number of sexually violated boys jumped to 57 from 13 in 2015.</p>'
    '25':
      'image': 'jcr:5970872a-1d29-4649-8203-6d2571685e39'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a4d0a-ef84-43a6-9062-5e23080f32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bef8e-c831-4981-8753-411b844e26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raising the age of consent</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c1b0d-8462-448a-bc32-c240f2d1325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are most likely to become a victim of rape. In Jane''s
        case, since she''s already a year above the age of sexual consent which is
        12, her abusers, if convicted, would get a lighter penalty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1972c99-5424-47d4-aadd-10982f5fd502'
      'mgnl:activationStatus': true
