      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868a6e9-9d5d-496b-b25a-d74e05df42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse led Jane to alcoholism and suicidal tendencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067e35e-cb60-44f1-9d6f-1fbe7a9b85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713cbba-de12-4d38-9c36-91ab997c64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:16:11.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako parang gusto ko mamatay na. Para po wala na po yung problema
        ko</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6088f4-3139-42f8-904a-688765fa05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:16:11.402+08:00
