    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A sports camp that invests in girl power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c63ba-5655-4847-a900-636971cbf38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.309Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The Girl Effect
        works on the premise that a girl, who is between the ages of 10 to 12, has
        the potential to end the cycle of poverty around the world. It presupposes
        that for a young girl living in poverty, puberty brings about physical and
        psychological changes that make her vulnerable to unwanted conditions like
        forced marriage, teenage pregnancy, prostitution, and disease. But if she
        has access to tools that help her develop her self-esteem and empower her
        to stand up for herself, then she is more likely to stay in school, stay away
        from vices, and help her community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce61343-fb01-41bc-9183-31994db55db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl Effect is what drives Girls Got Game, a roving sports camp
        that caters to 10- to 12-year-old girls from less privileged communities.
        “Think of us as spark plugs, we plant the seed,” says Girls Got Game managing
        director Mariana Lopa. “We just let them know that it’s here, it’s fun, you
        can do this.” Inspired by the premise that investing in girls can end poverty
        before it starts, Girls Got Game founder Krizanne Ty says “a Filipino girl
        can break the cycle of poverty and she can do it through sports.”</p>'
    '3':
      'image': 'jcr:ade976bf-aac8-48e0-a8bd-8cb58b21a37e'
      'imageCaption': 'The Girl Effect works on the premise that a girl, who is in
        between the ages of 10 to 12, has the potential to end the cycle of poverty
        around the world. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e139c19-fc30-49a4-833f-0b34a350cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:0d22d09f-5771-45ec-b991-1329a9fa8dc9'
      'imageCaption': 'If a girl has access to tools that help her develop her self-esteem
        and empower her to stand up for herself, then she is more likely to stay in
        school, stay away from vices, and help her community. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1eacc0-bc68-42df-aa61-9cff78f3bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc1ed3-1d88-488f-ae8a-c4abed9ea0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports camps take place over a weekend, where the girls learn
        how to play basketball, volleyball, football, and rugby, while getting acquainted
        with role models and different speakers that talk about how sports helped
        them shape their lives. The camps are run by mostly female volunteers who
        play sports professionally or have grown up playing sports for their respective
        schools and universities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad68f0-e396-4884-8428-3849ccca86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.310Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers are bound by a common belief: that the confidence,
        discipline, and focus that they learned through sports is what shaped them
        into the people they are today, and is something that they want to pass on
        to the girls that attend their sports camps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6281427-4041-4e85-bc33-2d4854834fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization runs on donations and partnerships with different
        companies and have reached over 600 kids so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8b855-3643-42f8-980b-bfb96d73d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T01:44:48.331Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our short-term goal is to expand nationwide,” Ty says. “That’s
        why we did Davao last year, and this year, we’re doing Bacolod.” But in the
        long run, the girls want to develop the organization into something that sustains
        itself, to build a business around it so that it functions even without them.
        “I want to create a program that we can pass on to the next generation,” Lopa
        says.</p>'
    '12':
      'image': 'jcr:33870c47-dd9a-4acb-a5ea-301c9a95cdfb'
      'imageCaption': 'The sports camps take place over a weekend, where the girls
        learn how to play basketball, volleyball, football, and rugby. Photo by JL
        JAVIER'
