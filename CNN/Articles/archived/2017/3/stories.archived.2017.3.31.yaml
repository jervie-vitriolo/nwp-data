      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four bills are pending in the House of Representatives
        proposing to amend the Anti-Rape Law, which includes raising the age of sexual
        consent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55725b84-b3cc-4370-a134-1aa34c6f5983'
