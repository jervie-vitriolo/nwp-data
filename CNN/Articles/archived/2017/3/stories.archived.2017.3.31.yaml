    'template': '1'
    'title': 'NUJP fires back at Duterte for slamming Inquirer, ABS-CBN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa48de-4722-4f3d-87ca-698982b1aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        National Union of Journalists of the Philippines (NUJP) fired back at President
        Rodrigo Duterte for slamming major media outfits in his tirades on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067378f-7f01-4c9e-afd2-24ea42d25f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085b1a6-e509-49d4-a7b8-c2af344742b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Duterte, your mouth is getting the better of you!" NUJP Secretary
        General Dabet Panelo said in a statement. "Your incoherent and foulmouthed
        rant against two of the country''s major media outfits — the Philippine Daily
        Inquirer and ABS-CBN — was not only unwarranted, it was absolutely twisted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af093a-2a80-4015-a57b-0cd283ad2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d4853-f07e-41d4-83a5-52ebc4e5a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lashed out at ABS-CBN and Philippine Daily Inquirer in two
        expletive-laden speeches he made earlier in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32338e-12d1-42e9-a798-46030c9229d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7f205-888c-40f4-82d4-4c0c1eed603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kay Inquirer, you''ve never been fair. I know that it''s supposed
        to be antagonistic but fair? Bastos kayo. Pati ABS-CBN bastos, bastos talaga,"
        he said at the mass oath-taking of his new appointees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad6c45-1b91-4bb3-bd2f-cd487d4b9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8298d2a-59bf-4e97-a0be-4e39b74f119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For Inquirer, you''ve never been fair. I know that
        it''s supposed to be antagonistic but fair? You''re rude. Even ABS-CBN, they''re
        really rude.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e47aa-2155-4a10-88ca-67b56f717e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf1f34-4d42-4901-bf16-8014e48d9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong election, Inquirer pati ABS-CBN, mukhang pera kayo eh (you''re
        just after money)…Why? You published a ₱211 million which were all garbage.
        If I have that money now and you are all influentials to find it out, if even
        by half of it, I will resign as President," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f81a4-b84b-4329-923d-0412b2314961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T16:43:32.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T16:43:32.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc91e9e-071d-4c9c-bf0d-6477a0e3fcde'
      'mgnl:activationStatus': true
