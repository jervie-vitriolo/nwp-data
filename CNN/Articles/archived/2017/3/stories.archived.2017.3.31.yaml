      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella explained what might have ticked off the President in the
        coverages of ABS-CBN and Philippine Daily Inquirer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9a69c-6c3b-4761-8ea8-35aba1af704d'
      'mgnl:activationStatus': true
