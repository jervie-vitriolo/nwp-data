  'SpaceX-used-rocket-Elon-Musk-Tesla':
    'author': 'Jackie Wattles, CNN Money'
    'caption': 'SpaceX''s Falcon 9 rocket and Dragon spacecraft wait for liftoff at
      Launch Complex 39A at NASA''s Kennedy Space Center in Florida.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-31T09:01:15.695+08:00
    'imagesource': 'jcr:d9c73e5f-de8a-46ea-9af0-77adbe38fa66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f81ff5-1a9f-4671-ba3a-55f37a9d4d4d'
    'lead': 'It worked!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T16:30:41.280+08:00
