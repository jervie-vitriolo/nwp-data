      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said although people are free to criticize Duterte, this
        right to freedom of speech must not be abused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db68142d-5b49-4789-a3ed-99e95a9b76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:08:05.256+08:00
