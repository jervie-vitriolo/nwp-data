      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcb971-e6aa-4f7c-8967-08ef47a7645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:08:05.255+08:00
      'mgnl:createdBy': 'eunice'
