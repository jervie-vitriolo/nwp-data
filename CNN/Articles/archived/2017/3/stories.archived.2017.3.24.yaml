      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told the U.N. that targets of police anti-drug operations
        are beaten if they ask for a search warrant or, worse, have their relatives
        taken as collateral in a "palit-ulo" or head-swapping scheme if they go into
        hiding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4379baef-3580-45db-a0a6-f36d52a97469'
