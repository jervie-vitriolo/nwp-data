      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called "Stand By It or Take It Back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c99b9c-1b3b-4d4c-9db8-d6034fafa7d6'
