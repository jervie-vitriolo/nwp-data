      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/02/03/trump-tillerson-south-china-sea.html"><strong>Read:
        Trump, Tillerson and the South China Sea: What''s at stake</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c1616-58a2-4623-9656-30af7cd6f48b'
