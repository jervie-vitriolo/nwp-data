      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Meralco Bolts
        kept their record unscathed after beating TNT KaTropa, 94-89, on Friday night
        at the Smart-Araneta Coliseum.</p>'
