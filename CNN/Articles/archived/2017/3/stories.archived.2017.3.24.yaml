      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That version could include "more powerful tools to help marketers,
        journalists, professionals, and others in our community find out what is happening
        in the world quicker," according to one of the screenshots posted on the account
        @andrewtavani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3b232-8a5d-4c4b-8deb-e1604a4ac317'
