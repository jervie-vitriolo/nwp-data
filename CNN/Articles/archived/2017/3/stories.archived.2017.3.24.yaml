      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> "A girl should
        be two things: who and what she wants."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020b919-c2e1-46e6-8724-772e389c84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfc5f4-00ef-46cb-8399-14e682e055e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the slogan of Every Girl Can — organized by She Talks Asia
        and Mano Amiga — a whole-day conference of dynamic conversations and networking
        opportunities about female empowerment. On a Saturday, a room of about 50
        girls was filled with inspiration and a warm atmosphere of female camaraderie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a273dc-d3fd-4ddd-839b-d615646c8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3715e-28a5-4409-b9d1-e5262a0b761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls listened to the success stories of women with impact,
        including model and entrepreneur Teresa Herrera, life coach and motivational
        speaker Pia Acevedo, social entrepreneur and eco-warrior Krie Lopez, advertising
        CEO and “chairmom” <a href="http://cnnphilippines.com/life/culture/businesslife/2016/05/17/merlee-jayme.html">Merlee
        Jayme</a>, and marketing mogul Margot Torres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce7e96-e811-4c8d-90d0-ee49f42c5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2566b-e2c8-4f61-9f48-bf5db3d155d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were panel discussions on three topics: the “Modern Filipina,”
        the oft-asked question “Millennials: Empowered or Entitled?,” and professional
        opportunities in the form of “New Frontiers for Women.”</p>'
    '7':
      'image': 'jcr:091c6853-6f28-4f1a-86b1-cb2ccac62100'
      'imageCaption': 'The panel segment “Millennials: Empowered or Entitled?” included
        (from left to right) Jasmine Curtis-Smith, who moderated the discussion, Monica
        Magsanoc, Nella Lomotan, Samantha Lee, Thea de Rivera, and Patty Tiu. Photo
        by JURO ONGKIKO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24e8f9-c94a-4d5f-ae08-703a09c3f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac402d2-ccad-41ee-aa76-1ff6bb7c9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Sarah Meier, who co-spearheaded the event, Every Girl
        Can was also a call to action to raise funds for the scholars of Mano Amiga
        — a non-profit school that provides international quality education to underprivileged
        children — as well as to recruit volunteers for its mentorship program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856dc16-62b3-40c1-bbf2-58b72b64e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f58cd-aad1-4b98-9754-ff35ea179733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On behalf of She Talks Asia, Vicky Herrera shares her team’s takeaways
        from putting up Every Girl Can, on living your life to the fullest as a woman,
        and helping other women do the same.</p>'
    '11':
      'image': 'jcr:8c59bd23-0008-4a18-9468-62363da7d907'
      'imageCaption': 'Lyn Pinugu, the executive director of Mano Amiga. Photo by
        JURO ONGKIKO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71d14b-1521-4e5c-913f-e0a94f4d5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0faffda-a948-4c4f-8116-c839118f377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Advocacies help bring
        women together.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936f4f0-3c9e-4186-b89d-da407cdf54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244039b8-59a7-4c18-9409-c5451e5a1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera used to volunteer for Mano Amiga about seven years ago,
        and has been in touch with the school ever since. Volunteers of the school
        usually act as tutors to underprivileged children who are taught through a
        holistic values-based education system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b887f-69c3-4502-a2e2-e14588b654aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29042e2d-fb80-45f0-ac20-6100b514e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mano Amiga found its nest in Every Girl Can, when Vicky introduced
        Lyn Pinugu, the school’s executive director, to Meier. They instantly clicked,
        because both had a desire to organize such a conference. “It was a supportive
        merging of ideas,” says Vicky. “Talking to someone like Lyn whose profession
        is to help and educate people, it was inspiring and refreshing taking her
        point of view. It was good. It''s authentic.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da8f00-a198-4094-b4e6-2fffea7ef3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd9358-14a7-4691-af48-dc8fa173563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another social enterprise which found its voice in the forum is
        Messy Bessy, a local line of non-toxic earth-friendly cleaning products which
        funds the HOUSE Foundation, headed by Krie Lopez. The organization equips
        high school and college dropouts, and other disadvantaged youth with the necessary
        skills for them to succeed and eventually get a job of their choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e780df-f587-40c1-a6ca-160e3cff6dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac4919-d9d5-4007-a612-bc6919dd0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bringing networks together, women together, is powerful. [There
        are] amazing results,” adds Herrera.</p>'
    '21':
      'image': 'jcr:69b2e3e6-14b4-4d5e-b1d7-211a5fa6e459'
      'imageCaption': 'Vicky Herrera recites affirmations with the crowd. Photo by
        JURO ONGKIKO'
