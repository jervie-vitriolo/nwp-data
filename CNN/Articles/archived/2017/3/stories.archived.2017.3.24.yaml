    'template': '1'
    'title': '5 lessons on female empowerment from modern Filipino women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb367833-25cd-42b5-acec-9361b1387027'
