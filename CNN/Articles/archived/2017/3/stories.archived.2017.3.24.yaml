  'paulina-ortega-x-float':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Artist and visual designer Paulina Ortega''s latest project is a new
      collection of sarongs with Float Swim, featuring illustrated female figures
      in art set against sweet, summer pastels.'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-03-24T19:02:37.240+08:00
    'imagesource': 'jcr:a14f34cb-2459-4714-bc53-2513307fb549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d2c8c42-38dd-4686-a1cf-3fb0a0591a60'
    'lead': 'Artist and designer Paulina Ortega, who previously worked for Bench’s
      “Love Local” campaign and Solenn Heussaff and Georgina Wilson’s “Besties,” lends
      her creative and feminine quirk to Float Swim’s new collection of sweet, summery
      sarongs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:55:57.592+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T14:55:57.856+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The sarong as canvas for female empowerment and fine art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161a50c-2295-4c67-8be1-689b2245fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Sydney-based visual
        artist and designer Paulina Ortega may be the quintessential multi-hyphenate.
        Having worked in an ad agency in Manila and a design boutique in Singapore,
        the 27-year-old Cebu native has amassed an enviable portfolio of happy clients
        like Barbie, Samsung and HaagenDazs, while never losing her footing — or her
        roots — when it comes to personal passion projects, exercising her personal
        creative voice through art-based collaborations with local brands as well
        as group exhibits in the Manila art scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256afcf-5837-4775-a592-a3ad3c2b3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e3b35-cd5e-48c3-ae70-4c98e53ec9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her seven years as a working professional, Ortega has managed
        to make her voice of fun, feminine quirk apparent in her work, both professional
        and personal. Her latest project, a new collection of sarongs with Float Swim
        (Ortega first worked on the swimwear brand’s branding and identity) and featuring
        illustrated female figures in art set against sweet, summer pastels, reveals
        much about the various things that inform her work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b959cf-c863-43a3-acde-8739fef1bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51852249-6c41-4be9-9f82-0a79a506a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with the designer over email, to
        ask about her latest collaboration with Float, life’s interconnections, and
        what it’s been like, working from a different coast. Below are edited excerpts
        of the interview.</p>'
    '5':
      'image': 'jcr:d4794390-0514-44f8-bf16-b4afc981a1a1'
      'imageCaption': '"There’s definitely a very feminine thread that runs through
        my work," says Ortega. "My hope is that, across the board, what I do also
        reads as work that is thoughtful and considered." Photos by NATALIA PARSONSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090a44a-bd7b-45b6-85f5-216add4751d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09523c-69cc-48a3-bbef-ace18c3253f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
