      'mgnl:lastActivated': 2019-07-15T15:26:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82f300-b95d-459b-b445-a77354979b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Tom Berenguer categorically cleared Duterte of any involvement
        in the group''s efforts to oust the Vice President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446dbd1-f1c0-4376-b09f-f43fb08875b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c457e9-f99f-4009-b672-4ad8c144a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political Science Professor Antonio Contreras kept silent during
        the heated argument.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384d20f-4393-4c84-bf4f-d90b50edd64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e42a56-6413-48a2-b8aa-9701b37f036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing first told CNN Philippines on Saturday, that a group of
        "topnotch" lawyers had <a href="https://cnnphilippines.com/news/2017/03/18/impeach-vice-president-leni-robredo-dilg.html">started
        a case build-up for Robredo''s possible impeachment</a>. Densing on Thursday
        presented lawyers Rivera, Angeles, Berenguer and Professor Contreras as members
        of the team.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216227f0-9d2d-4615-9f52-d0bcbf3f2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decf036-7f02-4499-85af-e3188e8d7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they have no other name for themselves yet, other
        than the "Impeach VP Leni Team."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cbeae-08cc-4a71-90b3-5c3c53102311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9cc659-7e46-4f82-b40e-9c6099912293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.993+08:00
