      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all of the 144 graduates will be part of the police
        force - 15 will go to the Bureau of Fire Protection (BFP) and 31 to the Bureau
        of Jail Management and Penology (BJMP). Only the remaining 98 will be part
        of the PNP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f31e1-a005-40b1-995d-769783863c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
