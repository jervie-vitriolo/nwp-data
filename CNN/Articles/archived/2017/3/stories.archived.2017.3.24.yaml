      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang wala na siyang ginawang tama. Lahat na ng salita niya,
        lahat na ng kilos niya, ay dinadaan sa</em> microscope, <em>hinahanapan ng
        mali</em>," Pimentel said.</p>'
