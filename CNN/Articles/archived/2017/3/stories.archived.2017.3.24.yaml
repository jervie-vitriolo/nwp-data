    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953518a4-f1d0-4850-9153-a9adf4150fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel moderator Bradley Whitford quipped: "He could do Spill Your
        Guts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c66917-e92a-4e8b-9cc0-022e7b982e94'
