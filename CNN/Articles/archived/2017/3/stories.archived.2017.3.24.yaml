      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff148953-5658-4617-b76e-4ca173ff9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
