      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on: "We regularly conduct user research to gather feedback
        about people''s Twitter experience and to better inform our product investment
        decisions, and we''re exploring several ways to make Tweetdeck even more valuable
        for professionals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e23d0-87c8-47b1-9593-3bf8d9407552'
      'mgnl:activationStatus': true
