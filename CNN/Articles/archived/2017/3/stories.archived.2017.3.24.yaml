    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caloocan ex-mayor Echiverri ordered arrested over graft charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef237f7d-ca70-42d2-8ad1-2b15aa454d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.717+08:00
      'mgnl:createdBy': 'eunice'
