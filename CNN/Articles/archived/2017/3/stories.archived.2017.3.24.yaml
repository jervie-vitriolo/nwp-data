      'mgnl:lastActivated': 2019-07-15T14:28:36.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not wish it upon anybody. (But your children), during my term
        and maybe thereafter, I''m looking for billions of pesos as a trust fund for
        your families," Duterte said, gaining applause from the graduates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283cc5b-f148-46e9-b045-abd81b02551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.461+08:00
