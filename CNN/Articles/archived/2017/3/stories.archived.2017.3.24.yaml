    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc876cf4-22d7-4b2f-a03d-9fbb2f10fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I''d like to emphasize when it comes to a conference like
        this that talks about positivity, it''s never from a place of rainbows and
        butterflies and everything ... It''s because we personally encountered pain
        and we personally had close friends encounter pain, whether it''s insecurity,
        depression, heartache, breakups, family ... Things like this are born because
        of those dark days.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258a111-a3b7-4afb-a064-54d49f715ea5'
