      'mgnl:type': 'image'
    '11':
      'image': 'jcr:6c0983f8-9479-4b60-9063-ef054b642a0b'
      'imageCaption': 'Throughout the years, Jimenez has refined and perfected her
        signature whimsical aesthetic. Photos by JL JAVIER'
