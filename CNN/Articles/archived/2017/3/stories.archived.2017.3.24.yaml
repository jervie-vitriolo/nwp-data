      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> President
        Rodrigo Duterte hit the United States once more — this time for failing to
        stop Beijing''s building activities in the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a617bf6-4570-4fa4-8427-bb55e68a0b99'
