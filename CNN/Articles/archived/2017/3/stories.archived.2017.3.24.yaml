      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew I wanted to do something with wire, after seeing the news
        about the influx of refugees daily," Strati said in an interview with state-run
        media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f22ae8-af44-4306-a852-684ca04de089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:35:35.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:35:35.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd27f40-3ead-4e80-abd4-d79e434fc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:35:35.623+08:00
      'mgnl:createdBy': 'eunice'
