      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat na lang, sasabihin mali, lahat iti</em>-twist, <em>isusumbong
        sa</em> international community. For what? <em>Buti sana kung talagang</em>
        grave substantive issue, <em>hindi lahat ng</em> issue, <em>isusumbong mo
        sa</em> international community," Pimentel said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
