      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They find faults in everything, twist facts, complaint
        to the international community. For what? It''s acceptable if it''s a grave
