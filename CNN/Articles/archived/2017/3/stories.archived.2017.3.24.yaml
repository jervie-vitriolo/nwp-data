      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea17d51-39c9-4203-a268-158e0e719e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:35:35.622+08:00
      'mgnl:createdBy': 'eunice'
