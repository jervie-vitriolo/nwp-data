      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson used profane language against Robredo on her show, calling
        her an "idiot," among other things. She also insulted the Philippine media,
        accusing  them of selling themselves out for reporting on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b0ec3-04fc-423c-b6a6-09906eb8126b'
