      'mgnl:type': 'text'
      'text': '<p>He pointed to a video that aired back in January following the implementation
        of Trump''s travel ban as an example of their approach to political issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51431520-c288-403c-9fd4-6a525b33a4a1'
