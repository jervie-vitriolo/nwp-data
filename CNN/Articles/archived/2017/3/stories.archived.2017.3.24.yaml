      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [Trump] was running for president, he didn''t stop by our
        show, but I felt like we had the absolute game to play with Donald Trump,"
        said Corden, who was responding to a question posed by an audience member
        during a panel in Los Angeles as part of television festival PaleyFest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4262618-19ee-457d-b867-8780769ddade'
