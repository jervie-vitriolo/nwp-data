    'jcr:uuid': '02adfbe7-25e8-4047-926b-2980ad922840'
    'lead': 'DZRH''s station manager says blogger Mocha Uson''s program is suspended
      until it complies with the company''s standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:29:56.910+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:29:57.247+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DZRH: Mocha Uson must take accreditation exam before going back on air'
    'updated': 2017-03-25T16:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc470ac-c984-4b00-bed2-a765aa9f9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Controversial
        social media personality Mocha Uson may still go back on air, but only if
        she passes a broadcasting exam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64761c8e-3774-4274-ae8f-29211dc0dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9004da4-a028-4c82-874e-7497c2d54d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio station DZRH suspended this week Uson''s 30-minute show, <em>Mocha
        Uson Blog</em>: <em>Boses Ng Ordinaryong Mamayanang Pilipino</em>, following
        complaints about the March 18 episode that was simulcast on the radio and
        cable TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e21bde-1eec-453e-815e-0ee90c5f27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a66d81d-9f74-40d1-b0a7-69c6e422ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson is also a blogger, an entertainer and a member of the Movie
        and Television Review and Classification Board (MTRCB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fac793-4a91-4773-bb6b-14356bcb64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb92a09-233d-4a9a-a39d-09b50f4d6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DZRH station manager Atty. Rudolph Jularbal told <em>CNN Philippines</em>
        Friday that Uson must take a broadcaster''s accreditation exam administered
        by the Kapisanan ng mga Brodkaster ng Pilipinas (KBP), the broadcast industry''s
        non-governmental regulatory body, before being allowed to continue her weekly
        radio program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f831d2d-7519-4bd0-a986-0c6c41da654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95adf5e5-13ab-45b4-9107-99cc8a939d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DZRH''s mother company, the Manila Broadcasting Company (MBC), is
        part of the KBP, which requires broadcasters of member-stations to be accredited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
