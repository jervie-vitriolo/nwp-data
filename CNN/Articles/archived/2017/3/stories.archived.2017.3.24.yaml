      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way she handled her program did not conform to the company''s
        standards," Jularbal said. "Until we are assured that the program will be
        conducted properly, we will not air it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100af883-5bc6-4237-9d4d-86fe2059c6c0'
