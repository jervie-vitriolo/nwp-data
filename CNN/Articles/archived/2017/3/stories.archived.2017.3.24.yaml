      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to file an impeachment complaint against Robredo when
        the House of Representatives resumes session in May.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b3d2b-581f-4a29-874f-58fd5188be6c'
      'mgnl:activationStatus': true
