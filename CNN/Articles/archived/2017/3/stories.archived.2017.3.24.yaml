      'mgnl:type': 'text'
      'text': '<p><strong>Cavite (CNN Philippines, March 24) —</strong> With their
        political differences more pronounced than ever, President Rodrigo Duterte
        and Vice President Leni Robredo chose to stay cordial, in their first public
        appearance together since impeachment talks surfaced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a881178-4695-45da-9dcb-a9eeac6382b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9943f5a-7dc1-4c7f-8209-5ffcc9b0dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top two government officials were present during
        Friday''s graduation ceremony of the Philippine National Police Academy (PNPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e0aad-8bbf-4ef5-9729-1b7ab8b807af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632474b9-37a5-4c1e-a34e-5151c86cf6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed no signs of discord as they sat together for the three-hour
        ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55e789-aac5-4431-b591-e14a441ac7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cb58f-4eb7-4f59-bdd2-d8afd869c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shook hands and exchanged pleasantries. He engages her in a
        brief chat, until she had to step back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c21eeb-3180-4034-838a-2d1299d09277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d1657-2566-45b6-a2c1-dc40e5cecbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte appeared to order Interior Secretary Mike Sueno to give
        way, even personally clearing the seat beside him for Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a4884-d9cd-4c17-a1b5-350af2f33be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05f90c-8ae9-4ca2-8028-b15b855a9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the PNPA graduation ceremony began, Sueno was assigned to
        sit between Duterte and Robredo. This was the same arrangement during the  Philippine
        Military Academy graduation last March 12, where Defense Secretary Delfin
        Lorezana sat between the two leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66646eb8-bb29-4e28-8c46-9540c162ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0665476-3433-4f35-8f68-5413b32512cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was also the same event where Duterte almost failed to acknowledge
        Robredo in his speech, contrary to normal practice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478e427-4202-4f2e-b475-e5540e8d96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba4f0b-7c47-41cd-91b7-f59ac4c23278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, they have been the subject of impeachment talks. Robredo
        became more outspoken about the administration''s campaign against drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31298464-7cdd-4133-936d-17612eb85b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c560a-f94a-4ce3-a91a-481eea99ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte - who also started taking swipes at her in a number of events
        here and abroad - accused her of being too eager to take over his office,
        and as one of those behind the ouster plot against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3516b-1a95-43f4-bcfb-9e444db1e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea60e3a-bc3a-4983-becc-090a7985a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no visible sign of any rift during the PNPA event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1051c0-7bae-4365-ab89-35b4c094a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
