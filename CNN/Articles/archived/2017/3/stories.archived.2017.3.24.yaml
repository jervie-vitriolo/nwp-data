      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson said last January that the
        U.S. wants to send a "clear signal" to China by denying it access to the disputed
        islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588f136-ce01-4e9a-891f-4f5377cd48b7'
