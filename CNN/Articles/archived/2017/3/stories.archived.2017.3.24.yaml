      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson likewise faces a complaint at the KBP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b709c2d-e2ff-4bef-a0aa-6989b0bf5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.913+08:00
