      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko po na may</em> program <em>si</em> President Duterte
        <em>na pantay-pantay ang tri</em>-Bureau, PNP, BFP and BJMP," Galpo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
