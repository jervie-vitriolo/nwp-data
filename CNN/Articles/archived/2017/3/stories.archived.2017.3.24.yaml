    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae420d2-0106-47be-b2df-589dc22f614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:35:35.622+08:00
