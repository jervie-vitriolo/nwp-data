    'updated': 2017-03-25T11:26:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6eda95-3850-49bb-abab-08ed98d2900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Reporters
        engaged in a verbal brawl with supporters of President Rodrigo Duterte, as
        the group prepared to file an impeachment complaint against Vice President
        Leni Robredo on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1dac4c-2e0d-4a5b-aa12-0f7252c9a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1747cdb-a444-4d85-a67d-b62e8ff36eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose when DWIZ radio reporter Jill Resontoc asked the group
        who is funding the case build-up for Robredo''s impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74368de1-395a-4696-8249-48f645271918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8797ab-edcf-495c-8896-861803f723b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Bruce Rivera, the group''s spokesperson, said they are not
        financially supported by anyone but themselves. He said they are composed
        of professionals, "who can afford a little bit of comfort and luxuries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea5a78-f676-48bd-8eeb-2c94d4618a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a5f37-ee14-412a-ba00-16f364434e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resontoc followed up on his question, "So <em>wala po kayong</em>
        principal? <em>Sabi niyo po kanina supporter kayo ni</em> Duterte <em>e</em>
        (So you do not have a principal? You said you are supporters of Duterte)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad482b-1b2e-4513-804e-fdc50f1ee677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f87b3-90a3-4e14-b11a-6f04b67a9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said being Duterte supporters does not automatically make
        the President their backer in the planned filing of an impeachment rap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efc44c-63c7-4139-bfea-5e4aa470ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c69a3-5040-4aac-bd83-4734bbc83593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po totoo yan. Parang pang</em> LP (Liberal Party) <em>yata
        iyang</em> dialogue <em>na ''yan</em> (That''s not true. That seems like a
        dialogue from LP)," Rivera quipped. Robredo belongs to the Liberal Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f48576-b921-46cc-8cf3-95f9f03b391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef0e5a-b5a8-4b1a-8fd6-9e851471420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This elicited laughter and cheers from the audience, which was composed
        mostly of Duterte supporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909d752-3d37-4628-8e71-0fd4b9c1a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb98bae-3621-4f69-b54d-81648838412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manila Bulletin''s veteran reporter Ben Rosario took offense
        and called out Rivera for his statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085498e4-81d0-4805-bdcb-959ec88e7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f36a0-b435-4eca-91fd-f4e1aaac4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the group that Resontoc and the other reporters were
        just asking as journalists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9696e3b-b111-46a0-a10f-00438e5f9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtatanong, nilalagyan ng malisya</em> ([We are] asking, [but
        you are] putting malice on it)," Rosario said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cce06-ed87-4950-9b98-d2872842d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91019d94-6263-464d-917f-19da83252059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinis yung tanong ko, walang</em> motive <em>tsaka walang</em>
        agenda (My question is clean, I have no other motive or agenda)," Resontoc
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a1aad-ba64-42a7-a836-0623e40a735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a44f8-77d3-487a-b019-476a6d3d859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera quickly clarified that he did not mean to allude to the media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e11549-f6f7-4226-9fd1-d8499f1977e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b1f1f-c3cd-4e1d-ae9e-ca1ed6713559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Vivian Velez, however, loudly shot back at Rosario: "Malinis
        din ang sagot namin (Our answers have clean intentions too)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396bd31-c9f2-4e93-933b-bac9694c7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc8c68-9132-46f8-bd3a-70048c1d8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velez, also a known Duterte supporter, was covering the press conference
        through Facebook Live.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51697888-fb15-4088-aca5-89ca21e12816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2ee40-797b-43b2-ba7f-54b592630403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the audience also started shouting, jeering Rosario,
        while another chanted, "<em>Mabuhay ang Pilipinas</em>!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372d6f5-e77b-48bd-bd87-4ecca3fd8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
