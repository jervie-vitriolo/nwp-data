      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5228cd-e8cc-4238-b05e-73262ed39693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden added that he doesn''t see "The Late Late Show" as a "political
        show," but "we''re definitely not, not a political show."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08640167-3fcb-41e6-bc36-b7a9448d392b'
