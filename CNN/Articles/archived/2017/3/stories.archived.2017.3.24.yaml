      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04defd6-baf2-4d09-88b7-494f93524d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:35:35.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:35:35.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanian artist Saimir Strati said he was inspired by the refugee
        crisis when he created Mother Teresa''s smiling face for the portrait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe574446-10e6-4fbf-917e-0107e1e48343'
      'mgnl:activationStatus': true
