      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedb32c-5754-46e3-9f4e-1019ae49142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You do a variety of things really well, from branding to
        painting, from textile design to graphic design. How do those different mediums
        inform each other? What do you think are the common traits of your work from
        medium to medium?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec80ef-9028-48b5-9ac9-1b259ab90207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
