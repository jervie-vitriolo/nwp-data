      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:35:35.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Strati has put his convictions on the
        wall. His works of art include the largest cork mosaic, in Ponte de Sor, Portugal,
        as well as the largest drinking straw mosaic, which commemorates Earth Day
        with the caption "Save the Earth".</p>'
