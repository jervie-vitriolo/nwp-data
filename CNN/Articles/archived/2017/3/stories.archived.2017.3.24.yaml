  'echiverri-ordered-arrested-graft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-24T01:47:49.807+08:00
    'imagesource': 'jcr:3fac2a5c-da34-4616-a6a8-47a7dca21084'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7715c52e-b3b0-4136-8c5b-16044f9b862d'
    'lead': 'Former Caloocan City mayor Enrico "Recom" Echiverri was ordered arrested
      by Sandiganbayan over graft charges in connection with alleged anomalous multi-million
      peso drainage projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:45:14.717+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:45:14.853+08:00
