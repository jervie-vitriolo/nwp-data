      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"><strong>Read:
        PH wins maritime arbitration case vs. China</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757c1b0-c130-44b7-83b7-a8d9832c5bfe'
