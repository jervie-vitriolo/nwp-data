      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asperitas comes from the Latin word for roughness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e45caa-f473-40a8-a058-7ee7b082e1ef'
