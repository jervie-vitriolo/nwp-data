      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>KBP: Exam about the basics</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2064cd-7c79-48c1-b7ee-e16a1b9a8a22'
      'mgnl:activationStatus': true
