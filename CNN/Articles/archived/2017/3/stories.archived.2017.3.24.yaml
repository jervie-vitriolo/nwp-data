      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier <a href="https://cnnphilippines.com/news/2017/03/23/duterte-robredo-impeachment-stop-it.html">called
