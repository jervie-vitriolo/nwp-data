      'mgnl:lastActivated': 2019-07-15T15:42:28.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like that was such a good game," Corden said. "But he never
        came by."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f5649-bb95-4970-be93-ef045d0b7732'
