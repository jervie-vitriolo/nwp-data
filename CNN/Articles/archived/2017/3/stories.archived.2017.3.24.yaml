      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4bdb6-0f9e-4ca7-96b0-3483fc5c0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m still such a novice and am just playing around with textile
        design at the moment, but these sarongs, for instance, were definitely shaped
        by my influences in fine art, illustration and design.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545851b8-74bf-45c0-b046-87ddf5abc52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3fde61-a09b-478b-a0ed-f88df98b4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface level, there’s definitely a very feminine thread
        that runs through my work. My hope is that, across the board, what I do also
        reads as work that is thoughtful and considered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614172c2-c640-450e-9f59-710f693a813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95722442-e840-4d90-87ae-233a773600c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your collaboration with Float come about? Why did
        you decide to focus on sarongs for this collaboration?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fae4fc-7477-49b4-9ba3-72f4d4bbf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd06c2-0517-48a0-b299-e8bac4457d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for the sarongs came about while I was taking a textile
        printing course in New York during the dead of winter. Everyone in class was
        working on wool scarves, hoodies, and quilts, but all I could think about
        was how much I missed the feeling of a warm day at the beach! Naturally, I
        thought of sarongs — the light, soft feel of the fabric, the summery colors,
        the many hours I''ve spent on them tanning away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa380b7-893c-4416-bb80-88593847f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b9bde-36d1-4d43-af96-967589031901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I immediately approached An [Estrada of Float Swim] with the idea.
        We''ve been friends for a few years now, and I''ve had the pleasure of doing
        work with her since Float first launched. I absolutely love what she does
        and what the brand stands for. If I was going to make sarongs, I knew I wanted
        to do them with a brand that did things well and I felt really captured the
        spirit of summer back home.</p>'
    '30':
      'image': 'jcr:08e11310-fff3-4026-97ef-88e91319433b'
      'imageCaption': 'The idea for the sarongs came about while Ortega was taking
        a textile printing course in New York during the dead of winter. "All I could
        think about was how much I missed the feeling of a warm day at the beach!
        Naturally, I thought of sarongs — the light, soft feel of the fabric, the
        summery colors, the many hours I''ve spent on them tanning away."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d44adc-22af-4536-a6df-3255a534ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621111ec-bd4e-4178-86f7-6ca64b72435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Float Swimwear is becoming known as a brand that stands
        for quality swimwear for women of different body types. Personally, what do
        you look for in your swimwear?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc189e5a-480f-4770-ba04-91a7d719561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.595+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0dae7c-aa88-4157-b08b-cf2492df0229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love that Float stands for feeling good about your body, feeling
        comfortable in your own skin. It''s part of what inspired the prints you see
        on the sarongs themselves. All the illustrations on the textiles are playful
        takes on classic female nudes in fine art. If you look closely, you''ll see
        The Three Graces, a Venus de Milo type figure, and a nod to Manet''s Olympia.
        They''re all based on images that celebrate the female form and depict it
        as beautiful.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2be894-9fda-4c8a-bedb-8026916f308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977a2a0-2c48-4d26-a6de-8b6e8eea7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My hope is that while girls are out tanning in their Float suits,
        with much of their body parts left exposed, these sarong prints can be a nice
        little reminder for them to appreciate and have fun with the lines, curves
        and beautiful little nuances that make up the female form.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bb99e-af78-4eef-88a1-594bb7286e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dceb246-2910-4211-88fc-bfa2ca79a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some of your high profile local projects include the bestseller
        “Besties” by Solenn Heussaff and Georgina Wilson and the “Love Local” campaign
        for Bench, where you served as creative director of the book. You''re also
        a contributor for various publications like Rogue, L''Officiel Manila, and
        YSTYLE and now you''re working with Float. What are the secrets to successful
        long distance relationships with your collaborators and clients?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584c241-ae34-4cb4-aafe-40535acefc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b27c0-30bd-4f25-b604-93bdab71dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really make it a point to keep that connection to home and continue
        to do work in the Philippines. Maybe it’s stubbornness, but even as someone
        who isn’t physically there, I still want to contribute and do my tiny part
        in adding to the conversations that help shape the evolving Filipino identity
        and creative landscape. It''s minuscule, really! But I want to still be involved
        somehow.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082703c-f0ec-497c-a8c9-62849f91ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6008e6f-1918-4a9c-8a7b-cc58e2c7e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funny (and great) thing about living in 2017 is that I constantly
        work with clients from the U.S., Tokyo, Singapore, the Philippines, etc.,
        even as I sit in my desk all the way down in Sydney.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4b133-bf93-4ba9-aced-5bf50425a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
