      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd60daa-886f-4d44-a307-c13f0f95f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgie Velasco — performance officer of the KBP Standards Authority,
        which acts upon complaints against KBP members — told CNN Philippines on Friday
        that the complainant, who asked to remain anonymous, pointed out Uson''s alleged
        violations of the <a href="https://www.kbp.org.ph/wp-content/uploads/2008/04/KBP_Broadcast_Code_2011.pdf">KBP
        Broadcast Code</a>, particularly:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c6273-f2d8-4cea-921d-f63215393ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57506d5-9bf3-4733-9331-830af92c4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art. 4, Sec. 2 - "Programs intended to malign, unfairly criticize
        or attack a person, natural or juridical, are prohibited."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1e399-398b-41bf-a6a8-dde0dc1b7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art. 25, Sec. 5 - "Offensive, obscene, blasphemous, profane, and
        vulgar double meaning words and phrases are prohibited, even if understood
        only by a segment of the audience."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a5724-e01d-4c4a-b1c9-100843915cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:29:56.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:29:57.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are considered Grave Offenses under the Code, each with a ₱15,000
        fine and a reprimand for Uson and a ₱30,000 fine and a censure for DZRH.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c42e8-e011-43b3-8fd6-f9097a6811a7'
      'mgnl:activationStatus': true
