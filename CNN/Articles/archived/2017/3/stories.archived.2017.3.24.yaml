      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leni Robredo is really an idiot. She''s also a liar
        because all the things she said in the video addressed to the U.N. body about
        the "palit-ulo" scheme and the statistics of killings in the Philippines are
