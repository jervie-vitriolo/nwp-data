      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf304a-485f-4eb2-a5ae-000668035f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Empowerment starts from the self.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26916df2-ff02-47d6-803e-f1ada7c98353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb3008-f3de-46ad-8998-0a1ea004dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a millennial, I just learned how not to care,” says the restaurateur
        Thea De Rivera (of The Girl + The Bull and 12/10) during the panel discussion
        about millennials’ empowerment versus entitlement. Panel moderator Jasmine
        Curtis-Smith asked her about how she comes to terms with people criticizing
        her for not having formal training in handling a restaurant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097af3f-62cc-41de-9523-7c7ce3f0998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269abc6-5aa7-4e86-817a-bb4b4204153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe they think, you can do that because you have this, or you
        came from Ateneo, this and that, but at the end of the day, it''s all about
        what you do and your hard work,” De Rivera adds. “And I feel like you''re
        the only person who can tell yourself what you can and can''t achieve.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d880dca-3429-4f16-b1c5-49a8fc562018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8339b3-26c0-4461-98ee-10eaa72732c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis-Smith answered by sharing her own experiences in the entertainment
        industry: “In my perspective, usually you see a female artista paired up with
        another guy. But here I am, going against it — I don''t wanna be in a love
        team. I don''t wanna be with just one guy for all my projects because where''s
        the diversity in characters there? Where''s the diversity in representing
        every type of person? And people in my industry see that as, ‘Why do you think
        you can make it on your own? Why do you think you''ll be more successful without
        being paired up with another actor?’ Why is that even the structure here?
        Why can''t I be a solo female, striving on my own, and achieving success on
        my own standards?”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c3e0b-f1f2-42a7-92a6-e8e3569088fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
