      'mgnl:lastActivated': 2019-07-15T15:35:35.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosaic, a portrait of Mother Teresa, is housed in Kosovo''s
        National Museum in Pristina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d3cba-d5bd-4168-bfab-c648f0f41556'
      'mgnl:activationStatus': true
