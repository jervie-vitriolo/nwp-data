      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b2e73-bd22-41c7-940b-0aed397cbd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden also took the moment to defend fellow late night host Jimmy
        Fallon, whose own interview with Trump came under scrutiny for what some criticized
        as unsubstantial. (Remember that hair moment?)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0caff6f-3435-47b8-abcf-1ee8e8a5a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1113d79-079a-4121-9d6b-8587cda73363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden said the criticism was "unfair."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a33ea-e6d1-4908-a674-7a1af7b9e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd031977-1f6a-4e62-818b-d2bb2cd5dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:42:28.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like it was really unfair because I don''t think anyone
        asked him the right questions [at the time]," Corden said. "I don''t think
        anyone who had him on his shows took him to task or asked him the questions
        that needed to be [asked]."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d83b07-32a1-4274-b963-83d0c4d3d636'
