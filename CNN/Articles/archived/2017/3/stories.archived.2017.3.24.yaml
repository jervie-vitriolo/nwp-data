      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte pointed out that the Philippines cannot afford
        to go to war over the South China Sea because this would result in a massacre.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c5eca-2817-4957-aedb-634b9aa781cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94ce85-1f85-4592-a561-8fc38b8c171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(All it takes) is one solitary shot," he said. "It could lead to
        an explosion and it could lead into war and it will be a slaughter. <em>Wala
        tayong mga</em> cruise missiles. We are no match and we have to be brutally
        frank to admit it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6de9c-f548-498f-90df-5be84b94e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a20268-52ba-411f-b1e4-0ce11ff0123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All it takes is one solitary shot. It could lead to
        an explosion and it could lead into war and it will be a slaughter. We don''t
        have cruise missiles. We are no match and we have to be brutally frank to
        admit it.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a6716-f8c0-48c8-b16a-f896ce8fa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a20770-900f-423e-bbb3-d3175598abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friendship and sharing</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d566f-f4f9-49b4-8689-cd63b9d8407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that the Chinese are not building anything on
        Panatag Shoal "in deference to our friendship" and that he is open to joint
        mineral exploration in the contested waters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e1c8f-b917-4c05-bce4-066b871e892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597f3c3-2160-419b-a0c2-76083f2dbe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/23/China-wont-build-on-Panatag-out-of-respect.html"><strong>Read:
        Duterte: China won''t build on Panatag out of respect</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef55c9-a731-4416-b3df-ee6725584527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4bfde-4ce5-45db-b698-1d545d6ce036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman ako madamot</em>," he said. "<em>Ang gusto kong
        kunin ang lahat,</em> <em>(pero) wala naman tayong pang</em>-capital, even
        in the rigs and everything. <em>Baka</em> sharing-sharing <em>na lang."</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064046e3-7ab1-47fa-ad38-9c79a0e98083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8bc1d-525e-486e-9a5d-69212a47076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not greedy. I want to take it all, but we don''t
        have the capital, even for the rigs and everything. It might be better to
        share with them, instead.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a672493-8089-4083-87aa-28687ba5b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32af3be-4085-4d3c-9945-1c48b0827704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been pushing for closer ties with
        China, but the President has vowed to assert the arbitral tribunal''s ruling
        to the Chinese government at some point.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae39fc-f6a5-4b4d-9367-bf8900ad3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbecdd-5ee5-4e2f-8417-711647d52ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my term, there will be a time that I will mention to you
        about the arbitral ruling and we''ll have to talk about it because you claim
        it to be yours, it is also ours by judgment," he siad. "What is the due time?
        When you start to dig there the minerals, the riches of the bowels of the
        sea, <em>kasali tayo</em> [we''ll be part of that]."</p>'
  'Power-Rangers-movie-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-24T16:35:44.957+08:00
    'imagesource': 'jcr:4cd8d6e8-4b11-4719-9dee-ec24e84f0972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7c07fe8-9654-4c13-8004-da76260613bd'
    'lead': 'The plot hews pretty closely to the original template, with a diverse
      group of five high school students stumbling upon the mystique artifacts that
      will turn them into the Power Rangers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:17:22.383+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:17:22.545+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Power Rangers'' lacks power in big-screen transformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141ec78-04fa-496d-87b8-2564e8c908b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Power Rangers" arrives with a pretty serious
        case of "Transformers" envy, hoping to transform another kids toy franchise
        of the past into a theatrical blockbuster. The overlong origin story, however,
        doesn''t pack much power, while owing as much of a debt to "The Breakfast
        Club" as its action-figure selling namesake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435ff28-94e0-48ea-9484-d78d4fa39c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd7ee5-b79e-4c8d-8abc-0f3bba2123e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This more grown-up, PG-13-rated edition has conspicuously dropped
        the "Mighty Morphin" part of its name, while adding a few high-profile supporting
        players, among them Bryan Cranston as the gang''s disembodied guide Zordon,
        and Elizabeth Banks as the villainous Rita Repulsa. One is tempted to ask
        what nice actors like you are doing in a place like this (Cranston actually
        had some history with the series), but among the rainbow of Ranger colors,
        green is always a pretty powerful motivator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8655937-030e-46c7-b47f-efe577a8411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02db528-a5ca-4247-afeb-d6766e942c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot hews pretty closely to the original template, with a diverse
        group of five high school students (including, it should be noted, the most
        oblique reference imaginable to one being gay) stumbling upon the mystique
        artifacts that will turn them into the Power Rangers, an ancient order tasked
        with protecting the universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71653e26-fec8-4008-aa07-276762eeff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db17960-fe22-4c7b-b3ca-00b5c5710d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, there''s some fun as they exult in their new powers, on
        the order of "Spider-Man," times five. But then the narrative bogs down as
        they prove unable to "morph" into their armor, creating what amounts to a
        long tease while Rita marshals her forces and the various characters deal
        with different aspects of pubescent angst, from the disgraced quarterback
        and cheerleader to the "on the spectrum" nerd and outcasts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb20e2e-831e-4844-8085-488bac3dd316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc1b48-c96b-4c97-94e9-e8382e9b5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, director Dean Israelite and writer John Gatins incorporate
        the franchise''s sillier and more nostalgic underpinnings, from snippets of
        the "Go go Power Rangers" theme that chased many a parent from the room to
        a seemingly inevitable "Transformers" joke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515d2ea-8940-488d-8344-ce6e21be516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891d191-171a-4959-ac96-341db63ffbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger cast members are appealing enough under the circumstances.
        At over two hours, though, the movie simply takes too long building up toward
        the inevitable showdown, which pretty quickly devolves into a lot of CGI-enhanced
        mayhem that has its moments but isn''t quite stirring enough to justify the
        wait.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dd2fa-c9d6-475c-8c29-3797a1df462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42003494-1ea4-4a65-9ab2-6a90146bb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, "Power Rangers''" history is as colorful as the show itself,
        a Japanese concept that mixed existing action scenes with American-shot footage.
        The series became an enormous, wholly unexpected hit in the U.S., helping
        producer Haim Saban evolve from a self-described "cartoon schlepper" into
        a politically influential billionaire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b433e-18ab-42a2-92a6-7828101b7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad912c-2d19-446b-807e-8b8d1c187f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saban''s name is all over this new version, which, as with "Transformers"
        and the hard-to-kill "Teenage Mutant Ninja Turtles," hopes to leverage nostalgia
        into a Rangers renaissance, with original fans now old enough to have had
        their own little "I want that!" toy consumers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f5cbe-8bd9-44ff-bbc0-c5dbe3965032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed343c0-582d-4968-9609-1f44f8642e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:17:22.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranger things have happened, but like most of its predecessors
        that have attempted this feat, there''s not much more to "Power Rangers" than
        meets the eye.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb6339-adc5-4752-afb0-5ecffdff4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:17:22.385+08:00
      'mgnl:createdBy': 'eunice'
