      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb1750-ac73-49ae-ba22-86a396acb914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:13:07.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did you not at the first instance pinuntahan <em>ninyo ''yung
        mga Instik doon nagta-trabaho</em>, building structures there?" he demanded.
        "<em>Bakit hindi mo sinita? Bakit hindi ka nagpadala ng limang</em> aircraft
        carrier <em>at kinasahan mo</em>?"</p>'
    '5':
