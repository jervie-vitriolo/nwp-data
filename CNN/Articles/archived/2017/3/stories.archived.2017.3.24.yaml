      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c8c0a-16b8-4229-8147-e38de2975fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:50:01.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:50:02.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte presented the Presidential Kampilan Award to the class topnotcher,
        while Robredo handed out a counterpart of that award to the second placer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411553e3-acd0-4877-a493-e3ce2e459e3d'
      'mgnl:activationStatus': true
