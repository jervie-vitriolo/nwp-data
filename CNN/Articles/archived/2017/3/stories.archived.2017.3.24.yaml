      'mgnl:lastActivated': 2019-07-15T14:55:57.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654f96a-2acd-4109-b748-3e19643c6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I generally feel like Hermione Granger from book three of the "Harry
        Potter" series, wishing for a Time-Turner to split myself into a few versions,
        so I can do everything I want to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c4271-1598-4b08-8b2a-a4e176caf911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d37fa9-cc21-4f1e-bc9b-ea24258f4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always admired designers and artists who have been multi-disciplinary
        in their approach to creativity (The Eameses, Massimo Vignelli, Ellsworth
        Kelly, Matisse — you name it), and that’s definitely something I consider
        valuable in my own work. Everything informs and enriches one another. At some
        point, all the dots connect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43beee9-620d-415b-b8c2-30e08f13f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
