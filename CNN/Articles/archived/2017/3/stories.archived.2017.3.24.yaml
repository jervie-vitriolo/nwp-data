      'text': '<p>Beijing is the most aggressive in asserting its claim, building
        structures on contested areas and ignoring a 2016 international arbitral court
        ruling favoring the Philippines in their overlapping claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30660024-5e7b-4e7d-859c-1df42fb031bb'
