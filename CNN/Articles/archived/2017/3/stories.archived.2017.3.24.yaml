      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f972f5-6a49-4daa-86d9-590a3905b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Authenticity ultimately triumphs.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577a610-a09c-477c-bec3-157f97d9e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73d283-a905-4b85-b6b7-04460e313bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, there''s a lot of cattiness [among women] and
        all that stuff,” says Herrera. “That''s what we''re trying to avoid. Not everyone
        is like that. There are so [many] misconceptions about the industry. You can
        tell that we''re in it, but we don''t even wanna do that.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f03969-fcd1-485e-bd7b-72beb114d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba832f-b43e-4eed-b6c7-9f7021c8a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Girl Can aims to counter this “cattiness” and foster authenticity
        not just by giving women a voice for their honest opinions, but also by encouraging
        a positive atmosphere among these differing voices of dissent. In the “Modern
        Filipina” discussion, some of the panel members — which involved Ana P. Santos,
        Gang Badoy, Minette Navarrette, Pia Cayetano, and Karen Davila, moderated
        by Bianca Gonzalez-Intal — engaged in a heated yet healthy debate regarding
        being a woman under the current administration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365888b7-7993-4fd5-bbcc-25c89f2aaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4de115-5d77-4bcd-a697-322b78a5cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera believes in spreading more positive messages in the quest
        for authenticity. “I can''t speak for everyone, but I wanted [it to be] the
        conference I wish I had when I was a 17-year-old insecure girl,” she says.
        “When I look back, when I had no guidance, [messages were not positive]. Back
        then, it was, be skinny, be white. I can still see the messages happening
        here, but we wanted other things, like be smart, be kind, be authentic. And
        why don''t those messages come out more? Being a woman is not just about looking
        pretty. And [the conference] had to [dig] below the surface.”</p>'
