      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who is party president, said on Friday he delivered a
        clear message to their members during a lecture on Thursday: "We need to help
        the President, protect the President."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
