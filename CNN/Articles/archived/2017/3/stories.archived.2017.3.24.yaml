      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show, Uson, a strong supporter of President Rodrigo Duterte,
        attacked Vice President Leni Robredo for sending a video of herself criticizing
        the government''s bloody war on drugs to the annual meeting of the 60th United
        Nations Commission on Narcotic Drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a57dff5-2819-4d01-9f42-70d5f7d305c0'
