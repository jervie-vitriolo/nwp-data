      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unti-unti na pong humihina ang epekto ng Amihan. Kaunti na
        lang na paghihintay ay official na po nating idedeklara na tag-init na</em>,"
        he told CNN Philippines.</p>'
