      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d4b77-0c32-491a-a50d-7b808d2621e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera had a segment in the conference where she encouraged everyone
        to repeat affirmations — a set of positive messages to uplift oneself and
        rewire the brain for optimistic thinking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591d1ba-62fb-4742-9d9d-0d52b667b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c52dc-0c03-4f1a-8fb1-ec8c59115e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience stood up with their hands on their hearts, eyes closed,
        saying in unison, “I believe in myself.” The girls were also asked to approach
        as many strangers as they wanted in the room, to exchange compliments, chit-chat,
        and ideas. Everybody went back to their seats with smiles on their faces,
        their spirits uplifted.</p>'
    '33':
      'image': 'jcr:f255837e-b52a-4dff-b3bb-293d0780f649'
      'imageCaption': 'Sarah Meier co-spearheaded and hosted the event. Photo by JURO
