      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday at the Integrated Bar of the Philippines''
        16th National Convention of Lawyers, Duterte said the U.S. could have "cut
        the problem in the bud" had it taken decisive action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bfc1b6-fc2c-4b7e-80e6-d74714d09997'
