      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496ca0a-dd2b-481e-999a-72938bdfecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Assistant Secrertary Epimaco Densing
        III, who was part of the group against Robredo, asked some uninvited non-media
        guests to leave the gathering.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9f301-3167-4cdb-8f04-38265e623ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560b04a-24d7-43be-b01e-5c9e1031778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the group''s lawyers, Trixie Cruz-Angeles, tried to pacify
        the situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429aa88-44b6-494b-9eb9-54b8b52143da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
