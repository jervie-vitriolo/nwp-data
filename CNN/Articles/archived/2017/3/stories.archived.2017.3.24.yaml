      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw so many staples used for leaflets and papers at the G-20
        summit. But those papers have yet to bring peace and a better life in this
        world," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ea042-a1f5-455a-bc80-36c2a16e0b1c'
