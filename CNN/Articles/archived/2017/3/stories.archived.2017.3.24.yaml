      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67d218-2836-48ff-92a1-1b6f9866c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Queen Elizabeth II voices her "thoughts, prayers, and deepest
        sympathy" for all those affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f8963-63a6-41f4-8f39-49e3337c091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2998874-a314-4d58-a0d5-c578d0ff64ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May: ''Our values will prevail''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3d0ba-b067-46ba-8cf5-6ef2e56b1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a defiant speech, May vowed that Britain''s freedoms and values
        would remain undiminished.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b640939-a816-48de-aa82-c565dc1e4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b04da8-3281-424d-b8a7-0f6f1681b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday an act of terrorism tried to silence our democracy. But
        today we meet as normal — as generations have done before us, and as future
        generations will continue to do — to deliver a simple message: we are not
        afraid. And our resolve will never waiver in the face of terrorism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8b2e5-bdb9-4e82-81cf-d3e950ebc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b82e8e-d781-43be-b786-4eb4046a347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we meet here, in the oldest of all Parliaments, because we
        know that democracy — and the values it entails — will always prevail."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9874477-bbc0-4ff9-851c-5f79f3eb0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab9fec2-7666-46e9-8ccf-60c9ec685af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the police officer who was killed in the attack, PC Keith
        Palmer, was "every inch a hero and his actions will never be forgotten."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cea1ef-49be-4154-8230-36c4187853ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c4145-7032-434c-bcce-b4bcf4d44bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said the current threat level for Britain — which has been at
        severe, the second highest, for some time — would not be raised to critical
        because there was no specific intelligence that an attack was imminent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d051f-3290-48bf-aa88-8e5e031bbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3581085-0ea9-4de3-a5e1-4ebdd5a246f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, police, security and intelligence agencies have successfully
        disrupted 13 separate terrorist plots in Britain, she said. "We know the threat
        from Islamist terrorism is very real. But while the public should remain utterly
        vigilant they should not — and will not — be cowed by this threat."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9d70e-bed0-42de-9ca2-a263e2afc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0cb41-e983-48c9-9778-c053aa9d144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Terrorism Analyst Paul Cruickshank said the language used by
        ISIS asserting the attack was by one of its "soldiers" did not necessarily
        mean the group was claiming direct connections to the attacker. This phrasing
        has been used in the past by the group for attacks ISIS believes it helped
        inspire, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91fd65-c51a-4cee-a95c-c6611b520abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af088b61-0c28-4c03-9c54-c7a1a886711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation gathers pace</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d61b031-cf8b-4f37-9631-6154af047621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masood, who was born in Kent and is thought to have been living
        in the West Midlands, had previous convictions for violence but not for terrorism
        offenses. His most recent conviction was in 2003 for possession of a knife,
        police said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d7054-241b-4f36-993b-8a4309ca6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a18d3-763b-462b-aa65-6d57366c5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s most senior counterterror police officer earlier said
        inquiries were continuing in London, Birmingham and elsewhere. Arrests were
        made in Birmingham and London.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8b0c7-04bc-4655-80e8-62471b4592ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f5255-491d-4378-b54a-a9eac9d8391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Rowley, the lead officer in the UK for counter-terrorism policing,
        said hundreds of detectives worked through the night in a fast-moving inquiry.
        Their investigation focused on the attacker''s motivation, preparation and
        associates, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94947016-54db-4d73-a384-7074fcdfd6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a5d55-ca6f-4120-a323-796c2e2bad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still our belief — which continues to be borne out by our
        investigation — that this attacker acted alone yesterday and was inspired
        by international terrorism," Rowley said. "To be explicit, at this stage,
        we have no specific information about further threats to the public."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31073034-9770-45e9-9968-62ebe90cdfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2ffe7-6a0c-4ae4-9f72-36f6ab49d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley told journalists late Wednesday that police were working
        on the assumption there was an Islamist dimension to the attack, the first
        mass-casualty terrorist outrage in Britain since 2005 when 52 people died
        in the July 7 bomb attacks on the London public transportation system.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07c9f0-2cba-472a-891d-d1cc44811c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3975b-9cd9-478a-8138-3634b1131301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK official told CNN the working theory was that the attack was
        ISIS "inspired or copycat."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75069eae-579e-426c-81a9-771f366ffdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d426b30-e294-4c13-8d21-254dafd9838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car rental company whose vehicle was used in the attack said
        it was cooperating with the police.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a3ebe-dcc0-46fa-a3d9-2f1aa8840e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddcd6a-7639-42d7-92d3-980f83ade992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan told CNN that the city was protected by
        the best police and security services in the world. "I''m confident that we
        are doing all that we can to keep our city safe, to keep Londoners safe and
        to keep visitors safe," he said. Extra police officers will be patrolling
        London, he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cdd07-8852-45df-901a-7361747639c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d69852-33dd-451d-a815-2944bf4596a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims named</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096aea2a-d3d0-4a7c-b7b1-3fb849b5cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Westminster, the heart of the British government
        since the 16th century, was teeming with Londoners and visitors when the attack
        began.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9481e1-965b-49c6-afce-431355ca4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c850af-25c7-407a-b917-fca48db06706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer killed at Carriage Gates, an entrance to Parliament,
        was named as Keith Palmer, a member of the Metropolitan Police''s parliamentary
        and diplomatic protection command unit. He was a husband and father, and had
        served in the Met for 15 years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfb451-c880-40f4-b794-fc6a2cf94921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc99973-7cda-4a1c-9fea-c1d794c92b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aysha Frade, the 43-year-old teacher who was killed in the attack,
        was a British national whose mother is a Spanish national, a spokesman for
        Spain''s Foreign Ministry told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de521211-a40d-4a90-ba1d-72b4786ac533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f1b9c-c51a-484d-9b44-7276d1715520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the mayor of the Spanish town of Betanzos, Ramon Garcia
        Vasquez, had told CNN that Frade was a Spanish citizen. Frade''s family and
        relatives live in Betanzos, according to Vasquez.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d197e7-d192-450a-be26-c6d8d194104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8064e25b-20c7-4e4e-ad59-d3bf2eeb42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizen Kurt Cochran was in London celebrating his 25th wedding
        anniversary with his wife Melissa, who suffered a broken leg, broken rib and
        a cut to her head, her brother Clint Payne posted to social media.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce80f0-f897-46ba-9593-cb93aa5683b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd739fd-69d0-4cc3-83fe-fb0d32f081fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken this day as we say good-bye to our dear brother-in-law
        Kurt. He passed away from the injuries sustained in the London terrorist attack
        yesterday," he posted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ccaab-7966-4ae4-8e72-3348227e5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072361f8-cb3d-4abc-94ba-3713cb7fa271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump tweeted: "A great American, Kurt Cochran,
        was killed in the London terror attack. My prayers and condolences are with
        his family and friends."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e659b4-fa9b-4ad9-80f4-810aee2d0651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f15eda-2188-471a-a973-07c45e624bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of tourists were among 40 people hurt in the assault, including
        five South Koreans and three French high school students, according to officials
        from both countries. One Australian had been hospitalized, officials there
        said. A Chinese foreign ministry spokeswoman said one Chinese tourist was
        slightly injured.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236f1e8-ed7e-4bf9-a8a8-620aacc384e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
