      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments:</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df35823-b7f1-4179-a29b-b8ff2def7dee'
