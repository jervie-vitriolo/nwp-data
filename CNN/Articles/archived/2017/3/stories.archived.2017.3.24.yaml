      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Amid
        an impending impeachment complaint, Vice President Leni Robredo asked lawyers
        to give justice to the poor, since they are the most oppressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c453c3-d519-434d-b108-9a351fd7ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd5460-ef3d-48dd-8b41-fbd84a12863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/18/impeach-vice-president-leni-robredo-dilg.html"><strong>Read:
        Lawyers working on possible impeach rap vs. Robredo - DILG exec.</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c114e9-a78a-4fed-81e7-6878dc3ad256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbd71e-492c-4ae3-b495-51602f352ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we as a people redirect our political will and resources to
        long-lasting solutions for poverty instead of the more divisive wars we are
        waging now, no one loses," she said Thursday in a speech before the Integrated
        Bar of the Philippines Convention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d534e-f5d1-4630-9fb2-ed7021f78141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06a29e-8413-4a15-84bb-d9176fc30f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some people have decided to "take freedom in their own
        hands," and the victims are usually the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156ecf5-0170-4387-a875-2c1ef7280f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcca3d-f2c0-45f1-8c09-16a084f3b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, known for taking buses when she was still Naga representative,
        said her commitment to fight for the poor was strengthened when she was elected
        as the second highest official in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c3baf-e608-4e8c-85a2-b887338bcdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927a8e6-4714-4d27-ab2c-deddbe1ee28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even shared how she makes sure she gets to interact with ordinary
        people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fa3ce-62ca-4f08-a6b8-cf126b2f69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f2b8e-1199-403c-bad2-f80e3441002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week since my oath-taking in July, exactly 33 weeks by today,
        I replaced office attire for regular street clothes to go to the farthest
        and poorest municipalities in the country and see with my own eyes, and hear
        with my own ears, the plight of our people," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be474b8a-db12-4043-90b9-c0fa139a5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dafd7e-6515-4570-a791-1ad504441c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said some residents cried after seeing a national government
        official for the first time. The Vice President added she chose to visit conflict-ridden
        areas personally to experience the difficulties the people face.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6004f4-2dd3-496f-8802-e3bc667198eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ddcb98-925c-41ba-84d1-d6a55110a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been much easier for us to send a team to do interviews
        on the needs assessment and render us a report …As we let ourselves experience
        some of the difficulties they face…we bring the government down to the people,
        giving them hope that they have not been forgotten," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcea853-1c43-4b97-9da9-8ffc93a4e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086b476-bcd0-48d6-bd47-8d8a590b55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dissent is our right and burden</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec4f38-068b-41e6-8a0e-35ba2c1dcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, a staunch critic of the Duterte administration, also emphasized
        the importance of dissent even in the face of fake news and "post-truths."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb076897-6c36-437f-ae3b-e8a7a6af83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44a006-4c25-4fa6-bfe8-d97ebbcdb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.483+08:00
      'mgnl:createdBy': 'eunice'
