    'title': 'Robredo: Use political will to end poverty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90574814-babc-43c8-97ff-799b8b754907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.481+08:00
