      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Addresses were searched in Birmingham and elsewhere and a number
        of arrests were made.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276dbdd-0f02-43a5-b17c-ff34b6bb5a76'
