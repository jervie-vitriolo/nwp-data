      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbaee5-e5b6-44a5-b215-6fe45bcf76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) government will take care over your worries. Yours: fight
        for the country, do it right," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1411a2-7f2e-4156-9c8b-c34a9c437136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.767+08:00
