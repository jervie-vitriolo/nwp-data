      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of the survey had earlier leaked on Twitter, where a journalist
        affiliated with the New York Times posted screenshots of what a premium version
        of Tweetdeck could look like.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f140f6a-5c7c-4fb9-857f-0c60758c57d1'
