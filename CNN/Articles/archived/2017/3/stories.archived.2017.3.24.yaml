      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a2bf7-d603-4763-854a-f38a965a408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re not [perfect],” Herrera says about her team. “If you know
        us and how we call each other, we''re like, it was really tough today. It''s
        because we''re authentic with our pain to each other and that ugly side that
        we don''t want people to see. I just wanna emphasize that it''s not like,
        life is perfect, the world is perfect, let''s all be positive. It''s like,
        life can get tough, but choose to see the positive and be there for each other.”</p>'
  'Pimentel-PDP-Laban-Duterte-critics':
