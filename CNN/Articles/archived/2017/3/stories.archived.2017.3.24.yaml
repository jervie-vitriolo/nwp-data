      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb98fe1-f051-4cbc-9bcc-5fcacb5b9c4e'
