      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mayor of London Sadiq Khan said the swift action of London police
        had prevented more deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b611f-57d6-44a9-a1e8-5dc75d6f1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.320+08:00
