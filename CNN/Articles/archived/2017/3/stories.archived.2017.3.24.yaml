      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Former
        Caloocan City mayor Enrico "Recom" Echiverri was served an arrest warrant
        Thursday afternoon over graft charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6854e188-29c1-4a26-a1e7-f53ca5c580d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a77a7-c3ac-4a67-81a5-31fa875dd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan clerk Atty. Dennis Pulma said the anti-graft court''s
        Third Division issued a resolution on March 10 finding probable cause against
        Echiverri, along with city accountant Edna Centeno and budget officer Jesusa
        Garcia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262d571-a292-4f0d-8198-11bb9047a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f204856-cd9a-40c1-ab67-311f8a325ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graft charges sprung from the allegedly anomalous ₱4.7-million
        Caloocan City drainage projects in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dc78b-222b-49b2-9e94-5aa63f4d0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790ba0c-4873-4647-b12b-105cc42ec12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echiverri was charged with one count of violation of Section 3(e)
        of the Anti-Graft and Corrupt Practices Act, as well as another count of falsification
        of public documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa939a4-1325-4e29-ae35-121c9216d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453100d-7770-40f0-a69d-487f1c04d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor''s camp already filed a motion to dismiss the case,
        but said they just learned of the court''s resolution on finding probable
        cause when the arrest warrant was served.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022f44a-9aa3-40e2-b88b-ddf58a539ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d861d8-3b4d-4162-8b67-6111902aca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:45:14.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:45:14.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echiverri''s camp added they were already working on his bail, set
        at ₱30,000 and ₱12,000 for each case.</p>'
  'london-attack-perpetrator':
    'author': 'Laura Smith-Spark and Carol Jordan, CNN'
    'caption': 'From: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-24T06:50:42.247+08:00
    'imagesource': 'jcr:ad2fb0ea-b573-4783-ab1d-0f180047a1d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa223d82-eb8f-4f87-8b13-cb62bf992242'
    'lead': 'Police investigating the deadliest London terror attack in 12 years named
      the perpetrator Thursday as a 52-year-old British man, Khalid Masood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:47:44.317+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:47:44.815+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London attack: Khalid Masood named as perpetrator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d3d53-3aa4-481d-9b31-b50f8835bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Police investigating the deadliest
        London terror attack in 12 years named the perpetrator Thursday as a 52-year-old
        British man, Khalid Masood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb74e41-b11e-4001-8c64-e625f6cc44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfe4e1-d5e7-4c25-82f6-6a48e4787142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May earlier revealed that Masood was once
        linked to violent extremism but was regarded as a "peripheral figure." She
        also told Parliament he was thought to be inspired by Islamist ideology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60802624-d6c6-4d33-b022-f063f7ea8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea7b99-67d7-46f9-b2b7-8a77a12060a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested eight people in raids around Britain, as an ISIS-affiliated
        news agency claimed that the extremist group was behind Wednesday''s outrage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e03979-50bf-4e11-b630-ed7c0051214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc869ac-831f-4e4b-9578-31500b70e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people died in the attack — an American man, a British woman
        of Spanish origin and a police officer stabbed as he defended Parliament.
        Another 40, many of them from other countries, were injured. Of those, 29
        required hospital treatment and seven are critical, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5718f5-0e92-403a-b834-31600a2e5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd122f7-6571-46ef-bfbd-77b9ad2b225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation of the perpetrator''s identity came more than 24 hours
        after he launched the attack, in which he plowed a car into crowds of people
        on Westminster Bridge, killing two, before stabbing the police officer dead
        in the grounds of the UK Parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab63d33-d157-4741-b2dd-03c549f5d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:47:44.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:47:44.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
