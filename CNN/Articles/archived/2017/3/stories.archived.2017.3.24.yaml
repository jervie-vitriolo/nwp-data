      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dda5d5-b1d3-474c-b8e3-224cbf5b3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top 5 graduate Inspector Harley Glenn Galpo, who will be part of
        the BFP, is hopeful the President will also set up a trust fund for other
        branches of the service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48eb896-73cc-429f-81f7-5f5b03029cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.463+08:00
      'mgnl:createdBy': 'eunice'
