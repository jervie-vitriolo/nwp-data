      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT waxed hot early in the match with a 7-0 blast, but Meralco slowly
        recovered and cut the deficit to a manageable distance.</p>'
