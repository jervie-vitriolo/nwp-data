      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masood was not the subject of any current investigations and there
        was no prior intelligence about his intent to mount a terrorist attack," a
        Metropolitan Police statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f8262-db7a-493f-8ba1-01da0dd4e954'
