  'twitter-premium':
    'author': 'David Ingram, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-03-24T09:45:21.824+08:00
    'imagesource': 'jcr:6fb1795b-4b4c-4666-b0bb-317ff00dd3f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cb5ec0a-dca3-4c9c-8d62-2ef33d814f08'
    'lead': 'Unlike the much-larger Facebook Inc, Twitter has failed to attract enough
      in advertising revenue to turn a profit even as its popularity with U.S. President
      Donald Trump and other celebrities makes the network a constant center of attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:37:36.647+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:37:36.837+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter explores premium version after 11 years as a free service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b6ad5-1c2e-4a08-94ae-3e3d5aa3ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (Reuters) —</strong> Twitter Inc. is considering
        whether to build a premium version of its network aimed at professionals,
        the company said on Thursday, raising the possibility that it could collect
        subscription fees from some users for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f55a10-9a19-4a5e-a127-b4aad92c4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef73db-1a83-4b55-a666-c5db33db2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most other social media companies, Twitter since its founding
        11 years ago has focused on building a huge user base for a free service supported
        by advertising. Last month, it reported it had 319 million users worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961509c3-c328-4fe4-b8a2-30a63faf2a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e1e10-30dd-4723-9c84-d46352afb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the much-larger Facebook Inc, Twitter has failed to attract
        enough in advertising revenue to turn a profit even as its popularity with
        U.S. President Donald Trump and other celebrities makes the network a constant
        center of attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0ceeb-a2fb-4c19-a7f6-480c0d77193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493f97b-cb94-43f0-85dd-dca79e152407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:37:36.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is conducting a survey "to assess the interest in a new,
        more enhanced version of Tweetdeck," which is an existing tool that helps
        users navigate the network, spokeswoman Brielle Villablanca said in a statement
        on Thursday.</p>'
    '7':
