      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no indication that Twitter was considering charging fees
        from all its users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c4d5f-0cc0-433a-aa2a-4fcf75c327ee'
