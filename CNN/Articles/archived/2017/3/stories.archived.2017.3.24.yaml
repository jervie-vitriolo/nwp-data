    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12ef39-b464-47c5-a637-b05a96ade600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
