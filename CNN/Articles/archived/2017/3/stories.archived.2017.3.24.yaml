      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spill Your Guts or Fill Your Guts is a recurring game on "The Late
        Late Show" in which guests have to chose between truthfully answering embarrassing
        or controversial questions or eating or drinking an unsavory item, like fish
        eyes, for example.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fc363-4048-4451-b69a-2085383c366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.378+08:00
