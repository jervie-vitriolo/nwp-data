      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/09/Leni-Robredo-no-dreams-becoming-president.html"><strong>Read:
        Robredo: Dissenting voice but eyes not on presidency</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc51e3dd-17e2-4d30-a823-21053671771c'
      'mgnl:activationStatus': true
