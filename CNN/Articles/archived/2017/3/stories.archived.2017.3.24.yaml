      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment chronicled Corden''s journey through security at the
        airport and ended with a message that called for policies that ensured easy
        travel for "all legal immigrants" and "not just the white and Christian ones."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd6be1-876f-4587-8d2f-5b79850db1ff'
