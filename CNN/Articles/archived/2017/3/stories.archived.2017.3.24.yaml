      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from ISIS-affiliated news agency Amaq said the attacker
        was "a soldier" of ISIS, inspired by its message. However, ISIS has provided
        no evidence for any direct links to the assailant, whom it did not name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e6010-5364-4e87-b3f5-e1856d4e2f3c'
