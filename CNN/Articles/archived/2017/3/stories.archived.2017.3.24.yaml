      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum temperature expected on Friday is 34°C. As of 1:30 p.m.,
        PAGASA recorded 35.3°C at the Quezon City Science Garden - the highest for
        Metro Manila this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4eb735-67e3-496f-beee-4ab9390380d0'
      'mgnl:activationStatus': true
