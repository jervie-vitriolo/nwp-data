      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"B*** talaga si Leni Robredo," Uson said in a Twitter post. "Sinungaling
        pa dahil yung mga sinabi niya dun sa video niya addressed to the U.N. body
        na yung patungkol sa ''palit-ulo'' at mga statistics sa patayan sa Pilipinas,
        kasinungalingan ''yun dahil hindi nila niresearch at I stand by what I said."</p>'
    '23':
