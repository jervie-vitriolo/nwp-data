      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> If summer''s
        not officially in the country yet, why have Filipinos been feeling intense
        heat since yesterday?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af44446-cb59-45c7-aba7-716ae6eccbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:45:59.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:45:59.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf0906-c5f7-45c9-af3b-3f0797eff1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:45:59.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:45:59.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest temperature in the Philippines for 2017 was recorded
        yesterday, which is at 35.4°C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d65057-66e5-4d94-98f4-bdc5b1549346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:45:59.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:45:59.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d6bb1-fe56-4acf-9782-0447477f4185'
      'mgnl:activationStatus': true
