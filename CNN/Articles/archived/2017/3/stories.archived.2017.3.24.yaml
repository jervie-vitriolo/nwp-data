      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Amid
        what he calls as "seemingly sustained attacks" against President Rodrigo Duterte,
        Senate President Koko Pimentel rallies the PDP-Laban to help defend the President.</p>'
