  'sassa-jimenez-manila-fashion-fest':
    'author': 'Chica Villarta'
    'caption': 'Babydoll cuts and saccharine frills mark the unabashedly feminine
      style of fashion designer Sassa Jimenez, whose collection, “Alice 2.5,” debuts
      in the summer run of Manila Fashion Fest. Photo by SAMANTHA LEE'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-03-24T15:05:04.033+08:00
    'imagesource': 'jcr:235f6116-032f-4287-97a4-eb2c9a6d7e21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534a712b-3966-42ed-ac4f-7a6c865a33c8'
    'lead': 'Babydoll cuts and saccharine frills mark the unabashedly feminine style
      of fashion designer Sassa Jimenez, whose collection, “Alice 2.5,” debuts in
      the summer run of Manila Fashion Fest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T15:21:48.120+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T15:21:48.298+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fairytale fantasies of fashion designer Sassa Jimenez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f953c6-166e-46fe-91af-ecfe3829d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Rest is for the
        weak, but Sassa Jimenez is one tough lady. Fresh from wrapping up a collection
        she designed for Bench Fashion Week just two weeks ago, the designer dives
        headfirst into the whirlwind of yet another fashion showcase, presenting "Alice
        2.5," her 15-piece collection for summer’s run of Manila Fashion Fest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c5100-9bee-497d-b57f-4680dd3217cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301e814-4320-4842-b503-839d831d41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing you can count on about Jimenez is that she''s a designer
        who knows her aesthetic and sticks to it, and if consistency is key, then
        she holds the secret to keeping her head up amidst the pandemonium that comes
        with conceptualizing and executing clothes.</p>'
    '3':
      'image': 'jcr:ad01b014-bf76-4732-a733-1e286c54ae27'
      'imageCaption': '"Alice 2.5" is Jimenez''s 15-piece collection for summer’s
        run of Manila Fashion Fest. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3b724-2f2f-4f2f-b713-db682f855b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866acd6a-883e-4def-9aaf-cfa450444f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people describe my work as ''whimsical.'' I definitely project
        my fantasies of girly dresses on my pieces," Jimenez says. The designer describes
        her style as unabashedly feminine, embracing babydoll cuts and saccharine
        frills as the Sassa Jimenez trademark, and in her ninth year in the industry,
        this unrelenting faithfulness to her signature look has developed to become
        her strong suit.</p>'
    '5':
      'image': 'jcr:f53f57d4-185d-492b-954a-fe9194fbd730'
      'imageCaption': '"Most people describe my work as ''whimsical.'' I definitely
        project my fantasies of girly dresses on my pieces," says Jimenez. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99565f5f-33eb-4ccb-936d-33db747c7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:d699f2be-c2e2-4b3b-9061-543520220584'
      'imageCaption': 'Jimenez is set to move to a new atelier, where for the first
        time, ready-to-wear Sassa Jimenez pieces will be available for purchase. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397e4ca-6e70-4149-8934-42986da72b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9def5c-94f1-45bf-ac7e-b8446a89492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-digital landscape where designers no longer hold monopoly
        on influence, street style is no longer at the mercy of runway arbiters —
        in fact, designers have lately been wont to cull ideas off what they see on
        the street, undergoing reinvention after reinvention in the name of keeping
        up. Jimenez, however, focuses headstrong towards the aesthetic she knows best,
        churning out expertly-created fairytale silhouettes collection after collection
        while the rest try to keep up with hot street trends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb048ffd-c04c-42a4-997d-cc6eaf79b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891f01e-c125-4e31-9097-a22e3dcd9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not stagnation, it''s strategy. Throughout the years, Jimenez
        achieved to refine and perfect her signature whimsical aesthetic, which made
        her label''s expansion into bridal wear — the ultimate manifestation of femininity
        in clothing, if there ever was one — four years ago both an immensely successful
        yet intelligently effortless move.</p>'
    '10':
      'image': 'jcr:b6672dba-d263-42c8-a861-837d7a512dcc'
      'imageCaption': 'Jimenez focuses headstrong towards the aesthetic she knows
        best, churning out expertly-created fairytale silhouettes for her collections.
        Photo by JL JAVIER'
