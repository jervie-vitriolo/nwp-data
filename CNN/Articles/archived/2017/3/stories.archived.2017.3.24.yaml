      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Life is not perfect,
        and a life with fear is something to be accepted.</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9287a2-5216-406d-8c59-1f5790222d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b2a26-853b-4ff5-b52e-aa8145832cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Margot Torres’ talk, she discussed the concept of fear, how it
        hinders us, and how, ultimately, we should accept it as a thing that balances
        our emotions and pushes us to strive harder for the things that we want.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5155c-4a0f-43f4-9fbb-ceea6ff65866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5ce75-269b-4484-bfea-8103bf8907bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We normally grow up with fear seen as something negative,” Torres
        says. “It''s danger. But you have to look at fear as stories, they have a
        beginning and an end.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e3560-3599-4348-93b9-31b717c56516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063dc31-d550-4dbb-8732-a29b17f0b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Jayme was once afraid. “I hate to be useless. My biggest fear
        in life is not to have anything written on my tombstone.” And she channeled
        this fear into restlessness, into having multiple callings (For one, she entered
        a convent for three years before achieving success with her own advertising
        agency). It’s okay to reroute toward your destination, she says. “I had many
        callings, but there is only one purpose. Purpose unifies your life.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d085b-e9aa-441c-85dd-d28d48e76c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3721f12-8395-425c-b662-20987dfdc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dark brings the light,” adds Herrera. “[It’s about] using your
        experiences and your past as a place to heal and learn and teach others.”</p>'
    '59':
