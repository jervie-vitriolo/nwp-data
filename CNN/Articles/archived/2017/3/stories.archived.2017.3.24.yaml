      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Injured include 10 nationalities besides the British, among them
        French, South Korean and American.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ef3b7-cd84-430b-a984-95d8d93dcfcb'
      'mgnl:activationStatus': true
