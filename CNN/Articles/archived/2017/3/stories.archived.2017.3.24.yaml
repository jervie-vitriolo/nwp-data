      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the Cloud Appreciation Society, a group of weather enthusiasts
        based in the UK, received the first images of the distinctive cloud from Cedar
        Rapids, Iowa. A few years later, they proposed the cloud be included in the
        atlas. That would be a huge coup since the atlas is widely used to train meteorologists
        from the time it was first published in the late 19th century.</p>'
