  'ishinomaki-lab-workshop':
    'author': 'Don Jaucian'
    'caption': 'Ishinomaki Lab originally started out as a design collective that
      taught DIY furniture-making in the Ishinomaki area in Japan, which was affected
      by the Great Japan Earthquake in 2011. They recently visited Manila for a workshop
      with creative communities, such as Escolta (pictured). Photo by JL JAVIER'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-03-24T20:04:17.902Z
    'imagesource': 'jcr:8d2149df-15d2-41ab-b31b-db95b797c6b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb792d31-a5be-410f-bb51-db004a42f092'
    'lead': 'The simple, innocuous form of a humble furniture piece, say a stool or
      a plant box, can mask its potential to be an instrument for psychotherapy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T23:17:58.069Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:30:08.094+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transforming communities and disaster areas through Japanese DIY design'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff05ae9-caa2-4e96-8375-4ddd0fc47f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.069Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The simple, innocuous
        form of a humble furniture piece, say a stool or a plant box, can mask its
        potential to be an instrument for psychotherapy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cb898-dc17-4e62-9e0f-deb3bbbe0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something that the participants of Ishinomaki Lab’s two-day
        workshop in Manila discovered as they built several pieces of furniture and
        fixtures, ranging from benches, lamps, to small side tables, to engage with
        the idea of DIY as a way to transform communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b382eff-52e3-4d2d-9cdd-db41f05f284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Foundation Manila and the folks from Ishinomaki Lab handpicked
        people from two creative communities in Manila, Escolta and Brixton, and for
        two days, these creatives turned into woodworkers and craftsmen, covered in
        dust and sweat, with the steady buzz of activity and whirring noise from the
        power saw and other tools working to realize pieces for communal spaces.</p>'
    '6':
      'image': 'jcr:54440816-27b5-43af-a264-e2906992e548'
      'imageCaption': 'One of Ishinomaki Laboratory''s earliest projects was the Ishinomaki
        bench (left) by Ashizawa. The Ishinomaki stool, also by Ashizawa, was inspired
        by plastic beer cases. Photos from ISHINOMAKI LABORATORY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ee0f7-b189-467a-a697-cc9820a09eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e7764-eeb3-4f70-8233-f7dac10cd073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the team from Brixton, one of their bigger pieces is a long
        bench, assembled from three pieces, that will be placed between two plant
        boxes along the street. For the team from Escolta, some of the pieces include
        a ledge for a balcony and a reclined chair with a backrest made out of wood
        and sacks from Kalsada coffee’s produce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa6fd4-3903-44ab-b1ef-31122350e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.070Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelps of satisfaction can be heard every once in a while during
        the workshop: a stool finally taking shape, cutting the right pieces of wood
        for a stand, or just out of sheer joy from the accomplishment of creating
        something that will be enjoyed by many. This is something that Ishinomaki
        Lab has fostered ever since they’ve expanded from their humble beginnings
        as a workshop in Japan, “a no-name city with a blue collar and aging population,”
        as the Lab’s project manager David Wang jokingly put it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9d6af-102d-445c-b194-1cd97294b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, the Lab was founder Keiji Ashizawa’s way of creating
        long-term impact for the residents of Ishinomaki after being struck by the
        devastating Great East Japan Earthquake in 2011, helping them rebuild the
        community through rebuilding restaurants, as well as creating stools, such
        as the now famous Ishinomaki stool for temporary homes, and even benches for
        an outdoor cinema.</p>'
    '11':
      'image': 'jcr:a26e6009-639f-4a1a-83a3-0ac18f27f6fd'
      'imageCaption': 'The participants of the recent two-day workshop conducted by
        Ishinomaki Lab are given design constraints so their pieces are results of
        a design solution. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519765c-4c90-4bf1-8a90-91b0039782cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:4d5efaa4-804f-433e-a5fa-1daec531388b'
      'imageCaption': 'Keiji Ashizawa assists Kaye Lavin of Kalsada Coffee, one of
        the participants from Escolta. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd8b8d-6137-4eae-9f74-1a689b138286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abeb44-8b2a-4265-95ae-0ab39284a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.094Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not so difficult to make things,” Ashizawa, an architect by
        profession, tells the audience during his talk at the Metropolitan Manila
        in August 2011, adding in jest that even old ladies would join classes “because
        they have lots of time.” The team from Ishinomaki Lab visited Bohol in March
        earlier that year, helping residents through a five-day workshop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88f893-ff56-457e-a466-e2464efa5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishinomaki Lab has grown in the six years of its operations, even
        having a former sushi chef, Takahiro Chiba, as one of their master builders
        who taught the workshop participants how to cut lumber and use some of the
        complicated (and intimidating) tools. The Lab now has a showroom and a gallery
        in Tokyo and has been featured in design publications such as Monocle and
        Wallpaper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ce528-26a1-4871-8521-49ce86e3238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two-day workshop in Manila, Ashizawa, Wang, and Chiba
        even accompanied the two teams to their respective turfs to help install the
        finished pieces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a795d-131c-4aaa-a9cf-454bd1c903b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.095Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Ashizawa and Wang about the early
        days of the Lab, how it expanded into a business, and creating communities
        with character. Below are edited excerpts from the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48972697-cce2-4cc3-99b3-15950827131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys have done the workshop in different countries,
        like in Taiwan, France, Switzerland, semi-regularly in Japan, and twice now
        in the Philippines. Are there differences in the way people pick up DIY techniques?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b54b9-63e7-42d5-bd36-cb08ddfd157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> Good question. I could say nearly
        the same. [The] difference is some participants [already] have experience
        to do something like this so we need him or her to become another leader to
        organize the workshop. Of course, [for some people, a] DIY workshop is [fast-paced],
        but the next day, people understand what they want to do …</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36eebd6-b446-4820-b19a-a403a9b1f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> I was in Singapore [earlier this] March.
        Mostly everyone was a beginner. It was more structured, they were actually
        making our Ishinomaki stool but the idea is the same, that once people get
        the hang of the tools, it really comes easy to them. And the good thing is
        that with our design constraints that we put in the workshop, like limited
        amount, sizes of materials, or one or two sizes of screws, it’s a bit easier.
        And I think people do pick up on it, and like what someone said in the workshop,
        it’s quite satisfying when you put the screw in the right [place] [Laughs].
        It feels good. I think that’s the kind of feeling that we want people to gain
        from these workshops. It’s more of like an experience, a feeling, a memory
        that you can take with you.</p>'
    '25':
      'image': 'jcr:72269f27-f9fc-48f6-b3c5-60e4878e13d7'
      'imageCaption': 'Ishinomaki Lab founder Keiji Ashizawa helping participants
        from Brixton, Kapitolyo with their design. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b9728-5b90-4df5-a3b4-e2f93f0a0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50323a-af89-46ba-91d6-496f9dfb4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the most challenging thing for people in the workshops?
        Is it always the tools?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9306c0-1b43-4b15-b906-92448733826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> Learning to use a tool is also
        difficult, but creating something, designing something is the more difficult
        part. This time, we had two teams and both have a designer or architect. It
        [makes it] much easier [for them to create something] ...</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4b2a3-6b0d-4b9c-a6fc-0156477ae0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But when you started Ishinomaki Lab, you guys were teaching
        ordinary people to build furniture...</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc615f1-ecd5-48c1-9d54-8b9eed74d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.097Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> At that time, it was more [than]
        just teaching to make something, a skill...</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf368f-65a9-45b1-9935-c05c26a0cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for example, this time [in Manila], they are creating something
        from a concept of what they want to do and at that time they want to [realize]
        that concept [through] our workshop. It’s a different purpose but at the same
        time, our workshop always talks about … good structure [teaching the] DIY
        concept itself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9dc4c-de50-4e1f-bbe9-e7e06f4b1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s more creative work, we are collaborating with creative people
        … [we just let the participants do what they want to do] but of course I’m
        happy to assist, we have experience and we know the many designs using our
        materials, so we can assist and push …</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7a17d-a147-4780-b9c2-c6a4c701c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> The idea for them is not to copy the
        furniture. Having constraints purposely gives you more room to create simple
        things that forces you to think [like] “I have to make this, I have to think
        about this structure, I only have these kinds of choices, what can I use?
        What goes first?”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816026c-9ada-49d7-8847-d7d176d7cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.098Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the 2x6 is most likely gonna be the seat because it’s
        the thickest and the strongest one, the 2x2 might be the legs if it’s gonna
        be a stool, or a central support piece. When you think about these kinds of
        patterns or way of logical design thinking, it makes it a lot easier and that’s
        what Keiji was talking about [with] the design aspect.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff517a2-f09e-4f43-a296-f32d21401c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it’s just really letting people [do what they want to
        do] because they already have a strong idea of what they want to do and that’s
        really the strong part, I think because most of the participants are from
        these creative communities, their purpose isn’t just for themselves, it’s
        not like [they’re] building a stool for themselves. For example, “If I built
        this stool, it can also be used by the old tenants and the new tenants.” That’s
        furniture being not just a private thing but also having a communal aspect.</p>'
    '43':
      'image': 'jcr:07abfccc-3350-4dea-b2f2-bfeb68533fc6'
      'imageCaption': 'Takahiro Chiba of Ishinomaki Lab. During the workshop, he assists
        the participants in operating the bigger power tools, such as the circular
        saw. He was a sushi chef prior to joining the Lab. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec87dd2-4333-4b3a-84a3-d0dac68ab445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'image': 'jcr:5d1c8345-c067-468b-9639-dd4f78c0e824'
      'imageCaption': 'David Wang, the project manager of Ishinomaki Lab. He and Takahiro
        Chiba are both based in Ishinomaki while founder Keiji Ashizawa is in Tokyo.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37570fc6-73a8-4f28-9695-4fb419db6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a75f2f-a42a-4b9c-ab67-6964fffebb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.119Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Herman Miller was an early collaborator. How instrumental
        was that not only in building the Ishinomaki Lab brand but the business component
        as well?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de642ae-ec95-406f-95e7-415702cf8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> That time they collaborated, it
        was quite helpful. They took care of the workshop place. They bought materials,
        machines, so we could have a really big workshop with elementary school students
        and residents. The Herman Miller guys taught Chiba-san a way to make furniture
        quite easy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7745a12-5360-46a5-bf4d-5d3bdaf500d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, Herman Miller’s concept of furniture, it’s not just design
        but to solve problems and find solutions for society. That’s totally a beautiful
        concept that we really want to pursue. We really appreciate the workshop that
        Herman Miller [gave]. The Herman Miller shop is now selling some of our furniture
        and Herman Miller Japan really helped us in business development.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a2349-32f2-45b3-bd14-a2d7d9855cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> We’re still like a startup, relatively
        incorporated in 2014, so this is only our third year of operation, and for
        a long-running company like Herman Miller to provide that kind of institutional
        know-how is extremely beneficial for a small company [like us]. A lot of things
        in running a business, they’ll tell us, is not just [about] the design stuff
        but also business development, small stuff, little things we wouldn’t really
        think [about] but they’ve been doing for ages and have like a routine for
        so Herman Miller is a really important collaborator.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f5530-4bc6-4fc4-8b81-066f713d30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.120Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have to sketch out a five-year plan for the business?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44316b-b029-4625-b1ed-172a2197d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> We grew in a really organic way
        but we understood it’s quite important to keep thinking, keep developing,
        and keep having good conversations. We already have a lot of responsibilities
        because we’ve already sold a lot of furniture [Laughs]. Sometimes they ask
        us to repair something … but I think I want to expand the Lab in a big way
        and expand our business. We now have seven people in the company.</p>'
    '56':
      'image': 'jcr:bb5d8efb-7143-4965-87f1-74c2add22db2'
      'imageCaption': 'Ashizawa, fresh off an overnight flight from Japan, headed
        straight for a hardware store in Bohol to gather tools and materials for the
        "DIY Diskarte Workshop" earlier in 2016. Photo from THE JAPAN FOUNDATION MANILA/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf558f90-5909-4d8a-97c2-095394ff2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53de22-037e-4409-8b5f-ba65f43b5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your first workshop here was in Bohol in early 2016. How
        did that go?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b2b17-d448-4072-94a2-3b96d0352cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> That was the first project we did with
        Japan Foundation Manila. The idea was that through this kind of intellectual
        exchange, through furniture and DIY design and in Bohol, the setting was after
        an earthquake and they had to build a kind of social resilience in the community
        through building furniture. So the idea was how to transfer our story from
        Ishinomaki and see if it was applicable to other locations around the world,
        this kind of self-sufficient, self-reliant [community].</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e11e3b-0958-4acf-97d8-616235c85b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.121Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also we’re focusing on the community and not just the individual,
        through low-tech accessible basic tools. It’s not like we’re gonna drop a
        3D printer into a disaster region and it’s going to print stools [Laughs].
        We’re at not that level yet. We thought that was an interesting place to start
        a collaboration between nations. It’s something that Japan can share with
        the world that isn’t just about cultural exports but real lived experience.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e7c7a-f700-4f3e-9210-a22396d8eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So this is also a learning experience for you guys ...</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004634d-31fe-4f7a-a143-af8606f5aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> Yeah totally, we’re even learning
        from Kapitolyo and Escolta.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec7abd-03eb-4939-9e6a-87f32de47385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.122Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> Chiba-san was walking around Escolta
        and Kapitolyo, just looking at how it’d be great if Ishinomaki had this kind
        of energy too. When he was walking around The Hub, he was amazed at how an
        old building can be reused in such a fashion, especially when we saw the old
        photos of The Hub in the museum … the department store photos ... it had the
        same kind of energy, just a different time. It’s interesting that it can be
        carried on from different generations. These creative communities, they are
        doing really good stuff.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c59e6-d409-4fc9-99e1-40fb1bbcee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely think Japan can learn from them too. We were talking
        about why it was easy for them to do what they did. Maybe Japan is too strict?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502885a4-266d-4c5f-b631-b52cadd0ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Keiji Ashizawa:</strong> Basically, yeah.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecea466-891f-4883-9478-c5a0e0e2307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.143Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> Remember when we went to Kapitolyo
        and we saw all those food parks? That’s crazy. So many restaurants and they
        just popped out of nowhere. In Tokyo, you just have one.</p>'
    '75':
      'image': 'jcr:ee3562b0-c9d9-430f-841e-6307acdf1acb'
      'imageCaption': 'David Wang, Takahiro Chiba, and Keiji Ashizawa of Ishinomaki
        Lab at the First United Building in Manila, where the participants from Escolta
        installed their finished communal pieces from the two-day workshop. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b159d1c-7ad4-4af3-9d59-dad259a23524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a204c2e-c717-476b-a178-61e4a572ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is this something that you also want to do in Ishinomaki?
        You mentioned yesterday during the Ishinomaki Lab talk at SoFA that you want
        to revive the old shopping district in your area.</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b4823-a1c0-4e2c-b8f5-bb7e84c15073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T23:17:58.151Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T10:30:15.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Wang:</strong> We’re not located in the city center
        anymore but we still collaborate with a lot of institutions that are located
        there. There’s a similar sentiment that we want to revive the old shopping
        street because that’s a compact city center in Ishinomaki and that’s the only
        place where you can get around walking. It offers a really different experience,
        a street-level experience of regional Japan that is more intimate and accessible
        to normal people. Otherwise, it’s just cars and suburbs and chain restaurants
        that you can see anywhere and don’t have much character. Especially after
        the disaster, a lot of that character blossomed, people are coming in and
        there is new energy. And we’ll see how it goes, it’s been six years now after
        the disaster, there’s still a lot of work to do.</p>'
