      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; Teamwork involves reaching out for
        help, and catching those in need of it.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d878c20-1197-46b7-9b03-34279cc8638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
