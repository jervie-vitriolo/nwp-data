      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d351e-2a5a-4aa9-b3cf-6db6dee882c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said peace is not just about ridding the streets of
        crime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f091eb-24ef-4437-97d8-49da8a2ecdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbabe3d-8c23-4c4a-9d52-45db5fcd7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:40:06.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:40:06.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the words ''disruption'' and ''planned chaos'' gain traction,
        humanity seems to be forgetting one thing: That social order is a value,"
        she said. "Peace is not just the absence of conflict or street crimes. Peace
        requires stronger institutions, the preservation of dignity, and the freedom
        to speak dissent. People cannot point to deserted streets and say that''s
        peace when we know better."</p>'
