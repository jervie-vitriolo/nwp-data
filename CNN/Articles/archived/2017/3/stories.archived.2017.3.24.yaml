      'mgnl:lastActivated': 2019-07-15T15:26:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116791df-3db7-417a-bf36-7ec60e276dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:26:04.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides calmed down after a nearly two-minute verbal tussle.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a894c2-aa07-4ea9-a2cc-e7911d193d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:26:04.688+08:00
