      'mgnl:lastActivated': 2019-07-15T15:04:22.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb3706f-7b1a-4204-8227-60e8013904c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the She Talks Asia team only two months to successfully
        put up Every Girl Can. “It''s crazy,” says Herrera, “We''ve never done a conference!
        I didn''t know what to do!”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5178d99-66bb-4303-97ff-fe555e4ac877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e868a5f-c6eb-4220-85ed-e08778ad59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Herrera and Meier’s tenacious team of women volunteers,
        along with their brand partners, they were able to do what they originally
        thought was impossible. Vicky owes it to the team members’ ability to rely
        on and catch each other at their toughest times. “We had so many challenges
        but what we love [about our team] is someone would reach out for help, and
        someone else would catch them. It''s not like, I''m in charge of this, I got
        it, I''m perfect. We''d call [each other] up [and help each other].”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a72c7a-4cc8-4d47-a2eb-9b4d28b7114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd1aec-7b41-4496-9fdf-528f27f37183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:04:16.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:04:22.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the same resonance, Jayme talked about teamwork and fostering
        a sense of belonging in the workplace. In a campaign video that featured her
        and her female officemates sharing their work anecdotes, the word in big bold
        letters appeared: “Sistergood.”</p>'
    '41':
      'image': 'jcr:1b2a5ec5-584a-4718-bc39-989fc9ac38fc'
      'imageCaption': 'The team behind She Talks Asia, a budding movement that “celebrates
        the modern woman” and provides a space for inspiration and support, through
        multiple media and platforms. Every Girl Can is its first event. Photo by
        JURO ONGKIKO'
      'jcr:primaryType': 'mgnl:block'
