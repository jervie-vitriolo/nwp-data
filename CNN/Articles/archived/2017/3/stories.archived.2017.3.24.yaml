      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The effect of the northeast monsoon is weakening.
        It won''t be long until the official start of summer.]</p>'
