    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505f3dd-c5af-4502-9698-b0e640462754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fearlessness is often attributed to constantly embracing change,
        the same merit for bravery ought to be given to designers like Jimenez who
        are clear to identify what they love, knowing how to do it better and sticking
        to it through and through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969ea9f-8d4d-4941-aa24-bf84675cfe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0ed0a-eee6-41c0-876b-e49cad5fd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:21:48.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T15:21:48.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jimenez, though admittedly dazed from the amount of work she
        had to do the past month with back-to-back shows, is reaping the benefits
        of her industry: she is set to move to a new atelier, where for the first
        time, ready-to-wear Sassa Jimenez pieces will be available for purchase.</p>'
  'Duterte-supporters-heated-exchange-media-Robredo-impeachment':
