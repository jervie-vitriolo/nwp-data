      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump has never visited "The Late
        Late Show," but if he did, James Corden knows exactly what game he''d play.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fb335-1499-4cf7-9b1a-52a56086320a'
