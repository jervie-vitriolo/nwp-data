      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e90b7-507e-43da-b011-64e82e7604ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who visits wakes of slain police and military members to
        give his condolences, said he makes sure the bereaved families are taken care
        of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d393d7-4612-4067-8468-e1d0ee2ce70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c2fd4b-6f05-4e9e-b3d9-2a68e8bf5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be afraid because we take care of your wives. (The day I
        visit the wake), they are automatically employed. (The children), we take
        care of the tuition fees. I hope it would be institutionalized and that is
        my dream about three to four years, in place <em>na ''yan</em>," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5133d-9812-4d53-9862-d4a107f22c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ccd10b-79ed-4f3f-824e-6aff3499d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:28:36.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, he said the police can focus their minds on their duty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5c134-1fb3-4da4-aab2-5b9704bacba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:28:36.462+08:00
      'mgnl:createdBy': 'eunice'
