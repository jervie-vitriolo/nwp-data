      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aade34-07cc-450c-ba47-2794baf0f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:37:36.648+08:00
