  'Ombudsman-Morales-faces-disbarment-complaint':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-24T18:01:23.716+08:00
    'imagesource': 'jcr:b094e360-e05e-4f9f-af2c-47b59d1f9ff3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03464987-fc89-43e6-95b2-9ef4488be779'
    'lead': 'Losing senatorial candidate and former Manila City councilor Greco Belgica
      filed a disbarment complaint against Ombudsman Conchita Carpio Morales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:57:39.313+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T14:57:39.685+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman Morales faces disbarment complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a84614-dfbd-4573-84ae-58000d150c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Losing
        senatorial candidate and former Manila City councilor Greco Belgica filed
        a disbarment complaint against Ombudsman Conchita Carpio Morales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256897e-9f2f-451f-a39c-83406f437e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1c885-1f33-463d-9331-fd1d214a51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica accused Morales of violating her oath as a lawyer, by clearing
        former President Noynoy Aquino in the Disbursement Acceleration Program case.
        He added, this shows Morales failed to support the Constitution, and "(deprived)
        the people of their right to procedural due process."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804dfb50-cb80-47f8-b8a6-3d6b42d6c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224b0dc-054a-4472-889a-240d1c412ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, especially as an Ombudsman you know it''s in the lawyer''s
        oath that you will apply justice. You will not be partial. You will not be
        biased. And by dismissing the cases against PNoy and Abad she refused the
        Filipinos of justice," Belgica said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f646ce-852d-4461-a374-f46feef1758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df13ee-3d75-4cae-b711-d4634883672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out, Morales found probable cause to charge former Budget
        Secretary Butch Abad with violation of Article 239 of the Revised Penal Code;
        that refers to the usurpation of legislative powers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d1105-a269-49b7-9e61-1d44e3df636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d16e2-a096-4418-b233-ac8458472042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Belgica also said, Morales absolved Aquino of criminal
        liability by omitting his name in the discussion related to the finding of
        probable cause against Abad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2d46d-0eae-48ee-bf91-c50ed0a50998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ed8c4-1159-4f58-a819-6bc4a34a4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused Morales of violating Rule 6.01 of the Canon of Professional
        Responsibility when "she failed to perform her primary duty to see that justice
        is done."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad63ff8-6a2f-444d-b7b9-394fc264196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0255d6f9-b688-4cde-9f1d-e48a0bc3f5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica added Morales also violated Canon 7 and Rule 7.03 when "she
        failed to uphold the integrity and dignity of the legal profession in absolving
        the former president of usurpation of legislative powers without reason."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488c6a4-f6a7-4882-9153-81ef189333da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af75a74-e301-44f8-90e2-3071db6467f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking into consideration the fact that the former president appointed
        her… Her conduct of favoring the former president adversely reflected her
        fitness to practice law," Belgica said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672dc9c-a349-4eed-be06-bc3d430ea6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e870325-b129-4e0f-8c7b-696db333a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Belgica concedes Morales can only be disbarred after her term
        as she is an impeachable official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cd83d-9cab-41be-bcb5-3485befe0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8467b-f440-4f9e-adef-b7f5c9c6b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also revealed, he is also preparing an impeachment complaint
        against Morales--to be filed when Congress resumes session in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a0fb9-85d1-4215-acc0-5f5de2ec7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6d0a0-899c-40df-b2b7-04f13d0dfcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other groups are also preparing their own impeachment raps
        against the Ombudsman</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe9a06-e85a-4f19-bb99-eb78567bbdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8209d-9a7b-4f2e-939c-f4ab1ba92e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin si Ombudsman Public Enemy Number 1. ''Yun talaga ''yun
        kasi siya ang lumalabas na protector ng mga corrupt na criminal na nasa opisina
        eh. Siguro si Trillanes [Public] Enemy Number 2," Belgica said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004c5b4-dc42-4264-b423-51a76b53e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fcc35-1582-4107-b8cd-b9ff89d46637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morales to Belgica: Wish them luck</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d48cf5-90d1-4394-90bf-1faa200da1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Morales said she has yet to know the grounds of
        the complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ed2a8-3454-4f71-90a2-1c7f77c71082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6e20f-10ee-467a-bcba-095d20f799ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, anyone is at liberty to file one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b4af4-61d5-4897-b6d9-c2a809907968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70275b26-7a98-4d0e-b01b-10071b5e6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:57:39.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:57:39.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being charged is part of the territory. I am ready to meet head-on
        any complaint, anytime, anywhere. Wish them luck," Morales said.</p>'
