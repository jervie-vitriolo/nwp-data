      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7a6eb-2b31-4aea-8e41-554b5fbf3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:42:28.377+08:00
      'mgnl:createdBy': 'eunice'
