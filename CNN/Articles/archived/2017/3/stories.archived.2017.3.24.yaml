      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf5539-7f84-476a-a635-43572b8c5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:45:59.271+08:00
