      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16ff3e-1047-475a-8225-5e66f705eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T15:13:07.224+08:00
      'mgnl:createdBy': 'eunice'
