      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I love that Float stands for feeling good about your body, feeling
        comfortable in your own skin."</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f49427-770b-4b5b-b64b-e583c2a12d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.594+08:00
