      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How''s life in Sydney treating you?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed6291-20cf-45c7-afe5-c7ef641de8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59fd18-9823-4b35-9504-814557a516fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in Sydney''s been pretty sweet. I''ve been very busy setting
        up my design studio here. I moved into a little office space at the start
        of the year, and have since hit the ground running. It''s been tiring but
        also exciting!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d2602-21a1-46b5-a46c-ee1bc7ad6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db59665-b340-4168-bc30-15c5e23e63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:55:57.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:55:57.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My days consistently alternate between design work for the studio
        and art projects that I try to do for myself. Most recently, they''ve been
        a toss-up between expanding the design work I''ve been doing in Sydney, continuing
        to collaborate with brands that inspire me from back home, working on new
        paintings, and scheming to bring some special projects to life, such as this
        one with Float! It''s a lot to juggle, but I love it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23aad4-098e-449a-8956-eff8baef5d80'
      'mgnl:activationStatus': true
