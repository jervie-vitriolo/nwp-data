    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524af99-b8f1-49a3-a2de-79c97d05a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall is voluntary, and Mercedes said the National Highway
        Traffic Safety Administration -- which helps companies carry out recalls --
        has been notified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11418b0a-572f-46c8-a54f-a95be0678a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a85e6f-d95c-405c-b75d-accc70097804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects to alert U.S. customers about the problem over
        the next 60 days. To fix a vehicle included in the recall, customers are typically
        instructed to bring it into a dealer. Mercedes said the fix for this issue
        will take about an hour to complete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954692b6-b16d-483f-9b05-682e38b12ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15f3da-206a-4429-bf04-e785af916723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported Friday that the recall also includes roughly another
        700,000 vehicles abroad. A spokesperson for the U.S. arm of Mercedes was not
        able to verify those numbers for CNNMoney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08b143-f7f1-442c-8e97-d5bdec228eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.876+08:00
