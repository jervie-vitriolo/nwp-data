  'polish-politician-women-must-earn-less':
    'author': 'Judith Vonberg, CNN'
    'caption': 'The European Parliament has launched a hate speech investigation into
      a Polish politician after he stated that "women must earn less than men, because
      they are weaker, they are smaller, they are less intelligent" during a debate
      this week on the gender pay gap. Credit: EbS+Live'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-04T04:27:52.773+08:00
    'imagesource': 'jcr:d1192398-ff0f-4615-9d99-21b26c7f1801'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea6108de-9eac-43ef-9af6-9f7646fa50ec'
    'lead': 'The European Parliament has launched a hate speech investigation into
      a Polish politician after he stated that "women must earn less than men, because
      they are weaker, they are smaller, they are less intelligent" during a debate
      this week on the gender pay gap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:45:02.511+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T11:45:02.681+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Women must earn less than men,'' Polish politician says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b29090-1578-41e4-b44e-ce1cd4cfcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Parliament has launched a
        hate speech investigation into a Polish politician after he stated that "women
        must earn less than men, because they are weaker, they are smaller, they are
        less intelligent" during a debate this week on the gender pay gap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8839df-38fc-4560-a45d-5e3beb421a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4705e87-734b-43d8-af12-ec0455d4e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janusz Korwin-Mikke is an independent member of the European Parliament
        who founded a right-wing political party, the Coalition for the Renewal of
        the Republic -- Freedom and Hope, in 2015. He has previously said that women
        should not be allowed to vote and was investigated for incitement to rape
        in 2014 over remarks he made to the European Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14046514-7369-43bb-a6c8-880f58c51972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824d107-503a-4d77-8ffe-987cd03cddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outraged by his comments Wednesday, another parliamentary member,
        Iratxe Garcia Perez of the Spanish Socialist Workers'' Party, launched a forceful
        counterattack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ed0b4-d463-4d1b-99fd-2b9ee9bfe528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96664a6-9cd6-47b8-9ae6-6b5775807f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it hurts and worries you that today women can sit in this
        house and represent European citizens with the same rights as you," she said.
        "I am here to defend all European women from men like you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5850c-731e-411f-bf2f-cbada2cb2914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110cc4d-1863-4838-8b9d-e590386e66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Socialists and Democrats Group also responded,
        urging European Parliament President Antonio Tajani on Twitter to "sanction
        Mr. Korwin-Mikke for his shameful statements."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca2686-d040-420b-9a46-2fea82f8cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c168465-6ea2-4049-ad07-00a6aa290cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a European Parliament statement published Thursday,
        Tajani has launched an investigation on the basis of Rule 11 of Parliament''s
        Rules of Procedure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3cc33-3ece-48c6-bd76-448b6d49fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d100d-4d43-4aad-8c92-3907d8030b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rule states that "members'' conduct shall be (characterized)
        by mutual respect" and "members shall not resort to defamatory, racist or
        xenophobic language or (behavior) in parliamentary debates."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d08f6e2-eadf-4678-ac63-0024a135d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc620976-30cd-4304-a4d5-90f89cb53a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:45:02.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Penalties range from a reprimand to a fine and temporary suspension,"
        according to the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d8cdb-7785-4a8c-bb3d-905bbd6aa38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:45:02.513+08:00
