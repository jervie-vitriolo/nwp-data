      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/01/House-approves-death-penalty-second-reading.html"><strong>House
        approves death penalty bill on second reading</strong></a></p>'
