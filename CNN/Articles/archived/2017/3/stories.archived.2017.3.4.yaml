    'template': '1'
    'title': '10 ASG members killed; AFP gaining grounds in Sulu'
    'updated': 2017-03-05T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67c8bf-6fac-4b91-919d-a41b50eee511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ten members of the Abu Sayyaf Group
        (ASG) was killed in a firefight in Patikal, Sulu, Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416314b-f503-4f8b-b698-058fe190b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4807d-045a-4f94-bb9e-10bbdb5c0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims include two kin of senior ASG leader Radullan Sahiron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867ffa9-80a3-4212-9feb-63043f883da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a79e6-1e38-4d35-984e-08c3a898b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating troops of Joint Task Force (JTF) Sulu encountered around
        120 fully-armed members of the Rahiron-led ASG group while conducting rescue
        operations of kidnap victims, said Col. Cirilito Sobejana, commander of JTF
        Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996e991-e10a-489c-ab6d-c76742a68c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5420ad2-f7db-4c1c-855c-2ae2f9c5da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces did not sustain any casualty in the encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8e198-8117-46bd-96de-f087a6857cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1cccf-ed5d-4d69-849f-e33390de714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, AFP Western Mindanao Command (WestMinCom) said
        the armed forces is "gaining grounds" in Sulu and Basilan after it has neutralized
        26 ASG members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba1967-4162-440e-b671-9ee01426d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4097658-0729-41d6-a292-bee8e1b222cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 10, four other ASG members were killed, six wounded,
        and four were apprehended within the past two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64da79-ea60-4e3d-90af-6d8ee0a9bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7caf12c-658c-4ce6-aac8-09acdab4ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gaining grounds because of the cooperation and support of
        the local government units and the different sectors of society and the swift
        reaction of troops to reports from civilians as to ASG members whereabouts,"
        said WestMinCom Commander MGen Carlito G. Galvez Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ce96c5-faa9-4135-8e3b-6aa23b20550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f8e83-c9f7-4f40-ae0b-5b8437bb331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, locals provided the information to
        operating troops that bandits carried with them wounded members while some
        were immediately buried in separate areas near the encounter sites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b50db4-e8db-4427-96c0-58ba4034eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d681f-3d3b-4c01-bb81-075335053b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASG members Hamja Ummal, Asid Abdul Pagong, Kili Alvarez Sabtal,
        and Hamidid Pantasan were turned over in February 27 to the Basilan Provincial
        Police Office under Police Senior Superintendent Panapan for the filing of
        appropriate charges, according to the press release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e77ab3-67ad-442d-8478-b63446bff82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7846e2-9f19-4aa8-b87c-46f974b31310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also discovered an ASG encampment and recovered improvised
        explosive device (IED) components.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51693e-7c63-479f-a9b7-6189d83f5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db946840-ab28-427b-9227-f3c543b90e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:35:55.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:35:55.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG group, known for its kidnap-for-ransom operations, recently
        beheaded a German national it held as captive for four months.</p>'
