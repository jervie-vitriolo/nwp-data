      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really intended to do was just to get a headway, get the
        law passed," he said. "But without prejudice to any and all amendments that
        will be introduced later after the law is passed if there is really the desire
        to increase it."</p>'
