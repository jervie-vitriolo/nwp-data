    'template': '1'
    'title': 'Duterte on death penalty bill: Why was rape taken out?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe8cbb-31a0-44bb-a894-fb2469bd2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A few days after
        the approval of the death penalty bill on second reading at the House of Representatives,
        President Rodrigo Duterte wondered on Friday why rape was taken out of the
        list of crimes punishable by death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91778f9a-6999-4665-b195-784d43e19577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ac217-77fb-4c91-b6a8-860419367cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really would like to know the rationale of Congress… why is it
        that rape was taken out," Duterte said while in Cagayan de Oro to visit soldiers
        wounded in clashes with communist rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b290201-e124-4504-9756-7b9bfe158f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42ac46-c392-4ebc-befb-e2a8a010d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while he recognized the independence of the legislature,
        he noted that rape was one of the most heinous crimes that should merit the
        heaviest penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94447a6-776a-4b22-b4bd-67e1da492ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.591+08:00
