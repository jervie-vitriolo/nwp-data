      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original draft of the death penalty bill included 21 crimes
        on the list, which was lowered to four after a House caucus, and then limited
        only to drug-related crimes when it was passed by the House on second reading
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f61ea-fb6f-47fe-8785-1133a69007e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
