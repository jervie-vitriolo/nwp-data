      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9961a5-e12e-4ea9-ae26-bde1188c1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.874+08:00
