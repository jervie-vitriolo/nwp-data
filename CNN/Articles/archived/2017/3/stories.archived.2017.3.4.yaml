        about the investigation.</p>'
  'govt-review-mining-closure-suspension':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-04T01:01:22.951+08:00
    'imagesource': 'jcr:fcf73b2f-6a66-424e-9599-1e9fd2ef8310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b8d9ef-56a0-403f-b989-eba521f35e9a'
    'lead': 'The Mining Industry Coordination Council (MICC) will review the closure
      and suspension orders of the Department of Environment and Natural Resources
      (DENR) amid accusations from miners, due process was not followed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:47:24.376+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T11:47:24.659+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to review mining closures and suspensions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64857024-c633-4849-8475-1db7e3762de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Mining Industry
        Coordination Council (MICC) will review the closure and suspension orders
        of the Department of Environment and Natural Resources (DENR) amid accusations
        from miners, due process was not followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd8333-efd6-423d-96f9-cdfe37dea2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9df809-071f-40fd-b08b-0b8ff06a8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an MICC policy brief released on Friday, the Council
        will conduct an "objective, fact-finding, and science-based" review of all
        mining operations in the country, starting with the 28 mines suspended or
        closed by the DENR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077c274-bb85-4f04-9cf5-08a6dd4df70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2456ae-71a5-4823-b71c-3ce476164de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will start with the latest audit results the DENR used as a
        basis for the orders. Then we will look at any responses of the miners, their
        previous violations, and compare those with what see on the field too," Environment
        Assistant Secretary Maria Paz Luna said during a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c889b7-c408-4972-90bd-7bb2870a1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129b727-7bf2-452f-8bd0-bed8f9059609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review of the 28 mines will take about three months, she said.
        The findings of the MICC will then be submitted to the Office of the President,
        which will make the final decision on the DENR orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd98e7-befb-443e-adff-9d77f91af0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b59ed-c48b-4ab9-af61-18f433f3203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Gina Lopez released the orders in February
        and immediately received a backlash. Miners claimed they never received the
        audit findings and were denied the chance to correct any issues the DENR found.
        Several audits also recommended only fines for the violations, but Lopez -
        a staunch environmentalist - decided to suspend or shut down operations instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af2891-3794-4aa9-8c56-a9fdade4d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad04dca-ef1b-4b04-a56d-ab7766a448ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICC is seeking to defuse the tension and resolve the conflict
        between the two sides. President Rodrigo Duterte himself has offered his support
        for Lopez and the communities harmed by erring miners. However, he has also
        stressed the need for due process and rule of law in any mining review.</p>'
    '13':
      'image': 'jcr:264df71f-2f75-4886-b4f0-6f2f7addc7fc'
      'imageCaption': 'List of mines ordered closed and suspended by the DENR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0ea4e-4727-4b73-a115-6db8a2d26f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083c408-e8ec-4719-b508-fc15a82c8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Export ban mulled</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dd505-02f3-4f4e-9cdb-0eb9b32bf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the MICC is pushing for reforms to make sure the country
        gets more value from mining operations. It wants miners not just to extract
        mineral ore from the Philippines but to process the materials here as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da34a00-b573-411a-b333-7a4d5963ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a439cb-2bfe-4c6c-9a82-c636ad3dcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is so the high-value end-products can be enjoyed by the Philippines,
        rather than importing end-products and exporting cheaper ores, which contain
        more metals than what they''re actually paying for," Luna said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b4297-cb86-44c2-b9bd-8abbeafd5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0c875-596f-475f-a4d6-cda70b5dc726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to Indonesia, which banned the export of some mineral
        ores in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2aa63a-7a3b-4f61-9519-fe9673f9b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819902a-1ff8-49aa-b041-f48d872c5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the things we''re considering for any mines that should
        remain to be operating and do not cause irreparable damage to the ecosystems
        that support people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4053dd7-7978-4cfe-b8f2-603770547127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1cd51-1743-4e9e-a15b-a8b66c72c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez supported this strategy, saying
        the Philippines had the capability for mineral processing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb2ec4-8675-4933-9e60-0b6bbb110317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f37d77-390d-4bee-acab-b5ce5a66d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have some of the industries, actually. We have for instance,
        wire manufacturing, tube manufacturing. We just want it expanded," he said
        in an interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc386f49-9ac6-4ae4-a853-5e61e00a36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb387e97-36b8-490c-9ccd-508c6f7027fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he cautioned against an outright export ban, saying it
        could end up hurting mining communities in the end.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55f95a-6733-4f9c-8c57-7b94e0e400d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91f0fe-5789-46d2-af23-1e5a2e56f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:47:24.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:47:24.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point in time, [the government] limited the export of kopra.
        What happened is coconut farmers got a very bad deal. The local processors,
        the oil mills, they just bought their kopra at lower-than-world market prices.
        We don''t want that to occur."</p>'
