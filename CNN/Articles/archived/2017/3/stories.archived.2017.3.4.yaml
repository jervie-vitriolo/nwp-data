      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa35f5-7d73-4fe2-a316-d84ecb1e6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.326+08:00
      'mgnl:createdBy': 'eunice'
