    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e3a376-e9b7-44e7-b2d3-78c0001b9f27'
    'lead': 'A co-author of the death penalty bill thinks the House of Representatives
      may need to re-open the period of amendments to include deleted crimes after
      President Rodrigo Duterte questioned the crimes punishable by death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:32:08.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T11:32:08.183+08:00
