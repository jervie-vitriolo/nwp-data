      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d969895-6e8f-4e5c-bc02-3f471c94af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:12.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:46:12.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory enabled Ateneo to hold the top spot in the team standings
