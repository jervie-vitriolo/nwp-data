      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence recently hired an outside lawyer to review his e-mails and
        submit them to the state, which could then be released or withheld at Holcomb''s
        discretion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f59f58-cda3-47e7-8d83-9e5ea1557aa9'
      'mgnl:activationStatus': true
