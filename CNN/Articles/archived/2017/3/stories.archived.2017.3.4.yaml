      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he now considers the CPP-NPA-NDF a terrorist
        organization, while the Armed Forces promised to "hit them hard" following
        the President''s lifting of the government''s unilateral ceasefire. Duterte
        also said peace may not be possible in this generation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39f335-be8c-4138-ad1d-07f8627ba4bf'
