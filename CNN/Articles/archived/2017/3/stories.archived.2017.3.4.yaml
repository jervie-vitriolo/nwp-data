      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his order, Judge James Robart noted the plaintiff''s frustrations
        over seemingly contradictory statements from the administration and its lawyers
        about whether a promised new executive order on the ban will supersede the
        current one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
