      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — China on Saturday announced a 7
        percent rise in annual military spending, the smallest increase in seven years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ad3c8-1cb2-4b5c-8844-945e37d88f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1de91-5ac1-4cbd-a81f-801fb63c78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the nation''s parliament convenes its annual meeting,
        amid ongoing tensions in the South China Sea and acrimony over South Korea''s
        deployment of a missile defense system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba619565-dc7c-44f1-ad99-f64685b1b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dadfa1-0387-45e3-ad35-5a5a0ec43993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean conglomerate approved a land swap deal with Seoul
        Monday, bringing the controversial THAAD missile defense system one step closer
        to reality despite Beijing''s strong opposition to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33ff35-e337-41e0-96bc-e0ebc47cd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff761de-8c08-4042-811f-ffa1f3a5a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1.3 percent of China''s GDP</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58dbb7-f6f1-4808-ab17-a0117f075d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu Ying, the spokeswoman for the National People''s Congress (NPC),
        which begins its 11-day session Sunday, said the proposed budget "based on
        defense needs as well as the national economy" accounted for 1.3 percent of
        China''s GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5088ae-10c0-4574-b609-b74124ed7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33555e-e0a0-4552-a531-1150bdadfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to guard against external forces from getting involved
        in our territorial disputes," she said in response to a <em>CNN</em> question.
        "The strengthening of China''s (military) capabilities help preserve peace
        and stability in the region, not the opposite."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646ae4b-bcc2-4694-b1a4-fcae17100db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992b25d-ccf2-4c59-b64b-82a2cac27156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-digit increase comes after U.S. President Donald Trump''s
        announcement that he wants to jack up U.S. military spending by $54 billion
        (around ₱2.72 trillion) next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf34f25-9e93-48c2-9643-634960fd73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40f046-5981-46ad-8c2e-c72a50a58047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a 10 percent increase over the cap on defense spending imposed
        by a budget deal that Congress passed six years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d3cbf-b04a-450b-a67b-37d61b462595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be537889-8253-42e3-8f65-68c9ce906343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, China said its military budget would increase by 7.6 percent
        to $146 billion (around ₱7.34 trillion), the slowest pace in six years. Until
        last year, China''s budget had increased at a double-digit pace since 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e44e7c-2bfe-4569-a690-8d302fdb5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e2e025-ddda-4033-a22c-cd2e7e832515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s defense spending is eclipsed by the United States, which
        in 2015 accounted for 36 percent of all military spending worldwide, according
        to the Stockholm International Peace Research Institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc8603-f257-4a1b-8267-279a829471fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81760a81-1335-401e-9f78-71cb86f63b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National People''s Congress (NPC) and the Chinese People''s
        Political Consultative Conference (CPPCC), an advisory body, meet each March
        for what''s known in China as the "two sessions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db7739-26b4-48ed-a0a5-9ae65c68b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bacaed-2a0c-4e83-ac5b-bd4147826fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which sees some 3,000 delegates flock to the capital,
        is long on pageantry and short on legislative deliberation; while some voting
        takes place, the Communist Party''s proposals are always approved. It''s often
        described as a rubber stamp parliament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f352d8-66c5-4c6b-a86a-7f74754f520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5323a-9450-4938-9a58-cf9e636468a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is expected to release a GDP growth target and detail economic
        reforms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf122288-2267-45e3-a8fd-4b5d8759c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f42125-17fa-4e4c-b4b3-e7e522f95159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will it get spent?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c5e84-9ad2-4a68-a772-6838583c70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvonne Chiu, an assistant professor in politics and public administration
        at Hong Kong University, said the key thing to watch for is how the defense
        budget gets spent — Beijing typically gives few details. She said that China
        is likely to emphasize developing naval capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23888b0c-eda9-4344-a8a0-e304f334d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a48e0f-f868-4b6e-8c11-fb185931bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Global Times</em>, a Chinese state tabloid, reported last
        month that China is close to completing its second aircraft carrier and a
        launching ceremony would be held soon. It''s expected to begin service by
        2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90424ec-276a-4bbb-9aeb-90e392e82ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9975f0-e0a8-4f7e-b243-a12156e5888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
