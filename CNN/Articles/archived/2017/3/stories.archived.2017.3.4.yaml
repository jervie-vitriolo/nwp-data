      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174c942-67e4-4543-9d14-434af9620ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:49:01.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:49:01.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Fajardo''s fourth consecutive BPC award win..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691c63e-69aa-4836-b423-06d0fdf95a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:49:01.453+08:00
