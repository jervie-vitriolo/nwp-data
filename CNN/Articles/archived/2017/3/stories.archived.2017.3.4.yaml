      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efren Morillo said on Friday that on August 21 last year, policemen
        identified as Sr. Insp. Emil Garcia, PO3 Allan Formilleza, PO1 James Aggarao
        and PO1 Melchor Navisaga accused him and four others of being involved in
        illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808d714-6f83-43ca-a852-6a94559d96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f404ad-31ca-429e-9dfd-dfd6d46a5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any proof, Morillo said they were handcuffed and brought
        inside a house where they were shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5c602-84bf-4d59-9985-c43971262a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a198fc-fcd1-4df0-abcb-8e6e714c8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His four companions died while he sustained a gunshot wound in his
        left chest. He then pretended to be dead. Morillo said he managed to escape
        when the policemen left the crime scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd435e0a-ef7a-4fd7-b1ef-c330aadfc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acc68f-f19d-43e3-9eae-f6048194e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/02/War-on-drugs-PNP-Chief-Bato-Dela-Rosa.html"><strong>Related:
        PNP chief promises better drug war enforcement</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd6b20-aa7b-42c2-b3ea-950aff480e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79f81a-f09f-49bb-b309-8e57dbf0d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo said one of the policemen even ordered to call the Scene
        of the Crime Operations (SOCO) unit, then declared that the suspects resisted
        arrest and fought back, and planted evidence to support their claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e68507-53e9-4630-a1e7-992749710957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58fa2a-3bbf-4f25-ae3d-b91eb91f823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged crime took place a month after the Duterte administration
        launched its bloody war on drugs or "tokhang."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1c3ae-07cb-479e-aa2a-07eac20ae4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153d21b-7b9d-40ce-9d11-2c025df3d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:52:17.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:52:17.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo said until now he feared for his life even if cases had
        been filed against the policemen. His lawyer said the best way to deal with
        the situation would be to take the matter to court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df009a7-9a0d-4476-8ca4-29bcdfc9ef66'
      'mgnl:activationStatus': true
