      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87343a5-bfc4-47d6-ba7a-caa451f38912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought the removal of plunder from the list of
        crimes contradicted his anti-corruption campaign, Duterte clarified he had
        only vowed to stop corruption — and not to kill plunderers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6882a-b4d6-4260-ae5f-4025ee626bd0'
