      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses turned back the FEU Lady Tamaraws, 25-16, 21-25,
        26-24, 25-20, on Saturday afternoon at the Mall of Asia Arena.</p>'
