      'mgnl:type': 'text'
      'text': '<p>(CNN) — A federal judge in Seattle on Friday granted the Trump administration
        a two-week extension to respond to a motion to make a lawsuit against its
        travel and refugee ban a class-action case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7122a8f-0621-4e13-983f-01b74098923d'
