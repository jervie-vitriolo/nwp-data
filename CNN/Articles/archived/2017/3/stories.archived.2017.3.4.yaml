      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227c313-adf2-4c2c-aa77-9c3982c8d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holcomb declined to release further emails citing an exemption in
        Indiana''s public records law that allows officials to withhold documents
        discussing the creation of public policy, according to <em>The Star</em>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5fbb7-b7ef-4c8b-84d6-df5127144f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058a912-f7e1-49d5-b9a3-f3871a61a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pence official would not comment or characterize what is in the
        AOL e-mails that have not been released. Pence spokesman Marc Lotter told
        <em>CNN</em> in a statement: "Similar to previous governors, during his time
        as governor of Indiana, Mike Pence maintained a state email account and a
        personal email."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d20fa3-3bf9-4f22-af12-a2e7b3b797d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715bf1a-24e4-49b1-b712-376c2fb4c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotter did not explain if previous Indiana governors also used their
        personal e-mail accounts to conduct state business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b816ef-5f94-4bac-bf15-54c0b70cddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46022e9-6f0f-4c4d-9c79-2bb95e1c1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s use of private email was the subject of a federal investigation
        that determined she had exchanged classified information on a server based
        out of her New York home. The FBI determined Clinton''s actions were not worth
        prosecuting, but FBI Director James Comey last summer berated her actions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e5eca-5ab6-4c95-88ac-803f119a932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30320188-9f9d-4a8c-a9b0-5e2deccf645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if Pence handled classified information
        on his personal e-mail account, although, as a governor, he would be less
        likely to do so compared to Clinton, who was secretary of state at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574933d6-c573-4aae-9b75-62530b4a3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa7011-a9d6-4691-a394-9fbc0e9b5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did everything to the letter of the law, he turned all his e-mails
        over, unlike Hillary Clinton, who lost at least 30,000, who knows how many
        more, on her private server," White House spokeswoman Sarah Sanders said.
        Sanders added: "He''s a governor, which means he wasn''t handling classified
        information like she was."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06acb26-fc89-4548-b751-926c9ecc9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
