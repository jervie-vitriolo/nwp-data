      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/02/24/Kim-Jong-Nam-killing.html"><strong>Read:
        VX nerve agent used to kill Kim Jong Nam, police say</strong></a></p>'
