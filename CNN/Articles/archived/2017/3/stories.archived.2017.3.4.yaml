      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/27/house-majority-caucus-removes-treason-plunder-rape-death-penalty-bill.html"><strong>House
        majority: Treason, plunder, rape removed from list of crimes punishable by
        death</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19822e84-5720-4c2e-a27d-9580ab316322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.324+08:00
