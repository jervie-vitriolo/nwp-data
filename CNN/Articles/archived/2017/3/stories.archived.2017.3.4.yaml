      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> About 308,000 Mercedes-Benz
        vehicles across the United States will soon be recalled because of a potential
        fire hazard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429e08f-5a96-45e5-9d4b-9500e06099d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeec40-23a2-4c0f-884f-570e5a385226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem has been linked to 35 car fires in the country, the
        company said Friday. Mercedes said its parent company, Daimler AG, determined
        that there''s an issue with an engine part that can cause an electrical fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64159c33-a494-4355-9499-d4eb34cd983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2158f0-a79b-4cc1-aa91-0ae19c182743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:41:46.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:41:47.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall will include certain C- and E-Class vehicles, as well
        as CLA, GLA and GLC vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339617a-88ba-406d-8d3d-dac60a235b9a'
      'mgnl:activationStatus': true
