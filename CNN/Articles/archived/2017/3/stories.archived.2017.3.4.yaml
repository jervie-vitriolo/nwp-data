      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcc533-bc74-4a6f-8484-9536b6cc603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra is seen as strategically important to both sides in Syria''s
        civil war, which has continued for more than five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445bf49e-2746-42d4-bffe-a7bc53cb1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f53c7c-6f11-4c69-b7e2-6e7367d5128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Homs province, in central Syria, Palmyra is around 225
        kilometers (140 miles) from Raqqa, considered ISIS'' headquarters in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbb834-790c-49e8-9297-bbbdfb28d272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904ba25-803d-4e9d-a62a-c6e220174238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control of Palmyra has passed from the regime to ISIS and back again
        a number of times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb72a0-c68c-460e-aa7a-f7ec3bc7070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1c83cd-4626-4000-b126-fb2d91390a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian forces recaptured the city from ISIS last March after it
        was seized the previous May, when ISIS started demolishing ancient ruins in
        the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7a945-95b9-4a50-8d11-e15a2ca8c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:34:03.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:34:03.978+08:00
