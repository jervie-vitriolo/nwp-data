      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/03/03/middleeast/syria-palmyra-russia-isis/">Russia:
        1,000 ISIS casualties as Syrian troops retake Palmyra</a>”</em></p>'
  '10-ASG-members-killed-in-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-03-04T14:47:37.542+08:00
    'imagesource': 'jcr:d56c5718-f509-4865-8962-0b3a71b2c190'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2aa1f3-1c74-45c9-889d-c3445b7ebfbc'
    'lead': 'Operating troops of Joint Task Force (JTF) Sulu encountered around 120
      fully-armed members of the Rahiron-led ASG group while conducting rescue operations
      of kidnap victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:35:55.258+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T11:35:55.437+08:00
