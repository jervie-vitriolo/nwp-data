      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807e2d2-bfb4-4767-bac7-3053fa64b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:49:01.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:49:01.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JuneMar Fajardo has been named the Best Player of the Conference
        (BPC) for the 2017 Philippine Basketball Association (PBA) Philippine Cup
        for the fifth time on Friday evening at the Smart Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bd61c-ad83-4ff2-8a0b-5983742246e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:49:01.453+08:00
