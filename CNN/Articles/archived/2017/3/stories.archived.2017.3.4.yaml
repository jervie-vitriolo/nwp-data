      'mgnl:type': 'text'
      'text': '<p><em>CNN Money''s Jeanne Sahadi contributed to this report</em></p>'
  'mike-pence-personal-email-hillary-clinton':
    'author': 'Tom LoBianco and Elizabeth Landers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-04T19:50:34.902+08:00
    'imagesource': 'jcr:dea4c5fb-5d96-4511-9272-4c82cdb808ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb59554-df9d-48c8-b02c-b5cdbe9991ef'
    'lead': 'Pence used a personal email when he discussed issues like the resettling
      of Syrian refugees and other matters on an AOL account that was hacked in a
      phishing scam, according to e-mails released Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:50:22.624+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T10:50:22.994+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Pence on personal e-mail use: ''No comparison'' to Clinton'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6012e-9620-4253-ae3c-30d8f0baf985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Vice President Mike Pence defended
        his use of a personal e-mail account to conduct state business while he was
        Indiana''s governor, saying "there''s no comparison" between his situation
        and the controversy surrounding Hillary Clinton''s use of a private e-mail
        server that rocked the 2016 presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ae2e9-b743-41a1-9313-40140018afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660496c5-1c5d-42b6-8352-45e6ccdfd90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no comparison whatsoever," Pence said following an event
        he did with House Speaker Paul Ryan in Janesville, Wisconsin, when asked about
        whether his situation gave him any sympathy for the Democratic presidential
        nominee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42078e6e-148e-4bac-9776-efe2977c92c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9abb8-c223-4099-b33f-fae141136a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence used a personal e-mail when he discussed issues like the resettling
        of Syrian refugees and other matters on an AOL account that was hacked in
        a phishing scam, according to e0mails released Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b7e99-5684-4216-a2bb-44e4990b2f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53924b69-0340-433e-9be2-30b0ded4cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one September 2014 exchange, Pence asked his then-homeland security
        adviser John Hill for an "update of the investigation in Columbus (Indiana)
        following the vandalism ... to area churches ... Including the church I grew
        up in." In another e-mail from November 2015, Pence asked his communications
        staff to promote an op-ed from then-Sen. Dan Coats about Indiana''s fight
        to bar Syrian refugees from settling in the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a94fe-2880-41b5-9100-a0f9f3aba161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904e0d7-f0dc-428b-af3a-7db647bbf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill also alerted Pence to an FBI terror assessment in another exchange
        included in 30 pages of e-mails provided to <em>CNN</em> by Indiana Gov. Eric
        Holcomb''s office in response to a public records request. The e-mails and
        the successful hack of Pence''s e-mail account were first reported Thursday
        night by <em>The Indianapolis Star</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40c5b3-778f-4afb-972d-0a32aba9726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66052492-a033-47af-a8cd-53526ac119aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear from the release how often Pence used his AOL account
        for state business versus his state-provided email address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22df6a3-fe7d-4046-b39f-a8089520119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df5b2f-2245-43ad-8d14-f0f627c8d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pence official confirmed Friday evening that boxes of e-mails
        were delivered to the Indiana State House on Thursday. The official would
        not specify how many boxes, but said the e-mails were a mixture of messages
        from the governor''s personal account to state account and from his personal
        account to non-state governmental accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e87e8d-7c33-4458-a377-8a5ab0a1bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f453b-5d67-4566-96b3-8bb9477ebc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:22.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the e-mails will now be managed and handled under
        the Indiana Public Access to Records Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eee583-42b5-4f31-81e6-76d52ba8999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd866d0e-fe5c-4405-8e93-9ea51819871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence spokesman Marc Lotter said the counsel that was going through
        Pence''s e-mails attempted to deliver the boxes on January 9, which was Gov.
        Eric Holcomb''s inauguration day, but because the day was so hectic, the new
        administration was unsure where they should go. Pence''s counsel decided at
        the time to hold onto the boxes, Lotter said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba20ca18-0655-4fa2-8778-cc6433e1aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b0265-6345-41d9-b53b-837215af2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the vice president realized that the boxes of
        e-mails had still not been delivered and asked his counsel to deliver them,
        according to the Pence official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbe9d4-3752-453c-87c6-08b249c9534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec90556-078f-42c7-b3d2-000e3fc62efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months on the campaign trail, Pence accused Clinton of being
        dishonest and threatening US national security because she used an unsecured
        private e-mail server while she was secretary of state. A few days before
        the general election, on November 2, Pence said at a rally in Colorado that
        the "FBI has reopened the investigation in to HRC''s private email server.
        It''s a serious matter. Now we commend the FBI in this case for following
        the facts because in America, no one is above the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47689740-bd2a-418b-8075-4599be0469a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d48b91-f144-44dd-b7b8-9f00b0a558d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s e-mail was compromised last spring, according to a Pence
        official, and e-mails were sent from his account saying that he was robbed
        on an overseas trip and he needed money. After the scam was discovered, he
        set up an entirely new private e-mail account, the official told <em>CNN</em>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321e607-2df2-4849-bdd6-15b1cffe4046'
