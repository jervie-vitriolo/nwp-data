      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this move would also allow the Senate to similarly pass
        the bill faster.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc21b5-308c-4e55-96d2-7cc881c1ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470500bd-6796-46f1-b23a-546b044e18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we can get also our Senate counterpart, which is also
        more inclined to only approve drug-related heinous crimes in their version
        of the bill, that they will push through in the Senate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80484010-6d45-424d-86cd-ea53d3229854'
      'mgnl:activationStatus': true
