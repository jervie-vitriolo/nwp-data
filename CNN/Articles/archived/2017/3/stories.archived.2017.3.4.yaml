      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia also said the NDF has expressed willingness to release the
        "prisoners of war," or soldiers held captive by the NPA.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf21f9-3138-4bb9-9835-7f91c810e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.674+08:00
