      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the fifth
        time in his young career, he has been named as the most dominant force on
        the hard court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc252830-25c8-48f6-95b9-d0507c1c6b25'
      'mgnl:activationStatus': true
