      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he recognizes the independence of the legislative department,
        but wondered why one of the most heinous crimes that merits the death penalty
        was taken out.</p>'
