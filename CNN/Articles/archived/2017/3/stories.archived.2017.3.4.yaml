      'mgnl:type': 'text'
      'text': '<h2>Umali responds</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b32dc2-61e2-4b02-bdf6-9e4d33b3df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines'' Newsroom, House Justice
        committee chair Rep. Reynaldo Umali said the inclusion of only drug-related
        crimes on the list punishable by death made it easier to pass the death penalty
        bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93276799-ece4-4c63-b476-530994bfc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3161f-20ce-4812-8db7-7f4f07397a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale is we cannot seem to get a consensus of the biggest
        number of representatives who will join the majority," Umali said. "The whole
        idea is so that we can easily and better defend the requirements of the Constitution
        to establish compelling reason for the reimposition of death penalty for heinous
        crimes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e0c6f-10d9-4735-bfa8-bf8296c328c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:54:32.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:54:32.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207488d0-f08f-4b54-8c8d-32c43164aaf8'
      'mgnl:activationStatus': true
