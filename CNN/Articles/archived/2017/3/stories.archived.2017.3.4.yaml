      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, withdrew from the
        peace talks on February 4, lamenting the killing of soldiers even when a ceasefire
        was in place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cef08-09c0-46ff-ad49-90db893f8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.674+08:00
      'mgnl:createdBy': 'eunice'
