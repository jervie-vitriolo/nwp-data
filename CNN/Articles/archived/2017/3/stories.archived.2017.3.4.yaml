      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s currently unaware of any injuries or deaths
        resulting from the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffdec7-8284-4cf6-b73b-336a568239e4'
      'mgnl:activationStatus': true
