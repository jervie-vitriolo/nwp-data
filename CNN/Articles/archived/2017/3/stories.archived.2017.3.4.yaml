      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel big man beat out the likes of GlobalPort guard Terrence
        Romeo, Alaska forward Calvin Abueva, and teammates Alex Cabagnot and Arwind
        Santos for the award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c829692-50ab-4041-b604-bc891329306a'
