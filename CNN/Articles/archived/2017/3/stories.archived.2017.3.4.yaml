  'Rape-plunder-can-still-be-included-in-death-penalty-by-amendments':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-04T17:21:10.116+08:00
