      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NDF has always been open to negotiations to resolve
        the roots of armed conflict and address problems in society.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870fc1c-7e3f-40cd-8dba-a16ffe976071'
