      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike China''s existing aircraft carrier, the Liaoning, which was
        a refitted ship built by Ukraine, the new carrier is Chinese built and designed.
        Chinese analysts have been quoted as saying that China needs at least five
        to six aircraft carriers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d82b5b-e111-4052-8555-1dc177606cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c031c6-fc60-4f1d-8231-c898b47623b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military build-up has unsettled its neighbors and Washington,
        particularly as Beijing has taken a more robust stance in territorial disputes
        in the South China Sea. Large-scale land reclamation by China has transformed
        sandbars into islands equipped with airstrips, ports and missiles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df191b0e-9538-49cf-bd7f-868371f95470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d0f0b-badc-408e-b4aa-348196855029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:48:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and his Secretary of State Rex Tillerson have suggested
        the new administration will take a more muscular approach to the dispute —
        setting the stage for a potential showdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782aecc2-0981-4580-b75c-7fb95c8bad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:48:09.787+08:00
