      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95716156-9bbe-4059-98cb-db900d90289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
