      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24412133-1712-4f2d-be1f-eadeab87511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN submitted a public records request to the Indiana governor''s
        office in September for e-mails between Pence, using his personal AOL email,
        and his top staff. Pence''s office never responded to follow-up requests from
        CNN, but a spokeswoman for Holcomb said she was reviewing the request.</p>'
