    'lead': 'With the death penalty bill inching closer to final approval at the House
      of Representatives, President Rodrigo Duterte wanted to know the reason behind
      excluding rape from the list of crimes punishable by death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:54:32.322+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T11:54:32.589+08:00
