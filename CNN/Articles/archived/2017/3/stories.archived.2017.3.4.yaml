      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur (Reuters) —</strong> Malaysia on Saturday expelled
        the North Korean ambassador to the country, declaring him "persona non grata"
        and asking the envoy to leave Malaysia within 48 hours.</p>'
