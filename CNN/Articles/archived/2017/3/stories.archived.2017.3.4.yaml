      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said rape and plunder can still be included by passing an
        amendatory law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cbbe3-8197-4d9a-a4ed-6c5bb8c1d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
