      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes nearly three weeks after Kim Jong Nam, the estranged
        half brother of North Korean leader Kim Jong Un, was murdered at Kuala Lumpur''s
        airport with a toxic nerve agent.</p>'
