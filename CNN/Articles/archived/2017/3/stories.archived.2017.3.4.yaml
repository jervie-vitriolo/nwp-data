  'immigrants-deportation-US-without-court-hearing':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': '(File photo) Foreign nationals were arrested during the week of February
      6, 2017, during a targeted enforcement operation conducted by U.S. Immigration
      and Customs Enforcement (ICE) aimed at immigration fugitives, re-entrants and
      at-large criminal aliens.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-04T08:59:08.945+08:00
    'imagesource': 'jcr:4c07d313-004f-44a8-8358-bd24071087ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9854aa82-523f-4902-97a9-2b69177eaa0b'
    'lead': 'Can an undocumented immigrant be kicked out of the United States without
      a court hearing?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T11:43:31.549+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T11:43:32.182+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can immigrants be deported without a court hearing?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31915256-72b2-4e26-8077-1f460bba3b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Can an undocumented immigrant be kicked
        out of the United States without a court hearing?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301bcb9-9504-404d-a8f6-fa1c92dc2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec28f08-b6d0-47e0-8c7c-3b111c2c9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a key question at the heart of a controversial case that''s
        become the latest lightning rod in the debate over the Trump administration''s
        crackdown on illegal immigration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935ce47-ec2b-4af4-977f-8c22f36c4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfa538-90ae-4c11-a9ff-9289f12a97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE officers detained Daniela Vargas in Mississippi this week after
        she spoke out about the issue at a news conference. Activists swiftly rallied
        around Vargas, describing her as a "DREAMer" -- an undocumented immigrant
        who was brought to the United States as a child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad7de5-d79a-40db-a458-363ff1ae4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f89868-8621-4dad-b1df-060fcdb62676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Vargas'' attorneys, authorities are focusing on
        another aspect of the 22-year-old''s case, arguing that she and other members
        of her family came to the United States as part of a visa waiver program,
        overstayed their welcome and can now be immediately deported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df0058-a5b2-4f79-acc9-378c59d2e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c861441-3af5-4d61-b42c-13077ece97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lawyers push for Vargas to have a chance to make her case
        in court, here''s a look at a few larger issues that this case highlights:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37840e83-682a-401c-ae2d-2331ce0fe1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1576bc2-3f05-488d-947e-c1df5d39871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa waiver program participants who overstay can be swiftly deported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9c29c-7cbc-41da-9fcb-a3ddd2239fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ec6e0-62b6-43a8-8a6a-fe86be2be4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa waiver program allows citizens of certain countries to
        enter the United States for tourism or business and stay for as long as 90
        days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15457d53-ddb5-4e87-a273-f2c33de7fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33c9db-e65b-41d8-ab94-0d5c42a30f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But remaining beyond that time limit can carry serious consequences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec40c47-924e-40c8-85bb-9cefb1c3a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df316097-eb56-4fb0-987c-544c33b01b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get the right to a hearing," said Bryan Cox, a spokesman
        for Immigration and Customs Enforcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb2c62-d1d7-4c83-b06f-a72b5dfa9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc373cd-ef85-4f66-ae83-6cd1a0fe4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if you overstay and are apprehended, there''s no guarantee
        you''ll get to make your case in court before authorities deport you. But
        Cox said you could still end up in front of a judge if you''re seeking asylum
        or some other sort of protected status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551b2fa-721e-4cfe-a1e2-c340bfa8d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27557a9d-4f26-4628-a28d-50cf63135046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox declined to discuss the Vargas case. ICE has confirmed Vargas
        is in custody, describing her as "an unlawfully present Argentinian citizen."
        The 22-year-old''s attorneys say she and her family came to the United States
        on a visa waiver.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9ddbc-fc56-4040-a97c-4219a17ed6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1e666-97fa-4934-a071-53340758c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 38 countries are part of the visa waiver program. US
        officials removed Argentina from the list in 2002. According to a report from
        the Congressional Research Service, at that time a growing number of Argentines
        were using the program as a way to illegally immigrate to the United States,
        staying past the 90-day limit as the South American country faced a devastating
        economic crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e58164-dc93-4295-999b-1a22a33be70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfdabeb-20ac-4977-af40-3db744aa0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released last year, the Department of Homeland Security
        estimated that 153,166 visitors from the visa waiver program overstayed in
        fiscal year 2015 -- less than 1% of the nearly 21 million participants in
        the program that year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a15078-ddf9-4b50-8558-64acd6b03d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34578d07-359c-48c0-b81f-49a3b62c4aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deportations without court hearings are more common than you think.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87faf75-a4c7-482b-b585-f235c3b7057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55705d-806e-411e-9374-7a0e1ab8a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who entered with visa waivers and then stayed past the limit
        aren''t the only ones who could face swift deportation if they get detained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63ee26-a066-4fb1-85a2-5fd622892e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177d869-1aa1-47f9-b590-e3acf07345a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, immigration authorities have increasingly fast-tracked
        their efforts to kick certain people out of the United States without court
        hearings in a process known as "expedited removal."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead56cd8-e8b5-4f14-b3cb-7d5d14c07f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04236f-4901-47af-83db-387b0ca95ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 15% of the roughly 400,000 people who are removed from
        the United States each year ever go before a judge, according to Greg Chen,
        advocacy director of the American Immigration Lawyers Association.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99ce94-6bbe-4fdf-a04d-77ce09a24b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dc8a1-4f39-44ed-a367-7e7c22819612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Obama administration, the increasing reliance on expedited
        removals drew criticism from people on both sides of the immigration debate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb23db-0f75-4f96-b7d2-b62974ee00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e306a-6a85-41a8-a8c2-30404862ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of stricter immigration enforcement accused the Obama administration
        of using expedited removal to inflate deportation statistics. Immigrant rights
        advocates also slammed the approach, claiming it trampled the rights of vulnerable
        people -- some of whom deserved asylum but never had the chance to make their
        case in court.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d417db-6b35-4887-bc71-cf91025f7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ec9d2-ff49-49b0-b5a7-19d1f649d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration plans to use that approach more often.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56e08d-073f-4edb-8fb4-f3c06d8d170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ddf90-707a-43c6-bb86-4ca2e0cc14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s approach to cracking down on illegal immigration
        is still taking shape. But recently released memos indicate his administration
        plans to increase the use of expedited removals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299ac85-5d83-4f1f-a69a-12525aec3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8464721-7265-4ada-a19e-2c07116c9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Obama administration, the use of expedited removal was
        limited to undocumented immigrants apprehended within 100 miles of the border
        who''d been in the United States for less than two weeks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c643cd-0ad4-443a-91fb-5ffd9093cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c741ed2-62d2-4957-afcf-8de69eaed46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has indicated it plans to use that approach
        in far more cases, widening the definition to include undocumented immigrants
        apprehended anywhere in the United States who''ve been in the country for
        less than two years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9e2d4-dbc2-490d-8721-c02353b60efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61397a-db13-4a37-89f8-aafc1a7f44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo outlining the plan, Homeland Security Secretary John Kelly
        said a surge of illegal immigration at the southern US border has overwhelmed
        federal agencies and strained resources, and he pointed to the record-high
        backlog of pending cases in immigration courts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e3d59-47df-4676-84f2-56f0dcb5f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb5b84-baf1-4ccd-b8db-af5f155405ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming change isn''t sitting well with immigrant rights activists.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433301c-3875-4ea0-8c36-eee56d880414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e69594-2f4d-4709-a1a1-6f001e8cce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely likely that it (expedited removal) will be applied
        to a much larger swath of people," Chen said. "It''s a severe abridgment to
        kind of a sense of rule of law and fair processes for people if suddenly we
        have officers and agents picking people up and serving as essentially judge
        and jury in their case."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122b1cb-ea26-4c9c-8150-c2ef5c6db229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8f8fc-3ca2-4f56-a0ed-b9343b73da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:43:32.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If officials increase their use of expedited removals, activists
        say they are preparing to make their own case in court.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630577f0-6cdc-4f57-9ad1-89922938d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:43:31.555+08:00
