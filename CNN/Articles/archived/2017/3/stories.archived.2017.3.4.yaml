      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324add7a-ba3b-4c0c-a58d-d6067d7c1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:49:01.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:49:01.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kraken won the BPC plum after posting averages of 19.9 points,
        16.0 rebounds, and 1.8 blocks.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr"><a href="https://twitter.com/hashtag/PBA2017?src=hash&amp;ref_src=twsrc%5Etfw">#PBA2017</a>:
