    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be22aae-6fc9-4046-9788-fe1004df9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence used his personal AOL account to discuss state work periodically
        from the start of his administration in 2013.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e3230-a3c4-4222-8b23-8bea674427eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
