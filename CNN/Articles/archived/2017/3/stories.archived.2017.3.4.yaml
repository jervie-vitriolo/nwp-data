    'template': '1'
    'title': 'Solon: Rape, plunder can still be included in death penalty by amendments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f11c4-13ef-4b71-b886-d2f5f5f851b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After the President raised some
        questions regarding the proposed crimes to be punished by death penalty, a
        co-author of the bill thinks the lower house may need to amend the future
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a56cd-1ae6-4ee5-8e8e-e0f5dff00a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2179a61-22ab-4508-a2af-d7ad8caf677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be discussed by the proponents and the leadership of
        the House. This procedural issue must have to be subjected to top level discussion
        on whether we have to reopen the period of amendment in order to restore the
        deleted crimes," said Capiz 2nd district Representative Fredenil Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d769cc-af4c-49ea-bf33-61b4eb1dc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1bd28-fc1e-4613-b9c2-5f66fbf83cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, he said proponents of the
        bill and the House leadership will meet Sunday to discuss the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8dd23-aea9-4623-b6cb-e48db06ba288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78599da-d95b-4317-892c-722419370672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives took out rape and plunder from the
        disputed bill to expedite the passage of the bill, which will support the
        administration''s war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcf470-fd85-4ef5-8e23-25ebd7fea20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0878a97-2af7-4438-b9bf-8c02637f9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only drug-related crimes remained in the bill, which is on its way
        to the third and final reading in the lower chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c65929-ce57-4553-9ead-27811ea46ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:32:08.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:32:08.186+08:00
