      'mgnl:lastActivated': 2019-07-10T11:38:08.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a question of talking from the heart, then the sincerity
        has always been there on the part of our clients, the NDF panel," Olalia said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df2a04-2aee-4791-a1cb-922680bebcb8'
