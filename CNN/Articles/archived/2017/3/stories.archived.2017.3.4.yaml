      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he planned to fire out more people he couldn''t trust,
        but he was still figuring out how to do it.</p>'
