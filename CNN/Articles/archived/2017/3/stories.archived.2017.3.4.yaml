      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte struck a conciliatory tone as he expressed willingness to resume peace
        negotiations with communist rebels he earlier called terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a85b9-69c3-4376-94c0-0d8ba0da05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62290f4-b105-43a9-a441-cdf924cda403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m open to talk to the rebels, just not the killers. I''m ready
        to talk and I''m ready to stop this war," Duterte said in an interview with
        the media Friday night. He spoke in Bisaya, a translation of which was provided
        by the Presidential Communications Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a8093b-745d-4e58-9cb1-130850baa22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e6059-ba05-4ad5-becd-e60cd44096ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Cagayan De Oro City to visit the wake of two soldiers
        slain in fighting New People''s Army (NPA) rebels in Misamis Oriental earlier
        this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f58387-bad7-44b5-b1fc-022188ed394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc6279-5a85-4883-a97b-1533614c24fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it pains him to see Filipinos fighting fellow Filipinos
        and getting hurt and killed in battle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648477f0-ac5e-4cbd-8820-1f1dd3a528b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccefca-736d-4921-9a58-916b9360bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has an appeal to the rebels: "We need to talk from
        the heart."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63333a62-3b61-402c-bde3-c426697c5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b53a25-315a-4c9e-a6bc-d0d8e5c9c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready as long as we communicate well. I''m ready to resume
        the ceasefire again, but this time I want it to be sincere," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5bf1e-ff95-4b47-98f3-153d30cf9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10107328-cad4-49c3-bf38-50b4a7ea62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said soldiers were killed by NPA rebels even when both side''s
        unilateral ceasefire declarations were in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b76c7-6cda-46be-a749-057d5d7c5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d1e59-8fa2-4e34-a125-d80ce32eabd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces and the rebels accused each other of violating
        the truce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d3226-aa96-4879-8888-3670ce348dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62e6bf-1f2a-4e19-adf4-a4b709fee9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called on the rebels to release the soldiers and policemen
        they have held captive. The rebels are holding six government troops, the
        Armed Forces said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ccc33-c397-4deb-ba26-6fc30a6937a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bc309-fd71-4e52-883e-a624b2814554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants the rebels to stop asking for revolutionary taxes
        and other favors from the government. The president earlier said the <a href="https://cnnphilippines.com/news/2017/02/03/duterte-lifts-ceasefire-afp-cpp-npa-ndfp-demands-too-huge-impossible.html">communists''
        demands were impossible to meet.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f537081-12b8-4825-a179-94db3ecf436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa52a1-1c2d-4a1e-9c80-be8d7a302d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential peace adviser Jesus Dureza on Saturday said he is awaiting
        instructions from Duterte on the possible resumption of peace talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48dd9d9-4d9f-4bb1-a40c-bf985dcc3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d07ee-4ded-4383-bb86-4de88d0dd8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He however, clarified the President is not imposing any conditions
        for the talks to resume. He said these were just the President''s "wishes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e71b47-6bc3-4d7b-aa03-940b381a065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163ad7a-0a1f-4ef9-a5e7-77412b2f9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang</em> preconditions <em>sa</em> negotiating table <em>di
        ba</em>. Otherwise, <em>lumalabas na parang dominante ''yung isa, o ''yung
        kabila, nagrerespond lamang dahil may mga</em> condition," Dureza sai in an
        interview on state-run dzRB radio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28f34c-93f9-44ee-b7b0-89edc23f9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c929a-850e-4cc8-958e-4f86590dadc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be no preconditions in the negotiating
        table. Otherwise, it would look like one party is dominant and the other is
        just responding."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04488377-d343-4e43-88f8-26ab4fbc5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83467424-ad2a-4317-8cb7-cc009a0152b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlawed NPA is the armed wing of the Communist Party of the
        Philippines, which has waged a 48-year-old insurgency. It is the National
        Democratic Front (NDF) that represents the rebels in peace negotiations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4cfab8-8321-4769-954e-daa735ced5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f36e32-a8af-4d40-8c33-2cc078508727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Welcome development''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36d619-27fa-4b9b-b2e3-690b4ecfce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T11:38:08.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF legal counsel Edre Olalia said Duterte''s most recent pronouncement
        is a "welcome development" to the stalled peace talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9ff63-2fa7-4e28-a2e9-a200b1760187'
      'mgnl:activationStatus': true
