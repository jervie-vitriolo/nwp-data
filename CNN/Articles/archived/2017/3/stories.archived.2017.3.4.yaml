      'jcr:uuid': '4550d6c1-e825-4542-8485-ab605119b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T11:38:08.670+08:00
      'mgnl:createdBy': 'eunice'
