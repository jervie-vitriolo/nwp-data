      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:50:22.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T10:50:23.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indiana Democratic Party released a statement on Thursday calling
        for "full disclosure" on Pence''s use of private e-mails. "It seems Governor
        Holcomb has chosen to withhold a portion of the public work product Pence
        sent on private servers, and Indiana Democrats want to know why."</p>'
