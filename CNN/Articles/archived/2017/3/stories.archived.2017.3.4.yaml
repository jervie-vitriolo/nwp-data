      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also acknowledged that the bill might still see revisions
        upon its final approval.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e0888-22e7-4375-a4d8-cb5761f50d34'
      'mgnl:activationStatus': true
