      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen built a sizable 3-1 series lead in their Philippine Basketball Association
        (PBA) Philippine Cup FInals matchup against Barangay Ginebra, 95-84, on Friday
        evening at the Smart Araneta Coliseum.</p>'
