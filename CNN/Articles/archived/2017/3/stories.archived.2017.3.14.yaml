      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Operations of
        the Mass Rapid Transit (MRT) Line 3 was halted for about an hour after a man
        jumped onto the tracks, Tuesday afternoon.</p>'
