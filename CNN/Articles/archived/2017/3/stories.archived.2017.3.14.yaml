    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10bc89-effa-42c9-9568-ffa615c2def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Slavery Index, an international anti-human trafficking
        project that maps global human trafficking, estimates some 401,000 Filipinos
        are victims of human trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e71e9-f1f8-46a8-9d9b-0042c3479b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e1819-d2c1-4e8b-b67a-f44893f1db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, roughly 17 percent or more than 69,000 cases were
        forced labor overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a181d34-2d1b-45f1-a485-0dbafb14b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373495b0-21e2-4121-9808-174db6640259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford says many Filipinos are lured by greener pastures, only to
        find themselves locked in difficult situations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8469c-7f76-47d2-a606-3f28a96b8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd8397-5b9d-492d-8920-cc4019ab46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many go with labor brokers, and they''re promised one thing,
        and they get to a new country and it''s completely different-including being
        forced to brothels," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2868a-1838-4e0e-b59a-9c5c17e12feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962ca5a-69ed-4463-88b1-3b7bac14b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat not just abroad</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080ed46-0379-456e-ab35-274e96ef9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just overseas that Filipinos fall prey to modern slavery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c651417-776c-40e5-9e4b-c15debc95ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5909b59-1917-408b-9746-57b6156ff734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said even in our own country, Filipinos are susceptible to
        abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6aa18-d567-4d21-a843-d6b554b0a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b8ea9-d8dc-480a-a8f2-b8e0c8c4a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Filipino women and children- who are perceived to be in
        demand by human traffickers- are among those who suffer most from human trafficking
        and sex tourism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bcf851-a229-4822-a78f-c015e98a8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a662880-34c9-4188-b5ca-4eb82712ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino women are liked by men and it''s [The Philippines] a big
        destination for sex tourism, and now, unfortunately, for predators for children,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15002a-5a0e-4e98-8679-52fc2933a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bd8e9-b248-4e18-9e9a-5e3d16f52ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A human-trafficking report released by the U.S. Department of State
        in June 2016 said trafficking is most prevalent in Metro Manila, Metro Cebu,
        central and northern Luzon, and urbanized areas in Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395288be-8e83-491a-97ac-323f6fd3c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199bb96-43e9-44bf-88a0-4b0bf4de4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there is high demand for commercial sex acts in tourist
        destinations such as Boracay, Angeles City, Olongapo City, Puerto Galera,
        and Surigao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056083d1-630e-4560-94f6-3629329ee9f3'
