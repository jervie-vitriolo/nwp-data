    'template': '1'
    'title': 'VP Robredo warns cyberbullies, trolls with possible lawsuit'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ef287-d389-479d-9766-0e3cccd676b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo is taking up the cudgels against cyberbullies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8948e20-1756-4caa-b810-d4dd41fd5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20a88d-f7b3-40a0-b4e3-ce683d516853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warns she will take legal action against those who malign her
        and the reputation of her late husband, Jesse, the former Interior Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b240e-e985-4362-be05-584fa08abd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0fd1b-5e8e-44d3-84ef-f7a5a08120b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough. In the coming days, we shall be studying the
        various options, including legal action, for a principled response against
        these," she said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0450e0-2dca-41de-8fbf-2eaae51579cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a597b-946d-4a9c-93da-e4be87e8bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A website named "We Are Collective" on March 3, launched its first
        of five exposes against the Robredos. The exposes were dubbed as "Naga Leaks,"
        in reference to the Camarines Sur city where the late Robredo served as  mayor
        for many years. The anonymous writer of the article described himself or herself
        as a Bicolano who supported President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc984bb0-2263-4d20-ab39-b83b6133f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec24d86-da73-41e7-8894-b2ca2a89b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first expose of "Naga Leaks" said illegal gambling and the drug
        trade allegedly flourished in Naga City during Robredo''s mayoral term. It
        also claimed that contrary to simple, slipper-shod, populist persona the late
        Robredo projected to the public, he was ruthless to his detractors, and did
        not properly declare assets such as condominium units in Quezon City. The
        late Robredo died in a plane crash on August 18, 2012 during his term as Interior
        Secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf332e-f0b4-47f5-9bfa-9a3fb60323fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2749140-005e-4f3a-b5f8-c3dbefd54469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Robredo hit back at the website, which has since
        been taken down along with its Facebook page, and said she is offended by
        the "constant stream of lies" hurled at her family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510366e-2e25-4d7b-b2a4-93bc173882f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c99de-60e8-4193-8123-f70b43b49357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must put a stop to the massive and orchestrated campaigns of
        defamation and deceit that have come to characterize our public spaces, particularly
        social media," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d38c74-e053-47d8-89b2-8a0e6b7d8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572db34-a10d-4316-b172-99ff025fc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called on others who have been victimized by fake news and
        online trolls to join her fight against cyberbullies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b3eae-bcd2-4368-bf6d-2e338ffad51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab484b9e-4da0-444d-97af-66d2e56fc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been my belief that, in the end, truth will always
        prevail. So I encourage all of you: Stay strong. Stay true," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70447454-701e-4791-8e7e-3d5f58209312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee67285-d433-47ee-96ef-cfa8b8c61f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:47:07.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who is the standardbearer of the opposition Liberal Party,
        has had a lukewarm relationship with President Duterte since she resigned
        as chairman of the Housing and Urban Development Coordinating Council in December
        2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7202fe3-1e8c-4f55-bdfd-8799e86127ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:47:06.627+08:00
      'mgnl:createdBy': 'eunice'
