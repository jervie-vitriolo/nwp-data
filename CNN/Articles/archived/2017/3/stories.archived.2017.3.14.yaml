  'turkey-suspends-high-level-diplomatic-relations-with-dutch':
    'author': 'Elizabeth Roberts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-14T17:30:15.564+08:00
    'imagesource': 'jcr:d36b17bd-43b1-4e18-ac3d-2c915c4cad3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1927909d-5fd4-4827-9117-139cca8c545d'
    'lead': 'Turkey''s action came after the Netherlands'' refusal to allow Turkey''s
      foreign minister to visit for a political rally over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:08:02.901+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T08:08:03.332+08:00
