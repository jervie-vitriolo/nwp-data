      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0777be-dfbe-4cff-add5-c4c05126d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy and the Coast Guard are both busy expanding their fleets
        and trying to increase their capabilities. The coast guard plans to start
        patrolling Benham rise in may but it''s unclear if this will be done regularly.</p>'
