  'prosync-synergy-inc-bpo':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-03-14T11:37:53.192+08:00
    'imagesource': 'jcr:117adee5-8d83-4aa7-96bc-42c900e84b64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4854e2b0-0ccf-4e1a-a3ed-37dd035e4392'
    'lead': 'Process Synergy Inc. (PROSYNC), the BPO company of conglomerate San Miguel
      Corporation, has been growing its clientele by delivering services with a Filipino
      touch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:50:43.620+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T08:50:43.820+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local BPO carves a niche with more personal, uniquely Filipino approach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90828ac4-9ce0-43d9-a063-50a6ae08b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the business
        process outsourcing (BPO) industry continues to boom in the Philippines, many
        global players have established a strong presence in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d42c9-0e33-4401-814f-a2914680446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3cbfa-4f3c-4012-8b65-b9c0d2db6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increasingly competitive BPO space, one Filipino company
        is steadily carving its own niche.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633aea1-4be2-40e7-8d6b-831ef223a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075003a-2e59-494b-9e2a-c86d377c8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Process Synergy Inc. (PROSYNC), the BPO company of conglomerate
        San Miguel Corporation, has been growing its clientele by delivering services
        with a uniquely Filipino touch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc4f85-2720-477f-80e0-eb3598122be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ff16a-2489-4c90-bc61-512e58c787b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various international BPOs train their teams to follow Western
        culture and practices. At times, it can be challenging because culturally,
        Filipinos have a different way of approaching customers or resolving problems,"
        said Zandra Aceron, PROSYNC SMG Contact Center Program Manager.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44696f07-d685-4b78-8f4b-f9af7ea40e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad982b-4705-4c7a-b5d5-cef97051d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aceron explains that Filipinos tend to have a more personable and
        familial way of servicing clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08fb41-6ae3-4897-9a30-4d0d7266389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe027cd-9541-4269-a9f6-ff4c6b7b4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At PROSYNC, we embrace the culture of <em>malasakit</em> [concern].
        We incorporate that sense of affinity, familiarity, and loyalty to our services.
        We make sure that we delight our clients by exceeding their expectations through
        the services that we provide," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe47d13-644b-4c45-94d9-b61cf97e071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d9a48-7e56-4e5c-a6d0-44077868ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasakit is a value that has long been ingrained in San Miguel
        culture. This same culture is very much present at PROSYNC, which was established
        as the San Miguel Group’s contact center in 2006, handling customer inquiries
        for various SMC businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c982713-d7b8-46c8-b840-114625bb5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7db47-8d3e-405b-891c-527dae54e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PROSYNC takes pride in being part of the San Miguel Family. We
        treat all clients as our own. We are not just a service provider, but a reliable
        and trusted business partner. In addition, we are also backed up by SMITS,
        the IT Company of San Miguel; this means we have access to technology solutions
        that will enhance the delivery of our services," Aceron said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73276483-a3e6-4a12-99e0-2d60a65ee72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006c5f3-9356-465c-9fb5-abef601f7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past eight years, San Miguel has been diversifying to industries
        that are key to the country’s development. Similarly, PROSYNC has endeavored
        to grow its business, transforming into a full-fledged BPO company and expanding
        its clientele and services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f184f-3883-42a6-8246-e401a4fbf90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c03349-0d89-44c1-ad8a-98389cc6d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With years of experience servicing various San Miguel businesses,
        PROSYNC now counts among its external clients one of the world’s best low-cost
        airlines, a leading HMO company in the Philippines and one of the best hospitals
        in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2bc93-5bca-403c-9376-4ed36dbff614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322ee23-8668-438b-942e-3a321edb6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, PROSYNC has over 700 team members across three delivery
        centers in Ortigas, Eastwood and Iloilo.  It’s looking to expand further and
        grow its client base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37cdb9a-66d7-4a18-93c2-1ca8d90985e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ec86e-0309-459c-a951-8a39eabe22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PROSYNC offers Customer Service, Finance and Accounting, end-to-end
        Sales Order Management, Procurement Support Services, Loyalty Card Operations,
        Human Resources, Payroll, Training and Quality Management, and Workforce Management.
        The company also has the capability to tailor-fit solutions to address a client’s
        specific needs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5619ea-4d36-4473-8b35-ba8729ca4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5764ca-d558-47d9-b0cf-b0c7dc91a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:50:43.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:50:43.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At PROSYNC, we strive to make our clients’ business better," Aceron
        said.</p>'
