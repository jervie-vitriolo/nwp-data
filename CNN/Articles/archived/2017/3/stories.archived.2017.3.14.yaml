      'mgnl:lastActivated': 2019-07-12T08:08:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f18af9-58fb-4f04-b93b-74d8ba0660ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koenders said that over the weekend he spoke on the phone with Cavusoglu
        about the situation, and he told his counterpart that the Dutch found the
        Nazi comments insulting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810370b-3456-48d9-898c-1518dd449db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289eb8e1-ec62-4440-af5b-f3a6d944cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were the victims of Nazism in the second world war," Koenders
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df9a15-707d-4d0a-8723-fa1d1ce175fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
