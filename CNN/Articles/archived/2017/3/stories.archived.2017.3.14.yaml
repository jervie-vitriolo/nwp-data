      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80166d27-42c8-4732-b7ee-84f25f5e2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Foreign Minister Bert Koenders believes it is now "quite impossible"
        for members of the Turkish government to campaign in the Netherlands for the
        upcoming referendum, he told CNN''s Hala Gorani in an interview Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dd817-f746-460a-a126-7db09251ac84'
      'mgnl:activationStatus': true
