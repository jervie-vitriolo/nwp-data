      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the agreement in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbb9cd-5c64-48db-87ea-5af46e599414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
