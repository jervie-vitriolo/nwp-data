      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08f1a5-4dd0-4857-a4fa-b6f30472bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.906+08:00
      'mgnl:createdBy': 'eunice'
