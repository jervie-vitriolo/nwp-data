    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmental groups back Gina Lopez''s confirmation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fed99-3817-46d0-b80e-59a888453af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Several environmental
        groups and advocates showed their support for the confirmation of Gina Lopez
        as Department of Environment and Natural Resources Secretary before a panel
        of the Commission on Appointments meets on Tuesday to discuss her fate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759713e8-b5ac-4b30-a1f9-21faec584600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d78312-b8ea-46f0-8f63-4988f843228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Quezon City Monday, Lopez''s supporters
        urged CA members to confirm her appointment so she could continue the programs
        and reforms she has started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67baf6a1-71b4-4a38-9d15-a854e17f6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587f559-94a3-48b4-97e2-9945ca3d010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Lipa Archbishop Ramon Arguelles called on lawmakers to set
        aside their personal interests to confirm Lopez for the country''s sake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741636a2-2ba0-4711-86de-0e1f81c00588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e8613-39fd-4177-a4a6-efa336606b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to these leaders to be true heroes, sacrificing their
        personal interests for the sake of the majority. This is a task of every Filipino,
        a call to greatness," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796c76b-3eb4-4636-9b99-1a35e4079bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a994a08-4c1a-46fe-931f-38db2763917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Climate Change Commission commissioner  Naderev Saño said
        CA members should go beyond Lopez''s stand on mining in deciding whether her
        appointment should be confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470522d-c087-4c92-b0da-ca733897e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36e787-62be-4a31-a322-dac7493b4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang po tungkol sa pagmimina ang at</em> stake <em>dito.
        Ang nakataya dito ay ang kabuhayan ng mga tao, ng ating mamamayan</em>," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1fd8e-f8ef-4192-bb18-eda1befffb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.727+08:00
