  'cecilia-flores-oebanda-human-trafficking':
    'author': 'Anna Bueno'
    'caption': 'Cecilia Flores-Oebanda, the founder and president of the Visayan Forum,
      has been fighting the decades-old problem of modern day slavery by rescuing
      and providing a safe haven for victims of exploitation. Screencap from THE STORY
      OF THE FILIPINO/CNN PHILIPPINES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-14T13:53:09.703+08:00
    'imagesource': 'jcr:5d8aff99-c4ab-44d1-ab5a-c9d6fe977948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34f1180e-bcb5-4a97-ba20-e6f24ef1bc10'
    'lead': 'Human trafficking in the Philippines is a problem of epic proportions,
      taking 400,000 Filipinos as forced laborers, prostitutes and those pushed to
      commercial sex tourism, child soldiers, and fish divers. Taking up the challenge
      to end the decades-old problem is Visayan Forum founder and president Cecilia
      Flores-Oebanda, who has made it her life’s cause to rescue and provide a safe
      haven for victims of exploitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:45:34.438+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T08:45:34.646+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breathing for freedom: What it takes to fight modern day slavery'
    'updated': 2017-03-17T13:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c92742-e57b-4b26-b4aa-fe51525206d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Cecilia Flores-Oebanda’s
        voice — no matter how seemingly fragile, no matter how close it is to breaking
        — does not derail the gravity of her cause. Inside the Center of Hope, a safe
        shelter for victims of human trafficking, the founder and president of the
        Visayan Forum speaks clearly of her continuing journey of fighting the decades-old
        problem of modern day slavery — a superhuman burden she has taken upon her
        shoulders to help bear, even as the experience of seeing thousands of women
        and children trafficked (sometimes with the consent of their own parents)
        threatens to take its toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c896d-54ec-4929-a36d-26fe4d14344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d1961-ed3c-4ecb-8b1e-12ea9d38403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human trafficking in the Philippines is a problem of epic proportions,
        one which demands the collective effort of the community and not just reliance
        on institutions. While working on the CNN documentary “<a href="https://edition.cnn.com/ASIA/the-fighters/">The
        Fighters</a>” — which followed Oebanda and the Visayan Forum as they rescued
        and cared for victims of trafficking — CNN Philippines president Armie Jarin-Bennett
        realized how little we know of the complexity and magnitude of the trafficking
        trail that has left around 400,000 Filipinos considered as “modern day slaves”
        in its wake, according to the <a href="https://www.globalslaveryindex.org/country/philippines/">Global
        Slavery Index.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7790a-b384-45d6-8746-fd2803df9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e9d42-3e18-4690-bc81-5cc5954c692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 400,000 are OFWs as forced laborers, prostitutes and those
        pushed to commercial sex tourism, child soldiers recruited and exploited online,
        and fish divers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c991593-4707-4899-bc95-e1af4a15eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf72a8-64e2-44db-82ac-e2cf66a56ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, the Philippines belongs to Tier 1 of the <a href="https://ph.usembassy.gov/philippines-upgraded-tier-1-2016-us-state-department-trafficking-persons-report/">Trafficking
        in Persons Report</a>, which means it is compliant with minimum standards
        to combat trafficking, even as much remains to be done to eradicate the system
        that allows traffickers to get away with exploitation.</p>'
    '7':
      'image': 'jcr:30fec631-be9a-4ffd-bc20-06c6c7f09759'
      'imageCaption': 'It is the job of Oebanda and her team to fish out — in a manner
        of speaking — thousands, maybe millions, of victims in the same boat, who
        would have been or would have continued being victims of human trafficking
        if not for their timely intervention. Screencap from THE STORY OF THE FILIPINO/CNN
        PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853391a4-62de-427f-b95c-1e7d23556430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d8391-9b19-442b-86b6-408bf3c29c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The one thing that captured me is my lack of real understanding
        of the problem that exists in the Philippines,” says Jarin-Bennett, who recalled
        her experiences in 2012, while filming the documentary on Oebanda’s fight
        against trafficking. “I was so shocked with the reality, because then I’m
        seeing faces of children who were abused … I was able to talk to children
        robbed of their childhood. It really broke my heart into many, many pieces.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8b38d-0f65-4589-9c75-b4ecbd177e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ac508-ff9c-419c-83af-653cfb51d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene in “The Fighters,” three girls share how they were
        made to drink juice mixed with urine following the request of an American
        client behind a computer screen. The girls were also forced to undress and
        dance, among other things. It is the job of Oebanda and her team to fish out
        — in a manner of speaking — thousands, maybe millions, of victims in the same
        boat, who would have been or would have continued being victims of human trafficking
        if not for their timely intervention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b82529-d29c-4d55-9775-051e2714d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca1d68-8f99-4633-b37b-a47f4c14529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Center of Hope — which stands on a lot in Antipolo, Rizal,
        bought with funds donated by author J.K. Rowling — the women and children
        undergo individual case handling and programs, depending on the trauma they
        have experienced. In the safe haven, away from traffickers, psychologists
        and social workers help them heal and recover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17d55b-67a2-428f-bf63-7884c278cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18291f8f-6477-40f3-915a-0a80435a5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We try for them to continue their schooling,” Oebanda tells CNN
        Philippines today. She tells the women and children: “This is just time for
        yourself. <em>Huwag mo muna isipin ‘yung iba. Ito ay</em> time <em>para sa
        sarili mo, simulan ang mga pangarap mo dito.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06704237-0c92-4b5e-93a1-fa71f8e215ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b95b4-26f9-4804-b76c-869896aaf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin-Bennett remembers the time she visited the center years ago.
        “The children I met in the shelter,” she says, “needed very little from me.”
        A day spent playing, singing, and reading with them already made an impact
        for their healing process: “’<em>Yung magkaroon lang sila ng</em> interaction
        with people they can trust and people they know won’t harm them is one day
        they can heal from what they had gone through,” says Jarin-Bennett.</p>'
    '17':
      'image': 'jcr:848d53ed-28f8-4ea8-8029-2e47dc8064b5'
      'imageCaption': 'Aside from rescuing children, Oebanda and her team also lead
        a campaign to prevent human trafficking, called the "I Fight Movement against
        Human Trafficking." "We''re trying to make a new generation free from trafficking
        that they can go abroad and explore opportunity without the risk of being
        enslaved and sold," she says. Screencap from THE STORY OF THE FILIPINO/CNN
        PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78978a4d-7504-4210-bfb7-9f161a7cd764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107aa3a3-1c9a-491f-a009-cd00328222cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Fighters” is part of the CNN Freedom Project, CNN’s worldwide
        effort to educate people about modern day slavery and to expose the trade.
        Today, CNN Philippines takes part in this endeavor through #<a href="https://cnnphilippines.com/lifestyle/2017/03/03/CNN-Philippines-joins-MyFreedomDay.html">MyFreedomDay</a>,
        and will air updates on Oebanda’s continuing crusade in an episode of “The
        Story of the Filipino.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4a67e-d652-4c3a-859b-bf48fa24ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22544639-33e9-4b96-a0ac-275e917bff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the effort to raise awareness was an outreach program
        at the Center of Hope, as well as fora and other activities in Far Eastern
        University  Diliman, International School Manila, and Sienna College. Three
        artists — Sonny Boy Z. Surnit from Cainta, Rizal, John Lord J. Pablo from
        Tarlac, and Melvin John S. Pollero from Novaliches, Caloocan City — who heeded
        the call to design a freedom mural, will see their works painted in Maestranza
        Wall, Intramuros, Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48e5ce-1e90-40ce-aedc-aaf2efd744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882af41c-3a77-44b0-abc7-cee20a70f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the efforts of Oebanda and other anti-human trafficking
        groups, and the continuing advocacy of programs such as the Freedom Project,
        traffickers are successfully prosecuted by the government. As of 2016, 259
        traffickers have been convicted, even though <a href="http://cnnphilippines.com/news/2016/09/22/human-trafficking-philippines-battle-just-beginning.html">more
        needs to be done</a> to address the root of the problem.</p>'
    '23':
      'image': 'jcr:fc6e7324-6ecc-421a-9e01-4e9ad0218bb8'
      'imageCaption': 'Three artists — Sonny Boy Z. Surnit from Cainta, Rizal, John
        Lord J. Pablo from Tarlac, and Melvin John S. Pollero from Novaliches, Caloocan
        City — heeded the call to design a freedom mural, on Maestranza Wall, Intramuros,
        Manila.'
