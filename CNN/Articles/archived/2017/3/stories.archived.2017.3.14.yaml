      'jcr:uuid': '550ad548-dcb5-490e-8f99-2815dd9a5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:15:17.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:15:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Uminit ''yung ulo ko n''ung talagang pinipilit nila akong magbayad
        ng</em> P1,200 <em>at ''yung</em> government ID <em>ko</em>," Cam said.</p>'
