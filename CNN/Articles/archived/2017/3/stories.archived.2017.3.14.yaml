      'mgnl:lastActivated': 2019-07-12T08:08:03.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46df97-9804-4c85-88a5-f22a94861c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cavusoglu said: "We will not target the Dutch people and we
        will not harm them because it is not their mistake. And the Dutch people are
        friends of Turkey and so many tourists are coming to Turkey and we have been
        friends for 400 years."</p>'
    '48':
