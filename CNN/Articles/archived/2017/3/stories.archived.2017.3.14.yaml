      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want people to remember that we are more than just fast fashion,”
        American Eagle Outfitters merchandise manager Jeric Paulo Lim asserts. “We
        have pieces in our collection that invoke design and emotion.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8a080-5fc3-4a2c-9cb8-8034366d6c8a'
