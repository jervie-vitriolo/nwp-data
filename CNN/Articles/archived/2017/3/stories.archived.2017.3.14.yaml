      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/13/President-Duterte-micromanaging-PNP.html"><strong>PNP
        Chief denies President Duterte micromanaging PNP</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ab002-b265-4870-b677-3b7d3f49343c'
