    'template': '1'
    'title': 'Duterte trusts Montano as Tourism Board COO amid complaints'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e188d7-4696-403b-97dc-64956d532cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Tuesday said he continues to trust Tourism Promotions Board (TPB)
        chief operating officer Cesar Montano despite employees'' complaints against
        Montano''s alleged mismanagement of the TBP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e3dc7-5a95-4320-a85e-063f56c9ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472c373-b020-426f-9243-ad1372532a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on March 13, Duterte defended Montano, saying
        he has confidence in the actor''s ability to lead the Tourism agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8458e-b979-41cd-9c02-d6b9d466693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1eed06-97f0-4aea-bf2c-70b35fe22ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust the guy. So kaya ko inappoint ''yan. Eh kung hindi ko…
        Kung wala akong kumpiyansa sa taong ''yan eh hindi ko na ipinuwesto diyan
        sa posisyon," said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c02761-67da-4208-8797-b6cb5e13bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512e3c0-ac7a-41b6-ab42-11cc21da4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I trust the guy. That''s why I appointed him. If I
        didn''t trust him then I wouldn''t appoint him to the position.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4d977-5f5d-43cc-b983-783f897cf2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041bd20-1db4-402a-a329-dc9ecdf4afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano was inducted as TBP COO on December 15, 2016 after Duterte
        appointed him earlier in the same month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0242139-df86-43af-aee4-5be2791d50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35410019-1a4a-4e62-bd02-a13491ff5dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said TPB employees can file a case if they feel concerned
        about Montano''s capability as a leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46c07c-1e4c-42bd-bf10-265291c15a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd209baa-bc54-459f-81b2-11c280390a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added it wouldn''t make sense for Montano to misuse
        funds for his benefit, as Montano has enough money from his acting career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58696788-0f6e-443b-9b6b-59a403e15a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e40997-a0a6-44c9-b000-d1cbc690020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kailangan may pera man ''yung tao [He doesnt need it
        because he has money]. It''s a matter of destroying yourself with a measly
        amount, I do not think he would go for that," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c1311-835e-4bd5-80bc-ab6b7fd1f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e1cb0-204c-4329-b489-cc37be4f6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Action Center received a complaint from unnamed
        TPB employees on March 1, citing several anomalies Montano allegedly committed
        as COO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976fe9c-838d-4ed5-970a-f866198eeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a3762-c825-44db-9553-e80760d0656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints include work incompetence, nepotism, conflicts of
        interest, using government funds for personal use, and hiring consultants
        and staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2596dd-9dbd-4530-9a0a-4e29f7c6ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2271f03-1c00-41e9-91ff-132bcc5fd20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano, for his part, has denied claims he mismanaged his office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b686116-aa4c-47e8-9301-b890759fe757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e711b-4baf-4454-b586-13d505becc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines via text message, Montano
        said all the allegations are baseless and untrue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2d317-2cb6-4b4a-9729-4a5081ed1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efabb4-c22e-4bc0-ba5e-e4c18c873c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised an issue about the anonymity of the "TPB employees" and
        the lack of evidence to prove their claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db79bd-14f2-4135-8e7d-dc0c515bd2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99e758-9894-4cd9-a28f-975acd1607e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without proof, anyone can easily fabricate stories with the sole
        purpose of destroying the credibility of the agency and this administration,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc34a6-191c-4b43-9201-ddc6ce2868f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5e891-7114-4417-88a7-7b9b7618d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano added, he hopes politics does not keep him from doing his
        job.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0e046-1e48-4283-b007-5c0b03a783bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06823b27-4c3c-48d6-b5ee-29cf7c5408ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot work together, it is the Filipino people that ultimately
        suffer," he said. "Despite setbacks and political backlash, this office will
        continue to serve our countrymen and we thank everyone for their continued
        support."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113a735-1039-4d1e-a20d-a608bb7d5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac9ed5-9713-4966-8f2c-8952e4202965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:56:09.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:56:09.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also reached out to the TPB for their side, but
        it has yet to release an official statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
