      'mgnl:lastActivated': 2019-07-12T08:34:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83601672-49ea-4bc7-a135-eeb28199facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cleared its members of any involvement in plots to unseat Duterte,
        and reiterated support for and cooperation with him and his administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd3b2c-fdb0-4295-87e4-7b5321bd116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065b0fd-00df-41b3-bda4-7b276f3c73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chamber of Mines fully support the administration of President
        Duterte and are unaware of any mining company that is supportive of any destabilization
        efforts against the administration," it said of the 82 mining companies in
        its membership roster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e350bb6-4f90-4a6b-b19c-4d73cb3e0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf6721-c539-4bcb-9643-9f4fd387c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn such efforts and reaffirm our commitment to work with
        this administration, and to follow the law and the Constitution," the group
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104428f-65a8-4f2e-af82-136a3b924d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401ce5b-bb7f-4442-bcfe-1cc4fe7b80c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Chamber of Mines followed remarks on Monday
        by Duterte, where he said he was considering a ban on mining as he expressed
        dismay over the destruction of the country''s environment because of irresponsible
        mining practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47262093-74aa-4171-8647-bf5687a8d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eca33a-a108-43c4-928d-a7da9a72595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exasperated Duterte, speaking to reporters in Malacañang, held
        up pictures showing how mining destroyed bodies of water in parts of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7cdf5a-99ef-4c47-b681-48bd1557ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960aa75-7873-42c9-ae4b-dc3bd418bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explain to me... and you explain well to me (what happened here).
        Explain to us, to the lawmakers such degradation," said the President, who
        was spoke at the press briefing seated in between Senate President Koko Pimentel
        and House Speaker Pantaleon Alvarez, both known administration allies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9989d6-c1cb-4abb-b230-705082f1d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15588d4-0e51-40c4-87c4-5c6dd2897070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the ₱70 billion (US$ 1.4 billion) in revenues that
        the mining industry brought in annually was meaningless if its end results
        were devastation of natural resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c84bf2-d7b9-4110-817a-875c8196af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690e306-7b1e-4671-8447-424604c0ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/14/Duterte-considers-total-mining-ban.html"><strong>Read:
        Exasperated Duterte mulls mining ban</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf68066-d3e1-4468-adbc-1d1ae5eb6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322d141-42d4-4b37-98dd-84c4e0b1e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chamber of Mines said images displayed by Duterte in
        the press briefing "show active mining areas and do not present a complete
        picture of responsible mining."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca3a5a-4837-462a-a05f-9b863dc6e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d04708-17a5-4924-b606-12b79dfa44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said its member companies are working toward "ensuring that mining
        is done under the highest standards and using the best technology available."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b5388-78f9-4e03-b926-c26160623c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed088e-7f2d-4d12-8ccf-2fbb9241df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he is willing to sit down with mining firms,
        in a closed-door meeting or with the media present.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52893a-8e2e-4885-ab69-6656cf46dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85f164-0834-4cb6-9c3e-2c834df3947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it would be worth the while of Gina (Lopez) to reimpose the
        ban. Total (mining ban) muna tayo, tapos mag-usap. Dito, magprangka-prangkahan
        tayo [Total ban in the meantime then let''s lay our cards down]," said Duterte,
        referring to Environment Secretary Gina Lopez.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563561c-3577-4fc7-87c8-c7543eaa6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.651+08:00
