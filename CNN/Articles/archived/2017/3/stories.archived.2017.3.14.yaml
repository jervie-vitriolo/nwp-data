      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The administration
        lacks evidence to prosecute Senator Leila De Lima over illegal drug charges,
        and she must be released immediately, her lawyer, a former solicitor-general
        told the Supreme Court on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ef463-e289-4011-8b97-0bd408fa318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dfa895-52ec-4358-a8f9-e693edaa7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) and the Office of the Solicitor
        General (OSG) failed to reconcile the nature of the illegal drug cases it
        filed against De Lima, said Florin Hilbay, a former solicitor general in his
        opening remarks in the High Court to hear the senator''s petition to dismiss
        her warrant of arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50486b09-cc79-4cae-b598-2cffc40a8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93a527-3c69-47b0-99f4-82b503db75ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, Your Honors, by the official conflicting, incompatible
        theories of the DOJ and the OSG, we now have evidence that the government
        doesn''t have a case," Hilbay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913c224-d963-44a9-bedc-85467ca85be2'
      'mgnl:activationStatus': true
