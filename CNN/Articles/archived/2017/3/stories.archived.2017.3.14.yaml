  'dfa-ph-ownership-of-benham-rise-indisputable':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Charles Jose, spokesperson of the Department of Foreign Affairs (File
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T21:26:14.524+08:00
    'imagesource': 'jcr:a2e275b2-88ed-418c-8a80-f8d93c291518'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65380003-d9bf-4120-b490-d22212efeaf2'
    'lead': 'Foreign Affairs Spokesperson Charles Jose said there is no doubt to the
      Philippines'' claim over Benham Rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:53:16.182+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:53:16.368+08:00
