      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:15:17.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside the VIP lounge, Cam was asked for a government ID. Cam
        said she showed her ATM card in the absence of any valid I.D. on hand, as
        it was accepted by the check-in counter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0832ce-cd85-4d13-81ca-1cab767fe904'
      'mgnl:activationStatus': true
