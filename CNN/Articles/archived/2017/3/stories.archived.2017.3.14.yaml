      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964464ef-cf3a-44b4-9d41-d81c10aa8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy over the underwater plateau broke out last week when
        Defense Secretary Delfin Lorenzana disclosed Chinese survey ships were spotted
        in the area last year. He said the ships lingered for months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd6c78-4d65-4f3a-8dd3-7dfee3366e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb9042-2569-48b5-a816-181ab42af472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana says China''s statement is technically correct because
        no country can possess the high seas in the same sense as land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21734872-e388-4d58-9873-1440d29e6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feeb3e8-9b21-4a9a-b616-47cc9a391d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose threw the statement back at China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dc9f3-a722-4095-bf5d-88b67d2740c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c8966-a865-41af-9c48-200beb407a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, technically speaking, <em>wala namang bansang pwedeng umangkin
        sa karagatan, no</em>? In the same manner <em>na hindi pwedeng angkinin ng</em>
        China <em>ang</em> South China Sea <em>dahil hindi naman nila</em> territory
        ''<em>yon</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3cba1-df51-42a6-ad9f-8b8c012fab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc41da-9704-4761-b2d2-5b1a62811c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government is one in saying the Philippines has exclusive
        rights to explore and use the resources in Benham Rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c865fc5-3d0c-4551-b4f2-c5f7810115bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3e07e-bba6-4e24-80b0-ce6c6fcaecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries can exercise innocent passage and territorial navigation,
        but they are disallowed to stay and establish any structure in the area...The
        country has the responsibility to oversee and regulate sailing ships of other
        countries that plans to do waters around the Benham Rise," Presidential Spokesperson
        Ernesto Abella said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8f7a2-3610-4eff-ad60-15a5f7b948f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.373+08:00
