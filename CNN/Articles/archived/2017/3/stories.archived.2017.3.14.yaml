      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas marami pa tayong pwedeng gawin</em> collectively, as a
        people, as a nation, as Filipinos, to protect the country,” says Jarin-Bennett.
        “And it’s not just to protect these kids from human traffickers, but to help
        them so they’re not hungry anymore, and they don’t turn [to trafficking].”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93b725-c693-4715-8404-d0ec06cd2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3b80cd-20cb-4bef-82ea-ded9b3c0291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can protect them from the traffickers, but we have to think:
        why did the mother sell their child? <em>Kasi wala silang makain, nagugutom
        sila</em>,” she adds. “It’s bigger than just human trafficking.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9035014-eb8b-4f1e-b9a2-63c67ffea638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f13aaf-330a-4c5f-bedd-8250e6707354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:45:34.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until efforts to address the root cause of it all — poverty
        — finally end trafficking in its tracks, there are people like Oebanda who
        will remain despite the odds. “<em>Ginagawa ko ngayon ‘yung ginagawa ko ngayon</em>
        because I love freedom,” says Oebanda. “I am born, and I breathe for freedom.
        I will not give up until the last drop of blood. [I’ll] keep fighting for
        freedom.”</p>'
