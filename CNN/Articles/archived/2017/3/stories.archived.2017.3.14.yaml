        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bbc9b-ce38-43b2-b362-712c0679d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our member companies vehemently deny any involvement in any destabilization
        efforts against the administration," the Chamber of Mines of the Philippines
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2392eb-6352-42c2-be7a-dec57e5b4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.451+08:00
