      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a03169-5881-4279-a241-446ea8199b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the next question is, can the Philippines establish its presence
        over Benham Rise?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d86d25-72a5-4eb6-ab25-be49e749c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85abb14-fc4a-4dba-abc1-20061273bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meantime, we will send <em>siguro yung</em> patrols <em>natin</em>
        (maybe our patrols), and then we will study what we can put there to exploit
        also the resources," Lorenzana said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18cd56-4c2d-4b8b-a2c0-560c2c2523e1'
      'mgnl:activationStatus': true
