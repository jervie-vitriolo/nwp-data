      'mgnl:lastActivated': 2019-07-12T09:03:38.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cigarette manufacturer has claimed it may be because of faulty
        validating devices used by the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2981f6b-20ed-431b-af86-13a1777ae488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.026+08:00
