      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos are
        among those highly at risk of so-called modern-day slavery or human trafficking,
        an anti-trafficking advocate said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b748df-35fa-4319-851c-77e0e868342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce5621-b71e-466a-9976-b71df2918ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source on Tuesday, Katie
        Ford, founder of anti-human trafficking group Freedom for All, said, Filipinos
        should avoid putting themselves at risk of human trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b7d51-7680-403d-8a04-f192cdc854d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8ffde-4a51-4ad0-950d-49bb3c048f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A large percent of the population is working abroad, and the minute
        you think of working abroad, there is a huge risk," said Ford.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b3758-545f-48d1-9af5-b5d78f04191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018274d1-8138-444a-a1c3-62b272af8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 10 million of them abroad, Filipinos put themselves
        at risk of "potential vulnerability" from abusive employers and restrictive
        working conditions.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1888785151361375%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
