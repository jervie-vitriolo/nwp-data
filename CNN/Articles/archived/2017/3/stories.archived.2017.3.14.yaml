    'title': 'Anti-human trafficking advocate: Filipinos highly at risk of ''modern-day
      slavery'''
    'updated': 2017-03-15T11:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087ccf5-35ca-4aee-8558-0f9916984f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.831+08:00
      'mgnl:createdBy': 'eunice'
