      'jcr:uuid': 'bc3ec7cc-a74b-4a18-978c-9fdd6ff55e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:15:17.748+08:00
      'mgnl:createdBy': 'eunice'
