      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Energy Regulatory
        Commission (ERC) chief forced a subordinate to sign illegal bid documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf3894-8b14-4b07-af02-ce3d73a0ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f1a8a-d620-4595-82fc-ad0da3919394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the testimony on Monday of journalist Charie Villa, whose
        brother, ERC director Jun Villa, committed suicide on November 9 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb985a1-d6d1-447d-aea0-46611e54a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039912be-0be2-4844-8e1d-446d0793c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Committee on Good Government and House Committee
        on Energy hearing, Villa says her brother opened up to her a day before he
        died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6923b14-b96a-4535-a5e7-a227596533bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65a9fb-d0f6-4ab2-970e-f1d2b5f01421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya ''Di ko na kaya pumasok. May pinapapirmahan sakin
        mga illegal na dokumento.''.. Sabi ko, ''Ano problema? Illegal eh</em>. Rigged.''
        <em>Sabi niya, ''Di ko kaya</em>,''" Villa said in an emotional testimony
        in the committee''s third hearing into the corruption allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63441cd4-42ab-49e5-b3d8-7a697d273232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6acb21-6ce1-4ff1-b39a-11e29fa7f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, ''I couldn''t go anymore. They''re making
        me sign illegal documents.''…I said, ''What''s the problem? It was illegal.''
        He said, ''I couldn''t.'']</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371c205-ccea-4256-b71c-b15a4aae2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53256e74-73e1-4e43-8534-995d948af02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkano lang ba sinusweldo ng kapatid ko? Sa kanya, malaking
        bagay na in-appoint siya na</em> Bids and Awards Committee chair," she said
        in an emotional testimony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59339341-53cc-439a-a588-87f40e454fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2226a-d10b-43d0-85ba-5528c98c2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How much is my brother''s salary? For him, it was
        a big deal to be appointed by the Bids and Awards Committee chair.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441102c-763c-48e9-9909-c130dbbc570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38426d-3dcc-4910-811d-b9f9045889d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said she told her brother to resign from ERC, and that she
        would help him find a job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a3f16-0788-4db2-bf59-9259b096cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e0666-bed7-4227-85f6-3e68c56c3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several ERC employees approached her and sought her help during
        her brother''s wake, Villa added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1a050-7dc6-47d1-9f51-e4477cb699f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7add76-4caf-4c15-9477-e1cff857b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hinahawakan ni</em> chairman Salazar, <em>ay buhay ng mga
        kawani na ito na kapag nawalan sila ng trabaho, nawalan sila ng pwesto, saan
        sila pupulutin</em>?" Villa said in her testimony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37953b-6fab-45e8-9377-9c4916fffc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e78bf1-8868-49ff-b1d3-80456c34197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chairman Salazar carries the lives of the employees
        here, that when they lose their job, when they lose their position, where
        will they go?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d0780-e61c-4156-bfb0-8d5d501364c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d0dd9-763b-4db9-a90f-2cc4341911b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bid to favor ERC chairman''s friend?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0b933-ae95-4d1e-8afe-ab50715a1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Bids and Awards Committee Member Sharon Montañer claimed that
        Vanessa Reynoso of the ERC Planning Information Service told her that Salazar
        wanted to grant the AVP project to a company named Fat Free,  and did not
        want other companies to join the bidding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7e547-1265-44c8-b5d5-86fff6245605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c962657-36a4-4d0e-8326-ed813aa51c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fat Free is a company owned by advertising executive, Luis Morelos,
        who is a friend of Salazar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d80da6-30b3-4e93-8ed7-0421366e2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ab20d-56f0-41a2-816d-ab632099f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house committee on Monday issued a subpoena to Morelos, who
        has skipped the February 7 and March 13 hearings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf2562-0f1f-4356-b929-ad65184e4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e9e52-af91-426b-b146-48959e582576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his suicide note, ERC director Villa expressed fear that the
        Commission on Audit might notice Salazar''s decision to choose Morelos''s
        company for the AVP project.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e87e0-9da2-4cb2-b9ff-0801ab003e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.648+08:00
