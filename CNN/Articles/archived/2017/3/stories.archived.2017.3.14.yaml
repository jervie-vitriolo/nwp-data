      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because people have to understand what I''m going through right
        now. <em>Ang daming</em> threats <em>sa buhay ko</em> [I receive so many death
        threats]," Cam explained.</p>'
    '25':
