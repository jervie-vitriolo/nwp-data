      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f678a-6ee4-44f1-8ffc-6c6bf21ebd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French embassy congratulated the government for ratifiying the
        climate deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbf110-8ad9-4728-a322-b57b91e8162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.057+08:00
