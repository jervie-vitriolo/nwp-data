    'caption': 'In the 2015 Tony Award-winning musical "Fun Home," Cris Villonco takes
      on the role of 43-year-old cartoonist Alison, who’s in the middle of drawing
      in scenes from her youth. Photo courtesy of ATLANTIS THEATRICAL ENTERTAINMENT
      GROUP'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
