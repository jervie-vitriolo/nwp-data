      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My orders to my military? You go there and tell them straight that,
        this is ours but I say it in friendship," Duterte said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe0535-ee24-4091-934d-9e4acdc66202'
