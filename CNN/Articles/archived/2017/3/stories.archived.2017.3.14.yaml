    'title': 'Senate ratifies climate change bill'
    'updated': 2017-03-27T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c386274-6cc0-41ed-bdd6-1ba006c9fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The country is
        now bound to implement commitments to reduce greenhouse gas emissions after
        the Senate approved on third reading Tuesday the ratification of the Paris
        Agreement on Climate Change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c657381-cae5-4646-9807-766c65d5405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942ca0a-01aa-48d5-baed-56db0d42d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement aims to cap the average global temperatures to 2 degrees
        Celsius above pre-industrial levels by reducing carbon emissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2175d38-77bc-47af-a013-6fdcaa74d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cd625-7825-4adf-bf5a-11d7a0c19461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nation bears the brunt of climate change even if we are among
        those who contributed the least to the crisis," said Sen. Loren Legarda, chairman
        of the Senate Oversight Committee on the Paris Agreement and main sponsor
        of the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7770bf-3d30-422c-81d4-3bcb2baf9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404efe0-923b-4240-8750-80a042967b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:50:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would allow the country to tap the Green Climate Fund which
        will aid developing countries in climate change mitigation and adaptation
        efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13053be-7e46-4547-ac22-0e037af3ce5e'
      'mgnl:activationStatus': true
