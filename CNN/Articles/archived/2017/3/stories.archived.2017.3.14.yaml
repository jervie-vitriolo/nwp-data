        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4a428-7e6f-4a73-aebe-46dbee8260b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said the problem is compounded by the prevalence of cybersex
        operations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69883b-4324-4b87-9588-5bb666a4d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d050e6a-c8a7-4724-b3ea-16b89ee9c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while the internet spreads awareness of human trafficking,
        it also opens the door for easier recruitment of women and children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f636d-532c-47c4-b3ad-6e002a1efaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a0e38-49fa-460d-bdc4-f8dc0d5ea2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Children''s Fund (UNICEF) estimates that half
        of the 7,000 reports on cybercrime in the country per month in 2016 were related
        to child sex abuse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866222ce-01fa-4744-bf2b-ae75d25fd03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01256a11-2cc9-4949-8810-00ac41c7092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/07/Child-sex-Philippines.html">In
        an article published on June 7, 2016</a>, UNICEF said the country is a "global
        epicenter of the live stream sexual abuse trade," saying it was the top source
        of child pornography worldwide.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d6c48-66cb-4be2-9feb-fc9b8b813434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cfdec-da0f-4c3e-a164-8c8159a775a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of opportunities</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b2c29-c695-4d86-a96e-d367261178b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, who is working with anti-human trafficking group Visayan Forum,
        said Filipinos in search of better opportunities mostly fall prey to trafficking.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4098a-2510-4b73-a803-f430711c2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462a38c-3d4e-4c9b-be73-fb862ff785e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are desperate, you will believe anything... You need that
        work," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436a163-831a-4a54-9399-006f98c9a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69bf6e5-0850-4c52-88e6-e23f2af8d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such cases bring to mind Mary Jane Veloso, who was put on Indonesia''s
        death row in October 2010 after Indonesian authorities found her with 2.6
        kilograms of heroin in her suitcase.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a2227-f888-4f69-89aa-2eab643a1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1227d8d-45c8-4d35-8998-1697c1f4953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso had unknowingly been used as a drug mule by her recruiter
        and was set for execution on April 28, 2015. Her execution was postponed because
        of her recruiter''s surrender to authorities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28501b-c4bd-4b21-ad4f-1b11fe1a2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bc31f-0643-4c46-8e8f-c2d1cef88cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said with better job opportunities, Filipinos won''t have to
        put themselves at risk.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87773e00-c021-4364-b82a-440b5139dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d35897-54b1-412f-9ddf-2549cb198621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Filipinos must not depend solely on trust, and should
        carefully study their options before going abroad.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa21c2e-6161-4f1b-942f-55c35931a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e652fe-8d03-4887-8d63-9e40e9628c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really knowing where you''re going and who is bringing you there
        is extremely important," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537c62c-44d5-41dd-b66e-be5ca5ab494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bd7a7-a2b1-495c-bbd1-2188167d39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford and the Visayan Forum are taking the initiative to empower
        former victims of human trafficking as well as educate anti-human trafficking
        advocates for the future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0ccc9-e9f4-4869-9c95-1a0fb43520b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372e248-8710-4d0d-9f86-5369ac8e8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:01:01.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:01:02.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve brought some of the girls to the United States so they can
        advocate for themselves and learn how to advocate. They''re raising funds
        for their organization internationally, and also the iFIGHT program," she
        said, referring to the Visayan Forum''s youth movement against slavery.</p>'
