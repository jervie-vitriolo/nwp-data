  'spicer-trump-didnt-mean-wiretapping-when-he-tweeted-about-wiretapping':
    'author': 'Jeremy Diamond, CNN'
    'caption': '(File photo) White House press secretary Sean Spicer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-14T21:07:05.765+08:00
    'imagesource': 'jcr:756aee3e-c644-4639-9103-1d81852811d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b69b631-66fb-412b-bd2d-c3187fac44bc'
    'lead': 'White House press secretary Sean Spicer said Trump wasn''t referring
      to wiretapping when he tweeted about wiretapping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:45:54.280+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:45:54.489+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spicer: Trump didn''t mean wiretapping when he tweeted about wiretapping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76ea31-2c27-44dd-87fa-5db5ba5316ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Monday walked back a
        key point of President Donald Trump''s unsubstantiated allegation that President
        Barack Obama wiretapped his phones in Trump Tower during the 2016 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a04b6d-9936-496a-bc9a-8c6d230dd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432e7af-9b52-4d27-8a85-d379898b9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namely, White House press secretary Sean Spicer said Trump wasn''t
        referring to wiretapping when he tweeted about wiretapping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8af2c2-8842-49de-a501-3b3ba3321965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33af7b5-a02d-4977-8279-59889d27ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s no question that the Obama administration, that
        there were actions about surveillance and other activities that occurred in
        the 2016 election," Spicer said. "The President used the word wiretaps in
        quotes to mean, broadly, surveillance, and other activities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a75797-1e75-451a-a8d1-ad35e114d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3a8a4-b0f6-49bd-95ba-53e77ba27769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiretapping is a narrowly defined surveillance activity that involves
        tapping into "a telephone or telegram wire in order to get information," according
        to Merriam-Webster dictionary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed01f91-3c0a-42dc-a6ac-ca3e436358fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410a2b4-ad96-4d2e-ba34-8c4245ee070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer also said that Trump was referring to the Obama administration
        broadly – and not accusing Obama of personal involvement – when he tweeted
        that "Obama had my ''wires tapped'' in Trump Tower" and accused Obama of being
        a "bad" or "sick guy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e9083-b2f6-4a54-9cec-a464d5e01e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf17b8c-fc39-4e4f-8800-6bf4f977e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s comments came on the same day as the deadline for the
        Justice Department to provide evidence to the House Intelligence Committee
        to back up Trump''s claim. The White House has so far refused to provide any
        evidence, and numerous former officials have denied the existence of any warrant
        to wiretap Trump Tower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac5cc2-cc33-4876-9c24-97ebd4d0f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161d73a-a9f8-432f-b7af-2722a57737ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week earlier, Spicer said Trump''s tweet "speaks for itself" and
        declined to provide any further explanation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea67ca-8b1e-4e78-b30e-b0e337f2b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c8d95-3cab-4c0c-a1a8-0419b0f17639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday, Spicer was open to providing an interpretation for Trump''s
        tweet, saying the President told Spicer he was referring to means of surveillance
        beyond wiretapping in his tweets accusing Obama of doing just that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0e0c9-3d1d-445e-ad9c-264baffca80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ed10a-aaaf-45a5-b517-4e1a09b524a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in each of the four tweets Trump fired off leveling the accusation,
        Trump referred specifically to phone tapping – and only used quotation marks
        in two of those.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29546e77-875f-4daf-8549-d04947cd5df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395bf77-d99c-423b-81bc-fa4163610b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrible! Just found out that Obama had my ''wires tapped'' in
        Trump Tower just before the victory," Trump said in his first tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c408ad-9a20-4cc3-872e-553ace129ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe04b9-c483-4724-9800-cfbdba440053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it legal for a sitting President to be ''wire tapping'' a race
        for president?" he asked in the next.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb283b-6d8c-4c10-8c14-463dd7bc29b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe807a6-9359-49b2-9332-3929a2f11d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Trump tweeted that Obama "was tapping my phones in October"
        and had stooped low "to tapp (sic) my phones during the very sacred election
        process."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de121c2-7cbb-42fe-b4ae-f050a9ab1ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32982b45-cb91-46b8-b2b3-207068491f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Spicer was not the only White House official to provide an alternative
        definition of the word "wiretap" despite Trump''s clear language.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5d9e2-9b39-44a2-815b-fd0dfa7cadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0e33e-2976-45ad-8c80-2b845c7d66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:45:54.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:45:54.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House counselor Kellyanne Conway also addressed the wiretapping
        claims in an interview Sunday with the Bergen County Record, suggesting that
        other covert surveillance methods used by the CIA – as revealed by Wikileaks
        last week – could have been used in Trump Tower by the Obama administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1956d-c58b-43b9-90aa-a39e9c3a1703'
