      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More Syrian children were killed in 2016
        than in any other year of the six-year conflict, making last year the worst
        on record for children in the war-torn nation, according to children''s charity
        UNICEF.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7e291-3713-4537-91a5-cdaef9eeebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05324fef-5f8c-4463-adb0-c1689c08ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 652 children died in the last 12 months, a 20 percent increase
        on 2015, the organization said in a damning new report published Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e2dcf-d146-4919-85bd-0ad0e8caa5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615728f-e4f7-47de-a37f-e96db1e37256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of those children were killed in or near school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7870518-d0ac-4fa1-8c23-7b724c7b5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0bf39-8cfe-4717-bd3f-4b98c1b283b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes only verified figures, meaning the death toll
        could be much higher, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b08af8-a058-4a7a-9083-d006b7370276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154da3a-a19e-4fc4-a69e-3d3e06756882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to become a doctor but perhaps I won''t become anything
        because our school was attacked," 6-year-old Ahmad is quoted as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957b320-e3db-453e-bb27-6af88b1c6a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc40bf-61c0-4d84-865c-0f31eaffcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to play a lot in the schoolyard but now I''m afraid of
        coming here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a92d80-d2e8-4bf2-a662-3cee9d3a6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99071b37-034b-4464-9014-e1313fc211ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 850 children were recruited to fight in the conflict in
        2016 -- more than double the number the year before, the report said. Increasingly,
        children were being used to fight on the frontlines and in combat roles, "including
        in extreme cases as executioners, suicide bombers or prison guards."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b913c-aa60-4eea-a910-c7c2f2038692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909b982-a8af-4a1d-a998-b459bb90f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each and every child is scarred for life with horrific consequences
        on their health, well-being and future," Geert Cappelaere, the UNICEF Regional
        Director for the Middle East and North Africa speaking from Homs, Syria, said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d426a6-8899-426f-8284-ae214ed32990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dbdc5-04ea-4a4f-9a2c-13348d9aee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Toxic stress''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e369c83-f57e-4249-894b-20073f78587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly six million children now depend on humanitarian assistance,
        says UNICEF, 12 times the number in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29544ef-3185-40f2-aa3e-317004a1eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd6399-c6da-4ce6-a523-9630a7971c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, UNICEF says it can''t even access some of the harder
        to reach parts of the country, where it estimates 280,000 children are living
        under siege "completely cut off from humanitarian aid" and "dying in silence
        often from diseases that can otherwise be easily prevented."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875bb93-763d-40b1-b8b8-71f5be354a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18333d-ff79-4b19-a142-054f6a190dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, British charity Save the Children published a report
        which stressed that Syria''s children were suffering from "toxic stress" brought
        on by the sheer brutality of the ongoing civil war.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd650c320-a57a-4a5e-b973-7d1854671f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2fa88e-ce5a-4745-b1b3-8321f60db58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three million Syrians under the age of six "know nothing
        but war," said Save the Children, adding that prolonged exposure could lead
        to a number of problems, including self-harm and suicide attempts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4fa9d-7a87-41dc-9084-2f37b653260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71828a-18aa-4784-9119-f75906be1df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, one father named Firas recounted how his 3-year-old,
        Saeed, had been affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc117bd-78af-440c-a0f0-751bb82cfa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96e935-148c-4a2a-9e93-11d2d04410a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son wakes up afraid in the middle of the night," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafff374-a21b-4fe4-9ae4-30e7621e55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a078b1-8529-4119-9146-7c70289c6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:13:08.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A child was slaughtered in front of him, so he started to dream
        that someone is coming to slaughter him. When a child witnesses a beheading,
        how could he not get afraid?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45c560-2c75-4bfa-80ca-6dd861c41306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:13:08.727+08:00
      'mgnl:createdBy': 'eunice'
