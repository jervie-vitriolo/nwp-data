    'template': '1'
    'title': 'Senate urged to pass pending bill on Benham Rise'
    'updated': 2017-03-29T13:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a911f-bcd7-4e18-8c76-105552767f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — A Senate
        bill has been filed creating a body to study, develop, and secure the country''s
        sovereignty over Benham Rise, even before the latest issue over China''s recent
        remarks grabbed headlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225dd68-53d6-4867-b062-acf23ac22fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26bee7-95c7-42ad-9540-a9b11c441f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 312, which will establish the Benham Rise Development
        Authority, has been pending at the committees on Economic Affairs and Finance
        since Senator Sonny Angara filed it on July 4, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be434d3-25ba-43f0-8e90-b87de8a83383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3f436-1927-49c0-9155-39ce589ee494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authority shall be the lead agency in conducting scientific
        research and exploration and shall secure the rights of the State over the
        area," the bill read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688ad63-ac73-4ceb-8374-9c01ff7cf61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b620f-db94-4bab-ba2d-19029178b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara on Tuesday called on the government to fast-track the bill''s
        passage to assert the country''s sovereignty over Benham Rise, an undersea
        plateau 135 miles off the coast of Aurora. It spans 13 million hectares and
        is believed to be rich in marine resources, natural gas, oil, and minerals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fe77b-eb54-461e-b605-563e39bfe254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190972c-21e3-4e90-a1cd-6ed23ea512ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benham Rise is undisputedly part of Philippine territory. We have
        the exclusive rights to explore and exploit its natural resources," said Angara,
        a former representative of Aurora province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6db15-4422-4bde-98d5-171b597392cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09207e-e83e-4b6a-a7d7-a21411e7c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pressing need to scale up and sustain the scientific
        study and exploration of the undersea region in light of such unauthorized
        foreign incursion in our territory," Angara added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02654d-2bf5-4223-98a5-efb70e52d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c80c4-dc45-41b9-b054-be2ef457252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said Chinese survey ships
        were reportedly spotted in Benham Rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d9b36-12d2-4329-b0b4-df9193ae1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7fbef4-516e-4c98-8989-7828e95f3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since expressed concern that China might be looking
        to build on the area, which is part of the country''s exclusive economic zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba93c4-36a6-4ccc-aa50-6e226f1b3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8827ee7-4c23-483a-a609-d2bce5881dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/11/Chinese-ships-Benham-Rise.html"><strong>PH,
        China exchange statements over ships spotted in Benham Rise</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ae259-aa97-453e-aa47-3ed2110c5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbed2b4-e785-46e7-90c4-71afb79a15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not PH territory?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a7d55-7fda-4d10-9ace-f45357bcdac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:36:16.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:36:16.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesman, Geng Shuang, also acknowledged
        that the United Nations recognized the Philippines'' claim to the underwater
        plateau as part of its exclusive economic zone in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc0cef-a475-4f7c-89ba-e6bcd0f352ae'
