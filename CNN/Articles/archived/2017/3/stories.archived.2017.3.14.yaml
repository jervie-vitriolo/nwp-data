      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010780f2-de9d-467a-959a-48b32028f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:39:50.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:39:50.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, and most noteworthy, Bench chose to include Filipino designers
        in its fashion week line-up, as they showcased their own collections at the
        event: local streetwear label Proudrace, womenswear and bridal designer Sassa
        Jimenez, and menswear designer Ziggy Savella introduced new pieces seen first
        at the event. For Bench, sharing the spotlight with designers — an act that
        may seem like courting the competition — only strengthens their Love Local
        advocacy, promoting Filipino-made clothing and subsequently, Filipino talent.</p>'
    '15':
      'image': 'jcr:8c32ceef-40f2-4713-94be-1c27882f7a25'
      'imageCaption': 'For Bench, sharing the spotlight with the young designers —
        an act that may seem like courting the competition, to some — only strengthens
