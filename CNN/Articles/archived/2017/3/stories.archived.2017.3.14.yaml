      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP provided data to the House Public Order Committee on Tuesday
        during its briefing on the administration''s war on illegal drugs.</p>'
