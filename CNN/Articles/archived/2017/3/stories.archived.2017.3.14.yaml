      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98316d41-c2ee-445a-82b9-7046fbc0f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
