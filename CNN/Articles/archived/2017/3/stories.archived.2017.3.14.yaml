      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4860a9-a955-4141-ae1d-16f50bc5fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:34:18.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is now facing an uphill battle at the Commission on Appointments,
        after her controversial move to close 23 mining sites and cancel 75 mining
        contracts. Duterte has repeatedly stood by Lopez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601b8bc-4918-4a0e-8f8b-d09194d2441c'
      'mgnl:activationStatus': true
