      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        mining industry on Tuesday denied reports of funding a plot to destabilize
        President Rodrigo Duterte and his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc371449-c32d-4f68-94cb-d88afd578af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:34:18.451+08:00
      'mgnl:createdBy': 'eunice'
