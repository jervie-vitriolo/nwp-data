    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f31858-8bde-413b-aa7a-d5244ccb04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:39:50.206+08:00
