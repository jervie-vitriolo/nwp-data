      'jcr:uuid': '0d0e8766-e6d9-45ee-9b49-e6890891148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the DOJ alleges in its defective Information that petitioner
        is an actual drug lord — a master of puppets — the OSG is now saying petitioner
        is a theoretical drug lord — a drug lord in words and not by deed — one who
        merely conspired to trade in drugs with alleged co-conspirators but actually
        never did so," he argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ea76a-4d31-4b36-86da-56d9d15e163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e541b23-95c8-4689-b330-dc7aac22d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrested over wrong crime?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb156ed-b163-458a-b2e0-fbe76a782c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 17, the Department of Justice <a href="https://cnnphilippines.com/news/2017/02/17/Leila-De-Lima-DOJ-charge-drugs.html">filed
        the drug charges</a> against De Lima for her alleged involvement in the illegal
        drug trade inside the New Bilibid Prison while she was still Justice Secretary
        from 2010 to 2015. She was charged with violating the Comprehensive Drugs
        Act of 2002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f689e-fccd-448d-a01e-0349bbd875cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8aaa3-10e7-42e1-b2a6-e34952cab964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hilbay said that if the allegations are true, De Lima should
        not have been charged with drug trading, but with "direct bribery," under
        Article 210 of the Revised Penal Code.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37787188-dbbd-487f-95af-9e65a235d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d6cc1-89a6-4c52-84dc-f6cc5d2e7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted direct bribery and "protecting or coddling" a person who
        sells or trades illegal drugs are both bailable offenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729e691-69cc-420e-8d8d-9c2380b3ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed31b78-8466-4f43-92da-e49563e86096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been <a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">detained
        without bail</a> at the Philippine National Police Custodial Center since
        February 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ad4b7-cf7a-4b4c-894c-a595f6a50768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fa705-7f7c-485c-b276-c0db2b79bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay also said that when Muntinlupa Regional Trial Court Branch
        204 Judge Juanita Guerrero ordered the arrest of De Lima, she found a probable
        cause for the wrong case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d56708-af88-427a-9a90-94a3b9d4d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ba3be-5933-4422-bbdc-d5ee81d8843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing this reason, and four other flaws in the DOJ and OSG''s cases,
        he said the three drug charges against De Lima should be immediately dropped
        and she should be released from detention without further delay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566f120-7112-463d-8db7-f9bd1c7517de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc9eda-5d1d-4d53-aedc-87d2aa509d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can consider the OSG''s disagreement with the DOJ about the
        actual nature of the crime as a peremptory justification to dismiss the case,"
        Hilbay said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c5dcb-0d3c-4ed0-ad7b-d0eea011ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f8d80-73c3-4ebd-aede-a7607a9d6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/11/office-of-the-solicitor-general-supreme-court-senator-leila-de-lima-petition.html"><strong>Related:
        OSG to SC: Dismiss De Lima''s petition to junk arrest</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199de5e6-fbef-4f79-a37f-89cb235424c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa2b1f-731a-4d69-9504-d6cc828a1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hilbay: Govt made four moot attempts to jail De Lima</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15471d3e-9359-41d1-b725-822e4b5fdd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said the government had to resort to four questionable actions
        just to put De Lima behind bars.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c461e4-acad-42fc-86f8-2e2a086d3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bb59b-5205-4fcc-9e26-1b1084f6accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOJ "conscripted" high-profile Bilibid inmates to testify
        — with their qualifications questionable as they were convicted of crimes
        involving moral turpitude.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd7e169-1118-4c39-bd54-8b7a61d1b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8cb07-7d5b-4376-8679-e31130bc4a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DOJ disregarded its duty to refer the case to the Ombudsman.
        Hilbay also said the DOJ filed the cases before the Muntinlupa Regional Trial
        Court instead of the Sandiganbayan — which violates the exclusive original
        jurisdiction of the Sandiganbayan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78cd05-30b4-41fd-a92c-7b89203e8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a1def-06e3-44f8-b125-3b63c23b1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay also said Judge Guerrero had to find probable cause and issue
        a warrant of arrest despite the jurisdictional errors raised in De Lima''s
        motion to quash.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76171b-b1be-4ad5-823c-7fd208d9da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559ae7a-0c9e-4241-ad46-702246e4b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To close his statement, Hilbay addressed the 15 Supreme Court Justices:
        "The world is watching... Let''s do the right thing."</p>'
  'fun-home-review':
