      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now a situation which I think is unworkable," Koenders
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9012165-f30e-4e73-b34b-3f88fe3f21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
