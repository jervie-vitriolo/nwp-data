      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf0ec7e-9aa1-4920-bb46-00bcbccd1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:08:14.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:08:14.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just mining at stake here. The people''s
        livelihood is also at stake.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d6302-c212-4197-8956-56e70d0f03f5'
      'mgnl:activationStatus': true
