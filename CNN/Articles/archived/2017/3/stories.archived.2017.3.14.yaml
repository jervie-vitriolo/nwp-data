    'template': '1'
    'title': 'CA bypasses Lopez as Environment chief'
    'updated': 2017-03-15T01:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b233c-3650-432c-a70f-3d29ab1fffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The powerful Commission on Appointments
        (CA) bypassed on Tuesday the appointment of controversial Environment Secretary
        Gina Lopez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042407d-599d-4ff8-9c13-ef1d73682cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807d57b-b858-415e-9c75-0946d4cbafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was on a scheduled U.S. trip and was unable to attend the
        confirmation hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31ef3f-926f-4bb7-a9ea-5e42f6975ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e864fa0-9f58-4065-9655-43bf20d490f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ends its session the next day, March 15, to go into a one-and-a-half-month
        break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3656cc3-6025-4dd6-a1fc-ffa13b9d6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad142f4-d5b4-4250-a415-87342d0458b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Finance Secretary Sonny Dominguez told the committee
        on natural resources that procedure was not followed when Lopez ordered to
        close down 23 mining operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ff7ba-8fcb-40cd-a11f-84fdbbe0a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb734a-d672-4dee-8e6a-efa94e29ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Labor and Social Welfare departments were not consulted
        on the fate of workers and families who would be affected by the closure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd82706-d7c2-44c4-adb8-f6b6e612e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8139f-3bcb-4a85-b57d-1ab6b33425fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez is vice chairman of the Mining Industry Coordinating Council
        (MICC) — a body created during the Aquino administration to recommend mining
        policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f15e70-27dc-4b7c-9bcc-6cd6cec4d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:32:25.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:32:26.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4824ac2-cbbe-4960-8d62-8d30dac89e32'
