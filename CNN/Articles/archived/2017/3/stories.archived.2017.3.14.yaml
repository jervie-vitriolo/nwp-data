      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the war on drugs was first implemented in July last year until
        January 30, the PNP recorded a total of 2,602 deaths during police operations.</p>'
