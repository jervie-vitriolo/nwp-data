      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the revived drug war is different from the previous campaign,
        PNP chief Ronald Dela Rosa said Oplan Double Barrel: Reloaded is going to
        be less bloody--- unless those arrested would fight back.</p>'
