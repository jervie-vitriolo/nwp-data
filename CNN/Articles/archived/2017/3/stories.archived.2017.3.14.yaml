      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands lost more than 200,000 of its citizens when it was
        occupied by Nazi Germany in World War II.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3653f3-9713-485a-84e8-34c8e04952ac'
