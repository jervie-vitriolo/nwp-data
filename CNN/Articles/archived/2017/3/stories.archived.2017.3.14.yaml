      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An exasperated
        President Rodrigo Duterte lamented on Monday over the damage caused by irresponsible
        mining to the country''s natural resources as he broached the idea of halting
        all mining activities until a solution was reached.</p>'
