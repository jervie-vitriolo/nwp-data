      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, if Dela Rosa''s order had not been reversed,
        the two slain detainees may still be alive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8c2c8f-7b9c-41b8-b2b0-879729340935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
