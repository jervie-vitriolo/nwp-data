      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/01/paris-agreement-duterte.html"><strong>Read
        more: Philippines allowed access to climate fund after Duterte signs Paris
        Agreement</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4c3bd-9ee3-402c-a185-162b32500574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:50:17.056+08:00
