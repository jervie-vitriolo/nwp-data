      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cad85-ec65-4e0b-8cc4-8077e5ff9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:10:57.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, the lead counsel of De Lima, highlighted the "stunning discrepancy"
        between the allegations of the Justice Department and solicitor general''s
        office.</p>'
