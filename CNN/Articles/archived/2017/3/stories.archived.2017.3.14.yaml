      'mgnl:type': 'text'
      'text': '<p>“[The advocacy] is about pushing everything that’s local,” Manapat
        stresses. “Because the market already exists, Ben [Chan, founder of the Bench
        group] decided, ‘Why not help young designers be exposed in the same platform
        as retail brands?’ That’s why we included designers, even if we don’t sell
        their works.”</p>'
