      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench Fashion Week also marks the launch of the Bench Design Awards,
        a competition aimed to send a Filipino design talent to show at the Amazon
        Fashion Week in Japan this coming fall.</p>'
