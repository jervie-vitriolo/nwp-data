      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after reports of Cam having an outburst because she was not
        given VIP treatment while waitng for her Masbate trip on February 11 came
        out online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b97cd-6c44-4d84-90d2-fa7814ceee8e'
