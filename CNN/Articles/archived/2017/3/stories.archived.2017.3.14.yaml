      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench Fashion Week head stylist Noel Manapat makes the case for
        the brand delving into a scene that is commonly associated with designers:
        “I think what fashion shows do is to present clothes in a different manner
        to people — for example, [when you see a shirt] in store, you are thinking
        in more practical terms. If you see it in a print ad, you are looking at it
        for inspiration. But in fashion shows, you show people another way of wearing
        [clothes]. You make people experience fashion in different ways.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c38f2-8e39-4e36-a76c-af848dd7e7df'
