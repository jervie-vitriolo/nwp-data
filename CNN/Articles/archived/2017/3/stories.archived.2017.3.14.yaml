      'mgnl:lastActivated': 2019-07-11T16:40:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdaa47-89a9-454a-a16f-13b2094d9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:40:31.191+08:00
      'mgnl:createdBy': 'eunice'
