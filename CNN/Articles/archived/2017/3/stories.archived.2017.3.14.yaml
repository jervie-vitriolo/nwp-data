      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ca729-65d6-4cd1-843c-1a503109adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing to defend Erdogan''s inflammatory remarks about Nazis,
        Cavusoglu said: "Such attitudes, such policies and the violations of the European
        standards and the values and the Vienna conventions never happened since World
        War II. It didn''t happen even during the World War II and it didn''t happen
        maybe even during the Nazi (era) ... so that is why we are making the comparison."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f1b06-cbbb-4a70-84eb-941cb10cdbf4'
      'mgnl:activationStatus': true
