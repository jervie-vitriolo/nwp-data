    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: ''Fun Home'' is a joyful exploration of sexual identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b765bdc-5979-45b3-b51a-2496fe5eb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There will be those
        who will line up to see “Fun Home,” waiting to be wowed by Lea Salonga. And,
        without a doubt, they will be awed. But there is much more to the play than
        Salonga’s performance. Audiences will leave the theater with either puffy
        eyes or a tune stuck in their heads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1ce13-c022-4caf-bfce-2bf2b6a1f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8416df-afec-4ea5-9faf-6024de71712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fun Home,” the 2015 Tony Award-winning musical — staged by the
        Atlantis Theatrical Entertainment Group — is on its limited repeat run until
        March 19 at the RCBC Theater. The memoir, based on Alison Bechdel’s 2006 graphic
        novel of the same name, explores how Bechdel came to terms with her own sexuality
        while unraveling her father’s deepest and darkest secrets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999c194-911f-4c32-a595-c00c20bfeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b17609-c604-4192-a2ad-dce351e04d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cris Villonco takes on the role of 43-year-old cartoonist Alison,
        who’s in the middle of drawing scenes from her youth. She makes use of totems,
        such as her father’s vintage trinkets and her old journal, to sharpen the
        details of her fuzzy memory. As the flashbacks come into focus, so do her
        old selves. There is small Alison (Katie Bradshaw), the 9-year-old version
        of herself who’s needy for her father’s attention, and teenage Alison (Mikkie
        Bradshaw-Volante), her 19-year-old college self, seeking her father’s approval
        of her newfound lesbianism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646db72-6fae-4e3c-8920-8c064924f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338b01a-afc5-448a-87d6-1a9942bf6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As each of the Alisons share a piece of their collective story,
        we soon realize that the titular home is not as fun as it seems. It’s merely
        a façade created by their perfectionist father, Bruce (Eric Kunze), who hides
        his own homosexuality (and sexual escapades with much younger men) behind
        the image of their seemingly well-adjusted family. Holding it all together
        is Helen (Salonga), his passive wife, who continuously endures her husband’s
        infidelity and turbulent mood swings in silence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc1ebb-b68e-4b9e-a2bb-5b532fef0798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800f1de-c7a2-4f49-95fa-74545a8e28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything begins unraveling as Alison tries to force the truth
        out of her dad. Her memories get more vivid as she gets closer and closer
        to an event she herself would like to relive and rewrite.</p>'
    '9':
      'image': 'jcr:c6d999ca-da36-41b8-ae6d-d8e02a08aceb'
      'imageCaption': 'Helen Bechdel (Lea Salonga) and little Alison Bechdel (Katie
        Bradshaw). Salonga plays a passive wife who continuously endures her husband’s
        infidelity and turbulent mood swings in silence. Photo courtesy of ATLANTIS
        THEATRICAL ENTERTAINMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed2325-7915-4df9-819c-ae5ea2f1631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce3ac5-b82a-456d-bfba-21a711bfaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a staging outside of Broadway, Bobby Garcia’s version of “Fun
        Home” keeps it simple. Maybe due to the venue’s limitations, Garcia and his
        set designers do away with the trap doors utilized in the Broadway version
        and replace them with moveable sets, which the cast themselves push in and
        out of view. The choreography of it all is seamless. And the blocking of the
        set pieces maximizes what tiny space the actors have on stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba506d9-92af-49fb-9462-2b5da7930116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ec0c9-e527-4ff9-aa77-9318a24de5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are evident faults with the lighting — sometimes cast members
        are obscured in shadows when they shouldn’t be —  but it’s a negligible little
        detail considering how each of the cast members still manages to grab the
        audience’s attention when they sing or speak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe200718-91e3-42b9-a853-ab9a872ccbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f80ab6-0378-4755-a1e8-8012500d1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga, as usual, shines regardless of how little stage time she
        has. She earnestly sings her lines with measured restraint, not once tempted
        to go into hysterics as many are prone to doing given such material. Her rendition
        of “Days and Days” is a masterclass in musical theater, ushering in the emotionally
        charged final scenes of the play.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e663bd7-b8fc-4cf0-8513-81979115527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83084d29-7518-43ab-a938-d30db1302736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunze — who previously worked with Salonga on “Les Misérables” —
        is a very effective Bruce. He does much of the heavy lifting with ease, connecting
        with each of the Alisons at levels that are required for each stage of her
        life. His gradual downward spiral as Bruce makes a good counterpoint for his
        daughter’s blossoming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b621ac-6727-434f-a245-53a828677ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b760d3b-0d48-4d2f-9110-37a2a320afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Alisons, the Bradshaw sisters are a delight to watch
        and listen to. Each has her shining moment. First is Mikkie with her hilariously
        giddy delivery of “Changing My Major” after solidifying her new lesbian status
        by spending a night with Joan (Yanah Laurel). Katie’s turn came in “Ring of
        Keys” as her identity is awakened by an image of a butch delivery girl.</p>'
    '19':
      'image': 'jcr:7a4c3aef-0f06-48a3-b6e1-2f6d826e9ded'
      'imageCaption': 'Eric Kunze''s (right) gradual downward spiral as Bruce makes
        a good counterpoint for his daughter’s (played by Cris Vollonco) blossoming.
        Photo courtesy of ATLANTIS THEATRICAL ENTERTAINMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf6b40-8c69-4f37-8627-2c5f99b902e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac887a0c-c62b-44f0-923c-dbe2b38b4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie fuses her Alison with youthful spunk and makes the character
        very endearing. Mikkie, on the other hand, takes on the challenge of bridging
        the naiveté of small Alison with the wistfulness and wisdom of her older self.
        She manages to do so without breaking a sweat. Of the three Alisons, she is
        hands down the best and most memorable. Villonco’s Alison feels a little disjointed
        compared to the two. Perhaps this can be attributed to the sisters’ working
        dynamic with each other. Villonco isn’t able to mesh with them that easily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ac9ed-b9c9-447a-8770-6978aa93a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2906b-5407-4876-b600-61b977087701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite it being generally sobering, what with the subject matter
        being tackled, the 100-minute musical is never really drab. Although a number
        of scenes will coax a tear or two from its viewers, they are interspersed
        with moments of pure joy. The younger Alisons’ solos are definite highs, and
        “Come to the Fun Home” — as performed by the Bechdel siblings (Katie Bradshaw,
        Teddy Velasco, and Noel Comia, Jr.) — is a happy, catchy tune that the audience
        will ultimately hum to.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b56f4d-cc54-47cc-98d8-11c45e1137b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd83fc-e139-4983-8b79-580b2ca571fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7c1a8-a0fb-4613-87e9-403a64e2d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22059b84-2928-4a17-b821-3259e23bd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:32:34.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:32:35.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Fun Home” runs until March 19 at 8 p.m. on weekdays, and 3
        p.m. and 8 p.m. on weekends, at the Carlos P. Romulo Auditorium, 4th Floor,
        RCBC Plaza, Ayala Ave., cor. Gil Puyat Ave. Makati City. Tickets are available
        at <a href="https://www.ticketworld.com.ph/Online/default.asp?BOparam::WScontent::loadArticle::permalink=funhomererun&amp;BOparam::WScontent::loadArticle::context_id=">TicketWorld</a>.</em></p>'
