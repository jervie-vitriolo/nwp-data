      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bda420-aeb7-42dd-addf-47b7c9d6724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu said he has made recommendations for action against the
        Dutch government in protest at what happened at the weekend. He declined to
        say what this will entail.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb2920-c191-4f41-9e79-76fcec838ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd627c5-bdc9-4d52-9cd9-fc8007e748a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Dutch issued travel advice via Twitter for Dutch
        citizens in Turkey telling them to "avoid demonstrations and be alert" amid
        the bitter row between the two countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9ac42-dd77-4591-b780-6a53cb873cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.906+08:00
