      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte came to Cam''s defense on Sunday, stating that
        he might give her a position in government in exchange for helping him in
        his presidential campaign.</p>'
