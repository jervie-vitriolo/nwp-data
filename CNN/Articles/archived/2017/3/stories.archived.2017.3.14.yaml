  'senate-urged-pass-pending-bill-benham-rise':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T22:34:26.514+08:00
    'imagesource': 'jcr:3ca78937-087c-4494-a4e8-d1771e5a0e19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca035a6-095d-490c-ad29-046464a2e503'
    'lead': 'A bill seeking to create the "Benham Rise Development Authority" has
      been filed before the Senate in July 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:36:16.254+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:36:16.535+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
