      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said he does not want to get
        into a fight with China, and that the country will continue to pursue diplomatic
        talks with the Asian giant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cdd7d-893a-49cd-b2e2-0da8f251145e'
