  'British-Parliament-backs-Brexit':
    'author': 'James Masters and Rachel Clarke, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-14T07:54:37.492+08:00
    'imagesource': 'jcr:c142622f-cd63-40c6-a845-b2d52b95c186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea4fb85-c612-4279-93ea-eb0619c1c760'
    'lead': 'The British Parliament has passed a bill that will allow Prime Minister
      Theresa May to start talks to leave the European Union. The House of Commons
      rejected changes to the bill on Monday and then sent it back to the upper chamber
      for them to vote again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:58:11.854+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T08:58:12.127+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Parliament backs Brexit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4aaf3-4a21-49fa-879d-41cb1db6750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> The British Parliament has passed
        a bill that will allow Prime Minister Theresa May to start talks to leave
        the European Union. The House of Commons rejected changes to the bill on Monday
        and then sent it back to the upper chamber for them to vote again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a830e-759a-4576-9a0f-6fa7485a83da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6a1b2-9b87-45cc-994f-a026c6ece006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Lords voted not to insist on its original amendments
        giving protections to EU citizens in a post-Brexit Britain and calling for
        a "meaningful vote" on any divorce deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e9ec3-c688-4980-85e1-ad706c90f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5921d-0bcf-4f8e-b5b0-0fe9386fc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the Lords passed the House of Commons'' original proposals
        and the Queen will now sign the bill into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2318c-0b15-4fee-a96a-5956dc2f16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3fc423-800a-4e14-a2fe-6a83b5dcf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That clears the way for May to trigger Article 50, beginning the
        process by which Britain will give up its membership of the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ccb6a-b25d-4b7d-8188-099ab68960c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b882aea-a13d-4ee0-9fa5-235de9385e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scotland to split away?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9b69c-657d-4938-ba12-292fdce783db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the First Minister of Scotland, Nicola Sturgeon,
        said she would lay the groundwork for a split from the United Kingdom as the
        British government prepared to press ahead with the formal process of leaving
        the European Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415234e-025e-4d58-ae9f-cbc91a8e5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699160a-816a-472a-b186-f83dca835232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said it was clear that the UK was heading for a "bad deal"
        on Brexit, and planned to seek the legal authority next week to hold a new
        independence referendum before Britain leaves the EU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ed319-c7ae-4c30-8523-42b543cf265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bab823-b880-4ddc-a1ae-a269420a91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May could begin the process of leaving the EU as early as Tuesday.
        But Sturgeon''s announcement on Monday and the looming Dutch elections on
        Wednesday could push the timetable back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc51d0-aaee-40cd-b283-fe15cf4bd850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d39227-881d-4cbf-bb5d-ff9d2a482504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Edinburgh, Sturgeon said she would ask the Scottish
        parliament next week to grant her the power to call a new independence referendum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d6b4d-8076-4fac-9a6c-02f238919bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063605c3-1e7a-4f50-963b-65e73603c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said May had failed to engage with her call for Scotland
        to remain in the European single market after Brexit, and that Scotland risked
        being taken out of the EU against its will.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8e5c6-3496-4da2-8420-d903f341f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4681291-0b45-4873-9335-59800a664921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Brexit referendum, Scotland bucked the UK trend and voted
        62% to 38% to remain in the EU. Sturgeon said it was for Scots to decide whether
        they followed the rest of the UK or forged their own path.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bef709-ba56-4c5d-8411-178d013b1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c7276-c1da-42c0-ab75-61130706fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ensuring that Scotland''s future ... will be decided by the
        people of Scotland," she told reporters at Bute House, the official residence
        of the Scottish first minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9fd49-22fc-4882-9290-1b50d56100ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651b3ca-e165-471b-b924-baeac584c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be Scotland''s choice and I trust the people of Scotland
        to make that choice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee036fcd-6f32-4347-9d3f-3dc2e44602d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76563bc-fe12-41c9-8c62-865fd6582ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said she wanted the referendum to take place between late
        2018 and early 2019, before Brexit negotiations are completed. That would
        enable her to argue that Scotland should stay in the EU as the rest of the
        UK left.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07a98c-b977-494a-9f15-8412799bc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9a910-4ca8-4124-86d0-8b39abd9b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government must agree to a new Scottish vote. Downing Street
        on Monday said Sturgeon''s announcement was "divisive" and that May would
        seek a Brexit deal in the interests of the whole UK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2650d0-1a2d-4e6d-be20-4026a6e54d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5257d9c-29b4-4513-ab3a-243f57b12caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement stopped short of saying the UK would block a new
        independence referendum. In the last one, in 2014, Scotland voted 55% to 45%
        to remain in the UK. Downing Street said there was no appetite in Scotland
        for a re-run.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14442df5-4680-4ee7-8e9e-8cc05d04a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b13c4-d082-47f8-9082-3db63a0ed0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be politically difficult for the UK government to deny
        Scotland permission for another referendum. But it may seek to argue about
        the timing, to avoid fighting a battle over independence in Scotland at the
        same time as negotiating an exit from the EU.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fea86-b187-4079-b159-7c7e0258435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423b5a8-79bc-4ded-9423-1c8f3ec144b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Curtice, Professor of Politics at the University of Strathclyde
        in Glasgow, opinion polling on Scottish independence is close. "Nobody can
        be sure who would win," he told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fb3fd-4f83-4c49-aaae-d3f6760ac704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b23d76-669c-4177-a396-5f6e1bd2a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "No" camp has generally held a slight lead over the
        past year and currently leads 52-48 if undecided voters are excluded, according
        to opinion polls tracked by the think tank ScotCen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf8b4c-319e-4027-af1d-dd4eb29bafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab9156-5574-439f-83a7-4f9ccc573ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But polls suggest there are more than enough undecided voters to
        swing the results either way.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524d7e0-3688-4efc-abb2-a6a0756e24c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048eb1db-491b-475c-af56-ca721bab1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on May</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b9847-d01e-474f-aa3f-277da37ecf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has come under increasing pressure from Parliament in recent
        weeks as the start of negotiations move closer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896802b6-5409-46ff-8cd3-4d2281f3e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40807d4-e330-42ca-a7b7-3e934ce65d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, lawmakers published a report which warned that the government''s
        failure to prepare for a scenario in which no deal is reached with the European
        Union over Brexit would be a "serious dereliction of duty."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f60c4-f72f-461a-b3f9-af1fc8283f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba930bb-3dce-4faa-bd27-81997f3473aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Commons Foreign Affairs Committee said that the UK
        should be prepared for the "real prospect" that the two-year negotiation cycle
        may end in deadlock.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6cec1-5360-4ca4-a9fd-81cf3831eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5596c-db0a-423b-87fc-affb68b4b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of ''no deal'' is real enough to require the government
        to plan how to deal with it," head of the committee Crispin Blunt said in
        the report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f29164-c42a-44fb-b18a-12b8f9a69d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b86b43-bc1e-4dbd-b2db-7c7cba686bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is no evidence to indicate that this is receiving the
        consideration it deserves or that serious contingency planning is under way.
        The government has repeatedly said that it will walk away from a ''bad'' final
        deal. That makes preparing for ''no deal'' all the more essential," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed9f93-8b40-46e1-bb56-606572dd6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b9ec1-4282-4b35-8f94-3db112ca0ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:58:12.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carol Jordan, Richard Greene and David Wilkinson contributed
        to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c8fad-c3c0-4362-bf27-f4f5d72f1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:58:11.859+08:00
