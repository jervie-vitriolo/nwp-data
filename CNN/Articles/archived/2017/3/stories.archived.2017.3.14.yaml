      'mgnl:lastActivated': 2019-07-12T09:05:56.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa defended Duterte''s decision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ee6f5-9d65-41d6-b7c6-9f4d415fad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3bd037-f426-4e5b-9eda-e030dd8009c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a hands-on leader but not a micromanager. Meaning <em>alam
        niya lahat ang nangyayari sa</em> PNP, <em>alam niya lahat ang nangyayari
        sa Pilipinas</em>. And he is concerned about what''s happening sa Philippines,
        <em>sa komunidad at sa loob ng</em> PNP," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bb611-e2c7-40ab-adc1-5924894518b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec658e-246a-4509-b19e-6df4f5d18891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meaning, he knows everything that''s happening in
        PNP, he knows everything that''s happening in the Philippines. And he is concerned
        about what''s happening in the Philippines, in the community, and inside PNP.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14950e-6957-44ed-8bf6-20df730e3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767256ce-50db-42b8-888d-74f2ca170d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is concerned kasi hands-on siya. (He is concerned because he
        is hands-on.) But as to crucial decisions on what to do on a particular issue,
        <em>ang sasabihin niya sa akin</em> (what he will tell me) is "<em>Bahala
        ka na</em> (It''s up to you). You decide. You are the commander," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b7b29-b93d-48ca-8cea-43b5e501295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1244c6-40c9-4a8a-ae74-2aeb4a141981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also questioned the decision of the three judges Carlos
        Arguelles, Tarcelo Sabarre, Jr., and Janet Cabalona, to issue the search warrant
        on Espinosa and for failing to act on the mayor''s request to be moved to
        another prison.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b00e81-aae0-4570-a517-b45f55f554f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.330+08:00
