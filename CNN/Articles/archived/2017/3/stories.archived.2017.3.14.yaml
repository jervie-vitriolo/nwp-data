      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Philippine
        National Police (PNP) reported that 23 people died in police operations in
        the first week of the revived anti-drug campaign called Oplan Double Barrel:
        Reloaded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4fbde-6ec6-428e-9b68-ce1c6ff29f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:40:31.191+08:00
