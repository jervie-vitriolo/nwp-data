  'Senate-Climate-Change-Loren-Legarda':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T20:52:41.018+08:00
    'imagesource': 'jcr:971e9673-6c5e-4e7f-bdf3-7e57473c758c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e34fa8a9-712f-4bae-b414-34532f4d4b86'
    'lead': 'The Senate approved on third reading reading the landmark Paris Agreement
      on Climate Change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:50:17.055+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:50:17.220+08:00
