    'title': 'Government ''doesn''t have a case'' against Senator De Lima – ex-SolGen'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b7158-a23b-4869-9d4c-412417e140a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:10:57.558+08:00
      'mgnl:createdBy': 'eunice'
