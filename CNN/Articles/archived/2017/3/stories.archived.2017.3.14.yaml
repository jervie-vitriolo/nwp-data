      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the decision underwent a questionable bidding process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7b3ed-3826-44df-b99e-3322606cb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f8e08-eae7-4e0e-9673-e40fe3388b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.2-million-peso AVP project was for a video to introduce the
        ERC to the public to be shown in cinemas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7b3b9-4a99-4fc3-9fc3-84defc881ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf2d35-4456-4276-9369-d6a98d0b80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first hearing on February 7, Salazar admitted that Morelos
        was his friend and he denied rigging the bidding process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bb7d1-63bf-46ae-9e52-190ea32bd71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c23a8-055c-432e-9840-14d2164fa86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit says the project was not awarded and no
        payment was made to any company.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1264720-7c82-430f-adb0-bb8bcc5fd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414ccab-ff5a-498d-9c02-5ba9496e4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anomalous boardroom construction?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522defeb-e04a-475b-b0e4-1fbca1d4c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members also grilled Salazar over the allegedly anomalous
        construction of the ERC boardroom amounting to more than P300,000.00.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5056ec1-1684-40ec-afe9-7b98bd9ac527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480039c8-5fb4-4570-8da2-ba39b6b8eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC boardroom was constructed in the first quarter of 2016,
        but the procurement process occurred only in October 2016, said House Committee
        on Good Government chairman Johnny Pimentel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccc347-5a10-448a-996d-ff8e08147b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea8372-aeba-4dba-bc6e-6808a7425f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inuna muna iyong</em> renovation, <em>inuna muna iyong</em>
        project. Then come October, <em>pina</em>-reimburse. <em>Doon ginawa iyong
        papeles</em>… that''s already violation of [RA] 9184... <em>Ang tanong mo
        doon</em>, and everyone''s asking,<em> sino ang nag-utos sa</em> prime art
        <em>na gawin ang</em> project?" he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cc0f8-5433-41a4-b20a-45f7221d90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02926c-fc97-47a2-a911-9a062b4f6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did the renovation first, the project. Then come
        October, they had it reimbursed. They made the papers there…that''s already
        violation of [RA] 9184…Your question is, and everyone''s asking, who ordered
        prime art to do the project.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9e803-0f8b-4586-a615-6e455f6b5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9ea27-6c8b-496e-89c7-1b1101811a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel believes Salazar authorized the boardroom construction,
        even without bidding.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe8300-ea21-4e54-beb1-04c4c0f6c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87eea8f-6551-466c-9906-b6de6f5f0e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imposibleng walang alam si</em> chairman Salazar <em>e katabi
        iyong</em> boardroom <em>iyong opisina nya</em>. Do not tell me na <em>ginagawa
        iyong, nirerenovate iyong</em> boardroom <em>e katabi ng opisina mo</em> chairman.
        <em>Imposibleng</em> you do not have any knowledge of that renovation," he
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab49e62-27ea-4cba-9035-a4f8ec7548e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a1b83-1fd8-44ee-8f87-fe3bd07c7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s impossible that Chairman Salazar knew nothing
        as his office is beside the boardroom. Do not tell me the boardroom was being
        renovated, because it''s beside your office chairman. It''s impossible you
        do not have any knowledge of that renovation.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f615c-6bcf-4027-a5c1-62f0524340db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bbe0c-6655-4a15-b8ee-54bc6fb12996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in Monday''s hearing, Salazar denied knowledge about the
        delay in the procurement process, while saying he assumed that the construction
        underwent the proper bidding procedures.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6a7b1-8a8d-42d9-a670-b87e615bb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe666b-085f-4610-b556-458841123c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The renovation is definitely known to me because the improvements
        actually happened and I accept the fact that the boardroom is right beside
        the chairman''s office... But whether or not the procurement process already
        started or went in accordance to the procurement process, that is something
        unknown to me unitl after the documents are transmitted to my office," Salazar
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76858b-c6b1-40cc-a626-c1465ee4f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bea7bc-f4df-4a62-96be-fb9b5abfb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, was not buying Salazar''s excuse.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e91e50-d41a-4768-8e9f-9b9b07411deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0bdba-bff1-42ae-bdc7-b75c2ed88600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Salazar you''re clearly lying...Because based on the affidavit,
        <em>ikaw po ang nagorder na ipagawa ang</em> board room based on the affidavit
        of your BAC (Bids and Awards Committee) members," Pimentel said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ae176-854d-4f78-8e06-b34df50da309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab55bd1-ffa3-4b74-9057-cebbf622baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:54:43.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:54:43.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chairman Salazar, you''re clearly lying…Because based
        on the affidavit, you ordered the renovation of the board room based on the
        affidavit of your BAC members.]</p>'
