    'template': '1'
    'title': 'Turkey suspends ''high-level diplomatic relations'' with Dutch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b064676-bb22-4ab2-b12c-4f5b844fc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey will not allow the Dutch ambassador
        to Ankara to return to Turkey and has suspended "high-level diplomatic relations"
        between the two countries, deputy Turkish Prime Minister Numan Kurtulmus announced
        in Ankara on Monday as a disagreement between the two countries escalated.
        -</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef43847-6913-47c2-8d1f-45c950be3b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665ffc9-4b12-4769-acd5-d2dd8f5543a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s action came after the Netherlands'' refusal to allow Turkey''s
        foreign minister to visit for a political rally over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20d430-8e72-4f8b-ace4-fa4f9f81c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca47e92-8c8b-4393-9bed-66dfe0c14c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That minister, Mevlut Cavusoglu, is demanding answers from the Dutch
        government over why they blocked him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d9374-f9cc-43de-97a5-6879bb1d8ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b802758-ec38-4a5d-a271-b34ab4c59bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why this time am I a terrorist? Are the Turks living in this country
        terrorists?" Cavusoglu asked in an interview Monday with CNN''s <em>Connect
        the World</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcb7c0-849c-4a9f-ae28-e9e4785602fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856e05e-2276-4f1d-8ffd-cee9944d8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to refuse Cavusoglu permission to fly to Rotterdam
        to address the rally over the weekend was followed by a refusal by the Dutch
        to let the Turkish family affairs minister, Fatma Betul Sayan Kayafrom, enter
        the Turkish consulate in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02eab3-aaad-4ea1-9787-edf0510502ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12140326-3c02-4e7e-9999-4ad40dbd4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was escorted out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4715ac6-0e14-4f35-aed5-749ecb72fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf39f0-71ca-4e8b-9d95-1e4d9105b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent clashes in Rotterdam followed the decision to halt the two
        ministers from addressing the rallies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578feea6-4b9d-4284-a8fe-18c857551fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456e8b0-29cc-4468-84eb-0dfc7cdc3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No explanation, minister complains</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811b74a-7b0f-4493-b93f-7235a1076d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu said he had been given no explanation from the Dutch as
        to why they had public order and safety concerns over his visit, the reason
        they gave for blocking it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98f6ba-894e-4117-bbb3-d94d6cade2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01644f48-cc48-43be-8869-92a9db60153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there any one single Turkish Turk radicalized? They say no.
        So what is the security problem then? They don''t give me any detail, I am
        the foreign minister of Turkey. I am not a terrorist. This is just excuse,
        unfortunately, to hide the real reasons," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965635fa-b0d8-45b1-a109-f064a2bb0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d5635-07b2-4a30-a9b7-a9756261146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu suggested that a rise in racism, Islamophobia, and xenophobia
        in the Netherlands and other European countries is to blame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e74e5-1143-4233-ade1-469ceada186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6ff14-d93b-4aab-9734-9c190349a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Netherlands and other European countries wish to
        "obstruct" the yes campaign for a referendum on the Turkish constitution to
        be held on April 16. The move would grant new powers to Turkish president
        Recep Tayyip Erdogan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8f227-1242-49e2-a57f-3363a7f99fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b41de-1cd2-4892-aa07-3b495a319ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu was visiting Rotterdam to rally support among Turkish
        expatriates in the Netherlands, who can vote in the referendum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb7d9a-e4a2-4b39-9896-9ba6516a96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7adc09-2a9b-4bb1-8394-a4af58a4af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nazi comments echoed</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcdcd2-4c61-43e3-a592-ccbe24b70a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the foreign minister''s visit to Rotterdam was blocked, Erdogan
        reacted angrily, comparing the Dutch government to Nazis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3d62f-d3b8-4deb-96a2-21619ee2a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054208f-e13b-4f41-9dbd-5c2ba5c6af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:08:02.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:08:03.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Dutch Prime Minister Mark Rutte said Erdogan''s remarks
        were inflammatory and demanded an apology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
