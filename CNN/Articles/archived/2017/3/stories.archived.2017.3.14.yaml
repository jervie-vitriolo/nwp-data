      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> You’d think it
        was chaotic, but really, it was the opposite. Backstage at the last day of
        Bench Fashion Week — on its premiere run — was methodic madness at worst,
        but the pre-runway hubbub (production managers wailed show sequences at the
        top of their lungs; stylists scrambled to tuck, models debated at which exact
        point to perform their on-stage pivot) only provided audible proof of how
        the three-day event was staged quite expertly. It''s as if it wasn’t Bench’s
        first fashion week at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb67f9e-5ba0-4335-9d13-1ac5e5f7f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:39:50.205+08:00
