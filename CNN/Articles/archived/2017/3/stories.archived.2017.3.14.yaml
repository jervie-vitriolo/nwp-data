      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the casualties, 15 are from Central Luzon, two each from Central
        and Eastern Visayas and the Autonomous Region in Muslim Mindanao, while one
        died each from the Zamboanga Peninsula and Metro Manila.</p>'
    '3':
      'image': 'jcr:c64ba473-ef8e-4964-ad75-5bc17e5db785'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee10a58-bbc4-4e03-84fb-3203da52a333'
