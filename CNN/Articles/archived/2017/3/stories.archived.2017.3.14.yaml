  'bureau-of-customs-supreme-court-manila-judge-mighty-corporation':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T07:39:43.045+08:00
    'imagesource': 'jcr:2324a110-3b40-4e8a-958d-96482ca28ef9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20214d93-65be-4735-90bf-37d394014c8c'
    'lead': 'Manila RTC Branch 1 Judge Tita Bugao Alisuag faces administrative charges
      filed by the Customs bureau over the TRO she issued for local cigarette maker
      Mighty Corp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:03:38.024+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T09:03:38.189+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs files administrative case in SC vs Manila judge over Mighty
      Corp TRO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4202cf-9206-4e3d-b2f4-9cf34ba6c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Customs (BOC) filed an administrative case at the Supreme Court (SC) against
        the judge who granted the temporary restraining order (TRO) against them in
        favor of local cigarette manufacturing company Mighty Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017255a-1fbf-4d33-965a-cde7e611ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10e8fc-39f3-4803-b995-e56deb32e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Ebreo, the BOC legal service director, led the filing of the
        administrative case against Judge Tita Bughao Alisuag of Manila Regional Trial
        Court Branch 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db8e78-5187-404c-8c55-4530219c9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b196c9c-7171-48df-94c1-9c43dd1e8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO was issued on March 6 to stop the BOC''s raids and inspections
        on Mighty Corp''s warehouses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e1593-6741-46c8-9886-645027d9993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1597e3f-5bb5-43e9-8682-a879a52d2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a 20-day effectivity starting on March 3, when Mighty Corp.
        filed for the injunction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f332e-53c9-45f2-ad4f-14ad7c57c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b7bb5-a86e-4d65-9068-98921f08749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-page BOC complaint filed by Ebreo asks the Supreme Court
        to declare Alisuag administratively liable for gross ignorance of the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84877394-aebe-4d79-9f91-b613d62dcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd1099-6494-4718-86e3-a0b6fb8df8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin dun sa pag</em>-issue <em>niya ng</em> temporary
        restraining order, which is<em>, hinihingi ng</em> Mighty [Corp.] is 72 hours,
        <em>pero</em> any <em>binigay</em> <em>niya</em> 20 days. <em>Nakikita natin
        dito na</em> questionable <em>yung pag-</em>issue <em>niya</em>," Ebreo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca777b-c412-4e42-8096-76754e63bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e526092-368a-4fe2-93ec-b0f082935a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw how he issued the temporary restraining order,
        which is, Mighty Corp. just asked for 72 hours, but he granted them 20 days.
        We could see that his issuance is questionable.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884491a1-13a5-4c9e-a726-f38fe39084cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b69e5de-a023-4e8c-bf27-9f8102dc1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC raided four warehouses of Mighty Corp. in Pampanga on February
        28, which revealed cigarette packs with fake tax stamps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48cb54-f45d-4dbf-b0b7-03618760f149'
      'mgnl:activationStatus': true
