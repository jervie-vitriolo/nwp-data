      'mgnl:lastActivated': 2019-07-12T09:05:56.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ca908-a790-4c50-b09a-df9da902f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees also urged the Justice department to expedite its
        preliminary investigation on Espinosa''s killing, since the National Bureau
        of Investigation filed a multiple murder complaint against Marcos on December
        7 last year.</p>'
  'environmental-groups-gina-lopez':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T05:43:37.151+08:00
    'imagesource': 'jcr:5d2094aa-b123-449c-a5cd-670dd3de4bf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6dadc78-6fec-4c13-98cc-80d321166272'
    'lead': 'Several environmental groups and advocates showed their support for the
      confirmation of Gina Lopez as Department of Environment and Natural Resources
      Secretary before a panel of the Commission on Appointments meets on Tuesday
      to discuss her fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:08:14.498+08:00
