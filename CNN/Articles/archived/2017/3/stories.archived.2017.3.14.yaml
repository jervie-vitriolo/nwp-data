      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, as the three-day series of shows came to a close, Savella
        verbalizes accurately why Bench Fashion Week is a concept worth anticipating
        for seasons to come, and why its almost-flawless execution makes the brand
        seem like it’s been staging fashion weeks for ages: “Bench has been here [in
        the business] for 30 years. I feel like they know what they’re doing.”</p>'
