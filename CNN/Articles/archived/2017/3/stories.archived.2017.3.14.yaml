      'mgnl:lastActivated': 2019-07-12T09:11:01.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also repeated that he was standing by Environment
        Secretary Gina Lopez, who had recently closed down 23 mining sites and cancelled
        75 mining contracts.</p>'
  '2016-rock-bottom-syria-unicef':
