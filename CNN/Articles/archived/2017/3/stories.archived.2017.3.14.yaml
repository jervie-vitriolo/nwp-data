      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba73870-8572-44bd-9723-bda08d5d00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every pack of cigarette earns the government ₱30 in excise tax.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492ee44-da46-48a0-8733-871e293f508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.026+08:00
