    'title': 'DFA: PH ownership of Benham Rise "indisputable"'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67abbc6-edf3-45e7-bfc5-642e00599e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As far as the
        Philippine government is concerned, there''s no reason to argue over Benham
        Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500d37a-eacb-4635-9794-ee288cd8b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cbac7-b445-4399-8cae-4ab5494a61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Jose, spokesperson of the Department of Foreign Affairs
        (DFA), said, "Yes, <em>sa Pilipinas yan! Walang duda roon, no? In-</em>award
        <em>na ito sa Pilipinas bilang bahagi ng ating</em> EEZ (exclusive economic
        zone) and extended continental shelf...<em>Eto talaga</em>, indisputable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5262f7-fcee-4434-a19c-56563aea936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762d965-a222-4e0d-93a8-c8dbb8b41e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:53:16.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:53:16.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, it belongs to the Philippines! There is no doubt
        about that. This was awarded to the Philippines as part of its exclusive economic
        zone and extended continental shelf...This is indisputable.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02342b73-be24-4f4d-be9b-7b0db7955b0a'
