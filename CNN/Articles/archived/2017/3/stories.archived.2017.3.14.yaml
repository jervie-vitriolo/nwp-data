    'template': '1'
    'title': 'Calida, Hilbay face off in SC oral arguments for De Lima''s petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6b5c4-53c5-4613-892f-87d4cfde0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:00:48.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Solicitor General
        Jose Calida and his predecessor, Florin Hilbay, will face each other at Tuesday''s
        oral arguments before the Supreme Court (SC) on Sen. Leila De Lima''s petition
        to set aside her arrest warrant over drug charges.</p>'
