      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e7b1e-d4a7-472c-94d2-a4f81dcabe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:04:59.886+08:00
