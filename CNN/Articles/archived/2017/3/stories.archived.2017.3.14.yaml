      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Alyansa Tigil Mina said in a statement that CA vice
        chairperson San Juan City Rep. Ronaldo Zamora and Valenzuela City Rep. Weslie
        Gatchalian should inhibit from deliberations because their families have interests
        in the mining industry.</p>'
