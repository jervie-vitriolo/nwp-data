      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Vice President, who has been portrayed by supporters
        as a simple woman with a heart for the poor and marginalized, has been criticized
        for her actions, such as pushing through with a family trip to the United
        States despite knowing that Naga City and the surrounding provinces were in
        the direct path of a strong typhoon last Christmas Eve, and for allegedly
        plotting to destabilize and steal the presidency.</p>'
