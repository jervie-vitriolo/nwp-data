      'mgnl:created': 2019-07-12T09:00:48.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54c921-dcb2-4967-9d88-c725ebf5971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:00:48.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp said in a Monday statement that Hilbay will be their
        lead counsel at the high court. Hilbay confirmed this in a Twitter post on
        the same day.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Will argue at the SC tomorrow in De Lima v Guerrero. For the petitioner.</p>&mdash;
        Pilo Hilbay (@fthilbay) <a href="https://twitter.com/fthilbay/status/841145233400188928?ref_src=twsrc%5Etfw">March
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ad732-4a50-4dc4-83b7-9898b43e98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:00:48.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8108a3b-990f-4db1-822f-39cfec1ef4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:00:48.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC moved last month to hold oral arguments on De Lima''s petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3e0bd-5602-4ecb-9b73-708e9726d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:00:48.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1ad81-8f61-4d8a-9eaf-23f6716f9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:00:48.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:00:48.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyers argued that Muntinlupa Regional Trial Court Judge Juanita
        Guerrero committed grave abuse of discretion when she ordered De Lima''s arrest
        on Feb. 23 because she had a pending motion to quash the drug charges filed
        by the Department of Justice (DOJ).</p>'
