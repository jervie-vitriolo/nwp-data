      'jcr:uuid': 'a48450c4-f6b4-4eec-b2d6-1cbe97222235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:15:17.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:15:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the airport personnel explained that if you''re not a government
        official, and you cannot present an ID and have not had prior arrangement
        with the staff, the airport would have to charge P1,200.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c35bc-e30e-4b36-ad40-610f7a8f70cb'
      'mgnl:activationStatus': true
