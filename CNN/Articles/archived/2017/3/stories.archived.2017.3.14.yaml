  'VP-Leni-Robredo-Jesse-Robredo-trolls':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T12:50:04.985+08:00
    'imagesource': 'jcr:af56607e-b495-4109-8f92-379965343d69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a912599-c0fc-4161-a5cb-f7bc501b5173'
    'lead': 'Vice President Leni Robredo warns she will take legal action against
      those who malign her and the reputation of her late husband, Jesse, the former
      Interior Secretary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:47:06.624+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T08:47:07.000+08:00
