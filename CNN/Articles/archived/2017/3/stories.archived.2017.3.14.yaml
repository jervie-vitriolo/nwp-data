      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako''y simpleng tao, hindi ako marunong magyabang</em> [I''m
        a simple woman, I don''t know how to brag.]," she said.</p>'
