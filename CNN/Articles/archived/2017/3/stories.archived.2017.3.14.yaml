    'imagesource': 'jcr:0c63e998-5efc-4bf7-9864-58d4a5629b18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77914795-8a0f-45f7-a2ba-1e08defda743'
    'lead': 'The local staging of “Fun Home” will leave the audiences in tears or
      with a case of the last song syndrome, with memorable performances from the
      play’s small yet dedicated cast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T08:32:34.980+08:00
