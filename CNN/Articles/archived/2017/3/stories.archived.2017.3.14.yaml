      'mgnl:created': 2019-07-12T09:15:17.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:15:17.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the reports, Cam allegedly flew into a rage when questioned
        about her stay at the VIP lounge and told personnel of the Ninoy Aquino International
        Airport that she would be a member of the Duterte Cabinet in three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665501e-702c-40ea-a2b9-50734ace1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:15:17.747+08:00
