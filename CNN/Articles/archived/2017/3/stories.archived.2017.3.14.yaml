      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ziggy Savella, who took more than a year creating his Great
        Depression, Dirty Thirties-inspired menswear collection, he finds Bench Fashion
        Week a fitting avenue to present his new collection. “It’s a good platform
        to get myself out there,” he says. "Everyone knows Bench — its market is more
        mainstream. It’s a way to tap a different market.”</p>'
