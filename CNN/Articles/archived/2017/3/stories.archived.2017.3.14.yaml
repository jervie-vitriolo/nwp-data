      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/10/Mighty-Corp-Wongchuking-Duterte.html"><strong>Read:
        Duterte to Mighty Corp. owners: Pay ₱3-B and you''re off the hook</strong></a></p>'
  'espinosa-killing-premeditated':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T05:50:00.789+08:00
    'imagesource': 'jcr:099b84d7-692c-4aec-a33d-4d4a65fad555'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dab39fd7-fd54-458e-9a7d-5708b9754575'
    'lead': 'Senators are convinced that Criminal Investigation and Detection Group
      operatives premeditated the killing of former Albuera, Leyte mayor Rolando Espinosa,
      Sr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:05:56.326+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T09:05:56.621+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate: Espinosa killing was ''premeditated'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48474925-bf7d-40a0-a747-fa5d2357ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate committee
        report on the death of former Albuera, Leyte mayor Rolando Espinosa, Sr. revealed
        police operatives premeditated his killing and evidence of firearms and illegal
        drugs were planted at his prison cell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf3eda-6fee-47e3-a997-ec2f8ebc3514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6292b2-c361-4e19-9203-6a34dbedff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are convinced police officers Marvin Marcos, Santi Matira,
        Leo Laraga and their men from the Criminal Investigation and Detection Group
        (CIDG) of Region 8 or Eastern Visayas, abused their authority in handling
        Espinosa in his prison cell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ced40-131d-4497-af96-f8475fa4f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d589560-df38-4110-b9b0-e2d121be706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint panel report, the Committee on Public Order and Dangerous
        Drugs, as well as the Committee on Justice and Human Rights note the search
        warrant for Espinosa''s detention cell for firearms and illegal drugs was
        malicious, illegal, and highly suspicious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a3874-e72c-424f-bacb-27548da7f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418d660-46b9-48b5-878b-6f56ea007f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two committees are headed by senators Panfilo Lacson and Richard
        Gordon, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60ff6e-990f-42b1-b3f6-d042b5cde137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839d31a-bb3a-4af3-974b-14f06b202ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concluded the raiding team planted evidence, as photos
        presented during the hearings indicate no firearms or contraband were found
        when jail guards searched Espinosa''s cell just days before the raid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0ed5e-f817-4940-b815-fc3419ef05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43f4d1-2ef6-46e3-9712-d456c29e3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees also said it was illogical for Espinosa to put up
        a fight while trapped inside his cell after surrendering to become a state
        witness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce58240-4ad8-4b64-9161-528d68cd83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c2a0c-3feb-4c2e-ad50-42b56a704c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin Espinosa, the mayor''s son, said in his testimony that Marcos,
        Laraga, and Matira were all receiving protection money from his father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3385d1-e9f4-4be3-b6ed-4dd957f30599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5feaf-6da2-45bc-b033-d27e09c4f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was possible they killed his father to stop him from
        linking them to illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd178d-e41c-444e-85e0-70bdccadbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb7722-4b30-4f3f-9420-85563fe7d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Espinosa and an inmate-witness were killed on November 5
        last year, barely a month after Philippine National Police (PNP) Chief Ronald
        Dela Rosa relieved Marcos, Matira, Laraga and their men and transferred them
        to Region 9, or the Zamboanga Peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f4e1e9-65bc-48d2-b2c4-9c1fdc8ace7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e883500-87fb-4c2b-9c01-7cee34012a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte micro-managing PNP?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b68295-141d-4356-9bde-8ea21414f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day Dela Rosa issued the transfer, President Rodrigo
        Duterte interfered and rescinded the order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5e1f9-e6f3-4a10-8cdb-17e546f6f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97b41d-8406-43b6-8f5f-1bc45af3919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee crticized this move, saying the President should
        not micro-manage government affairs and give the PNP chief a free hand in
        running the police force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c9dbf-ec22-489b-8fa0-0f272463bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:05:56.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daed397-9b5a-4173-91d1-4f3f714cf559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:05:56.328+08:00
