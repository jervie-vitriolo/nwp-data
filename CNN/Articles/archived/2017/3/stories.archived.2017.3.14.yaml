  'sc-justices-ex-solgen-de-lima':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-14T23:29:21.788+08:00
    'imagesource': 'jcr:fb5e5926-48ad-4ff6-931e-b4b1259fca17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b86289a2-9be6-496e-abd1-6cb88d98a070'
    'lead': 'Three Supreme Court justices questioned the move of Senator Leila de
      Lima to run to the tribunal to seek the dismissal of the arrest warrant issued
      for her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:30:09.713+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:30:10.016+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why go straight to SC? Justices grill ex-SolGen on De Lima''s legal
      strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe0b59-8b41-480b-9b2e-5490a1ec4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Three Supreme
        Court justices questioned the move of Senator Leila de Lima to run to the
        tribunal to seek the dismissal of the arrest warrant issued for her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b09c8b-ea40-4504-bd4c-b8a1b65a9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68a973-f048-456d-843e-82ac0f3eac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices pointed out, De Lima--who is facing three drug-related
        cases filed by the Department of Justice--already has a similar, pending motion
        filed before a lower court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6ce76-9de6-45d5-94c3-e872b54fcfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48435fdd-56da-415b-a278-8696666cebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first round of the oral arguments on De Lima''s petition
        Tuesday, Associate Justice Presbitero Velasco Jr. told De Lima''s lawyer,
        former Solicitor General Florin Hilbay, that the plea for the the dismissal
        of the arrest warrant was premature at this stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6a414-e54d-4e86-b1ba-d2cb252c8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94d4db-89ab-4bfa-ab81-9c7b8eb13ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Lima effectively bypassed the Muntinlupa Regional Trial
        Court (RTC) Branch 204 by going to the Supreme Court because of the pending
        petition she had filed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7e4b7-f818-4683-8f2b-e986ecbf2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8bbf4-2e01-4978-bb7f-4e19100ad672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your relief actually is to order the RTC not to do anything with
        the case until the motion to quash is resolved," Velasco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65835d3b-a055-45e6-a9d8-a3867f7f906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada055b5-4507-41b3-9394-0a1d9a2fac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is premature in my reading," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2675ba16-ea01-48e9-868b-5bc0dee14995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cbd68-18a8-4321-821a-875a98a78abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, De Lima filed a petition before the Muntinlupa RTC
        to dismiss the drug-related charge filed against her by the Department of
        Justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85665d0d-e6b3-4b5c-830f-bd3e4476b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd982b3-72b0-4307-8480-27f248de7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there is no evidence showing she took part in the criminal
        activities of several high-profile inmates inside the New Bilibid Prison when
        she was still Justice Secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d284f-40e0-4b4b-9408-22c552905b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa291d-8cfd-424b-93f8-b63a3e3f17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forum shopping</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d4830-8564-4321-981f-7e8fd6645e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Associate Justice Diosdado Peralta noted the various
        legal options available to De Lima before going to the Supreme Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9eb913-c10e-4dd1-a740-abdb01e88b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e610983-178a-4bdf-8616-bab6bf0efac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the senator''s failure to file a counter-affidavit during
        the preliminary investigation stage is an example of a remedy she "missed
        out" on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87baa50-11b5-4c40-85cd-4a4f6aaa99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746a4de-b8af-4cb4-996d-91662a7710f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While agreeing that De Lima''s case is of "transcendental importance,"
        Peralta said the senator''s camp might have committed forum shopping because
        they filed similar petitions before two different courts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb67ab-c8e4-4517-8234-9018ca1e74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a0c22-c871-47de-8612-1150d472610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Hilbay admitted that De Lima''s detention at the Philippine
        National Police Custodial Center in Camp Crame was "an important part" in
        their decision to go directly to the Supreme Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857f18e-6fa1-4b56-b8a7-4be0e460bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71f1b5-99e6-4261-a105-d69d80423dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What''s so special about this case?''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f63c8-834d-456e-bb51-af8c79890e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen asked Hilbay what makes De Lima''s
        case special when other drug suspects had to go through the hierarchy of lower
        courts before running to the Supreme Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bbfe0-3dc3-4252-9254-0919da5f3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41eda54-e4e8-4aca-8d3e-5f2ad5ae97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s so special about this case? I think that''s the concern
        of some of the Justices because we should be even-handed with the law even
        if you [have] a big name or a small name," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e3b49-205f-40a9-afff-dc8a1dcff438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4eb9de-90ac-4b68-b434-6e9d8d3a9776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said the "danger" in De Lima''s case was the precedent that
        the Supreme Court will set for other government officials who are or will
        be facing criminal charges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb44a0-a625-4af0-ad9c-d5423169dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c4207-87c9-462f-8db5-eee75722d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever we do here in this particular case, another senator, congressman,
        mayor or a dean of a college in UP can also avail of," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ae369-5581-42eb-80cd-7bf270cc62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c9a91-74da-4d03-b366-6c0089846abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay maintained that De Lima is not avoiding prosecution but wants
        her case to be tried by the people who have jurisdiction over her case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8aac48-7564-4f19-bc49-d796ceafffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34887c-9b98-48af-ab7b-754a3470498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioner isn''t asking that she be exempt from prosecution, but
        that she be prosecuted by prosecutors and the court that have jurisdiction,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec45df-41f8-45e1-9d22-1562e04d88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8aa8f-e061-4a58-849c-311b4fb53052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement at the start of the oral arguments, Hilbay said
        the arrest warrant for De Lima must be dismissed because of the DOJ''s failure
        to agree with the Office of the Solicitor General on the nature of the charges
        against her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5df1f-758d-4fcb-bb33-30a4a1b7f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec99442-5469-403b-94c2-adc2e5f6f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, Your Honors, by the official conflicting, incompatible
        theories of the DOJ and the OSG, we now have evidence that the government
        doesn''t have a case," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9a919-6fd5-4122-802b-e66f1ae558dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f53293-1206-4cab-ad3f-d946c4b471ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trust the trial courts</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf814977-7ddd-40cb-b9aa-df46ee5ceab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Leonen asked Hilbay again on what makes De Lima''s case special
        that the SC will rule on her petition even before the Muntinlupa RTC decides
        on her motion to quash, Hilbay responded that the case filed against the senator
        was "bogus."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c0590-1530-4424-9225-d8d318aef611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430567c-2152-4ff1-b961-62c41fd70112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement prompted Leonen to interject, saying: "You know counsel,
        every accused will say that the charge is bogus. The ordinary course of the
        law is we trust the trial courts, that our trial courts will see the evidence
        at certain point."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dc8a1-474c-4e32-bc8a-d15aeca84b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cbed1-3f1b-4c92-a05a-c69d56b993f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen ended his interpellation with an order for Hilbay to explain
        what makes De Lima''s case special in the memoranda they will file before
        the Supreme Court.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6067f-464e-4af4-bfe7-62840cb3c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f752ac-593d-4a26-85a4-2b343f035598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:30:09.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:30:10.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Ma. Lourdes Sereno has set the continuation of oral
        arguments on March 21 at 2 p.m.</p>'
  'CA-bypasses-Gina-Lopez':
