      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9e314-4b91-4611-bd7e-e9b214eab6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:04:59.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:04:59.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who leaped onto the tracks in Guadalupe station, sustained
        minor injuries. He was attended to by Red Cross volunteers before he was brought
        to the nearest hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c320129-a7b7-4130-ac80-3e6b3cd9c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:04:59.886+08:00
      'mgnl:createdBy': 'eunice'
