      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the UNCLOS (United Nations Convention on the Law of the
        Sea) will only give you exclusive economic zone, it is not territory," Lorenzana
        said. An exclusive economic zone is an area 200 nautical miles from the country''s
        coastline, to which only that country can conduct fishing, drilling, and other
        economic activities.</p>'
