      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day event, held at Bench’s very own basement show space,
        was a breakthrough in two ways: first, it allowed Bench and its other retail
        labels (under mother brand Suyen Corporation) to showcase their wares outside
        of the typical boutique window display: fast fashion franchises such as Cotton
        On and American Eagle Outfitters found themselves worthy of a runway-going
        audience, with the presence of Filipino fashion editors, local style icons,
        and social media buzzmakers.</p>'
    '8':
      'image': 'jcr:53f77e02-a356-48dd-a24a-1dbf184371d7'
      'imageCaption': '“[The advocacy] is about pushing everything that’s local,”
        Bench head stylist Noel Manapat stresses. “Because the market already exists,
        Ben [Chan, founder of the Bench group] decided, ‘Why not help young designers
        be exposed in the same platform as retail brands?’" Photos by CZAR KRISTOFF'
