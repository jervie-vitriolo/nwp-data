      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cam, she was merely escorted to the VIP lounge by an
        airport policeman after seeing the pre-departure area of Terminal 4 packed
        with people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514838b-5475-43e6-801b-a5e3d9877ae5'
      'mgnl:activationStatus': true
