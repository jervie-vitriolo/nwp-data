      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c7695-6b31-4c89-b948-a5084458108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T08:39:50.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T08:39:50.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the retail empire doing in the business of organizing fashion
        weeks, anyway? While Bench has mounted fashion presentations in the past,
        most notably their yearly underwear extravaganzas (their Bench Body shows
        are veritably of the Victoria’s Secret Fashion Show persuasion of pomp and
        pageantry), the pioneering local casualwear brand decided to pull a Mercedes-Benz
        this year and host a string of fashion shows featuring both designers and
        retail labels.</p>'
    '3':
      'image': 'jcr:45d6770f-396a-45b3-89f3-511b179fa9f2'
      'imageCaption': 'Held at the basement of the Bench Tower, the three-day event
        showcased their brands'' wares outside retail outlets. Photos by CZAR KRISTOFF  '
