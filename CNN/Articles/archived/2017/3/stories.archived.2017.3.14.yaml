      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a press briefing on Monday felt that recent controversy
        such as the resurfacing of a witness who linked him to alleged extrajudicial
        killings were part of a destabilization plot. However, he denied allegations
        that Robredo was involved.</p>'
