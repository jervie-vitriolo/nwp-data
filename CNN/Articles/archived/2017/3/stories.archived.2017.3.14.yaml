      'mgnl:lastActivated': 2019-07-12T09:03:38.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b46f1-a426-43d0-aece-9b12a90f7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:03:38.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T09:03:38.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said last Thursday he is willing to let
        Mighty Corp. off the hook if they pay ₱3 billion, which would be used for
        the development of hospitals in Basilan, Sulu and Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c70c3-72c7-4c16-8c91-a9e4cb59883d'
