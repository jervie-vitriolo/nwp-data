      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d91c21-17c4-4740-a809-4a53233e66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to put our coal miners back to work," Trump said at
        a March 2017 event in Kentucky. "They have not been treated well, but they''re
        going to be treated well now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
