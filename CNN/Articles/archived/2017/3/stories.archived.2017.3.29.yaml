  'LTFRB-permits-1182-buses-Holy-Week':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T19:28:05.757+08:00
    'imagesource': 'jcr:25e3beda-b6b8-4f56-bc06-749605eccb07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e09eeceb-3d65-48f4-b08c-595a5b1aca41'
    'lead': 'With the influx of commuters going home this Holy Week, the Land Transportation
      Franchising and Regulatory Board issued permits to 1182 provincial buses to
      meet demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:29:03.212+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T11:29:03.469+08:00
