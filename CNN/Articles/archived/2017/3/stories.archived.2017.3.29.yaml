      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Instead
        of a gun, a police officer paraded a crown and a bouquet of flowers Tuesday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
