    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB issues permits to 1182 buses for Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd119e83-80d5-4631-b940-44f84a393783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> - The
        Land Transportation Franchising and Regulatory Board (LTFRB) issued special
        permits to 1,182 provincial buses to meet passenger demand during the Holy
        Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c05474-2d7f-4454-8b37-5d144efc1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c9e16-71d8-4418-8659-798aae95c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing at the House of Representatives Committee on Transportation
        meeting Wednesday, LTFRB Chairman Martin Delgra responded to lawmakers'' concerns
        on transport services on April 9 to April 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce789347-0823-4589-ae89-94e240494f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b5899-7bbd-481c-ac0a-c3fbc9bd7f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB received 437 applications for special permits of provincial
        buses from March 7 to March 21. Special permits will be released before April
        9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4587642-be40-479e-9aeb-a054c3e9800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b1f4f-281a-4ec7-8656-c455d8f7cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hangang ngayon po</em> [Until now] we''re still processing
        applications for special permits. The reason why we''re approving special
        permits this is not the regular season where you have the daily routes of
        people going to school and to work, and these are special locations to go
        to," Delgra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a763d-1b28-47a4-98cf-ad155039dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc44cb5-0fa0-423e-87b2-9422ac29b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Office (LTO) chief Edgar Galvante said they
        met with public utility operators and drivers to remind them about road safety
        measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8bb274-09bf-4f50-b512-93eef8353c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda143b-a064-4e45-95ca-2488e77b1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice that some of them nag-volunteer to include ''<em>yung
        pagche</em>-check, <em>pati</em> drug tests <em>noong</em> drivers," Galvante
        said</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56c32d-9933-4bda-a111-2206f55c2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f239b-a991-43ae-b873-54bba984bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Rep. Cesar Sarmiento said security and convenience
        of commuters are top priorities during Holy Week operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b729980-a9f0-43c8-8a72-531fbd39fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8488e1-0a29-422d-9f09-3ab78839886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also advised transport operators to make sure all units
        are road-worthy, and drivers are in shape to avoid accidents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428ea4e-b62c-4d1b-8ca5-b46d72df6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9750f81-9294-4c76-9697-4a10d43a0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major crashes and accidents hounded transport services in the past
        two months: the Tanay bus crash in February which killed 14 students and the
        driver, and the Roll-on/Roll-off ferry which caught fire on its way to the
        Batangas port two weeks ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb64db-061c-49a3-baff-f6fff7873465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53972779-5796-48f8-9111-8bd400ed3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mandatory clean restrooms for bus terminals</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0441f88-31be-4745-abae-86f7125f2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House Committee on Transportation noted that a number
        of bus terminals and stops do not have clean restroom facilities during their
        inspection of ports, buses and ferries which are part of the roll-on, roll-off
        service.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0cf32-6cbe-46b6-a81c-50785cc0d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226e3aa-d688-429e-a5a3-9c6f2acb2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ports in Batangas, Oriental Mindoro, Iloilo, Bacolod, Cagayan De
        Oro, and Dapitan are included in the 11-day inspection which ended on March
        27.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516ae6e-e651-4db9-b8a7-b7656c58cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979eb35-1563-49a5-8de8-95f5a76dd28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminals and bus stops should have clean restrooms not only for
        men and women but also for persons with disabilities, as stated in a 2008
        LTFRB memorandum circular.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a944b-f54c-41e6-9fb4-11c964e17b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe0e98-8631-4634-904f-55525f3b79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said local governments should check bus terminals in their
        area to ensure compliance with their business permits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238ec25-1a83-418e-9dc4-317f1df36028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dd586-b4af-40dd-9e97-8ecc9486fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:29:03.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:29:03.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Aileen Lizada said passengers can file complaints
        against bus companies if they find their terminals inconvenient and below
        government standards.</p>'
