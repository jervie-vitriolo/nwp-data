      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advocacy sa video ko po sa beautiful inside is to uplift the
        morale of women especially those with physical deficiency and insecurities
        among themselves," Paciencia said, who is diagnosed with vitiligo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99658b1-f849-4729-b189-f0f8ce0d3e6c'
      'mgnl:activationStatus': true
