      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56df551-7c08-4d29-8997-0f05669480e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mandates that all fuels sold in the EU should have less than
        10 parts per million (ppm) of sulphur, which is a chemical component in all
        fuels that becomes the very harmful sulphuric acid when combined with water
        vapor in the combustion (or "bang") stage in engines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b217c5-e52e-4b05-b4a8-616d62ba5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e658f-2a3c-485d-835d-bf017ea87ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustained sulphuric-acid emissions contribute to air pollution and
        acid rain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5b5dc-923e-4526-b9aa-251334df28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b152834-b440-40e3-92f3-d413c47cbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Euro 6 standard only allows for a maximum of 1
        percent of benzene, which is found in everything from fuels to ink, but can
        affect the blood through long-term exposure (often from breathing it in).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcb427-d7bf-42f8-bd4f-05903e743959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9694bf1-ce67-4f56-a06b-c98411e2e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources <a href="https://server2.denr.gov.ph/uploads/rmdd/dao-2015-04.pdf">mandated</a>
        that all fuels in the Philippines to comply with the Euro 4 standard by January
        2016. This standard allows for fuels with a maximum of 50 ppm of sulphur and
        up to 1 percent of benzene for unleaded gasoline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f87eea-ec88-4909-aef1-8e1d91f9be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97642a14-2246-47f9-b259-0817656064e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This replaced the Euro 2 standard mandated by <a href="https://emb.gov.ph/wp-content/uploads/2015/09/RA-8749.pdf">Republic
        Act 8749</a> or the "Philippine Clean Air Act of 1999," which imposed a maximum
        of 500 ppm of sulphur and up to 5 percent of benzene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ed697-d771-4fb1-82c7-2045a25da86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58372928-b2d3-45d4-a355-0ceeab898175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proven performance</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5bc41-429b-4cef-a16a-0f538027259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from better emissions, Petron Research and Development Head
        Ronald Chiong said Blaze 100 Euro 6 also improves fuel efficiency, delivers
        powerful engine performance and acceleration, and ensures engine cleanliness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9ca35-fd1f-4604-a19f-d5d18ccdf02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a95c3-2748-4f61-99c9-3b13d5920474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong added that the new fuel helps reduce maintenance costs by
        prolonging the life of the catalytic converter, a device that makes vehicle
        exhaust gases less toxic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb9b19-26ea-4f90-88c7-e364762355c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861a2cb-aef3-4e61-a2e3-44e2d4f072ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaze 100 Euro 6 was likewise tested and certified by major global
        laboratories and engine-rating experts, namely SGS and Millbrook Proving Ground
        in the United Kingdom and ISP The Testing Institute in Germany.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea570147-fe16-4479-b621-69fd12eb145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4886d6-3a26-4956-835b-76dbfccc93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong said random samples of Blaze 100 Euro 6 tested by SGS met
        Euro 6 standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65587329-c722-430c-a748-6d1f30d5e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fb80c-d7e0-4359-9338-cb262116d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ISP tested Blaze 100 Euro 6 on a gasoline direct injection
        engine and found that it did not leave carbon deposits, which make engines
        work less efficiently.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a086e35-db9a-40a1-8cad-2514357567a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ffd43-9e47-46e3-b91d-33be38a10229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product also underwent an intake valve deposit test at Millbrook
        using the more-common port fuel injection engine. The group found that it
        cleaned over 70 percent of engine deposits in 60 hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b021b2c-7f50-4854-9d03-713a3f561c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a34d3f-1645-45f8-bf3a-80a6f090939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the test results, definitely it''s the most advanced and
        the most energy efficient and (has) the cleanest emission coming from a fuel
        gasoline," said Chiong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082a6e4-f19c-4df0-89f3-b755918420c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451c281-755d-446a-8be4-067a0ca9d018'
