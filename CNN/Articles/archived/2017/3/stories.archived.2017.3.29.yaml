      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bcddc-1022-4423-8062-a38333e0aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a subsidiary of Del Monte in the US before and we grew
        so fast, we were able to acquire them instead," Sison said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e80a4-6ba0-4d1c-873c-5b898392b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.279+08:00
