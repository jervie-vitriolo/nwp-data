    'title': 'Petron rolls out country''s first Euro 6 fuel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41ae59-ed52-4811-a10d-26e87a310e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Petron
        Corporation rolled out Tuesday what could be considered as the cleanest fuel
        ever sold in the country: Blaze 100 Euro 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf829c68-cbcb-47d2-9237-1b4946ece30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c043a42-466b-4820-81bd-1335206e7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:47:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:47:27.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than three parts per million (ppm) of sulphur and 0.1
        percent of benzene, the all-new fuel easily complies with the Euro 6 standard,
        which was introduced in September 2015 as the latest and most stringent emissions
        regulation in the European Union (EU).</p>'
