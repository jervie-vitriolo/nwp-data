  'Robredo-to-attend-Duterte-dinner':
    'author': 'CNN Philippines Staff'
    'caption': 'The President and VP graced the PNPA commencement exercises.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
