      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances totalled $26.9 billion in 2016, and Francisco said most
        of them stayed in bank deposits, earning little interest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45a776-715e-47c4-bae6-a58f806d0a5a'
