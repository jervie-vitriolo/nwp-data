      'jcr:uuid': '6ace2a0d-174d-4f74-97cd-7009822af9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.279+08:00
      'mgnl:createdBy': 'eunice'
