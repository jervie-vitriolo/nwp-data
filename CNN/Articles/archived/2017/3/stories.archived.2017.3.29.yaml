  'EU-demands-explanation-for-Dutertes-tirade':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T21:12:56.661+08:00
    'imagesource': 'jcr:2c8b3384-dc47-4f6b-b78f-be3672299b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82dbd4fb-1998-44ad-acf0-6fdd2bab6d79'
    'lead': 'The European Union calls Philippine Chargé d''Affaires Alan Deniega to
      explain President Rodrigo Duterte''s recent tirades against the bloc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:51:45.562+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T11:51:45.861+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU seeks explanation for Duterte''s tirade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42402c02-21b5-4a11-b0fc-e41e7329814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — The
        European Union (EU) has asked the highest-ranking Philippine diplomat in Brussels,
        Belgium for an explanation in the wake of President Rodrigo Duterte''s recent
        tirades against the bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd36b2-b547-464d-a63b-92e0c7df7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65543e86-4d9d-4d5c-8bea-d4ef3d769f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, EU Spokesperson Maja Kocijancic said the European
        External Action Service asked Philippine Chargé d''Affaires Alan Deniega to
        meet with Deputy Secretary General Jean-Cristophe Belliard for an explanation
        on what they call as Duterte''s "unacceptable comments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439557c6-21f0-4fe8-920f-79311c265133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508814b4-c9ef-478e-be95-7e4416117fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte made expletive-laden statements, criticizing
        the EU for supposedly interfering in his war against illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92d2df-927c-4fed-8e23-6db14a4ccac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b05463-5034-465c-99f3-f11401942b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) then replied with a brief
        statement, but did not address EU''s request for an explanation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703cfc2-24b3-4ec6-982b-5aaca92e34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096949d-af1c-45ef-9031-308dad0f2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Charge d''Affaires Ad Interim of the Philippine Embassy in
        Belgium had a meeting with the European External Action Service of the EU
        in Brussels on March 27, 2017 to discuss issues of mutual concern to Philippine-EU
        bilateral relations. In that meeting, embassy officials took the opportunity
        to inform the EU of developments in the Philippines," said DFA spokesperson
        Charles Jose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fb2c4-ff40-4661-807f-d9f35136f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1ab9b-cc77-44ca-97df-4f14884d4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked whether Deniega faced questions about the President''s
        statements, Jose stopped short of confirming it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36391e56-588c-4637-b79e-16a7a263b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245153d-f5bb-488f-86df-d1b3360ade83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, of course, the Philippine Embassy official took note of the
        representation made by the EU and at the same time took the opportunity to
        inform the EU side of developments in the Philippines to make them understand
        the real situation in the country," said Jose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62735d33-5d0a-4d33-8b28-53e00774ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985f997-f3f9-4385-983a-af1fac4ef328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the EU already denied Duterte''s statement saying it urged
        the Philippines to create clinics where substitution drugs would be used to
        treat drug addiction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac350b02-efeb-4423-a0ac-3791b6d2bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae1809-f2b5-4f2f-aded-005b66bb33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:51:45.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Duterte said last Friday that the EU wanted a "health-based"
        solution for drug addiction that includes building clinics that injected patients
        with doses of drugs they were addicted to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a5a03-d351-449f-b92f-7efdb004adfb'
      'mgnl:activationStatus': true
