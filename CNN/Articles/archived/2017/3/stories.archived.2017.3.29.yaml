  'toast-asian-kitchen':
    'author': 'Anna Bueno'
    'caption': 'Toast Asian Kitchen & Tasting Room is an Asian fusion restaurant that
      joyfully explores the interplay between modern Asian cuisines. Among their dishes
      include (center, left to to right) the tom yum meatballs, wagyu cubes, and seared
      salmon linguine. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-03-29T17:17:58.113+08:00
    'imagesource': 'jcr:07ae256d-3b5b-4b3b-8c30-9c5d8588996b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd941ef82-ab14-4ed9-aedc-a3c11ff880a3'
    'lead': 'There’s also “blaksa” — a tongue-in-cheek combination of Singaporean
      laksa and black squid ink — in Toast Asian Kitchen & Tasting Room, an Asian
      fusion restaurant that joyfully explores the interplay between modern Asian
      cuisines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:49:29.685+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T11:49:29.893+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new Asian kitchen combines sisig and gyoza'
    'updated': 2017-03-31T19:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8742293-67e0-4280-b2b1-7f8325c296a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The newly-opened
        Toast Asian Kitchen may not be your traditional Asian restaurant, but it loses
        no time in charming you with its straightforward, unpretentious fusion food.
        Managing director and co-owner Timo Roxas-Chua, who also owns Relik at Bonifacio
        Global City, stresses the playful Asian combinations — among them the curious
        gyozig (gyoza and sisig) and blaksa (laksa with black squid ink) — that distinguish
        Toast from its competition, but is quick to say: “We’re not being authentic
        per se.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248ee82-9eb5-41e9-b608-25462bf9da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63930661-dec3-4eb4-838c-e3cc4eafa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission is not at all a bad thing. After all, Toast revels
        in its playfulness with food. It’s a place where everything comes together
        in the most unexpected ways to make favorite Asian flavors accessible here
        at home. “If you noticed recently … we used to go to Hong Kong or Singapore
        to go shopping, but nowadays people go to Hong Kong or Vietnam to eat. So
        it’s now time for Asian flavors come up,” says Roxas-Chua.</p>'
    '3':
      'image': 'jcr:9eb65a17-3da0-4b8e-99df-dfd93b9bf67f'
      'imageCaption': 'Toast prides itself on its gyozig, a combination of Japanese
        gyoza and local sisig. Photo courtesy of TOAST ASIAN KITCHEN & TASTING ROOM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ed7b2-3675-4b22-8c9a-f5edf29810f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:c3377b3f-2440-4f87-b725-8f39951b127c'
      'imageCaption': 'Thai basil chicken poppers, wagyu beef with chinese broccoli,
        and tom yum meatballs. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e7f5d-e71d-480c-b1d1-7e87e1cd5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54eba37-bed1-4bcf-8f3f-5573c1f982d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian influence is not apparent when one enters Toast, whose
        interiors give off a warm, rustic vibe. The walls are adorned with wood and
        brick, while chandeliers mimic the subtle grandeur of eras gone past. But
        the food dates itself to the present, and is inspired by typical Asian fare,
        cooked with Toast’s own “twists.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70046eb-f0a0-404e-9a53-22e82f29bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718b057-4b71-4052-91d1-b16c5671b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For yakitori, there’s the wagyu cubes (a potential favorite), marinated
        with Toast’s own blend of special sauces. Their pork belly is bacon-cut and
        pre-cubed, moist and tender and glistening in sauce, which comes in these
        choices: soy-baste or teriyaki sauce. Diners can order additional garlic dipping
        sauce or sweet and spicy sauce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d1736-ec52-46e3-9af9-c53a62b51895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c4ade-387c-4edc-bd71-24d70bb3b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the real playfulness with cuisines comes out in the starters
        and main dishes. Two popular favorites, says Roxas-Chua, are the gyozig and
        the blaksa.</p>'
    '10':
      'image': 'jcr:ab6820d3-c687-4a87-839b-a95139829628'
      'imageCaption': 'Toast''s walls are adorned with wood and brick, while chandeliers
        mimic the subtle grandeur of eras gone past. Photo courtesy of TOAST ASIAN
        KITCHEN & TASTING ROOM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304296f-3a23-4b89-bb3b-b479a71d7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41be34-2669-4d43-ab53-cbab12f6874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gyozig are essentially Japanese dumplings stuffed with sisig
        — a dish recently declared by Angeles, Pampanga as one of “<a href="https://www.sunstar.com.ph/article/133345/Business/Sizzling-Sisig-declared-cultural-heritage-of-Angeles">intangible
        heritage</a>.” Roxas-Chua, who likes laksa, also swears by the blaksa, a Singaporean
        laksa dish seasoned with black squid ink, which enhances the richness of the
        coconut broth. There are at least four to five dishes infused with laksa in
        the menu, he adds. One of them is the starter quesong puti croquettas, breaded
        and fried to a golden crisp, and comes with a tomato laksa sauce. Another
        surprise (this one without laksa) is the tom yum meatballs, which are pork
        meatballs mixed with tom yum spices and smothered in tom yum sauce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da762386-c4a3-467f-be7c-23c449878549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1a27c-22f7-42e7-a4da-fda42e7be04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:49:29.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:49:29.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dishes are “playful twists” on Asian flavors since most Asian
        cuisines are intertwined anyway, adds Roxas-Chua, but most at their core are
        still Filipino. Take the twice-cooked pork with salted egg fried rice, he
        says: the dish, for all intents and purposes, might as well be the local lechon
        kawali.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2a735-d9fe-435d-bd02-f2c38ed1fef9'
