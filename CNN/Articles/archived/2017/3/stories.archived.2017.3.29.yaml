  'Maria-Sharapova-doping-ban':
    'author': 'Larry Fine, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-03-29T14:15:18.152+08:00
    'imagesource': 'jcr:d473b145-ad4e-4e17-989d-9af58c353efc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4caf068d-6eea-4831-ba0f-03e0a76dba9c'
    'lead': 'Maria Sharapova said she does not worry about the reception she will
      receive and is confident in her integrity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:37:41.949+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T13:37:42.208+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharapova feels vindicated and empowered after doping ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216a302-5a22-4162-9c5e-f99b6ea28f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Tennis star Maria Sharapova said on
        Tuesday she is excited about her return to competition next month, feeling
        vindicated by the reduction of her doping suspension and empowered by her
        time away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452dd814-bf83-4900-94d8-a84ae0326a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee02c9-0688-499a-8496-c138972174e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s former world number one was initially barred for two years
        after testing positive at the 2016 Australian Open for meldonium, a medication
        she had been taking for 10 years within the rules, but that was reclassified
        as a banned drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb2ea6-6832-40af-8ad8-67f9fbb129a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd7584-a6e2-4f8d-a139-8b4868bc3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova vigorously fought to overturn the ban, saying she had
        not been properly advised of the official change, and the Court of Arbitration
        for Sport cut the ban to 15 months and said in its ruling it did not believe
        she was "an intentional doper".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee9683-72a8-4f98-b24f-987ad40023c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed51d1a1-4e39-49cf-a998-13a19172e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''m at a stage or age in my career where you''re closer
        to the end than your beginning, you always want to end a chapter in your life
        on your own terms, in your own voice," Sharapova told the ANA Inspiring Women
        in Sports conference at Mission Hills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98099b5-8cad-4a42-a2d0-978881acc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ae318-5416-49d3-8e56-1b8a63bcc59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I fought so hard for the truth to be out," the five-times
        grand slam winner said at the program that included tennis and women''s sports
        pioneer Billie Jean King, Olympic champion gymnast Aly Raisman and 2014 ANA
        Inspiration champion golfer Lexi Thompson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f7ccc-ee01-4aa0-abd8-d451365e4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd1d4c-1436-42e4-a895-c399c2bf6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s ban will end two days after the Stuttgart grand prix
        starts on April 24. She has been given a wild card by organizers, who scheduled
        her first match on the Wednesday in her competitive return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfc742-27d2-466c-812e-ec872408f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c059d83-098e-4c27-afd2-568b0c083ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some players have bristled at what they feel is preferential treatment
        for draw card Sharapova, who reigned as the highest earning female athlete
        in the world for 11 years in a row, according to Forbes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a22187-218d-43dc-a6e3-58ba1577c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63545cfb-0a08-4345-9e3e-7728529a1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me it''s not OK and I spoke to some other players and nobody
        is OK with it, but it''s not up to us," world number four Dominika Cibulkova
        of Slovakia told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98be62-8d6f-4953-9fa4-5660e1bd5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd27d09-2888-42b6-8830-767e4b402e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about her, but everyone who was doping should start from
        zero."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be7926-c162-4a90-a96d-c76ed616b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d4d89-4193-4e0d-b5d4-ab0c45533a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova said she does not worry about the reception she will receive
        and is confident in her integrity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da8de6-d555-4e2d-bbb5-9be07cc4b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f3562-fc74-4ca5-8084-185c65a1b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you love what you do, and do it with passion and integrity
        and you work hard, and you work on court number 28 when no one is watching
        ... then you know what you stand for and you know who you are.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170aa6e-6b82-4c82-90bd-e18e35aee515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1cfabb-24fd-48ce-8f16-412752c05d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m out on court 28 and there''s no one watching, that''s
        when a lot of my trophies are being won," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d70e9c-2344-44e9-9bd6-cefcb502cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6ad8f-6805-4cd2-84d9-56fdbe46a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who turns 30 on April 19, kept herself busy during her
        tennis absence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a6999-7b05-4d12-94e5-a5072fa4b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8e10d-f25e-4388-aa2a-546ed09e5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She took a class at Harvard Business School in global strategic
        management, spent another 10 days in London studying leadership, interned
        at an advertising agency, spent a week shadowing NBA commissioner Adam Silver,
        and a week with Nike designers besides attending to her Sugarpova candy brand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1835d-e4f7-4e45-a7cb-c2ce439f76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e504e-a79d-40b1-96ec-668b689fc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:37:41.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:37:42.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned that life can be OK without tennis," said Sharapova,
        who also just finished an autobiography scheduled to be published in September.
        "It was empowering."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
