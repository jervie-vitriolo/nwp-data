    'lead': 'UK Prime Minister Theresa May is to trigger Article 50 Wednesday, kick-starting
      the Brexit process that will see Britain leave the European Union in two years''
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:49:27.046+08:00
