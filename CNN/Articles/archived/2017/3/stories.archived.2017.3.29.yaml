      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar shares are especially useful in the country, since overseas
        Filipinos earn or convert their earnings in dollars to send home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f64d9f-2edd-4ef9-b16c-8ae843427936'
      'mgnl:activationStatus': true
