      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It is proof that even one of the world''s
        best soccer players is not above the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4497c5-5525-4131-b2ca-a5cee99ed1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2629cb-09ef-452c-91b9-a97236697cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina and Barcelona star Lionel Messi has been hit with a four-game
        ban by football''s governing body FIFA, and a $10,000 fine, after abusing
        a match official while on international duty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48605c-d710-465d-acf9-107172a583e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b83ffe-01ce-484d-879a-5c60f3be1340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old became animated at the end of Argentina''s 1-0 victory
        over Chile in last Friday''s World Cup qualifier -- a game settled by Messi''s
        first-half penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2824fe-4fbc-4b48-857e-91b7186685f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd68b5-aae3-48b9-b49c-f0cb84d39458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being flagged for a foul, he waved his arms and sent a volley
        of verbal abuse at the referee''s assistant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf898c-78d6-4433-b4e4-7f7ace5cfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b54a4-9d23-400f-9501-4cd4caa70193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban means Messi will miss Argentina''s crucial qualifier with
        Bolivia on Tuesday, as well as the games against Uruguay, Paraguay and Venezuela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf65d6c-8a67-4dcb-b6ad-9f9c54c46057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ef837-a2ce-42c1-a685-f4e88107c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:55:57.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It counts as a severe blow to Argentina''s hopes of qualifying automatically
        for Russia 2018, given how poor its record is without Barca''s talisman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42d955-fc1d-42ae-b1c9-3672b8919109'
      'mgnl:activationStatus': true
