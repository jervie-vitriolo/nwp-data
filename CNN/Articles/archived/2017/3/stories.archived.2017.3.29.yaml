      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Monte is number one in various food and beverage categories
        here, including pineapples, tropical mixed fruits, tomato sauces, spaghetti
        sauces and fruit juices.</p>'
    '9':
