      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'UK-to-trigger-article-50-Brexit':
    'author': 'Bryony Jones, CNN'
    'caption': 'FILE PHOTO'
