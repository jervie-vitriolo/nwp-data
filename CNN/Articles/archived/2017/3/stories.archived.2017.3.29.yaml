      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganda Pulis," or roughly translated as "beautiful police," is a
        pageant organized by the Philippine National Police (PNP) Community Relations
        Group. It aims to empower beauty through advocacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645d72b-fcb9-45a8-9a00-594064a07f93'
