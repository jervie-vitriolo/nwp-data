    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8519373-1f40-4757-9d7c-58323825db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.278+08:00
