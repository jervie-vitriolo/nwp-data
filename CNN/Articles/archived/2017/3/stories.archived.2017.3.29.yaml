      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who already runs several companies, including Tesla and SpaceX,
        admitted it was difficult to find the time for a new project. But, he said,
        the "existential risk is too high not to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc89f8-bdfc-4fff-b087-539819260523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
