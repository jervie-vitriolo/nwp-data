      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22daf9-665f-480f-a7e1-e1db65c08b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco pointed out that it was the first time in the country
        a local firm had acquired a business offshore - setting the stage for other
        Filipino companies to follow suit later on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574446a-0b8a-41d6-ba44-38e4650c2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f25ec4-a6e8-47e6-bff2-013537e9bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year alone, Universal Robina Corp. bought out Australian snack
        maker Consolidated Snacks Pty. Ltd., while Monde Nissin Corp. purchased British
        firm Quorn Foods.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fc7e0-0080-4665-b057-177da9c750ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a002d9-8a21-47f2-a04e-4a05a72bfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have gone offshore like Singapore and Hong Kong to fund
        this loan, but we took a different route instead," Sison said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43d23f-ddde-400d-a671-1e1b172f036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953c04e-be11-4250-828c-cc44c9dfceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the company choice, he explained, with its fast-growing
        economy, large population of overseas Filipinos, and ample supply of dollars.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6539ee-2590-4c4c-9f87-55f47a266d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a7c10-9de7-47cb-977e-3dfb0dab6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Monte is now setting aside $70 million for capital expenditures
        this year, Sison said. It plans to introduce new products, particularly its
        culinary, fruit and beverage offerings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1dbf35-c58c-48df-b5eb-7baec8ecdc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fead079-ccd7-4d24-a892-f3449ea754f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preferred shares will be on sale until March 28 and can be purchased
        at any BDO outlet. They will be listed on April 7, when investors can start
        to buy and trade shares too.</p>'
  'Hungary-water-food-agriculture-endeavors-PH':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T15:22:15.608+08:00
    'imagesource': 'jcr:4448e3c7-782c-4660-9d20-05380e465384'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '497b94a7-0a32-42e9-a6ae-bc30bdeae5be'
    'lead': 'After reopening its embassy in Manila, Hungary considers exploring water
      management, food manufacturing, agriculture, and scholarships for Filipino students,
      among other projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:32:42.033+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T13:32:42.344+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hungary eyes water management, food manufacturing, agriculture endeavors
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df617ee1-cfbd-4918-9c6c-211c64a5dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hungary wants
        to strengthen economic ties with the country, Hungarian Minister for Foreign
        Affairs and Trade Péter Szijjártó tells <em>CNN Philippines'' The Source</em>
        in an episode aired on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4c387-7407-4641-910a-a3aa29af1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dced1ec-a4b9-43fd-ba4f-46bc28be555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Szijjártó said his country is interested in three
        areas, namely, water management, in light of natural disasters, water pollution,
        and lack of access to drainage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca2159-fe11-48a8-8709-597165ea03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d6be56-d421-4cb1-b38d-f418f2f4b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hungary is very highly developed on water management, so the technologies
        we can offer can be very helpful for you to overcome all these challenges,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5c6da-2876-4357-86d6-7236c74a6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3369886-e8e5-40fa-875b-7dc93ccc6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that there are more than 10 water-related nature
        disasters happening in this country... on a regular basis," he added. "We
        understand that water pollution is an issue here, which should be overcome.
        And we understand that the... population is still not having access to drain
        (networks)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2d2d9-4b1e-47ee-ab21-ab05f0aaf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf0177-66fb-45ff-8c3b-6f982d8c208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szijjártó said Hungary pursued similar projects in Cambodia, Indonesia,
        Sri Lanka, and Vietnam, so they "have very good international references"
        in Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed0228-0549-47de-8778-d7e8abe7dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5603e8c5-3b44-49c4-a81a-3bb5a27cc0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary is strengthening ties with the country after it reopened
        its embassy in Manila on Tuesday. The embassy first opened in 1991, but closed
        in 1995.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207150fe-897d-42ef-a2fb-1dde7c6a320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecf132-3b02-4591-9047-f63192a04399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary is also considering partnerships on food manufacturing-particularly
        exporting meat — and providing agricultural technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2c9a9-0ed4-409b-ae70-94fbe2b1639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcfc74-2ae1-4fd3-8315-038159d072fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received the permission for three major Hungarian meat
        processing companies, so that will boost the trade," Szijjártó said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511c1b9-b118-41e8-93a0-e1e174eb5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac8b1c-864a-4f68-94b7-05ca0fd7581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the Philippine government would like to run a five-year
        plan in automatization and modernization of agriculture," he added. "Hungarian
        agricultural technologies-which are very developed... could be helpful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f0d24-d185-4e87-b746-f4f9f0abcd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcaf185-d70f-4069-b1a9-578d1bea6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strengthening trade, investment</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c6926-0ce7-4b8e-bb33-afbaf14bda2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szijjártó said their foreign policy is focused on the economy, of
        which trade is an important part.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4293dc1-9f8a-4d39-b798-0d006560f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cc349-cd59-4995-981f-bc013ecd0aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have opened a credit line of 510 million Euros... and it should
        be taken advantage of by Hungarian companies who would like to work together
        with your companies (whether) on a very simple export or import transactions,
        running together... on third markets, or establishing joint ventures," he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e954f47-3755-467c-946f-6341233be8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabe359-0ca8-4c9a-8242-ab2f5c239c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he met with about "seven (or) eight" leaders of Filipino
        companies interested in investing in finance, construction, real estate, and
        energy in Hungary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a474add-e951-465a-856f-adee47cba37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824672f-44b7-4937-80b6-e30e70021e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szijjártó said Hungary has the lowest corporate and personal income
        tax rates in Europe, or flat tax rates of 9 and 15 percent, respectively.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a75231-7084-454d-acfb-efec800f99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5ac06-ffd1-4485-ad68-28252507fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have introduced a very wide variety of cash incentives for investments,
        which in certain parts can reach up to 50 percent of the worth of investments,"
        he said. "So now it really makes sense to put into consideration [investing]
        in Hungary."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d967769-f31d-4de8-a0ee-49f6ca74d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fbb49-ddcd-47ec-b641-4d9eb965bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cultural exchange</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4fe60-51ca-408c-aa66-53c24c4367df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szijjártó said Hungary is also interested in "people-to-people contacts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6dbfa-390b-4ced-8d68-951056aef8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5564d-cb01-4ac4-9fe3-0fa3faf69ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their programs includes scholarships to Hungary, which he
        believes will be easier to apply now that the embassy in Manila has reopened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac182e-81c9-4dd8-aee7-3b9e32bd30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff9aff-62f0-48fe-8b96-8f8eba0be0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grant scholarships for 35 Filipino students on an annual basis,
        full state-financed in Hungary on English language courses," said Szijjártó.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbd270-b38b-4889-94f4-0b1a00eb3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b463fb-531b-4160-b1b9-8085975aeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see a growing demand, there will be a growing offer," he
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21dd5bb-3974-4bbb-b5ff-038e732f67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464926ec-17f0-45b7-b565-e92a25d207b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szijjártó also signed on Monday a memorandum of understanding on
        Cooperation between his office and the Department of Foreign Affairs - Foreign
        Service Institute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef31f03-7af6-4f70-aac8-9d1673262fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616a9a7-8005-4b14-9282-f0f1beb87eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Presidential Communications Office,
        the agreement includes "exchange of experts and researchers, conduct of joint
        research programs, invitations to symposia, meetings, and conferences, as
        well as other modes of cooperation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80734f-a8d0-4384-bcd5-df369b16fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841d416-9c25-41e2-8d35-6f08122f2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist and National Commission for Culture and the Arts
        Chairman Virgilio Almario and Hungarian Ambassador to the Philippines Ambassador
        József Bencze also signed on Monday the Cultural Cooperation Program for 2017
        to 2018.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87132676-e82e-4db9-830a-7f2828426457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4401e0-f4ca-4a64-ad05-227820ebab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program "calls for exchanges between art/cultural professionals
        and organizations in both countries in the areas of creative and performing
        arts (i.e. literature, fine arts, music, dance, theater, cinema, publishing)
        museology, and archives, among other fields," according to the PCO statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58ead4-bbdf-405f-88b8-cf769b512a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df8510-fead-43a2-8019-ca0ef4d23704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight against terrorism</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52167bfd-fd3b-4f4d-954a-b22931a867b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szijjártó also expressed Hungary''s intent to assist the country
        in the fight against terrorism.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec229a-3870-4674-8e79-ce8ee2b4c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f599ab-2ebe-442a-a8e4-e8124846460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is combating the terror group
        Maute gin Mindanao that is linked to the Islamic State of Iraq and Syria (ISIS).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63956c-b00a-4db3-bdec-273d73f9b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bfe86-cdbe-4d84-bb17-b1a26c425770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:32:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:32:42.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand you have a struggle to fight against a terrorist
        organization here which is linked somehow to ISIS," said Szijjártó. "Hungary
        takes the fight against ISIS very seriously."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
