      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paciencia, a registered nurse turned law student, said she also
        wants the PNP to continue its medical and dental missions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17be5a5-4d1e-4a1a-ab46-e44c143899e6'
