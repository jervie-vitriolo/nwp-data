      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For issue manager BDO Capital, the dollar shares are the perfect
        investment to ride out the volatility attacking the market today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30379c7d-a732-4947-8c70-00473636f0e2'
