  'philippines-china-to-start-maritime-row-talks-in-may':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(File photo) The Philippines and China will finally hold talks in
      May where they will discuss issues concering the South China Sea dispute.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T20:25:12.440+08:00
    'imagesource': 'jcr:415caacc-50a5-4c35-9d87-c17d014a64a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14648462-d8f5-4d2b-a4f1-a7a4a51b4a64'
    'lead': 'The Philippines and China will finally hold talks in May where they will
      discuss issues concering the South China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:23:57.524+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T11:23:59.802+08:00
