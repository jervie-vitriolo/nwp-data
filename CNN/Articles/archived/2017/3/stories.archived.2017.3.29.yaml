      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3319ff3-c80b-4cf7-8207-ee58db2478fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the Philippine Stock Exchange has moved sharply over the
        last year, hitting as high as 8,100 in July 2016 but also sinking to as low
        as 6,500 at the yearend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfafcf-e11d-4b7e-bdfe-a04ea9ec9f75'
