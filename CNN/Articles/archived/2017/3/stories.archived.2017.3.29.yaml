      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:51:45.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course <em>may mga</em> position <em>sila diyan. Inulit lang
        nila, kinonvey lang nila ''yung mga</em> usual position <em>nila</em> on those
        issues. We continue to engage the EU in dialogue. <em>Importante na ma-explain
        din sa kanila ''yung mga</em> situation that prevail in the country, why there
        is a need to undertake this anti-drugs campaign, to promote peace and order
        and also, for the sake of the future generation of Filipinos," Jose said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538eb05-f22e-45ac-8e35-a2a5546364d8'
