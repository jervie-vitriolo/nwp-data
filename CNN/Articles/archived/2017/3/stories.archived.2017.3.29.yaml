    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d671725-c216-4de6-a250-40aee21b6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past we have received applications for MSR (marine scientific
        research) in that area from China...so far with respect to the request on
        the Benham Rise in 2016 and 2015, these requests have been denied, sir," Montero
        told the Senate on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571b337-8bad-42ac-b13d-e9bfd6636b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78102dcd-e3ff-42c7-aa65-c673cb942399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by committee chairman Senator Sherwin Gatchalian on the
        reason for denying China''s request, Montero said, "The usual reason is the
        non-involvement of Filipinos in the conduct of research."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a6c20a-cb44-4c7d-b9ab-95baf5d460ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190a42c-f641-4e59-8924-e0fc8e0d5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benham is a busy area</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e524f-9377-4a60-b032-94baeedca062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Coast Guard, Benham Rise is a busy area
        where vessels from different  countries crisscross. For months in late 2016
        and early this year, Chinese ships lingered in the area where the Philippines
        has sovereign rights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a4cf4-e9e3-4e1f-91ca-c762c61b6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d66920-885b-4afe-8d22-12dd8239eb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said that while the
        DFA normally issues the required permit for scientific and marine research
        in the country, the president can also do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bb155-1a93-49e2-9277-ea7da2d89a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601aad8-a26f-4a1d-8256-8f97f8414f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if a Chinese vessel had sent an official request to conduct
        research in the area, Esperon said, "From my point of view, I''d like to say
        that the exercise of getting permits can also be exercised by the President,
        whether it''s done verbally or not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd376a31-a253-4446-a968-58c07dd7cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044d10d-a05f-4c37-b78b-4e3d8f80d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/justice-antonio-carpio-philippines-rights-benham-rise.html"><strong>Read:
        Carpio: PH has ''sovereign rights'' to explore in Benham Rise</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d6c39-600a-4fd8-9948-246b9ace4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830e4c0-6fef-471f-badc-73b4f429d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard believes it''s likely China was doing
        research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be77244-1f33-49ff-b65f-f43809e675f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddcc52-6275-4665-b5fe-a63d13afd7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast guard officer-in-charge Commodore Joel Garcia
        said, "Obviously by identifying the vessel as a scientific research vessel
        there''s a high probability that they maybe conducting research."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985fc66-4749-43c6-9e56-ba7637f6ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f1580-4ec5-4885-8a5d-647223e7c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security breach?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8a5cd-55c9-4fe8-a6bd-82815bf16fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian specifically asked if there was a breach in national
        security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390eee5-a904-4a77-8a75-ad30801ba861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be9267-ba18-4519-9add-90f2358aa381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a potential breach but it being…..rather on the economic
        side of this," Esperon said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c5acc-f7f6-4fb4-8cc0-9efed607b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a588105-fcbe-470e-8a39-cf80ee8914a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said a so-called invitation from President Rodrigo Duterte
        might have caused China to survey the area. He explained that the President
        wanted a joint agreement with other countries to explore marine and energy
        resources in Benham Rise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f5d53-0817-4bf9-9f10-6e4b8f77085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c798e-1f39-4cea-a01f-efcbfbb0e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The tone of our joint statement from China is that the
        President has indeed invited foreign ships to come in…make a call on our ports
        that would include research."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef18347-ba80-4d90-bbe9-bfb612a01385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2544124-c8a5-4169-bae4-4eeb09edc257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian saw a problem in synchronizing the government''s policies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ca399-d91d-4c12-8795-5bfe64de1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988f731-e9fa-42b2-b440-60d3a3bb1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin</em> (For me) they need to synchronize their policies
        and their communications.<em> ''Yun ang pinaka importante</em> (That is what''s
        most important)…how to cascade it down is the next question," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd636f0-618c-43a4-9a9e-bd763afb6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb637ba-baf4-49df-8164-8a393eec3d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA sent a note verbale to China asking for clarification of
        the incident, but Mentora said there has been no official reply.</p>'
