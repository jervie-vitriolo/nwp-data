  'PH-denied-Chinas-applications-for-research-in-Benham-Rise-DFA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T14:12:34.088+08:00
    'imagesource': 'jcr:d2ba5353-f1ad-4fbf-9afd-e38f8e4d82c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde85983-3e9d-4c3a-9a9c-7124e8239799'
    'lead': 'The Philippines never allowed China to conduct research in Benham Rise,
      the Foreign Affairs Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:35:47.291+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T13:35:47.495+08:00
