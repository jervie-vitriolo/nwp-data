      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Committee on Suffrage and Electoral Reforms Chairman
        Sherwin Tugna believes it would be easy to pass a bill postponing the barangay
        election, but not a bill granting powers to the President to appoint barangay
        officials.</p>'
