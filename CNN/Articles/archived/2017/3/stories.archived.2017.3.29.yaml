      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, it leads in packaged vegetables and packaged fruits.
        It''s also the second largest provider of packaged tomatoes and broths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f265c-e69f-47ed-9617-762af415999a'
