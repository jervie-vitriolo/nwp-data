      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Perfect investment''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65955747-8711-48f8-8b82-95a069608fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.277+08:00
      'mgnl:createdBy': 'eunice'
