    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587556d-3fe2-4327-8303-da6044b61d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.278+08:00
