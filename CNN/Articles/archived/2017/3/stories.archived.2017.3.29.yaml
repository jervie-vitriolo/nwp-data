      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla, Musk''s electric car company, did not respond immediately
        to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea311a-cb9b-4b6a-8061-6c3a533c0554'
