      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7402a16-c80f-481e-a161-6ab5428992ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a conference earlier this year, he outlined his fears:
        the rapid advances in Artificial Intelligence means humans will either have
        to merge with AI or become irrelevant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e59ae2-a379-48b9-8e68-1e7bf83d1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b369a44-b08a-486c-8ba5-09cc8dca86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, all of us, already cyborgs," he said at the Beneficial
        AI conference. "You have a machine extension of yourself in the form of your
        phone and your computer and all your applications...by far you have more power,
        more capability than the president of the United States had 30 years ago,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f4cf3-4d88-4ac3-b555-b19b6d4a57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79169f2c-ed0b-4e90-8603-6fcf456072b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But humans risked being left behind because of "output bandwidth
        constraints," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6bc69-14e3-4955-8c15-5697f97d3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de91fb9-fa4a-4cf1-8c90-f9e43e63a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our little meat sticks that we move very slowly and push
        buttons or tap a little screen...and that''s extremely slow," he said. "Compare
        that to a computer which can communicate at the terabyte level."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1fdbe-796f-4971-8b19-95785ea6a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.535+08:00
