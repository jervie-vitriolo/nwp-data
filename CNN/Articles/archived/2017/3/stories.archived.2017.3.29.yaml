    'template': '1'
    'title': 'Despite warning, Robredo accepts Duterte''s dinner invite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106e033-7e57-4fa0-bc8b-3fd3f2b59009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Vice
        President Leni Robredo confirms she has accepted President Rodrigo Duterte''s
        invitation to sit down and have dinner with him and his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18943083-b2c7-4131-a230-444f235f75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50221289-dbf3-4ba6-8e88-5cbaa04bb8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview in Quezon City on Tuesday, Robredo said this
        was among the topics she and Duterte discussed when they attended the national
        police''s graduation rites last Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524cf3c-2e78-4118-8291-057c245d3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2eec8-a44b-472f-8930-90be956d4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Duterte extended the invitation when she was about to leave
        the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ce408-1395-4be3-b68c-d89da4f1c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f79900-3d4e-49de-93c7-15758e6bf52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi niya sa akin na, bakit hindi tayo mag</em>-dinner. <em>Isama
        ko iyong mga anak mo, sama ko din iyong pamilya ko,</em>" Robredo recounted.
        [He told me, why don''t we have dinner. Bring your children and I''ll also
        bring my family.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fcf5c-710d-4d9a-beb4-19558cc57cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff2bf-44c1-4214-ae89-e54b60abae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko, sige po, sabihin niyo na lang po kung kailan. Tinawag
        niya si</em> Sec. Bong Go. <em>Sinabihan niya, maghanap ng</em> date. So <em>ako
        naman pag natuloy yun, pupunta ako</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4995d-3f20-4632-b9f9-6225824a82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b45690-864b-48f9-8307-847233792673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him to just let me know when. He called up
        Sec. Bong Go and told him to find a schedule for it. On my part, if it pushes
        through, I will be there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd331d8c-b291-4df1-8df9-6c53d93d7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed90bb2d-d5a0-4fcb-b899-a35132183b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days ago, Sen. Antonio Trillanes had warned that the invitation
        was a "trap to disarm and politically neutralize" the Vice President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32f06f-c8c9-4a79-bc95-14630a7f5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a21c9f-5499-4bbe-9df3-50247df0f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/26/trillanes-duterte-dinner-with-leni-trap.html"><strong>Related:
        Trillanes: Duterte''s dinner invite for Robredo a ''trap''</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dd449-4f8a-43e6-b3ff-94e2efc3f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59003989-7e62-457c-99e7-5ee167011ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VP Leni wasn''t even given the latitude to appoint her own people
        within her department. Then when it was politically convenient, Duterte unceremoniously
        kicked her out of the Cabinet. Now, he''s at it again. Only the naive would
        be fooled," Trillanes had said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d8cdf3-2ac7-4f77-8ce7-9fad6ff2901a'
