    'jcr:uuid': '6d1e4e32-194d-451a-9903-00cc1a554e44'
    'lead': 'Vice President Leni Robredo confirms she has accepted President Rodrigo
      Duterte''s invitation to sit down and have dinner with him and his family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T13:54:26.876+08:00
