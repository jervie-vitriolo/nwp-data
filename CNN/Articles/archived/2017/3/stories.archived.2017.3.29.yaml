      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a debate on that here in the house. <em>Wala pang</em>
        [There is still no] precedent. <em>Iyong</em> postponement <em>kasi, may</em>
        precedent <em>na</em> [But the postponement already has a precedent]."</p>'
