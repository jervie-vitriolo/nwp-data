      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc13613-1dce-499f-ade7-063fc0aeaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:30:40.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:30:40.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving them a chance to earn up to 6.625% per year on a
        very good name," BDO Capital president Ed Francisco said on Friday, referring
        to the initial dividend rate of the shares.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e56dd-6351-40f1-9c4f-596861d96124'
