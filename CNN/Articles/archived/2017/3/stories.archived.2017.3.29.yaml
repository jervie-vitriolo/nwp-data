      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With investors spooked by a leadership change in the US, terror
        attacks in Europe and more, they''re buying up dollars — widely regarded as
        a "safe haven" currency during times of instability.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70bf8c-19e5-4140-a05b-59b5ffceef7f'
