      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO 1 Arla Ray Paciencia, "Ganda Pulis 2017" winner, is an advocate
        of many causes, especially the vulnerable sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802c5ab-b11c-49de-908b-e61986c94663'
