      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union itself is not offering that particular therapy
        program. However, there was a European nation that apparently offered technical
        assistance along that line, which we have not taken up," he said.</p>'
