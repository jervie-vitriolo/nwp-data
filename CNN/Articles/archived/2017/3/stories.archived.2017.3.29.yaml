      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso has weakened as a result, breaching the P50 mark against
        the dollar and hitting 10-year lows in March.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed63c4c-e40a-49aa-ad3c-6717d43bc230'
      'mgnl:activationStatus': true
