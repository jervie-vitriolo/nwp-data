      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds of the share sale will go towards refinancing Del Monte''s
        $350-million loan with BDO Unibank, which it took out when it bought out US-based
        Del Monte Foods, Inc. for $1.7 billion in 2014.</p>'
