      'mgnl:lastActivated': 2019-07-16T13:54:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f65029-8449-4853-9723-accba8d9f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she would show up "anytime" the President would be
        available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e01c4-87f5-482e-bb48-0c6bb197cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644df4a-13a3-4a8b-bd80-e0d6984f99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the President also repeated that he was not in favor
        of impeachment moves, citing that a year had not even lapsed since the last
        elections and they should instead buckle down to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e3723-0329-4927-9104-f3dc0f1d8627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee902d6-5be5-4d95-af6b-2159f4b66a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
