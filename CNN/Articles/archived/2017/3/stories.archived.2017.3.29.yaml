      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efaeb07-3027-4050-aeea-87d5e466bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
