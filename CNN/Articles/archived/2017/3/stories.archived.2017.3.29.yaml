      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a4380-f2ce-41fc-9d04-31fc44b6fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire entrepreneur tweeted Tuesday that he''s preparing
        to launch Neuralink, a new venture that the Wall Street Journal reported would
        focus on "neural lace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f9396-0837-43b1-a9a5-67acb4741cc8'
