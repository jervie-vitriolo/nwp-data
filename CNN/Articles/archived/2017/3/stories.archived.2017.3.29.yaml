    'title': 'Lionel Messi: Argentina star banned for four matches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b759ff-0f0d-4db5-b364-ab447f29bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:55:57.684+08:00
