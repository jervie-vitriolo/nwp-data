      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barangay elex: Yes to postponement, no to appointment</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9b97c-6af0-42a6-86e9-94e29e1b58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also weighed in on talks about postponing the October village
        polls and appointing barangay executives instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c49452-cf20-4963-af81-13208809d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfd340-d432-4d1c-b4bc-e66e9d2652df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was amenable to moving the elections to a later date
        if the situation was calling for it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e37eb-db5d-44d7-a935-96b522e165e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53258743-5f90-4ef9-b0ae-cf944f9ec867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, appointing barangay officials would result in patronage
        politics where those taking the posts would be beholden to whoever had put
        them there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd44132-8805-4eb4-85ac-75ea9abc376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147a048-7fe0-4ea4-83a3-90f4269b9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una palakasan yun sa magrerekomenda. Parang hawak na naman
        sa leeg iyong ating mga kapitan. Malaki na iyong na</em>-achieve <em>natin</em>
        in terms of independence <em>sa barangay</em>," Robredo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f138e-b906-4343-bb27-3f221b998638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f7163-4842-431f-bf5e-cbee702e0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:54:27.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will lead to nepotism. And barangay captains will
        be indebted (to politicians). We have achieved a lot in term of barangay independence.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66bd413-4992-476e-9dbd-aafce301daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.879+08:00
