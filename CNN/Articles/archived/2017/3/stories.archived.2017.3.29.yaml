  'Alvarez-Floirendo-graft-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'House Speaker Pantaleon Alvarez (L) and Rep. Antonio "Tonyboy" Floirendo
      Jr. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T13:36:21.217+08:00
    'imagesource': 'jcr:4a3714e8-4680-4d3c-8968-c384ace0cec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d59a327-f88f-4662-93d2-54e6dbee8866'
    'lead': 'Davao Del Norte Rep. Antonio Floirendo Jr., denies he''s behind the rumored
      ouster plot against the House Speaker. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-19T11:41:27.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-19T11:41:33.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-19T11:41:33.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Floirendo denies hand in ouster plot vs. Speaker Alvarez

      '
    'updated': 2018-02-21T10:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b9967-0b10-4049-8d7b-0969f48b7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He is not behind
        the rumored ouster plot against fellow Duterte ally, House Speaker Pantaleon
        Alvarez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f27bbb-a9c5-4fcc-9587-28254873adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Davao del Norte 2nd District Representative Antonio
        "Tonyboy" Floirendo Jr. said in a statement on Wednesday, in response to rumors
        tagging him in a supposed plot to unseat Alvarez, and replace him with Rep.
        Gloria Macapagal Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca35f14-35a0-4c57-b972-b112be7e907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never attempted to talk to Arroyo nor would I ever support any
        plot to oust Speaker Alvarez... If ever there is an iota of truth to the ouster
        plot, I am 100% not a part of it," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26347290-c40e-48a1-b772-61c6d00af6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo — the biggest donor to the campaign of President Rodrigo
        Duterte — said he has tried reaching out to Alvarez, but the House Speaker
        refused to talk to him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b435bb-70f2-4b9f-91bb-877dd0650f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified there is no rift between them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea979b8-0d0d-4ddc-8684-0ad36c094dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever there is a conflict, it could be likened to a brotherly
        misunderstanding, which I am sure would be patched up in no time at all,"
        Floirendo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946e711-c122-4f48-9651-f2648f2464b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo hurt over graft raps</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580b101-3d45-46a6-8961-09568ca35591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo admitted feeling hurt by the graft charges filed against
        him by Alvarez, whom he considers a good friend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25cbb2-862e-4080-a896-80528c29743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez filed the criminal complaint before the Ombudsman last March
        13 for Floirendo''s alleged unlawful business interest in a government deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233c29d-cb93-47c1-8da7-66e30281d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo believes politics is behind the action of the House Speaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fda099-5619-47f8-be96-3d0d1a920256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s politics. What is important is that I know deep down my
        conscience that I have not done anything wrong nor have I committed any criminal
        act," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a708fa-8812-4816-89cb-e4718b1ee08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative welcomes the complaint and said he is ready to
        face the charges with a clear conscience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af3e13-9bf3-4a66-8ca4-681935ca2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s complaint stemmed from a joint venture agreement between
        Tagum Agricultural Development Company or (TADECO) and the Bureau of Corrections
        (BuCor), which was renewed for another 25 years in 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e312c9-548a-455b-94c8-ff2b77216fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement allows TADECO to lease more than 5,000 hectare of
        land from BuCor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7a7d8-4d27-4b4f-bf51-fdbc1cfc2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez stated that based on documents, TADECO is wholly owned by
        Floirendo and his family. Alvarez claimed Floirendo never divested his shares
        of stock in TADECO and Anflo Managemenent and Investment Corporation (ANFLOCOR),
        when the companies entered into an agreement with the government in 2003.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c98ce-9021-4e19-ad03-ee0cf68922c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floirendo was an incumbent congressman when the agreement was inked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27832c16-77e6-41e6-aedb-1193a0ec14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez noted that under the Anti-Graft and Corrupt Practices Act,
        directly or indirectly having financing or pecuniary interest in any business,
        contract, or transaction, where he intervenes or takes part in his official
        capacity is prohibited by the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b39b1-5b8a-471b-afb3-f4a4f3a16a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said that the Constitution bars senators or congressmen
        from having direct or indirect business interest in any contract granted by
        the Government during their terms of office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc1ca9-ce05-4b40-beec-128f2e2d73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-19T11:41:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-19T11:41:33.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas and Davao-based stringer
        Ben Tesiorna contributed to this report.</em></p>'
  'dfa-even-without-research-permit-unclear-if-china-broke-any-laws':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-29T21:03:02.940+08:00
    'imagesource': 'jcr:a198c90c-e028-4b95-b06d-cc1d6ef2bf65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad32c137-8885-4352-b5df-65b63b0f2cb5'
    'lead': 'Acting Director Ma. Lourdes Montero, officer-in-charge of DFA''s Maritime
      and Ocean Affairs Office, said while no permit was issued, it is unclear whether
      or not China violated any laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-16T11:13:05.128+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-16T11:13:05.476+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Even without research permit, unclear if China broke any laws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a844b1-ca29-461e-a6fb-bc9a7dda5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 29) — The Department of Foreign
        Affairs (DFA) makes it clear: China has no permission to do research in Benham
        Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf48b2-e4cd-4bb5-9347-606cb17d6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cde1c-dfd6-4d42-93ce-688804b53c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s hearing of the Senate Economic Affairs on the
        proposed Benham Rise Development Authority, Acting Director Ma. Lourdes Montero,
        officer-in-charge of DFA''s Maritime and Ocean Affairs Office, said while
        no permit was issued, it is unclear whether or not China violated any laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134d0b0-822a-44e9-9415-3f33ed2cff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648f410-0308-4692-b009-29a3340e7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:13:05.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:13:05.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montero said China, like all countries, have rights of innocent
        passage and freedom of navigation in Benham Rise. However,  it cannot conduct
        marine scientific research there because the DFA has denied its requests for
        a permit to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b769445-b195-461f-b79f-dd4704087318'
      'mgnl:activationStatus': true
