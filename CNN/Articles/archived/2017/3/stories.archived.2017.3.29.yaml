      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a02c99-bd2a-41b5-92c4-cad8c3275edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the new technology could link human brains
        with computers, without a physical connection, by implanting tiny electrodes
        into the brain. It could enhance memory and cognitive powers by effectively
        merging human and artificial intelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992a1fb-cfde-455c-80f1-a4b3d80cecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.534+08:00
