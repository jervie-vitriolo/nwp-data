    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China to start maritime row talks in May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d565b-56c6-4321-bfc4-91e9434210b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Finally,
        after years of failed attempts, the Philippines and China will talk one-on-one
        about their overlapping claims in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf242ec3-410b-4b26-a026-2bca503f0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521d37e-1073-4d19-bde0-03acd983f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions begin in May, with China offering to host the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac73c6-da81-4646-9b4c-5f81cbdda769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a184dd-d915-49f7-8b99-c718a1ae5e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong bagong</em> proposal <em>na ito, bago ito, no?</em> Bilateral
        consultation mechanism specifically on the South China Sea," said Foreign
        Affairs Spokesperson Charles Jose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f13c0-4944-427f-8ed5-cb2fd15555cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848438e-91c6-49ba-8433-745e35a05a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This proposal is a new one, a bilateral consultation
        mechanism specifically on the South China Sea.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71f93d-4e92-46cf-8342-fc33d32eba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4793353-698f-4e56-8d88-5212f34ba0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:23:57.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:23:59.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were attempts to hold bilateral talks during the Aquino administration
        and in the early days of the Duterte administration, but these failed because
        Beijing insisted that Manila first concede to China''s claimed  ''indisputable
        sovereignty'' over the waters even before talks could begin.</p>'
    '9':
