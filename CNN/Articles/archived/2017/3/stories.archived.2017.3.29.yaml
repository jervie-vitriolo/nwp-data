      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have now an army of supporters, an army of loyalists, people
        whose loyalty is not to the people but to the appointing authority. It would
        promote this system of a machinery, creating a political machinery that would
        implement policies of the president or the appointing authority," Villarin
        said.</p>'
