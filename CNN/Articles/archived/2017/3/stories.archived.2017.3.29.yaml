      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the P3 trillion in bank deposits, I estimate about P1 trillion
        of that is in dollars," he noted.</p>'
