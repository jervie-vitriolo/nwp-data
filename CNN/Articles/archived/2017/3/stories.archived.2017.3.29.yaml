    'template': '1'
    'title': 'What you need to know about the Intramuros rehabilitation'
    'updated': 2017-03-31T22:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8f1f7-3104-4de8-8e3b-e8b8b0414fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Earlier this year,
        visitors to Intramuros may have noticed the area leading to the iconic Fort
        Santiago getting a facelift. Plaza Moriones, which was previously a garden,
        has been smoothed over to resemble a vacant park. When <a href="https://cnnphilippines.com/life/culture/2017/02/28/manila-transitio-1945.html">Carlos
        Celdran</a> — a familiar figure known for his historical tours — arrived from
        a trip abroad and saw the then-ongoing construction, he was heartbroken. “They
        paved over my heart,” he says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bb709-641e-4503-a79f-888261d02d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e28e7-7025-40d7-840c-6d1ad0460fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial construction at Plaza Moriones was part of a larger
        plan to redevelop Intramuros, to make it “a new home for meaningful human
        activities, a haven for the creation for new memories,” according to the Intramuros
        Administration. Guiding the redevelopment is a 38-year-old provision in Presidential
        Decree 1616, which provides that the general appearance of Intramuros shall
        conform to Philippine-Spanish architecture of the 16th to the 19th century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f536528-277e-4124-aa31-5a24a16fd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ec056-8d8f-4449-8222-92f653e29543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Plaza Moriones kept to its name, and for the most
        part, was a lot which was used as a plaza. Old photographs of Intramuros show
        that Plaza Moriones was once an empty canvas of land, littered with tall grass
        and debris in 1875.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c96d78-aa3d-4785-b125-22429a7f55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16edd3-6db6-4a91-bd97-b7e2c529a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1903, the space was still an unremarkable piece of land, blanketed
        with grass. The 1973 Development Plan presented by Spain envisioned the space
        as a “cultural-recreational area,” a sketch of which shows the area as a plaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b539f0-73cc-4b14-ab30-ecb0ad25166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efd211-7f26-4825-83e8-50eee52e3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1983, the plaza began to be littered with small shrubs, until
        it became a garden landscaped by architect Dolly Perez in 1993. It retained
        this identity until recently.</p>'
    '10':
      'image': 'jcr:7768ec3f-b662-4274-8c3e-c7f673d270eb'
      'imageCaption': 'The 1973 Development Plan for Intramuros, which envisioned
        Plaza Moriones as a “cultural-recreational area." Photo courtesy of MARCO
        SARDILLO III'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe98ba6-ec65-4a72-8506-0aa579619396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce3b28-0991-4aca-9ddd-0c5c675b138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past years, we’ve used this as a picnic ground, as a [venue
        for] dog runs, weddings, all of these things, because it was a garden and
        a memorial,” Celdran says. The renovations being done in Plaza Moriones, however,
        may have made it unsuitable for these activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df75804-e6b3-496d-9179-49125bbb09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb240256-28e5-4d4d-9ccc-34778502607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time when the constructions were still underway, Celdran
        pointed out: “You can’t throw a wedding on top of that granite. It’s too hard,
        the bride will slip,” he says. “We can’t throw a picnic. How can we throw
        a picnic when it’s all stone? We can’t have a dog run here; there aren’t enough
        trees.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889ee82-a03f-4c70-b507-5a95132afead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb39259-9c17-430d-8817-9031fe252cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This project would have been better if they asked people what they
        thought of some things,” he adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e9757-4e8e-4a6c-a377-58876fc79364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552fb1a-9f3b-4ece-8306-b2e1b6e7d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; History and memory</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2967ed-91c6-44f8-97d6-6a4d26cfcd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79975ab1-7022-4556-aa95-5a310df8f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one speaks of redeveloping a place of collective heritage,
        two questions arise: Whose memory are we drawing from? What role should history
        and memory play?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce0dcf-a3c9-4cda-8e13-819261090813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb277eaa-8590-46ef-85e6-af45d09c8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran, who was vocal on his criticism of the redevelopment of
        Plaza Moriones — but is nevertheless closely coordinating with stakeholders
        — is of the view that while history plays a key role in the restoration and
        redevelopment of Intramuros, it is also important to keep an eye on the present.
        “You have to understand that history has to fit contemporary society. You
        can’t freeze it in time,” he says. “You have to use history to help people
        of the current age advance, right?”</p>'
    '22':
      'image': 'jcr:1293fb8a-e410-4354-8ac5-432650e7c206'
      'imageCaption': '“The ideas of Intramuros’ heritage have sort of permeated the
        Filipino vision of heritage, which is the old vision. The 1970s vision. They
        haven’t quite moved forward today,” says Toti Villalon, a conservation architect.
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960988b2-3b68-492f-b334-d531c0ad5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0c4a3-feca-4089-b53d-0282893e3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict regarding the redevelopment of Plaza Moriones is emblematic
        of the dilemma inherent in any undertaking to restore and redevelop places
        of common heritage, says Marco Sardillo III, former Intramuros administrator
        from 2013 to 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22393906-334b-4b1d-be38-f73126936050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445ca11-e451-4ab3-b6f0-e1ee3274cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Similar to the plaza … I may have [wanted] this for the garden,
        but that’s my personal sense of nostalgia. But our common heritage of that
        space is that space as a plaza,” he says. “Ultimately, it’s about foregoing
        personal nostalgia and embracing our common heritage.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad2c69-1e24-476a-871c-47b1b82218f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d60f33-cdec-431b-82d1-aadafa269660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For conservation architect Augusto Villalon — who was previously
        consulted by the Intramuros Administration for its new building guidelines,
        and has worked for several noted conservation projects here and abroad, including
        the rehabilitation of the Iloilo’s Jaro Plaza —  there is more to preserving
        the heritage of Intramuros than adhering to what was established in the past.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82279c8f-99a5-48ee-adbd-f3da065589b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f48c63-747f-4ad9-ae1e-c9681210c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"You have to understand that history has to fit contemporary society.
        You can’t freeze it in time,” says Carlos Celdran. “You have to use history
        to help people of the current age advance, right?”</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d1184-442c-4c6b-a050-3a8db19a36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ideas of Intramuros’ heritage have sort of permeated the Filipino
        vision of heritage, which is the old vision. The 1970s vision. They haven’t
        quite moved forward today,” says Villalon. “What heritage is today, is a total
        thing. [Intramuros Administration] is talking about restoring buildings, restoring
        streets, which are very important. But it’s also very important to restore
        the life that happens in the streets, and the life that happens in the building,
        whether it’s an office building or residential building or a school building.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d909d3-7b88-4328-bef4-7eaeb835d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1528d9e-755b-44bf-958b-f45918920ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo echoes Villalon’s sentiment on returning life back to Intramuros.
        “When [then DOT] Secretary Mon [Jimenez] came in, he said the mandate of Intramuros
        is not just to restore Intramuros, but to redevelop it,” he emphasizes. “Sadly,
        for many years, the focus has really been just restoration. Some of the ruins,
        they were left as ruins. So how do you restore this to a living, vibrant city?”</p>'
    '34':
      'image': 'jcr:a9e12715-e7b3-4182-a3b8-3ff93940a098'
      'imageCaption': 'When Carlos Celdran arrived from a trip abroad and saw the
        then-ongoing construction in Plaza Moriones, he was heartbroken. “They paved
        over my heart,” he says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef288e2-bc6b-4136-a0cd-5ff1f83f7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75189e24-6def-42cb-b6e7-7dd5013b2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rehabilitation of the Iloilo’s Jaro Plaza, Villalon conducted
        three public consultations with stakeholders in the area — barangay captains,
        shop owners, residents of the district —  in order to gather input and feedback
        on initial plans and find out what the stakeholders wanted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe144cf-afd2-4be1-b9ee-868c8d04fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f38c3c8-5ded-48f6-910e-2c553cbce7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to explain to them what conservation was, make them understand,
        so that the eye is towards the future, and they will come back and use the
        plaza again,” he says. “It was something they had participated in. That is
        what was <em>kulang</em> with Fort Santiago.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffa409-a820-4925-ab58-2c8a719a9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6760477c-6d52-4681-8126-a4c03331fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public consultation in the case of Fort Santiago (and Intramuros
        as a whole) is not required in the law. Says Sardillo, however, this does
        not mean that the public will not be consulted at all.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72bf56-dfee-46ff-84af-5609c46952cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c4747-6146-476a-aee4-7ff266283b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the challenge is helping people to imagine and realize
        that now that you have this canvas, it now lends itself to other activities,”
        adds Sardillo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c06101-c834-457b-9914-0666e0530d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Sadly, for many years, the focus has really been just restoration.
        Some of the ruins, they were left as ruins. So how do you restore this to
        a living, vibrant city?"</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45765555-2301-4089-9b89-ce7ec1c936b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for Villalon, it is the public — after they have been educated
        on heritage conservation — who should decide for themselves how to conserve
        and use places of common heritage. The example is Vigan, before it became
        a World Heritage site. “People did not want to live there because [they believed]
        the old houses were haunted or <em>malas</em>, until they realized that those
        old houses were their only resource and what gave Vigan the identity,” says
        Villalon. “Even the last <em>calesa</em> driver and <em>empanada</em> vendor
        was able to get that identity, but it took a long time.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f7a20-a781-4325-b3ae-2ca182d13885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19152c36-bee9-434f-9c91-5d57a0d6381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Potential</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd748d58-89da-4fc2-943c-72c72e87c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b801cb-cd61-49a9-b8b5-0ba2837bc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Intramuros has always been a microcosm of society,” says Sardillo.
        “We try to run it following principles of good governance, proper policy analysis,
        and evidence-based policy making.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec0da2-67eb-4c84-bdcd-232fdc1888b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce241aca-2f98-48c4-98f5-3db7b2c0ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we could turn this to a wonderful little policy lab, and show
        people how things can work, maybe we can show [them] we’ve run out of excuses,”
        he adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128e9ec-d1dc-43dc-a7c4-880ef176170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fab5a-5da1-43a8-9fd8-cdc1d446dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this period of transition, Intramuros is still home not only
        to tourists, advocates, or artists, but also to residents, shop owners, and
        wandering vagrants who seek solace within its streets. It is to them that
        Villalon refers to when he says: “Very little has been done for the people
        inside Intramuros. They are not consulted, and their participation is not
        brought in to whatever the plans the administration has.”</p>'
    '52':
      'image': 'jcr:16bb50a7-e5f2-4893-b220-c203806d1965'
      'imageCaption': 'Plans for Fort Santiago''s redevelopment. Images courtesy of
        MARCO SARDILLO III'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece189b4-b254-4f28-bad6-d1b4cb13c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d2614-cf0d-4d73-8286-0930dde3eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For conservation efforts in shared spaces to be meaningful, they
        have to be meaningful for the citizens who are going to use the spaces, says
        Villalon. In Intramuros’ case, the efforts have to mean something for the
        majority of the people who utilize the area. “Right now, there’s not much
        business or life happening in Intramuros,” he says, “and most of the people
        who live inside are informal settlers.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edb321-2f9f-4082-93c6-449fc3ee0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778a9b9-ecac-4d81-aa80-3e015b6fd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond issues of common heritage and design aesthetics is the social
        and economic impact that restoration and redevelopment efforts will bring
        upon the inhabitants of Manila’s cherished old district.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836dd130-6634-4d0c-b03c-622bdbdb947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594648c-b199-4feb-b490-6e54499baa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalon asks: “What happens to the people inside once the plans
        pushes through? As a district in Metro Manila, will it become a Disneyland,
        or would have it join the rest of Manila?”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cfdeb-dea8-4d7a-9221-e9e068104fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473ba90-fdf6-492d-a1b5-caa2d60ea40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T11:34:56.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T11:34:56.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might still be too soon too tell, as all stakeholders — including
        Celdran, Villalon, Sardillo, and everyone who has ever walked Intramuros —
        continue to advocate and shape Intramuros into the space that it is still
        becoming.</p>'
