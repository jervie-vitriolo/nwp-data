      'jcr:uuid': 'b664ba8a-7cbe-4db8-a2bd-83420992e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong City Police say charges may be filed against Icon Clinic
        if investigations show negligence on their part.</p>'
