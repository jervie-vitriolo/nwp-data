      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Vice President said no specific date had yet been earmarked
        since Duterte would be staying in the meantime in Davao City. However, Interior
        Secretary Mike Sueno told her that it would be sometime after Holy Week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a6833-ee70-4a03-96fa-9b667bc34a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:54:26.878+08:00
