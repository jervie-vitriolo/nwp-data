      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement from both governments comes as China faces questions
        over recent reports that three of its reclaimed islands in the Spratlys can
        now serve as bases for warplanes and missile launchers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb43ca-d5bd-44a6-8499-abc6ba364981'
