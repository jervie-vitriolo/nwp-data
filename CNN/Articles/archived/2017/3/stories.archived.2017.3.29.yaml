    'template': '1'
    'title': 'UK to trigger Article 50, starting Brexit process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59881cff-b225-487d-b26e-12adb4abfd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> UK Prime Minister Theresa May is
        to trigger Article 50 Wednesday, kick-starting the Brexit process that will
        see Britain leave the European Union in two years'' time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0a28b-03c4-4b34-8551-bf91b9bd03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecc5e9-e575-4d46-a909-fab887b27e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK voted to withdraw from the EU in a hotly contested and controversial
        referendum last June, but formal "divorce" proceedings cannot begin until
        the Prime Minister officially informs Europe that the government is triggering
        Article 50.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b47dcf-bd0a-4470-8e3c-b6ba5d8ca226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bc603-49e4-4e1e-aaef-ca728f509e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is expected to happen at 1.30 p.m. Wednesday (7.30 a.m ET)
        in Brussels, when Tim Barrow, the UK''s permanent representative to the EU,
        delivers a letter of notification to European Council President Donald Tusk.
        May was photographed signing the letter on Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58679293-43d7-4813-8a21-cc26b12a249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974022f2-c140-48ab-9063-1355796a802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, at the same time across the channel in London, May
        will stand to deliver a statement to the House of Commons, confirming that
        the Brexit process has begun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646da3fb-b126-4049-a7c9-09cec3870f12'
      'mgnl:activationStatus': true
