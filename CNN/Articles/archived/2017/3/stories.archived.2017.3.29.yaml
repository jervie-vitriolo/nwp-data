      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffcae9-9914-4993-ac79-5f8c2b315180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending surgeons Jose Jovito Mendiola and Samuel Eric Yapjuangco
        tried to revive Saturnino and sought assistance from the Makati Medical Center,
        but the patient was later declared dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caddea6-0a3d-4ff0-8916-e9e35b31641d'
      'mgnl:activationStatus': true
