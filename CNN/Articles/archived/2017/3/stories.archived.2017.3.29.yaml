      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        family of the woman who died after undergoing cosmetic surgery is considering
        filing criminal charges against the clinic where she passed away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fea6e-60a5-4955-af2f-71eeaa665505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32876b84-15d4-404a-a24a-3a340c5fcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirley Saturnino, the mother of the late Shiryl Saturnino, said
        The Icon Clinic must be held accountable for her daughter''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733c45d-035e-4b18-a51d-60de3b7a7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee99db0-8416-46e5-9a35-5b60b8668a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon po namatay. Kailangan talaga panagutan nila kasi kung
        ang anak ko naman nagpayag magpa-opera sa kanila. Dapat tinignan nila kung
        kaya ng katawan ng anak ko</em>," she told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cbfc0-88dc-455e-a0cb-78aecdac664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0da27-ae65-44ff-9d6d-de98d6e94002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:40:46.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:40:46.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She died there. They must be held accountable because
        my daughter agreed to undergo operations there. They should have checked if
        her body could take it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603ad6b-02ba-4cf6-adc9-2cb55c9e327f'
