      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say Saturnino had just undergone liposuction and breast and
        buttock augmentations when she lost her heartbeat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cf24f-c1b0-4618-811d-37798ec0f7d4'
      'mgnl:activationStatus': true
