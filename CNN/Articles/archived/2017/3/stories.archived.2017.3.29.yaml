      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> - President
        Rodrigo Roa Duterte wants to appoint barangay officials to fast-track his
        charter change initiative to shift to a federal form of government, a lawmaker
        said.</p>'
