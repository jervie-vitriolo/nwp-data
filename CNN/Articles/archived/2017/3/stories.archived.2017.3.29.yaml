      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said it has received the report of the European Union (EU) about
        its meeting with the country''s top diplomat in Brussels.</p>'
