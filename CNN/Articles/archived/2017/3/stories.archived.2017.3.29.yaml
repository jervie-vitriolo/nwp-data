      'mgnl:lastActivated': 2019-07-16T13:57:33.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87820c-cc92-4970-aa3a-9a80d9d87d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:57:33.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:57:33.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem could be solved by adding a high bandwidth interface
        to the brain cortex to communicate with computers. His vision, Musk said,
        would be for this "tertiary layer" to interact in a similar way the motor
        cortex sends signals to the limbs.</p>'
