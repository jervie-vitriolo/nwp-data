      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example <em>may nakita tayo talagang</em> negligence <em>ang
        maaaring ikaso</em> is criminal- reckless imprudence resulting to homicide,"
        Chief Investigator PS/Insp. Jose Villarta told CNN Philippines.</p>'
