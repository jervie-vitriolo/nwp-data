      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for whether or not China deploys necessary national defense
        facilities on its own territory, it is within the scope of China''s sovereignty.
        It is also a right to self-preservation and self-defense to which a sovereign
        state is entitled under international law," said Chinese Foreign Ministry
        Spokesperson Hua Chunying.</p>'
