    'template': '1'
    'title': 'PH denied China''s applications for research in Benham Rise — DFA'
    'updated': 2017-03-30T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006cdf5-5947-4594-ae60-28b584209135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> China
        had applied several times for a permit to conduct research in resource-rich
        Benham Rise since 2015, but these were all rejected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deafcf5f-5045-4716-9a3b-a2cd22796265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93ca8f-a530-4057-9e43-b159da5e1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual reason for the denial is the non-involvement of Filipino
        scientist in the conduct of marine scientific research," an official of the
        Department of Foreign Affairs (DFA) said at a senate hearing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19638eff-dfc1-4528-ba8a-03a0a18f2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a005cf0-b3d4-4f8e-968b-8cc9f0ad1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Lourdes Montero, officer-in-charge of the DFA''s Maritime
        and Oceans Affairs Office, explained that the government requires foreign
        research teams to include Filipino scientists in their work in the Philippines
        and in areas where the country has sovereign rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a7a9b-f94e-4bd9-96f2-1f9f1a27c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03df44-3dc1-49e2-82da-0612b747e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province, is part of the Philippines'' extended
        continental shelf where the country has the sole right to its resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b3125-cf3c-4856-968c-e23c95907493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc228d9-ae32-4f2f-b3b4-15ccc650b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exploration of our natural resources cannot be done under the guise
        of scientific research," Montero said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a386e-1552-4d63-ab1f-3c3ab8ba229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c440582-c8e3-43d8-afbc-b315e0323b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that there are still pending Chinese requests for research
        in Benham Rise in the DFA, which grants the permits.  Montero said she is
        not aware if China''s recent activities in Benham Rise was part of any of
        these applications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111fc03-894a-40ba-8669-e8442a957c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cf4b1-1aa7-43b7-921b-eb1f164ca130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese vessels were spotted in Benham Rise for months in late 2016
        and early this year, according to National Security Adviser Hermogenes Esperon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fa4f8-b5c4-404e-9b24-16c3551480dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a78b3-29ce-4f42-b110-94adc8cace17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/11/Chinese-ships-Benham-Rise.html"><strong>Read:
        PH, China exchange statements over ships spotted in Benham Rise</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33424a-c3de-41af-92ba-858959bddaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5b0fe-8334-4031-b5f7-2624ff79322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While foreign countries have right of passage and freedom of navigation
        in Benham Rise, he admitted "lingering in the area is not innocent passage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04920fb8-c6cc-450b-97d4-33f2146b0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbca2ba-09db-48a4-a98d-aefb0973b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has admitted Chinese ships were in the area but only on innocent
        passage, saying it recognized the Philippines'' sovereign rights over Benham
        Rise. Both Montero and Esperon said they had insufficient information to make
        a conclusion on Chinese activities during the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf651c-4f26-48e9-a9d7-e5d8a3e07328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b5fcc-4b0d-4581-9a3e-7ed6a84168d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/China-respects-PH-rights-Benham-Rise.html"><strong>Also
        read: China: We respect Philippines'' rights over Benham Rise</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a830ea3-8164-45ae-a4bb-4bd84b171a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7eecb-518a-4ac9-9e81-de0ec85f0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the committee on economic
        affairs, asked if there could have been a breach in protocol in the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4342a-6102-4e57-bdc9-c2725dff6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282d95d-b190-4c10-b24d-773832202240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Montero said, "breach may be a strong word because we don''t
        have the complete details."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f74c4e-d326-496e-8a14-d30f961f1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e11fa-5b99-433d-a752-58eb3a99393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon recommended the raising of the Philippine flag in the Benham
        Rise to affirm the country''s sovereign rights there. He said President Rodrigo
        Duterte has already ordered the conduct of patrols in Benham Rise as discussed
        in recent national security council meetings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db060689-beea-444c-9eda-c70ef5d3faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03372b8a-1988-4af3-8eae-11fc8b34c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:35:47.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:35:47.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on economic affairs is conducting hearing to
        consider the proposed creation of the Benham Rise Development Authority, which
        will study, develop, and secure the country''s sovereign rights over the area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
