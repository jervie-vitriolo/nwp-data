      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump signed a sweeping executive
        order Tuesday at the Environmental Protection Agency, which officials said
        looks to curb the federal government''s enforcement of climate regulations
        by putting American jobs above addressing climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a164c0-9be2-4e16-b01a-b0c6fb8a5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3b501-c614-4450-b9a0-69a94ea71e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order represents a clear difference between how Trump and former
        President Barack Obama view the role the United States plays in combating
        climate change, and dramatically alters the government''s approach to rising
        sea levels and temperatures -- two impacts of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee263ffc-fa75-4050-af8a-4321c1e58801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0480f9e-a100-4a59-89f0-89448a5277cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official briefed on the plan said Monday the administration
        believes the government can both "serve the environment and increase energy
        independence at the same time" by urging the EPA for focus on what the administration
        believes is its core mission: Clean air and clean water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4a712-aba2-4e34-b6ff-e493ec7b88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ea328-92df-4827-a19b-02bfd2261a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More important than regulating climate change, the official said,
        is protecting American jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a4578-22a9-4a08-a7a1-ab0a4f0623f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63aba2-b727-4f09-9b8d-3e9399a5e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an issue that deserves attention," the official said of climate
        change. "But I think the President has been very clear that he is not going
        to pursue climate change policies that put the U.S. economy at risk. It is
        very simple."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e1b33-e8de-420e-933c-3ea23f5dd1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e27a1-95a0-4473-91a6-94e2fcb7b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s order will initiate a review of the Clean Power Plan
        initiative, rescind the moratorium on coal mining on U.S. federal lands and
        urge federal agencies to "identify all regulations, all rules, all policies
        ... that serve as obstacles and impediments to American energy independence,"
        the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf4902-7043-4e0a-b67f-075f6389805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6f85c-ffe4-4c56-8d7c-10e634b53fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the order will rescind at least six Obama-era executive
        orders aimed at curbing climate change and regulating carbon emissions, including
        Obama''s November 2013 executive order instructing the federal government
        to prepare for the impact of climate change and the September 2016 presidential
        memorandum that outlined the "growing threat to national security" that climate
        change poses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1aef12-4a08-42b6-83ca-05ab4212527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad8540-d526-4f9c-815b-2c2a5629364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The previous administration devalued workers by their policies,"
        the official said. "We are saying we can do both. We can protect the environment
        and provide people with work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc875e64-df91-45ea-b401-e149e13abab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f159c5f-75f4-4ee7-9349-5d8f9767bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official went on to argue that the best way to protect
        the environment is to have a strong economy, noting that countries like India
        and China do less to protect the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996e06c-c68b-4ec6-9e09-0b6ffec29586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525dcfb-4973-4c4a-8d8b-2165303c3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that the economy is strong and growing and you have
        prosperity, that is the best way to protect the environment," the official
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ac827-9b56-4de7-90eb-951f4fc9e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc8d4f-4340-4361-9221-6dba4db38400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order also represents the greatest fears climate change
        advocates had when Trump was elected in November 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73d2ab-9197-48de-b6db-ff0b284d3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d32150-0373-4ef9-ab25-ffa227b6496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions are an assault on American values and they endanger
        the health, safety and prosperity of every American," Tom Steyer, the president
        of NexGen Climate, said in a statement. "Trump is deliberately destroying
        programs that create jobs and safeguards that protect our air and water, all
        for the sake of allowing corporate polluters to profit at our expense."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9b4ad-21a6-4312-89e6-b0d65e49817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807605d-affb-40a7-a5c3-4092c38b8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Steer, CEO of the World Resources Institute, said that the
        executive order shows Trump is "failing a test of leadership to protect Americans''
        health, the environment and economy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53575a-2f00-4230-9722-5709b2af6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741fb334-c368-4ef5-99d3-039cecc58693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as much as Democrats and climate advocates will decry it, Trump''s
        executive order follows the President''s past comments about climate change.
        Though Trump told The New York Times during the election that he has an "open
        mind" about confronting climate change, he also once called it a hoax.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e1a1a-1902-4846-9734-8b125d48bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd925c19-b5b2-4c6a-9593-197d9149bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept of global warming was created by and for the Chinese
        in order to make U.S. manufacturing non-competitive," Trump tweeted in November
        2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe96c6-fd65-4f28-96ff-b1f993261023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c242c51-c339-4968-bb4c-1d1050a230b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also cancel all wasteful climate change spending from Obama/Clinton,"
        Trump said in October 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b984c7-5600-45d0-a3fa-e5705484bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a2fcc-e49c-421c-9f0f-9f819b0b8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes, the official said, do not mean the Trump administration
        will not look to protect the environment any longer, the official said, but
        when pressed about the human impact on climate change and Trump''s beliefs,
        the official was reluctant to say whether all government officials in the
        Trump White House believe humans cause climate change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2cec6-778f-422c-a661-f269d14fbebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87289fe-fc43-49c3-85aa-0c944013e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are plenty of rules on the books already. We will
        continue to enforce that provide for clean air and clean water. And that is
        what we are going to do," the official said. "The President has been very
        clear that he wants the EPA to stick to that basic core mission that Congress
        set out for it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea6fd2-75a3-4c3f-81f1-4eb2bc56600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce609fb2-f476-4159-83c2-2bcd13cb3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes also reflect the view of EPA Administrator Scott Pruitt,
        who routinely sued the organization he now leads during his time as the Attorney
        General of Oklahoma. In an interview with CNBC earlier this month, Pruitt
        argued incorrectly that carbon dioxide isn''t the "primary contributor" to
        climate change, a comment that goes against most scientific research.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aded31f-7212-4fb8-84c1-6b55fe6f0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f44a3-94d1-48c1-aef2-11f6f26e3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:51:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This executive order is also an attempt by the Trump administration
        to make good on its promise to bring more coal jobs back. The official said
        that Obama''s regulations "were not helpful" to the coal industry and these
        reversals are the President honoring "a pledge he made to the coal industry."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e519c2-806f-4c24-9e6c-10e61f45ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:51:13.885+08:00
      'mgnl:createdBy': 'eunice'
