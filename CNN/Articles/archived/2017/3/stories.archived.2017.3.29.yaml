      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If, for example, we see negligence, they can file
        criminal charges- reckless imprudence resulting to homicide.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5764a3-e344-441f-a47a-dd7b31085c3d'
