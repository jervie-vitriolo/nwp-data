      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4356eaa-44a0-464e-bac0-2232320e8973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal notification will start the clock ticking on two years of
        talks between the UK and the EU to conclude the terms of Britain''s exit,
        and establish future relations between the two parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b689c-9b96-47a5-a460-fbca4b8471bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcca3f0-c647-45d5-87fc-65bb103390f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no deal is reached, the UK will effectively "fall out" of the
        union on March 29, 2019, two years to the day after Article 50 was triggered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe304155-64f2-4665-9b66-135d34ff018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48647624-bdda-4ad0-a1a5-1a95a603841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech to UK Parliament, the Prime Minister will urge Britons
        divided by the referendum campaign to come together and ensure "we are no
        longer defined by the vote we cast, but by our determination to make a success
        of the result," according to extracts released on Tuesday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107884aa-f8d7-4e0c-8403-2c67120f9124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b269d8-7701-4284-8964-7f1607510de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will pledge to "represent every person in the whole United Kingdom
        -- young and old, rich and poor, city, town, country and all the villages
        and hamlets in between. And yes, those EU nationals who have made this country
        their home."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98bbc9-8917-44d4-bcf3-102066fefbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b213d7-d32d-43d6-a2f1-a536e6c9655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she will say she is determined to create "a truly global Britain
        that gets out and builds relationships with old friends and new allies around
        the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4794ce-7616-442a-b358-165eede16e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44226f-7748-41bb-b682-22fc6b981664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitterly-fought campaign revealed a deep divide across the country,
        with strong support for the "Remain" campaign in London, Scotland and Northern
        Ireland, while "Leave" triumphed in Wales and the English regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5429b-43c7-43c5-a43b-e65c0c345dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd6e42-73f3-470c-85d9-548c35db2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are renewed fears Brexit could lead to the break-up of the
        UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f52fbc-ac08-4b62-87c6-b93732ae370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e981d-aa75-4f99-ae20-70553d4b4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish lawmakers have called for a fresh independence referendum,
        since Scotland voted overwhelmingly in favor of remaining part of the EU.
        But May has indicated she will turn down the referendum request, insisting
        "now is not the time" for a vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ccedd-8040-453c-ad15-bb28bc4a825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9dc399-54ce-4e48-abed-87d5972074c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pessimism about the financial implications of Brexit appears to
        be spreading, too. Just 29% of British households believe leaving the EU will
        be good for the UK''s economy, according to a survey by IHS Markit -- a drop
        of 10% since July 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba2370-6778-4121-9812-69e0f913c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91151ab4-1a9c-4bb6-8c67-3b1674783fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is the UK''s biggest trading partner, and experts have warned
        that it may take more than two years to come up with a fresh trade deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b40e1-62fb-4058-ae13-b4477eff2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aba048-afa4-42b5-9abb-e7d076326a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Tusk is expected to issue a short statement
        upon receipt of May''s letter, but it is expected he will wait until Friday
        to make a full response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82be9f-77b7-4089-8578-03eb248bee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615229ed-7295-444f-b00f-1fe2a8b32ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidents of the European Parliament and the European Commission,
        Antonio Tajani and Jean-Claude Juncker and German Chancellor Angela Merkel
        may address Brexit later Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1ed99-d0b4-4dea-81fb-6baae149f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073dbde3-aaf4-4dd8-9941-877e7b46d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May spoke to Merkel, Tusk and Juncker by phone Tuesday, a day ahead
        of the official notification.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfe399-dd94-419d-acc1-082d42463c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea685e-6b24-4ae8-8540-5cc19e39ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate calls, the four "agreed on the importance of entering
        into negotiations in a constructive and positive spirit, and of ensuring a
        smooth and orderly exit process," a Downing Street spokesperson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a6c73-1a55-4069-aa3b-e018b82e08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbf221-42dc-4747-a532-f482c5086b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed that a strong EU was in everyone''s interests and that
        the UK would remain a close and committed ally," the spokesperson added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7780a-1e4a-468c-861f-550531eb4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ceffe-24bc-4216-9990-f9587736215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:49:27.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:49:27.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/03/28/europe/article-50-brexit/index.html">UK
        to trigger Article 50, starting Brexit process</a>."</em></p>'
