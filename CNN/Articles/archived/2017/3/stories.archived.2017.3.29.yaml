    'template': '1'
    'title': 'Rep. Barbers: Appointing barangay officials won''t lead to ''patronage
      politics'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb5474-5bf0-4d60-91f9-cbe5ee627d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:28:27.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:28:27.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Surigao
        del Norte Rep. Ace Barbers believes giving President Rodrigo Duterte the power
        to appoint barangay officials, instead of holding elections, will not lead
        to patronage politics at the barangay level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6026724-ca54-425b-9f2a-0e4b7b562bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:28:27.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:28:27.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this will politicize the process," Barbers told
        <em>CNN Philippines'' ''The Source</em>'' on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f98158-ed2e-489a-abb9-60dfc059c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:28:27.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:28:27.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed1a55-e8d1-4618-8219-a41f60fb3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-16T13:28:27.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-16T13:28:27.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after officials expressed opposition to moves
        by the House of Representatives to postpone the barangay elections and give
        Duterte the authority to appoint officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801a646-9638-40c4-89a9-346960b32856'
      'mgnl:activationStatus': true
