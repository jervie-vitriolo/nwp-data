      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Elon Musk is teasing his followers
        about his next bold move: hooking up brains with computers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314c3dc-1718-4bd0-9b2c-6349fbfbddbe'
