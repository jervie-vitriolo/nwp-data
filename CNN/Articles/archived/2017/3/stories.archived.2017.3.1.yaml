      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c1f8b4-1892-4ec2-aa10-f5491464db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My budget will also increase funding for our veterans.</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221e439-07be-410f-b5d4-ff33fb423e56'
