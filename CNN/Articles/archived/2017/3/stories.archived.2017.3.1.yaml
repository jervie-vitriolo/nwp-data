      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Veteran government official</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad176002-6b9c-4372-9c91-85fa6617d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datumanong, a University of the Philippines Law graduate, served
        as the Governor of Maguindanao and the Regional Commissioner of the Office
        of the Regional Commisioner 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5422d9-95be-47df-8180-50e1e6305d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e259c8e-7412-4ca9-b738-f5e6b1d6824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also the chairman of the Lupong Tagapagpaganap ng Pook (the
        current Administrative Region of Muslim Mindanao), an Interim Batasang Pambansa
        assemblyman and concurrent Muslim Affairs Minister during the Marcos regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f2c9e-11c1-4ebb-9b78-9cbaedbb3c7d'
