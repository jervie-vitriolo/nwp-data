      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manchester United fan also said plans were "in the pipeline"
        for him to train with Bundesliga side Borussia Dortmund once the athletics
        season concluded.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e5d2b-1378-4b71-b1b9-e257e653ec57'
