      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman-turned President has his best chance to ignite momentum
        behind his agenda Tuesday night when he strides into the House chamber amid
        the pageantry of his first address to a Joint Session of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b891276-a3be-495f-a4d1-c6951997fb84'
      'mgnl:activationStatus': true
