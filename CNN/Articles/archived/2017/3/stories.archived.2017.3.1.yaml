      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ea144-5d53-4d72-a7e1-583418eef7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan''s story is about the unbounded power of a father''s love
        for a daughter.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35781f-fe0c-456a-805c-104766c1ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc6f67-8c4e-4b05-af24-911684e9fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But our slow and burdensome approval process at the Food and Drug
        Administration keeps too many advances, like the one that saved Megan''s life,
        from reaching those in need.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671520c1-2803-420f-b73d-c84821e0955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81576b4b-6e6b-481b-9c87-d4f6253a3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we slash the restraints, not just at the FDA but across our Government,
        then we will be blessed with far more miracles like Megan.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3675319-1bf9-4c64-aab4-3397ceef00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fa37e-fb72-4a95-8f93-2389fa78743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, our children will grow up in a Nation of miracles.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19161593-808a-4598-accb-ee5f7e4c8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95193110-50f6-475b-815a-ca66f2a89d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to achieve this future, we must enrich the mind --- and the
        souls --- of every American child.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb2001-33e5-4f28-93ce-6afee346641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18667de3-c463-4c77-9288-4b3b6e40b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education is the civil rights issue of our time.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62036e-f9f5-4ad4-9082-9443d238ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412b61d-3951-498e-a98f-b49e0c0dd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am calling upon Members of both parties to pass an education bill
        that funds school choice for disadvantaged youth, including millions of African-American
        and Latino children. These families should be free to choose the public, private,
        charter, magnet, religious or home school that is right for them.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75471c2a-5bdd-42d7-a4f1-e733ce404b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ae9bc-54a1-4994-bc80-edbcfb7c7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining us tonight in the gallery is a remarkable woman, Denisha
        Merriweather. As a young girl, Denisha struggled in school and failed third
        grade twice. But then she was able to enroll in a private center for learning,
        with the help of a tax credit scholarship program. Today, she is the first
        in her family to graduate, not just from high school, but from college. Later
        this year she will get her masters degree in social work.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae44e3-5cae-43d1-8a27-bd994aac3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93d417-89a3-4c14-b1bd-71868a5c5bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want all children to be able to break the cycle of poverty just
        like Denisha.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902ecbc-d8ad-41c7-b074-3d7c8339cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3968e-11c0-4eff-9c93-a0cad9e4d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to break the cycle of poverty, we must also break the cycle
        of violence.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23baa651-d7b1-4114-aa74-5b54d8fbaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f4f37-05db-41c1-b543-a088585bdcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder rate in 2015 experienced its largest single-year increase
        in nearly half a century.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30d424-0de8-40be-946f-a15a67bfb15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddb057-0b1e-4b7e-bd76-8cbfa1529b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, more than 4,000 people were shot last year alone ---
        and the murder rate so far this year has been even higher.</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d012868-346e-4503-90d1-b15b07d4e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583fc04-2096-4451-87f4-476004ed8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not acceptable in our society.</p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88bf8f2-fac3-4f98-aefe-581c65b791b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44108cbc-fbca-43e5-b822-c02872b7b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every American child should be able to grow up in a safe community,
        to attend a great school, and to have access to a high-paying job.</p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ccd51-a16f-4a7a-a78c-ceb098ade755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b320bf-98f9-4356-b4f0-1103d6056d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to create this future, we must work with --- not against ---
        the men and women of law enforcement.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577aa970-8441-4219-8e76-74fa47570a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8f412-e488-4477-88a9-d1fa20f1a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must build bridges of cooperation and trust --- not drive the
        wedge of disunity and division.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b99c2a-0c9f-401c-a1f3-df2f3728612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b900b5-1f8e-4ab4-9191-15a9c07844fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and sheriffs are members of our community. They are friends
        and neighbors, they are mothers and fathers, sons and daughters -- and they
        leave behind loved ones every day who worry whether or not they''ll come home
        safe and sound.</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5b595-4615-4d94-a9b6-f3324ebb3f41'
