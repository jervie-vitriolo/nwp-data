      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ccca9-d81c-4bcd-b94f-c4508f1a058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
