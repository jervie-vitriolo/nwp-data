      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d4d1b-f742-4433-a44b-e8a4394bacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Jamiel, Jenna, Susan and Jessica: I want you to know --- we will
        never stop fighting for justice. Your loved ones will never be forgotten,
        we will always honor their memory.</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525c9fb-cf89-4107-ad75-5e300139d9f2'
