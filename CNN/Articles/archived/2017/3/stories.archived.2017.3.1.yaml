      'mgnl:lastActivated': 2019-07-09T16:36:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac1e90-ef60-4890-9bcd-57d1096a52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And none are greater or braver than those who fight for America
        in uniform.</p>'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adbaa3-1b2f-45f6-9642-8ad109fa88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e8716-f306-4fc4-a0af-ce3bbb60fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are blessed to be joined tonight by Carryn Owens, the widow of
        a U.S. Navy Special Operator, Senior Chief William "Ryan" Owens. Ryan died
        as he lived: a warrior, and a hero --- battling against terrorism and securing
        our Nation.</p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e3afb-f6ee-43ce-91d9-9867f072fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14af0a7-2ea9-42bd-a197-6a198b344ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just spoke to General Mattis, who reconfirmed that, and I quote,
        "Ryan was a part of a highly successful raid that generated large amounts
        of vital intelligence that will lead to many more victories in the future
        against our enemies." Ryan''s legacy is etched into eternity. For as the Bible
        teaches us, there is no greater act of love than to lay down one''s life for
        one''s friends. Ryan laid down his life for his friends, for his country,
        and for our freedom --- we will never forget him.</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184328f-47e9-42c4-abbc-5ff51510308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4b799-9327-451a-9a93-072742f534ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those allies who wonder what kind of friend America will be,
        look no further than the heroes who wear our uniform.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcf976-4496-4324-9504-9cfb2234b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb66917-aec9-4d76-9948-611fe4b4f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our foreign policy calls for a direct, robust and meaningful engagement
        with the world. It is American leadership based on vital security interests
        that we share with our allies across the globe.</p>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928143c-8e33-4a3b-bc4c-b77200f6c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2ce93-59cf-448e-8d57-b8186e25e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We strongly support NATO, an alliance forged through the bonds of
        two World Wars that dethroned fascism, and a Cold War that defeated communism.</p>'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa64b9b-040a-47cb-a013-7b492a10c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24a72e-c70a-41fb-9e1a-6b2db2393a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But our partners must meet their financial obligations.</p>'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d030544-dea2-44ab-a157-c400759c7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0018795-b281-41f3-9bf9-a76a6a697b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, based on our very strong and frank discussions, they are
        beginning to do just that.</p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6923d52-0d5d-4ac1-949e-7d3d1e8a847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccff005-b9f9-4a95-831e-389cc5c48eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We expect our partners, whether in NATO, in the Middle East, or
        the Pacific --- to take a direct and meaningful role in both strategic and
        military operations, and pay their fair share of the cost.</p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d10d9e-0497-480b-8ae1-92cfe2c5c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c2237-9544-4f66-a43c-e99817559f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will respect historic institutions, but we will also respect
        the sovereign rights of nations.</p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c52aa8-8e8f-462e-b9d4-6aaf3b34e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eac5da-fec7-45cc-bc48-07f97a75f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free nations are the best vehicle for expressing the will of the
        people --- and America respects the right of all nations to chart their own
        path. My job is not to represent the world. My job is to represent the United
        States of America. But we know that America is better off, when there is less
        conflict -- not more.</p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c06224-48af-4414-bc79-678f0d276fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29e55b-c169-48f8-aa6f-81977b1dd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must learn from the mistakes of the past --- we have seen the
        war and destruction that have raged across our world.</p>'
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7512fa-3584-4e04-8183-5fb98a7411b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835abc1-efe4-4a13-b04d-88cc11ed0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only long-term solution for these humanitarian disasters is
        to create the conditions where displaced persons can safely return home and
        begin the long process of rebuilding.</p>'
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c57a5-077d-42a5-a08e-da53da7749ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422bb0a0-5025-4eae-815a-9a7988d79190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is willing to find new friends, and to forge new partnerships,
        where shared interests align. We want harmony and stability, not war and conflict.</p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e60f0-e40c-4b09-9290-b5a544599acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bacf2c-ba86-44e1-860f-fb81f2dbec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want peace, wherever peace can be found. America is friends today
        with former enemies. Some of our closest allies, decades ago, fought on the
        opposite side of these World Wars. This history should give us all faith in
        the possibilities for a better world.</p>'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535ad39-ff6f-443c-bb2b-f5be39e92259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eada84a-ca3f-47c4-ae9a-f4d39ae77a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, the 250th year for America will see a world that is more
        peaceful, more just and more free.</p>'
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e5337-3578-4b24-b031-e08cc339663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e8f0b-f35f-4528-ba23-395119089891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our 100th anniversary, in 1876, citizens from across our Nation
        came to Philadelphia to celebrate America''s centennial. At that celebration,
        the country''s builders and artists and inventors showed off their creations.</p>'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80c2ce-b770-4726-b815-68a000ece977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bd634-0104-4edb-873f-53a31a41c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Graham Bell displayed his telephone for the first time.</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff92e7c-ce70-4d66-87b8-7ac5125c5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f801677-9e73-4935-a305-3218ca6bb130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remington unveiled the first typewriter. An early attempt was made
        at electric light.</p>'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf90876-0462-4446-9283-974a6f5a2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519132e-726d-49c3-bcab-17972c1b4283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.566+08:00
