  'liberal-party-house-kiko-pangilinan-death-penalty-the-source':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-01T16:09:39.581+08:00
