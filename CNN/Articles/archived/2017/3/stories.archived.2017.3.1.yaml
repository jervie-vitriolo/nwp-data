    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184f622-3937-4e28-8a50-d67ba654e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.538+08:00
