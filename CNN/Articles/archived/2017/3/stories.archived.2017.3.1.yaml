    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26370f08-c761-4f36-9895-89e77b37cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamiel''s 17-year-old son was viciously murdered by an illegal immigrant
        gang member, who had just been released from prison. Jamiel Shaw Jr. was an
        incredible young man, with unlimited potential who was getting ready to go
        to college where he would have excelled as a great quarterback. But he never
        got the chance. His father, who is in the audience tonight, has become a good
        friend of mine.</p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b85c7-dee9-468f-8d28-5a639e9a5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
