      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their names are Jamiel Shaw, Susan Oliver, Jenna Oliver, and Jessica
        Davis.</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91db751-6192-4372-a095-7f473dca91e8'
