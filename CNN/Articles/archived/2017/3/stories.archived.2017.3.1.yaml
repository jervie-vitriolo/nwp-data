      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbe744-002e-4c85-83ed-e9d5b4f671b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting with Susan is her daughter, Jenna. Jenna: I want you to
        know that your father was a hero, and that tonight you have the love of an
        entire country supporting you and praying for you.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0b6b9-c884-4f7d-870e-7649b83e6658'
      'mgnl:activationStatus': true
