    'template': '1'
    'title': 'LP waiting on possible House realignment after death penalty vote'
    'updated': 2017-03-02T12:46:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536fecb-71b4-4e74-9bd7-b5e7ae8db41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)­</strong> — Liberal Party
        (LP) President Senator Francis "Kiko" Pangilinan said the party is waiting
        for the death penalty vote at the Lower House, as this could lead to a possibly
        significant party shift in Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a8a4b-ed80-4838-b1df-aa8a6bdd36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be a realignment after the vote," Pangilinan told CNN
        Philippines'' <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbc917-9dc7-463e-bd4c-f76c14c5f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the party wants its members to focus on the debates on
        the death penalty first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b7c8d-0321-44fa-8505-3a3b541dda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP is deciding whether it will assume the role of the minority
        at the House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104af14-c41a-421b-ac86-00ac4213d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party decided in a meeting on Tuesday to wait until after the
        vote to see if House Speaker Pantaleon Alvarez would follow through on his
        ultimatum to strip majority congressmen of their positions if they voted against
        death penalty. The move could trigger the split.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6f3f9-e098-44a5-976c-8effae8d6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/28/lp-ready-to-be-main-opposition-party-in-congress.html"><strong>Related:
        LP ready to be main opposition party in Congress?</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e56c1-8606-466d-920d-aa3629f3afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I said that we will postpone the discussions on this...then
        after the vote, let us sit down again," said Pangilinan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04d1ca-6647-4cd0-af19-dfcb93e25a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some congressmen have expressed that they are mulling over joining
        the minority, if necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2243f-0b30-4905-af23-ddc511387c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung bigyan ng sapat na panahon na magprocess</em>...let''s
        say <em>ang pasya</em> is <em>mag</em>-minority, <em>kung yun din naman ang
        patutunguhan, mas marami ang sasama</em>," said Ifugao Representative Teddy
        Baguilat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94239382-bdfa-4a26-8495-49313b233495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are given the right time to process... let''s
        say the decision is to go to the minority, then if that is where we are headed,
        a lot of us will go.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed464f-9bed-406b-a373-7895ab58553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 30 congressmen in the party, since a majority
        of them jumped ship after President Rodrigo Duterte''s victory. Seven of them
        head committees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d4c53-a551-4063-bf0d-9c7cd4b5691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a move to the minority also comes after LP senators
        were stripped of their own posts on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b396d0-5eff-4a2d-a6aa-a35d5ed5fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/27/Drilon-Senate-shakeup.html"><strong>Related:
        Liberal party senators, ally lose posts</strong></a></p>'
