    'jcr:uuid': '06c8ea59-6c35-413f-8ded-f0a446f6d0a8'
    'lead': 'Datumanong was suffering from complicated illnesses and was in a coma
      prior to his death '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:38:18.933+08:00
