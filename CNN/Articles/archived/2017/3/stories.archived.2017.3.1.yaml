    'template': '1'
    'title': 'Ex-Maguindanao congressman Simeon Datumanong dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be04391-806d-4934-b699-51720df0469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> Former Maguindanao
        Second District Rep. Simeon Ampatuan Datumanong passed away Tuesday night
        at the age of 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a8019-d657-45a3-8e52-8b71a806ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bae05-4e28-4c5c-9a2f-07c64f3a3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nephew, former Datu Abdullah Sangki Municipal Councilor Anwar
        Emblawa, said Datumanong died at the Philippine Heart Center after being confined
        for a week following a stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c52e1a-752f-4dab-89a1-eba3b3f1e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfc0e5-da10-47a2-a7f4-2fb434fbb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emblawa said Datumanong had been in a coma for a few days and was
        able to recover before passing away. Emblawa also said Datumanong was suffering
        from complicated illnesess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3861cfe1-f053-4713-9509-bcf04b4cfb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578b39b-c04f-4c80-8fbc-46c6013e509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datumanong''s body will be brought to his home town in Shariff Aguak
        on Wednesday for the burial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7322396-8603-4ea2-8d1a-50319cbea5b2'
      'mgnl:activationStatus': true
