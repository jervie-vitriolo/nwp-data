        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef5b23-d52d-48db-a297-0c40a02c4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
