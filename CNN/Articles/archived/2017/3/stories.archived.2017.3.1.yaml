      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have ordered the Department of Homeland Security to create an
        office to serve American Victims. The office is called VOICE --- Victims Of
        Immigration Crime Engagement. We are providing a voice to those who have been
        ignored by our media, and silenced by special interests.</p>'
    '249':
