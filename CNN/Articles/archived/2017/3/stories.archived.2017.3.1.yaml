      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb99923-691f-4e6e-b788-0f852902640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also with us are Susan Oliver and Jessica Davis. Their husbands
        --- Deputy Sheriff Danny Oliver and Detective Michael Davis --- were slain
        in the line of duty in California. They were pillars of their community. These
        brave men were viciously gunned down by an illegal immigrant with a criminal
        record and two prior deportations.</p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346b2b7-41c8-47fc-ac32-0e47df28eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
