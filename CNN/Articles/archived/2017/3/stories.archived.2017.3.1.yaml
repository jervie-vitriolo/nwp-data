  'paris-agreement-duterte':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-01T19:27:56.750+08:00
    'imagesource': 'jcr:286a20fa-2269-4259-9ab2-b441942a7132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c61c8f-dede-4074-b720-45d93c123e95'
    'lead': 'President Rodrigo Duterte''s signature on the Paris Agreement can mean
      more aid for the Philippines from some of the first-world countries he has repeatedly
      denounced since he assumed office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:11:20.711+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:11:20.957+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines allowed access to climate fund after Duterte signs Paris
      Agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18755cb-9a68-4b50-a683-fd3c14dbb280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte may have denounced the United States and the European Union for their
        supposed "meddling" in his administration''s war on drugs—but he may be getting
        some aid from them after all: he signed the Paris Agreement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c96fd1-1660-4014-a2ac-87d56c0495ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can mean more aid for the Philippines from some of the first-world
        countries Mister Duterte has repeatedly denounced since he assumed office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb682cc1-8cce-4fae-bb44-338b4328c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ratification would allow us access to the Green Climate Fund.
        This is what we have been waiting for-for developed countries that are the
        biggest emitters of greenhouse gases (GHG) to aid vulnerable, low-emitting
        nations like the Philippines," Senator Loren Legarda said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a6e54-e590-40d1-9008-b57ca8307c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement, one of the agendas in 2015''s United Nations
        Framework Convention on Climate Change (UNFCCC), aims to respond to the threat
        of climate change through sustainable development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6035ae3-bbe3-4a01-93e4-da630292b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants to reduce the increase in the global average temperature
        by limiting the temperature to below 2°C.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d691968-5658-4af3-ae02-eaa2c7d234bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agreement, "Developed country Parties shall provide
        financial resources to assist developing country Parties with respect to both
        mitigation and adaptation in continuation of their existing obligations under
        the Convention."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f08ba-a5e4-4299-b07d-778e54a535c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who is the chairperson of the Senate Committee on Climate
        Change and also the UN Global Champion for Resilience, said the agreement
        is important for the Philippines as one of the most vulnerable nations to
        the impact of climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e8d6f-5bd0-4465-89a6-a6c75f0de80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great day … for the climate refugees and the vulnerable
        Filipinos who bear the brunt of climate change impacts," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003cbf0-29bc-4b40-bd8e-a196d851b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Haiyan (Yolanda), considered the strongest tropical cyclone
        to make landfall in history, was largely attributed by scientists to climate
        change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed599b80-9f34-44c0-a2ae-3ef807a87708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon claimed the lives of more than 6,300 people and devastated
        most of Eastern Visayas in November 2013, which amounted to P90 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09298efd-39d2-4951-aa8c-d0995ccf8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement was signed by more than 200 countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0c986-001b-4ca4-a047-2b1c76812078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was not initially one of them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1c196-b908-48c5-8fe5-61b24b82efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation, Duterte said the Philippines
        need to industrialize and thus carbon emissions will be inevitable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a3b42-e3c4-4414-88ad-3ae7129e2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:20.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:11:20.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are trying to stymie us with an agreement (that will impose
        the limit on carbon emissions), we maintain the present emission.'' (I said),
        ''that''s stupid. I will not honor that,''" Duterte said.</p>'
  'anatalia-villaranda-the-voice-blind-audition':
