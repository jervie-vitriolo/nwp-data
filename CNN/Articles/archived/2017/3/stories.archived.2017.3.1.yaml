      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d2549-2df1-4b99-b597-db72c4b5107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threat to independence</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c8ce7-b2c1-4f14-ae77-1c3e5d55116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he noticed the "shift... in posturing and positioning"
        as well as the "body language" of the other senators, which left him unsurprised
        at the turn of events on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aba2ca-6813-4b81-a8ae-b588f5de3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there was "a threat to (Senate) independence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea9a05-eea6-4bcc-8a58-ab5a62ced94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasaysayan ng senado, kapag kinakailangan tumindig at manindigan
        para sa independence ng senado, to serve as a check and balance, nangyayari
        yan," said Pangilinan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb451f9-69a8-4e92-9a29-4d2555869f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Historically, if someone needs to hear and fight for
        the independence of the Senate, to serve as a check and balance, it happens.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021188cf-245f-4072-80f1-5ba9ecc693a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted instances where the Senate dissented in administration
        policies, from the extension of the U.S. bases in President Corazon Aquino''s
        term to the handling of the Mamasapano clash under President Benigno Aquino
        III.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b21f8d-ecf8-4e3a-9b8e-ab4833a33b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Senate was critical in other controversies like
        the multibillion land reclamation Public Estates Authority-Amari deal under
        President Fidel Ramos, the jueteng scandal under President Joseph Estrada,
        and the ZTE broadband network deal during President Gloria Arroyo''s term.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd1079-4253-48f6-8aa0-d7ba62c44f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why sa amin, this is a tradition of the Senate, na maging
        check," he added. "Walang administrasyon na perpekto."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffa1cb-b9fa-4068-bc66-ecee18b7492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That why for us, this is a tradition of the Senate,
        to be a check. There is no such thing as a perfect administration.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c4c83-8ea1-4f5a-a205-42df0c70612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We feel) the direction it is taking is towards... becoming compromised,
        but it''s not too late," Pangilinan continued. "I trust that the senators,
        during critical moments, will be able to rise above our differences and above
        the personal interests."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537171f-8b77-4751-9562-5b7bbc7542fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:21:10.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:21:11.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan expounded on their reasons to conceding to join the minority
        on a Twitter thread after the CNN Philippines interview.</p>'
