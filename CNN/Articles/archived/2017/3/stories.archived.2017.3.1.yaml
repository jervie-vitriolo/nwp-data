      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c591fb-5584-43c2-b50c-12605796b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could quickly turn out to be a problem for the President because
        there is only so much he can do by flexing his power through executive orders
        -- his main method to date of showing that he is leading the nation in a new
        direction.</p>'
