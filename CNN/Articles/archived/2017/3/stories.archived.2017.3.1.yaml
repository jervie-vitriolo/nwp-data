      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658164d1-915f-4026-8ba0-69d00501933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am sending the Congress a budget that rebuilds the military, eliminates
        the Defense sequester, and calls for one of the largest increases in national
        defense spending in American history.</p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
