    'template': '1'
    'title': 'Samsung heir faces trial after indictment on corruption charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88369c5e-fcbf-468d-91ef-37233686c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — Samsung''s legal nightmare is intensifying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43ffb7-37a9-4276-bcc7-e52e05513264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86951556-844e-4c77-8371-9148f4c9c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors on Tuesday indicted Lee Jae-yong, the de facto chief
        of the giant South Korean conglomerate, on bribery and other charges. Four
        other Samsung executives were also charged with bribery and other crimes under
        the investigation into a huge political corruption scandal that has shaken
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b63f0-80ca-4716-9e07-8c84baaab828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999a592-37f0-4e1d-8048-b96a20ca06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move means South Korea''s highest profile business leader and
        some of his top lieutenants are now headed for trial. The scandal that has
        engulfed them has already brought hundreds of thousands of South Korean protesters
        onto the streets and prompted lawmakers to vote to impeach the president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e3993-4ef4-4425-8143-33a6e767990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39689b-2423-4daf-8cbc-79b882da0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, 48, was arrested earlier this month and has been in custody
        since then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630f491-2f4b-472b-bb3e-be0aa2e35b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe21c53-0a94-4f5d-add6-f5df4fdb31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that Lee, who''s also known as Jay Y. Lee, pledged
        tens of millions of dollars to win favor with President Park Geun-hye and
        secure government support for a merger that helped tighten his grip on Samsung.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f1cbc-9fa0-4cab-8c53-c203d9b92e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca1292-4e2e-40f6-a6f6-94e1c46b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accusing him of bribery, perjury, concealing criminal profits,
        embezzlement and hiding assets overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd68ca-1961-4089-9926-2d15fae60fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407d3f6-82d1-498b-a81d-f7321f0b1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung and Lee have denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28531280-ad6f-4afa-9f6f-ebb44df6262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d0289-0bbc-44e8-b3bc-262e31324862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other indicted Samsung executives include Park Sang-jin, president
        of Samsung Electronics, which is the crown jewel in the Lee family''s array
        of affiliated companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec89aa5-d4e7-43e9-bcb3-616f785abc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f639b74-0787-44a1-858b-374516c45659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined to comment directly on the indictments Tuesday,
        but it announced that Park is resigning. Samsung also said it would shut down
        its corporate strategy office, which coordinates plans for the conglomerate''s
        various businesses and where some of the indicted executives worked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89f6c0-4208-4777-ba59-1950978d20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d052a3b-5be0-41fb-ba4f-74902c7ac6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is the heir to Samsung''s sprawling business empire. His father,
        the chairman of the group, suffered a heart attack in 2014 and has remained
        in ill health. Lee is also vice chairman of Samsung Electronics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79c6fd-cccd-4724-8992-cb385c6a57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e4180-1ef2-4271-a752-ab9d188c4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s links to the corruption investigation have done further
        damage to the company''s image after the humiliating fiasco over its fire-prone
        Galaxy Note 7 smartphone last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77779572-15e1-484b-9966-ac6c3fa88ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5acfc-1de3-4041-aa11-1621cb3c1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is far from the first South Korean business leader to face accusations
        of corruption. His father, Samsung Group Chairman Lee Kun-hee, was convicted
        twice -- and pardoned twice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df752182-2430-41d9-a910-91abcb7247e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4491a1a-12da-45d0-a1cf-885230dc5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that Samsung Electronics has a strong group of senior
        managers who can manage the company on a day-to-day basis but that a protracted
        absence of Lee could affect big strategic decision making.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2eeb9-10b7-41c6-af0c-8a3c526cf08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd9a65-b329-459a-9385-6f1f361fa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:55.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:46:55.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Yoonjung Seo contributed to this report.</em></p>'
