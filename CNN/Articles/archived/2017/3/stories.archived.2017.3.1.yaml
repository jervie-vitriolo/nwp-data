    'created': 2017-03-01T15:37:52.533+08:00
    'imagesource': 'jcr:26458ed3-275e-41a2-a1d3-96fd9b55411f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf38ebc2-f49b-4747-be23-212747fb6007'
    'lead': 'Mother Monster is taking over Coachella duties for expectant mother Beyoncé.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:22:52.919+08:00
