    'title': 'Lady Gaga will replace Beyoncé as Coachella headliner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e623e-4a1d-439e-a1f6-2f92839dac50'
      'mgnl:activationStatus': true
