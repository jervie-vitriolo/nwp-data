      'jcr:uuid': '62367418-1218-432c-a32a-6aa662fabf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Trump is under intense pressure to show that his White House
        can be effective in delivering on the sweeping changes he has promised by
        working with allies on Capitol Hill. The President may also see the need to
        reach out to Democrats who may be locked out of power in Washington but have
        the numbers in the Senate to frustrate Trump -- notably by slowing down the
        confirmation of his top cabinet members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56542e9b-4d63-45ee-b4cf-e825f48d99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905a79b-a747-4efb-829a-42a4e8f1df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump aides are promising an "optimistic" speech designed to rally
        Americans toward a hopeful future, and say the President''s topics have been
        influenced by a series of "listening" sessions he has held in his first weeks
        in office with business executives, union leaders and blue collar workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4181f-feb9-45d7-8c62-468d8b33d3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a4c77-d540-4719-896b-90674649673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will start off by noting that he made big promises in the campaign
        -- and that he has kept some of them already, including pulling out of the
        Trans-Pacific Partnership Trade deal and putting job creation at the center
        of his political agenda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c0554-59c5-480a-b26a-eef4ecfa1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5c3a7-bba9-483e-90b6-ae97961d4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President plans to talk directly to the country and stress the
        need to solve "real problems for real people," a senior administration official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5180514-aebc-4ca6-80a9-e98d9e9acf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc8ca6-99a8-43e2-bdd7-ae0fdfc9c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a string of raucous lawmaker town hall meetings in recent
        weeks, it is imperative that the President spells out a message that his own
        troops can get behind and explain to their own voters back in their districts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e973058-6eb5-4f9e-95b6-f73712b25131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351b376-c1da-45dd-b3ef-3e5c7bf29bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers have been left particularly exposed by the
        apparent lack of a plan to reform the Affordable Care Act, amid boiling anger
        among many Americans who fear losing their health care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0dda5-afc3-4a99-bdf3-daeaa2fcf090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67b942-a7fb-4dde-b5af-8e02de9f1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite voting multiple times to repeal the law during the Obama
        administration, Republicans have failed to show that they have a clear plan
        for a replacement, and Trump''s frequent but unspecific promises to produce
        a much better health care system have done little to alleviate the pressure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680df2c-9966-41fc-b954-7ac9b16b9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f565b4-ca62-473d-bc01-929973aa743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I have to tell you, it''s an unbelievably complex subject,"
        Trump said, when talking about health care at a meeting of governors on Monday.
        "Nobody knew health care could be so complicated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b92ceb-e60a-4f27-aab5-5ed9d9125e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39358b97-f7af-4849-9b45-075896158399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also needs to use Tuesday''s address to buy himself
        some political time. Trump''s approval ratings are hovering at depths never
        seen for a modern president so early in his administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b0b7b-4f1b-4d56-816f-4694980a6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae5537-9cf5-4d80-999f-65966b4c6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 44 percent of Americans approve of the job Trump is doing,
        while 48 percent disapprove, according to a new NBC/Wall Street Journal poll
        published on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d81a6-3abb-4849-9a65-05a7d4ed8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d2a27-bfe1-417e-becd-76cddd707fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remains a highly divisive figure, after the most negative
        presidential campaign on record, although has consolidated the support of
        many Republicans. Still, his White House is struggling to fend off a controversy
        about alleged ties between his campaign and Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b5c7a-5103-4a8e-a6dd-93575604203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113d307-de50-4972-bdc9-4a9e0f1a0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fast start in office, engineered by a flurry of executive
        orders fulfilling campaign vows was meanwhile derailed by the chaotic rollout
        of his travel entry ban on the citizens of seven predominately Muslim nations,
        which was stayed by federal courts. An amended plan is due to be unveiled
        this week, so Trump has a chance to explain the need for the ban to voters
        in a way he neglected to do the first time around.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba0067-4659-43c9-9a66-de6111b7d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e42f02-bfa7-4a91-8e8e-676c41502a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address also comes at a moment when the White House is fleshing
        out the ideological foundation of the Trump presidency. The President''s top
        political aide Steve Bannon spoke last week at the Conservative Political
        Action Conference of a relentless effort to dismantle the "administrative
        state" and a crusade against regulations Republicans believe have crushed
        innovation and economic growth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb77da8-d66b-4fb4-bbc7-a6495498c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29d841-efb8-4159-8968-39c9c6682751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech to the same meeting struck stark themes of economic
        nationalism and an America First foreign policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0f310-2b94-44d3-88bf-e5657b578983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a6d53-11c3-4078-b363-859a8e107973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the first details of his forthcoming budget unveiled on Monday,
        Trump gave notice of a 10 percent spike in defense spending to be financed
        by steep cuts at other government departments and a reduction in foreign aid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cdfa7-3ec5-46f4-a1bf-575db516efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eb21d-c372-4e70-90f6-7cede507b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to another central theme of Trump''s campaign, several
        relatives of people killed by undocumented migrants will be in First Lady
        Melania Trump''s box on the House balcony for the address. They include Jessica
        Davis and Susan Oliver, widows of Detective Michael Davis and Deputy Sheriff
        Danny Oliver, who were California police officers killed while on duty in
        2014.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cd752-33e4-4e1b-b4c6-1c4580d21e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917a047-4d99-44a0-ae88-4d42dc711642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will also highlight his nomination of Judge Neil Gorsuch to
        the Supreme Court when the first lady is joined by Maureen Scalia, widow of
        Justice Antonin Scalia who Gorsuch will replace if he is confirmed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f1068-863d-402e-8f28-17d5b97077c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127eefb-9aab-475d-b79b-bae534cd2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaching out?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8373fdd-c758-4b6a-91b9-c5f0137d79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most new presidents, Trump has done little to broaden his
        support and to unite the nation after a polarizing campaign. His inaugural
        address evolved into a searing indictment of Washington elites, whom he blamed
        for unleashing "American carnage" in the nation''s industrial heartland.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48edf01-6432-4e29-8bd3-72687639b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e7c6d-2960-4287-b157-3e3b9afc44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the only predictable characteristic of Trump is that he rarely
        takes the conventional path -- so it is difficult to predict how he will approach
        Tuesday''s speech. Aides once assured reporters that Trump''s convention speech
        last summer would be optimistic in tone -- yet it turned out to be one of
        the darkest political speeches given by a presidential nominee for decades.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bf299-64da-44c8-bc4d-08ca2c810ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8dbf4-8b45-4c89-8f6e-5e81d38ca9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is framing Tuesday''s address as an optimistic speech.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf1385-c6c0-40ef-82b3-b012943a85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b111701-98f7-4d11-9bc6-41d35cd2ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theme of the address is Renewal of the American Spirit -- an
        optimistic vision for All Americans," said a senior administration official.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243d4ac-fcb1-4cd6-8e6e-194b2156f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01dde1-5b8b-4627-affb-b3859b254d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Kall, Director of Debate at the University of Michigan, has
        just edited a book about presidential addresses to a Joint Session of Congress,
        and doubts that Trump will reach for bipartisanship and unity in his speech.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb7c32-da04-49c1-8d33-0de56da7387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f758d-ac56-435a-b0e1-d4a9f94e1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen all the articles saying is going to be more optimistic.
        But Stephen Miller, the same aide, has been tasked to produce this speech
        just like he did with the inauguration," said Kall.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc8502-76b4-4de6-b228-861356794c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4323d-1128-475f-9353-991442a9cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be the definition of insanity to expect a different
        outcome this time." Kall however points out that Trump''s inaugural address
        that struck many in Washington as off key, was viewed as much more palatable
        by the President''s supporters outside Washington. And Trump has made clear
        that he is far more concerned with keeping up the spirits of his supporters
        than currying favor in Washington.</p>'
  'google-latest-robot':
    'author': 'Matt McFarland, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-03-01T00:51:20.144+08:00
    'imagesource': 'jcr:18e46be2-4812-4b72-9c44-022d5697e831'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08e19597-5c56-494f-a465-b7d648a639ad'
    'lead': 'The Google-owned robotics company Boston Dynamics officially unveiled
      its latest robot, Handle, in a YouTube video posted Wednesday that immediately
      captivated the Internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:45:14.097+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:45:14.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google officially reveals its latest robot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70729aa8-0ece-4834-aa91-90a0b566bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNNMoney) — If there were an Olympics for robots, Boston
        Dynamics appears ready to enter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380008b-21dd-4da6-bc34-ac3f1ec26be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39e649-99a9-474b-aa5d-27f1918e718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-owned robotics company officially unveiled its latest
        robot, Handle, in a YouTube video posted Wednesday that immediately captivated
        the Internet. Handle, which stands 6-foot-6, looks vaguely human with a torso,
        arms and legs that have wheels instead of feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343976a7-54f3-4b8d-9be4-788513c75612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e707f1a-0ba1-413a-b8dc-8d27b07ad4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Dynamics described the combination of legs and wheels as
        the best of both worlds. The wheels make Handle energy efficient on flat surfaces.
        (It has a 15-mile range on one charge.) With legs it''s able to manage uneven
        terrain, and go nearly anywhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5da0e-7178-46db-b2a9-2bbb063c3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130bfeb-2986-40c3-954c-d7de6aa46a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handle shows an unusual amount of grace for a hulking robot. In
        the video Handle rolls down steps, jumps over barriers and onto tables. It
        boasts a vertical leap of 48 inches, which compares favorably to great human
        athletes like the winners of the NBA''s dunk contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c53fa9-8440-45b8-b4c5-744e2d798147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b7fdf-b0d8-43b5-b256-928e8ec75cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 96-second video, Handle also shows speed and agility. It
        can quickly accelerate to 9 miles per hour. Handle is also capable of carrying
        heavy loads, displaying its strength in one clip in which it lifts 100 pounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3156507-5073-4a39-a7c1-dab9ab05b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb08d8-d2b7-418b-91be-5ba3412b2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t get too excited -- the robot is still a research project.
        It''s unclear when, or if ever, we''ll see the robot operating in the real
        world. Boston Dynamics has long released eye-catching videos of its robots
        performing all sorts of feats. Building a robot that''s capable of working
        safely and effectively near humans is far more difficult than producing a
        slick demo video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76d324-a3db-4605-89b4-3b4d6152046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3eca2-1f07-4f45-b347-7d570b8fdf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handle first surfaced earlier this month, when a Silicon Valley
        investor posted footage of Handle that aired at a private event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba5069-35c8-4731-869d-4aafdb96cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767086d5-fcbf-405c-927e-69136e5bcca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:45:14.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:45:14.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the debut presentation of what I think will be a nightmare-inducing
        robot, if you''re anything like me," Boston Dynamics CEO Marc Raibert told
        the crowd at the time, drawing laughter.</p>'
  'samsung-heir-indictment-corruption':
    'author': 'Jethro Mullen and Paula Hancocks, CNN'
