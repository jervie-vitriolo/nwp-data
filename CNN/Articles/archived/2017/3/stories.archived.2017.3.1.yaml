  'uber-ceo-travis-kalanick-money':
    'author': 'Aimee Rawlins, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-03-01T17:20:00.556+08:00
    'imagesource': 'jcr:0be20455-a19b-400e-9b62-48a354f15418'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00fd0a40-0c09-4137-9156-548fc0ab0935'
    'lead': 'The ride-sharing company''s CEO reacts to his video arguing with one
      of its drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:15:35.105+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:15:35.267+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber CEO Travis Kalanick: I need to ''grow up'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7e1a1-bc2f-46e0-8d1e-5ec7060cc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) --</strong> Uber''s CEO has issued a
        remarkable mea culpa as the company scrambles to deal with yet another public
        relations crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6119a-dbca-42bb-850c-52d745ca385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must fundamentally change as a leader and grow up," said Travis
        Kalanick, who''s built a reputation for breaking the rules and flaunting convention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83f073-df4c-423a-bf26-fbfe9bd31463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick made the remarks in a three paragraph email to Uber employees
        late Tuesday. Earlier in the day, Bloomberg published a video showing Kalanick
        arguing with his Uber driver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c816a0-60bb-4b44-a359-14b097451de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, who Bloomberg identifies as Fawzi Kamal, tells Kalanick
        that he''s frustrated that the company has lowered rates for drivers. "I am
        bankrupt because of you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ad77b-ef58-44e3-8b42-fb774176a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalanick goes back and forth with him, but comes out verbally swinging
        at the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579b867-1a1f-42c0-8744-40a38da1bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people don''t like to take responsibility for their own shit,"
        Kalanick says in the video, which Bloomberg said was filmed from Kamal''s
        dashboard cam. "They blame everything in their life on somebody else."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26a7bd-7ca1-4cf4-bb8f-634e36aae11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his email, Kalanick admitted he treated the driver "disrespectfully."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641f5e0-132d-493d-a7d1-7de9a27fade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that I am ashamed is an extreme understatement," he said,
        offering his apologies to Kamal and Uber''s drivers, customers and employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ded05-96c1-493d-9f33-a59f3e081130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video comes on the heels of several high-profile public relations
        nightmares for Uber. Last week, a former engineer accused the company of rampant
        sexism, causing outrage far beyond the tech community. Uber responded by hiring
        former Attorney General Eric Holder to run an internal investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d76c4-2cbf-4e3b-a725-470ad35f1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a #DeleteUber campaign went viral when Uber turned off
        airport surge pricing as New York City taxi drivers protested President Trump''s
        travel ban. Customers were also furious about the fact that Kalanick was serving
        on Trump''s business advisory council.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfb494-a357-47f6-a042-69445e18a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the outrage, Kalanick stepped down from the council.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5e8d7-573d-47e7-90a8-c4967292a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is on thin ice with its customers and Kalanick''s email is
        the latest in its damage control campaign. He seems to be aware that he must
        step up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb74906-c71c-44fd-9401-9b08ab24975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:15:35.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:15:35.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job as your leader is to lead...and that starts with behaving
        in a way that makes us all proud," he wrote. "That is not what I did, and
        it cannot be explained away. This is the first time I''ve been willing to
        admit that I need leadership help and I intend to get it."</p>'
  'UAAP-womens-volleyball-FEU-Lady-Tamaraws-UP-Lady-Maroons':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-03-01T22:18:59.506+08:00
    'imagesource': 'jcr:8e1f4f47-958e-4989-b621-6f6df9c126fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04b6004-9f61-4e04-af73-58588db7e843'
    'lead': 'The FEU Lady Tamaraws captured their third consecutive victory after
      beating the UP Lady Maroons in four sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:17:19.414+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:17:19.782+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: FEU fends off struggling Lady Maroons for
      third straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd75382-6261-4985-8cd8-8dc518fe51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Far Eastern
        University Lady Tamaraws extended their winning streak after turning back
        the University of the Philippines Lady Maroons on Wednesday afternoon at the
        FilOil Flying V Centre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a371159-1b10-4164-8654-6056e54fdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws defeated the Lady Maroons, 25-17, 24-26, 25-23,
        25-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93929e4e-ecb1-4d47-a425-e582f0305f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette Pons showed the way for the Lady Tamaraws with a season-high
        24 points on 22 attacks and 2 blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5603219-2082-4401-b78e-d66474d6e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toni Rose Basas and Pons waxed hot early to help the Morayta-based
        squad grab the first set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a6564-e8f7-42f9-b99a-10d3bccf7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons then relied on their sharp hits, solid defense,
        and composure to level the match one with set apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e8ca6-9ccb-4e75-9018-4a7d09fa445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team captain Remy Palma provided back-to-back crucial plays for
        the Lady Tamaraws to gain the 2-1 upperhand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99459e33-f158-4a2d-9189-777639b3a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU notched its fourth victory in six outings, while UP succumbed
        to its second straight setback and dropped to 4-2 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134053c-63d3-4b8f-bcd9-6bc19adc4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws will close out their first round campaign when
        they collide with the University of Sto. Tomas Golden Tigresses on March 4
        (Saturday) at the Mall of Asia Arena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed5e8a-a0ef-4886-8607-463662911adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' <em>Sports Desk</em>, UP Lady
        Maroons team manager Cecile Ronquillo confirmed that Nicole Tiamzon had a
        sprain injury during the second set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc0fec-5947-41c8-b881-6016d55a5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nothing serious. It''s just a sprain coming down from I think
        a spike or block. She accidentally stepped on her teammate''s foot. We addressed
        it already," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b455b1-a91d-482b-9b55-cb8bf6096682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronquillo assured the UP community that Tiamzon would be suiting
        up for their next match against the NU Lady Bulldogs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70b747-5586-4d55-aa20-7da241fc09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:19.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:17:19.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to assure to all our supporters and fans that Nicole
        is doing well. She''s coming back to play on Sunday," Ronquillo said.</p>'
    '23':
