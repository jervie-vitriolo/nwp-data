      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26cded-810a-4e08-bbc0-cb28f07446d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
