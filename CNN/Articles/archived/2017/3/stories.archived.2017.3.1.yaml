      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest season of <em>The Voice</em>, a singing contest in the
        United States, has Anatalia Villaranda, a 16-year-old Fil Am who impressed
        celebrity judges when she sang Bruno Mars'' "Runaway Baby" during the blind
        auditions</p>'
