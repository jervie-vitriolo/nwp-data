      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego announced Tuesday that a new set will feature some of the pioneering
        women who played vital but sometimes under-appreciated roles in the U.S. space
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71d350-8191-4043-b95e-e8a7fa38dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures have been commissioned under the toy maker''s Lego Ideas
        series that allows fans to propose concepts for new sets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e808eb-7ce8-4850-9347-01015e1d6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Women of NASA" set was designed by science writer Maia Weinstock,
        the deputy editor of MIT News, and pitched with the headline "Ladies rock
        outer space!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13074807-53bc-4f2e-ba43-6adbc5a90f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Weinstock''s figures are Sally Ride, the first American woman
        in space; Nancy Grace Roman, who''s known as the "mother" of the Hubble Space
        Telescope; and Mae Jemison, the first African-American woman in space.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cd600-0665-440d-9e80-dafc710d4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are Margaret Hamilton and Katherine Johnson, whose
        work helped put the first people on the moon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff109e-d9cb-458f-96d4-d39267bf7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstock said the set celebrates the NASA scientists'' careers
        and "provides an educational building experience to help young ones and adults
        alike learn about the history of women" in science and technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae181f-7d22-464e-ace2-a12e0270de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego has been criticized in the past for a lack of professional
        female characters, most famously in a letter from a 7-year-old fan in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5046c-67fc-449a-921a-c05de1486e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the girls did was sit at home, go to bed and shop, and they
        had no jobs but the boys went on adventures, worked, saved people," Charlotte
        Benjamin wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc02297-8c0f-467b-9c5c-b686b9f42057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Lego released a limited edition "Research Institute"
        set designed by geophysicist Ellen Kooijman that featured three female scientists
        – a paleontologist, an astronomer, and a chemist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac418a-cf7a-436e-b985-fe16ad579c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego said it''s still figuring out the final design and price for
        the "Women of NASA" set.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cc7f4-9be4-4356-bca3-ba43676d2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s planning to release it late thi s year or early in 2018. But
        it''s not clear if it will be a limited edition set like the "Research Institute."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba1241-82ee-449e-8ff8-579652a0800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:03:50.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:03:50.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/03/01/technology/lego-women-of-nasa-set/">NASA''s
        women space pioneers to star in new Lego set</a>."</em></p>'
  'lawmakers-house-of-representatives-proposing-amendments-death-penalty-bill':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-01T19:34:23.121+08:00
    'imagesource': 'jcr:cf925357-2164-44ff-acb2-2e37779fef0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '613b3547-75df-4313-aa50-9c5df6f110f5'
    'lead': 'Members of the House of Representatives are so far unable to vote on
      the death penalty bill, as several lawmakers continue to propose amendments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:05:59.812+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:06:00.030+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers still proposing amendments to the death penalty bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d3a46-2017-4327-b48f-a7f059828457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some members of
        the House of Representatives seem bent on slowing down the passage of the
        proposed measure to restore capital punishment in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55722b7f-f2f8-44a0-aad8-c08ef5b33af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are still proposing amendments to the bill — even
        after several caucuses with the majority bloc, and the House leadership repeatedly
        saying that it''s a priority bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b155b-fb6c-4313-b8df-acc746379ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the amendments which have already been put forward are of
        those from Albay 1st district Rep. Edcel Lagman, and Akbayan Party-list Rep.
        Tom Villarin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bcc94-7e90-4463-82ff-b7ab0fd6653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman proposed to remove the words "to death" after the phrase
        "reclusion perpetua." Lagman explained, the 1998 United Nations Drug Convention
        does not prescribe death penalty to drug offenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1edf91-8e90-4191-90b6-2fe46a8218cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that under the international convention on civil and
        political rights — where Philippines is a state party — the country committed
        not to impose the death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db2f56-3492-4440-ae8d-429688dc62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor, Committee on Justice chairman Reynaldo Umali, however,
        rejected these amendments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29860be5-22c2-4e7a-b5cb-0cb28f078aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Villarin proposed to remove the phrase "reclusion perpetua
        to death penalty" from the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0242df3-5ee9-49fd-a70d-783e5e230e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendnment was likewise rejected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe8dce-6f34-43d3-9b18-e771e14ef79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti death penalty congressmen previously said, if they cant block
        the passage of the measure they will try to water it down as much as they
        can.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcd16f-e08b-4c22-80f1-84be4efab8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Kabyaan Party-list Rep. Harry Roque expressed his intention
        to put a sunset provision to the bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3960b-1726-4b22-b833-96d40dfe9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the bill becomes law, such an amendment would limit the
        law''s effectivity until June 30,2022, when the Duterte administration''s
        term ends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a787a-8734-428d-b3db-93ea548e2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to limit the mode of execution to only lethal injection
        — and remove hanging and firing squad from the options.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddec43-bdfa-45b0-b389-737fe12f3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the period of amendments, the lower chamber will put to vote
        the death penalty bill for its passage on second reading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36af2b9-2244-4fe0-9798-beaa0a717277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote on second reading is done via "<em>viva voce</em>" vote
        or voice vote of ayes and nays — those who are in favor of the bill will say
        "aye," while those who are not will say "nay."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917635dc-836e-403a-a3d0-18acd9d918fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If lawmakers are not convinced of the results, a member may move
        for nominal voting, where each member will be allowed to explain his/her vote.  This
        motion should be approved by one-fifth of the actual number of members present
        in the plenary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27077986-bebf-4829-ada1-84c6b690c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominal voting is also subject to the approval of the presiding
        officer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff20201-d2df-44ba-920b-520ad60aa49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-death penalty congressmen have repeatedly tried to move for
        a nominal voting in various instances during the period of debates and period
        of amendments — but all motions were lost.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef719a5-8581-40c1-b794-d06a80f6ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:05:59.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:06:00.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To finally pass the proposed bill at the House of Representatives,
        it needs to get the vote of the majority — or 50 percent plus one — of the
        members present in the plenary.</p>'
    '36':
