      'mgnl:type': 'text'
      'text': '<p>Villaranda''s official audition video has received over 428,000
        views on Youtube and over 6.2 million views on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4e4fc-f4dc-4ec2-ad70-28851d515757'
      'mgnl:activationStatus': true
