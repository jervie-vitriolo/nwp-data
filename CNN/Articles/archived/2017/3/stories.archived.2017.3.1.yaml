      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our veterans have delivered for this Nation --- and now we must
        deliver for them.</p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bee07-b54b-4ec2-b047-630f7069de9a'
