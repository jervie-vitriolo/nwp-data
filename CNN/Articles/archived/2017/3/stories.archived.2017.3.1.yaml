      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617f132-dc58-4f03-82e6-a5efa600423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will step up to the speaker''s rostrum after a tumultuous
        five weeks in office, in which he has started making good on his election
        promises but also whipped up controversy and disruption with his quintessential
        political style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbf203-d8db-4a6a-b1f5-bcf5efef4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11168633-cc55-4a5e-b1c0-e1a81afd6212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:43:54.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:43:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there is little sign that the new President''s legislative
        agenda, which includes repealing and replacing Obamacare, a big tax overhaul,
        and a trillion-dollar infrastructure program, is anywhere near coming to fruition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458057db-5aee-4c6c-b1d9-5d69bba6295e'
      'mgnl:activationStatus': true
