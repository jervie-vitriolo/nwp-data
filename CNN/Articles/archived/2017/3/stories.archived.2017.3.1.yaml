      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining us in the audience tonight are four very brave Americans
        whose government failed them.</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e3571-2a71-4434-b30c-aa6b88687fed'
