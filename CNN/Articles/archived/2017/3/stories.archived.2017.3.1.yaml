    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4653c5b-26f1-432b-bde0-3b93027e8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, to keep America Safe we must provide the men and women
        of the United States military with the tools they need to prevent war and
        --- if they must --- to fight and to win.</p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9051715-7fe1-42c8-bbe0-bd8787497235'
