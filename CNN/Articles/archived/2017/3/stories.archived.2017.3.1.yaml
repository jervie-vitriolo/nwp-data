      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each American generation passes the torch of truth, liberty and
        justice --- in an unbroken chain all the way down to the present.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a750b-c320-4034-9783-dfa2af2cbc37'
