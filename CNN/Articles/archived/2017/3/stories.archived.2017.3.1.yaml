      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd59d1d-7c86-4c96-a831-e84cb7bc1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new chapter of American Greatness is now beginning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885153bf-dbbd-4ccf-a767-4dada400b67b'
      'mgnl:activationStatus': true
