      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the things I look forward to when I can travel and want
        to see big events, sporting events."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e4655-ea18-47b8-8753-1381df83bc76'
      'mgnl:activationStatus': true
