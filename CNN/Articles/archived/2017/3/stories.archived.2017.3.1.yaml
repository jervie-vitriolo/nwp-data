      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Speaker, Mr. Vice President, Members of Congress, the First
        Lady of the United States, and Citizens of America:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd202ca-b1b5-432a-b1e9-5deb4eab6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f71c6-6d2f-4de7-a6bb-d5f3e11284de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, as we mark the conclusion of our celebration of Black History
        Month, we are reminded of our Nation''s path toward civil rights and the work
        that still remains. Recent threats targeting Jewish Community Centers and
        vandalism of Jewish cemeteries, as well as last week''s shooting in Kansas
        City, remind us that while we may be a Nation divided on policies, we are
        a country that stands united in condemning hate and evil in all its forms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
