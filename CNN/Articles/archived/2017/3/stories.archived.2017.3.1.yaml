      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges we face as a Nation are great. But our people are
        even greater.</p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fa840-fcc7-4231-aaf7-f4fdc9dd9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.562+08:00
