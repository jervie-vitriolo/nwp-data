  'pba-finals-game-3-san-miguel-stun-ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-03-01T23:50:10.369+08:00
    'imagesource': 'jcr:eea449c8-4acc-4e9f-bdb7-d9dff466d659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fd6e9f-0b1e-4bf5-bb4f-d7733cb8b364'
    'lead': 'The San Miguel Beermen grabbed a 2-1 series lead over Ginebra after using
      a late run to propel them to a 99-88 win in Game 3 of the PBA Philippine Cup
      Finals on Wednesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:59:32.670+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T15:59:32.845+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel stages late rally to stun Ginebra in Game 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0f6c8-b903-46b4-925f-d7d6f931398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The San Miguel Beermen have taken
        a 2-1 lead in their Philippine Basketball Association (PBA) Philippine Cup
        Finals series against Barangay Ginebra after using a late run to claim Game
        3, 99-88, on Wednesday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b760f-721a-477e-bf9a-4163cc71fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross paced San Miguel with 24 points, while JuneMar Fajardo
        came up big with 17 markers and 18 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55407419-be5c-454f-92cc-53ee5874b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra once again tried to pull away in the first half, and nearly
        succeeded after extending their lead to 41-29 in the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852a8f6-ff29-442c-a343-c118f4d88cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen were able to keep it close, outscoring their opponents
        15-8 in the last six minutes of the first half to trim the deficit to 49-44
        before the break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c875f-f767-4310-b9cd-e3649cd9ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams went toe-to-toe in the second half, with neither side
        getting a firm grip of the lead up until halfway through the payoff period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1680940-978c-4917-87fe-84d6c69522a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel took the game by the scruff of the neck when it mattered,
        staging a 17-2 rally to close out the final 5:02 of the game and seal the
        win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e9627-24e8-4951-887a-374141161e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel victory was punctuated by a Ross trey with 10 ticks
        left on the clock, which led to a shouting match in the hallway leading to
        the dugouts after the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038f5c5-ddbd-4eac-a176-77b0098e655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties refused to comment on the incident after the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4187f-c60a-4abb-9ca6-9912fcd63414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Tenorio led Ginebra in the losing effort with 16 points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5240d80-2355-4e2a-bc7e-124c54f2f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel head coach Leo Austria took time to praise
        Fajardo for his role in the victory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded3aa2-1550-4c55-8b09-2210ee191585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought we will lose again because they (Ginebra) came out really
        really strong,” Austria admitted. “We’re able to execute some plays, especially
        JuneMar. I think that’s the biggest difference, big factor because we are
        able to get the ball to JuneMar. ”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ad6e7-22a8-4c2e-8056-1d0d8668e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:59:32.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T15:59:32.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen can take a commanding 3-1 lead in the series
        in Game 4 on Friday at the same venue.</p>'
  'House-approves-death-penalty-second-reading':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-01T22:50:58.417+08:00
    'imagesource': 'jcr:cf925357-2164-44ff-acb2-2e37779fef0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978fa82d-603b-4baa-92e7-fbdf1ac37d91'
    'lead': 'The death penalty bill inched closer to passing at the House of Representatives
      after it was approved on second reading early Wednesday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:01:52.439+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:01:52.612+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves death penalty bill on second reading'
    'updated': 2017-03-02T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef202e15-c3cc-4d3e-9b3c-7aa724115322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The death penalty bill inched closer
        to passing at the House of Representatives after it was approved on second
        reading early Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa4ab6-04e3-45ec-80e9-2145e1394296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire process moved very fast — taking only 30 seconds from
        the closure of the period of amendments to the passage on second reading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ad5ca-8360-44a7-94a6-a72ba0278515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pro-death penalty congressmen won in the voice vote, anti-death
        solons tried, but failed, to move for nominal voting — because session was
        immediately adjourned after the bill was approved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90b62a-040c-45f3-8e6e-c6a62b7789c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill sponsor and Justice committee chair Rey Umali said even if
        anti-death penalty lawmakers were able to move for nominal voting, they would
        not be able to muster enough support for the motion to prosper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fe2480-9395-417d-96b3-9d76d514ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added the passage of the bill was not railroaded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8fb1e-9573-4b32-9346-02d50e339d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/27/house-majority-caucus-removes-treason-plunder-rape-death-penalty-bill.html"><strong>Related:
        Treason, plunder, rape removed from list of crimes punishable by death</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7203d3c-97aa-4120-bde4-cd9db136613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said critics of the death penalty were allowed to propose amendments.
        However, Umali said, these were just repetitions of previous arguments during
        the period of debates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e953ab5-cf8a-4383-9678-e4d17632389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chair noted that opposing congressmen were only engaging
        in delaying tactics, which was why the House leadership opted to close the
        period of amendments and put the bill to a vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658c2ac-e071-42ba-bc0b-6b3f93406abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, anti-death representatives were not throwing in the towel
        yet. Albay Representative Edcel Lagmansaid they would exhaust all parliamentary
        means to abort a third reading. For his part, Rep. Lito Atienza said if the
        bill would be approved on third and final reading, they would question all
        of these procedures, saying these were illegal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7157651-bb31-463b-a029-0cd05505e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 4727 will be put to a final vote on the third reading next Wednesday.
        Under the rules, it is mandatory that the voting on the third reading be done
        via nominal voting — wherein lawmakers will be called one by one to explain
        their vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1692a-5502-482a-a1a6-b0a60bba5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to revive the death penalty but only for
        drug-related crimes, except for mere possession of illegal drugs. This after
        treason, plunder, and rape were removed from the list of crimes punishable
        by death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b9231-b4d0-40ab-a1ae-6044b99b7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:01:52.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:01:52.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Anna Estanislao contributed
        to this report.</em></p>'
  'nasa-women-space-pioneers-to-star-in-new-lego-set':
