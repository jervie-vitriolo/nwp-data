      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mother Monster is taking over Coachella
        duties for expectant mother Beyoncé.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d74805-5822-42cd-99b8-f9f0eab3fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival has announced Lady Gaga will headline both weekends
        of this year''s Coachella Valley Music &amp; Arts Festival, following Beyoncé''s
        pregnancy-prompted drop-out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28688be3-bc29-4ba7-8106-6ec49f8915f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer confirmed the news with a tweet that read, "Let''s party
        in the desert!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f6cc2-bd63-4dc8-a7ad-e544d205b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival announced five days ago that the singer, who is pregnant
        with twins, would not be performing at the festival on the advice of her doctors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6c176-c9f7-4cd8-bde8-0d5e4390775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga will now headline those two weekends at the festival on
        April 15 and 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811157d-b32d-408f-b015-bde670955612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé is set to headline Coachella 2018 as a make-up of sorts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f7cef-67ef-464f-bf6f-ed9e42f71718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga was this year''s Super Bowl halftime performer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee29dfa-7cb3-4816-8889-306f0f327311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both stars were among the performers at the Grammys earlier this
        month, where Adele controversially picked up album of the year over perceived
        favorite Beyoncé.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a5ba5-4abe-4b84-af52-52845acc66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:22:52.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:22:53.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga will be joined at Coachella 2017 by other headliners that
        include Radiohead, Kendrick Lamar, Bon Iver and Lorde.</p>'
  'CPP-NPA-armed-conflict-casualties-duterte-administration':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-01T15:37:28.798+08:00
    'imagesource': 'jcr:5ec4f91f-68d7-4f63-b17b-3bb4f5b7a532'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46412b0-9f07-401d-97b6-806fbe378cf2'
    'lead': 'As the rest of the world celebrated the month of love on February, soldiers
      and communist rebels engaged in bloody skirmishes across the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:28:28.745+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:28:29.184+08:00
