    'template': '1'
    'title': 'Death toll in AFP-NPA clashes rises to 26 amid botched peace talks'
    'updated': 2017-03-02T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f07d8a-99fa-4b74-93b4-85b20b6afab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the rest of
        the world celebrated the month of love in February, soldiers and communist
        rebels engaged in bloody skirmishes across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6eb70-5ef7-4369-837c-e9a95d05f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 were killed in clashes between the Armed Forces of the
        Philippines (AFP) and the New People''s Army (NPA), just a month after the
        rebels announced on February 1 an end to their unilateral ceasefire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404d6da-eb15-478b-8e51-0a01440e36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 13 deaths from the rebels, 10 soldiers, and three civilians,
        according to CNN Philippines Research, in its own monitoring of rebel attacks
        and heightened military operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51c921-5e6c-4409-84e2-772f2468ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, which was at <a href="https://cnnphilippines.com/news/2017/02/10/CPP-NPA-armed-conflict-casualties-duterte-administration.html">eight
        on February 10</a>, almost tripled since February 11 - the day the rebels
        "completely terminated" their truce and promised to launch offensives against
        government troops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080729c-0c4d-444c-8569-939baaf16fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA in a statement admitted to conducting 30 attacks from February
        1 to 10 alone. But these were only meant "to defend the rights and welfare
        of the people primarily against AFP troops occupying barangays and conducting
        strike operations," the rebels said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf1be7-3769-40f7-9843-695a6f0d793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has declared an "<a href="https://cnnphilippines.com/news/2017/02/07/government-in-all-out-war-vs-npa-delfin-lorenzana.html">all-out
        war</a>" against armed communist rebels after President Rodrigo Duterte''s
        pronouncement that he now considers the country''s biggest communist organization
        as a <a href="https://cnnphilippines.com/news/2017/02/06/duterte-says-npa-ndf-cpp-terrorist-group.html">terrorist
        group</a>. He was referring to the Communist Party of the Philippines (CPP)
        along with its armed wing, the NPA, and political arm of the National Democratic
        Front (NDF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a0e88-c988-415e-8064-1dadb43a6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killed in armed conflict</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20a08e-7293-47f8-a36c-d70ce4d157e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloody combats and alleged rebel attacks have been reported by the
        military almost daily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d8e77-7a76-4ecc-aeb9-2b7d43270c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said the NPA killed three soldiers in Bukidnon
        on February 1, despite declaring on that same day that their unilateral ceasefire
        still holds until February 10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947b185-03db-4ecd-a3fa-02fc93d97081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/02/AFP-accuses-NPA-of-killing-abducting-soldiers-despite-ceasefire.html"><strong>Also
        read: PH Army: NPA rebels kill, abduct soldiers despite ceasefire</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cdc6a-f857-4ae0-8d11-17cd06cb7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said this was the "last straw"
        that led to Duterte''s <a href="https://cnnphilippines.com/news/2017/02/05/rodrigo-duterte-halts-peace-talks-with-communist-rebels.html">withdrawal
        from the peace talks on February 4.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c1324-4e4a-4992-b458-3c413b45de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected NPA rebels killed the platoon leader of the 67th Infantry
        Battalion in Manay, Davao Oriental, also on February 1, the military said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ad430-67bd-4915-b758-9f7638bd88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the actual number of casualties on the rebel side is unknown,
        the first death was reported on February 5, when an alleged rebel was killed
        in a firefight in Sta. Cruz, Occidental Mindoro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd709d-49a0-461c-ad1d-2dcaacdbdc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, authorities said an NPA supply officer, identified
        as Glenn Ramos, was killed in a shootout in Davao City as the police served
        his arrest warrant over attempted homicide. The CPP condemned the attack and
        said the military wrongly accused Ramos of being an NPA member who resisted
        arrest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468aa45-97ee-4bf5-b302-161e75a80716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a corporal died when an improvised explosive device (IED)
        went off as the troops encountered rebels in Tapaz, Capiz on February 7. Two
        other soldiers were wounded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2376f-37e3-4013-a84d-9b57f09d529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And civilians were not spared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a29b9c-cdf1-4272-b1b6-eddc9a5e7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Siagan Atoy was abducted then killed by NPA rebels in Talakag,
        Bukidnon on February 9, according to a military report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ff5a8-36ae-4fd6-b646-6ffc421b473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the rebels also captured a policeman and one other
        civilian, and burned heavy equipment owned by the Mindanao Rock Corporation,
        the military said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30f705-c639-49a8-b323-72d17a55508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday morning on February 11, a soldier was killed in a
        clash in Santiago, Agusan del Norte which also claimed the lives of two civilians.
        Three other soldiers were wounded.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78ea3b-e7a1-47e8-936a-1beee51a8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four NPA rebels were killed in a firefight in Aroroy, Masbate on
        February 13.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72ee9b-56da-4f89-ae23-78f22c8c076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three consecutive encounters in Davao City on February 16 also resulted
        in the deaths of two soldiers and one rebel,  while one rebel was killed in
        the municipality of Lakewood in Zamboanga del Sur on February 18. On February
        21, another soldier was killed in Magpet, North Cotabato.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7729a28-30b4-4a3e-b3e6-6ac84d4b1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two rebels were killed in Maayon, Capiz on February 24, two more
        died in an encounter in Davao del Norte on February 26, and one in Lian, Batangas
        the following day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a43a9-8d96-4bc1-a133-643246012ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fatality is a private first class who died in a clash
        with rebels in Sugbongcogon, Misamis Oriental on February 28.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea426f-fe7c-428b-87f9-cf1fdff30ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 25 other soldiers have been wounded from fighting the NPA,
        the actual number of casualties on the rebel side is unknown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c069cc-6dcd-49be-a2c0-207e50abbaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four government troops have been held captive by rebels
        since February 1, the military said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e3c49-ea7d-43eb-b447-396aaf574b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is urging communist rebels to turn themselves in.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73fa874-0353-4e91-89af-2a32c197bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 65 have surrendered to authorities as of February 28, and
        a total of 17 have been arrested.</p>'
    '53':
      'image': 'jcr:fd6f60df-67d5-42d0-90de-68445dc8d8f2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baa98e-feae-448b-8ffa-232d1c4db496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d4d7c-b147-4f07-ae41-09786aadab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>NOTE: This is CNN Philippines'' own monitoring of rebel attacks
        and heightened military operations against the New People''s Army. The Armed
        Forces said eight soldiers, 16 rebels, and four civilians were killed from
        February 4 to 28.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1287f1-b10d-49b2-ae30-88ae869508a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CPP: Defeating the NPA a Duterte pipedream</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334922f-970f-49d9-a458-de54fa9324b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the CPP said Duterte''s bid to end their
        insurgency will fail, and advised him to rethink his decision to terminate
        the talks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9925b2-d288-49b1-8ea2-c2a5cf53c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defeating the NPA is a Duterte pipedream. Other regimes before
        him have tried and failed," the CPP said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e622b1-1e06-4365-b2bb-7c55e130a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte should not have gone as far as ending the talks despite
        the resumption of armed conflict, CPP founder and now NDF chief political
        consultant Joma Sison said in a statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701fa00-b200-4b6d-bbaf-03c0a1b2b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF represents rebels in the peace talks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed869bc7-a0a9-4964-8856-88a13a789ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison asked Duterte, his former student at the Lyceum of the Philippines
        University, "to consult thoroughly with his negotiating panel and the peace
        advocates in his own cabinet and others outside of his government, and encourage
        and allow back-channeling efforts to clarify misunderstandings and solve immediately
        the current problems."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5a605-9571-421a-8c06-cca540a5194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP condemned government''s "all-out war" against the NPA. They
        said it mirrors Duterte''s war on drugs, which the police and military say
        have claimed the lives of 2,500 drug offenders.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2cd78-74e7-49e5-a2d0-6d938cad05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people''s army, the NPA, will be at the people''s side to punish
        the AFP''s fascist troops at every available opportunity," the CPP added.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c64f4d-71e8-465b-8480-41a463637d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/09/CPP-hits-Duterte-peace-talks-termination.html"><strong>Also
        read: CPP hits Duterte for ''arbitrarily terminating'' peace talks</strong></a></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fee59-f463-4d45-8062-d9390fc54bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Botched peace talks</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58e00a-354e-4a18-b105-db153aa7120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk with
        the NDF in a bid to end the communist movement''s armed struggle.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51d89e-8c3f-4c63-ab2d-38caed186b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA rebels and government forces have figured in violent clashes
        for decades, including the 1987 "Mendiola Massacre," which killed 13 farmers
        after a bloody dispersal. This prompted the NDF to walk away from the talks
        under then President Corazon Aquino.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f0987-470d-4ff6-9a34-f949a4413ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations went on and off in the succeeding administrations.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cd73e-55fa-4a5c-8501-857b2fc3c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, brought renewed hope
        to a possible peace deal as he reached out to the rebels even before assuming
        presidency, launching <a href="http://cnnphilippines.com/news/2016/06/15/Duterte-team-peace-talks-with-NDF-Oslo-Norway.html">an
        optimistic starts to the peace talks.</a></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94944d0-bfa9-4e7c-8bfe-5b3b6957c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella on February 11 said Duterte
        may still reconsider his decision to bow out of the negotiations, but he said
        the <a href="http://cnnphilippines.com/incoming/2017/02/11/NPAs-should-show-sincerity-to-peace-talks.html">rebels
        should show sincerity</a> to the peace talks. This was followed by <a href="http://cnnphilippines.com/videos/2017/02/17/Leftist-Cabinet-members-meeting-with-Duterte-over-peace-talks.html">Duterte''s
        meeting with leftist Cabinet members</a> on the botched peace talks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86834810-4b61-4aca-b4b7-5d101b4fc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sison said the Norwegian government, which has been serving
        as third-party facilitator in the peace talks since the 1990s, deserves to
        be briefed by the government and communist peace panels on the possible continuance
        of peace talks.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d6a6b-a9c4-4b84-9b42-740b782780b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Norwegian Embassy in Manila in a statement sent to CNN
        Philippines said it is "in close dialogue with both parties. We know from
        experience that all peace processes are going through challenging phases."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac47d7-0db4-442b-b142-9c54b7f9fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth round of peace talks under the Duterte administration
        was supposed to resume in Oslo, Norway on April 2-6.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c7a8e-7a99-478a-9fbb-871c9fe89143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:28.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:28:29.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: Peace talks between the government and communist
        rebels</strong></p>'
