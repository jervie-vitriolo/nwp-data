      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing football and traveling the world</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b99b9-7f73-4d09-aa4a-510444ecccd9'
      'mgnl:activationStatus': true
