      'mgnl:lastActivated': 2019-07-09T16:36:32.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa263efb-00c6-4ca6-86d9-aeb433e4f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a new surge of optimism is placing impossible dreams firmly
        within our grasp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d65364-66b4-4a81-b70f-f86cdb61afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47044ae7-ad16-4a55-a49d-edd13b884230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we are witnessing today is the Renewal of the American Spirit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613945b1-61ba-43ff-8533-7ca8b0416698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96069dcc-0397-4ffe-88fb-40061c2c7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our allies will find that America is once again ready to lead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764a97a-5d3c-4d83-8407-b1f07a7f2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56397f4-9198-4429-bf61-ff8d0f7dd500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the nations of the world -- friend or foe -- will find that
        America is strong, America is proud, and America is free.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38d56f-7911-4d63-8922-ffe96a5613dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52044c23-5734-44d5-877a-a79439c87f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 9 years, the United States will celebrate the 250th anniversary
        of our founding -- 250 years since the day we declared our Independence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed701bb1-d637-41a4-baf7-f4d84aaf7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87890d-71a1-4430-b29c-c4bf41731e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be one of the great milestones in the history of the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f017af0-0167-4eaf-9d59-58cd1b775cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cf226-d20b-4fb3-8c4f-151da314343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what will America look like as we reach our 250th year? What
        kind of country will we leave for our children?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1be39-3d6d-4bca-911a-5dbc6fcd76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a18eb1-12d9-4c87-8cef-f6b0f02be2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will not allow the mistakes of recent decades past to define the
        course of our future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151c40c-0328-4be3-af17-686106a34400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539eb7fe-6c94-460e-b929-fd095038990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For too long, we''ve watched our middle class shrink as we''ve exported
        our jobs and wealth to foreign countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07940557-77fd-489d-843a-d5623cac8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82397f-3fd1-4360-b709-27ac60d1d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve financed and built one global project after another, but
        ignored the fates of our children in the inner cities of Chicago, Baltimore,
        Detroit -- and so many other places throughout our land.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a822fc-53ce-4e45-9a16-0a573d42f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a89a2e-9394-4772-8fc9-4339623bc29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve defended the borders of other nations, while leaving our
        own borders wide open, for anyone to cross -- and for drugs to pour in at
        a now unprecedented rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f59944-9c06-403c-9dfb-cb9dbc7e7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c277e-b994-4843-9f87-4b21451e88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we''ve spent trillions of dollars overseas, while our infrastructure
        at home has so badly crumbled.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15e260-83d6-4240-b81a-a2719afafe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd5276-8547-45fd-8215-becf5aa47d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 2016, the earth shifted beneath our feet. The rebellion
        started as a quiet protest, spoken by families of all colors and creeds ---
        families who just wanted a fair shot for their children, and a fair hearing
        for their concerns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b77ffa-f906-4861-9151-7de2827ef514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11acb2-c2f2-4a4d-a079-3af106a0d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the quiet voices became a loud chorus -- as thousands of
        citizens now spoke out together, from cities small and large, all across our
        country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4bb4f-a58e-45f5-b339-5242e3942f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62021ae3-bd0c-41b1-bca5-da5a38dd38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the chorus became an earthquake -- and the people turned
        out by the tens of millions, and they were all united by one very simple,
        but crucial demand, that America must put its own citizens first ... because
        only then, can we truly MAKE AMERICA GREAT AGAIN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3642665-d41f-4781-82bf-34fafddd98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8589a-009a-45da-937b-53d3de46a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dying industries will come roaring back to life. Heroic veterans
        will get the care they so desperately need.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b418eb-47a6-4a16-8a58-7710320a3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f01fe9-a259-427e-be18-2d2ce3e9e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our military will be given the resources its brave warriors so richly
        deserve.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f865f-0afb-4857-a5f9-7388bf48efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d61548-ca72-4be8-a357-34b20280c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crumbling infrastructure will be replaced with new roads, bridges,
        tunnels, airports and railways gleaming across our beautiful land.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f218a46-d4e2-47d0-a444-f8b61df50ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6677d60-a465-4004-98e6-cec11d0827d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our terrible drug epidemic will slow down and ultimately, stop.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3349f5-bf07-4693-bc76-cffdac521788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea864d91-62fa-4417-a002-ef0ecd692a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And our neglected inner cities will see a rebirth of hope, safety,
        and opportunity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01acded-cdc1-467c-81fd-efcb3393d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00dc42-972f-4ee3-a733-faa61eab6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all else, we will keep our promises to the American people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116bee7e-ddf5-45f1-a964-904d7106d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490de96-4b90-49e3-ad67-8d951317e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a little over a month since my inauguration, and I want
        to take this moment to update the Nation on the progress I''ve made in keeping
        those promises.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c2d91-e384-4cee-9849-0ed77f80186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06363432-8d41-4f88-b189-72b048500e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since my election, Ford, Fiat-Chrysler, General Motors, Sprint,
        Softbank, Lockheed, Intel, Walmart, and many others, have announced that they
        will invest billions of dollars in the United States and will create tens
        of thousands of new American jobs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b346de-f0e2-4a97-9006-55dc83228ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c0d8a-d25f-4354-b1b2-6cde7eaf1c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market has gained almost three trillion dollars in value
        since the election on November 8th, a record. We''ve saved taxpayers hundreds
        of millions of dollars by bringing down the price of the fantastic new F-35
        jet fighter, and will be saving billions more dollars on contracts all across
        our Government. We have placed a hiring freeze on non-military and non-essential
        Federal workers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4223a32-b461-429d-ad12-cecd563227ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5f45b-89d7-46a1-a8bc-905c3bce5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have begun to drain the swamp of government corruption by imposing
        a 5 year ban on lobbying by executive branch officials --- and a lifetime
        ban on becoming lobbyists for a foreign government.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4480ca5-0122-46ed-aee8-df4e29043fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cc1e0-cc4e-4544-a310-eff800862996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have undertaken a historic effort to massively reduce job‑crushing
        regulations, creating a deregulation task force inside of every Government
        agency; imposing a new rule which mandates that for every 1 new regulation,
        2 old regulations must be eliminated; and stopping a regulation that threatens
        the future and livelihoods of our great coal miners.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18108489-312d-43a9-8fcd-ec577152dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9d760-48c4-4fcc-b245-187e263d25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have cleared the way for the construction of the Keystone and
        Dakota Access Pipelines -- thereby creating tens of thousands of jobs -- and
        I''ve issued a new directive that new American pipelines be made with American
        steel.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324c49b-89b9-4366-b072-14553e97110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca02075-9d2e-459f-9dd8-985e2190f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have withdrawn the United States from the job-killing Trans-Pacific
        Partnership.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8ddd2-45f4-49e2-b7aa-48aa650bf7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f84afd-bc3f-40c1-916b-fd5421c9c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Prime Minister Justin Trudeau, we have formed a
        Council with our neighbors in Canada to help ensure that women entrepreneurs
        have access to the networks, markets and capital they need to start a business
        and live out their financial dreams.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d21eb0-d28c-44c6-b072-bb536dbdcad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b405844-f18c-419c-a03e-f39bb7c862bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect our citizens, I have directed the Department of Justice
        to form a Task Force on Reducing Violent Crime.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b60f4-57e1-47b8-8d3c-a50a100a87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4375f-64d0-4110-a666-5d0fda116393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have further ordered the Departments of Homeland Security and
        Justice, along with the Department of State and the Director of National Intelligence,
        to coordinate an aggressive strategy to dismantle the criminal cartels that
        have spread across our Nation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a1740-771c-4f68-be60-86e3be64a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb9968-1cc9-4e71-912f-c1eff2f3516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will stop the drugs from pouring into our country and poisoning
        our youth -- and we will expand treatment for those who have become so badly
        addicted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f08207-5cc1-48f9-ae57-49776a10ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f93213-2097-4393-94c7-a1549ba34078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, my Administration has answered the pleas of the
        American people for immigration enforcement and border security. By finally
        enforcing our immigration laws, we will raise wages, help the unemployed,
        save billions of dollars, and make our communities safer for everyone. We
        want all Americans to succeed --- but that can''t happen in an environment
        of lawless chaos. We must restore integrity and the rule of law to our borders.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f59fd1-6c78-4353-9163-88c7dde0351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29b4ef-af9c-4313-aec2-9deb57915202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, we will soon begin the construction of a great
        wall along our southern border. It will be started ahead of schedule and,
        when finished, it will be a very effective weapon against drugs and crime.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab598db8-dfa0-48af-b8f2-4f2d4f12182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94a4df-3c94-49c5-a052-1bc0215f1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we speak, we are removing gang members, drug dealers and criminals
        that threaten our communities and prey on our citizens. Bad ones are going
        out as I speak tonight and as I have promised.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff4560-0a7c-4038-a42c-b5c7e775f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9e1f7-c708-42db-b527-c22bf9448a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To any in Congress who do not believe we should enforce our laws,
        I would ask you this question: what would you say to the American family that
        loses their jobs, their income, or a loved one, because America refused to
        uphold its laws and defend its borders?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd782e-faf7-476b-8d66-2e8ae637587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f05f37-5b24-4d6c-9e49-17fab16257fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our obligation is to serve, protect, and defend the citizens of
        the United States. We are also taking strong measures to protect our Nation
        from Radical Islamic Terrorism.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cc72c-f40f-406c-8d6d-88dda6fa9670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f50d7-9537-49ba-abad-b5cd3fa1e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data provided by the Department of Justice, the vast
        majority of individuals convicted for terrorism-related offenses since 9/11
        came here from outside of our country. We have seen the attacks at home ---
        from Boston to San Bernardino to the Pentagon and yes, even the World Trade
        Center.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1829b0-a569-4945-990e-5aa4e98abf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a11e9-78f8-4396-9a12-cf7e7f14d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen the attacks in France, in Belgium, in Germany and all
        over the world.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f7dfb-ac5c-46b5-b282-dd0ca70afa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba875ed-1764-4960-b706-54420b800654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not compassionate, but reckless, to allow uncontrolled entry
        from places where proper vetting cannot occur. Those given the high honor
        of admission to the United States should support this country and love its
        people and its values.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c495c5-d794-4c2d-8263-442dbc93b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574b99c-0e49-4647-ab68-568c9cd62af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot allow a beachhead of terrorism to form inside America
        -- we cannot allow our Nation to become a sanctuary for extremists.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef1b09-3bfb-47d7-a625-771e7b03c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd27cc-dcc4-4b59-abba-0ef4087aac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why my Administration has been working on improved vetting
        procedures, and we will shortly take new steps to keep our Nation safe --
        and to keep out those who would do us harm.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfa0fc-d53a-44e2-b825-2e11f07147e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78c2d3-afba-4c72-9d94-5a39c89c6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As promised, I directed the Department of Defense to develop a plan
        to demolish and destroy ISIS -- a network of lawless savages that have slaughtered
        Muslims and Christians, and men, women, and children of all faiths and beliefs.
        We will work with our allies, including our friends and allies in the Muslim
        world, to extinguish this vile enemy from our planet.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc276d2-11d3-4ee5-8ef0-95682574d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0599e0b-a823-43a3-a0f6-72b2bb5aa4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have also imposed new sanctions on entities and individuals who
        support Iran''s ballistic missile program, and reaffirmed our unbreakable
        alliance with the State of Israel.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8895d-a261-4fad-8646-43fb8818d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087108c-736d-4c67-a1f8-9d59f11b5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, I have kept my promise to appoint a Justice to the United
        States Supreme Court -- from my list of 20 judges -- who will defend our Constitution.
        I am honored to have Maureen Scalia with us in the gallery tonight. Her late,
        great husband, Antonin Scalia, will forever be a symbol of American justice.
        To fill his seat, we have chosen Judge Neil Gorsuch, a man of incredible skill,
        and deep devotion to the law. He was confirmed unanimously to the Court of
        Appeals, and I am asking the Senate to swiftly approve his nomination.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aab089-07f0-42e5-9741-cb92474f77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c512f1d-3d13-4a09-b54b-de226dab2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, as I outline the next steps we must take as a country,
        we must honestly acknowledge the circumstances we inherited.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc70029-cc0e-4d8b-95bb-a13055299caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d7af7-9314-4061-b29b-69b070a80d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-four million Americans are out of the labor force.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656f63e-8c00-4152-9dc6-1d4e4f7d0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ad980-7ec0-4eda-9cb1-442211f4e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 43 million people are now living in poverty, and over 43 million
        Americans are on food stamps.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddfaf9-81e6-4d2c-9aaf-2f512bdb16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e2e36-adaa-48f5-884e-9d75884c2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 in 5 people in their prime working years are not working.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d43da9-0272-456c-b6a4-470100acf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e806b6-91b4-4a5b-9a17-f55b19003be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have the worst financial recovery in 65 years.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678c5ca-46d2-427a-a1de-3423c59a330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd145a-cd4e-45c8-8e9f-d260d84e550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 8 years, the past Administration has put on more new
        debt than nearly all other Presidents combined.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf17b3d-387b-4eff-8064-8b3505c92ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cb96c-7152-418c-a72a-e7a74421ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve lost more than one-fourth of our manufacturing jobs since
        NAFTA was approved, and we''ve lost 60,000 factories since China joined the
        World Trade Organization in 2001.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d73e2-66b4-439b-81c9-803af90029e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ef0f0-8df1-43e5-b101-d8b7642f5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our trade deficit in goods with the world last year was nearly $800
        billion dollars.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ffed5-67e1-4cac-8f92-e368b0f8d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943cfdb-0fe7-4f39-ac55-1587aa50bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And overseas, we have inherited a series of tragic foreign policy
        disasters.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c888220-8b4e-4ea9-8fd3-b2b24b84946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef227b2d-6525-433c-89e1-7898f824e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving these, and so many other pressing problems, will require
        us to work past the differences of party. It will require us to tap into the
        American spirit that has overcome every challenge throughout our long and
        storied history.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9f6fb-cae0-4696-b571-1f58fa7fe76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb04d9-bbf1-4fc0-9800-8e47a620c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to accomplish our goals at home and abroad, we must restart
        the engine of the American economy -- making it easier for companies to do
        business in the United States, and much harder for companies to leave.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b74465-8da7-49b9-aec2-a2d6411657aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666a9fb-23b7-497e-b239-510ffd1cc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, American companies are taxed at one of the highest rates
        anywhere in the world.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7c1f3-f054-43a3-9865-c29764afa0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19423b-b6d1-424a-a1ef-730cb9e37b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My economic team is developing historic tax reform that will reduce
        the tax rate on our companies so they can compete and thrive anywhere and
        with anyone. At the same time, we will provide massive tax relief for the
        middle class.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b3919-02d5-482e-831c-fadf725c0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12b347-9913-400d-a766-287d79dc65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must create a level playing field for American companies and
        workers.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd3073-a1d0-413d-850f-b0422351f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8807b2-a366-4721-874a-92f50fa446ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, when we ship products out of America, many other countries
        make us pay very high tariffs and taxes -- but when foreign companies ship
        their products into America, we charge them almost nothing.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286165e2-db08-4513-9c93-6dfb548f6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edc117-3fea-4a9c-a3a9-875629d6002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just met with officials and workers from a great American company,
        Harley-Davidson. In fact, they proudly displayed five of their magnificent
        motorcycles, made in the USA, on the front lawn of the White House.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2147de-bf49-4c1e-877d-cf898f43aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434ab7c-46fe-4eee-b0c8-3453ba4799d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At our meeting, I asked them, how are you doing, how is business?
        They said that it''s good. I asked them further how they are doing with other
        countries, mainly international sales. They told me -- without even complaining
        because they have been mistreated for so long that they have become used to
        it -- that it is very hard to do business with other countries because they
        tax our goods at such a high rate. They said that in one case another country
        taxed their motorcycles at 100 percent.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8f3da-9b33-4699-8205-15f8b4621e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a263589-17e6-4ab0-b6ba-2cf4b4fa0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren''t even asking for change. But I am.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ee107-c408-4e2b-a217-53c34630fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11188bbd-0a36-4b22-bf8b-f435e777a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe strongly in free trade but it also has to be FAIR TRADE.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a08c9a-3635-4444-b3b3-5668d94bd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e2a76-8000-495d-9d49-2d6785537226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Republican President, Abraham Lincoln, warned that the
        "abandonment of the protective policy by the American Government [will] produce
        want and ruin among our people."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39e07b-858c-435d-a7b8-1852852b66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb941b9b-b755-455a-a18c-fcdf269e0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln was right -- and it is time we heeded his words. I am not
        going to let America and its great companies and workers, be taken advantage
        of anymore.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f5518-49a7-4749-8e23-0a55895049f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf182ae-38f8-4528-89d0-7227ebfe69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am going to bring back millions of jobs. Protecting our workers
        also means reforming our system of legal immigration. The current, outdated
        system depresses wages for our poorest workers, and puts great pressure on
        taxpayers.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee772d-c608-4454-ba32-1d9f87e303bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269882f-4191-4eb7-ac1c-ddf86c4f5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations around the world, like Canada, Australia and many others
        --- have a merit-based immigration system. It is a basic principle that those
        seeking to enter a country ought to be able to support themselves financially.
        Yet, in America, we do not enforce this rule, straining the very public resources
        that our poorest citizens rely upon. According to the National Academy of
        Sciences, our current immigration system costs America''s taxpayers many billions
        of dollars a year.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888aee17-1c34-43fc-bcd8-8b8ce44569c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc210555-2747-4dfc-97f8-8f064154094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching away from this current system of lower-skilled immigration,
        and instead adopting a merit-based system, will have many benefits: it will
        save countless dollars, raise workers'' wages, and help struggling families
        --- including immigrant families --- enter the middle class.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f18c3a-876a-432b-92a7-a61d13593da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeaa85e-57a5-4a55-9818-569b425213df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe that real and positive immigration reform is possible,
        as long as we focus on the following goals: to improve jobs and wages for
        Americans, to strengthen our nation''s security, and to restore respect for
        our laws.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9438a8-703c-405c-aa0b-66eae997689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb457c-6204-49a8-bc39-b7d33c528f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we are guided by the well-being of American citizens then I believe
        Republicans and Democrats can work together to achieve an outcome that has
        eluded our country for decades.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7dfc5-d84b-4e12-a6dc-a1aebe005eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3681b6-1bde-449e-b141-a507d0508451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Republican President, Dwight D. Eisenhower, initiated the
        last truly great national infrastructure program --- the building of the interstate
        highway system. The time has come for a new program of national rebuilding.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed73887-b505-4108-8284-adf288d98971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01100453-e5b2-4e52-954e-9b029e186e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has spent approximately six trillion dollars in the Middle
        East, all this while our infrastructure at home is crumbling. With this six
        trillion dollars we could have rebuilt our country --- twice. And maybe even
        three times if we had people who had the ability to negotiate.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b79e5-cd4c-4828-bbd9-88100a598419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26bb48-73f4-4d8c-bc86-ef4976e0d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To launch our national rebuilding, I will be asking the Congress
        to approve legislation that produces a $1 trillion investment in the infrastructure
        of the United States -- financed through both public and private capital ---
        creating millions of new jobs.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c29733-d49b-4c0a-9889-0db78a1658c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ced45-a894-4fef-8fd4-2a67c7049a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effort will be guided by two core principles: Buy American,
        and Hire American.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f2692-2d1e-4c27-8045-3803171bfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd94fa7-7f1c-42b2-968d-a8ef74db949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I am also calling on this Congress to repeal and replace
        Obamacare with reforms that expand choice, increase access, lower costs, and
        at the same time, provide better Healthcare.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594014d-d49c-4c88-b920-d0dcbaf1a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa478b78-005b-4317-af64-c601aa25bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandating every American to buy government-approved health insurance
        was never the right solution for America. The way to make health insurance
        available to everyone is to lower the cost of health insurance, and that is
        what we will do.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ec25f-eef0-4e57-856a-b52991b7501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4dc60-519a-438e-aa67-28d6b6d50aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obamacare premiums nationwide have increased by double and triple
        digits. As an example, Arizona went up 116 percent last year alone. Governor
        Matt Bevin of Kentucky just said Obamacare is failing in his State -- it is
        unsustainable and collapsing.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef05ae-855c-417d-bd7a-b1d80e997f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6754a9-bd14-4f19-aa22-0ac41f6c19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.553+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One third of counties have only one insurer on the exchanges ---
        leaving many Americans with no choice at all.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b048b56-f4c2-4168-8b73-c5e552511a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a96ed-e295-44f4-934f-a4c02f0f1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when you were told that you could keep your doctor, and
        keep your plan?</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f0cd4-8ba0-481b-8621-ec2473e0830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49e3d3-a4e9-4ea5-b2c1-db7d185f5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now know that all of those promises have been broken.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b60509-67b5-47a8-a458-acc1fafc9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1f38d-c038-4205-9f48-4aa65fc21abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obamacare is collapsing --- and we must act decisively to protect
        all Americans. Action is not a choice --- it is a necessity.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7f0ff-6798-47a4-8aa8-5e0cc8eac6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ef23a-330f-423d-a0f5-d2f54942981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I am calling on all Democrats and Republicans in the Congress
        to work with us to save Americans from this imploding Obamacare disaster.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534132a-8d96-4945-9a30-8730c158beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4e215-3035-42b7-9641-1a69f1273171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the principles that should guide the Congress as we move
        to create a better healthcare system for all Americans:</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305920b-d2e5-4f1b-8a9d-70c0440d728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dae2e-ff24-4911-9403-b67fa54db598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, we should ensure that Americans with pre-existing conditions
        have access to coverage, and that we have a stable transition for Americans
        currently enrolled in the healthcare exchanges.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551bcca-f956-415f-974d-d006b88f7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab76e5-feb0-475f-8940-0061c8f3dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, we should help Americans purchase their own coverage,
        through the use of tax credits and expanded Health Savings Accounts --- but
        it must be the plan they want, not the plan forced on them by the Government.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d580ec4-fdce-4c8d-9b4a-805c75a93118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3b413-40db-494f-aa8d-9e460648ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdly, we should give our great State Governors the resources
        and flexibility they need with Medicaid to make sure no one is left out.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116f8ea-2071-4b6f-a6b7-485e45c9ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f2f1b-5742-4d9a-a2ae-7f0e68553e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourthly, we should implement legal reforms that protect patients
        and doctors from unnecessary costs that drive up the price of insurance --
        and work to bring down the artificially high price of drugs and bring them
        down immediately.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cd5ef-59a9-401d-b12c-6620de3c7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861237f1-22c1-4071-8755-a49c5e4a44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the time has come to give Americans the freedom to purchase
        health insurance across State lines --- creating a truly competitive national
        marketplace that will bring cost way down and provide far better care.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f45ba-e265-408f-914a-813af65b6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40f209-be47-49d7-a554-b3c45c4198d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything that is broken in our country can be fixed. Every problem
        can be solved. And every hurting family can find healing, and hope.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1714ec-4cf0-47e2-98e2-8be74aae5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce1c9f-2f71-4844-b984-590f4e7bd768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our citizens deserve this, and so much more --- so why not join
        forces to finally get it done? On this and so many other things, Democrats
        and Republicans should get together and unite for the good of our country,
        and for the good of the American people.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5eb2c2-c4e0-44bf-8efb-75c660b524c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69bc15-00ed-4e6b-a7e4-97bc75176669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My administration wants to work with members in both parties to
        make childcare accessible and affordable, to help ensure new parents have
        paid family leave, to invest in women''s health, and to promote clean air
        and clear water, and to rebuild our military and our infrastructure.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a308f-9354-49a0-afef-a020a271bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8101e98-e31c-488f-af47-a3a80ff68790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True love for our people requires us to find common ground, to advance
        the common good, and to cooperate on behalf of every American child who deserves
        a brighter future.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8ac05-bd18-4506-bcb4-6016ae04e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999c43d-28cf-420b-bafd-998774c1e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incredible young woman is with us this evening who should serve
        as an inspiration to us all.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe1668-ca0c-4026-ba69-bf8ee4af88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154f075-a662-4b54-bd33-fd81d4d1dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today is Rare Disease day, and joining us in the gallery is a Rare
        Disease Survivor, Megan Crowley. Megan was diagnosed with Pompe Disease, a
        rare and serious illness, when she was 15 months old. She was not expected
        to live past 5.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531c716-b3f8-4fd0-9e21-b151d41297a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39631ba-d2ed-46fd-bb7a-c84e0519c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On receiving this news, Megan''s dad, John, fought with everything
        he had to save the life of his precious child. He founded a company to look
        for a cure, and helped develop the drug that saved Megan''s life. Today she
        is 20 years old -- and a sophomore at Notre Dame.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906468e1-9332-423d-ade2-185c9b9c0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.557+08:00
      'mgnl:createdBy': 'eunice'
