      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7689fb4-dc06-4894-9c3b-6f45f1d81128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then elected Representative of Maguindanao''s Second District
        during the presidencies of Corazon Aquino, Fidel Ramos and Joseph Estrada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9aa054-bef7-4148-969a-a327cc4dd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e7382-8b71-4c8f-a486-23ed51a6d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also appointed as the Secretary of the Department of the
        Justice (DOJ) and the Department of Public Works and Highways during the Arroyo
        administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0027b-3a4b-4c0d-a227-0683e29b5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff25d10-acfb-4cd5-87fb-c527e977dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datumanong was again elected Representative of Maguidanao''s Second
        District during President Benigno Aquino III''s time before retiring from
        politics at age of 79.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ce6fd-d870-41a4-a1d4-c127aaa8551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867da10-d677-4f38-b9ba-718b52fc93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ flies flag half-mast</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fb7a2-8179-44fe-b1e4-8f458d639f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ flew its flag at half-mast on Wednesday in honor of Datumanong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6a920-e51b-48a7-b367-93f0e7459b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e5b61-d0fd-4105-8b23-36977fdbb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said in a Wednesday statement
        that the late congressman was "a man of many talents and admirable traits."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b69809-908e-4791-8135-a1454c1ed4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79af87-233b-47de-a949-59fc46d7c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join the nation in mourning the sudden demise of former Justice
        Secretary Simeon A. Datumanong last night," Aguirre said. "Secretary Datumanong
        distinguished himself as a public servant in both the Legislative and the
        Executive branches of our government, his love for our country and for the
        Filipino people was very much evident in his thoughts and more so in his actions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439f193-97ab-4799-bab3-884bb44c52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a2fac-5f55-4143-8416-6d76eddcbbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Graft charges</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0a162-2985-43de-a3da-c672ece4f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, Datumanong was facing graft charges before the
        Ombudsman in connection with his alleged misuse of his Priority Development
        Assistance Fund (PDAF) or "pork barrel."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425db44-b2f0-4178-a156-ba351ad73153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e9bc2-5579-4052-a45b-2065c8237a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman found that in May 2012, Datumanong coursed P3.8 million
        of his PDAF through the Maharlikang Lipi Foundation Inc. (MLFI), a non-government
        organization that the Commission on Audit discovered had been selected without
        going through proper bidding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffbf95-11f1-402b-af5e-be5ff508cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cf17f-93e6-4521-acb3-d952fa9aa96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was intended for the National Council of Muslim Filipinos
        (NCMF) to finance livelihood programs, such as soap making, candle making
        and meat processing for the towns of Mamasapano, Ampatuan and Datu Abdullah
        Sanki.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62d34d-cdec-4459-b429-b4dc2a4aa5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f601dd44-5211-43df-9b1f-d11f4f49d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman told CNN Philippines on Wednesday that
        although death extinguishes Datumanong''s criminal liability, the late congressman''s
        counsel will have to file a motion with the Sandiganbayan to remove his name
        from the list of respondents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b192c24-cd5d-4354-b0cb-a291f88c07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba17259-4c0d-4498-966a-972171dadc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the graft cases filed against Datumanong''s
        co-respondents from the NCMF and the MLPI are pending with the Sandiganbayan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda140ce-aca4-4880-97af-65259ef3e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512b20e-7ca1-439e-8366-fd853d2f41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:38:18.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:38:19.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital Producer VJ Bacungan contributed to this
        report.</p>'
  'trump-bill-allow-immigrants-us':
    'author': 'Jake Tapper and Wolf Blitzer, CNN'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-01T05:36:46.006+08:00
    'imagesource': 'jcr:ad6fadda-2ed7-49df-81dd-d10047f51a74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff5264c-d0e4-47cf-a713-f3b3355dfa1e'
    'lead': 'President Donald Trump is eager to pass an immigration bill, the official
      said, and is thinking about adding the topic to his speech tonight before a
      joint session of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:40:46.711+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:40:46.857+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Trump envisions bill allowing many immigrants to stay in U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcca006-2aeb-4582-85b3-42d64678a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump envisions compromise immigration
        legislation where those who aren''t serious or violent criminals could stay
        in the U.S. legally, hold a job and pay taxes, without having to worry about
        being deported, a senior administration official told reporters Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0becb2f-6f7d-4b7a-963a-99f98207562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd492390-bb3e-4c46-91d5-f927f608f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is eager to pass an immigration bill, the official
        said, and is thinking about adding the topic to his speech tonight before
        a joint session of Congress. Either way, an immigration bill remains a desire
        for his first term. The topic of enforcing current immigration laws is already
        in the speech, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf3598-8cb2-4d2b-9a68-6ddf61c5cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64e967-bc33-4053-905c-474d90ffc02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President believes that the nation is now in a position where
        it can pass immigration legislation, the senior administration official said,
        with the need to have "a softening on both sides. There''s got to be a coming
        together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44778ad-3f77-432c-8025-600585555e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d94ec0-28de-435a-9e11-4a29d4069787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A path to citizenship for those in the country illegally would not
        be part of Trump''s vision for this deal, with the possible exception of "Dreamers"
        -- those brought into the U.S. illegally as children. Trump does not see the
        bill as something that would necessarily upset his base, since both sides
        would need to compromise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4efc8-f209-4da0-8154-93f45f49de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ebcfe-fee9-4928-88bc-7c035fe86bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be a negotiation," the official said, arguing that the
        bill theoretically could make people on both the "far right" and "far left"
        happy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffd6a4-48ed-4352-a3cd-96d637cbddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fe1cd-2494-479d-86f0-253d93232a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:46.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:40:46.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be good for everyone," the senior administration official
        said. "People are exhausted" from debating the topic.</p>'
  'usain-bolt-no-hard-feelings':
    'author': 'Aimee Lewis, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-03-01T01:00:07.096+08:00
    'imagesource': 'jcr:95d3b0f5-a904-4aa9-a02e-33cbf957a1a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0293cef-65a7-4ae0-92ff-53a471ee1346'
    'lead': 'Usain Bolt may have lost one of his Olympic gold medals after compatriot
      Nesta Carter tested positive for a banned substance -- but the Jamaican says
      he has "no hard feelings" towards his sprint relay teammate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:42:21.336+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:42:21.680+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt: ''No hard feelings'' after losing Olympic gold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388fdc2-47a2-49fc-b0ed-d31b0da4e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Usain Bolt may have lost one of his Olympic gold medals
        after compatriot Nesta Carter tested positive for a banned substance -- but
        the Jamaican says he has "no hard feelings" towards his sprint relay teammate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbb92e-6961-4fe9-bf6e-5787f398dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a46ccc-300c-44a1-8bd0-9e18ad109744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, 31, has appealed to the Court of Arbitration for Sport against
        the decision to strip him and the Jamaican team of their 2008 Olympic 4x100
        meter relay gold and is awaiting a hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8687d2-199a-4c6c-b835-8b1f140e8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d084a42-8ae1-4172-b914-2e27a408c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as it stands, Bolt can no longer claim to have completed the
        ''triple triple'' of nine successive Olympic gold sprint medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358ed83-d7ee-4930-bbd9-4fd8edc167b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42258df2-61e5-4823-a73e-8007b360fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic great Bolt, an athlete who once said returning one of his
        gold medals would be "heartbreaking," is philosophical about the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19d378-00cc-4458-80be-3c91d96823f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8966f0-75a3-4644-96b7-70e82ba142a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting he has yet to speak to Carter, the 30-year-old Bolt --
        the 100m and 200m world record holder -- told CNN: "It''s just one of those
        things that happens in life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53173142-869a-4a8a-99f1-41bb8a596148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c525d-c0a1-47c4-a749-03d9d663fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until I see him I can''t really say he did it on purpose or it
        was a mistake or I should be angry. Until I actually sit down and look at
        him face-to-face and talk to him, (I) don''t know how I''m going to react."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e165736-7787-4c0c-8ca5-8ed44d326b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41fd5e-c969-41f7-916e-28484c045292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''ve done my part -- I''ve won three times''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a5294-c2b3-4f8a-a5d9-e1e184839990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the International Olympic Committee announced it had
        disqualified Carter after a reanalysis of the sprinter''s urine and blood
        samples from Beijing resulted in a positive test for the prohibited substance
        methylhexaneamine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b05442-619a-41d4-a9fa-0580a297d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625d35a-cf74-4998-836e-2a662ae660ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last summer''s Rio Olympics, Bolt cemented his status as an all-time
        great by becoming the only man to win all three sprint events at three Olympic
        Games -- but the decision to punish the Caribbean island''s relay team now
        leaves him with eight Olympic golds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36bdf6-4464-4baa-9232-89407af7ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694d5a7-98a0-4ca4-a0d0-cd9a93cabc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of his 2008 sprint relay gold had not, said Bolt, changed
        his mind about retiring at the end of this season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7238e83e-3b8a-4b29-ab47-fb945d72b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5f9f5-ef8a-4f05-b462-297d519e39da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it had come before the Olympics, maybe it would have taken a
        little bit away from me and I would have thought about it," he said of competing
        at Tokyo 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa854fb-b6fc-4626-8e34-474e8e51e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79594d-d944-472c-97b0-1e761d705a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the fact that I got the chance to say ''the triple triple,''
        it kind of made me feel good."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84a7af-e76e-40d6-9b2e-0caab120210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be98530-9090-4353-8fb5-0bac1ad73e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to Bolt''s retirement decision was just how much has been involved
        in preparing for major races and events.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64da46-6d69-45cf-88c8-681b725aadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1bb7a7-d3ab-402b-b06b-e85da6d80747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:42:21.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:42:21.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do four more years of this, it''s tough. It''s not easy to motivate
        yourself year after year. I''ve accomplished all I''ve wanted to so it would
        be very hard to motivate myself."</p>'
    '26':
