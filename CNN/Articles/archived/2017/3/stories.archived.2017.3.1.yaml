  'presidential-trump-speech':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-01T15:33:27.671+08:00
    'imagesource': 'jcr:a6a5295d-6a56-4c78-8b77-1f8ba00a0715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f25976a2-c40c-41d0-8b87-f70392c82950'
    'lead': 'President Donald Trump reached for poetry and conjured a vision of common
      national purpose Tuesday during his first address to Congress, shifting his
      tone from the dark, searing approach of his previous big speeches to the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:31:54.128+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:31:54.668+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9509576-c955-48ec-a549-9023a1b35fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump reached
        for poetry and conjured a vision of common national purpose Tuesday during
        his first address to Congress, shifting his tone from the dark, searing approach
        of his previous big speeches to the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e87cd-ae75-4a3c-85af-1acc999f41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adopted a statesmanlike cadence, hitting notes of inspiration.
        For once, this most unorthodox of politicians struck a conventional presidential
        posture as he sought to stabilize his administration after a tumultuous five
        weeks in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d8757-1af2-4705-b227-3900cd3e487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his language was more lofty and unifying than normal, Trump
        gave little quarter on the substance of his policies on issues ranging from
        trade, defense, immigration, and counterterrorism. The result was a populist,
        nationalistic prescription that he said would yield "a new chapter of American
        greatness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a67052-f2d9-44c2-8515-2134ea3a97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, America will be empowered by our aspirations, not
        burdened by our fears, inspired by the future, not bound by failures of the
        past, and guided by a vision, not blinded by our doubts," Trump said, from
        the Speaker''s rostrum in the House of Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4045cf-4fe2-44fd-9d70-dd5cc4354822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a vitriolic campaign and a raucous start to his term, Trump
        has done little to reach beyond his base of deeply committed voters who revile
        the kind of political elites that the President was staring down as he spoke
        on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfe885-07a1-419e-bc32-b7c02b315909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, beset by the lowest approval ratings of any new commander-in-chief
        of modern times, Trump made a palpable effort to court voters who didn''t
        support him with an offer to lay down the battles of the past. In fact, his
        address ticked almost all the boxes of a traditional State of the Union style
        appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089b7ed-7e8f-4f65-a726-e82d1d0edeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Embrace this renewal''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3cfed-b0fc-44d8-8be7-12ec3d077aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking all citizens to embrace this renewal of the American
        spirit. I am asking all members of Congress to join me in dreaming big, and
        bold, and daring things for our country," Trump said. "I am asking everyone
        watching tonight to seize this moment. Believe in yourselves. Believe in your
        future. And believe, once more, in America."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52636b0-53c1-43f5-8ae1-4f444659c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an uplifting and unifying message that many Americans have
        rarely heard from Trump, who argued "the time for trivial fights is behind
        us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09595847-702a-4ace-b6d3-e03e458488d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump is not solely responsible for the coarsening of political
        life, his brash, Twitter-fueled approach has rocked the nation''s politics.
        The question now is whether the President was previewing a new, more sober
        political persona or whether he will return to his old habits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354b023-9e40-48a9-974f-52ac166b2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in his tone was evident from the first moments of his
        speech when he condemned the recent spate of threats against Jewish community
        centers, vandalism at Jewish cemeteries and the shooting of two Indian men
        in Kansas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f3280-8683-4928-80c3-f186f0c0dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the violence was a reminder that "while we may be a nation
        divided on policies, we are a country that stands united in condemning hate
        and evil in all its very ugly forms."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33249f5-201e-4436-8cf7-3c64d7e82455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment followed heavy criticism of Trump for not addressing
        such violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd0afb-aa91-4e89-ae71-2845b197f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new President entered the House chamber to thunderous applause
        and spoke of the "renewal of the American spirit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5b4ab-4392-4496-a833-fe841f9859e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official said Trump wrote the speech himself
        with input from almost every member of his presidential team of advisers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60434d5f-750e-43de-b0bb-8e5c263c2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the emotional high point of the speech, Trump turned to the first
        lady''s box and acknowledged Carryn Owens, the widow of a U.S. Navy Special
        operator, William "Ryan" Owens, who was killed in an anti-terror raid in Yemen
        in the first major military engagement of the new administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df68aed-13bf-495c-955d-95f3425135ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan died as he lived: a warrior, and a hero – battling against
        terrorism and securing our nation," Trump said as the House floor erupted
        in a prolonged standing ovation. Owens, with tears streaming down her face,
        looked to the Heavens and joined in the applause.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad122a2-8d3c-4502-bcd1-92ad00adc1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less explosive style welcomed</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f9085-bbb8-4be7-8e5f-4fd23c775d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His less explosive presentation style was welcomed by many lawmakers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb7573-d2ce-4743-a918-13d8b7adcd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump did indeed become presidential tonight, and I think
        we''ll see that reflected in a higher approval rating," Senate Majority Leader
        Mitch McConnell, R-Kentucky, said on CNN after the speech.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043604f-8e30-4aca-a3d5-41e6970691d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Donald Trump I heard tonight was a lot more focused and disciplined
        and subdued, and it was a lot more uneventful in a good way," moderate House
        Republican Charlie Dent told CNN''s Tom LoBianco. "There were not a lot of
        distractions tonight, this speech was much better than the inaugural speech."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ecb66-69c1-401d-b1ae-91fea9ce19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota Democratic Sen. Heidi Heitkamp, who is up for re-election
        next year in a state that Trump carried, said the President delivered a "very
        good speech."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec98897-0128-44f2-af4e-25e626b39921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was delivered with a sense of ''this is who I am, this is what
        I want to accomplish'' and I think the goals are great," she said. "How we
        get there is the $10,000 question."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b72f82-1169-44cc-a793-ca156671474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic Leader Chuck Schumer said on CNN that Trump''s
        "speeches and the realities are very, very far apart."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668a3c2-d8d4-4f63-8e3a-563710f0abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until his reality catches up with his speeches, he''s got big trouble,"
        Schumer said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473de096-a508-477a-badb-138f79d1ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his rhetoric was soaring, Trump still struck hardline notes.
        He overruled national security adviser H.R. McMaster, according to a senior
        administration official, to warn of "radical Islamic terrorism." Hitting themes
        familiar from his campaign, Trump vowed to restore "integrity and the rule
        of law to our borders."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71bcab-8eca-472a-a90a-dc176d7402f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will soon begin the construction of a great, great wall along
        our southern border," Trump said, drawing Republican cheers even as he didn''t
        mention his earlier promise that Mexico would pay for construction.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a9345-e922-4d89-8ede-6dba4530aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak tonight, we are removing gang members, drug dealers,
        and criminals that threaten our communities and prey on our very innocent
        citizens. Bad ones are going out as I speak, and as I promised throughout
        the campaign"</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c2c06-d4f7-4604-873e-e10e0556af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending shockwaves through Washington</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284cc57-8aae-4045-a4e7-1287ff925481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such language could please conservatives, Trump sent shockwaves
        through Washington earlier Tuesday by telling reporters he wants to pass an
        immigration reform bill that could grant legal status to millions of undocumented
        immigrants living in the U.S.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80544e4e-4065-4fe1-ad1c-01de95b7a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time is right for an immigration bill as long as there is compromise
        on both sides," Trump said at the White House. But he did not provide further
        clarity on that position during his address.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065ae80-b2da-4ae3-ae0d-c030e80b24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there is little sign that the new President''s legislative
        agenda, which includes repealing and replacing Obamacare, a big tax overhaul,
        and a $1 trillion infrastructure program, is anywhere near coming to fruition.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc753e3-b9df-47d8-ba53-7fe9fdda151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That explains why he devoted a considerable portion of the address
        to touting his achievements so far. He argued that his election alone had
        convinced big firms like Ford, Sprint, SoftBank and Intel to invest billions
        of job-creating dollars in the US. He noted that stocks have put on $3 trillion
        in value since his election and claimed to have saved hundreds of millions
        of taxpayer dollars, including on the new F-35 jet fighter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc4d40-7c95-4d73-82aa-1a295e2e94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he also kept his word by cutting government regulations,
        clearing the way for the Keystone and Dakota Access pipelines and pulling
        out of the Trans Pacific Partnership trade deal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c59dce-b911-4598-85d6-184eaf661233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also laid down clear principles for the repeal and
        replacement of Obamacare, a key policy goal that is threatening to become
        overwhelmed by the complications of writing health policy. A new system, he
        said, must retain coverage for Americans with pre-existing conditions, should
        offer plans backed by tax credits and expanded health savings accounts and
        should preserve Medicaid expansion in the states. Trump also vowed to bring
        down the high price of drugs "immediately."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21ec4a-bcba-4130-8f58-7c57922de2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Obamacare is collapsing''</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b142a3c-ee0c-4548-be9e-afeecfb0f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obamacare is collapsing – and we must act decisively to protect
        all Americans," he said, "Action is not a choice – it is a necessity."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c049c4-2181-4183-aec4-bee867b7bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic Leader Nancy Pelosi, who was instrumental in passing
        the law, shook her head as Trump condemned it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ffc04-b7a8-469d-b2b1-3e590ce33cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also signaled action on another key piece of his agenda
        – tax reform, promising "massive" relief for the middle classes and cuts in
        corporate tax. Yet Trump also pushed for his $1 trillion infrastructure plan
        and spoke of his effort to boost military spending. Given that he has also
        said he will protect entitlements, questions will be asked about how the administration
        can finance its ambitious plans.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2023782-3c3d-4dfe-8d59-c983b51af408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech was closely watched around the world, given that
        his pronouncements on foreign policy have caused alarm and confusion. There
        were, however, few details on national security policy to clear up misconceptions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4fde79-3260-473b-867d-60cbecc80eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recommitted himself to a strong "America First" foreign policy,
        but also backed NATO – as long as its members pay their dues – while bemoaning
        trillions of dollars the U.S. has spent in foreign wars abroad.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10844b-000a-4f4f-aa6f-d801e7e48d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job is not to represent the world. My job is to represent the
        United States of America," said Trump. "But we know that America is better
        off when there is less conflict, not more. We must learn from the mistakes
        of the past. We have seen the war and the destruction that have ravaged and
        raged throughout the world."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde5c50-9d93-4c89-b367-e3179f08d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some positive reviews for Trump in the room on Tuesday,
        the official Democratic response by former Kentucky Gov. Steven Beshear accused
        the President of deserting the working people who voted for him by picking
        a cabinet of millionaires and billionaires.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d6f4c-ddd4-4e94-ba50-d1fd3e46215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not being our champion. That''s being Wall Street''s champion,"
        Beshear said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614ad54-bffe-419b-8b7c-e6fe00e9ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real leaders don''t spread derision and division. Real leaders
        strengthen, they unify, they partner, and they offer real solutions instead
        of ultimatums and blame," said Beshear, accusing Trump of waging war on refugees
        and immigrants and endangering US security by reaching out to Russia.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf8e060-064b-4921-b113-ac143dd97ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ted Barrett contributed to this report</em></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe500c9-7a34-4527-b480-457f7e0204d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:31:54.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:31:54.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/02/28/politics/donald-trump-congress-speech/index.html">Presidential
        Trump</a>."</em></p>'
  'Duterte-Peter-Lavina-resigns-National-Irrigation-Administration':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Peter Laviña (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-01T12:46:30.608+08:00
    'imagesource': 'jcr:a2418290-5fad-4491-acf3-d1ff1358fbe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f921aee-57e3-49cc-803c-9ef616a5835d'
    'lead': 'The former campaign spokesperson of President Rodrigo Duterte has resigned
      as National Irrigation Administration (NIA) Chief amid corruption allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:34:44.121+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-09T16:34:44.406+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peter Laviña resigns as NIA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff78dd5-9e9e-4da6-8a45-17056ec8b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — National Irrigation Administration
        (NIA) Chief Peter Tiu Laviña has resigned from his post amid corruption allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1411694-f419-42a3-8dee-2e5846028ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña on his Facebook page on Tuesday said he wanted to quietly
        leave his post but he had to address the intrigues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359d2a3-6a02-4905-b0c8-88582bcdef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, there had been efforts to discredit me again. There are
        rumors circulating that I have asked money from NIA contractors. These are
        not true!" he said in a separate post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948456d-6db4-494e-b753-025dd0fd07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said he decided to resign to spare President Rodrigo Duterte''s
        administration from unnecessary intrigues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f8af5-fed9-443f-8f6b-ebd213cc16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have neither personal vested interest in it nor ill intent towards
        NIA and the whole government, which we are trying to reform," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894b3a0-3015-4017-8268-384dc2f416c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will continue to serve the Filipinos even if he is no
        longer working for the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca4c7b-b91f-4304-b252-e24cbb859b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is your water boy, signing off!" he said, bidding his post
        good bye.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D1846194488985662%26id%3D100007853866672&width=500"
        width="500" height="299" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ab209-dd39-44b6-a857-37ad672a158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796817f-a7ea-421d-a435-784fbc852a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation was also confirmed by NIA, saying Laviña rendered
        his irrevocable resignation this week effective Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b9ec1-18d0-47c1-80c2-883cf4d71038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As protocol, the second highest position will assume his post,"
        NIA Public Affairs and Information Staff Filipina P. Bermudez said.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">NIA Chief Peter Laviña, nagbitiw sa pwesto (2) | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/GbYgsJs7xD">pic.twitter.com/GbYgsJs7xD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/836791980344541184?ref_src=twsrc%5Etfw">March
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffe5b1-1bc6-43fc-9074-9c8e5f08f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba645db-16ef-4149-9dc0-2a3bd41ca476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña, the former campaign spokesperson of Duterte, was appointed
        as NIA Chief in November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba448f6b-31a9-43fa-81d3-edc31cad56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his speech last Friday, hinted he fired a Davaeño official
        for alleged links to corruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dde835-ee0f-4adc-a6aa-b55a8c018479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, I fired last night one taga-Davao na… for
        simply making a remark about... Sabi ko he''s out and I told him even a whiff
        of corruption, talagang tatanggalin kita," Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990cb4cb-c23b-43cf-ac93-90ef8d371b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a matter of fact, I fired last night, one person
        from Davao for simply making a remark about... I said he''s out and I told
        him I will remove you if you have links to being corrupt.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0cb35-d981-4fad-849b-21c8e88cbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been vocal of his strong stance against graft
        and corruption under his government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc0b48-250d-41ad-8360-9e14fcba75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña is the second Cabinet member to resign, first being former
        Housing and Urban Development Coordinating Council (HUDCC) Chairman Vice President
        Leni Robredo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e0c34-dfef-429d-a31f-c26bfac7f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">resigned
        from HUDCC last December</a> after she was asked by the President''s Special
        Assistant Bong Go to desist from attending all Cabinet meetings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1a058-819f-429c-a70d-e648e4d8c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:34:44.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:34:44.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
