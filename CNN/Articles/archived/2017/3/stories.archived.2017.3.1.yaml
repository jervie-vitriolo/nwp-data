      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That torch is now in our hands. And we will use it to light up the
        world. I am here tonight to deliver a message of unity and strength, and it
        is a message deeply delivered from my heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085e906-4376-441c-9f2c-0c36bec3d9ec'
