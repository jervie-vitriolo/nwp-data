      'mgnl:lastActivated': 2019-07-09T16:36:32.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999056b-7051-4287-ae30-87fb268e00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-09T16:36:32.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new national pride is sweeping across our Nation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9b5c8-2faf-4932-a656-f5a8ed4bc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:30.539+08:00
