      'mgnl:lastActivated': 2019-07-09T16:42:21.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt, who is set to retire from the sport after this summer''s World
        Championships in London, said he was looking forward to traveling the world
        after hanging up his spikes and watching sporting events he had been unable
        to attend because of his training schedule.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0614e-a595-44fb-b17a-982f9a278f1e'
      'mgnl:activationStatus': true
