    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c48ab-ab63-4f7b-b7cb-d18d6d9a74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
