      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want the Senate as an institution to be used for any ouster
        plot, any destabilization," said Ejercito. "I feel that (in) this testimony
        of Lascañas, the ones behind him are after Duterte''s ouster in the future."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e4649-f221-4707-ab3f-54d8b0cab7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a166cc-3d0c-458d-a86b-d7385845f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he believed there was a destabilization plot, Ejercito
        only responded that Duterte was elected despite these accusations, and his
        presidency therefore had to be respected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024514f-fe0a-4032-ad77-781999c9ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48ee15-08de-4fca-aee9-cc7c8008ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to protect the mandate that was given, we have to
        protect the President because he was the one chosen to lead the nation for
        the next six years," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42527d93-7f3f-4425-86be-f83dedc54119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f0a48-17ae-4b01-babf-a9439e2f6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that he hopes that this will be the last hearing on
        Lascañas, as he believes that high profile investigations "have really hampered
        our work in the Senate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e758664-4c77-4df7-82c0-ac2fb1fb9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcd1ff-9052-4e08-af4b-6b643abe2880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather buckle down to work- infrastructure, economy-there
        are other equally important matters that need our attention," said Ejercito.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401987a5-1f6d-4651-ac55-852709bd5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c13eb3-2c24-4186-bede-9c5180709eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
