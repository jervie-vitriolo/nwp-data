      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8d0b3-5aba-4434-8263-f5d66d574754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called the test a drill of the army''s Hwasong artillery
        units, part of a strategic force "tasked to strike the bases of the US imperialist
        aggressor forces in Japan in contingency."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fe9b9-956f-442e-8b40-e9939eb7baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6db37-15c6-42d0-bf8a-ebd21ad822fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders quickly condemned North Korea''s action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6883f-61fe-4ef0-a393-35b0a462e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06a9a8-f0fc-44b8-a97f-04c9d79b0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer said, "The launches are
        consistent with North Korea''s long history of provocative behavior. The United
        States stand with our allies in the face of this very serious threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4eb1a5-d34d-4336-b1a8-4147f2363d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868a528-8128-4b86-92f6-89729e9a1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is taking steps to enhance our ability
        to defend against North Korea''s ballistic missiles, such as through the deployment
        of a THAAD battery to South Korea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812dd01-2850-44f4-b536-9d586ddcce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df1439-d172-4954-9af5-b5422c1b4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe told reporters he and President
        Donald Trump talked by phone about 8 a.m. Tuesday local time (6 p.m. ET Monday)
        and agreed the missile launches were "a clear violation of UN Security Council
        resolutions" and a threat to the international community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eab089-ee54-4a33-bfef-0bc39b3d273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a5633-dc48-41ba-9ed8-64ea2b188ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council is scheduled to discuss North Korea in closed
        consultations at 10 a.m. Wednesday morning. A planned Syria meeting was moved
        to 3 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e62c5-e33a-48c3-a658-5495c37e36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b0e26-6e44-4ab8-82a7-9e06bb7ef7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary-General António Guterres condemned the missile launch
        and said, "Such actions violate Security Council resolutions and seriously
        undermine regional peace and stability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdd716-7d85-40db-8822-319353bbed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d70279-1416-474c-b1d8-967303682bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military authorities in South Korea, Japan and the United States
        confirmed the launch of four projectiles, which traveled almost 1,000 kilometers
        (620 miles) toward the Sea of Japan, also known as the East Sea. One US official
        said they were intermediate-range missiles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b32fe1-45ce-4e53-b793-793d909f32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050f4dc-e39b-47bf-9b75-4b44010c62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe said three landed inside Japan''s exclusive economic zone, which
        extends 200 nautical miles from its coastline, according to international
        maritime law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537978e5-7d42-46e6-af80-eb94d599c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0ba57-4148-49e2-a537-7268eb0f8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time North Korea has launched multiple missiles
        over this distance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabb92c-f8ef-4b4f-ae6e-d49c634a4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850053e6-ed58-4a97-b033-9e2c68534db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:13:42.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, North Korea launched three ballistic missiles
        about 1,000 kilometers to land in Japan''s Air Defense Identification Zone,
        provoking a strong response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f89c70-fe3e-48ac-a3f0-4eb02c3580f9'
      'mgnl:activationStatus': true
