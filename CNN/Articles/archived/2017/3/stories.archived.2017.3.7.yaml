      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b577557-66a6-4ac1-9d44-2b2e050c473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably these... syndicates, they say that at least in the Philippines,
        you will not be killed," he added. "Even if you are in Bilibid (Prison), you
        can still do business," he added.</p>'
