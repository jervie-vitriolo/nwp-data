      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Martires also penned a decision dismissing a case against
        then Davao City Mayor Rody Duterte over the demolition of a park put up by
        his political rival, former Rep. Prospero Nograles.</p>'
