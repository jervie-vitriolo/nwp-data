  'philux-fix':
    'author': 'Chica Villarta'
    'caption': 'As one of the first collaborators of Philux Fix, the brand''s new
      customization service, BJ Pascual unearthed an abstract, rust-print photograph
      he took in New York and had it incorporated into the Fulton chair, choosing
      a dark wood finish for a stark black frame. Photo by BJ PASCUAL/courtesy of
      PHILUX'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-03-07T16:45:30.238+08:00
    'imagesource': 'jcr:a6cca222-c22b-47fe-bb12-b38b4a4cc330'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda55756-9100-40fe-972f-0baf410095dd'
    'lead': 'Built 37 years ago by the couple Max and Zelda Kienle in their own backyard,
      furniture brand Philux is a testament to the fact that great brands evolve through
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:08:15.333+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:08:15.555+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A local furniture brand lets you take home your dream design'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add02bc-4d86-44e1-aa78-b24e107c1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — "I''d rather you
        talk to my daughters," Zelda Kienle offers, firm yet apologetic as she politely
        declines to give a word for this feature. She lounges quietly at the living
        room set-up, right smack at the center of the SM Mega Fashion Hall, coasting
        between quiet conversations with her husband, entertaining select guests,
        and eyeing end to end of the sprawling mall atrium where festivities are in
        full swing. It''s the launch of Philux''s new furniture customization service,
        simply named Philux Fix, and the curious case of a quiet Mrs. Kienle makes
        one wonder why the woman who started the 37-year old Filipino furniture business
        would choose to beg out of the limelight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98282d8c-9422-4f7b-81e6-4d92601b9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0d22f-8d3a-441d-8d43-fc2897250ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s call it a garage-to-riches story: In 1980, the couple Max
        and Zelda Kienle hired two skilled craftsmen to build the furniture business
        of their dreams, with their backyard doubling as a workshop. Since then, Philux
        has developed into a full-fledged, all-Filipino furniture establishment with
        its own city-based warehouse in Parañaque (one of the few to set up workshop
        within the metro), a fledgling export business and accessibility in prime
        malls in the metro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0183039-ad70-45e9-b2a3-753b7bc8abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a05e6-96d0-46d7-9370-17ad50696150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while their presence has spanned a total of 37 years in the
        industry, it''s the past five years that have seen Philux maneuver into a
        more aesthetic-driven field of its own, capturing the taste of modern-thinking,
        world-traveling, stylish Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407886f-425d-48ce-bdf4-bdfc2ccaa024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62b09e-de60-4ef7-a97d-6d31246cb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two culprits for the case: Stephanie Kienle-Gonzales and Jessica
        Kienle-Maxwell, daughters of Max and Zelda, and co-conspirators of Philux''s
        newer, fresher direction. Years ago, Stephanie Kienle-Gonzales saw the need
        to modernize Philux''s furniture offerings, augmenting the material line-up
        from wood and native materials to include contemporary fabrics and fixtures.</p>'
