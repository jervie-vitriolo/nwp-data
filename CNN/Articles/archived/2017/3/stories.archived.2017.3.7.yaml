      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow San Beda law graduate of Duterte, Martires took his post
        at the Sandiganbayan in October 2005. Prior to this, he was the presiding
        judge of the Agoo Regional Trial Court Branch 32.</p>'
