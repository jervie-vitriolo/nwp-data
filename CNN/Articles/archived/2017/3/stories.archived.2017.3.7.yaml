      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f8c8d-d390-459d-9b98-ba80a6da583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:52.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:09:52.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine president named Datu Andrada, played by Joel de la
        Fuente, tried to touch the backside of the secretary of state (Téa Leoni)
        during a meeting to discuss his refusal to join an Asia-Pacific treaty.</p>'
    '5':
