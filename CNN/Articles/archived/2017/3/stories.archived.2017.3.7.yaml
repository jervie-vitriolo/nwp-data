  'Backstreet-Boys':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-07T09:39:57.495+08:00
    'imagesource': 'jcr:f4ce8065-6a7d-4add-a6df-4946da083a4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579c9f12-c84a-40e6-8bf9-ac342bae6765'
    'lead': 'The Backstreet Boys, indeed, stopped being boys quite some time ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:19:15.117+08:00
