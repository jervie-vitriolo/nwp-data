      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Self-confessed
        hitman Arturo Lascañas has a grudge against the President, hence he retracted
        his denial of the alleged vigilante group Davao Death Squad, a senator said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61fae4-d956-4873-a423-7ed47e58e8bc'
      'mgnl:activationStatus': true
