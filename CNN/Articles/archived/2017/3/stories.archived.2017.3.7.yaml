      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito referred to Lascañas and his companions as the "Davao group,"
        which is supposedly composed of Lascañas'' other colleagues and some barangay
        captains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
