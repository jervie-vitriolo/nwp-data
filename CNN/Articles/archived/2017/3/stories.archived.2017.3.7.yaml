      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magbagong buhay na</em> Ma''am <em>tsaka magtrabaho na dyan
        ng kung ano-ano, mag-alaga ng mga apo, madami na pala</em> (I will start a
        new life and get whatever job I can, and take care of many grandchildren),"
        Abagat said.</p>'
