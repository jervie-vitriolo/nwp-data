      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b28b02-b745-4b10-b4c0-601f6e23efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:33:00.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobonpue is now the National Economic Development Authority Region
        7 co-chairperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be6883-22e5-40b4-869f-9fe87e772a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:33:00.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba585f6-0dac-4e6d-a7f0-6a07695d7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:33:00.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LEDAC or the Legislative-Executive Development Advisory Council
        gets two new members: Current National Youth Commission Chairperson Aiza Seguerra,
        who joins as a representative of the youth sector; and Taguig Mayor Lani Cayetano,
        who joins as representative of the local government units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94deb5fc-e46d-4764-b51b-9fb0e18654ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:33:00.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89339e-ca84-4206-ac8c-14b556a3bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:33:00.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-Ibig Fund has a new officer-in-charge, Acmad Rizaldy Moti, who
        has worked at the Home Development Mutual Fund or HDMF''s since 2013 as deputy
        chief executive officer for home lending operations.  Moti replaces Darlene
        Berberabe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c73ab-2088-464a-848f-95b74003f89a'
      'mgnl:activationStatus': true
