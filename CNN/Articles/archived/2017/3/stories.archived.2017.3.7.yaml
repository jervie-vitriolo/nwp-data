      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The look of her creations are rooted, in part, to Lau’s prior career
        as a graphic designer in New York City. Though advertising was her first career
        path, Lau soon found herself in Bangkok’s Le Cordon Bleu, then Cépage in Hong
        Kong, then finally at the Michelin-starred Tate Dining Room &amp; Bar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372a817-be32-4ee6-a67e-18f43ef90e29'
      'mgnl:activationStatus': true
