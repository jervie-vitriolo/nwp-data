      'mgnl:lastActivated': 2019-07-10T15:51:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868da3ee-fe24-4f2d-b1cc-f5a7a51b87a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My suspicion, my personal analysis is that we became the drug hub
        for international drug syndicates because we are the only (Southeast Asian)
        country that doesn''t have death penalty," said Ejercito.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e79262-cd88-4e6a-9bbe-f73d29561449'
      'mgnl:activationStatus': true
