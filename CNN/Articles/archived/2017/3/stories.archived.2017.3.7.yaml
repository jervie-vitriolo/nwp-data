      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:32:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Congressmen tried to delay the voting by arguing that
        the voting is premature and does not comply with three-day rule — giving members
        of the House ample time to study the bill.</p>'
