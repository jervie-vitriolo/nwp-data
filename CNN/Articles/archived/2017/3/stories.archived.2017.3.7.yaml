  'ombudsman-conchita-carpio-morales-house-speaker-prospero-nograles-pdaf-pork-barrel-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-07T17:43:42.534+08:00
    'imagesource': 'jcr:6289d59d-3aed-48be-9ba6-a75dd3121741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13728825-f6bd-4521-8198-c0f3a5bf9fff'
    'lead': 'Former House Speaker Prospero Nograles faces graft and malversation cases
      for allegedly giving pork barrel funds to unqualified non-government organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:34:56.407+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T15:34:56.619+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman charges Nograles for alleged PDAF misuse'
    'updated': 2017-03-08T03:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a9978-710b-432f-816e-fc74565f997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former Speaker
        of the House faces charges for misusing nearly 48 million pesos (US$960,000)
        in pork barrel funds, the Office of the Ombudsman saidTuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3c1cc-d1c5-41ae-a421-c01afbb02c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad92a5-dde3-41c3-be04-91f9f570e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales ordered the filing of three graft
        cases and three malversation cases against Prospero Nograles, her office said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb33cc-4df9-4020-9116-a39e81dfae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895153e-6b26-4721-857d-69d176a8dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nograles is set to face trial for three counts of violation of
        Section 3(e) of the Anti-Graft and Corrupt Practices Act (Republic Act No.
        3019), one count of Malversation and two counts of Malversation thru Falsification
        of Public Documents," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116b89a-92a9-4a33-9611-201a663ee8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a63618-02c3-48c8-872a-e5e9a4b21462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases stem from the allegedly anomalous use of P47.5 million
        in Priority Development Assistance Fund (PDAF) to fund livelihood projects
        of ineligible non-government organizations (NGOs) from 2007 to 2009. Nograles
        served as caretaker of the 1st district of Misamis Oriental after Representative
        Danilo Lagbas died in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ca4fb-be9f-4040-b2bf-689440e62c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9299eda-94ea-47a6-8f42-a70192bc1bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chosen NGOs could not qualify for the grant of government funds
        since they failed to strictly comply with all the requirements needed in order
        to be considered eligible to implement government-funded projects," the Ombudsman
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b27b8-6c45-4d1e-bf3e-d44326662d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3530f4-4910-4a6f-966e-c6c13719cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four NGOs selected by Lagbas and Nograles were identified
        as Kabuhayan at Kalusugan Alay sa Masa Foundation, Inc., Kasangga sa Magandang
        Bukas Foundation, Inc., Gabay at Pag-asa ng Masa Foundation, Inc., and the
        Buhay Mo Mahal Ko Foundation, Inc., the Ombudsman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf999a9-a1e6-4697-8d47-0284e9866cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f5a9b-74f4-4690-90d3-ca80f751d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds to these NGOs were to be coursed through the implementing
        government agencies National Agribusiness Corporation, the Technology Resource
        Center, and the National Livelihood Development Corporation, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07a6a2-7f2a-4a6b-9393-053d663f87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b58671-4138-4b7d-a016-93162bb93b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was liable because he "continued what had been started
        by Congressman Lagbas by signing the letter-request to NLDC for the immediate
        release of the PDAF allocation of P10,000,000.00," to the Kabuhayan at Kalusugan
        Alay sa Masa Foundation, Inc. Nograles also signed the memorandum of agreement
        between the NGO and the National Livelihood Development Corporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e93efa-f645-42f1-99b8-33c2636e3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b3250-38df-4bfc-8ba1-c7ded54cc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles denied the allegations of malversation on Tuesday, saying
        these were "based on spurious documents and mismatched timelines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43825429-0a8f-42e0-9afa-e45d4fcd1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397cf0e-c96d-4737-89fd-c2977c066f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ombudsman: Beneficiaries got nothing</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcfecf-f067-4e6c-9f5c-48bd2b7df892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon further investigation, the Ombudsman found that many of the
        beneficiaries of the projects under these four NGOs denied receiving technology
        kits/materials, grafted seedlings, hand tractors and water pumps. The reported
        projects were also supported by questionable and spurious documents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12719008-bc75-4e30-9eff-ae33170e1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93363173-fea8-4b8f-bfcf-821b1c1dc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, third-party suppliers denied providing farm equipment
        or issuing any invoices and receipts for the projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a49145-ca1c-4bfb-ad02-3099fb3e212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4c719-2ff1-41fa-94ad-a961e98b15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also found from documents and testimonies that Lagbas
        and Nograles not only proposed, selected and identifed the programs to be
        funded with the PDAF, "but also directly participated and intervened in the
        various phases of the project implementation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db14ca-7327-4211-8913-2dc029603029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32846ac2-e8f2-4a93-8f3e-7083238abf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also directed that copies of the Resolution be given to
        the Anti-Money Laundering Council for its immediate action on possible violations
        by the respondents of the Anti-Money Laundering Act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fba2e-50ce-4d2e-b9e4-c17766737578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ddd06-d8f4-44cb-946f-94e86ccb25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the charge sheet as co-accused are Nograles''s
        then chief of staff Jennifer Karen Lagbas and chief public affairs officer
        Danilo Jamito, and 23 officers from the three implementing government agencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6759248-8845-4294-b445-bed772953cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1e472-cdeb-4ab5-b26c-05beccbab3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nograles refutes Ombudsman''s evidence</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2c82f-d341-442f-9356-97382124f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former speaker of the house said they will fight the allegations
        in the Sandiganbayan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae1c5c-77a0-488e-9714-3adad13a437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb4b90-4df1-4f22-9d25-0e6874d20513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not received a copy of the decision of the Ombudsman but
        nonetheless we are preparing our motion for reconsideration hoping that the
        body would go the extra mile to study the authenticity of their documents,"
        said Nograles in a statement issued by the office of his son, Representative
        Karlo Nograles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03918190-ebe0-4e51-a0e4-2f8339172cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10bb3d-d473-45a8-b7ba-6c2112525c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of legal remedies but we are also ready to
        fight this all-out before the Sandiganbayan. The Ombudsman is losing a lot
        of cases because they seem to lack the patience and the diligence to study
        their cases," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff8dbc-c3fa-4391-bb18-75a10066f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d2149-dfa7-4d0a-9a76-f839eb5b4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:34:56.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:34:56.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said he did not receive or facilitate the release of any
        PDAF for the 1st district of Misamis Oriental while he was acting as caretaker,
        arguing that he had no administrative control over the day-to-day operation
        of the office.</p>'
  'asias-best-female-chefs-unicef-ball':
    'author': 'Michelle V. Ayuyao'
    'caption': 'Asia''s Best Female Chefs, from 2013 to 2017. From left to right:
      Margarita Forés (Lusso, Grace Park, and Cibo; Manila, Philippines), Lanshu Chen
      (Le Moût; Taichung City, Taiwan), May Chow (Little Bao; Hong Kong and Bangkok,
      Thailand), Vicky Lau (Tate Dining Room & Bar, Hong Kong), and Bo Songvisava
      (Bo.Lan; Bangkok, Thailand). Photo by MICHELLE V. AYUYAO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-03-07T18:15:22.800+08:00
    'imagesource': 'jcr:14ad6dd8-6dff-4513-b3e4-9c341902a206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc3b15d-6037-42fb-b91f-40a1c3bad49f'
    'lead': 'It’s not everyday that superstar chefs Bo Songvisava, Lanshu Chen, Vicky
      Lau, and Margarita Forés — all recipients of the Best Female Chef in Asia award
      by the World’s 50 Best group — come together to cook for a worthwhile cause.
      In the UNICEF Children’s Ball, the four chefs take the kitchen by storm, working
      their culinary magic for children with disabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:39:59.431+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T15:39:59.687+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the kitchen where four of Asia’s Best Female Chefs cooked together
      for charity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd14a5-a832-4f30-bf53-3fdab92ca0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “What a strange
        time to be doing this — in the middle of prep,” said a woman in a white chef’s
        jacket, whose black striped apron was dusted by splotches of flour. Uncaring
        of her tousled hair, she stood for a photo alongside three other women who
        were similarly garbed, all looking like they had somewhere else to be. The
        photo was necessary to break a story, they were told, for when London wakes
        up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a2d20-acfb-4e93-b0a8-efb7f42ea78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56097f4-dc6b-409b-904e-e0b29bf05274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So four women were photographed in a line, pearly whites flashed,
        in the middle of a busy hotel lobby on a Saturday afternoon. Never mind the
        lack of background and the absence of coordination between outfits — having
        these four together, inches away from one another, was the money shot. Possibly
        unknown to the man who nursed his cup of coffee nearby, or the businessmen
        whose meeting turned into afternoon cocktails, the four ladies that stood
        right by them were each recipients of The Best Female Chef in Asia citation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c58eb-c37f-4135-8545-fe9637fde596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773741b-31aa-4d5b-8248-e3dd33a3af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This photo was a piece of evidence, for the benefit of The World’s
        50 Best group, who was to announce some semblance of history happening across
        the world, in the Philippines. What the image won’t show is the interplay
        of their individual grace and ferocity — their utmost ability to command a
        kitchen at its busiest times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf87d7-04b6-4256-accd-aac16ade41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c884cb0-d626-47a0-a2d7-7c002b04e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chefs returned to their respective posts backstage; Forés to
        her troop, Chen to her team of three men, Lau to her two sets of extra hands,
        and Songvisava to her team of one (husband Dylan Jones, and consequently half
        of Bangkok’s famed Bo.Lan). That evening, Bo Songvisava, Lanshu Chen, Vicky
        Lau, and Margarita Forés were to cook up a four-course meal at a charity dinner
        for UNICEF, in partnership with LAJ-LEGO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423efe8-fb7f-4c49-901f-7a53b5fe2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16706f6-9a90-46c5-adc5-7bb9355244ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount collected from tickets to the dinner were to benefit
        UNICEF’s four proposed National Centers for Children with Disabilities, the
        first of which at the Philippine General Hospital is already underway. The
        dinner played on the idea of childhood dreams and memories, having the chefs
        create a dish inspired by a defining moment in their past. The outpour of
        generosity for the cause resulted in the expectation of 350 people at the
        ball.</p>'
    '9':
      'image': 'jcr:779e504f-1876-4056-bd90-f70cc9a7321f'
