      'mgnl:lastActivated': 2019-07-10T15:17:48.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/07/house-of-representatives-approves-death-penalty-third-final-reading.html"><strong>Read
        more: House nods to restoration of Death Penalty on third and final reading</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5987f-56d3-40b9-88d4-131208cb6581'
