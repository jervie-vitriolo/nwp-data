      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835eb6ce-0e6c-4011-87ce-50d8492f9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.497+08:00
      'mgnl:createdBy': 'eunice'
