  'uber-partially-compliant-with-ltfrb-no-suspension-seen':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) The popular ride-sharing app Uber gets a reprieve from
      regulators.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-07T16:11:58.817+08:00
    'imagesource': 'jcr:2b691a5d-71fe-4b4c-ab9f-23a41622ab64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '607d49f1-6d7b-4664-ac09-f8ac7adb0498'
    'lead': 'The popular ride-sharing app Uber gets a reprieve from regulators. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:48:21.748+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T15:48:22.091+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber partially compliant with LTFRB, no suspension seen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5465e-095a-4e73-ba12-8957c8fff3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Staff)</strong> — Drivers
        and users of the popular ride-sharing app Uber can heave a sigh of relief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ba8c5-da93-4622-8306-b8f626e53efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b431287-21db-4bc7-9bbd-b717facf083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber will not be suspended after complying with some requirements
        set by the Land Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48786903-cc35-4a74-b1ef-340e284de5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c6c94-0184-4b3e-b760-b8c221d0999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB gave online transport applications until March 4 to display
        four requirements on their mobile apps including their drivers'' case numbers
        in a bid to reduce the number of drivers who have not registered their service
        with the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79798549-823d-4cbd-a9a7-3228ba558138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed2c21-03c2-41a3-a554-b47bc565b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Aileen Lizada said there were four requirements
        that Uber needed to comply with: a picture of the driver; the name of the
        driver; the vehicle''s plate number; and the case number. Users of Uber can
        see the first three except the case number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0222b-5cdf-40ca-8759-0f264dedbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d865ec7-eae6-4efb-8637-daa45216f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reprieve was given to Uber after the LTFRB''s legal department
        received on March 3, a report indicating partial compliance, Lizada told CNN
        in an interview.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTFRB cracks down on unregistered ride-hailing app drivers | Network
        News <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/lhJxAHUFp1">pic.twitter.com/lhJxAHUFp1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/837970928021590016?ref_src=twsrc%5Etfw">March
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75032b03-bdb4-4c5c-ae53-fe127f526947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0729c-dafb-4b6b-a47b-52827da73d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The Board has yet to sit down and set it to another
        hearing – either this week or next week – to determine the next move of the
        board."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e95c91-35ab-4e58-a251-658af3016021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb00e41-6e32-4a35-a641-0bf7d309b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirements for compliance come as the LTFRB works to clear
        a backlog of nearly 30,000 applications to operate units under Uber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5280b5-cc78-475c-bd8c-c257c7198a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2773f-e177-42c7-b203-a210e4f1c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said that in 2016, they received 28,000 applications covering
        32,000 units. This prompted the board to issue a suspension on applications
        in Metro Manila on July 2016, while suspension on the processing of existing
        applications nationwide was imposed in September 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fcf4f-1e8c-4b08-a908-5a6930662291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773bfe15-4f5e-42bb-9fae-e21f1b5ca0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So out of the 32,000, more or less, 2,000 plus have been approved.
        So the balance would be somewhere around 29,000 to 30,000," Lizada said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2f62c-c6b2-4a56-a0ba-ef6294983994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e30130-0709-4bfc-bffe-d2b4b750b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB''s role is to accredit transport network companies such as
        Uber "while we await guidance from Congress for legislation of this new technology."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2e257-6422-49d7-9010-fb75062cdb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849a19c-7e83-42e7-99b3-34eafccff152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also "troubleshoots" irregularities such as price surges and
        monitors compliance with LTFRB requirements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f47fd-e50b-4fc6-b562-320519f09d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5459f8-839b-4472-ba54-b37035581b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:48:22.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, the LTFRB asked Uber and Grab, another app-based
        transport hailing service, to place a cap on price adjustments amid consumer
        complaints on sky-high fares during the Christmas season</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f15684-9f95-4383-8f8d-7527f990c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:48:21.751+08:00
