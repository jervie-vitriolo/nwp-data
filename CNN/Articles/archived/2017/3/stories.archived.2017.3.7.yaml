      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte appoints 21 new individuals to various government positions, among
        them is famed furniture designer Kenneth Cobonpue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5719cdd-2cfe-43c7-b855-c4b5fb935466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:33:00.496+08:00
