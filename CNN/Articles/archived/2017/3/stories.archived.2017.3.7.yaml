      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e7ab8-0169-4f15-b61d-0ab86c574772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.062+08:00
