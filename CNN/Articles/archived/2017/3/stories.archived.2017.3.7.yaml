      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream became a reality after their last tour, when Live Nation
        made the band an offer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83caad6-eb42-4758-b390-461f621bdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19436548-8618-4cfe-b152-907159702aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a process to get to this point," McLean said.
        "But we finally made it. Here we are."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a54fe-d14e-4f90-9a0a-7e8ef5335ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b3ee3-f764-43e0-8748-3a801b402b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has come together in a mere eight weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722bfe2-49d7-40b5-a3b3-3a068960f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5027f20-e528-4b04-9d04-a9a90323ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band aimed to create a show that simultaneously highlighted
        their strength as a vocal group and honored their past with choreography throwbacks.
        (They did away with the "typical boy band [with] headsets thing," as McLean
        put it.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c442382-9e87-454b-8e8f-884fbfba4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e01ccc-df3d-4119-904d-6e80502baa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They enlisted the help of four choreographers, including bandmate
        Nick Carter''s former "Dancing with the Stars" partner Sharna Burgess. She
        helped them craft a ballroom-style dance that is featured during their performance
        of "Undone."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b922cb-eff5-4f0d-8f7a-dfbc82852202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24903559-b638-44db-b410-523a285af82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting ready for something like this, there''s lots and lots of
        ibuprofen involved," McLean, 39, joked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72492a0a-5e5f-4599-a7da-97dd0d385246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fc210-4e04-44b0-9685-19c2eeea24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a spring chicken anymore," Richardson added. "Physically,
        we had to take care of ourselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fbbaa-4222-4343-ba49-42e9ac0cc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92365d19-1424-40c4-9423-9902f6ba0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boys, indeed, stopped being boys quite some time
        ago. They''re all married and fathers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ac9b0-47b0-400a-8d43-4f8ce1a275d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e30530-7a8a-4826-88f6-568f6240fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, the band''s youngest, joined the band when he was 13. He
        is now 37. Richardson, the oldest, is 45. (Howie Dorough, 43, and Brian Littrell,
        42, round out the band.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27782c-57ba-4fdd-9e4d-c69d8122e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e66f6f-037e-4162-84a9-d6b2d08054e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLean said they''re lucky to have had some fans who have stood
        by their side through their entire journey so far, dating back to the days
        before they were signed by a record label and touring high schools in attempt
        to get exposure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c83c26-2341-4090-92d4-539d037323f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a893358-b462-4a80-831c-f7f7f594d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Larger Than Life show is an attempt to bridge the gap between
        their fans who stayed with them and the ones who haven''t seen them in 10
        years, Richardson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760b251-3694-46ef-bf1f-9f57deacd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b3d01-b4da-48a9-ad93-d88fbeb21a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set list reflects that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d87b7-c2ce-44b2-9abc-c9e857c40a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1d596-634a-4188-a8ab-2478ee5c3640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I Want It That Way," "Shape of My Heart," "Everybody (Backstreet''s
        Back)" and other radio hits are well represented.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d94f95-2154-46bf-a8c3-10e0501196a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2531729-59ef-4316-871f-d86cf692e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s songs like "Darlin''," which was never released as
        a single but tends to be a favorite of the hardcore fans, Richardson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b8d22-1a04-406d-ab1c-d69fddbaa86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5306d-ae06-4bbb-a350-d778a576ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we gone with the original amount of songs, it probably would
        have been a three or four hour show," McLean said. "Our die-hards would have
        been like, ''Yes! Four hours? Fine! Keep on going!'' But we''d be dead."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433b14a-2fa0-4548-9eb2-a897d03abb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdff6ba-a7e0-4a6f-80ec-e39c2beeb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Til death do us part" is in some ways a Backstreet Boys motto,
        of course.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e614ff-d5b4-4b67-8b78-84ca3c4b4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc3238-1139-4ff7-a970-fa3274388599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 24 years under their belts, they''ve survived longer than similar
        bands that emerged in the ''90s. They''ve gone through lineup changes (Richardson
        took a break from the group from 2006-12). They''ve battled record companies
        and former managers. They even released a tell-all documentary in 2015 that
        revealed Littrell''s ongoing struggle with a condition called vocal tension
        dysphonia. (Richardson says his cousin is still "working through it" and "some
        days it''s better than others.")</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd3106-fcbb-471f-8d81-9e4bdb6ddf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.802+08:00
