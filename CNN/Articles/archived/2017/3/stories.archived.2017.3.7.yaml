      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e78b8-c04c-4b72-a836-794f81e2effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do you even do this?” asked a bewildered Songvisava, champagne
        flute in hand, waiting for the next call to battle. “We’ve done a dinner with
        2,000 covers, can you imagine?” Forés shares. “That many people, and all plates
        hot! I don’t know how that happened.” The minute-long chitchat was put on
        pause when the elements of the next meal were brought out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77d42a-5b5b-4c3e-9dba-0630e53ccd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83566b60-7892-4d21-bee2-284402743756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the reins for the meat course was Lanshu Chen of Taiwan’s
        Le Moût. Her curiosity for French cuisine led her to pursue a career in the
        mastery of its elements. A graduate of both Le Cordon Bleu and École Grégoire-Ferrandi,
        Chen went on to train at the elusive Relais d’Autuil and the acclaimed French
        Laundry. Establishing Le Moût in her own country was the culmination of her
        Taiwanese roots and her French culinary foundation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11c7cd-f703-4b55-8a76-cba236127ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36087e60-adb7-49c2-bf15-5df62c67de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you feel the tension?” asked Chen’s husband from beside a trash
        bin, as I moved to avoid hot trays being passed to the main line. “Main course
        is where tension is highest,” he says, nodding to the other end of the room
        where Chen is huddled with her three other peers. Songvisava was assigned
        to the front of the line, while Forés and Lau were given command of the center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886670c-fb25-4a8f-9ea3-3bda330645d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6aa96-474b-449e-aef6-ac4ddbcb0e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the plating for a dish is green lighted, dishes moved from
        hand to hand. The dish was a Wagyu tenderloin with mushrooms, mustard greens,
        and a thick sauce made from Chen’s blend of rice porridge passed through a
        sieve. Chen patrolled the line, pacing back and forth, calling out even the
        most remote chances of a mistake on the plate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b2af2-ba6b-4f65-b262-97b8f19cc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e46d6-2d68-4b6b-8777-5199000fdaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 50 plates out, someone from the main dining room stepped
        into the flurry: Asia’s Best Female Chef of 2017, declared just a few weeks
        ago, May Chow of Little Bao. After paying respects to her busy predecessors,
        Chow pulled out her phone and documented the main course turmoil as it happened.
        “Hello from the Philippines!” went Chow to her live Instagram audience, before
        going into a full-blown coverage of the kitchen’s actions. “The next time
        you think preparing a meal is hard,” Chow says, “remember all these people
        and the 350 dishes they need to get out of the kitchen in 15 minutes.”</p>'
