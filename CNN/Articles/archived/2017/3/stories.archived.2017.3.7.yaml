      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours on the clock before dinnertime meant it was time
        to hustle. Cooks scuttled around the room touting stacks of hot plates and
        trays of meat, while servers in another room were briefed on the right orientation
        of each dish, when laid out on the table. The long prep line that ran the
        length of the kitchen’s main pocket had cooks stationed on either side. Spread
        out on both lines were Songvisava, Chen, Lau, and Forés, tweezers and side
        towels on the ready.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8a9df-c5a1-4d4a-832c-7dd3f181b6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9a42d-0ab2-4163-b001-7a3df9b3a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First to bat for the appetizer was Bangkok’s Songvisava, the first
        of the four to be declared Best Female Chef in Asia, back in 2013. After working
        the kitchen in David Thompson’s Nahm in London, where she met husband Jones,
        Songvisava returned to Thailand where authentic Thai food was limited to street-side
        set-ups. Her determination to further the cuisine found her working closely
        with farmers, and advocating use of bio-diversified produce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c98ea-58af-4b83-95cb-2ec8e0e247cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b4d7e-2b6e-48c7-a0c9-ed5056fc6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed Songvisava to flourish as the purveyor of Thailand’s
        slow food movement. In the process, Bo.Lan became her ballad to the flavors
        of her country, with the distinct tastes of Thailand shining through in every
        bite. Songvisava’s dish for the evening was no exception to that: a trio of
        small bites consisted of a crisp roti triangle, grilled chicken penang, and
        sticky rice dumpling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2bf99-8809-402c-b919-7b975f8f288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc562f6-1fee-4614-947a-40ab1321dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/food/2017/02/28/margarita-fores-harvest.html">Margarita
        Forés</a> was front and center in preparing the second course, a pool of guinataan
        blue crab with red rice and a single pan-roasted Bohol marlin on top, with
        corn husks and bamboo shoots, and a trickle of baby crab fat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e80fcc-801b-492e-88b6-e0a81e9e2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c50a50-056c-48dc-9d37-609218589019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fondness for Italian dining is constantly incorporated into
        her dedication to Philippine flavors and produce. Forés’ advocacy in agriculture
        has also allowed locally grown harvest to become better recognized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6e0a7-dfa2-4511-82f5-32da3daebb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f356fa8-9061-4c18-a21d-0c2964aa7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her ongoing efforts to create a larger awareness for Philippine
        cuisine, Forés has been invited to speak in internationally recognized conferences
        like Torino’s Salone del Gusto and Madrid Fusion in Spain. Of the four chefs,
        Forés is the only one who is accustomed to preparing grand, large-scale feasts.</p>'
    '22':
      'image': 'jcr:357c14a0-a0b3-49ba-95a6-28b9c17f87ce'
      'imageCaption': 'Lanshu Chen with a gift from Margarita Forés, a jar of prized
        baby crab fat. Photo by MICHELLE V. AYUYAO'
