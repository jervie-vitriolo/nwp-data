      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranking third is C1C Eda Glis Buansi Marapao, who will be given
        the Secretary of National Defense Saber.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d96c44-2df1-4055-8dfd-881e5c5ec77a'
      'mgnl:activationStatus': true
