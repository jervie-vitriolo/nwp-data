    'template': '1'
    'title': 'House votes on death penalty on third and final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d07585-4f68-47d2-8717-a08821bf2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The House of Representatives
        is voting on third and final reading Tuesday a bill that seeks to restore
        the death penalty in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa39ce-8f0c-43ee-a271-1face3d9793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8b55c-5b72-4453-9470-541b5959f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft for House Bill 4727 has undergone several amendments,
        as lawmakers haggled over the nature of the crimes deemed punishable by death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6284b23-51ee-41d7-9aa1-da3b3e366ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cfc53-843e-46e1-b341-a11cfa8fbd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership finally got the nod of the majority when it
        only left crimes related to illegal drugs as the only offense punishable by
        death, and removed heinous crimes such as rape and plunder on the list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce012a5d-4d18-4cad-9b66-12333178f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42838a06-b9f1-446b-a065-1d5893c437f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of rape and plunder was <a href="https://cnnphilippines.com/news/2017/03/04/duterte-death-penalty-bill-rape.html">questioned
        by President Rodrigo Duterte</a> last Friday. But House Speaker Pantaleon
        <a href="https://cnnphilippines.com/news/2017/03/06/Alvarez-rape-plunder-could-be-next-on-death-bill.html">Alvarez
        vowed to put it on the table</a> as soon as the first draft for death penalty
        is finally approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8a626-e428-4f72-917a-2d0eae1d83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bfc7d2-7019-44ad-952e-28618da01c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed quickly on second reading on March 1 by <em>viva
        voce</em>, or a voice vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487e252-a138-403b-9c8f-789aae9dce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbe482-a60c-4ce1-b7a2-c69c948f3382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pro-death penalty congressmen won in the voice vote, anti-death
        penalty solons tried, but failed, to move for nominal voting, as session was
        immediately adjourned after the bill was approved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6d737-e306-4856-9b8b-d7c98dc3db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5511338-f4f6-49ab-8cb0-767156a6a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the bill are not about to throw in the towel just yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da809d-6685-47e3-96d1-cbd6a5d36fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44571076-dc06-45e3-833f-d6436bd51c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman said they would exhaust all parliamentary
        means to abort a third reading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f830f-b72f-4063-823c-92ce762c9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1693193-092b-4d0e-a493-68587017deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Buhay Party-list Rep. Lito Atienza said if the bill
        is approved on third and final reading, they would question all of these procedures,
        saying these were illegal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46c4bd-8726-4bbc-b9a0-645c52ee4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8387a-1aa3-4ab7-bd1e-49c760659156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:42:54.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:42:54.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is doing nominal voting for third and
        final reading, to give members the chance to expound or to explain their vote.</p>'
