      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Judiciary Chairman Chuck Grassley thanked Sessions for his
        letter, saying it helped to "clear up confusion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ef1fb-2430-4612-a472-7dff3e1c6fc4'
