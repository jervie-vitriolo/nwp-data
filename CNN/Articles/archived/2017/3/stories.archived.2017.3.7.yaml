  'One-person-raped-per-hour-in-PH':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'Philippine Commission on Women Chairperson Rhodora Masilang-Bucoy
      believes life imprisonment is still a more appropriate punishment for convicted
      rapists.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
