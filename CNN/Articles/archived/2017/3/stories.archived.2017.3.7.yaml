      'jcr:uuid': 'c3c42ec1-b367-4a61-b66c-dc7fce36d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will become a deterrent for people not to even think... [of]
        being involved in any corruption," said Ejercito. "I have tried my best to
        keep my name clean. I guess I have done that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ec7c5-0a7c-404b-95d7-c35c92140bd8'
      'mgnl:activationStatus': true
