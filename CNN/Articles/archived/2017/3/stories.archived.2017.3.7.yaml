      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — U.S. President Donald Trump signed a new executive
        order Monday that bans immigration from six Muslim-majority countries, dropping
        Iraq from January''s previous order, and reinstates a temporary blanket ban
        on all refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c54b19-4e9f-4a82-8475-ded8cf33544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734060a-c940-43c4-a154-44e83b2bcf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new travel ban comes six weeks after Trump''s original executive
        order caused chaos at airports nationwide before it was blocked by federal
        courts. It removes out language in the original order that indefinitely banned
        Syrian refugees and called for prioritizing the admission of refugees who
        are religious minorities in their home countries. That provision drew criticism
        of a religious test for entry and would have prioritized Christians over Muslims
        fleeing war-torn countries in the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeaacc2-7345-489c-a9c0-2e860b6a8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72425243-8bf3-4ec9-be8a-49a29e4b1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ban, which takes effect March 16, also explicitly exempts
        citizens of the six banned countries who are legal US permanent residents
        or have valid visas to enter the US -- including those whose visas were revoked
        during the original implementation of the ban, senior administration officials
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d12e8c2-a991-4563-a9c2-4dc535e996e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb808a-6d7c-4bf4-a126-71dbf1a65128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot compromise our nation''s security by allowing visitors
        entry when their own governments are unable or unwilling to provide the information
        we need to vet them responsibly, or when those governments actively support
        terrorism," Attorney General Jeff Sessions said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4466bb-aebf-46d0-b35e-f3fb7c471529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5700e-1d72-43bb-8dc6-a3f44dc86332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures will block citizens of Syria, Iran, Libya, Somalia,
        Sudan and Yemen from obtaining visas for at least 90 days. The order also
        suspends admission of refugees into the US for 120 days, directing US officials
        to improve vetting measures for a program that is already widely regarded
        as extremely stringent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09daae73-4b50-4eaf-8e13-8ed878245b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718033f-6fc7-4aa0-92a4-4666375ac914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed the executive order earlier Monday in the Oval Office
        outside the view of reporters and news cameras, after more than three weeks
        of repeated delays, the latest of which came after White House officials decided
        last week to delay the signing to avoid cutting into positive coverage of
        Trump''s joint address to Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae82aa-de45-4f6d-a6c1-a67aac85eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3c5b4-0b64-4070-901e-9f5d68f4a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delays also came amid an intense lobbying effort from Iraqi
        government officials, including from the country''s prime minister, to remove
        Iraq from the original seven-state list of banned countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b3b868-0486-4e0b-b124-e744e59e16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe2a6e-040b-4c0f-b5cf-912676b491c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson said Iraq''s removal from the list
        came after an intense review from the State Department to improve vetting
        of Iraqi citizens in collaboration with the Iraqi government, though he did
        not specify how vetting had been improved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b1995-4075-4e64-95eb-3b8ae9c25a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b710f13-47b4-4a55-8cfc-fa27c2cd63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States welcomes this kind of close cooperation," he
        said. "This revised order will bolster the security of the United States and
        our allies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8acc572-7334-4b68-950f-db7218588dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c74e3-0a5c-4020-aa52-b2de1b87f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of the revised travel ban marks an important moment
        for the administration, which has little room for error after the chaotic
        debut of the original plan. That failure raised questions about the new White
        House''s capacity to govern and to master the political intricacies needed
        to manage complicated political endeavors in Washington. It also brought Trump
        into conflict with the judiciary in the first sign of how constitutional checks
        and balances could challenge his vision of a powerful presidency built on
        expansive executive authority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aaf655-d015-40af-8d0d-9391cbd851ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626877f-78e3-40e9-87b9-1734be7a19ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original order came under intense criticism as an attempt to
        bar Muslims from entering the country, and Trump''s call during the campaign
        for a "Muslim Ban" was cited in court cases attacking the ban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d50e8-4370-4a4b-bc94-798c1fac2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5b5cd-bf17-442e-98f4-ba8b315907f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order does not prioritize religious minorities when considering
        refugee admissions cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db292c03-8f8e-4bbd-9fc2-200974b1e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69877ce5-b266-4eea-a8d7-0a83d59f6fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials Monday stressed they do not see the ban
        as targeting a specific religion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de36c68f-b984-48aa-b062-fc9da8ce8e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c14a9-c10e-4cbe-86d1-fbd2246ec129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The order is) not any way targeted as a Muslim ban ... we want
        to make sure everyone understands that," an official told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab57e0-fbb7-414c-8a4e-f2527642cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7934c3-7e02-4785-b0b9-3144dbddc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice believes that this executive order just
        as the first executive order is a lawful and proper exercise of presidential
        authority," Sessions said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb3f22-5006-4696-9f25-c030d24bbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c3a0d-c533-4bd2-beb7-ed57eccdc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats responded by calling Trump''s order a repeat version of
        the first attempt.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62493a-6cc6-4756-bfd8-ce90b7e6b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55821188-387b-46bf-a406-3b5d180896e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we go again...Muslim Ban 2.0 #NoBanNoWall" tweeted Rep. Andre
        Carson of Indiana, one of two Muslims serving in the House of Representatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce4b4a-c727-4149-b9fe-145aaf21e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871eda1-9c3f-4041-b0f2-c8b3f81acc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working to contain fallout</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35fc169-8ee8-45e8-94d3-d0e9ad400182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly crafted order also revealed that the administration wasn''t
        just paying attention to the legal criticism in the courts, but also recalibrating
        in light of the heavy political fire they faced after the first order''s messy
        rollout.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbb590-2e6b-45e2-bbdf-958f2e4c403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7c44c-2ae2-4221-86cf-7c67ee5724e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While administration lawyers argued the original travel ban went
        into effect immediately to prevent terrorists from rushing into the country,
        the revised ban will phase in after 10 days. The previous order will be rescinded
        on that date.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9b784-5db1-4920-80ca-866973de013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63a2e0-e714-4d61-97f4-401b870e6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously said he opposed giving any advance notice of
        the ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450a51a-9b2d-4c46-9cb2-8ac6d52d2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef0077-ca51-4b59-a266-9b24dbf6d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ban were announced with a one week notice, the "bad" would
        rush into our country during that week. A lot of bad "dudes" out there!" he
        tweeted on January 30.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b22d46-739e-4bee-8f29-a076933cfa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbcb58-d09f-4470-bdaf-def74c3739c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also abandoned the sense of urgency with which it
        implemented the first travel ban, delaying the signing of a new executive
        order multiple times over the last three weeks. Politics also came into play
        as White House officials delayed the signing from last Wednesday in part to
        allow positive coverage of the President''s joint address to Congress to continue
        uninterrupted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224418d-8294-46c3-ae2d-9e54aaded9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518b740-89be-414f-8ed0-ceeb947fabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the (executive order) to have its own ''moment,''" a senior
        administration official told CNN last week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7859c-3e20-4e7c-ae7a-727d49ede8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e11a0f-5836-42eb-8094-2262421249ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President signed the action Monday morning without the fanfare
        he has given to other executive orders. No media was present during the signing
        at the White House, an administration official confirmed. White House spokesman
        Sean Spicer tweeted a picture of Trump signing the order.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e170e72-8bc6-45fa-acaf-3f0b6825416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff437ff-d7c7-4978-b922-20f8ad97cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials collaborated for several weeks with officials
        at the Department of Homeland Security, the Justice Department and kept congressional
        leaders apprised of their progress this time around after the White House
        drew a backlash for keeping Congress and relevant federal agencies almost
        entirely in the dark during the first rollout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780d5f7-1a0f-440a-a7a6-ee0c6cc636e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819811ce-37a3-40c8-bec8-9e853a285635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster its national security claims, the new executive order
        also states FBI has reported that approximately 300 people who entered the
        United States as refugees are "currently the subjects of counter-terrorism
        investigations."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24688e06-abfa-4151-b947-200e0ddc662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cbf8c-bf9c-40d8-9b66-4f0d417f7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact remains that we are not immune to terrorist threats and
        that our enemies often use our own freedoms and generosity against us," Homeland
        Security Secretary John Kelly said. "We cannot risk the prospect of malevolent
        actors using our immigration system to take American lives."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3dcba8-1aa6-44ec-b698-62c0aff1cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b3287-5652-44b0-960f-638727d087ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Schiff, the top Democrat on the House Intelligence committee,
        said the ban "has the same fundamental flaws" as the first order.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1fb43a-694a-4d62-aeb8-57a6202cdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97c801-7429-4c1f-bea2-01b319aa09dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that country of origin is a poor predictor of a propensity
        to commit acts of terror. If it were, Pakistan has been a far more problematic
        source of attack planning and would be at the top of the President''s list,
        but that country merits not even a mention in the order," Schiff said in a
        statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633a3a5-ccb3-4ff3-99a7-272ab5d73486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8c304-253b-4126-a082-dd5e76efe71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Iraq was removed</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046cd59-0481-49e4-8c48-61c02a0f56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new order was also delayed in part because of a debate within
        the administration over how to handle Iraq.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a0ea8-70e4-4e21-b6a5-191647e76757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da55ca-1e37-42a7-806d-1bae6227fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson, Secretary of Defense James Mattis and national security
        adviser Gen. H.R. McMaster had all advocated for Iraq to be removed from the
        Trump administration''s list of banned countries in the new executive order
        for diplomatic reasons, including Iraq''s role in fighting ISIS, sources told
        CNN''s Elise Labott and Evan Perez. Homeland Security Secretary John Kelly
        also supported the move.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432c63a-404a-427f-883e-38d0f3cb6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8958df0-9ad9-4442-baa9-09ae7e423880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq was removed from the revised travel ban executive order after
        intensive lobbying from the Iraqi government at the highest levels, according
        to a senior US official.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e70146-f6a8-4445-a611-129ea978d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f335f-b967-46c1-afd0-4a5fe30c47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included a phone call between Trump and Iraqi Prime Minister
        Haider al-Abadi on February 10 and an in-person conversation between Abadi
        and Vice President Mike Pence in Munich on February 18.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de8755-5b0a-467e-9402-a7008929280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facac39d-0cf0-4174-9d75-97fd6db98dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conversations were followed by discussions between Tillerson
        and members of the Iraqi government about vetting measures in place that would
        prevent suspected terrorists from leaving Iraq and coming to the United States.
        Iraq did not implement new measures; rather, the country provided more detail
        to US officials about how it screens travelers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf143d-0c2f-4210-89ad-b2cad15998ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb30716-1df1-4926-b293-7fa1195cfe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s call with Abadi, the President vowed to seek a resolution
        to his counterpart''s concerns about his citizens'' being unable to enter
        the United States, according to a readout of the phone call from Baghdad.
        The US official said Trump asked Tillerson to get greater clarity on vetting
        measures in Iraq.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06edd4a-b819-4880-b7c7-788be6bcce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f26d23-7bb9-40e5-9c1c-a01ce9904481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also faced pressure to remove Iraq from the order from some
        American national security officials, who argued the restriction burdened
        a key anti-ISIS partner. Some of those voices were holdovers from the Obama
        administration.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1732bfe-fd13-4033-b320-3a12df5b336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149e255-dd02-43bd-83a0-f6bb0f2f0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Foreign Ministry welcomed reports of its removal from the
        list of countries affected by the travel ban.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4395e-d751-4cab-b631-c433ad99b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c93fa-943a-47d1-bc71-5f4663694763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) Iraqi Foreign Ministry expresses deep relief regarding the
        executive order that was issued by the American president Donald Trump, which
        excludes the Iraqis from the travel ban to the United States," said Iraqi
        Foreign Ministry spokesperson, Ahmad Jamal. "This is considered an important
        step in the right direction that strengthen and reinforces the strategic alliance
        between Baghdad and Washington in many fields, in particular the fight against
        terrorism."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6753800-e96a-49bc-9728-c6f1aebeb94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.532+08:00
