      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1db39a-0e6d-49c6-8658-c16617dc58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito maintains he has nothing against the FLAG lawyers, with
        whom he brought up his father''s case during his interpellation of Lascañas
        in the Senate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f272b5-0d43-4878-8f86-518b8a2f95f5'
