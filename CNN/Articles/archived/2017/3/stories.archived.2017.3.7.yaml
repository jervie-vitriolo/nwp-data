    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14016a-cc1b-4e5f-9959-f15fe93250b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, her younger sister Jessica — fresh from obtaining an
        interior design degree in Paris and an apprenticing stint with interior designer
        Muriel Brandolini — stepped in as head of design and visual merchandising,
        with Stephanie taking on the role of head of operations and brand development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724ca45-26a7-41f5-9525-e9cc26e13966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0d82e-8093-4563-bd35-e5d8e13ca22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then on, these society-page dwelling, internationally-schooled
        women have been introducing a brand rebirth, taking the elegant, classic,
        quality-focused attributes of the Philux identity and weaving in a newer,
        more contemporary spin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d5dab-1924-4900-b4a2-84de76d7ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644a1c3-80cb-497b-b419-80ef1f489be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Philux''s line-up of furniture is something you might not have
        expected from the brand 15, even 10 years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e9c91-3566-4b2e-a887-a85ed684c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6d506-437b-4fd3-8538-be0ee1245b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial, minimalist pieces that employ a wide array of wood finishes
        marry Scandinavian sensibilities to Filipino wood craftsmanship, while understated
        modern structures reclaim a unique identity as Philux''s classic rattan makes
        its way into these pieces. What Stephanie and Jessica have done successfully
        is concoct a style that''s all their own, by simply taking what''s best of
        Philux''s traditional design stance and making it work within a forward-looking
        aesthetic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c942b-9fce-470c-9f2b-2174ad4d7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23428ede-a418-44cd-89cd-ece142bf51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wit, the sisters recognize that the devil is in the details —
        and this same mindset led them to publicly officiate their customization service.
        While Philux has long had customized furniture as part of its service line
        up, Philux Fix makes the process a lot easier and personalized for the potential
        furniture buyer.</p>'
    '17':
      'image': 'jcr:277ffb5b-23e6-4a81-be18-ee09a42f4177'
      'imageCaption': '(Left) Angelina and Joey Mead-King dabbled with the Valencia
        daybed and introduced Moroccan elements to its frame, while (right) Bianca
        Gonzalez-Intal requested to have her handprints — as well as of her husband
        JC''s and daughter Lucia''s — printed on the Marquis Meridienne lounge sofa.
        Photo by BJ PASCUAL/courtesy of PHILUX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d2dee8-874e-44e6-a3fb-3304cb165259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028258-707a-4322-9588-ca142ea16ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients can browse from any of Philux''s available designs and change
        its different details to make it their own. Call it customized furniture without
        the pain of ideating, say, your dream chair from scratch — all you have to
        do is imagine how you can make the Philux furniture you''re eyeing to fit
        your exact taste.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a715d-bafc-4e13-83ac-83874a2b374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb2f8b-e648-4ffe-aff2-59f609ddb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate, Philux invited a slew of names from the creative
        and entertainment industry as the first collaborators of Philux Fix. Host
        and author Bianca Gonzalez-Intal handpicked the Marquis Meridienne lounge
        sofa and requested to have her handprints — as well as of her husband JC''s
        and daughter Lucia''s — printed stark blue on the fabric as prints.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dcd6c-c436-45e2-8b08-1e1313b73d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143012c-85dc-4efc-bcee-bc091b18d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer BJ Pascual unearthed an abstract, rust-print photograph
        he took in New York and had it incorporated into the Fulton chair, choosing
        the darkest wood finish that rendered the frame a stark black.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bfd3d-653e-4486-9cb8-9f29d4f871b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f8d5a-1aa4-413a-b9d7-5084edfc4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelina and Joey Mead-King dabbled with the standard Valencia daybed
        and introduced Moroccan elements to its frame, fitting their Marrakesh-inspired
        home. Indeed, the service allows clients to manifest into furniture the things
        that are most precious to them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368954e7-bf6f-4622-b017-a7f90a8bdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed35ff-8207-4376-9299-0da8f98e65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philux Fix is telling of the Kienles'' vision for the furniture
        brand, both 37 years ago and now: “We like to call our warehouse more of a
        ‘workshop.’ We have skilled Filipino carpenters who are really good at what
        they do,” Jessica says.</p>'
    '28':
      'image': 'jcr:74b8d481-9418-4b53-8c4b-793bcd2d6895'
      'imageCaption': 'Stephanie Kienle-Gonzalez (left) and (right) Jessica Kienle-Maxwell
        with their customized versions of the Sutter Commode. Photo by BJ PASCUAL/courtesy
        of PHILUX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e2401-c631-4c11-85a9-39cbba897984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327f1b0-dfd6-4ec9-9939-2f935d581041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie drives at the company''s objectives: "At the end of the
        day, we want [to make] homey furniture accessible to different types of people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2aa6fa-5ed0-4478-b710-3c391fa8b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92c974-080c-4bce-a0c6-641d19ceb1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:08:15.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:08:15.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the business masterminded by Max and Zelda Kienle has managed
        to thrive and come alive through the decades. At the event, Zelda motions
        towards Stephanie and Jessica as they head towards every direction, talking
        vibrantly about Philux Fix''s prized creations, as if a new day has come.</p>'
