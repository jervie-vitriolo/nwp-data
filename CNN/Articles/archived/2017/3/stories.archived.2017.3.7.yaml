    'template': '1'
    'title': 'Senate approves bill for 120-day maternity leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4f23b-2c25-4e84-be6d-4278f5b2471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Senate approved 22-0 the Expanded
        Maternity Leave Act on third and final reading Monday, granting working mothers
        60 additional days of maternity leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8d4a7-f5b2-4284-90d8-d3abef6f6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ade3f6-30b7-4f3c-a35d-43bac0caa8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill (SB) 1305 grants a total of 120 days of paid maternity
        leave to all female workers regardless of civil status or legitimacy of child,
        with an option to extend for another 30 days unpaid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036f393-3160-4936-a0ee-e3a9d5e1a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97d7a5-f17b-4bbb-9f10-8ff140e8410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single parents will get a total of 150 days of paid maternity leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc2a2f-2330-42bd-ad5f-7c7222b4b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb496d1-7908-470c-9d58-2bf148d942f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also allows 30 days of the 120-day maternity leave to
        be transferred to alternate caregivers such as spouse, common-law partner,
        and relative up to the fourth degree of consanguinity, including adoptive
        parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110d29f-de16-4797-ac6b-4df695aa8e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c599e52-055a-4c0e-b5fa-827f8307fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros and Juan Edgardo "Sonny" Angara authored
        and sponsored the bill, which was co-authored by Senators Francis Pangilinan,
        Loren Legarda, Nancy Binay, Manny Pacquiao, and Antonio Trillanes IV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70a94e-238e-4b38-9aa2-0f92d6a2f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d321e7-b277-4b7b-b13f-7a51c0c40973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By granting more time for a mother to be with her newborn child,
        we provide the optimal environment for neonatal and maternal health," Hontiveros
        said in her sponsorship speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef679ad-aeb4-4d25-98f9-cba9ba3a5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac22bcf-2c70-4c71-8636-c04b2003adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, SB 1305 will effectively amend Republic Act 1161,
        or the Social Security Act of 1997, which grants 60 days of maternity for
        leave those who undergo normal childbirth, and 78 days for caesarean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43043417-e7fe-44c4-9b4a-c6a6a62b8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772aa97-a73b-466d-bf23-21db88d818be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will also amend Republic Act 7322, granting 30 days of
        paid leave to fathers instead of the former seven days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c133f5-74a9-4849-ae08-e84d1af41111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb8c04-8145-400c-b72e-403e94eff8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the proposed law will be penalized with a fine between
        P5,000 and P20,000, and imprisonment for not less than six years and one day,
        but not more than 12 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f2487-393e-4f65-98b2-2e0dba10e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174cea4-5da4-43b5-b52d-d4e421350f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:24:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:24:55.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Hontiveros commended the Senate approval of
        the bill, saying "After 25 years, <em>isang napakagandang regalo sa lahat
        ng mga kababaihan ngayong Women''s Month</em>! [After 25 years, this is a
        great gift for all women this Women''s Month!]"</p>'
  'pope-frances-pick-up-bible':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-07T05:32:16.892+08:00
    'imagesource': 'jcr:7c9bafdc-ab46-4498-82fa-b429413e4ba6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d85408-a45a-4ba1-b462-9f38ff48620d'
    'lead': 'In an address after his Angelus blessing Sunday at St. Peter''s Square,
      the Pope posed a question: What if we checked the Bible like we checked our
      cellphones?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:26:29.845+08:00
