      'mgnl:lastActivated': 2019-07-10T15:15:32.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ce8e5-6314-4857-80a4-4ce00790974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Padila, those granted conditional pardon may no longer be
        behind bars, but their political and civil rights are not yet fully restored,
        Aguirre said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fbb58-33ea-4ef2-9faf-8e405b90e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ea77a-bf3f-4577-aeda-5c05241edd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what matters most for the pardoned inmates is they finally get
        to spend time with their loved ones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932668e-47bc-4a9e-ae02-05db5819a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
