      'mgnl:type': 'text'
      'text': '<p>"This is purely a defensive measure that the alliance must take
        in light of the serious threat posed by North Korean missiles," Chris Bush,
        a spokesman for the US Forces in Korea said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e827b9a-b584-44f2-a97d-cb8475fc4a66'
