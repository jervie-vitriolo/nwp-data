    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Backstreet Boys share their secret to longevity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9546bf3-e5e9-4148-82dc-176fd8e5d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the absence of dancing bodies and screaming
        fans, the theater inside Planet Hollywood Casino and Resort is shiver-inducingly
        cold and cavernous. The sniffles emitting from A.J. McLean and Kevin Richardson
        echo a bit as a result.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6a385-7cc5-4fda-8754-3a78d9d36b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458a7e0-31b1-4b16-bd55-4615afc6226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re fighting sinus infections. In fact, all of the Backstreet
        Boys are, Richardson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd549305-a2fd-4470-b896-591efda9c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466b226-394e-4b14-a3bc-8eaf46094f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just had sinus surgery," McLean shared. "Now that I can breathe,
        it''s awesome. But now I''m getting everything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748a33d-51d3-4ff7-88b3-0e31a6cf67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d700f3-1a30-4f72-9d7d-fdd6470bf258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 5,000 fans that were in attendance a little less than
        18 hours prior certainly didn''t seem to notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35702868-4566-4917-82a4-2b040531e1e6'
      'mgnl:activationStatus': true
