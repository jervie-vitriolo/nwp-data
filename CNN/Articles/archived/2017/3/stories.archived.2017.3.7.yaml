  'Aquino-cleared-Abad-charged-over-DAP-Ombudsman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-07T23:39:15.324+08:00
    'imagesource': 'jcr:00b67c4c-d0a4-46a2-bc35-2fe97ae277f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f139ab1-bc71-4b5e-9a67-defca93358ff'
    'lead': 'The case against former president Benigno Aquino was dropped due to lack
      of jurisdiction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:21:21.730+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T15:21:21.952+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino cleared, Abad charged over DAP—Ombudsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07564002-9ba7-4871-b08e-1694e87573b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Ombudsman indicted on Tuesday former Budget Secretary Florencio Abad over
        the controversial P72-billion Disbursement Acceleration Program (DAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c067c-12cd-46b0-9d63-3ec39688466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41aa02a-c37d-4712-bf3c-1e956b4ab79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative charges against former president Benigno Aquino,
        III, meanwhile, were dropped due to lack of jurisdiction as the Ombudsman
        has no authority over impeachable officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d2fee-d510-4bfd-acee-ba08d72587e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e11e4-52fb-4226-b42b-dc9ba0b75c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino approved the DAP proposed by Abad in October 2011, which
        aimed to "fast-track public spending and push economic growth by prioritizing
        high-impact budgetary programs and projects," with the budget augmented from
        savings throughout the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d93e8-dce3-474a-b2b1-b32b18f4f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457252c2-adb6-49eb-9e71-9aa12043f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is as I have always said: Although the DAP was ruled as partly
        unconstitutional, the Supreme Court itself acknowledged that the program helped
        boost the country''s economy when it was most needed. The Ombudsman''s decision
        also affirms the truth that I did not personally benefit from implementing
        the DAP. I never used public funds for my own gain, and I never will," Abad
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e49d43-3a22-4b34-a86d-a2361795b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c43380-8e10-42da-99bc-b91a08d9f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Commission on Audit report in 2014 disputed this. It
        stated that the goal of the DAP was not met due to delayed, slow, or non-release
        of funds to project proponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684f54d-049e-4966-a653-d9b3fe291deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72a610-9459-47a8-bdae-583bf7d5aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ombudsman, Abad issued National Budget Circular
        (NBC) No. 541 in 2012, which authorized the "withdrawal of unobligated allotments
        of agencies with low levels of obligations as of June 30, 2012."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef995281-b256-4b7a-89fe-6b19dd162c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e2896-aae2-4a91-ab68-1a2e0957e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBC No. 541 provided the principal bases for the withdrawal of
        unobligated allotments which were declared as savings and used to fund PAPs
        (programs, activities and projects) under the DAP.   The issuance of this
        circular is an act of usurpation.  This is contrary to law," Ombudsman Conchita
        Carpio-Morales said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1fdabb-5b58-4800-ae26-d685103b1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2eb7b-3440-49ce-bc92-654700543ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said this violated Article 239 the Revised Penal Code
        or the usurpation of legislative powers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745d830-f457-4f9e-8eb4-223853aa3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d2ea8-8a32-41bc-85ae-0a2f2be04485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court declared the DAP unconstitutional in July 2014,
        as it encroached on the budget authority of Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ed888-4217-49a8-bd33-683d99fe583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f37e9-cca6-4b0c-9c60-75fabceb1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:21:21.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:21:21.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also dismissed administrative charges against former
        Budget Undersecretary Mario Relampagos for lack of merit.</p>'
  'labor-leaders-walk-out-of-endo-talks':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-07T20:20:54.802+08:00
    'imagesource': 'jcr:0e5265d4-45f6-46b1-a2de-ad0a893c9a9f'
