      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has named Sandiganbayan Third Division''s
        Samuel Martires as associate justice of the Supreme Court (SC), according
        to a statement by the high court''s public information office on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e2ef9-5302-4073-a643-f292c597c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:34:33.282+08:00
