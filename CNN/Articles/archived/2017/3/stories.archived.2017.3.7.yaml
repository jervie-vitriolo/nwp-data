  'tanay-crash-survivors-file-10M-lawsuit':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'Lawyers Ariel Inton and Rolando Sibal filed charges against BestLink
      Colleges, Panda Coach Tours and Harana Tours for negligence and breach of contract.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-03-07T18:45:50.225+08:00
    'imagesource': 'jcr:651b5592-b8f7-483a-9d70-9adbfca1ec22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dedd82e-edfd-43e4-9a71-182903bbf63f'
    'lead': 'The five survivors of a field trip crash in Tanay filed a P10-million
      lawsuit against their school and the bus companies due to negligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:27:56.805+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T15:27:57.136+08:00
