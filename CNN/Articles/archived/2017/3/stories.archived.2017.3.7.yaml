  'THAAD-missile-defense-system-arrives-in-South-Korea':
    'author': 'Paula Hancocks and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-07T10:32:22.596+08:00
    'imagesource': 'jcr:7dc21810-ca0f-4e22-8e51-f4143b279749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8e5db37-f0e1-4c8f-8b81-af277ada6cc4'
    'lead': 'The announcement comes just a day after North Korea test-fired four ballistic
      missiles into the Sea of Japan, also known as the East Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:11:50.386+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
