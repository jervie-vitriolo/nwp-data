      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appoints his former professor Jose David Lapuz as presidential
        consultant for education, and Philippine Institute of Volcanology and Seismology
        Renato Solidum as disaster risk reduction and climate change adaptation undersecretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
