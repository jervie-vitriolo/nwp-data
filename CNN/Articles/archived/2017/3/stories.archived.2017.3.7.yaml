      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jao is just waiting for his relatives to fetch him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d55921-3952-4fbc-8d3a-782097f13b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.676+08:00
