      'mgnl:created': 2019-07-10T15:15:32.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pardoned inmate, Bienvenido Abagat, who served 10 years
        in jail, thanked the President for giving him another chance.</p>'
