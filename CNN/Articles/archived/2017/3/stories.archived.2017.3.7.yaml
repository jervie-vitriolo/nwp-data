    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a1385-6931-4fe7-90cc-cf16bfe0b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.480+08:00
