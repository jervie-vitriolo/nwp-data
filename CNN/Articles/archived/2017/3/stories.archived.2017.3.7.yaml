      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646ea59-f5e7-4023-b3e9-5bb2ecc5cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.435+08:00
