      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hit series "Madam Secretary," U.S. Secretary of State Elizabeth
        McCord clobbered the "Philippines'' unconventional new president" when he
        made a pass at her, leaving his face bloodied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a7109-f4c3-4d7e-81d9-f725c346129c'
