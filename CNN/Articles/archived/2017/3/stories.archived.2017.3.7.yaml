    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus crash survivors file P10-million civil complaint'
    'updated': 2017-03-27T14:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64c2f6-62e8-4bc5-b91f-ba3f7648d944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Five survivors
        of the Tanay bus crash filed Tuesday a P10-million civil lawsuit against BestLink
        Colleges, Panda Coach Tours and Harana Tours for negligence and breach of
        contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3020c3b-dce6-4198-a45b-244892054202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba4ac7-f804-4848-965a-cd21424fa91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerwin M. Abulag, Marisol Batacao, Irriz Ragua, Mark Daniel Literal,
        and Mark Carlo Barcelona demanded the three groups to pay P2 million each
        in moral and exemplary damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7658dad-ddc7-4518-8e8d-6252165e2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7e64a-3528-486f-8331-d66602c89a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of students said attendance to the field trip was mandatory
        to obtaining National Service Training Program credits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8b4cb-4237-42b1-8558-5ea019f3e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a2996-688c-4e11-883d-5e72631e5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Inton of the Lawyers for Commuters'' Safety and Protection
        said Best Link Colleges will be held liable for faulty or negligent acts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6cfe4-f057-4653-b562-f719cfb49910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d4efb1-10de-4963-a371-1d4d3f34bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil case<em> ''to dahil ''yung</em> driver <em>ay patay na</em>,
        so we could not file a criminal case against the driver," Inton explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cea42c-d035-409d-aee8-cdbb58ffca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.140+08:00
