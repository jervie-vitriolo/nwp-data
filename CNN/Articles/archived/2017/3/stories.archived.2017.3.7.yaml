      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200b636-de1f-4abe-a3aa-822ec3830804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the administration should instead reform
        its institutions to stop crime and uphold human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d624c34-ff51-4b83-8c99-a61f96768200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7a706-ced4-4b27-bc75-73dc01a8e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the certainty of arrest, conviction and imprisonment, not
        the threat of execution alone, which acts as deterrent against crime. The
        idea that killing people will somehow end drug addiction or reduce crime,
        or even serve justice to victims of heinous crimes only give false hopes -
        nothing but a placebo effect," Santos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301b1d4-deda-4e85-abb7-bf536cea3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.385+08:00
