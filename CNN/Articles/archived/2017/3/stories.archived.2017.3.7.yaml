      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82fb46-45cf-4160-a22a-0cdf5255f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito faced graft and malversation charges at the Sandiganbayan,
        but was acquitted last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a25536-d665-4062-9e90-539fa90aa28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93589336-5507-4f6b-bd8c-8472879a8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, former President now Manila Mayor Joseph Estrada, was
        convicted of plunder in 2001 but pardoned in 2007 by then-President Gloria
        Macapagal-Arroyo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5769bac-0b4c-4061-8fd6-63f489153bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21378794-c264-470d-a28d-c74a822127cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators supporting death penalty are Win Gatchalian, Tito
        Sotto, and Manny Pacquiao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f271374-ee16-4dcd-be74-19bf935747c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e1c97-80c3-4e25-b611-28e9c0f12ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is expected to face more scrutiny in the Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb456d-bfd9-4a3e-a69b-58b3066192e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262748b-8aca-4da9-8488-017bea95bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those against it are Bam Aquino, Leila De Lima, Franklin Drilon,
        Francis "Chiz" Escudero, Richard Gordon, Risa Hontiveros, Francis Pangilinan,
        Ralph Recto, and Antonio Trillanes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064f22d-6405-4120-b060-01abee151f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953b553-e42e-4725-a038-419e072951ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of capital punishment cited studies that claim capital punishment
        is not an effective deterrent to crime. They also cite international agreements
        that prevent the Philippines from re-imposing death penalty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f806f-d7d7-4c43-8751-b3ed9b0a2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9f1f3-6325-4b1f-8170-ad33e5b1a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the measure is enacted, it will be the second time the country
        is reinstating the policy. It was first abolished in 1987, only to return
        in 1993 and abolished again in 2006.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfb892-b483-4d64-a556-265f777e5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a017807-8514-44de-9920-5cd33efa2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working with Liberal Party</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90031638-38fd-42fb-9fde-039dc7e1d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also weighed in on the Senate shakeup that cost Liberal
        Party senators their chairmanships.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286ba08-9867-474b-b812-a3b4f808ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2572ae1-9669-45b8-ab5c-e697c8dba646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had "a mixed feeling" on the matter and that there was
        "a feeling of awkwardness" whenever the supermajority disagreed among themselves.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42d1c2-39bd-4411-9961-2eff83e6f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85c125-f2f0-41cc-a485-df36f7f84aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get me wrong because I have worked very well with our colleagues
        in the Liberal Party. I feel bad," said Ejercito.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ca3d4-1be2-43b8-b3c1-cb5c6da338dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daef4fe-c8e1-43ae-b045-e433bc192308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito has since been tasked to chair the Committee on Health,
        a post previously held by Hontiveros.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc1338-533c-43a0-8f8f-6ba7cddec1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8a4b0-7bf5-4b87-be9b-3585f4dc75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since asked Hontiveros, whom he noted is a health advocate,
        to be the committee''s vice chairperson.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f491799-a3f6-4417-a862-7e6822af2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8f24e-5c35-4ee9-bb44-8da3fbb19aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her, ''I have to be honest with you, this is not my cup
        of tea,''" said Ejercito. "So I asked her if she would be willing, even if
        she''s in the minority, (that) I will make her the vice chairperson so that
        there will be continuity. She gladly obliged."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6012c4-9503-49f9-86be-d5bfce3a27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2251762-ed30-46ba-8cb0-80c443d69f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros shared Ejercito''s tweet about the offer on Facebook
        last week. She said she had accepted the post and reiterated her goal toward
        universal healthcare.</p>'
