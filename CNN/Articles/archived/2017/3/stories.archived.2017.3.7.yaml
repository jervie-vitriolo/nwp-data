    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito expresses support for death penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca55ee2-79f4-47b9-9a6c-847b207cff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.617+08:00
