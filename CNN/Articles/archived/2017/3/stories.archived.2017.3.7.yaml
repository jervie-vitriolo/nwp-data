      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C1C Philip Modesto ranks second, receiving the Vice Presidential
        Saber and Philippine Army Saber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2069b0-8966-4030-8be3-9b46e2a239a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
