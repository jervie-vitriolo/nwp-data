      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Joseph
        Victor "JV" Ejercito is among senators supporting the revival of capital punishment,
        he said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62139253-922b-45bd-907e-34a69606d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947ccf3-0e4b-4627-b01b-8befafb968f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pro-death penalty, but for high-level drug trafficking," Ejercito
        told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2a7f1-b2d8-4997-b670-877c1947b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e7cbe-68e9-48c2-9a1c-274517a020f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:51:05.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said it could be a deterrent for crime, even as other Southeast
        Asian neighbors such as Singapore and Indonesia carry out the policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c81f5e-1d63-4f20-88d1-4cab57062aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:51:05.618+08:00
