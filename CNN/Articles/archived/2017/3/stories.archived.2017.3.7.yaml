      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4518d-5db2-4ea3-bd85-3d789c9f0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being named the Best may have its celebrity factor, but it isn’t
        without the elbow grease that went into the success, which came upon the chefs
        when they least expected it. For one night, they managed to pull together
        a grand operation, alongside those they’ve never even worked with prior. If
        that isn’t justification for being the best, then what is?</p>'
  'house-of-representatives-vote-third-final-reading-death-penalty-bill':
    'author': 'Fiona Nicolas and Joyce Ilas, CNN Philippines'
    'caption': 'Latest, unofficial tally of votes on Death Penalty bill in the House
      of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-07T17:56:32.669+08:00
    'imagesource': 'jcr:6c6c5c20-78ce-4448-8928-a525ef986536'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da025f3e-e387-4739-9d0f-827773f31c11'
    'lead': 'The House of Representatives counts votes in favor of or against the
      return of capital punishment in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:42:54.633+08:00
