      'mgnl:lastActivated': 2019-07-10T16:34:33.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a89158-b739-4236-8600-91b91d30e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:34:33.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:34:33.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the high bench''s chief justice and associate
        justices welcomed Martires, whose appointment letter, dated March 2, was received
        by the SC earlier in the day. He is Duterte''s first SC appointee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea784d-86f1-4bdc-aa76-4e8fa189970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:34:33.282+08:00
