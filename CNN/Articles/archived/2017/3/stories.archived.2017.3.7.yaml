      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate Attorney General Sessions'' quick action to clear
        up confusion about his statement and I look forward to confirming the team
        who can help him carry out the functions of the department, like going after
        sex offenders, protecting Americans against terrorists and criminal activity,
        and stopping drug traffickers," the Iowa Republican said.</p>'
