      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their group... attempted to get an STL (small-town lottery) in
        the juicy areas — Cavite, Bulacan, Laguna," Ejercito said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
