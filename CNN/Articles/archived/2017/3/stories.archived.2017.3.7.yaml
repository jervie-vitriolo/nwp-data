    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c6751-2c67-499d-b1f9-1d9d5bbabf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Malacañang is hoping the Senate will pass a counterpart
        bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd3ac9-767c-467c-9e40-408ff9c2ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
