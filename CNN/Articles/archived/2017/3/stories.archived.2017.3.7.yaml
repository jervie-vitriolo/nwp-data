  'Israel-decriminalizes-marijuana':
    'author': 'Oren Liebermann and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-07T10:24:04.333+08:00
    'imagesource': 'jcr:b2e0ce8a-2d73-43ab-afb1-909bf6d9aad7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a36bab-ae5f-4379-8acf-8b9dab1d0315'
    'lead': 'Israel''s Cabinet decriminalized the recreational use of cannabis, or
      marijuana, at its weekly meeting on Sunday in a move hailed by politicians from
      across the spectrum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:15:20.163+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:15:20.343+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel makes it official: Cannabis is not a crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08de97-360e-4678-afc1-fb1be827913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN) —</strong> In Israel''s divisive political
        climate, a common cause between right and left has emerged: cannabis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344cb8e-60c6-4eac-960e-6bc8673bb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619aaaa-ca4d-4789-b6d6-64dc9163c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Cabinet decriminalized the recreational use of cannabis,
        or marijuana, at its weekly meeting on Sunday in a move hailed by politicians
        from across the spectrum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68978b1a-92b5-4383-ba6f-3db57eaa3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a196ec-458b-4f10-9f64-4aca59ba46c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, first-time offenders caught using marijuana
        in public will be subject to a fine of approximately $250, but will not face
        criminal charges. The money will be used for drug rehabilitation and education.
        A second offense will be subject to a fine of approximately $500, while a
        third offense may require rehabilitation, education and a suspended driver''s
        license. A fourth offense will be subject to prosecution and a possible prison
        term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1aa325-b188-4304-b7bb-e85695c8387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777c86d-feeb-408d-a7f7-52815c7667de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether one supports use of cannabis or is opposed, it is wrong
        to judge cannabis users per criminal law and its derivatives," right-wing
        Justice Minister Ayelet Shaked said. "The State of Israel cannot turn a blind
        eye in light of changes worldwide regarding cannabis consumption and effect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40505fd3-b5f2-4a57-b35b-cf7fd9f82675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca04c0-d373-44a7-b723-f47b68b1c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s decision to decriminalize cannabis comes as global attitudes
        about the drug are rapidly shifting. More than 20 countries are exploring
        changes to their marijuana laws --- in the United States, eight states and
        the District of Columbia now allow for recreational sales and medical prescriptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039da06a-1e0c-4e52-8d5e-3880dc03a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7ac66-e515-4a33-b9e0-460cbb0b16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, many nations have already decriminalized cannabis in
        an attempt to combat societal problems associated with its use -- including
        the Netherlands, Mexico, Czech Republic, Costa Rica and Portugal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225034b2-c634-48fb-8e04-41062d9e2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534c4db-ade6-4e70-8b76-06d6ee4da434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important step, but it''s not the end of the road,"
        said Tamar Zandberg, from the left-wing Meretz Party. Zandberg also serves
        as chairwoman of the Committee on Drug and Alcohol Abuse. "It''s a message
        that millions of Israelis who consume cannabis are not criminals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6812d77-2c6c-40e6-a6bb-8fbbb7f75a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861e1ae-0bf4-4542-b21e-0ec6b13abe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana advocates hope the new policy encourages entrepreneurship
        and investment in Israel''s burgeoning cannabis industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1882442-16f3-4798-8765-6d3f4fde12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b55b3-d46a-4c9a-bd2c-0a35930bcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is one of the world leaders in medical marijuana, backed
        by the Ministry of Health, whose ultra-Orthodox leader has encouraged research
        and innovation. Numbering only a few dozen medical marijuana users a decade
        ago, Israel now has approximately 25,000 users. Cannabis companies estimate
        the industry could be worth hundreds of millions of dollars soon, even in
        such a small country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc21f9-853a-4241-a6e7-91d0bcac50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ada3d4-b036-4da5-ac21-88d8599597f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decriminalizing cannabis in Israel is another step towards creating
        a Canna-Tech global industry, with Israel at the forefront," said Saul Kaye,
        CEO of iCan, a cannabis entrepreneurship incubator. "This step, although not
        legitimizing use, is due to reduce the negative perception of the plant as
        ''immoral or ''criminal'', increasing openness to its outstanding medicinal
        and wellness properties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67559d9-d940-4303-b1dd-7fc223975c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44762540-4c86-4c0b-9588-35d934f28a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cabinet approval is an important step on the way to implementing
        the new policy that will put emphasis on explaining and treating rather than
        on criminal enforcement," said Public Security Minister Gilad Erdan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace5620-2fbb-4f30-9b95-f3af7c2d71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69365256-dd22-49d2-8436-27dcd501a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Public Security recommended decriminalizing marijuana
        earlier this year. Sunday''s announcement signaled the official adoption of
        the policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfaffa5-7c5d-4620-ad6d-0bb35153a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:15:20.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226eeb3e-0c7d-4f97-9e65-153e5a898b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:15:20.166+08:00
