      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9664e-d262-4fd2-bb0c-e973169876b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:39:59.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:39:59.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the backstage finale to the evening, all four chefs converged
        at various points of the long tables, where spoons sat in bowls of hot water,
        ready to be drawn out on command. Chow made her return to the group, sleeves
        rolled up, hands itching to get to work. “I’m ready for the party!” she said,
        as she took her spot and inspected the spoons closest to her. The finishing
        touch to Lau’s intricately built dessert plates was a single scoop of honey
        ice cream, shaped like a plump missile, by quick hands that could shape the
        perfect quenelle.</p>'
    '40':
