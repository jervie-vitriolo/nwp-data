      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un supervised
        the country''s ballistic missile launches Monday, according to state news
        agency KCNA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11239e43-1cb7-4b42-8d45-c5080772b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:13:42.589+08:00
