    'jcr:uuid': '6aefce03-adf9-4bd2-bf9f-32a211de1bfb'
    'lead': 'Sen. JV Ejercito admits he favors the return of capital punishment for
      high-level drug-related crimes, but he is open to other heinous crimes being
      included in the list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:51:05.617+08:00
