      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing and Moscow don''t see it that way. They''re both vehemently
        opposed to THAAD''s deployment because they believe it threatens their own
        security interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238eed6f-6047-4de0-ba78-6f087c7cde34'
