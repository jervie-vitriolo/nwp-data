      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the last plates were dispatched, the chefs made their way to
        the conference room next door. There, Lau stood watch over banquet tables
        filled from end to end with exquisitely plated desserts. She called it her
        lemon honey dessert, inspired by a hard candy she snacked on as a kid. Her
        creation, however, went above and beyond a simple lemon drop. A glassy yellow
        dome was filled with lemon jelly, Earl Grey mousse, citrus sponge, and a crumiel
        crisp, then adorned by a sugar bee and white chocolate wand. Surrounding the
        hive were curls of white chocolate, a sprinkling of edible flowers, dots of
        honey balm, and a pat of crumble.</p>'
