  'Jeff-Sessions-says-he-didnt-mislead-Congress':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-07T08:41:37.528+08:00
    'imagesource': 'jcr:60d663a8-a911-48e2-a3bb-14bbaf4bcabb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '928d69c9-a8f4-4281-becc-cababadf61ad'
    'lead': 'Attorney General Jeff Sessions defended his answers about Russian contacts
      to the Senate Judiciary Committee as "correct" in a letter Monday, as he sought
      to tamp down questions after it came to light that he had met with the Russian
      ambassador twice last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:21:48.180+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:21:48.390+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Sessions says he didn''t mislead Congress in testimony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b185d8d-a99e-4df8-b5fd-7b4c55e77ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorney General Jeff Sessions defended
        his answers about Russian contacts to the Senate Judiciary Committee as "correct"
        in a letter Monday, as he sought to tamp down questions after it came to light
        that he had met with the Russian ambassador twice last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb41c57-aca1-4ada-b86b-b1cf96147742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5e6b0-f004-4556-b7ab-56aa34aee1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions defended his response to Minnesota Democratic Sen. Al Franken
        at his confirmation hearing in a letter the Department of Justice released
        Monday, saying his answer was "correct," and he "did not mention communications
        (he) had had with the Russian ambassador over the years because the question
        did not ask about them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e130212-4b24-472a-8037-d273647266d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b3657-399f-4cfb-afff-e5b5ed3bc84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general had been under fire since late last week, when
        it was reported that he met with Russian Ambassador Sergey Kislyak twice during
        the course of the election, during which he was a surrogate for President
        Donald Trump. But Sessions maintained that his meetings with Kislyak were
        in his capacity as a senator, not related to the campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d604b19-11e1-4b43-a28a-40a459fca784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d49c64-a632-4f75-9b01-b1d3af3a8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions said in the letter that he "spoke briefly" to Kislyak on
        the sidelines of the Republican National Convention in Cleveland in July and
        also met with Kislyak in his office in September, a meeting that was attended
        by his Senate staff, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d84ea-5cbd-4796-8166-581aa6ab0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332b8c8-b22d-4ac7-9d9f-9d8cd2e8e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions said he does not recall talking about the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c4063-bf85-4a1e-a92a-3c374571f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469aed2-3850-407d-af9f-72d4bed41848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not recall any discussions with the Russian ambassador, or
        any other representative of the Russian government, regarding the political
        campaign on these occasions or any other occasion," he wrote in the letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadb26b-5611-468f-89ad-7ee953783adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3d7a0-9e0c-4d97-893c-4a32cb32c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions recused himself last week from any investigation of Russian
        contacts related to the presidential campaign after his meetings with the
        Russian ambassador were disclosed. In Monday''s letter, he also said his recusal
        covers investigations of "Russian contacts with the Trump transition team
        and administration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5501add-8ff9-4cc9-b397-0eb7b6645474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32736c-2a25-4d59-98a3-cda29e7f2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general noted that Franken asked him during his confirmation
        hearing what he would do "if there is any evidence that anyone affiliated
        with the Trump campaign communicated with the Russian government in the course
        of this campaign."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab536c-f118-4eb5-ad23-ee6cdb115174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426620e0-37dd-4be5-80b7-70fd41ea77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions had replied: "I have been called a surrogate at a time
        or two in that campaign, and I didn''t have -- did not have communications
        with the Russians, and I''m unable to comment on it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a189f10-26be-4bb0-b546-ea63f21575b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e492862-616f-417d-aef2-506bdbb7562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not mention communications I had had with the Russian Ambassador
        over the years because the question did not ask about them," Sessions said
        in his letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b4b56-a34e-40b4-9bee-5083f0f6f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437d955-bc75-4d00-a39e-81aa5ac66fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general did not address a written question he had answered
        from Vermont Democratic Sen. Patrick Leahy, which asked explicitly: "Have
        you been in contact with anyone connected to any part of the Russian government
        about the 2016 election, either before or after election day?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ace1db-f58f-4687-bc7b-12a2c5e16f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:21:48.396+08:00
