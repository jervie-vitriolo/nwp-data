      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The businesses were] the STL, customs, the van terminal, and...
        a long coastal road project in Davao, Toril. They wanted to supply the quarrying
        needs of the said contract which was also, again, turned down," the senator
        said.</p>'
