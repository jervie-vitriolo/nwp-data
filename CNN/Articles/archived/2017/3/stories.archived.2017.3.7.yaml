    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'THAAD missile defense system arrives in South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0f000-e0a7-45b6-856e-6403c50492f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEOUL (CNN) — The first pieces of a US-built missile defense system
        designed to mitigate the threat of North Korean missiles arrived at the Osan
        Air Base in South Korea Monday night, according to the US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb506e1-b771-47d8-889f-17b878f97ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12793f-c1d8-496c-b798-fb1fb43e3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just a day after North Korea test-fired four
        ballistic missiles into the Sea of Japan, also known as the East Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24554e27-6639-4ee4-8489-47e49d8a2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68788417-28bc-4d7d-b582-5354786f989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With North Korea upping the amount of missile and nuclear tests
        last year, the US and South Korea have publicly stressed the need to speed
        up the deployment of the technology, which is called the Terminal High Altitude
        Area Defense (THAAD) system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1be558-54ef-498f-99ad-377328250857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c83f4c-2177-4707-8883-93c59255823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s designed to shoot down incoming missiles that threaten civilian
        populations, akin to shooting a bullet with another bullet, experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450c400-a62b-4a14-8e30-cf2c0c817051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b28c89-b1b6-4feb-9f9d-b38da04c5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continued provocative actions by North Korea, to include yesterday''s
        launch of multiple missiles, only confirm the prudence of our alliance decision
        last year to deploy THAAD to South Korea," Adm. Harry Harris, commander, US
        Pacific Command, said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3cf6e-1ed5-4ba9-966d-21718ec6ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f8a57-c5af-41fa-8b53-1b9de152947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense James Mattis and South Korean Defense Secretary
        Han Min-koo spoke over the phone last week and agreed that THAAD should be
        deployed "ASAP."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314760c6-1eb2-43a3-bafa-95a7ead3343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe76eb-4cbb-47d5-9ae0-9cb391686b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea sees the missile defense system as a threat that will
        push the Korean peninsula to the "brink of a nuclear war," it said last month
        through state media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f21e9-b2b6-4fb4-9098-869c185f38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abc3e4-0570-41b5-b72a-34828b66a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies in the region, notably South Korea and Japan,
        tend to focus on THAAD''s defensive nature. They tout its value as a system
        to prevent a missile from hitting a target and killing people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84cad3-9284-4872-9459-274607776938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:11:50.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:11:56.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ec504-4f53-4d8a-9e24-96cf92b72ccd'
      'mgnl:activationStatus': true
