      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c943cd-53c0-4080-b3ad-02d47c67f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:09:52.136+08:00
