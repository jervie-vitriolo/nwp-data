    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor leaders walk out of ''endo'' talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2bf95-ef50-45f6-b8af-21d6cc97d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Labor department
        is supposed to release the much-awaited order seeking to regulate contractualization
        after months of give-and-take between workers and employers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710de6cb-0587-4eb4-ae2c-ca61b5c5caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ecf0b-2aef-4f96-959d-562650d7dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some labor leaders walked out of a meeting with Labor officials
        and employer groups Tuesday afternoon to iron out the department order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233b3ea-ba1b-4d72-a206-c34f4de18019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8d980-fdd6-47cb-b7f5-cab30c5fe238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed most of the final draft of the order is favorable to
        employers, and it appeared the differences are irreconcilable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932b277-84de-4bf7-898d-9938f5f54fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460bf7d-049e-4778-b1f0-9f65b7631144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft allows manpower agencies to regularize workers instead
        of the principal employers, while contractualization will be allowed for seasonal
        and project-based jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445597fc-00dc-46b7-aab5-4d850b55d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cb01b-8a43-4ed4-a94d-0540ee5b966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But labor groups want a total ban on contractualization and agency
        hiring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bfac1-1425-411b-b594-71c3c8bc5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab641c8-7dec-40d8-acce-321e6b315f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are banking on President Rodrigo Duterte''s promise during
        a meeting last week where he agreed to the request of labor groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fd0f3-c486-4493-b4aa-e6cc64b5f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792bb316-8d08-4c8f-9037-9a86e04568b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why some labor leaders were angry when they saw the final
        draft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755526a-d74b-4480-8000-8d03ff2e947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f70fa6-9336-401f-a8b9-b5c8c5ba3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello earlier said the law does not allow
        a total ban on contractualization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270fe32-0a47-45dd-8113-bea5042a3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908039c-68da-4a14-8c91-82a59820b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave both sides four more days to arrive at a compromise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5056bd-16d0-4e0d-b9bc-0d67aee5c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268124f1-2209-4d7d-9976-3de493a5fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung total prohibition, it''s not yet time because there is an
        existing law which allows... I cannot be more powerful than the law," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aed230-5bc2-40ee-b521-935e94c19f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558630c-c5a3-430d-9f89-53a396606a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said ''endo'' or end of contract practice will no longer
        be allowed and violators will be penalized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883de27-4c90-4c14-b24d-a8ff34b67e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375498d-a852-46ee-8044-955279188029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department order will be released next week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2997f-7038-499b-86de-a393401409fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:22:59.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:22:59.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
