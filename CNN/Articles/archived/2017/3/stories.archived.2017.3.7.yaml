      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions replied "no," without any elaboration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1289b83-dcb6-43da-87bc-9388f9570f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.182+08:00
