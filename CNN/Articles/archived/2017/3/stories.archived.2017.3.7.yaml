      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/03/06/health/israel-decriminalizes-cannabis-marijuana/index.html">Israel
        makes it official: Cannabis is not a crime</a>”</em></p>'
