  'Kim-Jon-Un-supervised-North-Korea-missile-launch':
    'author': 'Ralph Ellis, CNN'
    'caption': 'North Korea says it has successfully completed the launch of a new
      ballistic missile, according to state media. The Pukguksong-2, a medium long-range
      ballistic missile, was test fired on Sunday under the supervision of North Korean
      leader Kim Jong Un, according to North Korea''s Korean Central News Agency,
      KCNA.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
