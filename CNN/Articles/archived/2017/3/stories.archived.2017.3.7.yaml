      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an anti-graft judge, Martires handled a graft case against former
        Makati City Mayor Erwin "Junjun" Binay and other city officials in connection
        with the alleged overpriced construction of the Makati City Hall Building
        II.</p>'
