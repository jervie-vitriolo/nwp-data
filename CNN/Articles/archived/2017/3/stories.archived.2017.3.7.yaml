    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women dominate PMA Class of 2017 Top 10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25069ad7-07e3-4245-9009-459d211545d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>With the military
        usually being a male-dominated field, women showed they''ve got what it takes
        as eight female cadets placed in the top ten of the Philippine Military Academy
        (PMA) Class of 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9aa1b-8422-4ae6-8989-cf15f39c4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2ed38-3016-440a-b25e-b5ad01eeb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet First Class (C1C) Rovi Mairel Valino Martinez topped the 167
        members of PMA Class Sanggalang ay Lakas at Buhay Para sa Kalayaan Ng Inang
        Bayan (SALAKNIB), graduating on Sunday, March 12 at Fort del Pilar in Baguio
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e862e7e-debc-4849-bbbf-708703548e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8aa117-c9c1-4d8c-bb91-7993459a98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who will be attending his first PMA graduation
        as the Armed Forces of the Philippines Commander-in-Chief, will confer the
        Presidential Saber to Martinez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee41ba3-8159-4dd6-8ca8-fac0f0711eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09826a96-7858-4999-9ff4-d048eb88db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:23:15.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez will be joining the Philippine Navy, so she will also be
        granted the Philippine Navy Saber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a4f1b-d711-40d5-aa84-a671a0e75135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:23:15.388+08:00
