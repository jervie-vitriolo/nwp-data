      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rolando Sibal, who is assisting the victims'' families in
        the hearing of the Land Transportation Franchising and Regulatory Board, said
        BestLink is liable for the absence of a teacher in-charge of the trip.</p>'
    '13':
