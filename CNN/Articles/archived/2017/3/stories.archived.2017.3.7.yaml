      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, plates made their way out at record speed, and soon,
        Dylan Jones was handing them each a glass of champagne to celebrate. They
        laughed off the weight of earlier pressures, and toasted to the day’s work.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd3fb8-19b1-4175-b234-06acf8b29e73'
      'mgnl:activationStatus': true
