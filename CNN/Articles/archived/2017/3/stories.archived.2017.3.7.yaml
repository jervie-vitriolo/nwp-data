      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1034598-ed18-42fc-8620-f1de03029521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jao is now wheelchair-bound and can no longer hear or speak very
        well. He is one of four elderly inmates who received their certificates of
        conditional pardon on Tuesday, following President Rodrigo Duterte''s order
        granting executive clemency to a total of 127 convicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a70307-b327-4b72-bc84-abade086dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d20ddd-0cb1-4540-ac5c-a575aa3366c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first batch, 23 others had their sentences reduced, but
        one of them had died in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed0c33-ed15-4227-a70b-dd7418130dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c9343-24ea-45e5-a48b-38d85c7b2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga nacommute parang laya na rin to kaya lang kailangan
        muna ireduce yung penalty kapag nareduce yan tatakbo na yung</em> process
        <em>ng</em> pardon," Justice Undersecretary Reynante Orceo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5587b36-7666-434e-aa81-2239f5611eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd699997-1bc9-4aa9-9f48-add8476cb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Those who had their sentences commuted are practically
        free men--but we need to reduce their penalties first to observe due process.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c25077-4709-4d20-a5b9-ead1a3726dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e4a8bc-f513-437b-9c73-00ae020efbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre handed the inmates their certificates
        of pardon and commutation of sentence in a ceremony at the New Bilibid Prison
        in Muntinlupa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afad28-a48f-449d-b824-1cae9806d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6964c5-26fc-4edf-ab4d-1e766bb3915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 19 others will have their prison terms reduced on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4d0c5-fa70-42e5-9354-096e86e03f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb61d9c-2ffc-430e-8dcc-dcd751b802a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said sick and elderly inmates who already spent
        40 years or more in jail "deserve" to walk free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dba14e-1f7f-495a-a615-cbec1d38ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafa868-3383-4742-b8cc-b78be813ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:15:32.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also decongest Bilibid, the President said in November,
        after he granted absolute pardon to actor Robin Padilla.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd597d5d-34bf-41c5-90e7-c183323029d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
