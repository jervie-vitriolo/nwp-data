      'imageCaption': '(Left) Edible flowers being selected for Vicky Lau''s lemon
        honey dessert, and (right) Bo Songvisava at the end of the line for the appetizer
        course. Photos by MICHELLE V. AYUYAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5cafc-adb5-4bff-805a-faac2b20bdcf'
