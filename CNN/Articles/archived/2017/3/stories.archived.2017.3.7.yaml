      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joseph Victor "JV" Ejercito said Lascañas was banking on
        President Rodrigo Duterte to pull strings for his post-retirement business
        ventures, including a small-town lottery and a transport terminal. However,
        these plans did not push through, he said on CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121ba2ed-15dd-4af7-aed2-08079e5050db'
