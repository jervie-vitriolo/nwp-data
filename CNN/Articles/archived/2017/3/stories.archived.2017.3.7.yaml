      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of us or one of our managers mentioned, ''Hey, that''d be a
        nice place for you all to end up some day,''" Richardson remembered.</p>'
