      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cbf46a-6f1a-4c62-817b-5bfb649cbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the group denounced the passage of House Bill 4727,
        which proposes to reinstate capital punishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122104e-3d90-4ef5-a0c9-4bf7617e807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def90b8-7ed4-47af-b5c2-1a15f831d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vote at the House of Representatives to reinstate the death
        penalty undermines the aspiration for a renewed respect for human rights that
        lay at the heart of the popular movement which restored constitutional democracy
        in the Philippines. The vote is a shame and an affront to our history as a
        strong nation leading in the human rights discourse," said Amnesty International
        Board Chairperson Ritz Lee Santos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd5972-3af9-4050-ba04-8fbeedbbe070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e2fa4-04c1-412e-8df2-15c24c7ea0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress voted 217-54 in favor of capital punishment for drug-related
        offenses. One lawmaker abstained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc196e6-767d-4fdb-bc41-ed385345b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.195+08:00
