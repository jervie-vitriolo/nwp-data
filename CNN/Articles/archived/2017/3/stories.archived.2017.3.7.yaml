      'mgnl:lastActivated': 2019-07-10T16:34:33.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbb82d-8e2d-4739-8967-8c67c1dfe196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:34:33.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:34:33.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The appointment) hasn''t sunk in to me yet," Martires reacted.
        "I hope the Lord will give me the strength, health I need, a sound mind and
        body to help me in my work at the Supreme Court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e0d28-2d51-4216-9072-dd0d1318227d'
