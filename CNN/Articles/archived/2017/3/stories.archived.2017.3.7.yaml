    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Pope Francis: Put down your cellphone, pick up a Bible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e05d7e-9163-4ef0-a41b-76b9deb71e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are you following God on Twitter? If not,
        Pope Francis says you should be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578c8aa-73b3-488a-833f-8a485108b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e36be-7f96-4944-bee2-9f6dcd11551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address after his Angelus blessing Sunday at St. Peter''s
        Square, the Pope posed a question: What if we checked the Bible like we checked
        our cellphones?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f5d3d-d0b9-4c9c-a442-393eb73ba665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aabbbe-f641-438f-a671-861edfb027c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would happen if we turned back when we forget it, if we opened
        it more times a day, if we read the message of God contained in the Bible
        the way we read messages on our cellphones?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c61c9-b740-4768-9dc1-05ec537ceafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e32d1-c11c-42bc-a4a0-a3286bc73b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may think it diminishes the foundational book of Christian
        faith to compare it a device we use to take selfies and post a scathing review
        of our local car wash. But Pope Francis could be onto something.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5858748-6c5b-4073-8b20-4dad8ea776a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0791cf2-3243-4a86-a46f-a6396013df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We feel bare and incomplete when we are without it. We reach for
        it to capture the important moments in our lives. We rely on it for messages
        of love and validation. We turn to it whenever we have a question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25234e1c-6c8a-4681-96b9-404f284a5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb27de-c3ad-485e-ab4f-e41c31f005c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:26:30.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for most of us, "it" means our cellphone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bf83f-198c-480a-9b37-8a24b64bfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:26:29.847+08:00
