      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said that he and his chief of administration had even
        gone to Davao "to confirm some of the stories," although Ejercito only stayed
        overnight.</p>'
