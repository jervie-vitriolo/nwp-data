      'mgnl:lastActivated': 2019-07-10T16:19:15.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834039f-60a7-466f-a78d-4d89a885388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy was, you could say, larger than life on opening night
        of the Backstreet Boys''s residency at The Axis, a space that also hosts Britney
        Spears''s Pieces of Me show and Jennifer Lopez''s All I Have. (Lopez''s show
        vacated days before BSB''s March 2 opening, leaving them with just a couple
        of days to practice on their new stage.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d98cc4-1f35-4c36-995c-3f01558efe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323390ba-dd94-4a37-a067-af4655f96cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers call it one of the fastest-selling shows in Las Vegas
        history. It also happens to be one of the biggest milestones in Backstreet
        Boys history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b718ffa-3ac7-4f15-af0f-41bd53bb5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ff6ed-4a6f-4ce8-9e36-28eaafff7890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:19:15.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:19:15.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to do a Las Vegas residency was first floated around 2013,
        said Richardson. The Backstreet Boys were on their "In a World Like This"
        tour and Spears had just launched her show to much excitement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08347f-70a9-4d6f-80ce-78b93817c490'
      'mgnl:activationStatus': true
