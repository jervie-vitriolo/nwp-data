      'jcr:uuid': 'b68d88e7-8e18-462c-a403-3d68e6c4e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to investing, boring is almost always more profitable.
        George Soros, who is considered as one of the most successful investors in
        the world (valued at 25.2 billion USD by Forbes) said it best: “If investing
        is entertaining, if you’re having fun, you’re probably not making money. Good
        investing is boring.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1ac14-a108-4f1c-91cf-b42d69414e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc2f7b-8c6c-4766-8698-3419f751e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not exciting, I know, but the millionaire mindset demands minimizing
        risk. In other words: the less exciting, the better. The intrepid life of
        investing that you see in TV and the movies — depicted by constantly buying
        stocks, making phone call after phone call, and downright obsessing over the
        stock market — may be exciting (not to mention more stressful). But unless
        you plan on devoting yourself purely to investing, you’ll probably end up
        with more wrinkles on your forehead rather than zeros on your account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe08e8-3053-4f19-8d6d-02b838db40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38355724-e8e3-48ab-a5ce-6e34a8b2ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re like me and you plan on living normally while getting
        a secondary stream of income, the best way to make extra money is to invest
        in good funds and leave them alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa15e5-3f63-4aba-b4d9-cf360a296608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56025191-83c9-461f-a2df-183ac20f2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b89ab2-a87a-4ce2-b01f-7fc351d7794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c26079-58ed-4873-8cfe-4cf744279d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experienced investors don’t rely on complicated strategies or advanced
        algorithms to ammass wealth. For Randell Tiongson, registered financial planner
        and personal finance guru, it all boils down to starting early and doing it
        consistently. “Don’t do it overnight. Build it slowly,” he quips in one of
        his investment seminars. “Try adding up what you spent for coffee and you’ll
        realize that you drink thousands in caffeine every month. And you don’t even
        have investments.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c24f8f-3532-4993-9a2b-720692483d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb68821-1881-4d24-b2a1-569972aa5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “When should you invest? Here''s my recommendation: Invest
        early, do it wisely, and do it correctly. The best time to invest was yesterday,
        the next best time is today, and the worst time is tomorrow. If you don''t
        do it early, it''s your loss. It''s riskier and it''s more difficult.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9add2-5c9e-4305-8b8a-be80c5f70601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b09bfc-9900-46e6-8a86-22d569626496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invest and forget about it</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b16a9b-e8ac-42a0-9b3e-ff65c705907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best — if not the best — way to do this is to invest
        in UITFs or Unit Investment Trust Funds. A UITF is essentially a pool of investments
        funded by various investors, making it — by default — diverse, less risky,
        and liquid. Confused? Don’t worry, it’s actually quite simple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4357ad-b1d7-4f1a-84b4-f3d42afbb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55eedc-16e8-417a-8fa0-a5c041c700b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of a UITF as a basket with different fruits. Let’s say one
        basket is filled with mangoes, the other with oranges, and a third one is
        filled with both mangoes and oranges. In a UITF, your basket is composed of
        different funds instead of fruits. Only this time professional fund managers
        take charge of choosing which ones to buy in order to maximize the chance
        of profit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089e782-0e9a-4ccf-a0e4-1433285c7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc5ffb-fc55-4292-a498-448ffa97aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part? You don’t need to actively manage your funds; seasoned
        experts will do the technical work for you. And with a low minimum investment
        of P10,000, it’s one of the most accessible investment instruments out there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e962b22-6f7a-45b7-8e73-cebe3ffa3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ff984-6976-40cc-8813-98cc8142e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to invest in a UITF</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ab00f-0810-4556-9d67-11ff545d0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you should do is to check if your bank of account
        offers UITFs. If it’s not posted on their site, call them up and ask. If everything
        checks out, go to the branch and start your UITF application.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243da6f-d3a8-4092-9d85-1c92bbc1b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144dcab2-caa5-432a-88b2-45569210caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, you’ll be asked to answer a Client Sustainability Assessment
        test to determine which type of UITF is best suited for you before filling
        up forms to finalize your application. Don’t forget to bring a valid ID!</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc9fe9-e2b5-40b0-8875-a6f2eabef54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315f943-10c5-4812-bb36-96269bcecd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to find out which UITF is best for you, Security Bank
        offers an easy-to-use tool. With their UITF Returns Calculator, you’ll be
        able to answer the most important question: “How much more could I have retired
        with if I had invested?” By answering a series of questions, the quiz will
        tell you what type of investor you are — be it conservative, moderate, aggressive,
        and everything in between.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d05c1-3196-45ea-b644-77782fec2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bfade-8fa6-4a36-aa9b-c3e9620a7dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making money with UITFs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4eb25-bbf6-48f6-b906-cc634cac5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checking if you’re making money with UITFs is easy. You only need
        to remember one value: the NAVPU or the Net Asset Valuation Per Unit. In a
        nutshell, it shows the value of one unit of your UITF. Your ultimate goal
        is to sell your UITF at a higher NAVPU than when you bought it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cb0c1-08cc-444b-a3d6-5335fb832e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553880d-2b0d-4b62-a770-830d5b4c7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you’re buying 1,000 units of UITF A at P10 per unit,
        you’ll need to invest P10,000. After some time, you notice that the NAVPU
        of UITF A increased from P10 to P20. At this point, if you sell your units
        of UITF A, you’ll be earning P10 profit per unit or P10,000: New Value of
        UITF A (20 x 1,000 = 20,000) – Old Value of UITF A (10 x 1,000).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3309d7-1ce1-46c3-9531-ce7915c70f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:45:26.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:45:26.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
