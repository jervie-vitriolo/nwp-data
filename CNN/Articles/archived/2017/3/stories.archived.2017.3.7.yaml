      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An anti-graft
        court associate justice is the newest member of the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584a811-ee53-4995-b011-b12f1dc04102'
      'mgnl:activationStatus': true
