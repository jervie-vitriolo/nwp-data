    'jcr:uuid': '2875ba5c-873a-45dd-8862-2465e331bf24'
    'lead': 'Eight out of the top ten in the Philippine Military Academy class of
      2017 are women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:23:15.387+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:23:15.554+08:00
