      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384c369-df39-42ea-9640-452bf7e6dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:34:33.282+08:00
