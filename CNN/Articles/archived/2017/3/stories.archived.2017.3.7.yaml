    'jcr:uuid': '916f337b-5b84-4598-ad68-70cd98c00607'
    'lead': 'Some labor leaders walked out of a meeting with Labor officials and employer
      groups Tuesday afternoon to iron out the department order seeking to regulate
      contractualization after months of give-and-take between workers and employers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T15:22:59.347+08:00
