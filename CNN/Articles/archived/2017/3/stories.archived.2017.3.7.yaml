      'jcr:uuid': '86a3328c-6759-4d7f-8a78-b8d74901446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:27:56.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:27:57.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
