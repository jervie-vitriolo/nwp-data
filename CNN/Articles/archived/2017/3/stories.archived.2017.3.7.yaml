      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> International
        human rights group Amnesty International said Tuesday that restoring the death
        penalty is a "short-term placebo solution" to criminality in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3abe47-e528-42ed-9cce-c30833364bb8'
