    'title': 'One person raped per hour in PH — report'
    'updated': 2017-03-08T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f88fa6-db87-45b9-9607-ad0090f82334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the Philippines,
        one woman or child is raped every hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09665834-3dc2-43da-ba3e-5256a48dda59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc37475-c10d-493c-8f1b-a95a863a61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on police records, as cited by the Center for Women''s
        Resources (CWR), which showed that from January to October last year, there
        were 7,037 reported rape cases nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e6894-5973-4bc1-b119-cea32daed877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1e714-1f03-43ce-8b62-0e8091c4f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the death penalty will not be able to stop this, according
        to CWR executive director Jojo Guan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccb71d-dc19-435a-b762-77756767eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62432be2-1201-43ea-9b07-063ea121a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The execution of a convicted rapist in 1999 did not stop abusers
        from raping women and girls… Given a corrupt system and a culture of impunity
        where the rich and the powerful can go scot-free, death penalty will always
        be a contentious method to curb criminality in the country," Guan said in
        a press release on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04deef6c-6991-4c86-a57f-0b15471efddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f6314-46e3-48fb-bdd2-e84b7f3dc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Statistics Authority reported 4,605 cases
        of rape, acts of lasciviousness, attempted and incestuous rape in 2016, for
        women only.</p>'
    '9':
      'image': 'jcr:8d2eb85f-8b82-4154-b88d-a23e2ebfb587'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3a46f-a08e-4866-8e35-a7eacc310f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6b800-b7e4-42bb-a114-691d7ba39730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives excluded rape on the list of heinous
        crimes punishable by death in the bill passed on final reading earlier in
        the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f2831-2d26-424b-95d6-724fe21b7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d57940-4395-4fed-8aeb-28fa5ac5b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Commission on Women (PCW) Chairperson Rhodora Masilang-Bucoy
        said some women''s groups believed death was not enough punishment for convicted
        rapists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32a597-dd8e-453a-b0c8-cb6c317310b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dffa7f5-2c4a-4374-8298-1fc1c9d3e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the women''s groups, there are still those (who deem) the
        best punishment would be reclusion perpetua. So, forever the person that committed
        rape will suffer," Bucoy said in a press briefing Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5268671-6797-4773-98c5-83baec30ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfd7d9-ad19-4230-9c5f-0be6319b8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCW, meanwhile, also wants lack of consent to be the main definition
        of rape, as what happens during so-called date rapes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f4250-7fc7-4bac-b3f8-3a73e9329ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e6f91-c9a7-4ace-a464-fc9f97078879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag nagsabi ang babaeng ''no,'' no ''yon at hindi na kailangan
        hanapin na tumakbo siya or napunit siya or may nagdugo ganyan ''yung</em>
        struggle ''<em>no</em> [If a woman says "no," it means no. She does not have
        to prove that she fought back, or that there was penetration, or other forms
        of struggle]. Because usually when that happens, the women just freeze and
        just don''t know what to do," PCW Executive Director Emmeline Versoza said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6dc3c4-01e0-47c9-8f83-aa98a5390088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a29e8-c22e-4ccb-83ee-f86429ea3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Anti-Rape Law of 1997, rape is committed when a
        person has forced, threatened or intimidated a woman to have sexual intercourse,
        or other forms of sexual assault.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191e1e6-d2db-43df-9aa7-396279ffefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdf022-faa8-475a-872b-0368f8caf240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versoza said it would also be better to revise some aspects of the
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b9060-bbbf-4d1a-ab2f-434b3524e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988dc0a3-f3b0-4c2e-8421-eed149ea27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also provisions on the forgiveness clause (that we want
        to change) because current Anti-Rape Law, RA 8353, enclosed marital rape.
        If you are married and your husband wants to have sex and you don''t want
        to, he cannot force himself on you," Versoza said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64aa399-bc40-40e9-bffe-681c99dbc4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df17d35-5d62-4dd9-9352-152eb9dc6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:13:16.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:13:16.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current anti-rape law, if the legal husband is the offender,
        the wife can forgive and absolve him of criminal liability.</p>'
