      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe89c86-97cd-482e-990d-c2fcd4a453c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:17:48.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:17:48.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restoration of capital punishment underlines the Duterte administration''s
        goal to reduce illegal drug-related criminality. The death penalty, with its
        strong deterrent effects, protects innocent lives.  At the same time, its
        punitive aspect ensures that criminals recompense grievous loss," said Presidential
        Spokesperson Ernesto Abella in a statement.</p>'
