      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdad2c-5c01-4d62-aab0-108fec87a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:17:30.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:17:30.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kareem Khadder contributed from Erbil. Stephen Collinson
        contributed from Washington.</em></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f0d90-e1d3-4cf5-9c70-afbfb6a6a418'
