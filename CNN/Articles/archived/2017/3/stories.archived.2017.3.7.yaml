      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to life imprisonment after being convicted of parricide,
        or killing a parent or other next of kin, but is no longer able to speak to
        CNN Philippines about his case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9e5cf-ceca-4bb6-912b-b897870d3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:15:32.482+08:00
