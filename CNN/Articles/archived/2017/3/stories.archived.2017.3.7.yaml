      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question was presaged by a statement that some of Trump''s nominees
        or senior advisers had ties to Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573bdd7-0433-4f47-82c5-5558e3701207'
