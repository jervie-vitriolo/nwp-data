      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The House of Representatives has
        finally given its nod to restore capital punishment in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22c0ef-b52f-4187-9925-b218eb187b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:19.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:32:19.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fba1ff-d11a-447a-b1bb-c105152e5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:32:19.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:32:19.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 217 votes in favor, 54 not in favor, and 1 abstention, lawmakers
        on Tuesday approved on third and final reading the Death Penalty bill — making
        offenses related to manufacturing and trading in illegal drugs punishable
        by death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e38f3-18ab-4ea4-b4e7-6236ade3ab4a'
      'mgnl:activationStatus': true
