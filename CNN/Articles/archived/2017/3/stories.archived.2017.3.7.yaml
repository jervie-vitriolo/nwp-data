  'trump-angry-staff-sessions':
    'author': 'Jake Tapper, Jim Acosta, Jeff Zeleny, Sara Murray, John King and Gloria
      Borger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-07T01:58:16.197+08:00
    'imagesource': 'jcr:e15ec0fb-d348-43c2-8f73-5277af58b26d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4245585f-0794-49f1-aa5b-b2f3fd5e713c'
    'lead': 'President Donald Trump is extremely frustrated with his senior staff
      and communications team for allowing the firestorm surrounding Attorney General
      Jeff Sessions to steal his thunder in the wake of his address to Congress, sources
      tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T16:28:35.700+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T16:28:35.920+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump angry and frustrated at staff over Sessions fallout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56224a26-7664-4a17-b480-b1cae7bd8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump is extremely
        frustrated with his senior staff and communications team for allowing the
        firestorm surrounding Attorney General Jeff Sessions to steal his thunder
        in the wake of his address to Congress, sources tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b77ea2-ec54-433b-8370-00b80b72428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973959a-2275-426c-a343-de712e16c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has seen him that upset," one source said, adding the feeling
        was the communications team allowed the Sessions news, which the administration
        deemed a nonstory, to overtake the narrative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e297f-65ba-4d55-a10e-a3b8ca21c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463bbed-fa93-433e-9e9e-f3fdfe941bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sessions recused himself from any current or future
        investigations into ties between Russia and the Trump campaign after it was
        reported he had met with the Russian ambassador to the US, something he had
        previously failed to disclose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b6dff-50bd-4466-b2f2-d559ad0eb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2ebbe-97a5-419a-8ff7-da50306ca519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the renewed focus on Russia is seen as a major letdown
        after Tuesday when top officials were riding high, congratulating one another
        on Trump''s speech to Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c1bcc-5233-47dc-8bbc-ae0167447e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087246f1-8668-4636-9dc5-50c4b6a35803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The staff fumbled," Trump told the team for not being prepared
        when the Sessions story came out, according to another source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f47695-cabc-4902-836f-7b24d6431d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2e4a6-436d-4204-a2f5-4aade487fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was "hot" and exasperated Thursday night after Sessions''
        recusal, a source familiar with the situation said, considering it hasty and
        overkill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5acba84-75d7-4b88-888e-a5b0229a21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd85733-bea9-424e-9511-a67ef39a06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President returned to the White House Thursday evening
        from a day trip to Virginia, there were "a lot of expletives." The source
        said for more than a week Trump had been lamenting that his senior staff "just
        keep getting in their own way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38aba4-34ac-492e-9fed-c13e06228f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52080fea-4f7b-4f4a-89ab-7492c8ba47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President had a fantastic week advancing his agenda to lift
        up all Americans and keep the nation safe. His joint session speech will go
        down in history as one of the best," White House spokesman Sean Spicer said
        in response to CNN''s reporting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4bf51-bbe9-4c5b-97a6-2110edc3606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e78d8c-21b0-467f-8c83-c9bd0b02b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is showing increasing flashes of anger over the performance
        of his senior staff and daily developments about Russia overshadowing his
        message, multiple people inside the White House and outside the administration
        told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859114ec-5d3a-4e53-8c3a-f838f1c3fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac308df9-92b1-4049-beef-36c471aad3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump voiced his frustration to his inner circle in the Oval Office
        Friday, sources said. He feels attacked by the media, former Obama administration
        officials and others, and frustrated that things are not going more smoothly.
        The President expressed his anger at non-stop leaks undermining his administration,
        the sources said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e681f-1e44-4523-82b8-25bedb8fdca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7eef0-a480-4568-ac8c-ee111bbdc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source familiar with the Friday meeting said Trump was angry
        at senior staff, including chief of staff Reince Priebus, about the state
        of affairs at the White House this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ba2e8-0d5b-493f-9fc1-72464c7e226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389820f8-5077-491d-baf8-7618c4f6f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word had spread through the White House that Priebus had been chewed
        out but those in the room dispute that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71bcf15-6992-4cb5-9cea-78f89ae475cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9810266-ae66-4894-8c4d-2fafdcdfb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus declined to comment on the record about the meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61013a-2f3c-48fc-a9c3-d433085b4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c5bc1-efa6-48bd-9712-e0309e0d6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official, who was in the Oval Office, said there was an "animated
        discussion" about a number of subjects during the meeting -- the forthcoming
        immigration executive order, health care and Russia developments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a5d11-df4f-40cf-a743-b7f007893224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e78e7-66cf-4582-a72a-4ca4ec6fb9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is upset because he doesn''t believe he is getting the credit
        he thinks he deserves for his time in office so far because of self-inflicted
        wounds and missteps, the source said. An informed presidential ally outside
        government but close to the President said Trump was really angry about having
        a "mini disaster" a week. The President''s mood is adding to tremendous pressure
        inside the West Wing and aides have been seen in tears in recent days at multiple
        meetings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca12f3a-8ccd-4ba5-bbf4-e2a8e29b1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c83201-d8c2-442b-a53a-df65834df130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much on the administration''s plate -- leaks, Russia story,
        pending executive order and Obamacare repeal and replacement -- Priebus said
        he would not go to Florida with the President this weekend as had been previously
        planned, a source told CNN. He was on the manifest, and a big donor reception
        by the Republican National Committee which Priebus used to chair was on Preibus''
        schedule.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a744c8d4-6945-4827-a0e9-ac9cf7888af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192af811-bf8d-4ac7-9e69-08fc5cbd6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said he thought it wouldn''t be a good idea since
        he is not happy with the state of matters right now, the same source said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267456f-8972-427e-96a0-eb138acba7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc50bc-2838-47c6-bc4e-753cf68a5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official disputed that Priebus was supposed to travel
        to Florida, adding that he stayed home this weekend for a family celebration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c798dd-4669-47d9-9c36-66c600670a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66cf95-3fe3-47bc-b697-4ca41818f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T16:28:35.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief strategist Steve Bannon, who initially decided
        to also stay in Washington Friday, ended up traveling to Florida Saturday
        and is joining Trump, Sessions, Homeland Security Secretary John Kelly and
        Commerce Secretary Wilbur Ross at dinner at Mar-a-Lago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d6158-d40a-434a-add0-6dbcecc7de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:28:35.703+08:00
      'mgnl:createdBy': 'eunice'
