      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice did not immediately respond to a question
        about why Sessions'' letter did not address his written response to Leahy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970222ce-77b7-482a-802c-8c137f5eee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.183+08:00
