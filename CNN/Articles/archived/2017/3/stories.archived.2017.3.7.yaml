      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Déjà vu?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437e957-044b-4d82-bdb5-92826be22cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also noted that Lascañas'' lawyers from the Free Legal
        Assistance Group (FLAG), a human rights lawyers organization, were "familiar
        faces."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039e504-e050-4604-8926-9b9b279f65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14ab96-eb79-4f7b-a353-e4c14b3e45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to FLAG Chairman Jose Manuel Diokno, brothers Pablito
        and Arno Sanidad, and Alexander Padilla, who were prosecutors in the plunder
        trial of former President and incumbent Manila mayor Joseph Estrada.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c8792-aded-4894-8990-0149ac74222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b8aeb-93c1-480c-9539-dc5316c77d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the same faces with Chavit Singson in 2001, the prosecuting
        team," Ejercito noted. "They were part of the ouster plot against my father."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc474d-0e4f-4897-835e-4a039a2251ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186370a-c89a-43f5-8970-456b11474237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T15:53:35.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T15:53:35.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was subsequently impeached and convicted, but was later
        granted pardon by succeeding President Gloria Macapagal-Arroyo in 2007.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b264bfb-cd85-4dbb-93aa-96451f19422b'
      'mgnl:activationStatus': true
