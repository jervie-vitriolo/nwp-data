    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99699d34-094c-4a7f-9d1f-ee4b2046a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T16:21:48.183+08:00
