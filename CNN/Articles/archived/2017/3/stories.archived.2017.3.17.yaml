      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International (AI) on Friday said killings
        have not abated even after the relaunch of the police''s supposedly "less
        bloody" anti-drug campaign or "Oplan Tokhang."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b7e21-a3f7-4146-a9ce-9d21b28ef8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2602b-29c8-4c3d-89ae-44b6271e3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent spate of killings is evidence that this deadly ''war
        on the poor,'' is continuing," the AI said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd8948-df9a-4670-ae60-3ddcf5076e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.852+08:00
