      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3cd1c9-25fb-4e8e-811a-1e871d0172ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Thursday, 28 drug suspects were killed in anti-drug police
        operations, just 10 days after the police resumed its drug war. That means
        almost three suspects killed daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f19e0d-51eb-47a2-8f44-367f3f860aba'
      'mgnl:activationStatus': true
