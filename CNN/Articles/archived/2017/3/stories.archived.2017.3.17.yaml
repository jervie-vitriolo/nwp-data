      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what we are hearing so far, is that these are purely threats.
        These are actually irresponsible statements coming from the Speaker of the
        House without actually having thought through the legality of this matter,"
        Robredo''s spokesperson, Georgina Hernandez told CNN Philippines late Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4942eb-762d-4cfd-818f-61782e6e559b'
      'mgnl:activationStatus': true
