      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56916826-de26-49a0-bd36-80be358a62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:26:03.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:26:06.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Watson discussed how she was threatened with the leak of
        personal photos after giving a gender equality speech as part of her duties
        as a UN Women Goodwill Ambassador.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510921d-7e83-4f00-9bae-bb08dc98d21a'
