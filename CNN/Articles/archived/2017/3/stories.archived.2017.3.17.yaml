      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video to the UN, Robredo said targets of police anti-drug
        operations are beaten if they ask for a search warrant or, worse, have their
        relatives snatched as collateral if they go into hiding. These were relayed
        to her by the victims themselves, who refuse to comment in public for fear
