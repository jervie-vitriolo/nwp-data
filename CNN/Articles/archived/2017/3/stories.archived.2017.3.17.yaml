      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f9984-85e6-4938-80ef-7d3863b9399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit also aims to further enhance the mutual trust between
        Manila and Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297e2e6-db89-4dc1-aa0a-55fb1f4b51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd432f-cd37-4df1-a514-8536ce377fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Premier also said China earlier projected about one million
        more Chinese tourists visiting the Philippines this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912eb88b-f053-47ac-945d-e6ed7a04a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
