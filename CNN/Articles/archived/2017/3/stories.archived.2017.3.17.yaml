      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600ec0f-eca8-4946-b0be-19da3634d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even House Deputy Minority Leader Harry Roque agrees with pro-administration
        legislators that the impeachment case against President Rodrigo Duterte will
        simply go down the drain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb856c0a-f56f-48fb-889d-d349f1ceac53'
      'mgnl:activationStatus': true
