      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President did not in any way mean to paint a negative
        picture of our country. In fact, she was just simply echoing what the Filipino
        people, what the Filipinos families shared to her given their fear after all
        of what''s happening in the country," Hernandez added.</p>'
    '26':
