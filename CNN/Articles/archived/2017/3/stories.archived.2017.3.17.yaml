    'jcr:uuid': '136feff9-79d0-400e-9772-9f7cf7fa342e'
    'lead': 'Local firm Solar Philippines broke ground on the 150-megawatt farm in
      Concepcion, Tarlac on Friday. It will be able to power up to 300,000 households,
      offsetting an estimated 3 million tons of carbon emissions over its 30-year
      life, the company said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:28:51.143+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:28:51.402+08:00
