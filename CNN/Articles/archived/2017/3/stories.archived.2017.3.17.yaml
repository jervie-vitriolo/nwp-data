      'mgnl:type': 'text'
      'text': '<h2>Robredo behind Duterte impeach raps?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a378a-1c9c-47b5-bb56-3a0faf4c716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Ernesto Abella said the
        international release of Robredo''s video and the filing of the impeachment
        complaint against President Rodrigo Duterte — which both happened on Thursday
        — seems too perfectly aligned to be considered a coincidence.</p>'
