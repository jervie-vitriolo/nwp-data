    'template': '1'
    'title': 'Michelle Obama kales it on ''MasterChef Junior'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccaf286-ab28-4c46-98af-a9063633c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — She''s kept a low profile since leaving the White
        House, but former first lady Michelle Obama was back in the spotlight Thursday
        night, making an appearance on Fox''s "MasterChef Junior." And yes, vegetables
        were involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc53dad-9f9c-4f50-9c31-74565f753642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5293f-0bf8-47ec-bbef-508d8d42987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was a special guest on the mystery challenge portion of the
        child cooking reality television competition. The episode was taped prior
        to inauguration when her husband, President Barack Obama, was still in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89455c-577e-4070-a0d2-717189e1b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33006251-6bbb-41fe-af90-4b94acf19dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the episode began, a man dressed in a suit, sunglasses and American
        flag pin brought host and celebrity chef Gordon Ramsay, an official-looking
        red phone. Ramsay placed a call, asking to speak to "the boss of the house
        ... no, not him, I need the real boss of the house."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c30ede-c93a-4e8f-ad92-d99bc452be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6b950-7db6-4ec1-a464-b1abaf8884e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit-clad man whispered something into his sleeve, and a screen
        came down from the ceiling, complete with fog special effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a0ad0-a702-4abc-8964-64b2533c77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e4fe9-6f3b-42d1-9b9f-d23d5de15acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, she appeared on the screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740175ae-11f8-49a6-9e42-07a1a9cddf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f06696-ca4f-4466-b61e-dc74a900b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m Michelle Obama, and tonight, I am thrilled to deliver your
        next mystery box challenge. Please head back to your stations," the then-first
        lady said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82585602-1bbd-4e51-81e3-859d7a4e8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96893b0c-7d2a-4a4a-a9aa-3685b4032ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final 14 young cooks in the competition, aged 8 to 13, gasped
        and shrieked with surprise, racing to their kitchen stations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9fbff-1e12-4151-bfc1-7bf426f5922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43334bd-573b-428e-96b1-21f5f8ee145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like, about to die. R.I.P. me, oh my God. I mean, Michelle
        Obama is a wonder woman and I look up to her so much. She is my idol," contestant
        Jasmine, 11, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6b855-dbe4-488a-80b7-ad68ef8442cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3228c4f-0a15-41c8-b86b-81543ba46c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contestants lifted the lids of their weekly mystery boxes to reveal
        ingredients inspired by the White House kitchen garden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54382fd1-0174-4feb-9f36-465782650183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d49a7-ee7d-49da-a822-98dc81c46552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your mystery box challenge, I''m asking all of you to come
        up with an original recipe that''s healthy and follows the ''my plate'' symbol,
        filing half your plate with fruits and veggies, and the rest with whole grains,
        lean protein and dairy," Obama instructed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32151a63-2493-4b90-a425-ecb0c73d58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03f53c-8528-486b-8764-e0a880f5e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge wasn''t met with enthusiasm by all the young chefs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47346ec0-fd61-4d42-a7a1-9344c00da0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835130b1-04e7-437f-b146-3448c4c4b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle Obama wants me to cook vegetables. Not happening. I don''t
        like vegetables, they''re evil," said Donovan, 9 (Donovan was eliminated later
        in the episode).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f951c0-ba4f-43aa-b0fe-f1d79458d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15156b0-6de7-492f-b8c7-eef2b8be3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was an incentive to a well-cooked vegetable: The winner
        of the mystery box challenge, Obama said, would win a trip to the White House
        to attend the annual kids'' state dinner.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f892b72-1423-464b-9f2c-eba52e54fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8644766-5340-4a9e-b164-95abcbca5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the heat was on: The contestants had one hour to get cooking,
        slicing, dicing and creatively using the ingredients in dishes like a lemon
        branzino, parmesan quinoa and strawberry kale salad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57353d41-6045-4167-b38f-55f1ecf979ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d2196-8fbf-422b-9753-50d4f2575c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a thorough look and tasting by the judges, the verdict was
        in. Only one contestant was White House-bound; 11-year-old Justise''s pan-seared
        shrimp with sautéed bell peppers, carrots, eggplant and quinoa won the mystery
        box challenge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7294319-af75-4187-8e60-ca54ea97ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99734e65-ae8a-412f-9f7c-ef32e5b5d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justise attended Obama''s final Kids'' State Dinner in July 2016,
        per Fox spokeswoman Annie Geffroy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a51f8-8634-46f6-884b-cea5e5b9129c'
      'mgnl:activationStatus': true
