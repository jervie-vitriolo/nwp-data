      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This most recent chatter about images comes on the heels of Watson
        being criticized for appearing in a somewhat revealing photo in Vanity Fair.</p>'
