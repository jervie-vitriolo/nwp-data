      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89219d7d-6a2d-4477-8fec-0d0653aeff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Chief Legal Counsel Sal Panelo said the EU cannot dictate
        on the Philippine government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561b743-cd6a-430f-8448-c81a4b8b6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7c7c0-8ce3-44f2-bedc-80956b50a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither can they demand our government the performance an act.
        That is foreign interference. They should mind their own business," Panelo
        said in a statement Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec64b2-7ed1-4525-8b68-291b37b7f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17101e91-38b4-4fcc-b151-a35e3205006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella reiterated that international
        groups sympathizing with De Lima do not understand the context -- that she
        was arrested for her alleged involvement in drugs and not for her disapproval
        of the war on drugs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702ee20-fc1c-4168-ba2c-c63e0b85a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa48a67-78b2-4e9a-9a7c-3ca5d36ae1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lady is being charged with crime not political persuasions.
        So I think they ought to respect that," Abella said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e325d-c594-498f-8f4e-d607fbbd21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6feb7-5caf-4fa3-83cc-ff892489a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself has repeatedly scored international bodies and other
        world leaders for criticizing his drug war. On December 2016, he even threatened
        to pull the country''s membership out of the United Nations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d52485-edb2-41a1-9d8f-aa181750e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a356c-4e9e-45fe-a396-e9a8db5308dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima, in a handwritten statement from prison said
        she was "deeply heartened" by calls for her immediate release, and international
        protests against alleged extrajudicial killings in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c801b7d-1c67-4360-ac30-d006fc624f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3f450-e83b-4052-9539-66047c6e1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not at all interference with our country''s internal affairs,
        but rather an aggregate assertion of the universal values of truth, justice
        and humanity," De Lima said.</p>'
