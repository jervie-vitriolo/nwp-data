      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f17e0-231f-4e82-b10b-54dc82147fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines exclusive, House Speaker Pantaleon "Bebot"
        Alvarez said on Friday, he is studying the possibility of filing an impeachment
        complaint against Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45ef99-81d0-4cd1-a8c1-21c7064c87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce30266-c6e8-4912-89ee-dc778071ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagaaralan ko pa rin... Kung sa aking pag-aaral ay meron
        akong sapat na ebidensiya para i-</em>prosecute <em>''yan</em>, we have to
        see if it can stand trial sa Senado," Alvarez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c591a8-04b0-4533-ba82-23da581c2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804cc4b-1434-499a-8ae0-879a1fe779a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am studying it. If in my research, I can find sufficient
        evidence to prosecute, we have to see if it can stand trial before the Senate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd2e0c-eccd-4556-879e-669b4c47291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6221b3-4b29-4253-9efa-1196a425acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo recently sent a video to the United Nations Commission on
        Narcotic Drugs criticizing the government''s anti-drug campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb7f6c-13f8-45bf-b63a-44edabc0a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0729e-5394-427c-94a9-1f2022f8c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez believes, Robredo''s pronouncements before an international
        audience betrayed public trust. This is an impeachable offense under the 1987
        Philippine Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd2a99-c281-4597-ad03-8f6b4b0abdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
