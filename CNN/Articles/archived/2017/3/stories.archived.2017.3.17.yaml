      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4ef67-ce41-4252-9d12-77734a726561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sad that this is my last Kids'' State Dinner, but it''s not
        the last of the work that we''re going to do on this issue, right?" Obama
        said at the time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f178c-f9ff-45cc-96a9-d6c90ba420f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6e0db-557f-4fce-b812-80a13cdc4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama frequently used television and social media to promote her
        "Let''s Move" initiative to encourage exercise and healthy eating for children.
        She appeared on PBS'' "Sesame Street," Funny or Die''s "Billy on the Street,"
        and showcased her best mom dancing on NBC''s "Late Night with Jimmy Fallon."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fc34b-4d3f-443f-aac9-e1c49c89641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c41b41-cc33-4935-8e5f-3d018123f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she went viral with a 2014 vine, saying, "Turnip? For what?"
        a play on the DJ Snake and Lil Jon song, "Turn Down for What."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64881346-12b0-4708-b2bc-0df476963338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038db754-90c3-4515-ac4c-d9cd130147ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s healthy food legacy continues at the White House: First
        lady Melania Trump has promised to carry her garden torch.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541de761-639c-412c-8c16-445ec494ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea53f7-a2f4-4f2a-a0f4-818edc135ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mother and as the first lady of this country, Mrs. Trump is
        committed to the preservation and continuation of the White House Gardens,
        specifically the first lady''s Kitchen Garden and the Rose Garden," Stephanie
        Winston Wolkoff, senior adviser to the first lady, said in a statement to
        CNN last month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c94b6-e437-423a-867c-1089abd2cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7622d-5029-4e8b-bdf6-e60035125d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fate of one of Obama''s signature achievements may
        be in question: A key lobbying group, the School Nutrition Association, released
        recommendations earlier this month to scale back federal nutrition standards
        she championed and were set under the Obama administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6c7ec-9944-4f80-ae41-2317121cf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797428e3-57f1-459b-ba1a-d7d256c42e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:17:47.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:17:47.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association''s recommendations would roll back key provisions
        of the "Healthy, Hunger-Free Kids Act," legislation spearheaded by Obama,
        and her "Let''s Move!" campaign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813011d-c12d-4e67-86ff-6b84971a9a83'
