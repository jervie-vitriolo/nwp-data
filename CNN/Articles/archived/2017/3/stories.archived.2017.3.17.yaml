      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f705135-c5c2-4eb9-9c2e-529470e03abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.152+08:00
      'mgnl:createdBy': 'eunice'
