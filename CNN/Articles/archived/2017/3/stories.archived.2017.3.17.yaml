      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/03/16/politics/michelle-obama-masterchef-junior/">Michelle
        Obama kales it on ''MasterChef Junior</a>''”</em></p>'
  'chinese-vice-premier-in-ph-bolsters-china-asean-relations':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-17T09:16:53.561+08:00
    'imagesource': 'jcr:86069326-06cb-4961-b7b9-0ad44eb41522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37cc5d86-1a5d-4a4a-b824-7cbc7ba55c16'
    'lead': 'In his first official visit to the Philippines, Chinese Vice Premier
      Wang Yang seeks stronger relations between China and the ASEAN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:20:19.166+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T14:20:19.366+08:00
