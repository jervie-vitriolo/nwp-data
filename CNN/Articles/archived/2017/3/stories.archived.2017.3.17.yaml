      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086657b0-8fd6-4e43-9a2c-af5df65a2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.852+08:00
