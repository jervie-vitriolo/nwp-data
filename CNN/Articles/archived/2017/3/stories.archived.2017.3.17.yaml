      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319e848-2268-4132-bda8-c08f3efa4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:26:03.847+08:00
