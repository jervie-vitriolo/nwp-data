  'Tillerson-on-North-Korea-Policy-of-strategic-patience-has-ended':
    'author': 'James Griffiths, Paula Hancocks and Alexandra Field'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-17T19:51:16.584+08:00
    'imagesource': 'jcr:3f37dc55-38e7-4c69-8b34-4050ef8c2621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dced4f11-1a1c-4d20-9510-062a6b78642f'
    'lead': 'The US would consider military action against North Korea if it was provoked,
      Secretary of State Rex Tillerson said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:43:54.603+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:43:54.954+08:00
