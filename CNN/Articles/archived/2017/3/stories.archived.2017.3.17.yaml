      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the Philippine government "to prioritize the fight against
        trafficking networks and drug barons over tracking down small-scale consumers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7350b6e-5808-4321-a0df-72840617abd2'
      'mgnl:activationStatus': true
