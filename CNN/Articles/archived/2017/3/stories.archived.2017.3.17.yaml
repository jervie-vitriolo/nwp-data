      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61972a-cc2f-4185-b2ca-b9eb6a5738d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Duterte administration seemingly veers away from the United
        States, Philippine-China relations have been on an upward momentum. President
        Rodrigo Duterte has sought trade and economic aid in billions of dollars from
        the Chinese government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504f64f-18fd-4f71-8d41-554d74435db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0434b5-73a1-4a15-a25b-31d4266df876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, however, avoided any mention of the controversial issue on
        the Benham Rise, or even the South China Sea dispute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53bf6a-4343-46b1-bf9e-38ace1f92cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2315f0-6ac4-4ff7-a67f-419b5c4bd122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit comes amid the country''s note verbale over the presence
        of a Chinese survey ship in the resource-rich Benham Rise east of Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0f5d2-f35f-4a31-ac00-44131354e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018bae6-2248-4a0f-bc4c-a2195e607d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the Vice Premier for agriculture, water resources, commerce
        and tourism, Wang is one of the four vice premiers next in line to Chinese
        Premier Li Keqiang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf97a8-bcb5-4035-be9d-3c60927736d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d8804-a2ef-4493-ac7e-88bca1f21bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang is the highest Chinese official to visit the country since
        Duterte visited China last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2fd3f-d171-4a5a-9310-57be84f59a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd11655-7fc9-4c5b-977c-b516128d05c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to meet the President and his economic managers in Manila
        and Davao in the coming days. His visit ends on March 19.</p>'
  'de-lima-im-safe-as-long-as-people-remember-me':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-17T08:59:46.223+08:00
    'imagesource': 'jcr:a5e6c9fa-a7b8-46b3-9bd7-6c6895beb99b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec08a31f-8ce7-4a49-aead-c74359f8861a'
    'lead': 'As she continues her battle while in detention, Sen. Leila de Lima said
      in a handwritten note that she feels safe for now, but fears being forgotten
      and abandoned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:22:08.063+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T14:22:08.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: I''m safe ''as long as people remember me'''
    'updated': 2017-03-19T11:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7bac0d-6aaf-4ae3-b6c4-77fd39915bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a handwritten
        note dated March 15, Sen. Leila de Lima expressed she feels safe in detention,
        so long as people remember her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee2aad-7869-419b-b106-e1ce3188daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b378796-a3cf-49d4-85f9-430274f0eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A recent visitor told me this: ''All things considered, you are
        safer here in this walled and guarded place than you are outside,''" she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ab08b-7909-4f1a-ac49-01ddf2e04fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf58abe-5b98-4854-90f5-4508346d9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the senator fears for her life, after her arrest on February
        24 over drug-related charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abd13d-f37f-4ba5-a02a-172de0024f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4f29e-7c08-4535-8f0a-496da6c47e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This made me ponder. Such statement has some ring of truth. Yes,
        to a certain extent, I may be safe where I am now physically, but up to when
        will I truly be safe?" she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2775655-78f7-444b-a862-3135f3847ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb22894-287e-4285-87d4-78f6187edc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters have been rallying behind De Lima for being one of the
        most vocal critics of President Rodrigo Duterte over his alleged extrajudicial
        killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ecc9a-1126-4829-9533-0827d7cae73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ee7d0-1091-47a4-ab5a-0128a55101e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator has been issuing dispatches daily since being detained
        at the Philippine National Police Custodial Center in Camp Crame, bolstering
        her fight through written words.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c8e3b-8c2d-42ad-a0b7-a12697b2487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0c383-b4d3-4797-886f-60a66994027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I''m heard and felt, as long as people remember me,
        as long as the global community continues to set its eyes and raise a conceited
        voice of concern and condemnation about the extrajudicial killings and persecution,
        I''m probably safe here and now," she wrote. "But it might be a different
        story once people begin to forget and abandon me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134da66c-4dfe-4250-9593-ea07b4e58060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44b0c4-ee4e-487f-9f23-8f9c52de9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European Parliament support</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c6a56-6ad1-4fb5-afa1-acfac24a4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was made public just as the European Parliament of the
        European Union (EU) adopted a joint resolution on Thursday, calling for the
        immediate release of De Lima.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46ca35-8d4a-4b39-bac5-2469dbfd7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cade61-c69e-4ce9-b7a9-58951d557922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:22:08.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the European Parliament called for De Lima to
        be provided with adequate security, and for the Philippine authorities "to
        ensure a fair trial, recalling the right to the presumption of innocence,
        to drop all politically motivated charges against her and to end any further
        acts of harassment against her."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bed905a-c1e9-495d-9c42-f3fc54c869c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:22:08.065+08:00
      'mgnl:createdBy': 'eunice'
