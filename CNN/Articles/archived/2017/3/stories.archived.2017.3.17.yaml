    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson on North Korea: ''Policy of strategic patience has ended'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd952f-31c8-49cc-9c9a-fb1f167ea155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c6c94-9198-48a3-a47d-76f4b44a52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US would consider military action against
        North Korea if it was provoked, Secretary of State Rex Tillerson said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9bca62-c7e6-48cb-8e1b-7cb4338a3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Seoul at a joint press conference with South Korean
        Foreign Minister Yun Byung-se, Tillerson said Washington''s policy of "strategic
        patience" had ended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a2d3b-94b9-4bb8-b226-a41142e471fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744b975-a63a-4438-aaea-e8fa182ba26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we do not want things to get to a military conflict...
        but obviously if North Korea takes actions that threatens the South Korean
        forces or our own forces, then that would be met with an appropriate response,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58600c-0d57-4345-a35b-1ea8a6099c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf2df1-8add-4783-ad45-ea195b941def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they elevate the threat of their weapons program to a level
        that we believe that requires action, that option is on the table," Tillerson
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd13091-6a53-45d3-8b59-c03c649039ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fca030-5f30-452b-8463-4b1d1add59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of State is on a three-country tour to the region
        amid heightened tensions on the Korean peninsula following recent North Korea
        missile launches, and fears it''s preparing for another nuclear test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5244bc-e0e2-43d2-b8ff-9f9a322213a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d1715-75d3-4623-b16f-873b1e2c7f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tokyo Thursday, the new Secretary of State said that efforts
        over the past 20 years to prevent a nuclear North Korea had failed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28088fc8-adce-4b9e-a42f-bc7e27596d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28412fd0-800a-4add-8152-e2c130a14bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was time for a new policy on North Korea, but released
        no details. It is clear that he sees Beijing, where he will fly to Saturday,
        as a key part of Washington''s new approach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07256230-e97b-4173-923b-965ad9527a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac41f13-d083-4609-b2d7-4f9ea310a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Chinese official told CNN this week that Beijing plans
        to present its own plan to Tillerson during his visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06e376-39aa-4ae3-ba4d-1eb8776d78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6ba6b-59b8-4637-8094-68eddf0115d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, Tillerson called on China to give up its opposition
        to the Terminal High Altitude Area Defense (THAAD) system or act to "address
        the threat that makes THAAD necessary." The missile defense system is in the
        process of being deployed in the country''s south.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231be9fe-303d-442c-a741-80c0651fa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ea74d-7889-4009-bd67-7d39aef8c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Beijing to drop any retaliatory action against South
        Korea, amid allegations businesses and the tourism industry is being punished
        for Seoul''s stance on the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba8c4d-ff61-4567-a83c-f6a4c2724d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4296cf-c8c1-4bf1-b67e-f018b7296263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Beijing''s) economic retaliation against South Korea is inappropriate
        and troubling," Tillerson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffe390-d6f3-412a-9473-b3d6e4c86b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a16429-b790-4eb6-b246-80b88f894576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Tillerson visited the demilitarized zone, the
        highly-fortified border between North and South Korea, becoming the most senior
        US official to visit the area since President Barack Obama in 2012.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd83902-48b6-4ec8-a487-939f17b7f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First visit</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4f171-4bb6-4495-92ea-1bba3093fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12281f5c-60a0-48fe-a3de-97cd0dd41b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he met some of the more than 28,000 US troops stationed on
        the peninsula, and toured the Joint Security Area, where North and South Korea
        soldiers stand facing each other. A Military Armistice Commission briefing
        room straddles the border.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708f396-752c-4915-b7c4-c09cc65a71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384b25b-d349-4b3a-93d5-3ea8672f1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively inexperienced Tillerson has waded into a political
        minefield in South Korea, where President Park Geun-hye was impeached a week
        ago and preparations are being made for a snap election on May 9.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db4efa-ed03-414e-abdd-9123591b7274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1f0db-3565-452d-91cd-4ef4cd27f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That election has raised questions over the future of the THAAD
        system, with some candidates calling for its deployment to be reviewed by
        the National Assembly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105ea8e-420c-494d-912f-1bd31dd70ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00145fa0-3ebf-4d4b-a28a-e9dbe18d5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to a productive relationship with whoever the South
        Korean people elect to be their next President," Tillerson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c16fc3-15a4-413f-94d4-f9b3cd1e8cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7399519-fea6-4050-bd92-7506d0a34384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectation that the new government in South Korea will continue
        to be supportive of the THAAD system."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e6ac5-53e1-453e-b8c1-7c00a2198d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54470ded-d8cc-4de4-b472-70a898dde01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson repeated Friday the US had spent too much money on a failed
        North Korea policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d8a13-4c60-4777-9ac3-8426d51bae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New approach?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1510cb2-69c8-49a3-84f2-8629dd0bf27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4266f6e-bb23-4ba3-b32f-fd7318b31945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has provided $1.3 billion in assistance (to North Korea)
        since 1995. In return, North Korea has detonated nuclear weapons and launched
        ballistic missiles."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661e87b-d660-4e9b-95b4-dc640205ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb395f8-7572-4715-a407-e9a31ed3e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After US President Donald Trump suggested during his campaign that
        he would be willing to talk to North Korean leader Kim Jong Un, many speculated
        that talks would be forthcoming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92b80a-c8aa-4ebb-836b-0672b66b339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17ba32-efe5-451e-ad9d-9b083a27218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tillerson said that option was not being considered right
        now.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189f34d-d0cf-4444-9be4-93c38f29bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96143507-d88e-4f34-8edc-6e54a5006d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions must change before there are any scope for talks to
        resume, whether they are five party or six party," Tillerson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64440f9-e5f9-486f-9171-8cc25d3a26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dc8c8-afb4-47f5-8132-a85b06e6cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on China to "fully implement" UN-approved sanctions against
        North Korea, and said Washington will be "calling on everyone to join in"
        future actions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f54eb2-766f-4e3a-b39a-071613fa4499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6d969-1d16-4676-b344-40734d738ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:43:54.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:43:54.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was initially published on CNN.com, "<a href="https://edition.cnn.com/2017/03/17/politics/tillerson-south-korea-dmz/index.html?adkey=bn">Tillerson
        on North Korea: Military action is ''an option</a>''"</em></p>'
  'gender-equality-cover-story':
    'author': 'Anna Bueno'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-17T18:09:25.354+08:00
    'imagesource': 'jcr:039d35e5-2bc4-48c3-8536-86a479d31d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b00b3b-5c6c-4be3-bcb8-3a1fdf7ce8e2'
    'lead': 'The 2016 Global Gender Gap Report states that the Philippines is one
      of the most gender-equal societies in the world. Yet there exist subtle nuances
      that still allow for pockets of discrimination to affect women in the workplace,
      nuances that call for increased sensitivity on how we perceive gender differences,
      which all starts from childhood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:51:14.681+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:51:15.233+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Growing up without the gender gap'
    'updated': 2017-03-18T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c92b5e-8a1d-4f7a-a899-8f851cc11ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In Little Sandbox
        Preschool in Quezon City, four-year-old Isabella Sheng sits with her peers
        after a day of learning and play. Isabella, her hair in double braids, is
        a “little discoverer” — she’s in nursery — and she wants to be a teacher.
        What does she want to teach? “Fractions,” she says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b43f9-76f0-474f-8000-2fe4ab8a9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64eab0-b797-4a92-b185-f4cd7b7881ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside her sit five-year-olds Lian Tan and Maggie Loreto. A level
        higher than Isabella, thus now a “little builder” (kindergarten level), Lian
        wants to be a fashion designer. It’s what she’s most interested about during
        play, says Mia Villavicencio, the owner of Little Sandbox, and who also used
        to teach the kids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf7bca-741a-4ce7-8f42-067d8e3ddb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65072b0b-495c-4dc2-a787-4724a752267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie, for her part, wants to be a spy. She’s inspired by “Barbie:
        Spy Squad,” a trio comprised of Barbie and her two best friends, ballerinas
        who become undercover agents upon being discovered by a spy agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f7aa4-27a4-4cdf-a97e-5420055ad926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cac807-d2e4-4bdb-9f2e-c02b5a53fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the preschool, the girls easily pick up aspirations and lightly
        carry their dreams, answering seemingly innocuous questions with the most
        matter-of-fact answers. Why does Maggie want to be a spy? “Because it’s cool,”
        she responds immediately. Can boys be fashion designers too? “Of course,”
        says Lian, as if it was the most natural thing in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473efa41-bd6c-4ee9-aca3-51f49dbfe002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744fd8d-2769-47df-8b03-7a427118c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why not? “One of Maggie’s classmates wants to be a soldier when
        he grows up,” shares Villavicencio. “The other girls play with him, march
        with him, create tanks. And you won’t hear the boys saying, you can’t do that,
        only boys can become soldiers. I had not heard it in the classroom.”</p>'
    '9':
      'image': 'jcr:06a81a10-c717-49f4-8172-392e5940fbf4'
      'imageCaption': 'Can boys be fashion designers too? “Of course,” says Lian (pictured
        above) — who wants to be one when she grows up — as if it was the most natural
        thing in the world. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b21386-3fc1-4a55-8a0b-1c018359cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c478f4-b436-4675-9b16-a6ed5f79545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home, Isabella plays with two brothers. “They play with each
        other''s toys without labeling them as either for girls or boys only,” says
        her mother Diane Sheng.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51fa9f-cc45-41f7-a594-8689fe451961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153e16c-a5e7-4be8-95a8-d5d2e6c0c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten, 20 years from now, Isabella, Lian, and Maggie — more likely
        than not — will change dream careers, as it is with any other child who first
        unravels herself to the world. One of them may become a doctor. Another a
        lawyer. But another may still want to be a spy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f51b35-9d6b-45b2-a3d6-e1be9a2decff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca40963-7600-4ceb-b798-340302e075ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the safe walls of school and home, kids “are encouraged to
        be whoever they want to be,” says Villavicencio. Outside, there seems to be
        a wealth of opportunity for Isabella, Lian, and Maggie, especially in a country
        that prides itself as the <a href="http://cnnphilippines.com/news/2016/10/26/Philippines-tops-in-closing-gender-gap-in-Asia-Pacific.html">number
        one nation in the Asia-Pacific that has closed the gender gap between men
        and women.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318b946-f56e-47d3-9153-64e5d1cbb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208ad5d-0c64-4132-adca-192c1056cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5933234-cde4-47a7-88a8-7941b0a85ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c74ce-8db1-4adc-8788-f4dc7f6d405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://reports.weforum.org/global-gender-gap-report-2016/economies/#economy=PHL">Global
        Gender Gap Report</a> of 2016, published by the World Economic Forum (WEF),
        seeks to measure gender disparities in four key areas: health, education,
        economic opportunity, and politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408e970-7198-45dd-b8b4-5087f71ebec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18daaf13-e536-4ac3-96fb-a50ce1fa40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2016, the Philippines ranks 7th out of 144 countries in the
        world in bridging the gender gap. The perception is that locally, the gap
        seems to have closed significantly — or there seems to be little to no disparity
        — in terms of educational attainment and health and survival between men and
        women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db30dd3-a435-429b-ab26-96b3502f387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edd8c1-c158-4ba7-8830-d831085bacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender gap in politics and economic opportunity, however, can
        still be closed further in terms of electing more female leaders and assigning
        them ministerial positions in government, among others, as well as increasing
        the number of women who join the workforce. But overall, the report views
        the Philippines as one of the most gender-equal societies in the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7146dba-0c8c-49e2-9fa3-4bdbb7900270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801ecd3-c3da-427d-b016-5c14569c4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is a useful tool in measuring differences of treatment
        between women and men. But it may have little to say about the invisible pressures
        that put women down in the 21st century.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdafae-5009-430f-bb76-cb5ae7fbdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acc284-3536-4e03-bb60-390447a9f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The glowing statistics of women’s achievements do not capture the
        negative experiences of women as they establish their footing in the world
        of work. The workplace is still a man’s world,” <a href="https://www.philstar.com/business/2016/03/09/1561168/women-workplace-flexibility-more-gender-equality">writes</a>
        Maria Victoria Caparas, an associate professor in the University of Asia and
        the Pacific. Caparas has conducted several studies that discuss corporate
        family responsibility and the challenges facing women in the workforce.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0fc52-699e-4f0b-8b92-3db5ba44a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e24d8-2103-41c4-9b73-398533c372c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The WEF measures gender gap and not levels. It penalizes or rewards
        countries on the size of the gap, not on the levels of economic opportunities
        or access to education,” she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1dcdb6-b5fa-4a3c-bb0e-ee368e524205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce036ae-2e36-43c0-a41f-b807186ac2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, while the report can indicate that women lag behind men in
        labor participation, it does not detect that some women, in the first place,
        may not join the workforce as frequently as men because they often choose
        to care for the family. Neither does it detect that while women may have closed
        the gender gap on educational achievement with men, the content of such education
        may still reinforce harmful stereotypes about women.</p>'
    '31':
      'image': 'jcr:6c50ec8f-5b87-430c-80a4-60c847770442'
      'imageCaption': 'Four-year-old Isabella wants to be a teacher. What does she
        want to teach? “Fractions,” she says. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4809df35-28a4-4685-8775-c8ad133effd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdc44a-4a7c-4b30-8b1f-3f5d88f49849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite positive statistics and strides that women have made in
        business and leadership, unequal treatment manifests itself in the workplace
        in other ways, with those in less-than-ideal working conditions being the
        most vulnerable.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561867f-b673-42af-a248-c8ab0ffe9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d40667-047a-483a-a267-3a07f4d15079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such manifestation is in recruitment. “HR [human resources]
        managers don''t normally ask men their plans about marriage, [but] women are
        asked if the employer sees high costs behind paid maternity leave,” says Caparas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512ccb0-c6d6-4279-a563-77677ca08f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5467f-792a-4b70-9eec-a11ef4cb8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies see paid maternity leave through the perspective of costs
        even though they should not, says Atty. Amparita Sta. Maria, director of the
        Urduja Women’s Rights Desk and professor of law at the Ateneo Law School.
        “It’s a sexual reproductive role that women give birth, and she does not give
        birth alone,” she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cff051-e42c-4600-852e-d82fdc59c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4e9fd-cf97-49af-9cea-71b7e4ebd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The role] should be seen holistically — instead of saying I’m
        pregnant, the parents should say, we’re pregnant, because we’re in this together,”
        Sta. Maria adds. But this is not the case. At least, not yet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970ef8c-517e-4071-96ce-e2d436a39fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae4259-3bae-42b4-979b-726e37b070ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All things being equal, if choosing between hiring a man or woman,
        [the employer] would probably hire a man. And between a woman who’s married
        or single, [the employer] would probably hire the single one,” she says. “<em>Lalo
        na</em> if ‘yung time mo sa work on call or erratic, <em>walang</em> consistency.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701af045-1441-4799-8bf8-95f99c02dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9a8ae-76ba-4c0e-9e64-60faff59bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Availing of the benefit of maternity leave, contentious as it is
        in the first place, poses added repercussions to the working woman, such as
        the possibility of a prejudiced promotion and the pressure of finding a suitable
        substitute while on leave. “In other countries, the mindset is it’s something
        you just have to accommodate,” says Sta. Maria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30197421-16f5-4651-a79b-d07edad2683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8abc5d-1534-486e-8453-7a64effce109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women also suffer from the perception that their responsibilities
        within the family may cause poor performance at work, even though a newly
        married man does not suffer from the same perception, says Caparas. Working
        women who hesitate to travel far for work may appear less interested in career
        advancement, thus affecting their promotion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a041c4-2283-4ee0-b98c-e635cd99c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110599c-7487-48ba-a1b3-3f4802aabd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“We try to make everything gender neutral. We try to set up an
        environment to remove that notion that dolls are just for girls. Our kinder
        girls build their own rocket ships, and it’s not something you’d expect from
        girls. It’s sharing interest [with the boys].”</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bfd739-d0b1-49de-afc0-52d761d4a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a467a43-6db2-4b63-92d5-56264ce107e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a seemingly gender-blind age cap for scholarships can negatively
        affect a woman’s desire to pursue latter studies, after she has chosen to
        prioritize her family. Sta. Maria herself, who pursued further studies at
        a later time than her peers, obtained her Master of Laws at the University
        of Toronto (under a Reproductive Health Fellowship) after the university did
        not take the 40-year-old limit for scholarships against her.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc7211-fc9c-4c59-be29-e4d128c39667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931cc631-e236-472f-b91c-7722406a185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you apply a gender perspective on that, percentage-wise, I’m
        sure, more women would be excluded or affected by that [age] cap because they
        have to raise their families first,” she says. “There are a lot of things
        na mukhang gender neutral, but if you apply it, it will work — more probably
        than not — against more women than men.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee255ed1-bc1f-4134-8385-bded89c6cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6ad5-ce45-41be-9e9b-2d73e50bcf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the workplace, deep-seated assumptions about the ideal, effective,
        and dedicated worker persist: one who is focused on the job, subordinates
        all personal goals to company goals, and has no qualms about spending time
        in the office and being away from home to fulfill the rigors of a job, says
        Caparas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1714c2-4f7e-4629-bc6b-01fa89c26763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588f44e-67e7-49f1-a39f-d57c2bfb8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These assumptions, while holding up both men and women to the same
        standard of what makes a good employee, nevertheless creates a backlash that
        affects women more than men.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b5b2a-1d8e-4ac2-844b-31ade8ed3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87b0dd-0ab8-4fb0-8780-ab35f916c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas points out: “Philippine society appears to practice and
        value gender egalitarianism as per many research studies … However the workplace,
        even if it is a microcosm of society, can be run by values that are contrary
        to societal values.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ed934-3fa6-4ff1-8ace-2b82d2bc34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bc187-de03-4511-a940-051305e83b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Philippine culture consistently values the family and recognizes
        the nurturing role that women play in it, in the workplace, there is a failure
        in some instances to recognize the same nurturing role. Rather, what is emphasized
        is the ideal of a productive worker. The conflict works to the woman’s disadvantage
        — paving the way for subtle discriminatory treatment to creep in.</p>'
