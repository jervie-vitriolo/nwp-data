      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html"><strong>Also
        read: War vs. poor: Police paid per drug killing - Amnesty International</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b942a-451e-408c-ab43-66d16d240c5b'
