        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee792a39-621d-43fc-9d96-b66d4deb4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National University of Singapore (NUS) was announced as the
        best college in Asia in the Times Higher Education supplement, beating out
        stiff competition from China, which otherwise dominated the top three.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501737cb-2241-4fd4-b4c7-0addb14b4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846d9b5-ed05-4d71-8dcf-b460f81fe109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Baty, the editor of the Times Higher Education Rankings, said
        the university had established itself as a role model for the continent, adding
        that in his view "Asian universities can legitimately challenge the traditional
        Western elites of the U.S. and the UK."</p>'
    '5':
      'image': 'jcr:2ac13ac7-8048-41cb-b65a-9267568fa117'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe02702-d2aa-45e7-998c-c74f625d74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbe425-c495-4ecd-9e9f-d316e011666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influential London-based guide to further education assesses
        universities on 13 performance indicators, including research performance
        and teaching environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be6f18-29ec-4f8e-a303-3584f9815d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd781a37-6f08-4bfc-b61f-748eed64a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peking University came in second and Tsinghua University third –
        both are located in the Chinese capital Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f43da4-7761-47f0-bbc9-7f30ce2e8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945636e6-8a99-4f5b-8eef-863ad8363041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was little movement in the top five institutions – Singapore''s
        Nanyang Technological University and the University of Hong Kong came in fourth
        and fifth respectively – there were some major movements elsewhere on the
        table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436a5e8-89a7-473d-82f1-951d878fec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd040517-4fec-4bd7-a755-1fd79e9745d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good effort</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3466b72-32af-4701-9423-10f22479ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India more than doubled its representation on the influential list,
        from 16 institutions to 33, and Pakistan more than tripled its presence from
        two to seven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6fbb2-8025-45a3-ae0b-af972b523c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663cd7d-784b-4411-ae53-b758e50355ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first year, Japan was the most-represented nation: 69 of
        the universities were Japanese, nearly one quarter of the 300-strong ranking.
        Thailand was the most represented country from Southeast Asia, with 10 universities
        ranked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedb4b3-fb8c-43fb-a981-337a0628a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b1ec1-0dc3-4518-a801-24361b4fb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers said that of all the emerging university nations
        Malaysia was showing the greatest potential.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604afb53-dbf8-4b5f-b3a9-2c647a2ca97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4fefd-165c-404c-b7e7-9bb45ae0e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first showing on the list, Malaysia''s University of Malaya
        took a top-60 position.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51970f-ce45-419a-9a1e-c52184859799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681cbd0-5eb0-4d02-95af-fcaa462f47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said it had increased international enrollment and
        was now running programs in English to accommodate for this shift.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f42feb-c59e-4476-9eb7-0b74355acdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ab091-f554-4bc7-8c92-514f92a72e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mohd Amin Jalaludin, vice-chancellor of the University
        of Malaya, told the Times he thought "there should be distinctions between
        what smaller countries such as Malaysia could achieve compared with giants
        such as China."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25186e8a-6037-4d7c-9eb7-46057f2b828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c4079-2400-4f11-abc3-61579879d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star student</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727b191-b3c0-4640-bb65-56e165979801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second recent victory for Singapore in the educational
        sphere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf52f1-7b07-4598-b959-e8696c453275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf6559-6ee7-41c8-8232-d044f6c5655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Program International Student Assessment (PISA)
        survey found that Singaporean teens were the best in the world when it came
        to math, science, and reading.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73ad39-a770-4c40-8acc-9fd551d919bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4179553-afd0-480b-a534-64a4268a929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all three subjects, Singapore students demonstrated knowledge
        and skills equivalent to almost two additional years of schooling compared
        to students in the U.S, France, and Sweden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289b106-b323-44c0-afbb-bc26584f5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f31a2-b2df-4a0d-8d3e-fbd15c9ae1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:14:43.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:14:43.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read the full list <a href="https://www.timeshighereducation.com/world-university-rankings/2017/regional-ranking#!/page/0/length/25/sort_by/rank/sort_order/asc/cols/stats">here</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14250523-1e0c-4737-b446-372ec05fd15c'
      'mgnl:activationStatus': true
