  'China-begins-new-work-on-disputed-South-China-Sea-island':
    'author': 'Greg Torode, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-17T15:42:57.097+08:00
    'imagesource': 'jcr:822d5078-00c6-4336-8a9e-f8a7645c7cba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71bc742f-5621-4973-9cb9-3c4f85914a0c'
    'lead': 'China has started fresh construction work in the disputed South China
      Sea, new satellite images show, a sign that Beijing is continuing to strengthen
      its military reach across the vital trade waterway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:03:26.740+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T14:03:26.942+08:00
