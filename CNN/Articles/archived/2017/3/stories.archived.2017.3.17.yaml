    'template': '1'
    'title': '''Beauty and the Beast'' serves up sumptuous feast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1c550-2b24-45ff-9280-bea77b758c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Beauty and the Beast" became the centerpiece
        of Disney''s animation renaissance, and the first animated film to secure
        an Oscar nomination for best picture. A quarter-century later, the live-action
        version sumptuously holds up to that legacy, delicately expanding upon and
        updating the original in enormously crowd-pleasing fashion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f03c2-ed27-4263-b6df-db6ac3ed0bda'
