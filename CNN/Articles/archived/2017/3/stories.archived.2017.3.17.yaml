        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652f675-97f2-439a-8468-c35ac945b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4babb671-6ec1-4407-9ba6-d8137babb41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as there are nuanced ways by which implicit discrimination
        seeps in the workplace, it is good to know that in the Philippines, these
        can be overcome by the power of strong female leadership.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a96fe-aa45-436a-964c-6d8822657b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa223d48-8f42-4d57-b91d-0863444acd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the view of an outsider looking in, the Philippines looks like
        it is more gender-equal than other nations. Sitting in a panel of four women
        for Google Philippines’ and Cosmo.ph’s celebration of International Women’s
        Day on March 8, Stephanie Sy, CEO and founder of Thinking Machines Data Science,
        says: “In the Philippines, I have seen a lot less gender discrimination. There
        are a lot of strong women leaders.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7f514-954f-4ee4-83a4-f307c9593986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e620f-973f-46cc-a21f-041d68e4d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy herself sits at the head of a data science consultancy firm where
        most of the employees are young and skilled women. She used to work abroad,
        where discrimination comes out in a more implicit way, as when a male-dominated
        workplace dictates the kind of conversation and environment one has to work
        in.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baca2bc-05e1-402b-b203-daf6917a36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c713d2c-ef8c-4b7b-9c2a-2f681c919773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But existing along with unseen prejudices that still manage to find
        their way into the workplace are empowering perceptions of progress that women
        have made. Four-year-old Isabella’s mom, Diane, observes: “I work for a firm
        where the board is half men and half women … We''ve seen progress in having
        the same kinds of opportunities being available for both men and women.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640bd60-29d4-4f7e-a618-e003509dc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05adb4-c1d9-42d1-845a-a511016f8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane, like her husband, works and contributes to the family’s income.
        There is a clear recognition of what her dual role entails. “We have four
        kids, ages 13, seven, four, and three, so it is a bit difficult raising them
        especially since my husband and I are both working … After the whole work
        day, I still have mommy duties to attend to at home, that is, studying with
        my seven-year-old son, playing with the girls, et cetera.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d8fa1-373f-4d62-965f-0f4653b4482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26bdd5-3f2d-448f-9536-6e38c4256374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the existence of “mommy duties” does not affect how
        Diane sees her work’s potential to provide fair opportunities. “From my previous
        to my current employer, I have seen how opportunities are made available to
        both men and women alike without bias on gender,” she says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04101f53-e107-4566-adbd-8adaa236dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2b69d-be45-483e-8be2-9248a60668dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavicencio, who herself owns the preschool where Diane’s daughter
        studies, thinks people are more “open-minded” now to notions of gender neutrality,
        a quality that she hopes can be passed on to the next generation.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdfa2d-fe1d-4acb-a108-e4018c66737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d8e0f-d214-4b5d-9076-eb858e462c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Philippine society appears to practice and value gender egalitarianism
        as per many research studies … However the workplace, even if it is a microcosm
        of society, can be run by values that are contrary to societal values.”</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe72dbf-b0ff-43be-9600-03f774e20c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8ce1b-972d-4c28-a753-7bb87bc663bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She herself is aware of her role, as an educator, in preventing
        stereotypical assumptions about gender to creep into the school. After all,
        notions of race, gender, sexuality, or class are not inherent, but learned.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69deaf-3e61-40dd-b715-88fde6f4d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d89a42-2c4d-4c78-9655-e9e70ec605c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a room in Little Sandbox, a poster of a policewoman (as opposed
        to that of a policeman), annotated with the children’s perceptions of what
        a police officer does, is placed on the wall, to help dispel popular perceptions
        that being a police officer is a job only for men.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1f441-2097-4da1-9f3e-313e832d620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91495adc-320b-40cd-83b7-8cd4a8699bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, neatly put away are blocks of wood, which all of the children
        use during play. “The blocks are always a sure hit, where they can build or
        do anything they want,” says Villavicencio. “These are mostly open-ended toys
        that can help them create. They’re open-ended, which [means they] can be anything.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827dc500-f24b-4b2a-8179-0c7afb51c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce542f5-b004-4d51-962e-a916c049e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We try to make everything gender neutral. We try to set up an environment
        to remove that notion that dolls are just for girls,” she adds. “Our kinder
        girls build their own rocket ships, and it’s not something you’d expect from
        girls. It’s sharing interest [with the boys].”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145420a-407e-4cb7-86f5-4edbb379ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cab68b-0052-4ce2-9ede-60961eb24c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an educator, Villavicencio is able to observe what drives behaviors
        and attitudes between children. “There are kids who prefer to be with all
        girls, some kids, all boys. There are also some kids who play with both boys
        and girls,” she says. “So it’s all a matter of personality, maybe, on what
        interests them. More than gender, it’s based on personality.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee06f2b-a1c2-4db1-a3b9-f1907ec863c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caecb42-aa6c-45bc-bfcb-ef1dd9706440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1da920-2434-462f-b501-58d1aa243437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687f842-428d-46e9-b63c-96400be2e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a widespread perception that the battle for women’s rights
        is largely a battle for gender equality. Yet Caparas and Sta. Maria are both
        wary of the term “gender equality,” especially when applied not strictly in
        the context of legal rights, but environment and culture.</p>'
    '93':
      'image': 'jcr:acf150d7-acf8-42ab-8d48-8a1d7b7c21fb'
      'imageCaption': 'Inside the safe walls of school and home, kids “are encouraged
        to be whoever they want to be,” says Mia Villavicencio, the owner of the preschool,
        Little Sandbox. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730b01e-0ddd-4c10-8717-96bdcf438760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbccc7b-223a-468c-8049-c0164f5d4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas, in fact, pledges for more gender flexibility for women
        at work. “Parity, as any reality in life, has negative consequences. High
        women labor participation can result to lack of the mother’s presence at home,
        discipline problems in school,” she says. It can also lead to unrealistic
        standards for women, one that fails to take into account their differences,
        especially in reproductive roles.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5b2e2-3b5f-421a-b49f-41d4b65fbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b51624-f46e-47fa-808b-224ee8247d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes, hardcore feminism wants us to leave what is ours by
        nature — the nurturing side of women. I fully believe we need to work with
        nature, not against it,” adds Caparas. “Because if we do, it''s women themselves
        who will be at the losing end.”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad54208-c140-4d7f-842d-2c18e4bf6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37ae29-f229-4483-b0a8-859618bdfa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To consider the nurturing side of women is to come up with a different
        “excellent worker standard” for women, one which provides them a varied and
        extensive set of opportunities “to make work really work,” says Caparas.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c393e-5b6f-4660-9b64-f8455402e0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228e8bd-ca2f-48e0-952b-d61732643b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way is to first provide women with opportunities to start an
        equally-paying owned-business, or engage in freelance jobs, before going into
        full-time employment, recommends Caparas. The key is flexibility, not only
        for women, but also men, to combine family responsibilities with a successful
        career, and to prevent brain drain from workplaces.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd35413-047c-413c-992c-9d8918cb02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e8e91-d732-45be-8c96-f76c52ee5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the workplace, Sta. Maria emphasizes gender sensitivity.
        “We do not want to be treated identically, because we’re not,” she says, in
        the context of the long history of inequality that has plagued women, as it
        did the disabled, children, and other disadvantaged individuals. “It’s not
        the same as [equality], because we’re not equal in oppression, we’re not equal
        in situations … it should be [about] accommodating differences.”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a03a5-a194-4e8d-9eac-f66d788c6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41c08e-3e42-4742-b5be-f4e032b83a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender sensitivity has two levels: recognition of the difference
        in circumstance, and the willingness to respond to that difference. An ideal
        example of gender sensitivity at work is that of a judge who asked Sta. Maria,
        in the course of her gender sensitivity trainings, if it is gender sensitive
        to ask a pregnant lawyer, conducting a direct examination in court, to sit
        down if she finds it difficult to continue her examination while standing.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be605b8d-7103-4a7b-b424-d30e8186b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e271bf-6d92-4995-b05b-a7df8408cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“All things being equal, if choosing between hiring a man or woman,
        [the employer] would probably hire a man. And between a woman who’s married
        or single, [the employer] would probably hire the single one.”</h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705c127-0baa-4553-b3a0-fb4811cba5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed37bf6-1f30-4a95-ae33-880c640b4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you actually told the lawyer to go home and stop practicing
        for a while because she’s pregnant, then that would be discrimination, because
        the way you recognize her condition and the way you address it is by stopping
        her from exercising her profession,” says Sta. Maria. “You’re just in the
        guise of protecting her, but you leave her no choice but to go home.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72695b-950f-41b8-aa79-4ff70da454b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e49c8-e42b-44e4-8ae1-7201b0084059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But ‘yung ganun [you made her sit down], it’s not discrimination
        because she’s situated differently,” she explains. “You have to address how
        she can perform her work in the same comfort level as the man, who’s not pregnant
        at all or who has no difficulty walking or standing in the same position.”</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c50b97-43c4-4254-a8eb-55d025380fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971fa16-8e19-487b-abb4-aa6bdb903c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s okay, because you accommodated her position, which is different.
        That is gender sensitivity, the accommodation,” Sta. Maria adds.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1557dd8-09d5-45de-8535-ef33258f22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df8517-2205-490e-a93e-08d749bbb7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet gender sensitivity, or flexibility as applied in the workplace,
        is not easily implemented, which is why constant trainings and exposure to
        examples is important. The key may be to begin early.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc4d1d-c88a-4d0e-a0c6-cf6d357aee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e373d-1412-46f8-8836-817f7255aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Little Sandbox Preschool, where Isabella, Maggie, and Lian are
        still beginning to learn how the world works, their mentor Villavicencio thinks
        about gender equality, the way she sees it when her students learn and play.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce457d-2597-4bdd-9571-dbffee5a15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab7faf-f1b3-4a2f-a501-5843e6951026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it all boils down to respect,” she says, “when they respect
        [one another]’s interests, [one another]’s choices, ideas.” From this youthful
        respect hopefully blooms a nuanced understanding of what it means to be any
        gender, in a world that must find spaces to accommodate its differences.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e44323-62ca-4572-aea8-eb910765de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cc4fc-fca8-46bc-9739-8d2c29858807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:51:14.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:51:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no putting down of each other’s feelings, dreams, and aspirations,”
        adds Villavicencio. “No one has told Maggie you can’t be a spy, because only
        boys can be spies. They respect her, they know it’s encouraged to support
        her, let [them] think for themselves, be who they want to be.”</p>'
  'Robredo-impeachment-complaint-Duterte-Alvarez':
