    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China begins new work on disputed South China Sea island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61e1d0-4763-437f-8d1a-f17fb75a09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (Reuters)</strong> — China has started fresh construction
        work in the disputed South China Sea, new satellite images show, a sign that
        Beijing is continuing to strengthen its military reach across the vital trade
        waterway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdebe97-e902-45a7-b96a-ceed2173edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdeafd-b196-476b-83ce-37bf5db0b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional military attaches and experts believe the work shows China''s
        determination to build up its network of reefs and islets, even if it is seeking
        to avoid a fresh confrontation with the new administration of U.S. President
        Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d23232-35e3-4d16-bff5-fa9f3559179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e755b-176f-44e8-b4a0-6bc4a4fee629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image of North Island in the Paracels group taken on March 6
        shows recent work including land clearing and possible preparation for a harbour
        to support what experts believe may be eventual military installations. Initial
        work was damaged in a typhoon last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9a951-0856-4151-a71c-aa194a3fabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c7434-12d5-4dae-a2ad-720dd9374a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures, provided by private satellite firm Planet Labs, follow
        reports in January showing work undertaken on nearby Tree Island and other
        features in the Paracels, which are also claimed by Vietnam and Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8b125-e832-4ec4-be05-aa6ac7d19020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a9923-0601-408b-be91-c1ae92449fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats briefed on latest Western intelligence assessments say
        Beijing is pursuing efforts to dominate its maritime ''backyard'', even if
        it tweaks the timing of moves to avoid being overtly provocative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c201d8e-4521-40df-bd60-282975e0d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62108a-9dd0-4e22-af53-268bae8c9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paracels are going to be vital to any future Chinese attempt
        to dominate the South ChinaSea," said Carl Thayer, a South China Sea expert
        at Australia''s Defence Force Academy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d38fc-cc9d-4a97-8610-3a91d2136341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad4f40-6dac-4a3c-adfc-3c76be2be96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see they are committed to militarization, whatever the official
        rhetoric tells us, even if they are going to do it bit by bit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd667b-65a5-4085-8be0-763ba1e201f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6e28d-a1fa-433b-8622-13f8e24f2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainties over Trump</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a925ecc-1821-4a46-b62d-1f91dd7e8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more widely disputed Spratlys archipelago to the south are higher
        profile but the Paracels are key to China’s presence in the South China Sea,
        China has in recent years temporarily based surface-to-air missile launchers
        and crack jet fighters at long established bases on Woody Island on the Paracels,
        helping protect its nuclear submarine facilities on Hainan Island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686d47b-9fac-4e65-a7ca-b3bb2ad47720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db9843-f3d9-4ce1-9d58-e4a129a9e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Island is part of an arc of reefs that are expected to form
        a protective screen for Woody, which includes civilian facilities and a listening
        post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12399d98-c87a-4abf-bf6a-1fb6b8e8154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a95b0-112d-41f1-83ca-3d73c2c82745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Baohui, a mainland security expert at Hong Kong''s Lingnan
        University, said he believed China was pursuing long-held goals of strengthening
        its facilities in the Paracels, and had calculated the Trump administration
        would not over-react given other pressing priorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a903d-6032-4343-a7ec-1422b2e53380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507c2b3-e83d-43be-98fe-a176b14b568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s also uncertainty with this young Trump administration,
        but this is very important work to the Chinese…the Paracels are vital to defending
        Hainan, which is in turn important to China’s nuclear deterrent," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa48672-c19d-4a4a-8d9a-7b25f5e21c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc39f3-dcae-4656-a80f-91b7c9821f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The calculation here is that it is really only Vietnam that will
        be rattled by this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3d51c-2ee5-41f3-b9f4-5152d14e51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e872e9b-0b68-415f-9b5e-a9edb4c920c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese Foreign Ministry did not immediately respond to requests
        for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49bd66-a47b-4603-b011-c08a1fd6a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb050ced-a074-4e6e-8a3f-9e1536e813b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Defence Ministry said it was "not familiar" with any work
        at North Island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a0c2d-6c3e-46d0-9faf-abcef282d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c2bfd-87dc-4ac3-84e2-dbaf29afb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What needs to be stressed is that the Xisha Islands are China’s
        inherent territory," it said, using the Chinese name for the Paracels. China
        fully occupied the Paracels in 1974 after forcing the navy of the-then South
        Vietnam off its holdings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ee282-7536-4018-beae-12b986677a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334805de-e3ab-4c13-86a9-9905348d7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of fresh Chinese activity comes as Rex Tillerson prepares for
        his first visit to the region as U.S. Secretary of State later this week.
        Tillerson sparked alarm in Beijing when he said in January China should not
        be allowed access to islands it has built in the South China Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c2bbd-3281-4a49-9242-bdf1b39879bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c14278-c1d7-4276-859b-808d0f5a05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official, speaking on the condition of anonymity, was unable
        to confirm new construction work on North Island but said it would not be
        surprising.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f119c-58b3-4a96-89a8-e528e3716805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8e28d-ee1c-4b80-b49c-fd86b0e363d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be in line with what they have been doing, why else would
        they clearing land on the islands but for militarization," the official said.
        "There is no other reason to have a presence there."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df63dd0-5244-4bf2-8572-c5caeb7bc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d6311-1859-453e-9d4c-5e7f9a34c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic sources in Beijing say China is not looking for confrontation
        with the United States over the South China Sea, pointing to China’s low-key
        reaction to last month’s patrol of a U.S. aircraft carrier strike group in
        the waters there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12d128-09c3-4916-9aab-2fdd17cf5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42daa5-9aac-4850-a9db-5f124720565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has recently sought to portray itself as being conciliatory
        over the disputed waterway, saying it and Southeast Asian nations are committed
        to a peaceful resolution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dee57-7535-42a6-a231-9a554dd145d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec599b-134d-4d5e-80ae-932bda5f9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:03:26.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:03:26.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese Foreign Minister Wang Yi said a draft code of
        conduct for behavior in the South China Sea had now been completed and that
        tensions had "distinctly dropped".</p>'
