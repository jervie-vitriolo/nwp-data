      'jcr:uuid': '276c9401-2fd6-463f-b714-c33df9ddf475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:26:03.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:26:06.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson said she dismissed the threat and nothing came of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae20e02-9348-4a3f-8db6-1de366b15305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:26:03.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:26:06.358+08:00
