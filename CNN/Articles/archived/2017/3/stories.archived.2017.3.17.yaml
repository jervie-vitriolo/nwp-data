      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910597c-debe-4751-b8a1-3d1bd51224ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, himself and international and constitutional law expert,
        explained on Friday that Duterte could not be held liable, or impeached, for
        acts which had happened before he became president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22681ae3-5ca8-4330-b965-0ec440d848ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fc9b2-8bca-49a6-bbca-5a3763fd8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/16/Gov?t-officials-react-on-impeachment-rap-against-Duterte.html"><strong>Related:
        Impeachment complaint vs. President won''t prosper</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd130748-eaea-4ad5-935e-a6591fb91222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
