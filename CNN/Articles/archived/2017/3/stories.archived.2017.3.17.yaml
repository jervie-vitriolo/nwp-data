      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, there is a betrayal of trust. In my
        entire life, this is the first time I have seen a top government official
        smear the country''s reputation before the international community. What would
        be the effect, economically?]</p>'
    '15':
