      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, the outgoing and prolific Swift is unusually quiet.
        She rarely posts on social media and seemingly abandoned her new-album-every-two-years
        habit.</p>'
