      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> International
        groups continue to lobby against President Rodrigo Duterte''s bloody drug
        war, amid government officials'' call for an end to foreign interference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97c6bb-71ad-4e96-8d41-43ffaff1238f'
      'mgnl:activationStatus': true
