      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f9e9d-85be-403f-a35e-0b653ef7970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Nilo Divina of the UST College of Law agrees — saying that
        charges should have been brought before Duterte took office as president —
        or after his term expires in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b9bc0-7417-4487-a031-ea57d2b5b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1391c-0d8f-4207-9333-e00ced71aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can only be impeached for acts during his incumbency, not for
        acts before his assumption to office," Divina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a585482-4cc8-44a5-9abc-55f612cc456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
