  'largest-solar-farm-tarlac':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-17T23:52:54.128+08:00
    'imagesource': 'jcr:fe88b73c-1c9b-4363-8673-8241919c6901'
