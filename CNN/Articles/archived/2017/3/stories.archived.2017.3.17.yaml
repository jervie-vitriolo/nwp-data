      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember how 2015 pretty much became the year of Swift, when she
        took on streaming giant Apple music -- and won?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b651807-2bc7-4098-bd8e-81490d1729ea'
