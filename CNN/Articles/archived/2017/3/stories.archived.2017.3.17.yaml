      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo may soon face an impeachment complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14a714-a312-4b47-95e1-3323710e8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.150+08:00
