      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e92da-3f20-4e96-a783-95f769d10d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:26:03.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:26:06.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was a hoax. I knew the pictures didn''t exist, but I
        think a lot of people that were close to me knew gender equality was an issue
        but didn''t think it was that urgent, that it was a thing of the past," Watson
        said at the time. "When they saw that the minute I stood up talking about
        women''s rights I was immediately threatened, I think they were really shocked."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5143d-3a2c-45c7-b35d-6dcfa8bfe77a'
      'mgnl:activationStatus': true
