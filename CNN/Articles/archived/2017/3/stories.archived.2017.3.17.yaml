      'mgnl:created': 2019-07-12T14:08:21.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3cd96-5105-46dc-ad3a-4560b32fb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Bill Condon (a musical veteran who worked on "Dreamgirls"
        and "Chicago") certainly hasn''t reinvented the wheel. Still, "Beauty" rolls
        along like a well-oiled machine, augmented by new music, fleshed-out backstories
        for the principals and Josh Gad''s scene-stealing turn as the toadying LeFou,
        whose much-ballyhooed gayness — an overblown controversy if there ever was
        one — is played with a combination of sweetness and subtlety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4ddb1-32ec-4e27-b452-77392642c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebd6bd-08bc-489e-906f-3d02d5e458a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visually speaking, not everything is perfection, from the design
        of the Beast himself ("Downton Abbey''s" Dan Stevens) to the revised computer-generated
        look of certain members of his menagerie of servants, voiced by the likes
        of Ewan McGregor, Ian McKellan, Emma Thompson and Audra McDonald.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d04cab-f1e4-4506-aecb-cc5045848308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2684a6d-11d3-4144-9277-1bffd0873761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, though, the action hums along, instilling renewed
        emotional heft in the film''s last act. And while "The Jungle Book" was already
        a major hit, this "Beast" looks destined to dwarf those returns, with parents
        weaned on the story likely to eagerly share it with their kids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca7323-5244-4ba1-bdf9-2fa014a07aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3458a-4071-4124-b323-334720eba417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most prominently, "Harry Potter''s" Emma Watson cuts a radiant figure
        as Belle, the village girl who dreams of a life beyond her small provincial
        town. While Watson might not possess what amounts to a Broadway belt, like
        the stars of "La La Land," she''s more than adequate on the score, and brings
        a genuine richness to the romance despite the impediments associated with
        gazing into the eyes of a towering CGI character.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7cdabc-f81d-43e2-9c02-39c07659de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cec5e4-c20c-434f-a21b-95f13bf9e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outline remains unchanged, as Belle pursues her slightly dotty
        dad (Kevin Kline) into the woods, where the Beast has imprisoned him for inadvertently
        invading his domain. Agreeing to take his place, she gradually and grudgingly
        bonds with her captor, without knowing that falling in love with him would
        be the only way to break the curse cast over him and all who reside there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc305e3f-379d-479b-90a9-0021a3a14218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed9b81-5213-43c2-a3e0-d1d089a6b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the familiar tunes by Alan Menken and the late Howard Ashman,
        the film includes several originals, the best being a "Les Mis"-type number
        for the Beast, in this version the beneficiary of further information that
        helps explain the hardened heart that got him into this fix. There''s something
        poignant, as well, about the servants being keenly aware of gradually losing
        their humanity, faced with the prospect of becoming nothing more than candlesticks
        and clocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6beffc-957f-4dd9-8d43-4ed3dbbf3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae33c5-a077-432b-b2fa-a99fe215e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting is an enormous asset. Gad provides welcome humor as
        LeFou, and Luke Evans -- more overtly channeling Lancelot''s musical braggadocio
        -- perfectly captures the boorish villain Gaston, who sees Belle as little
        more than another prize to be hunted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2552c-0126-4e44-85e7-b09d5a09b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c379efd-79b6-4fd2-aeed-6b0faf09e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s a certain obligatory quality to the staging, Condon
        has brought true buoyancy to several of the numbers, from Belle''s introductory
        song -- which, in live action, looks more conspicuously like an homage to
        "The Sound of Music" -- to an appropriately rousing rendition of "Be Our Guest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cefdd0-07a4-41c0-a31f-034f49810c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f735a-6f69-4d77-979a-88b25cdf3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admittedly, there''s something rather crass on paper, at least,
        about raiding the Disney animation archives to reboot every beloved property,
        having already put "Jungle Book" and "Cinderella" through the process. Anything
        with built-in brand equity, it seems, can''t be left alone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3c8c1-02dd-494b-9f77-874840b51a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e87dc-25b0-45ca-a644-5b5747673b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting corporate imperatives aside, though, the film handsomely
        stands on its own. And there''s even something timely about small-minded villagers
        fearing that which they don''t understand, a theme also prominently explored
        in the studio''s recent animated hit "Zootopia."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7a301-fbd1-4993-80a6-2c8098fe680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde87d66-c555-4da6-b199-09bf097ef434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, one needn''t possess a magic mirror to see gargantuan
        returns in "Beauty and the Beast''s" future, inspiring more adaptations. If
        all of Disney''s live-action efforts are as exceptional as this one, by all
        means, be our guest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec73311-f1f7-4a5e-949a-373e2969a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0c952-55ce-41e8-a204-5d27b705db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:08:21.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:08:21.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beauty and the Beast" opens March 17 in the U.S. It''s rated PG.
        (Disclosure: My wife works for a division of Disney.)</p>'
  'Selena-Gomez-low-self-esteem-Instagram-addiction-depression':
    'author': 'Jill Serjeant, Reuters'
    'caption': 'Selena Gomez wins Favorite Female Artist at the AMAs.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-17T12:22:45.162+08:00
    'imagesource': 'jcr:210b4557-ef85-431f-92b6-bd6f94e3b92b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '734b17ba-f107-40e2-a417-a00b94f75b89'
    'lead': '“As soon as I became the most followed person on Instagram, I sort of
      freaked out. It had become so consuming to me," pop star Selena Gomez said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:10:08.664+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T14:10:08.782+08:00
