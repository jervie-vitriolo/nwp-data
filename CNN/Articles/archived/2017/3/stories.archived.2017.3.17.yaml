      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said there was lack of case building in crafting the
        impeachment rap and noted that only one impeachment case may be filed against
        the president per year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e049818-c941-42fa-a610-22501c466e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.616+08:00
      'mgnl:createdBy': 'eunice'
