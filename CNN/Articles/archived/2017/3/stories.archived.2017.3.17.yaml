      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the charges would be based only on Robredo''s message to the
        UN, then this could not be considered as betrayal of public trust, Hernandez
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e88947-6204-4abd-a755-cfa4537c154a'
      'mgnl:activationStatus': true
