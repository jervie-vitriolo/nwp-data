    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selena Gomez reveals Instagram addiction, low self-esteem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b994c-dd43-4f84-a6c7-901aea560417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Pop star Selena Gomez said she canceled her world tour
        last year and went to therapy because she was depressed, anxious and "my self-esteem
        was shot."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10351f4-d507-4e14-b683-92746a231730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7be137-185a-4f01-85dc-317786633696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, 24, who has more than 113 million Instagram followers, also
        said in an interview published on Thursday that she was freaked out by her
        social media obsession and no longer has the Instagram app on her phone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a528d5-f46b-43c7-a8f6-8d2ee554b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ed671-de16-4dfa-867d-23a164fcad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as I became the most followed person on Instagram, I sort
        of freaked out. It had become so consuming to me. It’s what I woke up to and
        went to sleep to. I was an addict," Gomez told Vogue magazine in a cover story
        for its April edition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fad63-394d-402a-a7a7-0ac5434f19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf560b-45f9-413e-83b3-811493669e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Vogue she entered a treatment program for three months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef5ec4-4e53-4f71-a75f-2afb5cbade89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc7d6e-56df-47d6-b668-2777b3abf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My self-esteem was shot. I was depressed, anxious. I started to
        have panic attacks right before getting onstage, or right after leaving the
        stage. Basically I felt I wasn’t good enough, wasn’t capable. I felt I wasn’t
        giving my fans anything, and they could see it — which, I think, was a complete
        distortion," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c11e6-7eb6-475a-ac37-bf840071956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b7fb7-150c-46e1-bec3-ae70314d4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said she had also found it hard — as have other young stars
        like Miley Cyrus and Lindsay Lohan — to shake off her perky "Wizards of Waverly
        Place" persona from her Disney days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8678a-2f96-44ec-b7a2-957ebff302a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548497e-4582-4d4a-9369-115607030061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:10:08.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:10:08.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a guy there’s a way to rebel that can work for you,” she said.
        "But for a woman, that can backfire. It’s hard not to be a cliché, the child
        star gone wrong."</p>'
  'Marvel-Iron-Fist-Netflix-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-17T11:18:38.754+08:00
    'imagesource': 'jcr:9c474d02-7074-4919-830f-1bd5bc7ea6a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '977daad1-2f00-4c14-897a-050cb0fb4839'
    'lead': 'Not as gritty as "Daredevil" or as cool as "Luke Cage" and "Jessica Jones,"
      this latest component of what will be put together as "The Defenders" lands
      with more of a dull thud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:11:49.853+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T14:11:51.477+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marvel''s ''Iron Fist'' doesn''t pack much punch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e9c0e-cb9d-495b-aca5-7e804c522139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marvel and Netflix''s powerful string of
        dramas featuring second-tier heroes runs into a wall with "Iron Fist," a martial-arts
        character that lacks the punch of its predecessors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a15ecf-e128-481b-acc7-e908ac7c2eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072eb3db-d545-4685-87c7-f436b90f953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not as gritty as "Daredevil" or as cool as "Luke Cage" and "Jessica
        Jones," this latest component of what will be put together as "The Defenders"
        lands with more of a dull thud. If the Marvel-Netflix team-up has sought to
        assemble the Beatles of brooding brawls, think of "Iron Fist" as a notch below
        Ringo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588ca70-cd0e-46c2-bd66-632971360716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaba7bd-ac10-47f8-9cfa-e5d38bce4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, Iron Fist was never a particularly great character even
        in the comics, owing an obvious debt to the ''70s TV show "Kung Fu." Arriving
        now in this form, the title feels even more derivative, with a touch of both
        "Batman Begins" and "Doctor Strange," as the white heir to a billionaire fortune
        returns from the Himalayas with mad fighting skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba0792-0c8c-4269-a038-9f5c83877dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23488e-172a-4024-861c-8641a6606e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series opens with Danny Rand (Finn Jones) staggering into the
        corporation his parents oversaw, bearded and shoeless. Since he was supposed
        to have died at age 10 in a plane crash when his folks'' plane went missing,
        management is understandably skeptical, and perhaps a little confused after
        he promptly beats up a handful of security guards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8981fff-fc7d-4e56-a6df-79082976545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdd4bc-e8fa-45ec-89e1-8dce0242acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is now under the stewardship of Danny''s childhood friend
        Joy ("The Following''s" Jessica Stroup), with whom he bonds anew, and her
        brother (Tom Pelphrey), who does all he can to prevent him from claiming his
        birthright. Danny also cozies up to a martial arts instructor (Jessica Henwick),
        who earns extra cash fighting in cage matches, presumably just to show her
        off pounding much bigger guys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a8ebf-2f2e-4ebb-9100-b16048041da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71c931-b3ec-4744-b7ce-39f86c20fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his martial arts prowess, Iron Fist can summon his energy
        into a glowing hand capable of shattering walls. It''s a talent that he uses
        only sporadically in the half-dozen episodes previewed, as Danny girds to
        battle The Hand, a shadowy organization he has trained his whole life to defeat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc30470-3edd-4e68-9256-842cde302dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee9575-725a-40fe-8ba5-77bba8029957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s binge approach obviously provides the latitude to gradually
        unspool this origin story, but "Iron Fist" practically crawls along, and the
        characters aren''t especially interesting. That includes a squandered David
        Wenham ("300") as the hidden power behind Rand Enterprises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e12d8-2080-4604-b0ec-de14cfc69f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0832e-0b55-4cab-826a-583c0d0aa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show grows only marginally more interesting as it progresses,
        including a sequence where Danny must engage in a sort-of duel where he''s
        asked to choose a weapon. "I am the weapon," he says, one of those lines that
        looks better on a paneled comics page than it sounds on a screen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73163aa-b9ca-4305-8874-3622c92d4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ad06e-9fe4-47c0-ad8e-6fa48e57f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel completists will no doubt feel compelled to check "Iron Fist"
        out, but the show plays like a relatively weak cog in its otherwise pretty
        well-oiled machinery. While the Netflix collaboration has shrewdly expanded
        its arsenal, this "weapon" fires too many blanks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ab5dd-9749-46d1-ae9f-5f4bdb1c0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d832f-f662-44a7-b8e3-764f8a2af334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:11:49.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:11:51.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iron Fist" premieres March 17 on Netflix.</p>'
