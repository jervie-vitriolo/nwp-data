      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64422283-b044-4e3c-98cc-8247baaad15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-confessed hitmen Edgar Matobato and Arthur Lascañas previously
        faced the Senate and said that Duterte had ordered them to kill — when he
        was still the mayor of Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642f782-c4bc-4146-9729-11019a03da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.615+08:00
