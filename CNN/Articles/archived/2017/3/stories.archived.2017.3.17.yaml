      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No betrayal of public trust''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d25417-38aa-4e2f-86b7-0892f8e033dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:57:28.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:57:28.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President said the impending filing of impeachment
        raps against Robredo was "purely baseless."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5b32c-d794-48d8-8f92-2d442fea27e2'
      'mgnl:activationStatus': true
