    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese Vice Premier in PH, bolsters China-ASEAN relations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aeeffa-e89f-4f59-8df4-3fae6606a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chinese Vice Premier
        Wang Yang endorsed mutual trust, peace, and cooperation between China and
        the Association of Southeast Asian Nations (ASEAN), in his first official
        visit to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41711f3-eb55-417e-8d9e-f9f2a990379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d170e-142b-4d6c-8375-be27d70b5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang spoke at the opening ceremony of the 2017 ASEAN-China Year
        of Tourism Cooperation at the Philippine International Convention Center in
        Pasay City on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da4c44-9051-4a14-9b5e-196c1ce8f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85338971-e6ba-4452-b00d-030f35411d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He focused on how China and the ASEAN could strengthen cooperation
        in areas of economy and tourism, while also promoting peace and stability
        in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66758977-b1e2-4257-a59b-d42f77e339df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bba38-8584-4024-b322-078ee41bc5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China takes ASEAN as a priority in our neighborhood diplomacy,"
        Wang said, "We support ASEAN centrality and regional cooperation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58edc1-bc96-4d89-96fd-d1b4af97c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978fa26-6a3b-4ab8-afa9-4a848bb46094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang added he expects brighter prospects especially in tourism,
        as the ASEAN makes up half of the 10 largest groups in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb2fa8-3db8-4251-a4bb-71eb62cf50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1c1c4-2dbd-4ff9-8cc3-a1341b0f40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re more than ready to work with ASEAN countries to...jointly
        build a closer China-ASEAN community of shared future and promote regional
        and global peace, stability, and prosperity," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15638766-26e7-4ff2-a594-02e1116ad06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
