      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pananaw ko dito mayroong</em> betrayal of public trust...
        <em>Sa buong buhay ko, ngayon lang ako nakakita ng isang mataas na opisyal
        ng gobyerno na walang pakundangan siraan ang ating bansa sa</em> international
