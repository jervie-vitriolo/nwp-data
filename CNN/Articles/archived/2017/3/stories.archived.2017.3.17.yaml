      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Photos from a clothes fitting Emma had with a stylist a couple
        of years ago have been stolen," the statement said. "They are not nude photographs.
        Lawyers have been instructed and we are not commenting further."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8ff00-0f37-4e47-a17b-b3bc3a34ae97'
      'mgnl:activationStatus': true
