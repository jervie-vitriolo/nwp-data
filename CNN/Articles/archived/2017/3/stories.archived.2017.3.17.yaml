      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year ago, Swift was making headlines — almost daily
        — for her romance with actor Tom Hiddleston (remember the glorious months
        of "HiddleSwift"?) and her feud with Kanye West and Kim Kardashian West.</p>'
