      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bd38b-dc6a-4e68-9648-8de555833f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:20:19.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more and more Chinese tourists traveling to the Philippines,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8074b6-cb54-40df-a0ae-a7c0168e583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:20:19.168+08:00
