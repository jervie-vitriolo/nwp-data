    'lead': 'She''s kept a low profile since leaving the White House, but former first
      lady Michelle Obama was back in the spotlight Thursday night, making an appearance
      on Fox''s "MasterChef Junior." And yes, vegetables were involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:17:47.614+08:00
