      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc541c5a-02d8-4509-8309-976012a2b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point raised by Roque was that the President''s link to
        extrajudicial killings or EJKs in connection with the war on drugs was "non-existent
        at worst and tenuous best."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f2aab-9535-4aba-a818-d3aebd27b38d'
      'mgnl:activationStatus': true
