    'template': '1'
    'title': 'Country''s largest solar farm to be built in Tarlac'
    'updated': 2017-03-18T01:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a32f87-278c-4340-8c4a-100bd36fff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Work has begun
        on the country''s largest solar farm, and it is set to become operational
        by the end of this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d65b85-e58c-4721-ac88-5ad8df3a37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6633444-0f17-4561-aef7-2f09c19d4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local firm Solar Philippines broke ground on the 150-megawatt farm
        in Concepcion, Tarlac on Friday. It will be able to power up to 300,000 households,
        offsetting an estimated 3 million tons of carbon emissions over its 30-year
        life, the company said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee9459-fbad-48bc-82b6-be74ae446e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd784e1b-3327-40c3-b3f4-ed4a7fda01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Philippines President Leandro Leviste said in an interview,
        the initial project cost was roughly $1 million per megawatt, putting total
        investment in the Concepcion farm at about ₱7.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36009b-3aa8-4cbe-b158-4837750f5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a811b-4594-4f77-ae72-4768899b2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he explained costs could still be brought down over time.
        "We do our own development, construction, financing and panel manufacturing.
        These four areas are where we can cut our costs significantly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437657df-f07b-4e39-8a69-6ad555b5c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc54bf-1ca3-487e-acd9-4ad964f5ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concepcion farm will be the first to feature solar panels made
        completely in the country. Solar Philippines'' Batangas factory started production
        this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780387fa-7a38-402c-952a-e1d7b4a2252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc4814-2c10-4f72-b27a-0d9b9451da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All around the world, country after country is transitioning away
        from expensive fossil fuels, putting aside any consideration of the environment
        -- purely on economics -- because solar energy is already proven to be cheaper
        than fossil fuels," Leviste said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c7ce8-68f4-4a50-870a-0661f17a54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a1994-4fd8-46f7-9423-3c2b9084f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birthday wish</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7bcd2-ac5e-4d44-8d5d-9726feeb3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Energy said the project was a welcome
        addition to the country''s portfolio of power plants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bdc5d2-4a0c-401b-a252-32b4f0d8f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e26cd4-05b0-4a0f-a414-c34585dd0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply is barely meeting demand. We need more. For the Philippines,
        we have set our target to have a 25% reserve above peak demand," Energy Secretary
        Alfonso Cusi said during the launch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752c1c9-4030-4b91-814b-9cb4045f27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21ed74-0377-4ae3-b7f5-b6d1bc66adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total installed power capacity was at more than 20,000
        MW as of June 2016. However, the average available power capacity was at only
        13,900 MW. As of last June, demand peaked at 13,200 MW.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5657f-631b-431e-8563-ff4a34ba7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224f62-34d3-412e-8cfe-72d810c943cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgency is growing, Cusi stressed, especially with the hot summer
        months already starting. Already, the Luzon power grid was put on yellow alert
        on March 1 as eight power plants had to go offline for maintenance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00323fb3-7991-463d-adda-db85bb06c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557435d9-8ed8-42b8-a2d4-a2393bbb9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste -- who celebrated only his 24th birthday on the eve of the
        groundbreaking -- said solar energy could soon fill this gap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd86411-4a24-4c40-b348-1f73f56ed3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644e0dc-6c86-4103-8325-401408710f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Philippines is undertaking research on battery options for
        the Concepcion solar farm. It aims to store solar energy for up to 24 hours
        so it can be used even during the night-time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673f5ce-9a1a-4831-81c8-5168d36daee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3709d9-21fe-4b15-85fe-a28e45d67ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way, we can have solar energy on a dispatch basis, not on
        an as-available basis," he explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da708b-d0b5-4722-a3a7-82a5f4c8ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd9afe-2c91-4421-8e06-9399cce5ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hub for solar energy''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb25152-323c-47b1-a45b-1cf69c260744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concepcion solar farm is expected to create 3,000 jobs in Tarlac,
        from construction to operations. The barangay, municipal, provincial and regional
        governments also stand to gain 1 centavo for each kilowatt-hour of electricity
        sales.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb892949-afb8-4765-9b2e-f150d20f6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:28:51.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cefe53-083e-42b2-925c-79f2c612eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:28:51.146+08:00
      'mgnl:createdBy': 'eunice'
