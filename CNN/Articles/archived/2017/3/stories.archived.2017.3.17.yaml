      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is not her personal intent, she may have played into the
        hands of those who wish to use her as a political animal. Either way it is
        a pathetic state of affairs for her," he said.</p>'
