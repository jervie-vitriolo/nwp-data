      'jcr:uuid': '24a20d1b-433f-4e8a-aac6-3681597a47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:26:03.848+08:00
      'mgnl:createdBy': 'eunice'
