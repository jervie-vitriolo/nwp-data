      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f1d2f-9fe2-4900-82a5-7d3b3ca70eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their hasty desire to bring down the President, they may have
        squandered this opportunity to do so," Roque said. "Haste makes waste."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c20439-e997-4519-bd25-f938f5d430ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.616+08:00
