      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f0031-4769-486c-99f3-9399d75dcca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:41:16.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confronted with a figure of 8,000 deaths from Tokhang; yet,
        how many of these have been properly documented so as to establish clear lines
        of culpability leading to the President?" Roque said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec332f5-e7e4-4008-a3f3-e768d423898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:40:50.616+08:00
      'mgnl:createdBy': 'eunice'
