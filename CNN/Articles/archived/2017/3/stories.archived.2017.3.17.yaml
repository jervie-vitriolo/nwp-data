      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c090e45-8851-48d7-818b-329bb734c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI urged the Philippine government to allow the United Nations
        (UN) to investigate alleged human rights violations in the country''s drug
        war, and grant the international body access without preconditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f87863-a924-430f-9a5b-c97d5336d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39db4a-7adc-4253-bc66-e52204aae2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he wants a public debate with UN special rapporteur
        Agnes Callamard should she insist on investigating the spate of alleged summary
        killings in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc348353-0bbc-488b-8a2a-d904261f7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e367e-d555-4ec7-bb49-9387996ce8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another global rights group, Human Rights Watch (HRW) calls for
        "more international pressure on the Duterte government" to stop the killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98752e-161d-4d1e-a795-56a913c43fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd7408-9858-4cc2-8203-6220a0c64909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the HRW said back-to-back criticisms
        of the country''s drug war and moves to reinstate death penalty were "well-justified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690aae28-20ac-4a97-9509-0b3a44ddc395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb314a-e6bf-444e-b02f-ab57af497cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was referring to the European Union (EU)''s earlier resolution,
        urging its members to support the establishment of an independent probe of
        the drug war by the UN Human Rights Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63d5a5-7645-41d5-a6a2-1ebed63b82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca2526-0dcd-4ffc-8f39-3d447779f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special rapporteurs on extrajudicial executions and torture
        also called on Philippine lawmakers to reject the death penalty bill, which
        was recently passed by the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b308bf1-62f3-4a82-a38c-f5c3260df189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238624b2-10b5-42ca-8ef3-b88f8f638369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the HRW expressed support for the EU''s call for the
        immediate release of detained Senator Leila De Lima, a staunch Duterte critic
        arrested over drug charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd45ea-acf6-404f-8241-0791fc56c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d33990-5b1d-40b2-a19d-267de18ff816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Mind your own business''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef72fe-5d3e-49c8-8225-4522b5a3155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:30:37.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:30:38.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has rejected criticisms, especially on
        De Lima''s case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2836bf1-b8be-47bc-9d88-394e7ce358f6'
