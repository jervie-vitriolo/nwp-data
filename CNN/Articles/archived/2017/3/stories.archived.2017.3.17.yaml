      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image stirred debate about whether Watson, an avowed feminist,
        should have posed in the outfit.</p>'
