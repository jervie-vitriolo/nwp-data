      'mgnl:lastActivated': 2019-07-11T14:11:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63f2c3-2588-4768-81ef-40e0721c6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
      'mgnl:createdBy': 'eunice'
