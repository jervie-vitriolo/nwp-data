      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, in the past years, it seems local executives
        have left the peace and order problem to the hands of the military and police.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc2c84-9a5f-44e1-864d-79f30217e4b1'
