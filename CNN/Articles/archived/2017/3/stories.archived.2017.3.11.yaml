      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published in CNN.com, "<a href="https://edition.cnn.com/2017/03/11/africa/un-famine-starvation-aid/">UN:
        World facing largest crisis since 1945 as 20 million at risk starvation."</a></em></p>'
  'Jane-Austen-arsenic':
    'author': 'Susan Scutti'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-03-11T16:04:22.808+08:00
    'imagesource': 'jcr:fee1ac3b-c49d-4ba6-bcbd-7635c2a2a167'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9841b2ea-ede4-4260-a02b-0f460b81ae54'
    'lead': 'Legendary author Jane Austen was poisoned with arsenic, a curator proposed
      in a blog post Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:18:58.754+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T14:18:59.171+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jane Austen poisoned with arsenic? Not so fast, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58d27c-d25d-4a33-b346-f11a82c8b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three antiquated pairs of spectacles displayed
        in the British Library are causing pulses to flutter clear across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be4026-76a3-455d-b1bd-6b74fdfcfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f9978-56f0-4313-bf1e-4130cbc5687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary author Jane Austen was poisoned with arsenic, proposed
        Sandra Tuppen, lead curator of Modern Archives &amp; Manuscripts 1601-1850
        at the British Library, in a blog post Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c08a4-a49c-461e-9eeb-becc3f1de40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3e049-3a0c-4336-8beb-1dc2baac3826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many scholars and medical experts say this theory is bunk,
        more crime fiction than plausible truth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e61d2f-3cc3-4128-a7cd-0cffaa7e52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7f801-fdb6-46d1-854a-b1ef74b3ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questionable spectacles</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed5ddc-8cfe-4ad1-bed1-4ada27a304ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26431c27-df1e-48a8-b104-c92968d5c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austen was born in 1775 and died in 1817. During her four decades
        of life, she wrote six major novels, including "Emma" and "Pride and Prejudice."
        According to family lore, the three pairs of glasses on which the arsenic
        theory is based definitely belonged to their Jane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1837a43-50de-4539-9f6d-7021ea9e3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301239b-95fb-41fd-9960-e41578734186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The glasses were entrusted to the care of the British Library by
        Austen''s great-great-great-niece in 1999, along with Austen''s treasured
        portable writing desk (in which they had been stored) and several other Austen
        artifacts, including an ink well and an embroidered glasses case," Tuppen
        wrote in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959e21a3-c051-4850-9075-0375523ec352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0550e32-5996-4018-864b-c4b6f3d35f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although tests conducted by the library revealed that all three
        would be helpful for someone doing close work, such as writing, each pair
        is of different strength, one considerably more powerful than the others,
        she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd4ac4-d348-470c-a9f8-4e2fa30ef981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c735e02-1fb6-4858-a207-8effa01ebbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When consulted by the British Library, Simon Barnard, a London-based
        optometrist, suggested a number of theories to explain this variation in prescription
        strength, including using each pair for a different activity. For example,
        one pair might have helped her see while writing, another while she worked
        on embroidery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f13da-f919-4657-8cdd-64385d19dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964f9e4-84d4-4304-a74b-6939d3057944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austen is known to have complained of weak eyesight. Over time,
        she may have needed glasses of increasing strength due to some underlying
        health problem, suggested Barnard, a visiting professor at Hadassah Academic
        College in Israel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf54d7b-fcb6-46b3-938d-b00b92a48fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8eb39-8e6d-4d34-b0ae-0a53418a6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, diabetes can cause a sufferer''s eyesight to grow worse
        if it induces cataracts. However, diabetes was fatal in Austen''s time, so
        she would not have lived long enough to develop cataracts and require stronger
        glasses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e2ed5-993c-4561-a049-8a7f8497f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ba348-7e4f-4d66-bdf5-34faeac463db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Austen is known to have suffered from rheumatism," or joint pain,
        Tuppen said. "In one of her final letters she writes of suffering from bilious
        attacks and a good deal of fever."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5d682-a2dc-4c9b-97fe-08b62fd7d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3fe5b-2c65-4c71-9a42-655c801f47f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on her health, Barnard hypothesized, a more likely cause of
        cataracts would be accidental poisoning. After all, some 19th-century English
        water supplies and medicines, which Austen might have taken, were contaminated
        with — cue the dramatic music — arsenic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944769f-65ef-4670-abc7-64a82c4d989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc7ce6-c249-4367-8755-3c1b55697bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did arsenic kill Austen?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df56e67-2098-4955-a562-84e26ee0c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Cheryl Kinney, a national board member of the Jane
        Austen Society of North America, many things contained arsenic during the
        author''s lifetime: "Water, the soil, homemade wine (which Jane Austen refers
        to in her letters), wallpaper, clothing that had green pigment, glue, and
        medicines (Fowler''s Solution would have been... the most widely advertised).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00858a27-a656-4ed7-aa98-eaf482011c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbabc7-3604-4619-a733-29b7ab6aee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And arsenic is a white powder — a careless chemist or apothecary
        could easily have mixed up one white powder for another. There are reports
        of that happening," Kinney, a Dallas-based gynecologist, wrote in an email.
        "People would often take arsenic on their own as they were convinced that
        arsenic in controlled quantities could improve energy, make you plumper, and
        more vital. Pots and jars of skin creams also could contain arsenic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294531f-8728-4b7c-9049-4b2341e4ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37daf98a-d1a0-4bd5-b279-70b2ea325b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arsenic theory just doesn''t hold water, Kinney says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2aff7e-f836-4fe6-92b2-840c0a443133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893492b-b2ec-4b90-b876-3e32e46bcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many other more likely causes of cataracts than arsenic
        poisoning," she said. "Although some recent studies from Asia have shown a
        loose association of chronic arsenic poisoning in water with cataract formation,
        the studies only show association, not causation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d936c-3150-426c-a3d8-ca69798fa120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0007b5-3ac6-4af8-a45d-712ec6515f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consulting an ophthalmologist at her hospital, Kinney said
        it''s more likely that "if the glasses belong to Austen," she might simply
        have been losing her eyesight, just as "most people begin to lose vision acuity
        in their late 30s/early 40s."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbf021-552b-441c-b16e-2e1ba4325bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a39ef-0bdd-4aaa-888b-0d42b061b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Barchas, a professor at the University of Texas at Austin,
        addresses the eyeglasses issue in a forthcoming paper mentioned in Tuppens''
        blog post.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65791f-4d64-467e-b341-2b80e24f2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fe320-e46f-4d03-b0ce-20ef7d0af8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of her novels, Austen name-dropped a famous ophthalmologist
        of her time, which caused Barchas to wonder, How would Austen know an eye
        specialist? To learn more, Barchas and her co-author, Elizabeth Picherit,
        examined the three pairs of eyeglasses exhibited by the British Library and
        verified their historical accuracy. Next, they confirmed that the glasses
        indeed belonged to Austen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e77351-0b92-4a2b-91da-f5b189af7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c50ac-0b42-41e0-aaaf-2c185158aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re asking me, ''Were they Jane Austen''s?'' I think they
        probably were," Barchas said. "And I would emphasize the ''probably,'' because
        you can never know, but I think that it is likely."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72bed6-4d52-4910-bf9b-694422f5ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e4b6d-c3d2-4df9-81d4-d597a41a3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next leap in logic: Do they evidence cataracts? I''m not a
        medical expert, but my medical experts who I consulted don''t necessarily
        draw that conclusion," she said. "And are cataracts caused by arsenic, well,
        that''s another quantum leap in itself."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aab779-7b74-483b-a201-96703ce68437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84021249-44ac-4535-b6aa-756f7341083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the set of assumptions put forth by Tuppen, Barchas
        said, she loses the "whole plot."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c717ebe-9920-46c0-8498-c46bfa9b6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17168e-c64d-4b8b-86cf-e7e6bc093544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the record, Tuppen stressed in her email that "the suggestion
        that [Austen] had cataracts is a theory, rather than something proven."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca07eb0-e5f0-4497-b768-82d02f949439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47141a-a9e8-46ee-836e-1cc606a6b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in her blog post, Tuppen referenced crime writer Lindsay Ashford''s
        suggestion that Austen died of arsenic poisoning and then noted, "the variations
        in the strength of the British Library''s three pairs of spectacles may indeed
        give further credence to the theory that Austen suffered from arsenic poisoning,
        albeit accidental."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07e5b4-6d53-4e60-bfa1-b67519f29b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe02076-8d3b-4ce7-a7ac-ab25cc281a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to entertain a number of ifs before that tips the
        scales for me, but this [arsenic theory] is reckless," Barchas said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2322d-4ddf-4a5b-85c4-a4f6ec390d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74570bdc-b185-4c2d-ac81-ddfd638c2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brief life and early death</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f004e-27b1-4f98-a902-690929a87432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the long lives of her mother and sister, Austen should
        have had another four decades, noted Barchas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df394b22-2f1f-4a50-ac3b-f78046f801d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28492349-ed15-45ff-a2c1-118bcd269f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a number of medical historians in the past, since
        the mid-1960s, who have diagnosed Jane Austen in absentia and who have used
        new medical knowledge as it has become available to glance back at the death
        of Austen, who did die prematurely," Barchas said. But none of these theories
        of well-respected medical historians included arsenic poisoning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b1372-c307-4874-a759-6ad2cdb8e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185bb1d-e0a4-4824-8fac-15924e31555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sheryl Craig, an editor for the Jane Austen Society
        of North America, "There are several theories floating around, including that
        she died of cancer, tuberculosis and Addison''s disease."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b0fc2-bfb8-41a2-93c5-bc2a1381201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731f827-1370-40b5-a18c-54236485a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addison''s disease is a gland disorder with symptoms including fatigue,
        weight loss, depression, darkening of the skin and abdominal pain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b776eb3-fabe-43e4-9529-3f45bc6964bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bc58c-afee-4ca4-a37b-aeb8b1d89d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard some very convincing presentations by doctors for the
        Addison''s disease theory, so, when asked, I always say that it was probably
        Addison''s disease," Craig said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfb923-fb63-4ab5-8f93-d3580fd7d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8a203-8cb0-4b38-8390-871b74e8d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it turns out Austen had been poisoned, it would have certainly
        been accidental, Craig said, since the author was well-loved.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a91d7e-d997-4f00-a150-1ecfda4d3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176349e-b0dc-45ce-a82c-59f3c8e4fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume it would be impossible to prove the cause of death without
        examining Jane Austen''s body, and that''s extremely unlikely to happen. She''s
        buried in the floor of Winchester Cathedral," Craig said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7fc33-e479-47eb-8744-008ef0bd04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaa88a-b290-4280-94ef-921f7945ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deidre Shauna Lynch, a professor of literature at Harvard University,
        needs "to have more evidence that the spectacles the British Library is putting
        on exhibit actually belonged to Jane Austen (not to mention evidence that
        if they did they were actually prescribed for her as opposed to being bought
        off the shelf)," Lynch wrote in an email. She added that in letters to friends
        written in her final year, Austen mentioned her illness but did not mention
        weak eyes as one of her complaints.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4428ab6-31e4-46e7-b384-089f086220c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc7291-9da7-4e99-a3d6-56c347395194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Austen was writing letters, in her usual quite tiny handwriting,
        up to May 1817, two months before her death. ... For this reason it seems
        unlikely that she was as close to blind as the optometrist quoted on the British
        Library blog site suggests," Lynch said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60778d-2f9a-4019-8ed8-eac682542f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b84c17-1e8d-49b9-ae4a-28971589b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Austen is probably the best-remembered English writer of
        the 19th century, overtaking Dickens and the Bronte sisters, who 50 years
        ago would have had a higher profile than Austen, Lynch said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59803c3b-4e92-47a9-95f2-fc2d83710ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c984163-0cd8-42a4-90db-3e0bc9f55d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jane Austen died much too young," she said. "I think that her early
        death seems such a waste that admirers of the novels can''t help but try to
        explain it; obviously, for some people, the more dramatic the explanation
        the better."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc92b0-1ed6-405b-afc7-cfd409575979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db94076-aad3-412e-84d0-55973044c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:18:58.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:18:59.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com, "<a href="https://edition.cnn.com/2017/03/11/health/jane-austen-eyeglasses-arsenic/">Jane
        Austen poisoned with arsenic? Not so fast, experts say</a>."</em></p>'
  'Duterte-Robredo-attend-PMA-graduation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-11T19:44:34.665+08:00
    'imagesource': 'jcr:f4b8b063-3297-4be2-a031-a36b329f5a46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e8b63c-5937-4eb3-b57f-786bf7391975'
    'lead': 'On a rare occasion, the two highest officials in the land will be seen
      together again in the Philippine Military Academy (PMA)''s commencement exercises
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:20:46.491+08:00
