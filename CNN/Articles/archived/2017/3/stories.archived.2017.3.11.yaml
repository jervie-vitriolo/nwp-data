        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fea68-db96-43d8-809c-5a2c47233718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with German newspaper Die Zeit, Pope Francis said
        the lack of Catholic priests was an "enormous problem" for the Church, and
        indicated he would be open to a change in the rules governing eligibility
        for the priesthood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62f267-42b1-4744-bd9e-bea445825531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e37ed4-7e6f-4af3-99a3-b9bfd0d10c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to consider if ''viri probati'' could be a possibility,"
        he said. "If so, we would need to determine what duties they could undertake,
        for example, in remote communities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f89e86-dc7b-4ad9-ad2f-23810fa27796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a578120-3408-4c3e-a5ad-854ad662ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viri probati is the Latin term for "tested men" or married men of
        outstanding faith and virtue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ea7bf-faa0-4110-b651-b5fe2423e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b1df0-a837-4dd0-a870-56f9b491fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option would allow men who are already married to be ordained
        as priests. But single men who are already priests would not be allowed to
        marry, according to the Pope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7338d-c418-4ae5-9ccf-8d866af5b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ad737-8281-4cdc-8655-d37c98848b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voluntary celibacy is not a solution," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9271d7-26ef-41fb-bcd9-f06ff45b15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e89de9-d948-4754-84f5-fe892a497c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church already allows some married men to be ordained
        priests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa0d11-34e5-4cc4-a2cd-d6b0285b781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b331d-2b1f-447d-a291-6af642455ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestant married priests who convert to Catholicism can continue
        to be married and be a Roman Catholic priest, providing they have their wives''
        permission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352a3bd-af8f-452a-a07f-3efe93fafee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cef9c-6584-4d13-a85c-601a97c47d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Eastern Catholic churches that are in communion with the Roman
        Catholic Church can also maintain their tradition of married priests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72dc67a-bec0-4cfb-bc45-b79de3c0b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeffd1c-8c36-4143-8870-70278efe4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic Church believes priests should not marry based
        on certain passages in the Bible, and because it believes that the priest
        acts "in persona Christi" (in the person of Christ) and should therefore be
        celibate, like Christ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd54c1-35a8-4fda-8025-0ee192dd167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acffbbe4-3142-481a-8199-811ac652c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This teaching was re-affirmed by St. John Paul II and Pope Benedict
        XVI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3eb3f-f23f-4e20-ba5d-0f69a7c6abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9635a-899e-42a5-b8c6-85ad0b513a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:31:48.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:31:48.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis in his book, "On Heaven and Earth," said that "For
        the time being, I am in favor of maintaining celibacy with the pros and cons
        that it has, because it has been ten centuries of good experiences more often
        than failure."</p>'
  'ed-sheeran-record-breaking-week':
