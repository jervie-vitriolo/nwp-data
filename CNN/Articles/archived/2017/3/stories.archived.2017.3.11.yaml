      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the claim is not paid right away, then we will have to file
        a case. But if we claim, okay you owe us whatever amount is it, let''s say
        10 billion pesos and he pays it, there''s no more case," Dominguez said.</p>'
