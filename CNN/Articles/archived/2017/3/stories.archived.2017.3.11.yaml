      Yasay wants his PH passport renewed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f0d59-d9e6-4cf1-9a8f-a63f376b0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.759+08:00
      'mgnl:createdBy': 'eunice'
