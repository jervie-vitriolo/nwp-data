      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Public Affairs Office Chief Marine
        Col. Edgard Arevalo said they are still looking into reports of their senior
        leaders to determine their course of actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8daad-179a-4c5b-8851-98a4e137453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.110+08:00
