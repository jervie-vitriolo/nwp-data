      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as government is concerned, ang gusto lamang nilang makita
        dito ay makulong si Senator De Lima," Atty. Alex Padilla, one of De Lima''s
        lawyers, said on Feb. 27. "Alam nila pag nilitis namin itong kasong ito, lalabas
