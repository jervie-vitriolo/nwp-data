      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Foreign
        Affairs Secretary Perfecto Yasay has applied to renew his Philippine passport,
        which expires in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83765b3-b31f-47e8-9329-0d54c12ce1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497240bb-9206-472e-9656-7ae01e689a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Foreign Affairs (DFA) is unsure if this
        can be approved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46813ec1-c6ad-4eab-9975-f4e7b2347031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508f2bf-bd2d-47e8-814e-ebe54dcadfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was forced to step down Thursday after the Commission on Appointments
        (CA) refused to confirm him as DFA secretary because of questions on his citizenship.  He
        is the first cabinet member appointed by President Rodrigo Duterte to be rejected
        by the CA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8227237-e01b-4030-b0d1-d63efe5bd9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec86e0-5705-4cf1-afe9-36a61fb0bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/08/DFA-Secretary-Perfecto-Yasay-appointment-denied.html"><strong>CA
        rejects Yasay''s appointment as DFA Chief</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147a07b-a302-4a1f-930c-0cabd65ac279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ffa5c-8426-436a-9d93-0881e032f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary for Consular Affairs Frank Cimafranca
        said it is not for the DFA to determine Yasay’s citizenship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517a994-0ff0-462a-9e23-d0e7fb682e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7b965-a891-491c-a2d9-51de90d244a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That issue properly belongs to a court of competent jurisdiction
        in the Philippines. What is clear to the DFA is that he is in possession of
        a valid Philippine passport, which he wants renewed,” Cimafranca told CNN
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01af450-078a-4c91-b7a7-2fe865e46e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b71e58-3c96-4581-ab39-5bd8eb71c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant secretary added Yasay has the “presumption of regularity
        with respect to the issuance of his current passport” in the absence of a
        court decision on his citizenship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450a052-6d3a-4d6a-bc9c-e5a34fe475aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0379c7f-631b-43c2-babe-415d399c0683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:34:47.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:34:47.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Yasay for comment but he has not
        yet responded.</p>'
