      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is purely carrying out normal freedom of navigation and
        right of innocent passage, and there were no so-called other activities or
        operations," China''s Foreign Ministry spokesman, Geng Shuang, said in a press
        briefing on Friday, according to a Reuters report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd71a4-2427-498a-af0e-175a0351b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.110+08:00
