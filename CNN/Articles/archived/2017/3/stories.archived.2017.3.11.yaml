      'mgnl:lastActivated': 2019-07-11T14:16:54.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terror group stealing food</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4923b38-39e4-499c-9174-b5f467f264e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Somalia, more than 6 million people are in need of food assistance
        — more than half the population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2ff54-d038-45fe-b643-8e57a4c13d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5511c-0feb-4b43-830f-5ec236e8baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought, impending famine and the presence of terrorist group
        Al-Shabaab have left the country and its people in a desperate situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affde27-742b-46fe-bb75-4381c29c8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a44ef-3623-4069-979e-6e1887c39298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is critical in Somalia. People are dying of hunger
        and there is no water," said Mogadishu resident Noor Ibrahim, who fled his
        home to seek help at a camp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361a8eb-ec5c-42c8-b711-edd919abf51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11182cb3-7bdf-44a0-82e1-92f051874aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al-Shabaab blocks the roads, there is no access for food aid, the
        Shabaab steal food as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42520313-40b6-42da-be34-8056e32ec855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76109489-177f-41c1-9287-890e304aa416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Kenya, more than 2.7 million people are at risk of
        starvation, and that number could go up to 4 million by next month, the UN
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fccc00-62b3-41ad-b19a-c185a3260185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67858358-5efb-4198-9c09-36dc7b5ad7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In collaboration with the government [of Kenya], the UN will soon
        launch an appeal of $200 million to provide timely life-saving assistance
        and protection," O''Brien said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f392d3-91fa-4ef5-8dc7-29775825fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d762f8-5ea7-4e3d-8578-612586b97061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan, where a famine was recently declared, has more than
        7.5 million people in need of assistance — more than half of whom have been
        displaced, according to the UN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66127c57-71c2-471c-b4b2-912f17a911ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792b595-bac7-4891-836e-2d93ff952430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Yemen, more than 7 million people are severely food insecure,
        it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff0a84-a16b-4710-8dcf-7aa53d64c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86aa58-6e62-4b63-9501-45299ef7fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Neglected''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf39e09-fbf0-4aa5-a54b-8db8eccb4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres made a similar appeal this
        week, warning that the crisis facing Somalia has been "neglected" by the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f35eda-f455-4184-becd-2b9d2ad6dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cb072-0115-43ef-841d-ee09c629c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not forget that each one of these people is an individual
        case of extreme suffering," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc099d-62ed-40fe-954c-688bf5f9880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685156b-9a3c-4555-bffb-e74527cad3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a moral obligation for us all to do everything we can
        to support these people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de119276-8ac9-462e-ac79-6bea937b6a1b'
      'mgnl:activationStatus': true
