      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ffcc7-6cc1-46d4-92f3-55dc7f6147f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:11:33.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now face the enormity of the problem of dealing with this violence
        that''s almost unstoppable. Wala akong choices so mag-usap tayo (I have no
        choice so we have to talk). Either tulungan ninyo ako (Either you help me)
        or I will declare martial law tomorrow for Mindanao ," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b9e6f-dcec-477c-a8e9-2d081a0949bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
