      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Geological Sciences Director Mario Aurelio
        said the Benham Rise is a suitable prospect for this cause due to its shallow
        waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd2901-0eed-4b22-819f-f671a8c896fa'
      'mgnl:activationStatus': true
