      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were some of the discoveries you guys made, both personal
        and about the places you’ve visited for the show?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41519f01-7815-49e5-a8d6-4260cb69f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea87666-701f-4006-8477-95fba7546465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> People have radically different views of the
        same thing…. It’s very interesting to incorporate everyone’s opinions … I
        always say I travel for material so this is all filed away and will turn up
        in a story somewhere.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5b31a-ff44-4be9-a2a2-50e128692c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834d7f0-0c8e-467c-84a0-bd75c875d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> Discoveries are different in every destination
        and seeing what we see there, we need to apply it to our own [perspectives].
        So in Beijing, it was seeing how they’ve managed to become a singular unit.
        All the people in Beijing working in one goal made us realize how…</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9982e5-f671-495a-8e92-db9d4f098c4c'
