      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e7bed-af9f-49ca-84c8-188a10b4b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:24:12.157+08:00
      'mgnl:createdBy': 'eunice'
