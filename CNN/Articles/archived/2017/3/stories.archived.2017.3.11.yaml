    'template': '1'
    'title': 'Duterte, Robredo to attend PMA graduation on March 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698a459-05d0-4e0e-b96c-17658a625322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On a rare occasion,
        the two highest officials in the land will be seen together again in the Philippine
        Military Academy (PMA)''s commencement exercises on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741962c9-7da0-4291-9bb2-aba7d2b73738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b233f-0460-43e7-8d70-94fc7412bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is the guest of honor in the graduation
        rites of the PMA Class of 2017. He will present the presidential saber to
        Cadet First Class Rovi Martinez, who ranked first among the 167 graduating
        cadets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dce68-2696-42d2-b183-9b6a3e8468c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6505a4-9c37-407c-b46a-4093e6d35360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo will present the vice presidential
        saber to Cadet First Class Philip Viscaya, who ranked second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a76d2-41fa-4531-8595-d8ce33ca7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9169a07-8b9f-426a-8676-2e399b5f7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are currently in Baguio, attending two different events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715eade5-ffaf-4adc-a4ef-ed35f8a08186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b828cf8-1b27-41eb-99a6-bbde1b8bf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most recent events the two leaders attended together
        was the Legislative-Executive Development Advisory Council (Ledac) meeting
        early this year, which Presidential Spokesperson Ernesto Abella described
        as a "civil" meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb99240-2cac-4074-91b7-995987ad8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba87927-32e6-4466-bb60-f5d7adabadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:20:46.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:20:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first time they met after Robredo resigned from
        her Cabinet post as the chairperson of the Housing and Urban Development Coordinating
        Council (HUDCC).</p>'
