      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> I’m the kind of person who would — and this
        happened — dance with a belly dancer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92b31b-aec2-420c-a70f-98753b074180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c03de-ec29-4974-817c-01aa4708033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> And I’m like, “I want to go home and sleep!”
        Really, because I’m used to traveling alone. The only difficult part for me
        is spending entire days in the company of a large group. Because I’m not used
        to humans anymore. I’ve become a cat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d6a0a-0acc-4b20-8dbe-db43e4e71e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb55e9a-b08b-4f3f-ad15-a2e105f584ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> Jessica is basically a cat. We found that out
        in Istanbul where there were so many stray cats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fc8f2-1e5f-4f2d-bcb9-1cd9dbb0cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4bd0e-53c8-4cfc-9293-5ab717134f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> There was a cat there who’s more famous than
        anyone of us. He lives in Hagia Sophia, which is this ancient church, and
        we were doing an interview and he interrupted to sit between us and look at
        the camera. It turns out, he was the same cat that greeted Obama when he came
        there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb585986-7af4-4f5f-8d20-c37580eb8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd4087-d95d-4c59-a295-903ae45ce855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> So now we’re one degree away from Obama.</p>'
    '41':
      'image': 'jcr:0c3be4ad-fc0d-4171-b18b-f0b8106ff1f9'
      'imageCaption': 'Writer Jessica Zafra says she travels for material and would
        rather wander around destinations alone. But as the co-host of "Trippies,"
        she''s since experienced traveling with a number of people. "This is all filed
        away and will turn up in a story somewhere," she says. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a02b408-2e47-47c7-9943-70dbbb1d6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5130f-2e2e-4cc2-9ece-9e7f0e2c2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think your differences fueled the interaction
        between you two on camera?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07e2d4-7063-41f8-8eee-f42a2b9fb1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3be07-f686-41ad-9f78-22bbcc60bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> I don’t think we’re that different actually.
        The show is basically us going places, meeting people and then thinking about
        how that affects us. So we end up talking about history, culture, religion,
        and we kind of agree on a lot of the same things.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9607ff2-5a0b-4c78-a685-7408c532441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c3840-ba99-45e4-9f0e-29fdea7a8d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were in the middle of the Forbidden City in Beijing and we started
        talking about how the Philippines has never had a revolution. We were in the
        middle of this place where you saw how they changed from a monarchy to a communist
        system. And we were lamenting about how our revolutions never really prosper.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb08992-e4b4-4e40-b192-4946b6fa57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb5bfe-261d-479e-9d61-cd786a03aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> We always find something to talk about but
        we do have distinct interests. Like, Pepe will seek out the night life and
        me, I’m like, “Yeeesh, night life! Humans!” [Laughs]. I’m [just] gonna go
        back to my room and write something. This is how the difference in generation
        turns up. Pepe’s into being connected, and I’m into being left alone.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e2774-618d-4557-b52c-716a8896a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7f6f0-51c6-42b2-b870-f4ce20a352fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys are both writers, how involved are you in writing
        the show?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e282f4f-3b07-448a-a091-216e3a4aae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba632eed-647b-42f5-8284-fb09882ca07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> What happens is the form of writing that we
        do is basically thinking on our feet. We don’t know what’s gonna be there
        until we get there so everything is spontaneous. As in we just blurt out everything
        that’s in our heads. [Laughs]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ea868-126c-413c-bd3a-8769534f8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab23cca-c499-48a6-ae08-91deca936401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> But at the end of the day, we try to synthesize
        the trip. So for example, South Korea was sending us to malls, amusement centers,
        K-pop concerts, and the whole time we were just trying to figure everything
        out: How does every thing tie into each other? How does this all make sense?
        What’s the big picture? And we did. I think that comes out greatly on the
        South Korea episode. We actually connect all of that, the tourist destinations
        they sent us to, we connected that to K-pop and Korean dramas. And then connected
        all of that to what we read about Korean culture in general.</p>'
    '55':
      'image': 'jcr:6048cbf1-a955-4f71-b403-8a07df5adef8'
      'imageCaption': 'Filmmaker Pepe Diokno''s travel tip: "Try to immerse yourself
        as much as you can with the local culture, which means eating the food, talking
        to people ... going beyond your circle of Filipinos because as Filipinos we
        tend to stick together." Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78aa04-fdba-405b-a4ca-05612119bf11'
      'mgnl:activationStatus': true
