      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the app has seen roughly 250,000 matches with transgender
        users, Tinder founder and chairman Sean Rad announced onstage at SXSW on Friday.</p>'
