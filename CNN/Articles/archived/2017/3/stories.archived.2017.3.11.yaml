      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359426cb-cae2-42e9-9f24-7ce81e5ad1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This good news comes just days after YouTube announced the singer''s
        album has already wracked up more than one billion views.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c20da3-342f-4cae-8fc8-122b319af296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e58e1-2a48-42f2-9ff6-254d3a4239f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure accounts for the two lyric videos Sheeran put out before
        his album''s official release ("Castle on the Hill" and his first Hot 100
        Number One single, "Shape of You").</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b37087-c186-4f01-9341-f7171b47679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54002176-a81a-4dbd-acdf-07230eca3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran has also put out individual audio tracks on YouTube for
        the remaining songs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7adac-36ff-47fc-8f93-bff4f2e1b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134957f3-a8ca-4eaf-a6f2-21395d99a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album may have divided critics -- pun intended. (The Guardian
        gave his album a mere two stars, while The New York Times gave a largely positive
        review.) But any questions about Sheeran''s now officially completed transformation
        from unthreatening songster to an everyone-knows-your-name megastar were answered
        by his first "Rolling Stone" cover.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb60746-65c7-46cf-bb07-7b7ddad3be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fef45-7629-4be4-8207-801ed0f81fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it all off, he also announced a concert tour on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc2e27-9dc5-48ff-8b29-bed64e73a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824c928-5c05-4ab6-bcea-59c5c6a4073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran''s last three albums have been named after mathematical
        symbols. The ones titled "+" and "x" came before "÷." And there''s certainly
        some math to be done about Sheeran''s last seven days: new album + buzz =
        best week ever.</p>'
  'yasay-ph-passport-renewed':
