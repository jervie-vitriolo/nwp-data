      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said the presence of Chinese ships in resource-rich Benham
        Rise may also be discussed.</p>'
    '17':
