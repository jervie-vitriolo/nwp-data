      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations already recognized the Philippines'' claim to
        the undersea plateau as part of the exclusive economic zone in 2012.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f97761-f4f5-4672-8f5b-f5bdc8600917'
      'mgnl:activationStatus': true
