      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Finance Secretary
        Sonny Dominguez says they will file a case in court against local cigarette
        manufacturer Mighty Corporation should it fail to settle its unpaid taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c198577-2d43-4d39-8452-9088de37ac13'
