      'mgnl:lastActivated': 2019-07-11T14:33:06.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb3c99-5ff7-400f-a9c5-edee3d760ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify is the latest to brag about stats: Since its release on
        March 3, Sheeran''s album, pronounced "Divide," has surpassed the previous
        record for most first week of streams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20f2e3-d01d-4e0e-a127-8da5b3dafe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b86a3-4463-4e15-ae68-2ece574a7844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divide" has been streamed 273 million times as of the end of Tuesday,
        the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d26b39-8a8d-480a-ab43-cf45bb570342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
