    'template': '1'
    'title': 'Duterte: I’d rather follow Gina Lopez than get ₱70B in mining revenue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38717bac-a28e-4ee3-a35d-8491a8bacddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Environment Secretary
        Gina Lopez may be getting flak for her mine closure orders, but President
        Rodrigo Duterte is standing firmly by her side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732fd733-225b-449d-8669-9153cf0445ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f44b95-7ce4-4ad9-aa76-1e0790246a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the inauguration of the PTV-4 Cordillera Hub in Baguio
        City, Duterte said he would rather listen to Lopez than get billions of pesos
        in revenue from the mining industry.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte hits mining, reiterates support for Gina Lopez  | LIVE <a
        href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/2E28n7Biv8">pic.twitter.com/2E28n7Biv8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/840505795242471425?ref_src=twsrc%5Etfw">March
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435339e-4dbc-4ba6-84be-6f93db250e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e4ee0-3c61-4114-8a86-e8759a7a098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All you contribute to the country is about ₱70 billion in taxes,”
        he said. “We can live without it. I would rather follow Gina. <em>Maghanap-buhay
        na lang tayo ng iba</em> [Let’s develop another industry], get the ₱70 billion
        somewhere else and preserve our environment.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00fce3-a377-42bf-9d18-41b91915ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2b73d-fd36-47e8-891c-59bc77cc83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s statement comes after Lopez was grilled Thursday at her
        second Commission on Appointments hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b0033-ba55-4b4f-ae67-1b33f96c3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd14eb-fdac-4e60-84fd-d8360965a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/09/Lopez-grilled-second-CA-hearing.html"><strong>Read:
        Lopez grilled in second CA hearing</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db79909-d1e1-41f5-aea7-8a5562442607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b83f4-550c-4cef-b70c-6206468beb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez’s opponents — who include mining companies, engineering students
        and indigenous people who work in the mining industry — said she lacked technical
        knowledge and preparation for the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035fbfc-904c-4785-896d-409eef08a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2426f-e9db-4c57-ab67-69d7ed5fba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez ordered last month the closure of 23 mines for operating on
        or near watersheds. She said the mines contaminated coastal waters and destroyed
        watersheds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3eee6-88ba-4ac0-9fc2-813989b44ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb6b06-f237-4f2d-b5c0-64247c12895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/02/DENR-closes-23-mining-firms-plans-rehabilitation-of-affected-areas.html"><strong>Read:
        DENR closes 23 mining firms, plans rehabilitation of affected areas</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2158d7-9ef4-4398-8f60-55e4706ce27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b06ddd-bdf5-4a0b-a13b-fc4fe2e85ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.573+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also cancelled 75 mining contracts approved by her predecessors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827d3f0-f716-46a7-b222-df1454c3c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17692a-92f1-4b24-9b2d-6a7457a42e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mining industry vowed to fight Lopez in court, arguing her order
        would leave thousands jobless.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41d235-78ce-43ff-872b-5d28a9731fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61429bf8-fd1e-49e2-8816-59ed378378e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/15/mining-firms-vow-legal-battle-vs-denr-order.html"><strong>Read:
        Mining firms vow legal battle vs DENR order</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae358b31-b19c-4594-8700-ffa778327001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34a104-c2fe-49c8-8f66-00a599c77e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Look at her passion’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39f5ad-f495-46bc-852f-61bb29e05854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he isn’t open to completely banning mining, Duterte said
        people should listen to Lopez, especially in light of what he claimed was
        the destruction caused by the mining industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab98373-e750-4a82-81af-65cda64a25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f789807-fe09-49b8-9368-a10f57582a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have something in mind about Gina Lopez, kindly rethink
        and look at her passion,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607a62d-8de1-4041-ae2b-beeb5e6ee19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69114a18-5315-410f-a8ca-e75db3a44e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:54:16.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:54:16.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem is <em>nakita ko ‘yung kalbo</em> [I saw the bald mountains]
        and until now, <em>malayo na ‘yang binutas ninyo diyan</em> [you have dug
        deep there] because it’s an open pit,” he added. “<em>Pagka-ganoon</em> [In
        that case], I have to support Lopez and I cannot help you.”</p>'
  'trippies-interview':
    'author': 'Don Jaucian'
    'caption': 'Writer Jessica Zafra and director Pepe Diokno are the hosts of the
      new travel show “Trippies,” on CNN Philippines. The program goes beyond the
      picturesque landscapes and uses the banter between the two hosts for a smart
      and humorous discussion of the destination’s culture, politics, and everything
      in between. Photo by KITKAT PAJARO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2017-03-11T22:50:31.002+08:00
    'imagesource': 'jcr:602a608f-719d-419c-b12d-2402113e46fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb35ac6-4898-4d48-883a-0a681da73192'
    'lead': 'Director Pepe Diokno and writer Jessica Zafra might seem like an unlikely
      pair, but it turns out they work well as guides to some of the most beautiful
      destinations in the world. Together, they host “Trippies,” a new travel show
      that goes beyond the picturesque landscapes and delves into the destination''s
      culture, politics, and everything in between. '
