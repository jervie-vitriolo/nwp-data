      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36b059-c3d9-4ae5-b2f6-ed6cc0e52c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
