      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Treat sudden, unexpected developments as an adventure. We were
        stranded in Turkey because there was record snowfall so we had an extra day
        so it became a road trip!</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d5cdb-9026-41cb-b0f2-77d1c3c58b0b'
