      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the Benham Rise''s resources, Aurelio said research suggested
        the area may be rich in natural gas, oil, and minerals such as cobalt and
        manganese.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96620fba-75a6-4c78-b49c-087aba9d6d8c'
