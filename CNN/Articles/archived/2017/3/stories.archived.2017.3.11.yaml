      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6972f36-5c39-409c-9e9e-d62ba1930132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
