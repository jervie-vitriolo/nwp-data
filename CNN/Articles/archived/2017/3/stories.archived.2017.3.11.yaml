      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shape of You" is currently leading Spotify''s global chart, and
        all 16 songs on his new album are in the top 50, Spotify said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf2c2c-f25a-4c89-87d7-c35dcd38ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
