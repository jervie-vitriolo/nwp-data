      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> And they’ll even tell you where to pose for
        pictures. Because this is where <em>si kwan</em> met <em>si kwan</em>, and
        you should post this, and there’s free WiFi.</p>'
