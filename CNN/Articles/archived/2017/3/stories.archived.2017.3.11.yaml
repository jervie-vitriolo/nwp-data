      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We went to the art zone where they can do your portraits,” says
        Diokno. “So we sat down, and then <em>lumabas nagmukha kaming</em> couple.”</p>'
