      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resource-rich</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b7fe3-12f3-4142-b36f-ede68611e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning 13 million hectares, the Benham Rise is an undersea plateau
        wider than Luzon located 135 miles off the coast of Aurora.</p>'
