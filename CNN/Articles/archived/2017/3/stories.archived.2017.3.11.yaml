    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a99de2-a141-4bba-a75b-32eae373de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:11:33.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Mike Sueno said local officials should take the
        President''s warnings seriously.</p>'
