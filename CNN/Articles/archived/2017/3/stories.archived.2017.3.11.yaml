      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba8dc0-5a35-4f25-ad39-4e78d59254b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI officials Ricardo Diaz, Roel Bolivar, and Justo Yap filed a
        joint counter affidavit through their counsel Atty. Winston Ginez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f21d18-1272-4378-800a-8b2686781ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fca08-c0f0-4e3d-b6b7-5a3b97ebf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are denying the allegations of Supt. Rafael Dumlao, the supposed
        mastermind of the Jee''s kidnap-slay, implicating the NBI officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0be90-b9fc-4c3a-9a68-d04ab5f25124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39d115-5a71-4aec-a468-0ed13c9ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of Gream Funeral Services--the funeral parlor where Jee''s
        body was cremated--also filed a joint counter-affidavit, while its former
        secretary Epephany Gotera filed her own counter-affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78f94c-bde9-490a-af24-06f24d7b08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329181f1-1684-40c0-ac0f-729784cec58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gream Funeral parlor owner Gerardo Santiago''s lawyer, Atty. Restituto
        Mendoza, appealed to the prosecutor to disregard the signed confessions of
        his employees, as their statements were taken when they were under NBI''s
        custodial investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3c338-f8ab-44a1-a750-6ab5510aaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec447cca-feaf-46dd-9e08-b4128185d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:26:22.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NBI clarified the funeral parlor employees were taken
        as witnesses, not as suspects, leading the prosecutor to reject Mendoza''s
        appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7833e0-559c-4e67-aca0-e65e776b786d'
