      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270ca10-3b74-4488-bee7-a9d476be69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.775+08:00
      'mgnl:createdBy': 'eunice'
