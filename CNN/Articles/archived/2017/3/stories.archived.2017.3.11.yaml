      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money is needed in Somalia — and quickly. In addition to drought
        and famine, diseases, such as cholera and measles are beginning to spread.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24db5c-915c-4ec3-866f-6aba5a242289'
