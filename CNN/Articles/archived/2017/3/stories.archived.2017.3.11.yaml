      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbef4e6-0111-4f87-bb54-5d73468f846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a few days since the album''s debut, the British crooner
        is breaking more records than hearts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa724ebe-a7a3-4289-ac6c-dafed2255df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
