      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t really hang out,” says Zafra. “But we knew each other
        because I watch a lot of movies and Pepe makes movies…”</p>'
