      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Respondents from
        the National Bureau of Investigation (NBI) and the funeral parlor allegedly
        involved in the Jee Ick-joo kidnap-slay case appeared before the Justice department
        preliminary investigation on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e1355-5520-4f1a-af91-95f03f5c8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:26:22.742+08:00
