      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ed Sheeran''s new album "÷" is multiplying
        the singer''s good fortune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97fc45-1b08-45e6-95d3-f41dcaac2d5f'
