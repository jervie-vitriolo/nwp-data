    'jcr:uuid': '6688b53f-a6be-46e5-b13f-4bf77c86a59a'
    'lead': 'President Rodrigo Duterte criticized the mining industry for allegedly
      causing widespread environmental destruction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:54:16.168+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T13:54:16.568+08:00
