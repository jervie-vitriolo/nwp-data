    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73103770-8c25-4559-a50e-fdde6ed65fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> If you have two Pinoys in a room you already
        have two political parties…. In South Korea, it’s how they’ve managed to manufacture
        everything. We discovered how they’re masters of marketing. Ang galing nila.
        Every destination is a set of a Koreanovela and that’s why people go.</p>'
