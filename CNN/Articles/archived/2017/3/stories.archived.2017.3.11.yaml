      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seriously, I think I was in some classes with your mom,” says Zafra.
        “Because when she was taking her masters we were classmates in Shakespeare
        or something.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da039d7c-6e89-4b18-8313-908ce5161a99'
