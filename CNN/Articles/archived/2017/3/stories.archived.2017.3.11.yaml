    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, China exchange statements over ships spotted in Benham Rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a29f3-8ec5-4d63-837c-487dda5b0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chinese survey
        ships were reportedly spotted in Benham Rise, one of the Philippines'' resource-rich
        territories recognized by the United Nations, said Defense secretary Delfin
        Lorenzana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534acbe-f2af-4661-9be5-0a25492c8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d7497-ed96-41a3-b74d-547950304a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, as well as Presidential Spokesman Ernesto Abella, said
        the government is concerned about the presence of Chinese ships in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f12f2-f571-4708-af17-f75a9c975faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cd7d5-8739-4b6e-8b95-bd3eda092a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense secretary said some of the ships stay on the Benham
        Rise "as if doing nothing, but actually, they are surveying the seafloor,
        the seabed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576baf3-1ddd-40c5-8b13-46f240c999bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

