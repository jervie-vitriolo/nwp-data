      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief says the government is open to a reasonable settlement,
        as they are still determining how much Alexander Wongchuking, Mighty Corporation''s
        owner, has not remitted.</p>'
