      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4a89a-7e66-4bca-a4a3-2e1faee3bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.908+08:00
