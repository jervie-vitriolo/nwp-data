      'mgnl:lastActivated': 2019-07-11T14:28:03.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107df05-586e-44ed-b1a1-9b7d0c33d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD president and CEO Sarah Kate Ellis, on a panel with Rad about
        inclusivity, commended the steps that Tinder has taken to elevate trans people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23033a-e2c3-49b6-b6f3-154dc2a6a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1b195-4faf-47d8-a53a-758d27209a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys proactively took this on. We weren''t at your front door
        with pitchforks yet," she joked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037b1fc-da06-4018-a42e-0c433df64553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01216959-62c7-435e-9ddd-e0f5bc01344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rad, the update came after he starting hearing from
        Tinder moderators that trans users were being harassed while using the platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90a1fa-147a-4e11-83fb-a2b942feea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931d0c8-631c-49c0-9e37-7c8a10ce2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were getting reported on the merits of who they were, not
        because they did anything bad," Rad said, adding that because of how Tinder''s
        moderation system works, getting reported ultimately resulted in some users
        being banned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8878d4-0fc1-438e-9b48-ffb8a42de69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121c9eb-c939-4b75-bd97-1956761ef844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Tinder''s case, we''re representing tens of millions of users
        and [we] want to do what''s right by all of them," Rad said. "Corporate leaders
        need to recognize they are, in a way, political leaders ... It is very important
        that we set an example."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052b404-b0ee-4c9a-a428-24b892b5e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103f029-b0a7-45ba-b24c-02e1322165f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than just adding features, Rad said. It also required
        training Tinder''s moderation team on how to deal with these types of reports.
        "No algorithm is going to solve for humans. We needed our team to understand
        how to empathize."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd215268-84fd-4af9-bde9-b7bde6971b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58b790-0f6d-4eb6-b7d6-a8ad2972d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the panel was Zackary Drucker, a transgender activist and
        producer on the TV series Transparent. Drucker said that "having trans folks
        in the mix, no longer separate and on the side, is enormous."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6755c-b8b6-44ee-babc-cda9d50de4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef0c99-c562-4067-9f0a-e7142975b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually really impossible to quantify how huge that is when
        we''ve always existed hidden, kept away," Drucker said. "Ultimately, we''re
        not yet seen as human to a large percentage of the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a92800-1576-4809-ada8-a55df122db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f6e48-fbea-4f8d-b992-c654d5cbbd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating apps can be a place to create visibility for those who are
        typically marginalized, according to Ellis, who took a moment to recognize
        the significance of the panel''s location -- in Texas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b21352-66c7-47a0-a407-67646e4df0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a790d1-0098-4086-96d0-250ede17c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called attention to the proposed Senate Bill 6, or "bathroom
        bill" that is making its way through the Texas Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec7cc1-fe42-4160-888b-56d2a9d49950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cbfe4-a04f-4580-8742-d7b1c5d6c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the North Carolina bill, it would require Texans to use
        the bathroom that corresponds to the sex on their birth certificates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3bc33-0c59-466a-ba96-81e1078e05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1426e0-e054-43b7-970b-89ed930c2243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:28:03.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it targets trans youth," she said. "It''s
        about public accommodations and letting people exist in public without being
        harassed unduly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e7b4e-9b89-4940-9dc9-0a02419705e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:28:02.587+08:00
