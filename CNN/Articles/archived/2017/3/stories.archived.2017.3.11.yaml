      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09283fdc-55b0-4f43-904f-3db926910652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.111+08:00
      'mgnl:createdBy': 'eunice'
