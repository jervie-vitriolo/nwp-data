      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show capitalizes on the wry exchanges between the two: Zafra,
        a seasoned writer who’s known for her biting humor and incisive eye for detail;
        and Diokno, a filmmaker — and occasional columnist — who’s had a flair for
        discussing pressing matters.</p>'
