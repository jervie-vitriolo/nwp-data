      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far kasi in the past years parang pinaubaya na lang mga local
        executives sa military at pulis ang peace and order problem," Sueno said,
        adding that among these problems are terrorism, the New People''s Army (NPA)
        and illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb45471-b543-485e-bf2e-db6de33a2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
      'mgnl:createdBy': 'eunice'
