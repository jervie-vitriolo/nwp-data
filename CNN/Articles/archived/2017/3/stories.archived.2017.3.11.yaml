    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OSG to SC: Dismiss De Lima''s petition to junk arrest'
    'updated': 2017-03-14T08:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74403373-46e4-4aee-b4bc-c3d65e16793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Office of
        the Solicitor General (OSG) asked the Supreme Court (SC) on Friday to junk
        Sen. Leila De Lima''s petition to set aside her arrest warrant for drug charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00310ced-a63d-49f7-8bb8-ea13888a8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd6e54-5336-4de6-b378-03ac2793505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html"><strong>Read:
        Sen. Leila De Lima arrested over drug charges</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e19e2a-4f64-4a53-b4ff-c15f32738faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9983b-824a-4663-a8dc-fb36965a3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyers filed the petition on Feb. 27, arguing that Muntinlupa
        Regional Trial Court Judge Juanita Guerrero committed grave abuse of discretion
        for allowing De Lima''s arrest even though she had a pending motion to quash
        the charges against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c9be7-5afe-4bb0-a011-5a8fcfa8d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81709b6e-031a-4e85-b6f1-9eb2a6234c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/27/de-lima-supreme-court-question-legality-arrest.html"><strong>Read:
        De Lima takes case to Supreme Court, questions legality of arrest</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b48f51-1e8c-4ba2-a3ab-4cc1a5b61ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733ce64-8e84-46f5-b744-6b2058f01735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, the OSG said Guerrero did not commit grave abuse
        of discretion and that she did not need to resolve De Lima''s motion to quash
        before issuing an arrest warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b7b75-5983-4dc4-a7c3-33631ad55aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43459468-5e8e-47ae-9cc0-e614402aac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reminded the high court of De Lima''s alleged defiance when
        she ignored its stay order by barring former President Gloria Macapagal-Arroyo
        from leaving the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a78b0-cba9-4b2a-8333-96e32c562904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e433714-2a6a-4399-9bd0-7bb4f3b6a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:14:36.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:14:37.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition, De Lima''s camp also argued that the Justice Department''s
        charge sheet was faulty, as it contained no direct evidence that the senator
        traded in illegal drugs and no evidence that she gave any order to protect
        drug lords.</p>'
