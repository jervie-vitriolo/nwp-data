      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f1e69-c54f-45c7-80a2-e9c7a8add9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Somali Prime Minister Hassan Ali Khaire announced that
        110 people had died from starvation and drought-related illness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc49e07-c765-4172-b7de-2e2bbe4791ff'
      'mgnl:activationStatus': true
