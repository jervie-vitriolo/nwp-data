      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She gave my movies bad reviews,” Diokno interjects. To which Zafra
        responds, “They suck!” with a cackle.</p>'
