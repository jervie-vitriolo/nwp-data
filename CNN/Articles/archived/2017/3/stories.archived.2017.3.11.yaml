      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> Yeah how can they always be in lockstep? If
        you have two Pinoys in one room, there’s already at least three ideas. [Laughs]
        … three opposing opinions at least.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935643bf-810f-4eef-9eda-92c66e9cd28a'
      'mgnl:activationStatus': true
