      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, where the first two episodes were filmed, Diokno and
        Zafra were just getting to know each other. The two have known each other
        previously, although only tangentially. They both work for the same newspaper,
        The Philippine Star — whose T.V. production arm, <a href="http://philstartv.com/">Philstar
        TV</a>, is a co-presenter of the show. Diokno edits the Saturday pop culture
        section, Supreme, while Zafra used to write a column for the lifestyle pages,
        having recently taken a break to finish writing her novel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab021d-27e8-44f9-91c6-90be1dafe790'
