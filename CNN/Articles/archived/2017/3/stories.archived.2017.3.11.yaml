      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno tells her that this is the first time she’s brought it up,
        considering they’ve shot several episodes of the show already, their destinations
        spanning Asia and Europe. But, as Diokno recounts, Zafra’s theory was immediately
        debunked when they sat down for a portrait in Beijing.</p>'
