      'jcr:uuid': 'b37baa92-8ed3-4eae-b06f-abd7c06aad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:22:47.538+08:00
      'mgnl:createdBy': 'eunice'
