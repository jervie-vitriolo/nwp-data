      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has created the Inter-agency Committee
        on Anti-illegal Drugs (ICAD), composed of 21 government entities that shall
        spearhead the fight against illegal drugs.</p>'
