      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Jessica Zafra is
        worried that, next to filmmaker Pepe Diokno, they’ll look like a mother and
        son tandem in their travel show, "Trippies." The new weekly half-hour show
        on CNN Philippines finds the two "talk" their way around the world, setting
        off to places, with their banter forming the core of the show. But since there
        is, as Zafra puts it, "a vast, vast age difference," between them, they might
        not look like actual travel show hosts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8d8bd-1303-46cf-8fa4-8b0ce0c645df'
