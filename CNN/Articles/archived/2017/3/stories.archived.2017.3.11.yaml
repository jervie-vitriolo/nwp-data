      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f1302-ef07-4087-a1b2-a19fdf993435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:22:47.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:22:47.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Order No. 15, which Duterte signed on Monday,
        the ICAD shall "ensure the effective conduct of anti-illegal drug operations
        and arrest of high-value drug personalities down to the street-level peddlers
        and users." CNN Philippines obtained a copy of the EO on Friday.</p>'
