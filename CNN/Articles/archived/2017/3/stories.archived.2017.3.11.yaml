      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c42435b-cb83-4c3c-b78c-cb6d9c0c9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> It was still a big influence. We went to Anatolia
        in Turkey and you cannot set foot in Anatolia without thinking about …</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15807a8-f283-4f21-8225-97d2cdeb4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ced1d5-cfb0-4d6d-9f10-9092cabe1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> “Winter Sleep”!</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043e1d4-02c1-42a9-a225-628a95e10d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6e8b1-15b3-4359-8aca-5b962c58bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:10:08.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JZ:</strong> We’re media consumers so everything is strangely
        familiar. But also, alien. When we set foot there I read novels of Orhan Pamuk
        so when I went to Istanbul I was like “Ah, this was the one in that book!’</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
