      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Somalia and three other countries desperately
        need aid to save more than 20 million people from starvation and diseases,
        the United Nations said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa2528-91ee-4324-8c90-fd6077f9c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bb777-52f8-4e70-9d28-39b5690d7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN humanitarian chief Stephen O''Brien pleaded with the world to
        come to the rescue of Kenya, Yemen, South Sudan and Somalia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f805b-3770-4135-a8a8-a707377c38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ca358-d850-480e-b2c7-b96d8eaba09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand at a critical point in history. Already at the beginning
        of the year we are facing the largest humanitarian crisis since the creation
        of the UN," he said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcad32-2b02-481b-872e-1bd6d8b7712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead585e-c09e-4710-92a1-544147454eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, more than 20 million people across four countries face starvation
        and famine. Without collective and coordinated global efforts, people will
        simply starve to death. Many more will suffer and die from disease."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4276d-b44e-49d6-b114-2b32e1681669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:16:54.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327667c7-4520-4ad0-822e-195e213a3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:16:53.906+08:00
