      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot episode of “Trippies” actually showcases how the banter
        between Zafra and Diokno can make for an engrossing watch. The two are self-proclaimed
        nerds and they take in each destination with a hefty dose of culture — all
        sifted through their distinct perspectives.</p>'
