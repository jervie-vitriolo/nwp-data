      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753c0a8-5d4d-4dc6-9d2c-0a18b5ed3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said its research ships indeed passed through Philippine waters,
        but there should be no cause for alarm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e8718-29e7-4204-ae74-8685a48aaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.110+08:00
