      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the Department of Foreign Affairs (DFA) has already
        been notified on the matter, so they could "continue to assert our sovereignty
        over our territory."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c1a98-c1c8-4946-b42a-5e2f56f616c7'
