      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a66f2-19cd-40e6-bfc6-a4ad1163aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:30:19.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:30:19.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the DFA has already sent 12 diplomatic protests to
        China since August 2016, but allegations are either ignored or denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b4b38-5244-485a-b2b0-f3d68adc8061'
