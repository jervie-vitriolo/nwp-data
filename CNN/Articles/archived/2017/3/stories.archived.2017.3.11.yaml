      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25758a5-7eb6-40d9-880d-98268cedc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:11:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned the local officials who serve as protectors of drug
        personalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb8db3-351e-44f4-9a4a-62cc068f17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:11:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d3d84-9703-4e1e-941b-801800c0295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:11:33.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:11:33.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, kung mapipilitan ako mag-martial law (Now, if I will be
        forced to declare martial law), then you cuddle drugs and terrorists, I''ll
        be forced to arrest you," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdbff1a-7733-4c65-9344-b598e52e8f87'
      'mgnl:activationStatus': true
