      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> In Turkey, it was like going to a different
        world. We got to go to Cappadocia. It was only then that we experienced so
        much silence. And for me it was my first [experience of] snow. Fluffy fluffy
        snow.</p>'
