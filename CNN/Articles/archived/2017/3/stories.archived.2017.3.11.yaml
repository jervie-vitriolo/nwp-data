      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88839977-185f-4fdb-8275-b4a0d6ffbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.781+08:00
