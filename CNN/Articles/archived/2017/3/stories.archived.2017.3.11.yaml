  'office-of-the-solicitor-general-supreme-court-senator-leila-de-lima-petition':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-11T17:26:56.415+08:00
    'imagesource': 'jcr:5d439961-925a-4de6-98ca-5b85d39e5244'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab035db-d716-4591-a934-ad342aea17fd'
    'lead': 'The Office of the Solicitor General (OSG) says Sen. Leila De Lima must
      be held accountable for the "countless lives" allegedly destroyed by illegal
      drugs during her time as Justice Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:14:36.934+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T14:14:37.242+08:00
