      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cea7d-0cc9-447c-bd81-5a50685e928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:10:07.780+08:00
