  'Chinese-ships-Benham-Rise':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-11T16:01:32.952+08:00
    'imagesource': 'jcr:5fda3374-9404-4246-95d9-95b35d3a4034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dab8e383-49ac-4811-8aef-a39318720459'
    'lead': 'China tells Philippines there should be no cause for alarm, as the research
      ships were "purely carrying out normal freedom of navigation and right of innocent
      passage."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T14:30:19.108+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T14:30:19.409+08:00
