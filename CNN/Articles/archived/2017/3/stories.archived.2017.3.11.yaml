      'mgnl:lastActivated': 2019-07-11T14:33:06.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5be6b-4df0-4df0-827d-ba06d351fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T14:33:06.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T14:33:06.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd previously held the record after "Starboy" wracked up
        223 million streams in seven days following its November release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b34f2-b152-4b73-99b0-4867ed8dff79'
      'mgnl:activationStatus': true
