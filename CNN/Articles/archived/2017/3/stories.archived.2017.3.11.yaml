      'mgnl:lastActivated': 2019-07-11T14:10:08.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PD:</strong> Jessica likes to read a book from the destination
        [country] before she goes. <em>Ako naman</em>, I like to come in fresh. But
        we also try to flip things. Jessica said we’re consumers of media, but we
        also write and create media. So whenever we visit a destination, we ask each
        other if you were to write about this place, what would it be about? And if
        I were to make a film about this place, what would it be about?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc4453-d71b-4920-b966-6307b1483887'
