  'Oplan-Tokhang-Part-2-war-on-drugs-PNP':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-06T13:41:19.444+08:00
    'imagesource': 'jcr:bfb7a0f3-bc3a-43f0-8eeb-28b2193fc9b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51a5d3bf-594f-4a47-b3d2-964825aed53f'
    'lead': 'PNP Chief Ronald Dela Rosa hopes there will be less blood and lives lost
      in Oplan Tokhang 2, as he calls on the church to participate and rehab programs
      are strengthened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:40:09.004+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T14:40:09.339+08:00
