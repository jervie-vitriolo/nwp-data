      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte gave the go signal for a national broadband program on Monday, Agriculture
        Secretary Manny Piñol announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca550ab-78f3-4dfe-9231-04c99310700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:01:44.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:01:44.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4ceda-75e7-49ad-a4e4-013ec5ab1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:01:44.028+08:00
