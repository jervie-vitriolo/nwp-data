      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the PDEG will coordinate with drug enforcement units at
        lower levels and launch a hotline where citizens can report tips on drug operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333355f-4fa1-4dc6-8916-b1c69fbfaeeb'
