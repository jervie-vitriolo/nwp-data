      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a072950-454d-4615-b7f3-a9e6cc8a7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.500+08:00
      'mgnl:createdBy': 'eunice'
