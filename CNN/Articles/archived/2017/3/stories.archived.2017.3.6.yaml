      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>The Source</em>, Ang said Argosino, along with deputy Commissioner
        Michael Robles, asked for P50-million supposed as bail for 1,316 illegal Chinese
        workers detained after a raid in Lam''s casino park on November 24.</p>'
