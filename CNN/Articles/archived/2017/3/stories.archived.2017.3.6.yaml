      'mgnl:lastActivated': 2019-07-10T14:48:12.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c976de-5123-42d7-96ff-519a6aa9ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s drills, North Korea fired multiple short to
        medium range missiles and announced it could place nuclear warheads on its
        weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5cae4-73db-4766-8cec-a2ddfcd7f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0bb00-bc90-4bd8-8070-433a34150a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing also comes a day after Seoul quadrupled the award for
        North Korean defectors and nearly a month after North Korea test-fired a new
        type of missile, the Pukguksong-2, a medium-long range ballistic missile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643df28-fdc1-47b0-a232-d68bbf269a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a192cf-a291-4a77-b8f1-c7fa91ae0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That missile was also fired from North Pyongan province and traveled
        500 kilometers (310 miles) before landing in the Sea of Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fddc0d-fe0c-44d6-9e9f-d5072d7edd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a52c53b-c5f0-468c-be16-92669630ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch happened while Japanese Prime Minister Shinzo Abe was
        in the United States visiting US President Donald Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502a1bc-09f8-4c3f-baae-a1b5642e505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819202d1-614d-4c2a-bbb5-48fb75788f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported that Kim Jong Un personally oversaw
        the operation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d71b1-f656-4541-a781-1e7946a29ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.441+08:00
