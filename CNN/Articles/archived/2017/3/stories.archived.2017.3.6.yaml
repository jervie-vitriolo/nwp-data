      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Hwang Kyo-ahn is scheduled to chair a meeting
        of the country''s National Security Council at 9 a.m. local time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3aec99-e4c3-429e-b297-ba4c3da7d465'
