      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf8cdd-7ec8-4d90-9581-e82ebd356849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.772+08:00
      'mgnl:createdBy': 'eunice'
