    'template': '1'
    'title': 'PNP launches new anti-illegal drugs department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89905dfd-7638-47a1-9f97-4cca8d8c0b4e'
      'mgnl:activationStatus': true
