      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, DICT proposed setting up a national broadband network
        that would primarily cater to rural areas. The project, which could cost as
        much as P200 billion, was estimated to take three years to complete.</p>'
