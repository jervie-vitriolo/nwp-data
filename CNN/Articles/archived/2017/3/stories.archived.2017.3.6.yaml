      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c2aed-46dc-46db-8c39-ed791f2f74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also mentioned before that buildings that have suffered damages
        in the Feb. 10 earthquake should not be used because aftershocks might cause
        additional damages or even total collapse of structure that have been affected
        before whenever there''s a strong aftershock that should happen," he said.</p>'
