      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b64953-b4fb-45ad-b242-0886cc09242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has already denounced this year''s exercises through
        state media service KCNA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc00291-4f7c-4c0d-9503-1ee091c8af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.136+08:00
