      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said compared to the AIDG, the newly-formed PDEG will
        focus on high-value targets such as drug lords, manufacturers, and protectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
