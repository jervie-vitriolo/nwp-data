      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e1c18-a226-4db5-8ce7-3c264b971087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died February 13 — shortly after the Pukguksong-2 launch — in
        Kuala Lumpur while en route to Macau.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a128160-992d-4e85-aa78-691c9abbb868'
      'mgnl:activationStatus': true
