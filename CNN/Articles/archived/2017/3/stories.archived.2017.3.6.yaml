  'us-state-department-report-human-rights-philippines':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The 2016 U.S. State Department report on human rights show that the
      Philippines'' top concerns are extrajudicial killings, lack of due process,
      and the flawed justice system.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-06T09:21:24.305+08:00
    'imagesource': 'jcr:7c380ce0-c9c0-4d91-885f-eca80cabe4af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea2fa757-4f13-4398-88fc-3c6e3c354674'
    'lead': 'The 2016 U.S. State Department report on human rights show that the Philippines''
      top concerns are extrajudicial killings, lack of due process, and the flawed
      justice system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:45:31.191+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T14:45:31.447+08:00
