      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This year’s Wanderland
        featured 16 acts — half of which are local bands, and half are international.
        On a sunny Saturday afternoon, teenagers and twenty-somethings came together,
        wearing their summer’s best, sipping iced tea, while waiting for their favorite
        bands to play. Amid selfies, neon signs, hotdogs, and burgers, friends greeted
        each other, “Who did you come for?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936679c0-72e2-4bcf-825c-5282aa7dc9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:06:19.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:06:19.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ccf44-8dab-4767-b582-bd3f197177ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:06:19.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:06:19.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lany and Honne,” the teenagers would answer. “The Ting Tings and
        Purity Ring,” the older kids would say. No matter who — or which generation
        — the crowd maintained their enthusiasm for all acts in the lineup, including
        the local bands, who would turn the audience into fresh fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd02f41-1cb5-400b-b52d-93d1b2ad0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:06:19.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:06:19.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
