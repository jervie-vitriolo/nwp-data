      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings only managed to win a single game and were beaten
        comprehensively in Game 1 and Game 3, as they fell 4-1 in the series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6eb08-2ed2-4dc4-966f-d9c7eb64a54b'
