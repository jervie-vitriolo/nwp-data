      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> One person is confirmed dead
        and dozens are injured after a magnitude-5.9 quake jolted Surigao del Norte
        on Sunday, a month after a major earthquake hit the province in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475be7b-9195-4029-b74a-2958f5d4b6bf'
