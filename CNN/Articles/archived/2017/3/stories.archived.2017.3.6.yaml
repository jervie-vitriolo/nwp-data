    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP relaunches ''less bloody'' Oplan Tokhang'
    'updated': 2017-03-07T16:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff3bd9-7200-4610-957d-5daab6d98a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Duterte administration''s
        controversial war against illegal drugs is back, and police assure it will
        be "less bloody."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd50185-13c9-4bfb-989a-bc0019e954fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98881832-49d2-4049-9f9b-33466dda373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        announced on Monday the return of the government''s anti-drug campaign Oplan
        Tokhang, now relaunched as "Oplan Tokhang 2: Project Double Barrel Reloaded."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15d2d0-52e9-4255-b6ad-47849aca1a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad541772-e845-40a6-af1b-99c2f06ba275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aim namin dito is bloodless campaign kung pupwede, but this
        is war, so siguro mangyari nito is less bloody," said Dela Rosa in a press
        briefing, flanked by police officers including Police Senior Superintendent
        Graciano Mijares, head of the PNP''s Drug Enforcement Group, which will focus
        on nabbing high-value targets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5317a6-ff67-4ea3-adad-5a55539dc456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339632a-8300-468c-88ff-59b01e69f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We aim for a bloodless campaign, if possible. But
        this is war so I think it will be less bloody.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d2d1d-b94b-41cf-af2a-28ae8516a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c992a-97c3-4e8c-9070-1eea4a5a39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta walang lalaban, walang dadanak na dugo. [As long as they
        don''t resist arrest, it will be bloodless] We are not here to claim lives,
        we are here to save lives," he said.</p>'
    '9':
