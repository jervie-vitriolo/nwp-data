      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In reality, the
        2017 Philippine Cup Finals series between Barangay Ginebra and the San Miguel
        Beermen was not very close.</p>'
