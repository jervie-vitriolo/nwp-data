  'UAAP-womens-volleyball-UP-Lady-Maroons-Princess-Gaiser-ACL-tear-out-for-season':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-03-06T20:14:48.647+08:00
