      'jcr:uuid': '7d96029e-0f8e-4fc4-9755-1e70b4b3fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is a composite of two Visayan words, "toktok," which means
        to knock, and "hangyo," or to plead. Teams led by police and local officials
        go from house to house in an area, knocking on doors of suspects and pleading
        with them to end their drug use or turn themselves in.</p>'
