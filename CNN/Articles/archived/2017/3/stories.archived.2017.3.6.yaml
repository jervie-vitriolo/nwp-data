      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf3903-0df7-45cd-b413-155ef04b0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
