      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug users who need more intervention will be referred to the Department
        of Health''s drug rehabilitation center in Nueva Ecija.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6987b9-e3e6-4d21-97fa-0754fd98c4a3'
      'mgnl:activationStatus': true
