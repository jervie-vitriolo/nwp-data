      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/06/PNP-Drug-enforcement-group.html"><strong>Read:
        PNP launches new anti-illegal drugs department</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccffa0-6254-4705-ba5d-6aa94d532271'
