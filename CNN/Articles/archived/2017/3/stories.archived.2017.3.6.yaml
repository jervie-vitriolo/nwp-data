      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72178de1-1067-420d-893b-ffec6e54a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises usually draw condemnation and retribution from Pyongyang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b347a3-8a85-4d81-8ef4-89ee950be0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.136+08:00
