      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surigao City Public Information Office and local disaster council
        confirmed on Sunday the death of a 65-year old woman and 41 other earthquake-related
        injuries after the quake struck the province at 8:08 a.m. Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df070c6a-20e5-49c1-b0d5-1f79765c9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcac319-29ab-4246-b411-4ee81ecbccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, 65-year old Socorro Cenes, of Surigao City, died of
        cardiac arrest at the height of the earthquake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283894a-bf63-465b-a9a7-bd9f7a07be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90524d3-dec2-4f4e-a045-543784da8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Dagcuta, Public Information Officer at the government-owned
        Caraga Regional Hospital, said as of Sunday, four local hospitals in Surigao
        City have recorded 41 earthquake-related injuries. She said, four of these
        41 cases were admitted for serious injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e37431-0fbc-46be-82bd-15849eac3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cacfa-4a07-47ab-9db0-b9bec0da49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        said the Sunday''s tremor was an aftershock of the magnitude-6.7 quake that
        hit Surigao on February 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af5dcf-8864-44c5-a2c1-b9cf140ad253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6ec47-7280-4455-9527-617dd2b0d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the 5.9-magnitude quake residents felt three more aftershocks
        jolt the province-- one of which registered as high as magnitude 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590f4ba-e3b3-4276-9099-cc1245bd797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648279aa-1df8-4703-a739-dfcfbb030f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buildings damaged</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42475171-91e8-42cc-adeb-2b5668b18fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao City Vice Mayor Alfonso Casurra said on Sunday the city
        is conducting rapid assessment of the damage dealt by the aftershock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b483ad1-f2ab-48e2-abbb-c65ae1c47de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1849ce1-af96-4b21-bbd6-80d4988ec5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Casurra said the local government
        is assessing bridges and other structures possibly affected by the quake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e89057-fa92-4c65-acf1-0fcd83cf633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a459d1-d71d-4eb2-87db-65d1e9720bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurra said Sunday''s aftershock further damaged buildings weakened
        by the initial February 10 earthquake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f641e5-eae4-43ba-bc1e-cbc9d3671bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632209e2-6527-4ecd-bd15-3300a1b4d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> reported <em>samin ngayon ay yung mga nasira nun ay
        talagang nasira na ngayon. Yung mga</em> slightly damaged before it has been
        reported now that <em>merong</em> damage <em>na talagang na</em> [naguho],"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a60534-95c5-4c1d-a8b6-3589d0810401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f6ac9-deed-4cad-8ffe-42160996033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Reports say the structures damaged before were further
        devastated by this quake. Those slightly damaged before have reportedly caved
        in.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19377b-50f2-4ea6-a6ea-318383dac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24ac97-6ba6-4bdb-a007-3ad082f4ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later interview, Casurra also added the local government is
        taking measures to pinpoint buildings damaged by the quake.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14019190-b843-40f8-b3e0-8aafb364a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626df346-ee20-4da6-8362-158064451959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have cited already the buildings whose structural integrity
        will be considered no longer habitable. Tomorrow we will be issuing the necessary
        order for them to either demolish the area or cordon the area in whatever
        way the structure would not cause any injury or destruction to neighboring
        houses," said Casurra.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e2f9f-e630-429a-824d-da9b3aff0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
