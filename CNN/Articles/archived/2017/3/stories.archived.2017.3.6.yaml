      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> With the lack
        of adequate health services in remote villages across the Philippines, the
        Department of Health continues its call for volunteer doctors and health workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f3b05-72f8-495d-b801-cd283384f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f7056-7813-4556-b0b3-4a523079131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such volunteer was doctor Dreyfuss Perlas, who chose to stay
        in Sapad town in Lanao del Norte, after completing the Department of Health''s
        Doctors to the Barrios Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396627a-f79b-400d-af27-1dbeeb50f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
