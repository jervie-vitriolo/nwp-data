      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article369075.ece"><strong>Read:
        At least 8 dead; 202 injured in magnitude 6.7 Surigao quake</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb68bc-9f3d-451b-bea5-82aa142e9b2d'
      'mgnl:activationStatus': true
