      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bfa5b-8c80-4b2f-b888-183c288ee12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents in still shock</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d106a-ed0f-41f7-89d5-60d70a739e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurra also said residents remain in shock following the tremors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cb8e63-f715-4638-8cab-11792f0426b3'
      'mgnl:activationStatus': true
