    'template': '1'
    'title': 'IN PHOTOS: Behind the scenes at Wanderland 2017'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe2225-d1df-468a-98b2-2aac426d27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The morning of
        Wanderland began with every outdoor music festival’s biggest nightmare: rain.
        At 8 a.m. on a Saturday, rain drenched the metal linings of the three stages,
        the tent tops of the booths that were just beginning to be set up, and the
        grounds of Filinvest City. Some of the local bands have already arrived for
        their soundcheck, and walking on mud, they struggled for cover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee4f4f-8107-410a-97ac-d74d4ae29e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4482ba-a285-468f-a4aa-676a76605d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon, it had stopped raining, and a line of people had started
        to snake outside the entrance of the event grounds. But they couldn’t get
        in yet, because the soundchecks were still starting. Among the bands who arrived
        early was UDD.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e877c-6bcb-41a3-b6e3-904fa1276930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff84fc0-a9d4-4095-ab3e-b763dc9e9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually the equipment … <em>masyadong magulo,</em> so we need to
        [be there early],” says Paul Yap, UDD’s bassist. “Soundcheck is a must,” adds
        guitarist Carlos Tanada. They patiently waited for their turn to put their
        equipment on the main stage, as the sound crew of The Ting Tings did their
        mic tests amid the backing track of “Great DJ.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fe85c-e088-49cc-ae30-f780857989f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57880c4-3767-4b08-b488-1a238a68a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Globe stage at the left, the first band to soundcheck was
        math rock trio Tom’s Story. Their red-faced frontman, Gabba Santiago, played
        his guitar lines effortlessly, as he would for their actual performance. He
        had been drinking beer all morning, his bandmates say, to ease the nerves.
        It’s part of their pre-show rituals. As for the rest of the members, the band’s
        bassist and an engineering graduate, Tom Naval, says in Filipino: “Gabba drinks,
        Degs [their drummer] plays with his phone, I study [for the boards].”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d7bc9-c4e6-42f6-ac5c-cd5532b8da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844357f-6ab0-4216-a620-676adac77966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a big festival like Wanderland, how <em>does</em> a band prepare
        for their show? With relaxation and alcohol, it seems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d4e9f-2f3e-48e8-a192-bd1d9c27e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9c67e-ccc7-4092-9a4b-09000ccc4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Silence is a pre-show ritual,” says UDD’s frontwoman, Armi Millare.
        When asked if she does vocal warm-ups, she says, “Not really, but I try to
        wake up a little earlier so that my voice adjusts, so it opens up before I
        get to the show.” Millare’s voice was cracking that morning, but nevertheless,
        her vocal runs were flawless on “<em>Sigurado</em>,” among the new songs they
        played for the crowd later that day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3860d7-bc62-4def-8cfd-07be7836726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6246403-66db-4c03-a05c-c11642f3a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like UDD, Gab of Urbandub also values peace and quiet before a set.
        His band’s pre-show activities are simple: “We review the set, we drink a
        couple of beers, and that’s it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760109fd-8504-47d9-b6f3-8f9b96716205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3219bd-ee23-4b20-a3fb-9bc3d9750068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The folk rock band Fools and Foes’ frontwoman on bass and vocals,
        Isa Romualdez, does her own vocal exercises. “We were also speaking in a British
        accent,” she says. “<em>Para pampatanggal ng kaba</em>, we were just being
        silly.” She shares a jug of whiskey with her bandmate, guitarist Ralph Gonzales,
        and asks singer-songwriter Reese Lansangan, “<em>Anong ginagawa mo pang-</em>vocalize?”
        Lansangan answers, “<em>Wala. Dapat ba</em>?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b4961-81df-45e0-9d53-4d0846f17909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5bb88-94b1-4e20-9db6-f9e9df2cc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Lansangan prepares is her setlist, the order of the songs.
        That day, she ended her set with a folk anthem called “St. Petersburg.” Her
        band played for 20 minutes instead of the original 30 — her set was cut, she
        says, due to the program delays the rain had caused.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef0b92-d211-4871-a745-a9ef2ddf0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396784ca-70f7-4e9b-8179-9e21e7ae36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But music fans are tireless and patient. “You are officially our
        biggest fans in the world,” The Temper Trap, the last band for the night,
        exclaims to the crowd, who waited until 2 a.m. to watch them play.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c98261-9f08-4355-94ad-346ebd615234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1589c3d-53e1-4d27-a30f-4f2dc69fa8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:15:02.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:15:02.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people in the crowd sat on picnic blankets under umbrellas to
        shield themselves from the scorching heat of the post-rain sun, others merely
        stood all day while waiting for the mud to dry underneath their shoes, and
        some even trod the mud, running from stage to stage, all after braving the
        traffic and the rain, all for their favorite bands.</p>'
