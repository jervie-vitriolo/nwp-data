      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No tsunami threat, aftershocks normal</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1194c33-e9cb-4c73-b37f-ef237af96985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, PHIVOLCS Director Dr. Renato
        Solidum reiterated there was no tsunami threat following the 5.9-magnitude
        aftershock.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a7b9e-df66-47e9-9855-d988eab68b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990b6f7-919e-4c6b-99d8-e5f99e753fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the magnitude is not so much to generate even a tsunami.
        The movement of the fault is not vertical... with those two parameters definitely
        there will be no tsunami," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb488bc-5887-4e75-a025-004954b2fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a34281-6b05-455a-a03f-d3a2c1c16204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said aftershocks were normal following a strong quake.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91234e-9ef9-468c-b3cb-d049131f01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80868a-b714-4491-b4be-60cce33e9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ïn some other areas like the Bohol earthquake of 2013, aftershocks
        have been felt even a year or two after that major earthquake," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fdc7b8-53da-4975-82a7-30fde424700e'
      'mgnl:activationStatus': true
