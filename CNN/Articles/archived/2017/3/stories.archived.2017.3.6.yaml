      'mgnl:lastActivated': 2019-07-10T14:48:12.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a95119-52ae-4049-b276-6260aaa395be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the US imperialists and the South Korean puppet forces
        again kicked off the dangerous nuclear war drills against the DPRK at its
        doorstep, our army will counter them with the toughest counteractions," it
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf841eba-3dd7-4d49-94b9-3901ec85a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.136+08:00
