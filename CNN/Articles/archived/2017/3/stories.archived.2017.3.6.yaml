      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval came during latest Cabinet meeting, after Information
        and Communications Technology Secretary Rodolfo Salalima gave his presentation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c39371-457b-4b0b-97f6-815b037eb48e'
      'mgnl:activationStatus': true
