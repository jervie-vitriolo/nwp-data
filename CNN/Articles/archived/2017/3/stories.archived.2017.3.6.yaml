      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the dynamic starting five of JuneMar Fajardo, Chris Ross,
        Arwind Santos, Marcio Lassiter, and Alex Cabagnot, the Beermen took the entire
        league by storm, dropping only five games in their entire championship run.</p>'
