      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big criticism of the earlier war against drugs was that there
        were not enough opportunities for rehabilitation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f017d07-7b85-499d-94e8-1fd79dc363a9'
