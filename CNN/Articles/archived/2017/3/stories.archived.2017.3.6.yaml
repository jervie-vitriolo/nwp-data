      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said PHIVOLCS is expecting more aftershocks following the
        magnitude-5.9 quake.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d660d-ed68-48d0-b34b-9ff9d4e44382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.772+08:00
