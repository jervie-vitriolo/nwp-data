      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b028e-4004-40f9-a627-e3c2510b14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing comes as South Korea and the United States are holding
        their annual military exercises, known as Foal Eagle, which both countries
        say are defensive in nature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf8f7b-e607-4584-a89b-3a5dc24b4d5d'
      'mgnl:activationStatus': true
