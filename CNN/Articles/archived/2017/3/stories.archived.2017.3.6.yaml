      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sad news for the
        University of the Philippines (UP) community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369adb35-005d-4a81-9dc3-a2da856ed182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:08:37.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e44ed-b4a1-4afc-ab7c-2b328ade77c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:08:37.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating libero Princess Gaiser is out for the remainder of the
        UAAP women’s volleyball tournament after suffering a left anterior cruciate
        ligament (ACL) tear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0426687-0ec4-4f71-ae32-6f7784a14ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:08:37.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5c8a3-8609-4626-b509-31acc73ccbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:08:37.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Lady Maroons team manager Cecile Ronquillo confirmed the news
        to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ab91d-8278-4161-85cb-a75860a85b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:08:37.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528d354-8da9-4efa-8ac6-70407256a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:08:37.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ACL tear. For surgery on Monday under Dr. Jose Raul Canlas. Out
        for the season,” Ronquillo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614df6ad-59e2-4923-9e2b-dfc5bd0a184e'
      'mgnl:activationStatus': true
