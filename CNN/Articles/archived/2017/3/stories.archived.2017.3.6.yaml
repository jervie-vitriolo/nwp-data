      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing took place in Tongchang-ri, in the country''s North Pyongan
        province, and the projectiles are believed to have landed in the Sea of Japan,
        which is also known as the East Sea, according to a South Korean Defense Ministry
        official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615a4bc-7744-4cfa-b7b3-9d9132e5f660'
