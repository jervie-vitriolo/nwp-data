    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e143192-aff0-4187-bbb7-515e0cb2b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:08:36.878+08:00
