      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning the title against a legend like Shinya Aoki will forever
        hold a special place of distinction in my career, but it is only the first
        step in establishing my legacy," Folayang said.</p>'
