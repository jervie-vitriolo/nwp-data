      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang is coming off a stunning win over Shinya Aoki to improve
        his MMA record to 17-5.</p>'
