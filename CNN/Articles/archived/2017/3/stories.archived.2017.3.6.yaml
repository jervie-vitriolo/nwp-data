      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than a month
        after President Rodrigo Duterte ordered the disbandment of the Philippine
        National Police Anti-illegal Drugs Group (PNP-AIDG), PNP Chief Ronald Dela
        Rosa announced on Monday the launch of the new police anti-illegal drug unit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c818f-c1ae-43de-98ab-fa910547ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900f4ab-3e17-4058-995a-65332bf73694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the launch of the government''s modified anti-drug campaign,
        "Project Double Barrel: Reloaded," Dela Rosa announced the creation of a new
        PNP anti-drug department, the Philippine National Police Drug Enforcement
        Group (PDEG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f73a8-7bd0-479a-9fbf-90f851ad98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16089c-88ee-4e08-b91b-a73b9ea60f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nilalaunch natin ngayon</em>- today - <em>yung bagong tatag
        na</em> PNP Drug Enforcement Group (PDEG). <em>Ito yung kapalit ng nadissolve
        na</em> AIDG, anti-illegal drugs group," Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a14ccd-bd41-4146-afbc-0df53f62006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
