    'lead': 'PNP Chief Ronald Dela Rosa says the PNP''s new anti-drug unit will focus
      on high-value targets such as drug lords, suppliers, manufacturers, and protectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:42:49.519+08:00
