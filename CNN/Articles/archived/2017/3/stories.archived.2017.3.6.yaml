      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Businessman Charlie
        ''Atong'' Ang said Monday, former Immigration Commissioner Al Argosino is
        guilty of extorting P50-million from Macau-based gambling tycoon Jack Lam.</p>'
