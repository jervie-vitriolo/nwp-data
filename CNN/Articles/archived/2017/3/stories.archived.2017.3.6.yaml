      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, residents should avoid buildings damaged by the February
        10 quake and its subsequent aftershocks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb47a2a-12d4-46fd-a8fb-b0e0ee5a4174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.772+08:00
