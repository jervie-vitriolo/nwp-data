      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima promised last year that 2017 would mark faster Internet
        for social media-loving Filipinos.</p>'
