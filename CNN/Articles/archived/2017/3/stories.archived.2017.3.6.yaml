      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd004ba-cf8f-46e5-b4ca-0a20a8499f99'
      'mgnl:activationStatus': true
