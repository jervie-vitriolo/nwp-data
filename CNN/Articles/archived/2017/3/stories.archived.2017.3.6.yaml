      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang 2 includes a program known as "There Is Life After
        Tokhang," a community-based effort that will be offered to the drug dependents.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086500b-863f-4cd6-877c-01b877d78427'
      'mgnl:activationStatus': true
