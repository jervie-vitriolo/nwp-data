      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang had been subject to a number of gaming and gambling cases in
        the past.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd5404-fd08-41ac-b6bd-f00d0d64f668'
      'mgnl:activationStatus': true
