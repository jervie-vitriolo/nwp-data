      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a8391-109b-4ddf-ad3e-feb4d4c097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The people are still in a state of shock because the quake was
        strong and took long. It''s almost 5-7 seconds. It lasted for a while and
        it was swaying, unlike the previous Feb. 10 quake where we felt jolts.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d90f28-ffd3-4d16-8909-a9ea73e941ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.770+08:00
