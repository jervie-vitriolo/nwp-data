      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:06:19.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sun was setting on the grounds of Filinvest City, the night
        was getting wilder with the tension felt across the crowd, their toes curling
        as they take in the rush of watching a band they’ve been aching to see their
        whole lives.</p>'
