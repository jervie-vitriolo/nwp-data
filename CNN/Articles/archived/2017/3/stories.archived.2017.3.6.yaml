      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re launching today the newly-formed PNP Drug Enforcement
        Group (PDEG). It will replace the dissolved AIDG.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfd4de-3896-4777-bf6a-4c4a9e7fd9d2'
      'mgnl:activationStatus': true
