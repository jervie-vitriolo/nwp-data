      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/06/Oplan-Tokhang-Part-2-war-on-drugs-PNP.html"><strong>Read:
        PNP relaunches ''less bloody'' Oplan Tokhang</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478c1a4-6e0b-4170-9c5f-3a87b4de8d6a'
