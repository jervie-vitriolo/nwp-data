  'Alvarez-rape-plunder-could-be-next-on-death-bill':
    'author': 'CNN Philippines Staff'
    'caption': 'The death penalty bill is set for final reading Tuesday via nominal
      voting at the House of Representatives.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-06T23:19:35.295+08:00
    'imagesource': 'jcr:085dc8c1-ebfb-499a-8498-754f18a08704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21725118-32a8-4df6-b8e2-8bfec5c44b70'
    'lead': 'House Speaker Pantaleon Alvarez says he plans to file another death penalty
      bill to include other crimes — as soon as the current one, which covers only
      drug crimes, makes it through the lower house. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:48:00.169+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T13:48:00.364+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
