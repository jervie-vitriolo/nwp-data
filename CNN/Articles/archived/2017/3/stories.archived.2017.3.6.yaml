      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b4b5b-7f87-4cf4-ba1a-d1e5d6ad3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Church reps invited to join Tokhang operations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e3866-f1af-46f1-aeab-da0788893f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa emphasized the reforms in the conduct of Oplan Tokhang
        2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336be309-9a15-4306-8fb2-8592379a18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c415b-646d-4a44-90b1-e4d375b7d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new standard operating procedure (SOP) will be the inclusion of
        a representative of the church in the police''s anti-drug operations in an
        area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93387c2b-1561-4857-a2df-3170f9804a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf71c3-f755-4aa7-b605-8e07a374232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preferably [magiging SOP na may kasamang pari]. Hindi naman talaga
        mandatory na kapag walang pari na sasama na hindi na sila makapagtokhang,"
        Dela Rosa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235e4f7-6a26-438f-9909-71e5149b52de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e5f03-9c7a-4d25-b069-754dd11bfd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Preferably it is SOP to include a representative of
        the church... But it is not mandatory that if there is no priest who can accompany,
        (the team) cannot conduct ''Tokhang.'']</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82121d44-5832-4c57-9ff3-75eda7ab68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d251b8-323b-4227-a49c-d0929d561aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coordinate with the local church para merong representative. A
        parish priest para lalabas na mas credible itong kampanya... Kung hindi available
        ''yung parish priest, puwede yung pastor ng protestante sumama or yung imam
        ng Muslim community ay sumama. Kahit sino, basta involved sa church," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192e8a6-3d20-4427-9a3a-db2bc4364141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecbe4b-8348-4f7e-848e-7d70aed3cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Coordinate with the local church so there will be
        a representative. A parish priest to give this campaign more credibility.
        If a parish priest is not available, a pastor or imam can join. Anyone, as
        long as they are from the church.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388892e-30c2-48f6-a798-726e7469a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003282c0-0982-4dfc-986a-a51d0e55ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Bishops Conference of the Philippines (CBCP) president
        Archbishop Socrates Villegas said on Monday that they had yet to receive a
        written request or offer for the church to participate in Oplan Tokhang 2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6144d8e-3252-4160-b31d-98b004a18d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3e515-55ef-4136-b3bc-e457a4c14554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CBCP public affairs executive secretary Fr. Jerome Secillano
        said he saw "no need for priests to join Oplan Tokhang."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d48ac-dbbc-45f5-b2a0-576b9dcf0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f10a6a-f6ff-4c2f-8910-a318d888bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De la Rosa already claimed that there are enough safeguards to
        prevent abuses. Whatever strategy there is, for as long as there''s no killing
        and it is devoid of any corrupt and unjust practice, the church supports,"
        Secillano said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a95d6a-76db-4e7e-bade-f16030373679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f243d1-371f-472f-bc8e-2c50ea6ec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter screening measures for police</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6bdaf-d27a-4739-aa52-1483dcc5d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said that screening of police officers who will participate
        in Oplan Tokhang 2 will be more stringent to avoid the inclusion of rogue
        police officers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b8d9f-fb43-474f-a867-f99e42a9d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6eb7e-9875-4995-8c07-8a1061f04817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problema natin noon sa ''Tokhang Part 1,'' kung sinu-sino na lang
        ang nagcoconduct ng Tokhang. Ginagamit sa extortion. Strikto na ang policy
        natin sa Tokhang. Bahala na mabagal, basta sigurado," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29ba46-abaa-416d-ad09-a04b03a2fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320e0e1-2b6f-4949-b598-6526a469123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem with Tokhang Part 1 was the officers conducting
        Tokhang was not chosen carefully. It was used for extortion. The policy for
        the new Tokhang will be stricter.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01010dd0-1846-4792-b778-88e5aa596e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc955084-1d44-4ae3-a903-1b6cd251a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte suspended the PNP''s seven-month drug
        war on January 30 following the alleged involvement of rogue police in the
        kidnapping and killing of Korean businessman Jee Ick-joo under the guise of
        Oplan Tokhang.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3320bb-5bae-449b-ac39-e4a78a40bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499bc637-79ed-459f-8bf2-49b7541d537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa said the drug war was reimposed because the government
        saw the 20-percent increase in drug activities as an urgent matter that had
        to be resolved right away.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7305a14-eb42-4d83-ade9-a5568767cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced96269-ec24-4289-90bb-de9f01395a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief added Duterte gave the resumption''s go signal last
        week, but he asked for an extension to better prepare for it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739301bb-8e8f-4234-9bf9-30d74182bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd072c29-c567-4f01-9335-784abb153407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:40:09.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:40:09.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita ng presidente na tumaas na naman ang drug activities. Kailangan
        bumalik talaga kami," Dela Rosa said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
