      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Filipino ONE lightweight champion
        Eduard Folayang is set to defend his title for the first time against Malaysian
        Ev Ting on April 21 at the Mall of Asia Arena.</p>'
