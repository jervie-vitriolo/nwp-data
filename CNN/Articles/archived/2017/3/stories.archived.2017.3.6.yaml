      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has fired four ballistic missiles,
        three of which landed in Japan''s Exclusive Economic Zone, Japanese Prime
        Minister Shinzo Abe said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabad13-c8d4-4885-a0d4-605bdfbcac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1319d-d615-4d32-b928-f4d2c474a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as South Korea and the United States are holding
        their joint military exercises, which Pyongyang sees as preparations for an
        invasion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
