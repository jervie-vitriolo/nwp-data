  'Cebu-inmates-strip-search-Abella':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-06T17:10:28.481+08:00
    'imagesource': 'jcr:ca65859e-8dd9-4b12-9804-a1615a14e9f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b00eaf-7eb2-43de-b49c-ce8344097b6e'
    'lead': 'The strip-search of thousands of inmates in a Cebu provincial jail was
      warranted, but photos of the operation are a violation of their rights, Presidential
      Spokesperson Ernesto Abella said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:16:25.805+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T14:16:25.968+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Strip-search justified, photos of naked detainees a rights violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d10367-7e35-4946-9be4-2f7b7373f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The strip-search
        of thousands of inmates in a Cebu provincial jail was warranted, but photos
        of the operation are a violation of their rights, Presidential Spokesperson
        Ernesto Abella said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdee110-07db-4bc2-a08e-a3fe57c7decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb028506-0dd8-4836-a063-b948f2fb3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners at the Cebu Provincial Detention and Rehabilitation Center
        (CPDRC) woke up to a surprise inspection at around 1:00 a.m. on February 28.
        Jail authorities asked them to remove their clothes and sit on the floor of
        the jail''s open court while their cells were being searched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531df6c-1f84-455d-96b3-3cd419a3318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e576c-e8df-4f3c-a190-05458393f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said in a press statement the safety of the inmates and search
        team was the priority, and justified the conduct of the inspection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5255ce-9889-4153-bf6d-6e7ad1408092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c816766-73f9-4145-ae26-67c75c8f2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the concern of some groups that the action is inhumane and degrading,
        it is well worth considering the context... Deadly weapons such as knives
        have been discovered, according to the Philippine Drug Enforcement Agency
        (PDEA). The action, therefore, was justified," Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ece54a-40e9-4aac-800d-62f6e886b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be527ab8-abe3-432b-80bf-2c216649692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogi Filemon Ruiz, the director of the Philippine Drug Enforcement
        Agency in Central Visayas (PDEA-7) who commanded the operation, told CNN Philippines
        last Friday the strip search was a "drastic action" they had to take to prevent
        violence during the inspection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd067b48-15a8-456e-a210-2c50dcc31120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8674138-f1f5-43ed-bb9b-16f785011a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the 3,600 male inmates at the CPDRC outnumbered 289 raiding
        officers from PDEA, the Philippine National Police, and the Armed Forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f86ba0-da40-4d00-bec8-c0309a9ce005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efec2e-5549-4585-930c-ac6facdac9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella however said that the photos of the naked detainees was a
        violation of their right to privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318af40d-f3ff-458c-bd34-22f5335687d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa685d4-e7aa-4c2b-81de-19f51f99f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dissemination of the photograph is clearly questionable because
        it violates the right to privacy of the inmates," the presidential spokesperson
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d8178-531f-4076-bfda-16095403f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088050d-b9fc-4fb3-b1aa-3a4bf7b38e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights is investigating the raid, saying
        strip searches "should be undertaken only if absolutely necessary," based
        on the United Nations'' Standard Minimum Rules for the Treatment of Prisoners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609561cd-268f-4d95-b1a0-e846cfbf15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aee86-9477-40c8-b2df-4c51674de5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:16:25.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:16:25.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, the Commission is concerned because it may constitute a violation
        of R.A. 9745 or the Anti-Torture Law," the commission said.</p>'
  'bantayog-protest-theater':
    'author': 'Regine Cabato'
    'caption': '"Bantayog" is a performance about our country''s politics and history.
      Through it, the students of the theater group Dulaang Sipat Lawin, from the
      Philippine High School for the Arts, are taking classic martial law plays as
      inspiration, and making new works of their own. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-06T19:31:48.054+08:00
    'imagesource': 'jcr:722d1415-72f3-4c0e-9f24-a82fc9c2a776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c88dd70a-3af8-4d00-99ca-9d04a4c697c8'
    'lead': 'Through ''Bantayog,'' the students of Dulaang Sipat Lawin are taking
      classic martial law plays as inspiration, and making new works of their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:28:52.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-10T14:28:52.957+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new generation finds its voice in protest theater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a69624-f168-4c4a-9b4c-de1bbb2f7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines) —</strong> They could have been
        staging Shakespeare. Instead, this year’s batch of theater students from the
        Philippine High School for the Arts, aged 12 to 18, take on the difficult
        task of protest in a post-truth world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fa04c-f6ba-47b7-9dd0-25968761f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3403fef-b08c-48ad-af18-e73ed88bcfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of our students [were] troubled and they don''t know what
        to believe in,” explained their directing and company instructor J.K. Anicoche.
        “They didn''t know how to make sense of [things] ... their immediate reality
        is <em>na</em>-inaugurate <em>si</em> Trump, <em>tapos may</em> issues of
        extrajudicial killings, and <em>biglang nabago ''yung history na tinuturo
        sa kanila</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409fd2c1-b173-4611-80bf-560c9d90b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ec9e74-b15f-4a80-92c1-375effd6ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play, Anicoche said, was their way of processing the political
        turmoil going on around them. Called “<em>Bantayog</em>,” it was staged this
        weekend at the Cultural Center of the Philippines as their final recital this
        school year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b0200-9779-4d91-a375-cf0b533cb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda4c1c-a04f-4417-ae6f-0f1f93df1063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first act features skits from plays written in the era of martial
        law, such as excerpts from Chris Millado’s “Buwan at Baril sa Eb Major,” Rolando
        Tinio’s “<em>May Katwiran ang Katwiran</em>,” and “<em>Pragres</em>,” adapted
        from the 1980 short story by F. Sionil Jose. The second act is composed of
        arrangements made by the students themselves, as they draw from social media
        and field work with victims of martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232dbb95-29f4-44b3-af98-9b529686fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a8024-40d5-46ee-8a8a-22fdfff3bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda Marcos was, to her credit, the driving force behind both
        the Cultural Center of the Philippines and Philippine High School for the
        Arts. Written on a plaque in the school is an entry that says the school was
        dedicated to the pursuit of “the good, the true, and the beautiful.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b0a6a-2ed5-4bd4-9bfd-6940dcdbb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f3aef-07c3-49b1-9926-f4c475c88c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With excellent acting, wry humor, and dark undertones, the students
        of Dulaang Sipat Lawin subvert the medium that the Marcoses patronized, the
        very one they used to paint the Philippines and their lives as idyllic under
        their reign. True art, they prove, knows no <em>utang na loob</em> — no masters
        but the truth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1586e1d7-12b7-4b06-bc0b-05f825a04747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76313d05-0ef4-4ec4-ad79-e4df513f0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Anicoche to discuss preparations
        for the play, a community-based performance process, and truth-telling through
        theater.</p>'
    '14':
      'image': 'jcr:57131db2-cf22-40fb-b766-7d9895a7281e'
      'imageCaption': 'J.K. Anicoche is Dulaang Sipat Lawin''s directing and company
        instructor. "Bantayog," he says, was the students'' "way of processing the
        political turmoil going on around them." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66384349-b9ab-43b6-8762-f6eae8b889b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64e976-fbb8-4a2d-af4f-1b4cd82fac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the concept for the play come about?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f4413-6754-4b7f-bcae-b36877f2520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cf982-d473-437b-9ff9-a8f0d2555617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, <em>may</em> culminating activity <em>kami</em>. This
        year <em>medyo kakaiba siya, dahil nagsimula ''yung</em> issue about Marcos
        ... <em>Ang</em> Philippine High School for the Arts <em>ay isa sa mga</em>
        initiatives <em>ni</em> Imelda Marcos, <em>sabay ng</em> CCP. As young artists,
        we are responding to the idea [of what] the importance of theater [is] now,
        in the age of historical revisionism. How do they make sense of the present
        in the age of Trump, in the age of our new president? Through performance,
        how do they make sense of the present using narratives of the past?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f900c3-eab9-497f-9480-3afa6cfcac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c2a7f-2d4d-416b-b499-8bf7ee89dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine theater [has a] history of protest theater, [of] socially
        engaged performances. Powerful tool <em>siya</em> during martial law because
        <em>rine</em>-reveal <em>din niya ang maraming</em> injustices <em>ng</em>
        society <em>sa iba''t-ibang</em> sectors. So <em>maraming mga iba''t-ibang</em>
        genre, <em>iba-ibang</em> style <em>ng</em> theater performances from the
        streets to the blackbox theaters....</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750b526-d7f3-48fb-8409-3ea9f560b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f446c-ab65-4c0c-a7d2-d817a5b5eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 30 years, how should we do theater now? So we give homage,
        tribute to all the theater artists — theater makers <em>na ang nag</em>-strive
        <em>sa</em> freedom of expression, <em>na tumulong doon sa pag</em>-spark
        <em>ng</em> revolution after martial law....</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e01d7b-73d1-4936-8408-7981a9fc1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bacef4-76d2-40af-a764-a5e2975c41d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You cannot invalidate stories of actual people ... So ''<em>yun
        ''yung tanong namin</em>: Can we empathize more if you go experience it sa
        performance, more than being online? <em>Ano ba ''yung</em> power <em>ng</em>
        theater? Why is it important for young theater makers to interview, investigate,
        and find a voice?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefe030-0945-4402-af00-edae2672d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b082e6f-3430-44e1-b9db-ab5175f8d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through performance, we hope that they can find a voice. <em>Kawawa
        ang</em> youth <em>madalas, kasi sila ''yung sinasabihan lagi na ... hindi
        kayo nabuhay noong</em> martial law, you don''t know anything. But one thing''s
        for sure: at least in performance ... <em>totoo at</em> valid <em>ang</em>
        stories <em>ng mga tao</em>, that we should empathize with a lot of people,
        [and] <em>may</em> power ''<em>yung</em> performance to embody history, or
        to present and represent, and at the same time to make people think about
        our present so that we know what to do with our future.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54304d76-42be-45b6-8100-87cb70131f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde7039-1cfa-49b4-92b2-3a9c86eb69ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are the kids handling the [project]?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aee46b-e2cb-4003-8d8a-ec9e45ffd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bcac6-c4ee-4bf5-9268-72228bf0ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids come from different backgrounds, so <em>iba-iba din mga</em>
        political beliefs <em>ng mga</em> families nila — <em>may mga</em> families
        <em>talaga na</em> loyal ... <em>Tinutulungan din namin ''yung mga bata na
        mahanap ''yung iba''t ibang</em> layers of truth. So guided <em>din ''yung</em>
        approach <em>doon sa</em> research <em>nila</em> … [There''s a] challenge
        for them to dive deeper, watch videos and really understand what it''s about
        … Self-reflexive <em>din ''yung</em> process <em>ng mga bata</em>.</p>'
    '30':
      'image': 'jcr:fe307574-c592-4b82-99cb-14003e9ddc73'
      'imageCaption': 'The Philippine High School for the Arts was one of Imelda Marcos''
        initiatives. "As much as they say na project ito ni Imelda in the past, they
        acknowledge the fact na taxes din siya ng taong bayan," says Anicoche." So
        we have to serve the people, the audiences." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac445d-e919-48b8-b64e-b21e705479f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6c25e-3806-4add-8fcc-d1e29fff4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is the intended audience of the play?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e248d-9377-4a4e-a394-0f1a55fe99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ced21-239a-4dff-b7da-975a23f21387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re looking at students their age. Our actors are from 12 years
        old to 18 years old. Because they are privileged with this kind of education,
        <em>na iskolar sila ng bayan, itong palabas na ito, para sa bayan.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5becc49-5018-4113-bad3-5ba9828dd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c40928-f4e4-43a8-a7bb-4b43edbc70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as they say <em>na</em> project <em>ito ni</em> Imelda in
        the past, they acknowledge the fact <em>na</em> taxes <em>din siya ng taong
        bayan</em>. So we have to serve the people, the audiences. We hope that the
        youth ... <em>makapanood din</em> and be empowered to speak about what they
        think should be just, what they think should be true, and what they think
        should be right.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2b209-a17d-4a53-95e7-ee0fd627287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45551f-454c-48a8-83ad-8d4be163444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sana mga ka-edad nila,</em> at the same time <em>iba-ibang tao</em>
        from different communities. We''re also inviting theater companies <em>na
        nag</em>-present <em>nito</em> some 30 years ago. <em>Para siyang</em> passing
        of the torch in a sense — okay, so a<em>no na ang gagawin ng</em> generation
        [of theater-makers] <em>na ito</em>?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfbfd3-a851-47c9-88b2-a0e1ad85cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a4ca4-e5b9-40b4-908e-fa1aad5b4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m glad you brought that up that CCP and PHSA were Imelda''s
        projects. Some artists may be hesitant to comment on the Marcoses and historical
        revisionism because the Marcoses did a lot for the arts. There seems to be
        that tension. What''s your comment on that, and what are the kids making of
        it?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f0b6a-aa38-4728-be64-eb2a71439606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea94af4-61b4-4edb-b5e6-ba32af596998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in the performance. We acknowledge that [even if it was] founded
        by Imelda, <em>pera siya ng taong-bayan. Buwis siya ng taong-bayan</em>. We
        don''t serve the government, we serve the people. <em>Kailangan</em> critical
        <em>din tayo sa mga</em> leaders <em>natin. Kailangan natin i</em>-acknowledge
        <em>anong magandang</em> points <em>ang nagawa nila, kung ano ‘yung</em> abuses
        <em>na ginawa nila sa maraming mga tao.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080d344-642c-4fbe-9f4a-6ce88a224399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d3696-e71d-44e4-840f-3fe88e650ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So <em>ine-</em>encourage ‘<em>yung ganung pagiging</em> critical,
        <em>lalo na sa mga</em> artists <em>kasi ang lakas talaga ng</em> power [nila].
        <em>Sila ''yung nagko</em>-communicate <em>ng</em> sensibilities, sentiments,
        and <em>ang sinasabi nilang</em> truth. <em>Sila ang nakaka</em>-touch <em>sa</em>
        hearts <em>ng maraming mga</em> audiences.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bfbce3-13c4-400c-8da6-81888b23e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f88c2-7220-406b-bea5-3351efeffd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ethical <em>din ang</em> practice <em>ng pagiging</em> artist.
        Artist as a social being — <em>kung paano maging isang mabuting</em> citizen
        ... not just to think of oneself, but to think of fellow Filipinos ... ‘<em>Yung</em>
        injustice <em>sa isa, may</em> effect <em>din sa</em> freedoms <em>natin</em>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55634db-8625-4076-91a8-670635ec1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bd277-ed13-46a3-be40-940645b21e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to make a stand. How do we train the next generation of
        younger artists, and how do we give them power and voice to forge ahead? Eventually,
        <em>po</em>-protektahan <em>din nila ang</em> freedom <em>na pinaglaban ng
        maraming</em> artists, <em>maraming</em> activists <em>at</em> leaders in
        the past.</p>'
    '48':
      'image': 'jcr:5924afb7-d673-446d-8562-c1f26c0089fb'
      'imageCaption': 'With excellent acting, wry humor, and dark undertones, the
        students of Dulaang Sipat Lawin subvert the medium that the Marcoses patronized,
        the very one they used to paint the Philippines and their lives as idyllic
        under their reign. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82757e5e-dfe8-41d5-ace3-db37e845379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993cdb5-0682-4f45-a7ab-721d76ec65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being in the internet age ... in a way, may freedom of expression
        din na binabatikos online. You mentioned the kids [were] bullied online. In
        a scenario like this, how has the role of artist as a social being changed?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f98fe1-cbce-4ab9-8d7e-bee99b122451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db3159-5876-4d59-84a0-9516dbda8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we have to be very well-informed. So as artists, <em>dapat
        malawak din ang</em> body of knowledge <em>mo</em>. So <em>''yun din ang tinuturo
        sa mga bata, na makita ang mga</em> pros and cons. At the same time, one thing
        is for sure: no one can invalidate the suffering of real people. <em>Lalo
        na kapag</em> you encounter them in interviews. <em>Ine</em>-expose <em>din
        sila na ito ang</em> firsthand experience. And then you develop a sense of
        empathy, and then you hope through your craft, you become a voice for the
        voiceless, you embody those who cannot be upfront, those who cannot come out
        in the open.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a44f76-73fb-40e6-9cfd-1270390328d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Yung injustice sa isa, may effect din sa freedoms natin.</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937966a-2dcc-4212-b617-9a5fbeb7671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yung mga</em> younger artists, <em>iba din</em> how they are
        … dealing with technology — they are using it to their advantage. <em>Sinasabi</em>
        ... the revolution will not be tweeted 10 years ago, but <em>mas malaki ang</em>
        participation <em>ngayon ng</em> youth. But hopefully, from participation,
        <em>ang</em> next question is: <em>ano ''yung magiging</em> collective action?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcdbdc-c283-4fef-9fb9-15984ba02e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31733c5e-6c39-46d8-8b78-a3e37c4bd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater is a space where we can come together. It''s a shared
        space, a shared time, shared stories, shared histories. It''s still a very
        powerful tool where we can question <em>ano ''yung tama, ano ''yung mali</em>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa60276-1948-4ba0-a84a-8c183d56e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8270f60-efa8-475b-8d50-7e0878a05ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi naman</em> blindsided <em>''yung mga bata</em> in terms
        of ''I<em>to lang dapat ang tama.</em>'' So <em>‘yun din, paano ka magwe</em>-weigh
        <em>ng totoo</em> in the age of post-truth? <em>May mga</em> research <em>din
        sila</em> on that. Of course, <em>dahil tayong nakapag-aral, tayo ang may</em>
        opportunity, <em>tayo ang may</em> tools, <em>tayo ang may</em> instruments,
        <em>‘yung</em> power <em>namin wala siguro</em> online, but it''s on the ground,
        with real people experiencing stories together.</p>'
    '58':
      'image': 'jcr:aa5c22c6-be9c-4ec0-b7c5-cdc26d65c922'
      'imageCaption': '"Through performance, we hope that they can find a voice,"
        says Anicoche. "Kawawa ang youth madalas, kasi sila yung sinasabihan lagi
        na ... hindi kayo nabuhay noong martial law, you don''t know anything. But
        one thing''s for sure: at least in performance ... totoo at valid ang stories
        ng mga tao." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f0f57-5225-4e0c-acf2-6b9c834bc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0322de2-1ba2-4b59-b753-56e1c6cb3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you know that the play is successful? What do
        you want the audience to take away from it?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c9619-c1cd-4734-8ddf-41fac70a682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f2459-6117-4992-8dcc-64b5e04e023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, I think for our artists ... ''<em>yung importanteng</em>
        takeaway <em>nila</em> is they feel like through performance they can have
        a voice in society and by having that power, <em>merong</em> responsibility.
        If there is a dissent or <em>merong</em> discussions or <em>merong pagtatalo</em>,
        then maybe <em>na</em>-achieve <em>namin ''yung gusto naming ma</em>-achieve.
        Or <em>kapag meron namang mas nag</em>-empathize <em>lalo</em> and <em>nag</em>-promise
        to do their own part when they leave the theater, to be more engaged in society,
        dealing with these events, <em>baka na</em>-achieve <em>natin ''yun.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7ee16-d0b1-4292-aa16-f5b1a53cf2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca60d5c-2855-47d8-b86d-df80582bd402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:28:52.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:28:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re hoping that they take away something, they feel more empowered.
        At least they know that there''s a next generation of artists <em>— alam na
        may ganitong</em> capacities, <em>at may</em> power <em>din</em>, and they
        are going to work with communities, not just inside the theater or the galleries
        … <em>Kung merong mag</em>-react, <em>mag</em>-respond, <em>siguro na-</em>achieve
        <em>din natin yan</em> because [here], instead of providing escape, you are
        actually confronting realities, and maybe together we can think of how we
        [can] move forward.</p>'
