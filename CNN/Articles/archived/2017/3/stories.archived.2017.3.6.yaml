    'template': '1'
    'title': 'U.S. State Report: Fix EJKs, justice system in PH'
    'updated': 2017-03-27T14:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bec3b-0a77-4d19-81ae-982742d21fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Extrajudicial
        killings, disregard for due process, and a weak criminal justice system are
        the most pressing human rights problems in the Philippines, the United States''
        annual State Department report claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58548e7-f351-4b50-aa00-378326b91a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652ba18-2bfd-4a12-b63c-86b869c6e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published on Friday, the report accounted for all civil, political,
        and labor human rights of nearly 200 countries and territories worldwide in
        2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ff760-4026-480e-a842-7dae0bab7ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68ce7b-6aef-4e41-add5-acd449547ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.state.gov/state-gov-website-modernization/">State
        Department report on the Philippines</a> noted the increasing concern over
        criminality and impunity within the police force, and President Rodrigo Duterte''s
        public rejection of critics on his declared war on drugs – with over 6,000
        suspected drug-related killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d78cf-f9d3-419d-8ea5-7560635ee5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e704451-1868-4865-947a-65c1cb66c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were numerous reports that the PNP committed arbitrary or
        unlawful killings in connection with a government-directed campaign against
        illegal drugs. Killings of activists, judicial officials, local government
        leaders, and journalists by unknown assailants and antigovernment insurgents
        continued," the report stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403ee0a-e3a4-4590-98e2-f28b63808f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d027c-9bd2-4a31-b1cd-83ec2950df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also mentioned the murder of Rolando Espinosa, mayor
        of Albuera, Leyte, during the execution of a search warrant, and the killing
        of Citizens Crime Watch regional director Zenaida Luz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a57ac2-9971-4fce-8275-1dcfbf366c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c2e8a-ce05-458b-9c76-66402e86237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Harsh'' prison and detention centers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e964fe-d48d-484e-bf20-9e5e1b7eb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. report also pointed out that prisons in the Philippines
        were subject to ''gross overcrowding'' and had inadequate food, sanitation,
        and medical care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de7b31-ddbe-4576-b99c-8a81ed8d5846'
      'mgnl:activationStatus': true
