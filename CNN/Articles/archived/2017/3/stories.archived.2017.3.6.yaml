    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5adbe-9f0f-4a33-86f6-8df2a5dce5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
