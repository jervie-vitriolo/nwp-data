      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226c1e8-afbf-4a95-9d1d-c3ecc6ce06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the biggest story coming from the Kim family recently
        has been they mystery surrounding the death of the the North Korean leader''s
        eldest half-brother, Kim Jong Nam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33da860-2a0a-4410-8544-02d0f42511d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:12.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:48:12.441+08:00
