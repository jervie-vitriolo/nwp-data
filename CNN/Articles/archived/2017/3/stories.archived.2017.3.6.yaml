      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extortion, not bribery</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fc5f4-7ee4-4036-9a48-e81eeebc6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous Senate hearings, Ang showed senators photocopies of
        acknowledgement receipts from bail money recipients in tranches. He noted
        that if this were bribery, he would not have documented any of the receipts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f50a63-01c1-47d3-bccc-2709c67bab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93ff21-71fb-4a68-afe1-db5f5c138333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May nakasulat pa roon</em>, ''Loan.'' <em>Kasi umutang sa amin
        ang</em> Next Game. <em>Dahil wala silang pambayad kaagad e.</em> So <em>siyempre,
        kliyente namin yun,</em> then <em>binigyan namin -- pinautang namin ng pera.
        Alam naman namin</em> good client. So <em>ganun ang nangyari noon. Tapos pinirmahan
        naman nila</em>," Ang added in The Source.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d632726-b70a-497f-a0ba-e420649654ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932a0a0-7daa-4c5d-8b9e-32f5f0b428e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was written there: ''loan''. Next Game borrowed
        money from us, because they had no means to pay immediately. For us, since
        they''re our clients, we loaned them money. We thought, they were good clients.
        That''s what happened, and they even signed the documents."]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9668cd-bf01-46a1-9754-03120e6abd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6b12b-a6c4-4f8f-822c-a5d930b31263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Papaanong suhol yun</em>? 27 <em>nang madaling araw yun, kinuha
        nila ang pera, buong</em> 27... <em>wala pa silang linalabas, wala pang nabe</em>-bail.
        <em>Humihingi pa ng</em> 50 million. <em>Sabi ko</em> stop, <em>huwag magbibigay
        hangga''t walang nabe</em>-bail."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2914245-f089-4023-a722-814fb389455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f158dbe-4958-4135-9d6a-a732b622a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How is that extortion? That was on the morning of
        the 27th. They got the money, and for the rest of the day, no one was released,
        no one was bailed. They were asking for 50 million more. I told them to stop,
        to not hand over any money until no one is bailed out.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d8925-e539-4904-92f0-8c9f551565bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c845f-76c8-403d-9dbf-45b557b46184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wally Sombero agreed with Ang in a previous Senate hearing. His
        legal counsel, Ted Contacto, said that Argosin and Robles initially asked
        for P100 million, even raising it to P150 million to cover goodwill and filing
        fees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf3479-0da4-4f3f-91d0-6956d4e0b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f65f5-0edc-4781-898e-f81541fdda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:55:09.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:55:09.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero said he wanted to help out Jack Lam in the repatriation
        of the workers back to China.</p>'
