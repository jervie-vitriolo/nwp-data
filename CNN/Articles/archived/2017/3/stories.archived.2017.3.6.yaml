      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Gaming tycoon
        Charlie ''Atong'' Ang said Monday amendments should be made to gaming and
        gambling laws in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f6878-1713-4187-9eb2-19807754fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ddb44-1df9-499d-b22e-9e863baf2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Batas ang problema natin dito. Dahil sa walang malinaw na batas.
        Dapat magkaroon talaga. Tama yung pinag-uusapan sa</em> Congress." Ang said
        in CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3502e81-39e5-4d84-9fea-588d105d1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9cafd-d0ca-4844-ad50-9e213b272603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a problem with the law, because there is no
        clear law. And there should be [clear laws]. The Congress plenaries were right.
        ]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee3394-ca95-4545-8e8c-b1daba86390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a51358-a9c4-4211-b075-6a395ac3556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman explained that despite all of his gaming businesses
        being above board, he still has to argue their legitimacy--to the point of
        filing cases in court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91898486-ae00-49c8-bd52-5fc35dd16203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92681506-2203-4584-a4f7-74ab322d878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang dinedemanda ko yung mga yan, kasi hindi naman ako
        papasok kung wala akong</em> legality. <em>Kapareho</em> nung consultant <em>ako
        sa</em> Meridien, <em>linalaban ko talaga yan</em>," Ang noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f64d2-56fb-46c2-9fc3-577016160358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c35b1-8c1d-49bd-9067-d2ff60a7e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:59:16.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:59:16.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I file a case against my detractors, because I won''t
        engage in this if I didn''t know legalities. Just like when I was with Meridien,
        I will really fight for it.]</p>'
