      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon Ki-joon, a spokesman for the South Korea Defense Ministry spokesman,
        said "several projectiles" flew about 1,000 kilometers (620 miles).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a318e-908c-42a3-a6b8-26d6c07253b3'
