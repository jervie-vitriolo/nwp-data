      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is known for his involvement in the plunder case against former
        president Joseph Estrada where Ang was authorized to operate the Bingo 2-Ball
        game in September 2000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
