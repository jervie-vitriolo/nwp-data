      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afd7c7-c362-41e3-8418-364e7ab23485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone was happy with his presence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3df9b-6784-4b75-a8c6-e6214d39c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc38263-4631-4228-88ac-c02db7e2e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, Dr. Perlas was shot dead. His mother says it''s possible
        the killing may have been work-related.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48336ef-29b6-4890-99d0-9dc4e971287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e8b28-ff28-4fa0-9226-6845eecbb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now investigating Perlas'' death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc7951-cae7-4c11-973c-112f6e9fe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41fe5a-925d-47fd-9dec-3ba278a6ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga</em> classmates <em>niya sa</em> elementary <em>tsaka
        mga doktor na</em> best friend <em>niya, meron pala siyang</em> text <em>doon
        na may</em> death threat <em>siya. Pero sabi nila tinatawanan lang daw ni</em>
        Dreyfuss <em>yung</em> death threat <em>kasi si</em> Dreyfuss, <em>ano yan,
        hindi natatakot</em>," said Leovigilda Perlas, Dreyfuss'' mother, in a phone
        call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb4fbc-90da-45d1-a6a9-e5bbfbcc96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f58ea-13c1-40aa-ab36-ef7566ca8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve heard from his classmates in elementary and
        his doctor friends, he got a text, a death threat. But they say he just laughs
        those off because Dreyfuss isn''t frightened by those.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e57717-5f0a-4778-9c2c-cf6cc02e7cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71ff6a-a51d-4bf9-88cd-5a04d4738a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvira Dayrit of DOH says Perlas was committed to serving the poor
        since he chose to stay in the fifth class municipality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988b265-50f8-44d4-91a2-24ff408b9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92b1de-42f6-477c-8939-12d7d15f14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctor Dreyfuss had a choice. He chose to go to Lanao. <em>Pero
        pwedeng hindi doon</em>. He was really motivated," Dayrit said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e03f0-a091-4c74-b775-3817da50f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015b1f3-af3f-4d49-a9d3-6e1c9d5f9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH started the Doctors to the Barrios Program in 1993.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f70f54-3943-406b-8b05-10bb7640bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a19c6-929f-4c26-9bd7-9319f20f8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, doctors need to spend two years in a community
        as a volunteer worker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65a495-6b18-4707-95d7-f10cba3692ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073c0e5-3c4e-4f3f-9ae1-f007a6949df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH says Perlas is the second doctor in the program to be killed
        in service. The first died in 2007 but the circumstances are unknown since
        no case was filed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d6a60-b3c9-4f26-90ef-98933dbe5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0adab-6800-473e-8e61-1d872effdf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Health Secretary Paulyn Ubial''s request, Justice Secretary
        Vitaliano Aguirre has ordered the National Bureau of Investigation to probe
        Perlas'' death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686484f-45f0-4e03-a213-7ea82cc9bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2bde8-5064-472b-8dd4-8f8407dc6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Perlas hopes her son''s killing will be solved as soon as possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429cea9-edae-43b6-8251-9a88dfea3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84554c4-0c02-41d5-80b1-672954ad9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang panawagan ko talaga mabigyan ng hustisya yung anak ko,
        na mahuli yung salarin kasi yung anak ko nagsilbi yun sa kanila na</em> instead<em>
        na... maganda naman buhay namin dito eh. Gusto niya talaga makatulong sa</em>
        depressed areas," Mrs. Perlas said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a746587-6e28-49e9-a1b0-1306462fa762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b54bf-b965-492d-a8bf-0f32e3aab920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m making a call for justice to my son''s death,
        that my son''s assailant is captured. My son chose to serve them instead of…
        staying here where we get by with our lives. He really wanted to help out
        in depressed areas."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c450416-4183-490f-864d-0df3a6c669a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fa6e0-a09b-40ff-92ec-98de20e1b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also appealed to local governments to help in protecting doctors
        and health workers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebab62-aae6-4366-9d83-4831ecb35c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86850b0-b4c3-4815-aeb3-0e8142e74e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask our local governments to protect our doctors and health
        workers and help them so they can serve you better," Ubial said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085176b-4de3-425e-b435-176ba9bb2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:51:36.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c814d-d583-44ad-a0d6-792ab33a90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:51:35.967+08:00
