      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rody Duterte has approved the establishment of a National
        Government Portal and a National Broadband Plan during the 13th Cabinet Meeting
        in Malacañang today," Piñol shared on Facebook during the meeting.</p>'
