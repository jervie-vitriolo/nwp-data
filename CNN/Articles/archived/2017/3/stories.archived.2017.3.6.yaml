      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a911fa7-16f7-4426-ac83-0a97002122d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEG will replace the AIDG, which was dissolved following the
        involvement of several officers in the kidnap-slay of Korean businessman Jee
        Ick-Joo on October 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ba296-3dcd-4f09-9e91-7b43286b1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f62ff3-f5cf-4d01-a02c-9b42dc28380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:49.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:42:50.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the disbandment of the AIDG after investigations
        revealed Jee, who was kidnapped and slain by cops under the pretense of anti-drug
        operations, was killed in Camp Crame — allegedly by AIDG officers SPO3 Ricky
        Sta. Isabel and Supt. Rafael Dumlao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b56db-8940-4ed8-b4e4-916589d62006'
      'mgnl:activationStatus': true
