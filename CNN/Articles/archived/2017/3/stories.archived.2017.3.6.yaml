      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaiser twisted her left knee while waiting to receive the ball in
        the first set against the NU Lady Bulldogs. She had to stretchered out of
        the playing court.</p>'
    '9':
