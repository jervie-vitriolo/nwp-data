      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aftershocks continue to rock the province, local officials have
        stressed the importance of counseling and other forms of disaster psychosocial
        interventions to help residents deal with its impact.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981dda2-50f3-47ea-a6ea-07a390a7a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f44ab4-1a94-44dc-bc03-a532ed83981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Casurra said the February 10 quake has left residents more
        prepared for tremors, he said they are still trying to cope with the continuing
        aftershocks it has dealt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee9e3b-862e-491d-9778-645a54811373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5646299-92b8-4bd2-bb73-6f7e8cd6508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:52:21.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:52:22.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is still trying to catch their breath after the three
        aftershocks... Everybody now is trying to figure out how they would be able
        to cope with another aftershock especially that it''s already evening," Casurra
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed639a9-bf63-427f-8402-fa66256b59ca'
      'mgnl:activationStatus': true
