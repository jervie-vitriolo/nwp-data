      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol quoted Duterte as saying he would like DICT "to develop a
        national broadband plan to accelerate the deployment of fiber optics cables
        and wireless technologies to improve internet speed."</p>'
