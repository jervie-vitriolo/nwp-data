    'template': '1'
    'title': 'Speaker Alvarez: Rape, plunder next on death penalty table'
    'updated': 2017-03-07T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ea29a-a1bb-455a-9ff2-5a55207cbe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Speaker
        Pantaleon Alvarez says he plans to file another death penalty bill to include
        other crimes — as soon as the current one, which covers only drug crimes,
        makes it through the lower house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae795a11-e57b-4ce1-a3da-17231f368ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b63e7d-ee6d-4604-bdca-287f5ec8879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after President Rodrigo Duterte said he would ask
        lawmakers why rape was removed from the list of crimes punishable by death
        in the House version of the controversial bill .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c647d3e-722d-4d43-9574-8aa8087d9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da116077-d90b-4942-9e56-4c1f83a580b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who co-authored the proposed law, explained on Monday that
        the list was narrowed down to just drug-related crimes — except mere possession
        —  in order to speed up the process. There would be less objections and shorter
        debates if only drug crimes would be included first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343d4bc-4b22-4fb9-b6a5-08f51accf649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c239891-7bd4-43d7-aa51-c3465ea3f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/27/house-majority-caucus-removes-treason-plunder-rape-death-penalty-bill.html"><strong>Related:
        Treason, plunder, rape removed from list of crimes punishable by death</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62771b9f-ab3a-4f78-8462-6ef9b36f06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2adc61-f216-41f1-bc71-82a0ce79f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice committee chair Rey Umali had given similar reasons for
        taking out rape from the bill.  However, he said other crimes could be included
        later on via amendments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fea300-a478-4f19-a5a1-62ba354015cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabc03c-8341-49c9-b69f-3367a27ddf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvarez was willing to do it piecemeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb688d0-5901-4b8a-9c2b-d5a8eaa94104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45aef3-271b-49b2-a2d1-7d1aa8bf1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to have an output right away. Because the (bill)
        is controversial, let''s (add other crimes) one at a time," Alvarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbd103-e476-47b9-8e30-02ac9f326687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca72965-2f58-4bfd-92a2-dd546775511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker said another bill for rape and plunder could be filed
        immediately after this first one becomes law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92151066-da49-42df-a259-50dcb3f87483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e339c59-a4a4-40b1-9943-95c33228ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the staunchest critic of the death penalty bill
        has admitted that results of the scheduled third and final reading Tuesday
        was a "foregone conclusion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f5bc2-5f10-4e3a-bf9f-fa600df5d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c53a9-fd24-4ebb-95f2-61f101f664a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman said anti-death solons had conceded defeat
        and accepted that the proposed measure would pass final reading. He said many
        of those originally against or hesitant about the bill changed their mind
        after the death penalty was limited only to drug-related offenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1bf79b-8919-463b-ad59-251d20ebbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a005b-a0c3-4fcf-9a59-b4c42672cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lagman had a warning. He said the removal of other crimes from
        the bill could just have been a ploy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91f05d-40ea-4e1a-8d03-183cb5930376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90384336-e8a0-458e-bd6a-a2345356e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T13:48:00.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was possible that other crimes would be reinserted in
        bicameral conference committee meeting — when the Senate and House versions
        of the bill are reconciled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216e23f-e0f8-4fb0-b275-fc3067ed6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:48:00.172+08:00
