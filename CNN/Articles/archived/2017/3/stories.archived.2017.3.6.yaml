      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections (BuCor) currently houses 41,532 prisoners
        in seven prisons, which is around 2.5 times its official capacity of 16,010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573b6ef-4473-4047-b4a5-5ef139901f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3932cda-fc6f-41c7-9d5e-43e25107e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine hundred thirty-two city, district, municipal and provincial
        jails under the Bureau of Jail Management and Penology (BJMP) hold an average
        of more than four times their original capacity of detainees. The report adds
        that 98 percent of all detainees are jailed in pretrial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11656f09-e5e7-4d16-950f-56e94c2cfc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769b1ac-05da-4c84-91be-e813bbc90cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to July last year, both the BuCor and the BJMP had
        713 deaths within or during detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205516fd-ca41-4a0a-8dcc-4aefa199fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32baaed-715c-41d2-bcfc-62d0360086f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP Robredo, Senator Recto: Don''t ignore reports</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74705c2c-9ea5-4ed2-8b03-725b8afd0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' report is the latest of three recently released
        reports on the human rights situation in the Philippines-the first one from
        Amnesty International last February 22, and the second one from private entity
        Human Rights Watch released on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8cbdc-c3a4-4936-94ad-c40c8da41288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5946fc-5e53-4ece-a9b6-c4584e1488fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said President Rodrigo Duterte''s administration
        should not "brush off" such "independent" reports on human rights rendering
        similar findings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b00575-c4d8-434c-84de-4bd6a4c1e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dea0ea-f359-4c34-a3b9-a74beb8c4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> purpose <em>lang naman ng pagkakaroon ng</em> report
        is to call the attention <em>ng ating mga namumuno na meron nang mga pagkakasala
        na ginagawa sa ating mga kababayan</em>," said Robredo, currently in Cebu
        for a series of fora.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b562588-1680-4234-88df-f1bce991dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffca73-5d1e-466f-ab78-9169cdeb8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The purpose of this report is to call the attention
        of our leaders who have done wrong by our countrymen.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47ea04-eab1-4589-82c8-374877fd0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f8c6a-ed32-4b61-9155-0f343b8cfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto also agreed with some passages
        in the State Department report, particularly its observations on "a weak and
        overburdened criminal justice system notable for slow court procedures, weak
        prosecutions, and poor cooperation between police and investigators."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832c46e-04eb-45e4-91cc-0a909ca2c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b615517-dd83-43ec-9671-2c4509b6bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Recto noted that the judiciary has a backlog
        of 600,000 cases, with court proceedings slowed down by vacancies in judgeship,
        affecting the law enforcement, public defense and detention systems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aab913-1c54-4bf8-bf54-777e2273606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4eb60-e836-4c84-8ad4-a9096a276840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long been aware of that, and we have long pleaded guilty
        to that charge. The said report merely reiterates a crisis we have long been
        grappling with," Recto said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dbb40-1762-4363-955d-69f1a70754fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0b5d4-21e8-4b4c-a2ce-0a542cada99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abella: "Public need not worry about disappearances"</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047e745-0dac-4a46-b7dc-45e0f506b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Sunday, Presidential Spokesperson Ernesto
        Abella said President Rodrigo Duterte has always allowed political dissent,
        contrary to other''s beliefs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4cbb7d-cbe6-4b16-8b19-a9728a0e67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc1bfa-ff0d-441d-975b-7c4174cd82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the President himself and his administration are
        not spared from criticisms, even of the harshest kind, demonstrares that democracy
        and free speech are alive and vibrant as ever here in the country," Abella
        noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec82f25-865c-407e-9276-9cb3f529dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d1f2b-dcda-4276-879a-f962a7caf253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:45:31.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-10T14:45:31.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella concurred with the U.S. State Department report''s observation
        that there have been no politically motivated disappearances during Duterte''s
        term, in line with the administration''s goal to encourage free-flowing communication
        between the government and the public.</p>'
