      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was en route to Sacramento Adventure Camp, also in Tanay,
        for a field trip to comply with the National Service Training Program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9020c-8059-4067-89a3-c978087a2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee9467-76b3-496d-9fa8-8f4e3dbdb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.117+08:00
      'mgnl:createdBy': 'eunice'
