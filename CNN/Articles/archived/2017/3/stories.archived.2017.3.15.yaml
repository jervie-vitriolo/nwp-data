      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said, "We consulted labor and also management and one of the
        labor leaders who is now my undersecretary. He used to be the head of KMU
        (Kilusang Mayo Uno). So if it is acceptable to him, it must be acceptable
        to labor."</p>'
    '7':
