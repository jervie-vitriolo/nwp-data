      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad213bce-72c0-407a-9836-8e87f3609307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Filipino-American coach, the Heat’s sizzling second
        half of the season is a result to commitment to the franchise’s way of doing
        things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c37a7-404b-4470-ac28-10da4789ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.389+08:00
