      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said there was "reason to doubt" this claim, as passage entails
        crossing the ocean to get from one point to another.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05216475-d62c-41d3-a125-b9d1dd07d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
