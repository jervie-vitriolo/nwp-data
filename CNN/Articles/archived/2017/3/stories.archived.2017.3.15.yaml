      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227a094-92e0-4626-bcc9-3291fa78dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:38:37.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin kayang gawin iyon sa kasama naming matatanggal na papalitan
        namin sila … Walang willing pumalit sa natanggal (We can''t do that to our
        colleagues. No one is also interested to replace those who were removed from
        their posts)," Quimbo said.</p>'
