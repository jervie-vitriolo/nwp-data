      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents claimed their children were forced to attend the trip
        or they would fail the subject.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c4fa5-0189-4584-b98f-281f5fde61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

