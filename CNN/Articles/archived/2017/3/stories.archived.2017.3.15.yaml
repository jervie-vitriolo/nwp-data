      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860c3ed-f73f-46bb-9247-307cd386ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial, an affiliate of Chinese e-commerce giant Alibaba,
        announced last month it would acquire MoneyGram for about $880 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1f865-224e-4395-998a-55aace6f9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b3441-8222-4de3-9d3b-640ade2520a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t just about the money. Euronet – based in Leawood,
        Kansas – is arguing a domestic takeover of MoneyGram would face fewer regulatory
        hurdles than a bid from a Chinese company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d54ab-aecc-487b-85ce-e587a3f9fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e4011-2dd0-47ce-8b33-35f82ddd5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposal offers stockholders a clear and significantly more
        certain path to a faster closing," the company said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee991b7-0088-4488-a6c4-2d5fd8e709cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda37f3-b2a3-44db-b10d-4ac0cd7cf01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the rising tensions between China and the U.S. over trade
        and foreign policy, a bid from a Chinese financial services giant was always
        going to face scrutiny. Ant Financial investors include Alibaba''s billionaire
        chairman Jack Ma, as well as companies and funds backed by the Chinese government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba264ab-e4b8-4f7e-bb8d-858c10b2a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5e833-83b5-4cf6-b700-9b7e00941143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican congressmen Robert Pittenger and Chris Smith openly criticized
        MoneyGram''s deal with Ant Financial last month, raising alarms about the
        Chinese government''s "significant" 15% stake in Ant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da278fc-fe9e-43e8-b4ed-8aab368cd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62273012-8006-4d45-b8a6-4c84ab67e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Chinese government increasingly cracks down on political,
        religious, and human rights activists, we must fully examine how the MoneyGram
        network may be used by the Chinese government to target these voices," the
        lawmakers wrote in a Wall Street Journal article.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ecf1b-9c91-41f9-b71c-b921e35d400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.164+08:00
