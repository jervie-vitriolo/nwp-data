      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, his former assistant coach, now head coach of the Grizzlies,
        David Fizdale did him a favor after Memphis tacked a loss on Milwaukee to
        keep Miami within touching distance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1a50c-fd55-4e9a-b4d6-a5785321125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.389+08:00
