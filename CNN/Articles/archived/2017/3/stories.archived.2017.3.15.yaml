    'template': '1'
    'title': 'South Korea presidential election date announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802334c8-4304-4e18-90b0-a2e47cd6c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The date for South Korea''s presidential
        election has been announced, with the country set to vote on its next leader
        nearly two months after a court upheld the impeachment of former President
        Park Geun-hye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf57a83-6228-45f2-af24-c72a201cd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58268083-9dcd-4ea9-a93f-3a2bff1fe427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s presidential elections will take place on May 9,
        Interior Minister Hong Yun-sik said Wednesday. Acting President Hwang Kyo-ahn
        will not run in the election, he confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb311b-b551-442f-bbaa-5d8e46eff5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7488d-08ee-42b1-9b8b-ce39306ef509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have concluded that it is not appropriate for me to run in the
        election, to maintain stable national security and manage a fair election,"
        Hwang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0052f-84e8-411a-a3a2-418dac2371a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5782cff-bd2c-441f-b1c5-efcb43c147b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special election was announced following the downfall of Park,
        the first female South Korean leader. Last week the country''s Constitutional
        Court upheld a parliamentary vote to impeach Park over allegations of corruption
        and cronyism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a6a60-aacb-4c84-b687-976fc3549140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f10cea8-2ba8-45ce-b532-496f04befc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ruling, she became the country''s first democratically
        elected leader to be forcibly removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60216722-1345-4937-9d1e-ed5c33484088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532048a0-4565-49cd-9756-81043fe65623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signaling a swing toward the left?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243404a7-ced2-4379-a06c-1564949b8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Park''s ruling conservatives looking out of favor, it seems
        likely the country will turn to the left-wing opposition, which has signaled
        it would be likely to pursue a policy of engagement with the North.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c057108-6ad7-4749-9da7-f38073263bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65689500-9b76-4d1f-a6ec-5c98130f93ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A left-wing government would also place into question the continued
        deployment in South Korea of a U.S. missile defense system, which is bitterly
        opposed by China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e84944-5680-464e-858c-a9085e7ab135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024861f-cba3-4e20-a5c7-ea658027c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal candidate Moon Jae-in, of the opposition Democratic United
        Party, led opinion polls shortly after Park''s ouster was confirmed. Moon
        was defeated narrowly by Park in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08a5a8-0420-406e-903f-78b7ffac5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6294fa-8ba5-43fe-9fc7-bb8e95858480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s impeachment left the country divided, with a hard core of
        her supporters continuing to demonstrate long after the court''s decision
        was announced Friday. Demonstrations following her removal turned violent,
        with three people reported killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc19df-1c80-446b-a85c-a78907900651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d92cb0-1de7-4487-9ae2-d654f5f18f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Downfall</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca88a2a-fcb2-46a7-8c6e-db74033491b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s election in 2013 as South Korea''s first female president
        was widely celebrated as a milestone. But her response to a ferry disaster
        and accusations of being unduly influenced by a longtime friend and adviser
        tainted her rule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f9e93-41ea-4f90-9975-e0364bde4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1127025-2cf7-417f-8b5e-00aa4dec648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was ultimately brought down by a corruption scandal that has
        dominated South Korean politics for months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f3cd5-262b-4e8e-9fea-cd278f864ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7c3c5-222d-47fc-ba3c-10a082ab582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about her ties with Choi Soon-sil, who is on trial for
        abuse of power and fraud, emerged last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41452f-8c95-4052-b4ee-e3f143fafd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cc6ae-460c-42b1-9569-357aae311e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was accused of being unduly influenced by Choi, who
        was arrested after being accused of abusing her relationship with the President.
        Park denies claims that she forced companies to donate millions of dollars
        to foundations she had established.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafb736-9fc4-4eee-ac97-9ede50c8eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb05b4-3015-4438-b291-c837b1d78a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her removal from office, Park also loses the immunity that
        the executive enjoys, and could also be indicted for corruption.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe049e-00bb-47c1-8660-22ae21b0abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4e909-ed1e-4e6f-bbe5-200541b9a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have confirmed that they notified Park''s lawyer that
        she needs to appear at the Seoul Central District Prosecutors'' Office on
        March 21 to be interviewed as a suspect over allegations she colluded with
        Choi to extort money from Samsung.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0064f5f-bf66-42e9-aaa0-6915c51bf216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e402b-11b6-4ddc-83d6-588ac1fc710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park denies the allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cf043-c78e-4203-bd2c-5ff4ec3030c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:58:07.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e56134-33bf-465c-b067-96f8e945e8c4'
      'mgnl:activationStatus': true
