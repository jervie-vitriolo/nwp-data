  'NBA-Miami-Heat-close-to-playoffs':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Miami Heat head coach Erik Spoelstra led his team to a 21-5 record
      since January 14.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
