      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter issuance of drivers'' licenses</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067827c9-f3cd-427e-a654-bc82c22c0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Tito Sotto III also urged the LTO to be more
        strict in issuing drivers'' licenses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c34e9-732b-41bc-baee-8f7bbddeeb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.119+08:00
      'mgnl:createdBy': 'eunice'
