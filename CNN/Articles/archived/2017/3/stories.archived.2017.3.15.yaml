      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332abb5-a586-4986-9c00-2220155d63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor group leaders had a dialogue with President Rodrigo Duterte
        last February 27 where he directed Bello to create a new department order
        on contractualization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da256b8-77d2-40ff-a8a2-cffe1c4ec457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
