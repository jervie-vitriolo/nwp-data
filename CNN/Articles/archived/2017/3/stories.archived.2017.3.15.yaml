      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NTSB will be less susceptible to conflicts of interest
        of government agencies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a900c4-6644-4434-9cf7-609348260448'
