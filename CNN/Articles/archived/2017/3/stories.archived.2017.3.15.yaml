      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' economic management team is comprised of the secretaries
        of Finance, Budget and Management and Agriculture, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82537c-d96f-4f03-a0ae-e66de7ababfb'
