      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ff1b0-b648-430c-8c7a-395539c09d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.165+08:00
      'mgnl:createdBy': 'eunice'
