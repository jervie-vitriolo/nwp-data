      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marikina 2nd District Rep. Miro Quimbo said the Liberal
        Party is not taking the option.</p>'
