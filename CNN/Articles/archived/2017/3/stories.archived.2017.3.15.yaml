      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial said it remains committed to the deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d76ec-82b5-44af-b00e-b7fd0e065271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.165+08:00
