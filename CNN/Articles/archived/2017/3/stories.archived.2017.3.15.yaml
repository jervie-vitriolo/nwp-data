      'jcr:uuid': '1c72d40d-d584-4771-b9e6-c8148fc43deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.200+08:00
      'mgnl:createdBy': 'eunice'
