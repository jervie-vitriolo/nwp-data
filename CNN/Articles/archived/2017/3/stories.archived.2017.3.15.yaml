      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoneyGram said it "remains subject to the terms of the definitive
        merger agreement with Ant Financial and MoneyGram''s board has not changed
        its recommendation in support of the merger agreement with Ant Financial."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6555f-1083-47fd-8f41-b0cad107d472'
