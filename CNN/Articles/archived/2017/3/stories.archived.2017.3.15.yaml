      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After absorbing a loss to the Milwaukee
        Bucks at the end of a west coast road trip in the middle of January, it was
        understandable if you thought that the then-11-30 Miami Heat were set to tank
        for the rest of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cbee93-651e-416f-a88f-451dc3d1707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e97be-c815-452f-a792-9f93c620426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly a shell of the championship contending side, the Heat looked
        like they would be contending for a top-3 pick in the upcoming draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048720f2-6cd4-4bb0-81fc-cc9156985090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
