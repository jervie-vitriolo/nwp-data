      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MoneyGram and Ant Financial continue to work cooperatively under
        the terms of our merger agreement, and together, we are making progress on
        schedule towards obtaining all required regulatory and shareholder approvals,"
        the company said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe008a-8354-4da6-9264-23892efa077a'
      'mgnl:activationStatus': true
