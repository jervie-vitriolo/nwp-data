      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> The White House said Tuesday
        President Donald Trump earned more than $150 million in income and paid $38
        million in taxes even after taking into account large scale depreciation for
        construction in response to questions about the coming publication of his
        2005 return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9feee16-7fb7-462d-910f-d8b6fed1601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a905033-d3e9-4bc7-a149-863cacf5b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $38 million was in addition to "paying tens of millions of dollars
        in other taxes such as sales and excise taxes and employment taxes," a White
        House official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362cd78-4ec8-4bdf-91e8-9bd85f12153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe3212-a46c-4267-a230-142149f4bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist David Cay Johnston published the return information ahead
        of an appearance on MSNBC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c4502-6461-4e91-a0c0-32bd53adb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5491ca-c9bb-474a-bc7a-43782bbbde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know you are desperate for ratings when you are willing to
        violate the law to push a story about two pages of tax returns from over a
        decade ago," the official said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4066625-5b09-4648-bad3-17f1106de4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73804ca9-b46c-41ea-9654-b7cf4505809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had promised during the presidential campaign to release his
        returns -- which every presidential nominee in modern times has made into
        a precedent -- after the conclusion of a routine audit, but the White House
        has not spelled out when exactly that would be. More recently, aides have
        suggested that since he won the election, he would not release his returns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc06c90-e9d2-42d8-8838-ef33c4771b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5aec56-2172-474f-b9e1-25c3a312c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton and Trump''s Republican rivals during the presidential
        election sought to turn the returns into a campaign issue, but failed to create
        enough pressure to force their release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefc2bd-1ca5-45c9-8b7d-6c0c47b405e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c41e88-6474-4b47-a4f9-83c34da20a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:33:08.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, The New York Times obtained a single year''s return
        anonymously that showed that Trump declared a $916 million loss and lists
        tax benefits he used after a turbulent financial period for him in the early
        1990s. The paper, citing tax experts, said Trump could have used his loss
        to cancel out an equivalent amount of taxable income for nearly two decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e8119-9597-4450-90a3-6b1474df0c5d'
