      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e79fed-283b-4171-bd96-1b20f77ebea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deduction for online purchase will be applied upon submission
        of documents — either the Overseas Employment Certificate issued by the Philippine
        Overseas Employment Administration (POEA), work permit, employment contract,
        employment certificate, company ID, or a recent pay slip.</p>'
