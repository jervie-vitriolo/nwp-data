      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6832ec84-dff5-480d-a458-825341023430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Bello also held another dialogue, this time with labor
        workers and employers, but they failed to come to an agreement. Some labor
        leaders walked out of the meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093aa73-0c5c-4ad5-8f29-5fd4a5db38d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c5b13-eecd-4e5f-9c70-86a7e1fd4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/labor-leaders-walk-out-of-endo-talks.html"><strong>Read:
        Labor leaders walk out of ''endo'' talks</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c5ed2-b582-4a78-833b-58f7feceb732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a78192-260f-4ad1-9476-7980e8618ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed most of the final draft of the order is favorable to
        employers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e51891-326b-4cc6-8fa1-d7c26bd57981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98b16f-30d5-47b3-9cb7-f1f5f2460efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final draft allows manpower agencies – instead of the principal
        employees – to regularize workers. As for contractualization, it will still
        be allowed for seasonal and project-based jobs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a09ba1-b726-4d78-aa73-289bc3d84c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde5510-c142-4b9c-be6e-bd5b3fdfd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But labor groups like KMU want to completely eliminate contractualization
        and agency hiring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee217c-6a47-4e4a-829b-40358829a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327bd8c-c231-45fb-bcdf-434cef070bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rogelio Soluta, vice chairman of KMU, "<em>Mananatili
        yung tawag na</em> job contractive<em>. Ang tindig ng mga manggagawa, ano
        mang porma ng</em> contractualization <em>maging ito ay</em> labor only contracting,
        job contracting <em>yun ay parehas na tinututulan ng mga mangagawa dahil parehos
        na sumasaga sa karapatan ng manggagawa. Binabaratan ng sahod."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3db1f-5025-473d-8211-1286c8501a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4767cb-335c-4a82-852f-ae0d137e045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Contractual work will continue. Workers object to
        any form of contractualization whether it''s labor only contracting, job contracting
        - workers object to those equally because it goes against their rights. They''re
        not being properly paid.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897302e5-6de1-4a97-934d-66b2f022eaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef440b3c-e5c1-488d-9ce6-37a00cbf7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Ang pagbasa namin sa pakikipagdialogo ng</em> DOLE
        (Department of Labor and Employment) <em>at sa pagitan ng</em> President <em>kitang-kita
        na ang tindig niya... dun pa lang sa</em> dialogue <em>ni</em> PRRD (President
        Rodrigo Duterte), <em>fino-float na niya yung idea na pwede pa ring umiral
        ang ibang porma ng</em> contractualization."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a38eaa-791f-4738-88c4-18ccdf7b7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a649c-9373-41a5-be29-6b7401240974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we got from the dialogue with DOLE and the President
        is their purpose is very obvious...from the dialogue with PRRD. he was floating
        the idea that other forms of contractualization can still exist.]</p>'
