    'template': '1'
    'title': 'No more airport terminal fee for OFWs starting April 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126aaa1-b4ce-4200-af44-fbc038bc988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Overseas Filipino
        workers can heave a sigh of relief — and instantly save up P550 — as they
        soon would no longer be charged the amount for airport terminal fee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d503060-a61f-4c80-a0ff-0958e1d5ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb54900-f494-43f6-8903-83475b26638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means OFWs wouldn''t have to go through the tedious process
        of refunding the fee as it would be automatically waived.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19b730-4ec4-4f57-b5f1-0a976bd67f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4f2c1-2e73-48b8-a0c8-62b87e0e6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Art Tugade said on Wednesday the fee will
        be waived beginning April 30 for over-the-counter ticket purchases, and on
        or before July 30 for online purchases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c1bae-a9fe-4332-b419-5fd0b840f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5357c69-a8dc-475f-8354-42a9a5435b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:48:35.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after 40 major airline companies signed earlier in
        the day a memorandum of agreement with Philippine transport authorities to
        to drop the fee when OFWs purchase plane tickets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23be69-00cf-49a3-8c69-656f15559170'
      'mgnl:activationStatus': true
