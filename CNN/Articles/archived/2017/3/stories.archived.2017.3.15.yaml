    'lead': 'The date for South Korea''s presidential election has been announced,
      with the country set to vote on its next leader nearly two months after a court
      upheld the impeachment of former President Park Geun-hye.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:58:07.749+08:00
