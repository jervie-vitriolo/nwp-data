      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e537c-0c45-4597-9872-4d505861a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like the approach and the attitude, nobody was feeling sorry
        for ourselves and we just continued to work at it,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df1d46-5c43-4326-9008-34e215d7c799'
      'mgnl:activationStatus': true
