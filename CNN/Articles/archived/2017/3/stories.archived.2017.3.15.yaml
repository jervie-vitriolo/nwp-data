    'template': '1'
    'title': 'China: We respect Philippines'' rights over Benham Rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6c4f2-5821-449a-b0ab-c9984bf75f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> China is honoring
        the Philippines'' sovereign rights over Benham Rise, its Ministry of Foreign
        Affairs said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c4059-af33-4edc-848a-ca40dc36fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636185bd-fba8-4cbb-a1e8-802d5b6ab490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to reiterate that China fully respects the Philippines''
        rights over the continental shelf in the Benham Rise and there is no such
        thing of China challenging those rights," spokesperson Hua Chunying was quoted
        as saying on the ministry''s official website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9302913-d0d9-4e0f-90ee-14c76a7ff166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21b83d-102b-4ad3-a441-63ef6e29492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines raised concerns over the sighting of Chinese survey
        ships in Benham Rise, an underwater plateau 217 kilometers east of Aurora
        province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dcba5-d6f1-4549-b4e7-600ef2664efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3f77d-e3cc-4aae-bb68-133da9e4704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations ruled the Philippines had sovereign rights over
        the area in 2012, granting Filipinos the sole right to make use of resources
        there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8759e66-3e9f-47e9-8f76-024445a6085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faead1de-8129-40e9-840e-dae627e25f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plateau is in an area identified as the "continental shelf,"
        which does not technically fall within Philippine territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086fb80-daf4-4cb2-8000-60979812b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b9b79-0d6a-48af-ba15-f201b22244b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua raised this technicality to defend China''s presence in the
        area. China claimed they were only exercising "innocent passage" in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72784c7-3675-455e-8881-461507859e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb69140-8869-4c6a-9b6b-817ad7db6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the basic principle of international law says that the (exclusive
        economic zone) and the continental shelf do not equate with territories,"
        said Hua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab3db7-339b-4a09-b38f-34dce1743764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622a8ca-dbdf-40f9-a7e9-5549bc1b3fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A littoral state''s exercise of rights over the continental shelf
        should not hamper such rights as freedom of navigation enjoyed by other countries
        under international law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017cf3f-0142-477a-a616-c6bb2226a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ab8d9-466f-4c7a-a12c-f3ffdb76a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some Filipino officials doubt this, as the ships were reported
        to have lingered for three months in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d502c-626f-4ff7-9f01-36ac0bf71574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e981a0-9d94-4825-a90c-ad06fee9b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Rodrigo Duterte''s term, government has exercised
        a friendlier approach to China, with whom the Philippines had tension over
        disputed islands in the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb734df-6ad4-4661-b935-5b08dd64f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe76778-d084-4e27-bfc9-85924a7068cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua maintains that this is still the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f3950-41c3-4771-b402-c384a798d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ce663-e3c2-4d93-bdb4-2854fd6c7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:50:38.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:01.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From China''s point of view, we attach great importance to the
        good neighborly and friendly partnership with the Philippines," Hua said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440f9a7-4fca-48c4-ae8b-dae8e06122b5'
      'mgnl:activationStatus': true
