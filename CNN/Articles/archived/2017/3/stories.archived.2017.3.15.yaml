      'text': '<p>“People will say, <em>maliit lang naman na bansa</em> (<em>ang</em>
        Singapore), <em>maliit lang ''yung</em> population <em>niya</em>. Yes, but
        despite that, <em>na</em>-control <em>po nila yung kanilang problema ng trapiko</em>
        because of discipline and because of technology and because of enforcement,”
        Orbos said.</p>'
