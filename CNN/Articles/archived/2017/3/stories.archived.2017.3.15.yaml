      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/03/15/asia/south-korea-election-date-announced/">South
        Korea presidential election date announced</a>."</em></p>'
  'mass-grave-veracruz-mexico':
    'author': 'Faith Karimi and Julia Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-15T16:19:43.706+08:00
    'imagesource': 'jcr:bd7d0f9f-f935-40c5-9149-8138ce80b4fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f1f3b0-7d54-4446-b906-51620bf4af1b'
    'lead': 'The mass grave found in Veracruz state could be the largest in Mexico,
      state attorney general Jorge Winckler told CNN affiliate Televisa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:00:15.837+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T10:38:00.858+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:37:54.657+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''One big mass grave'': Over 250 human skulls found in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08da84-05e7-4ec2-8dbf-2d54d9a7a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A mass grave containing more than 250 human
        skulls was uncovered in central Mexico, most likely the victims of drug cartels
        over the years, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986aa99-d9b4-4b09-a7e3-6cfe9a6bf096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0393129-d010-4c98-928a-f70e35e3478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass grave found in Veracruz state could be the largest in Mexico,
        state attorney general Jorge Winckler told CNN affiliate Televisa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10788a-38a6-4f46-8fe8-c07ec750a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212188f-e338-4f4d-bf6f-678f36e4d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains appear to be victims of organized crime violence killed
        in recent years, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13769c0d-f65c-4623-9952-98bd80f25e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aac0c9-4c1c-44d1-9bce-0d4e1ddea6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they are done opening the graves in this state, it will be
        the largest grave in Mexico and possibly one of the largest graves in the
        world," Winckler told the affiliate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59332d7f-52aa-4bd2-98d8-9d6ae5ce5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a86b44-e1a5-4a4a-8106-61ae18c1ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drug cartels'' victims</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd670123-6f0e-4d4f-b4bb-ddbd7cd99463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the state on Mexico''s Gulf Coast has been a playground
        for drug cartels, and turf wars among gang members are common.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58073c0a-9758-4d64-930f-1308dd7b9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80afb0-5bd8-4737-b96a-8d5f1ba3dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug cartels have been behind the disappearances of people in the
        region for years, according to Winckler. The mass grave could have been their
        makeshift cemetery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22b6ce-df47-4285-837f-64afcb696664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e3462-74e0-4085-bed8-ed7c683b3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veracruz is "one big mass grave," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e26ff-98d1-4598-8b3e-447ac7176f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143cdc98-cbd7-4187-9e3f-ed240443ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:00:15.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass graves containing apparent victims of organized crime have
        made headlines over the years in Veracruz, including 11 bodies found near
        a tourist area this month.</p>'
