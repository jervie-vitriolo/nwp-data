      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/15/pnp-vice-president-leni-robredo-palit-ulo.html"><strong>PNP
        to Robredo: Give specific incidents of alleged ''palit-ulo'' scheme</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d69b46-a61f-4f32-a420-881483b75ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.039+08:00
