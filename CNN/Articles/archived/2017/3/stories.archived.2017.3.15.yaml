      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d826052-ca0f-4fd1-9c8f-993999e2ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:46:51.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:02.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen an upward momentum in the development of China-Philippines
        relations, as the two countries deepen their political mutual trust, conduct
        practical cooperation across the board and resume dialogue and cooperation
        on maritime issues, delivering tangible benefits to the people of both countries
        and facilitating regional peace and stability," Chunying said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a9f3d-b3ef-41e1-842e-8319e71fbe99'
