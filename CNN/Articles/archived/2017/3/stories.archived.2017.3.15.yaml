      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08d3cf-8f3c-49fe-9a79-9871e9d1f285'
      'mgnl:activationStatus': true
