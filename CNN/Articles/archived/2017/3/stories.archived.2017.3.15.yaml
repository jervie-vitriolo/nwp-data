      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1881b0b-5558-4a50-b643-0f42b9728ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Defense) Sec. (Delfin) Lorenzana... said that the observation
        was it was moving in a criss-crossing pattern, slowing down, moving from one
        place to another, for a period of three months," Biazon recalled. "That does
        not fit into the definition of what innocent passage is."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f4bc7-a2a8-4235-8391-d24e91e09a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b934af-c0fe-445a-a219-da9ce135fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana noted that China could be looking for a potential area
        to place their submarines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e2bea-8bc0-4f45-b9d7-9721f351fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044c81a-3979-4fbd-9a2d-c0b918885e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon believes that if the international community "gets used"
        to China''s presence in the area, it is "already a step forward" to expanding
        their territory.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2985ed7-37d2-4e79-b930-3d96da711e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fdea8-0b02-4647-ad19-c38a851e426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they put up in the West Philippine Sea is already a forward
        base. From there, they can launch the patrols," said Biazon. "Tatawid lang...
        sa kabila [They''ll just cross to the other side]."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedea94-d1a2-495f-b6ea-c77c54b1454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
