      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc925c24-8a67-4f18-a8d0-89cbb427e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said under Article 77 of the United Nations Convention on
        the Law of the Sea (UNCLOS), the Philippines has sole right to explore for
        and exploit oil, gas and other mineral resources in Benham Rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1335a-8c2b-43fb-9b59-8aed741994af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df3ced-c61a-4309-8bf1-39c8020cceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/03/15/Things-to-know-about-Benham-Rise.html">Things
        to know about Benham Rise</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5e766-efb3-4ce9-a5d6-6c3ff476f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf8aa5-2691-451c-87ab-0f7af67eacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes sedentary species such as abalone, clams, and oysters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c59c50-3b08-47cd-8f95-8c62ac31de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702d141-9044-4b3d-be9c-aa03adb59593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said the United Nations Commission on the Limits of the Continental
        Shelf has confirmed that Benham Rise is part of the Extended Continental Shelf
        (ECS) of the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7718a7-ea60-45c6-a99b-4114b4b36330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e010e8-2cbc-4f8e-b1c4-2c3b1b89bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that other states, like China, have the right to conduct
        in Benham Rise:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a444f-4463-4643-960a-a9135521fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebfdb3-50e8-4f85-9aa4-3eaa16cd7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>fishery research because the fish in the ECS belongs to mankind</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edb1d1-21a0-4bd0-8808-81d4dc6b17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>surveys on water salinity and water currents because the water column
        in the ECS belongs to mankind</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7c4a5-dc7d-41b7-9dad-78668098b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>depth soundings for navigational purposes because there is freedom
        of navigation in the ECS</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c3178-05f8-4f48-86f1-279b48c993ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Chinese vessels were looking for submarine passages and
        parking spaces, that would be part of freedom of navigation and the Philippines
        has no reason to complain," Carpio noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064d147-8fbc-422c-81e9-cd652014d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e40da-7f2c-464d-ba16-73fac57f162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the Chinese vessels were conducting seismic surveys to look
        for oil, gas and minerals, they would be in violation of UNCLOS, which reserves
        the resources in the area to the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5f1cd-a8dc-4445-b435-80e06d52ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6dce0-2ca0-4ffb-b5bf-3390d2c49b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the question that we should be asking is: did the Chinese
        vessels conduct seismic and other surveys to look for oil, gas and other minerals
        in Benham Rise?" Carpio pointed out.</p>'
