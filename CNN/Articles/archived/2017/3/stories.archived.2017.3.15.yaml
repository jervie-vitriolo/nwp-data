      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb9f5e-1f31-4f38-bd5f-7248de9f778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:38:37.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of the death penalty is unlike any other, in that it
        touches the core of each person''s fundamental view of human life. I believe
        that the issue required a vote based solely on conscience and the deepest
        of personal convictions," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb719bbe-2715-48f7-9117-4f6defeff831'
