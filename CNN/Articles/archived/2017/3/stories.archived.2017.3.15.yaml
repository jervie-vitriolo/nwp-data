      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/15/vice-president-leni-robredo-palit-ulo-drug-operation.html"><strong>Robredo:
        Warrantless searches, ''palit-ulo'' scheme in anti-drug operations</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f9bb9-aac9-4b55-9b6a-6b36d16fcccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.081+08:00
