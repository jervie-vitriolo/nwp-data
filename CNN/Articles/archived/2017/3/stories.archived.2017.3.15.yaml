      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ce962-aefd-41ee-b03a-979608707cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:38:37.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not speak well for the House leadership to have resorted
        to arm-twisting and railroading just to ensure the passage of an anti-poor
        death penalty bill," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
