      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went to China for a four-day state visit where he announced
        the Philippines'' supposed separation from the United States during the Philippine-China
        Trade and Investment Forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000ad27-223d-4182-bb52-04b780c099e8'
