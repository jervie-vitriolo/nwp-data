    'template': '1'
    'title': 'Carpio: PH has ''sovereign rights'' to explore in Benham Rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b063a-3dd0-4795-8d56-1ab06e06acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Supreme Court
        Senior Associate Justice Antonio Carpio has clarified that Benham Rise is
        not part of Philippine national territory because the country does not have
        sovereignty over the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c72e44-0093-491b-bfdf-793c5ad83a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d8f7c-94c6-43f1-8a28-0c355fd25776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under international law, however, the Philippines has "sovereign
        rights" (less than sovereignty, but exclusive and superior to the rights of
        other states) over Benham Rise, he said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec91ba-04ca-4874-9e2b-8d0f9f721e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc04df-114b-4b07-a59c-253480b10e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is an expert on the West Philippine Sea and was part of the
        Philippine delegation to the Permanent Court of Arbitration in The Hague that
        argued and won the country''s case against China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664cacb-15b6-46fe-b979-8d12b0d01541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1abdf5-496c-44cb-ad8a-5b33a8b35719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html"><strong>Read:
        PH wins maritime arbitration case vs. China</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec4fd2-b18b-405a-9853-45dfe764447d'
      'mgnl:activationStatus': true
