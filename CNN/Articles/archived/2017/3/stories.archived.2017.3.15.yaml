    'template': '1'
    'title': 'NBA: How the Miami Heat are close to the Playoffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ca6f0-1c64-44da-8e64-af59994bf5c2'
