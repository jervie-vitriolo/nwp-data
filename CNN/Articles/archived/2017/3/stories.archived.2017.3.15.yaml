      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chunying said Duterte''s visit in Beijing in October 2016 "turned
        around" the relations of the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef7042-d131-45ff-922e-52dac1e4aa3f'
      'mgnl:activationStatus': true
