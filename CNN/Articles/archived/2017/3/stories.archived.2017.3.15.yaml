      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428ab1a-2842-4dab-9b3e-8e78fd7adc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has admitted that its survey ships passed through Benham Rise,
        raising concern from the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24ea6b-301f-4277-b0ca-5f14a03a7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.898+08:00
