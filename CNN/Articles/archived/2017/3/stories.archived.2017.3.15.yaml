      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing noted the importance of a Motor Vehicle Inspection System
        to oversee roadworthiness of vehicles.</p>'
