      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant worker group Kilusang Mayo Uno is protesting outside the
        Department of Labor and Employment and they plan to hold their vigil-protest
        until tomorrow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f8925-c357-4ceb-bb24-9b8f0d9e353b'
