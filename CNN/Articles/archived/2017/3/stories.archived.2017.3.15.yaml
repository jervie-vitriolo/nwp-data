      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72d889-1858-4cd8-9161-e111c4be5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat pagrerenew ng lisensya higpitan ninyo, pageksamenin niyo
        ulit. Grabe hindi lang reckless. Mga antatanga eh</em>," Sotto told Galvante
        during the hearing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d6a82-2745-4566-b383-8bb20571da29'
      'mgnl:activationStatus': true
