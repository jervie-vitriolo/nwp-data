    'mgnl:lastActivated': 2019-07-12T10:38:04.079+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:37:52.972+08:00
