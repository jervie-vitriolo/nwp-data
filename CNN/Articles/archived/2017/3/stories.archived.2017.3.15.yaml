      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the war on drugs, Robredo said the administration should
        focus on "the war that really matters" — the war on poverty.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae447a43-c9e5-41e1-9744-a5a62202bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c9af6b-f393-40e3-85d1-2907bc8a9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug abuse should not be treated as one that can be solved with
        bullets alone," she said. "It must be regarded as it truly is: a complex public-health
        issue linked intimately with poverty and social inequality."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2471af-8aff-44a1-9ad0-e9a35f4afb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44011ebb-3296-403b-a5da-21b055815ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President supports the rehabilitation of drug dependents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418107c-3511-4dcb-b3a4-da3cfdb63a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034fb52-1a0a-4950-82fb-89515409d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot kill addicts and declare the problem solved," she said.
        "The solution is to design the proper health-education and psycho-social interventions
        to prevent further drug use and help them transition into productive members
        of society. Another challenge is to drum up legal and psychological support
        for those who may have undergone trauma due to extrajudicial killings."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446b573-c95a-4d07-a86e-4f644f954c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843aba6-7848-4537-bc8b-8577179881bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Presidential Spokesperson Ernesto Abella said the
        government is <a href="http://cnnphilippines.com/news/2016/10/10/duterte-war-on-drugs-first-100-days.html">moving
        towards reforming drug dependents</a> by building more rehabilitation centers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ac679-3f9c-4974-ac25-514c3b6e4608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314c4e0-43f4-4aba-8019-839f57eda2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/22/Health-department-to-construct-more-rehab-centers.html"><strong>Related:
        Health department to construct more rehab centers</strong></a></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877f701-8b61-43e7-a985-4c564fde90f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b12e14-b45c-4378-99d9-3007b5b0e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President called on the public to know and assert their
        rights.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e861b87-a4de-4799-a1ff-413eb56a6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9552ffa-a8ad-49e2-8713-912d95214036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also asked the Filipino people to defy brazen incursions of
        their rights," she urged. "Our people have fought long for our rights and
        freedoms. The Filipino nation has come so far since our country''s darkest
        days. We are not about to back down now."</p>'
  'Duterte-senators-dinner':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-15T18:43:01.170+08:00
    'imagesource': 'jcr:41ee79c2-c12e-4348-a2c4-6c0e01f1f901'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e47db7-8dc3-405d-91e3-925b8b808f69'
    'lead': 'President Rodrigo Duterte shared an "intimate dinner" with several senators,
      but nine senators were missing from the event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:26:24.470+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T10:37:58.710+08:00
