    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Warrantless searches, ''palit-ulo'' scheme in anti-drug operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a544b-4b73-4c4a-b2f5-00ed274b5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo said targets of police anti-drug operations are beaten if they
        ask for a search warrant or, worse, have their relatives snatched as collateral
        if they go into hiding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503f95d-8e8b-4879-903d-5e93cc423e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54760c4-d356-47c4-b292-da90291a40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a YouTube video for the annual meeting of the 60th United Nations
        Commission on Narcotic Drugs on March 16, Robredo revealed incidents of alleged
        abuse in the Duterte administration''s war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f75f4-dfd7-4188-9935-3a8d7e8e8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66063d6-ae13-4597-9ba7-1c23c3d87754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas in Manila, where poverty is rampant, residents tell
        us that communities are rounded up in places like basketball courts, women
        separated from men, those with tattoos asked to stand in a corner, their belongings
        searched," she said in a video uploaded by international anti-drug group DRCNet
        Foundation.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="470" height="294" src="https://www.youtube.com/embed/gfEPvxu8kSA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f5527-009e-4014-ac44-c1c90e86eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9347839-9cd7-4a3d-b299-c6cb704c6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are told that they didn''t have any right to demand for
        search warrants because they were squatters and did not own the properties
        on which their houses were built," she added. "They told us of the "<em>palit-ulo</em>"
        scheme, which literally means "exchange heads," where the wife or husband
        or relative of a person in a so-called drug list will be taken if the person
        himself could not be found."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1adddb1-e7af-4b58-a6e1-1db5fdef3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c44f8-6fb2-43db-b008-378c90546b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Vice President media officer Divine Magno told <em>CNN
        Philippines</em> on Wednesday that actual victims come to them with these
        stories asking for help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ccc05-e27b-442b-bac4-37254861a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9365d9f-f146-4ec3-b5f4-4b119e69af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come to us and we just connect them to lawyers who can provide
        them full legal assistance," Magno said. "So far, no legal action has arisen
        from this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb7d914-c725-4b98-bfe9-218d85c342bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bloody'' war on drugs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe82bee-ae0b-4384-a0c7-1db02f7fbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said that he would use
        lethal force to address the country''s growing drug problem, saying the are
        some four million addicts nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf45fb7-c1f2-4982-b232-b7eb4843a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55e3be-a2cd-45f6-b078-38b0e6ec7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo — who promised stronger opposition to the Duterte administration
        after <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">she
        resigned from the Cabinet last year</a> — questioned the government''s basis
        for the drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164d415-bee1-4a0f-9e32-040a457df710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f81125-417b-444c-a4d9-9787d9f41851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/06/VP-Robredo-promises-louder-opposition-to-death-penalty-EJKs.html"><strong>Read:
        VP Leni Robredo promises louder opposition to death penalty, extrajudicial
        killings</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b25ab-5cc1-49e1-ad41-6fc97a57e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:23:29.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
