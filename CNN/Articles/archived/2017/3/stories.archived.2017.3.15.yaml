    'jcr:uuid': '813a9fa6-9646-49f0-b59d-898743bf12de'
    'lead': 'Good news for our hardworking OFWs '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:48:35.273+08:00
