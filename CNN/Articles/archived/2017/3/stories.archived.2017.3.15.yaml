      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi most of the time na nandito sila gusto nila to spend it with
        the family instead na mag-claim ng refund para sa isang amount, 550 — na by
        law they are exempted from paying," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb71b0-9dcd-4b74-b292-05e068bd91eb'
