    'jcr:uuid': 'c1566cc5-be47-41e8-b25d-8822912ecae4'
    'lead': 'In the middle of January, the Miami Heat held a 11-30 record in the Eastern
      Conference, but they have since gone 21-5 in their last 26 games and are close
      to a playoff berth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:35:40.387+08:00
