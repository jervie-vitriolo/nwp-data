      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You should be strict in renewing licenses, drivers
        should again take an exam. It''s not just recklessness, it''s stupidity.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb431f-10b8-4027-9dc2-048fed59d200'
      'mgnl:activationStatus': true
