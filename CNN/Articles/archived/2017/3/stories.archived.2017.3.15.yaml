      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of lack of equipment, we rely heavily on the visual and
        practical examination that the evaluator of the vehicle is subjecting the
        vehicle," he said.</p>'
