      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun lang</em> request <em>namin na huwag i</em>-generalize
        <em>na ito</em>," Carlos said. "When can we say that it''s being practiced
        by all? What is the right number? <em>Bago natin sabihin na ito ay</em> sanctioned
        <em>ng gobyerno</em>, let''s be more specific <em>sana doon</em>."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c208f53-6736-4641-8941-c3089c4a29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05bcd01-4094-41ef-951f-86cb79124cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our only request is that we don''t generalize these
        deaths as summary killings. When can we say that it''s being practiced by
        all? What is the right number? Before we say that these deaths are State-sanction,
        let us be more specific.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77de11-c95c-4ea1-969d-c4a8ed6cba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad07764-b868-4089-91d2-b51d68c7b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said they are working to resolve vigilante-style killings.
        Carlos pointed out, police have filed more than 1,300 cases before the courts
        and arrested 803 suspects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bda6a9-62a2-47dc-ad37-7f138e8950d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5073ece-6667-44f6-aa0c-7a15bc2da989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy po nating aalamin ang estado ng ibang kaso na dapat
        ay patuloy na iniimbestigahan, so hindi ho yung ''di pa tapos ang pag-iimbestiga,
        nagkakaroon na tayo ng tag na ito ay</em> extrajudicial killings," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34af848-9f73-4630-a5cf-30cd2a267199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633da4e-f1ca-463f-a93a-3e610819542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s continue to learn about the present status
        of cases under investigation, and let''s not tag as extrajudicial killings
        those deaths where the investigations are still not finished.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb707c00-e2c1-4912-b797-eedf0a65bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82daeeda-52cd-4aeb-9150-27665af1ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also said errant police officers will be punished once there
        is sufficient proof.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f2c5d-7de4-42e4-97d1-b5164ce674e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a548d-d86e-4a7c-a14c-73625a9d535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroong nagkamali, alamin natin at sila ay panagutin
        sa kanilang pagkakamaling nagawa, hindi yung sasabihing ito ay normal na kaganapan
        sa buong organisasyon</em>," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15946b07-ff13-4b82-a67a-dd3c37086c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610000c9-39f7-42b0-8799-b084ce5a19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are those who do something wrong, let us
        investigate and hold them accountable, but do not say that these transgressions
        are normal for the entire organization.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1542de-226d-41e4-ae3b-75c07ad7c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfb2cc-b90d-4f9b-a553-526093ba1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:42:12.991+08:00
      'mgnl:createdBy': 'eunice'
