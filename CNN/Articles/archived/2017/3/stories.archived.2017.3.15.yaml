      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6fb07c-ec69-4e8d-b648-1f0e01563f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s get another person and maybe we can launch this,” Cheung
        answered, and thought of their common friend, John Ng, who worked at HP and
        was very fashion forward. He could be perfect as a third partner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2e1e5-ad8b-4d26-a39d-6c7510ae7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50529af-cafe-4762-906f-31bcede581de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Filipino-Chinese friends eventually came up with Limited,
        a humble yet upscale shoe shop located in Uptown Mall in Fort Bonifacio. They
        opened their first store in May 2016. In building the brand, Cheung’s idea
        was to focus on shoes. “A lot of lifestyle streetwear brands [have] shoes
        as well as clothing. But clothing has an inventory aspect to it. Most people
        will not buy a ₱2,000 shirt until it’s on sale. I was scared of inventory
        buildup. So why not just focus on shoes?”</p>'
    '11':
      'image': 'jcr:80499b8b-9e8f-48c0-816f-69339f86668f'
      'imageCaption': 'Limited''s spunky neon green motif symbolizes the brand’s dynamism.
        And the brand’s relative smallness means that Kevin Cheung and his team “have
        an opportunity to experiment with how we like [each store to be].” Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fd4b6-82cc-48e5-a363-d9521900028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c78d8-93b1-41ad-b56f-2524d7e7df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Limited’s collection of shoes was growing, Cheung, now its founder
        and managing director, was gradually learning more about sneakers. He admits,
        “I’m not a sneaker collector. I don’t like spending unnecessarily, so as much
        as possible, I keep my shoe collection to around five pairs.” However, his
        passion for business and budding interest for retail have kept his foot strong
        in building the brand, which is still technically a start-up, amid a saturated
        industry of sneakerhead feeders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727ca0e-1336-4215-b9ce-d1926188176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53eaa3-e595-45d4-9677-6b69b7c8ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We went into retailing just for the thrill of it,” says Cheung.
        “I look at it as an opportunity to try new things.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b00f48b-cfdd-4e95-8d41-2cea5b7179dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b91a38-b1bc-4b47-8a1c-fce37eeded78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even has a favorite shoe now. “After being in the industry, <em>mas
        na</em>-appreciate ko [<em>ang</em>] Asics … It’s the mother company of Onitsuka
        Tiger. It’s not that popular in the Philippines, and most people don’t know
        this, but this came even before Nike,” Cheung explains. “The more I look at
        it, the more I like the design.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d14e7-5ca2-4e76-8879-683377207e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e22be-d14e-4db1-a68d-51c34207d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a fresh shoe retailer, Cheung has a good grasp of the general
        sneaker market. He even says, “Within the market, there are two categories:
        one is the official retailer, and there are the resellers. It’s a gray industry.”
        He goes on to explain the phenomenon of reselling, which he believes was caused
        by the big shoe brands’ hyping up of products to generate demand, and the
        advent of social media.</p>'
    '19':
      'image': 'jcr:52610216-4c9b-4777-9a73-d52469fa160c'
      'imageCaption': 'Entering the lucrative business of sneakers doesn''t come without
        challenges. "Our industry is very saturated," says Limited''s Kevin Cheung.
        "In the past two years, the number of streetwear brands pretty much [doubled].
        It looks like you can just enter this industry freely. But the reality of
        it is that it’s very hard.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5997eb-7a60-439c-afb5-00126265f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cb8ea-eb77-424b-8427-eb47413d82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He keeps this in mind for the future, wherein he plans to make use
        of the power of digital marketing. “In the future, we plan to expand more
        online, because I believe that’s where the trend will go. If you go to the
        U.S., brick-and-mortar stores are pretty much dead. [There may seem like there’s
        a lot], but a bulk of their sales come from online. In the Philippines, most
        of the sales come from retail, but I believe the trend will eventually go
        online … I believe that online advertising now is very potent, given most
        Filipinos have free data, free Facebook. Marketing is the only way you can
        differentiate your store from others.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430245d-4930-460b-828f-3ddb46e1c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1404dd9-bb87-4955-973a-214bae968738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a start-up comes with a lot of challenges. “As a startup,
        most of the time, plans don’t go your way,” Cheung explains. Our industry
        is very saturated. In the past two years, the number of streetwear brands
        pretty much [doubled]. It looks like you can just enter this industry freely.
        But the reality of it is that it’s very hard.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ea7d5-c235-47cb-952a-4c157f7b8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dd292-3c9f-400e-8073-47166734b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these challenges, Cheung gives room for fun and experimentation.
        Their spunky neon green motif, he says, symbolizes the brand’s dynamism. And
        the brand’s relative smallness means that Cheung and his team “have an opportunity
        to experiment with how we like [each store to be].” Though they don’t adhere
        to feng shui, Cheung believes in its practical aspects. A generally big space
        allows for a good flow of chi, or energy, he says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493e561-8b63-4012-9f65-8388bc343194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1eef0-84b6-4c94-9188-33bb17b078e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to start their own shoe retail shop, he gives
        advice: “Don’t give up. In this industry, there are a lot of [giants]. In
        this battle of giants, you should not be afraid.” Cheung tops off his advice
        by rephrasing a famous shoe brand’s slogan, “Just go.”</p>'
