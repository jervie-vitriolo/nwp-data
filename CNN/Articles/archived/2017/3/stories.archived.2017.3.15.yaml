      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17ec67-8c27-4b4e-b80b-b79e9e92712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:33:49.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, KMU said they believe the department order will still allow
        contractualization and say it will get worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17270da8-c1ff-4953-b25e-4c1d3a48430b'
