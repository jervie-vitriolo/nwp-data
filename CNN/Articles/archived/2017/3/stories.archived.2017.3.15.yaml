      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoelstra admitted that he wasn’t sure if they saw the team’s 21-5
        run coming and that they were committed to trying to put themselves in the
        best position to do well in the second half of the season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4ab0b-7ed0-410f-9e1d-bb455a787106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd58bf8-d1a3-41a6-a078-3f131e5057e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he couldn’t tell you at what point did things start to
        click for the Heat this season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b99275-d876-4c62-add6-c4ce5af95a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73eaf7-b7f3-4e0a-8b34-499f3804bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There hasn’t been an a-ha moment with this team, there hasn’t been
        a moment where we felt like okay, it changed today,” he said. “It has been
        very slow, incremental improvement. And that has been a joy to be a part of.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ad050-c814-4092-b197-09db81a86151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee616da-376a-4b78-acd4-8c15e0b8352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing for the playoffs</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dec8b4-b68c-4e9d-8b4b-434b3eaf2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat have 15 games remaining in the regular season, and could
        very well snatch the eighth seed and possibly set up a seven-game series against
        a certain LeBron James and the Cleveland Cavaliers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c454a0-7e5f-4f14-8ec0-b23b57993110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd3b41-e1cd-4776-9cbe-91937a48b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat fans will undoubtedly be constantly checking the results of
        their fellow playoffs contenders, such as the Bucks and the Bulls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069c51e-f788-46b9-b5f9-d1c0a3c1a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae1e51-ed97-44b4-93cb-a9c937505d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is that type of thinking that the two-time championship winning
        coach wants to avoid.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d598c5-0c52-40e2-9053-eb7f39697357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812893bd-4fd1-4728-9dff-d9bfef9d91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the temptation right now would be to obsess about the standings,
        and obsess about what other teams are doing,” Spoelstra said. “Our process
        has to remain the same. We have to focus on us, continuing to play our brand
        of basketball.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795632f2-2215-4793-ae3d-9a9a00f0bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd9473-8172-43f5-899a-342d98cfa78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brand of basketball has been deadly, and it isn’t all just
        from what comes from Waiters Island late in games.</p>'
