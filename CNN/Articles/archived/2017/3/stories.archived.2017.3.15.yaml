      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Rodrigo Duterte''s term, foreign policy has shifted
        away from the United States, a long-time ally. It has also exercised a friendlier
        approach to China, with whom the Philippines had tension over disputed islands
        in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134c4ae-be21-42fd-a545-a2ccb148bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87b8db-5c2e-4565-94aa-b1ee1a86cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon noted that another option is to take this concern to the
        United Nations, but that would "undergo a lot of process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f7427-7037-4d25-9e84-84dfc7688d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759f158-0483-4df6-aa2a-813a507953a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now my personal opinion is, we should really start focusing
        on securing Benham Rise," said Biazon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4be86-7a53-445a-9883-487066c87d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdedae-d0f8-4cd7-ada3-2766dc668d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bill on ‘strategic security plan’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ff380-6063-49c7-971e-8f5844992d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said he is drafting a bill with "specific recommendations
        for a strategic security plan" for the underwater plateau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36867a-ab1f-49b7-99dc-566dbcd13d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c12914-e548-4444-8b07-503c0d988ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m thinking of now is a bill that would set the policy of
        developing a security strategy for Benham Rise, appropriating funds to give
        life to the security plan," Biazon explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f40e3-8712-4021-9755-138e6ee277c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad041a-93eb-43f3-b029-463816ef90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said the country must "show that we are intending to exploit
        resources that are rightfully ours."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5fa9b-0621-44b6-b242-b42b4688bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc93e34-ba70-44bc-8503-4c410716ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to develop the capability to... patrol the area, the capability
        to intercept those who venture illegally into the area, and have a sustained
        surveillance of the area," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6c8ec-6706-4e4c-ac07-5d6e2de9d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9cef3-4b30-446b-b2ee-04044b6b12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted there was a coast watch system on the disputed territory
        to the west, but this had yet to be established in Benham Rise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40277fb-79dd-44b6-b52c-c2086f922b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfd586-14d9-4501-bd3d-ab6e68755493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a series of surveillance radars, equipment to monitor the
        West Philippine Sea," Biazon said. "On the other side, as far as I know, we''re
        lacking (that)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd6d9b4-202f-468b-8865-a16e50ed2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da8d3e-1891-476b-8fa8-f382bc8043f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House inquiry</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9c48b-6ef7-4e38-8845-15f18eec7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon filed on Tuesday a resolution to open an inquiry on the issue.
        He said this aims to find out the reason for the Chinese presence in the area,
        and the government''s plans on the matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324c74c-57c6-4381-a02e-c62c14166828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bb482-d152-4de7-9ed2-9645af7c5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as Congress is concerned, we are not aware of any strategic
        plans," said Biazon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eaf44a-0c00-4cb7-8e5d-f7d3e6fe9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642af474-5f65-4a9a-b1d2-61ece4b448f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is on recess next week and will resume session in the first
        week of May.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924b31e-ab59-4f07-a3cd-a09699d9c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d642652-87c2-4bfd-852e-b10dd7280fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully [the resolution] gets referred to the committee, and
        the committee will give priority to it," said Biazon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b06765-cd01-4ce6-b57b-592effdf368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3b28a-bf6f-46c4-91ef-ad4dcb952fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Creeping invasion’</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8a2c9-84fa-435a-b17c-4088143ca948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said he is cautious of China, believing its vessels
        on Benham Rise are part of a "creeping invasion" of the region.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07218b9b-614f-4dd9-b7ed-30ed0cdf9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42716e76-dac8-465f-84eb-69b47edf8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be open about (tapping U.S.), because I''m wary of China,"
        said Biazon. "They have shown behavior which shows they wouldn''t blink at
        an opportunity to extend their reach, their power, their influence... that''s
        what I think they are doing."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ee5ac-231c-4267-9b92-ff1fa41e8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f405f32-b0b6-4060-bd52-0853212aa297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claimed it is only exercising its right of "innocent passage."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d26398-0b2d-48cd-94fe-4da7e1b25503'
      'mgnl:activationStatus': true
