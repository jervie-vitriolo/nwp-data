      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf8496-7146-4411-ad0e-a46f5ee326ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
