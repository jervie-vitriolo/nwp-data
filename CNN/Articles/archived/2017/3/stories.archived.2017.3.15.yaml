      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoneyGram stock jumped nearly 25% following the new bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec462c-6820-433a-95f3-e066b043dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:04:43.163+08:00
