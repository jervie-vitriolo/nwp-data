      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b2b2e-d0c2-4228-8da6-ad39125a0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the loss to the Bucks, the South Beach ball club upset the
        surging Houston Rockets and went on an improbable 13-game win streak to propel
        them back into the hunt for a spot in the playoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc218f3-7f95-4b0d-94b3-2526cc875974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0789d-7ba7-489c-ac65-fb125e65bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then Miami have compiled a 21-5 record to lead the league
        in win percentage since January 14, beating championship contenders Golden
        State and Cleveland (twice) in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b3d4c-2149-41be-bf05-2e9d7bb9bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a018800-d072-4ace-a980-5a21eb2bea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, they are less than a game behind the current eighth
        seeded Bucks in the East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e6b00-57cd-4043-ae55-88efbe515763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
