      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong was a shoe collector. He owned over a hundred pairs of shoes.
        It was natural for him to say such a thing, according to Cheung. This was
        another person’s hobby, and “<em>binibigo lang niya ako sa</em> hobby niya,”
        he thought. And at the time, he knew nothing about shoes. Nevertheless, he
        was willing to try it out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c281a-7364-44a6-867f-1d5177e3a054'
      'mgnl:activationStatus': true
