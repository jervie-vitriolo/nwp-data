    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d786c65-030d-4551-af1c-e639b9f801c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.701+08:00
      'mgnl:createdBy': 'eunice'
