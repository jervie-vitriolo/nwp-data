    'title': 'Roque: Case vs. Duterte at ICC may not prosper'
    'updated': 2017-03-16T09:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad13db-19e2-4629-b53e-fdcb70fb2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kabayan Party-list
        Rep. Harry Roque said any case filed against President Rodrigo Duterte before
        the International Criminal Court (ICC) in relation to alleged extrajudicial
        killings (EJK) will unlikely prosper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77aa48-6b5b-4615-9134-8759decebade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f6123-e723-4915-b909-db5e2a8fdecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque issued the statement on Wednesday as Jude Sabio, lawyer of
        alleged Davao Death Squad (DDS) member Edgar Matobato, said they are eyeing
        to file a case by April against Duterte at the ICC for crimes against humanity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde68c8-aeaf-4fdc-a587-5ca2d883d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a285a77-408a-4425-a1f2-c4505e405091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio said their burden is to prove systematic killing in the drug
        war. He is confident the case will prosper given the statements of Matobato,
        alleged DDS co-founder SPO3 Arthur Lascañas and other witnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c27e97-465a-40b3-b881-12573bd1e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac38d76-7a35-45a8-b4ea-71d965c9b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/06/lasca%F1as-killed-200-senate-inquiry-duterte-davao-death-squad-dds.html"><strong>Read:
        Lascañas says he killed more than 200; tags Duterte in death squad</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35788259-c22f-424a-8442-c2a7b00ee171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b51a75-c4e6-4f80-bcf8-e464943e00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw na yung</em> 8,000 <em>na namamatay ngayon dahil sa</em>
        EJK," Sabio said. "<em>Malinaw na ginawa niya dahil ginawa niya na noon sa
        Davao. ''Yon ang magiging takbo ng kaso sa</em> ICC."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc48da0-d943-418d-ad15-40f039ff35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6dfb2-07ec-43eb-bc10-f93de3cb4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear that 8,000 have died because of EJK. It''s
        clear that he did it because he''s done it before in Davao. That will how
        the case will run in the ICC.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5ca86-563d-4691-821d-83fdae98c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f07ea1-b5c6-44ba-8a6e-7d49b193b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio also said findings from human rights groups and Amnesty International
        can be used as evidence. The groups claimed over 7,000 alleged killings in
        the drug war were encouraged by Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716f5cf-43d1-4194-b3e4-5c3d84c765a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c0732-09e0-4a88-8347-a9d5944950f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/22/amnesty-international-calls-out-dutertes-drug-war.html"><strong>Read:
        Amnesty International calls out Duterte''s drug war</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e33407-0ff9-4109-a76c-b6270007aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07158d-b9b5-4813-866d-800ea9b4a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque, who specializes in human rights and international law,
        said to prove crimes against humanity, Matobato''s camp has to show the deeds
        were systematic or widespread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3f0e5-2abf-4e44-b950-a3cf90090eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749e2e9-0470-4f60-a7bd-b5bc58eddab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they need to establish the principle of complementarity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08229c1-9166-430d-99a7-a35f36c50e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838e5a2-5f64-4d95-a60a-92f2c3e72473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC will only exercise jurisdiction if local courts are unable
        or unwilling to do so," Roque said. "So you have to show that there has been
        a filing first in the Philippines and that it did not succeed before you go
        to the International Criminal Court. The ICC was not established by states
        to be a court of first instance. It is the court of last resort."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61554311-f4f3-4d94-9b97-8d7c0ee2f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e08be-f5d8-40d8-b1d8-db7558a45356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said this principle may be difficult to establish since
        there are already cases filed against Duterte at the Ombudsman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5487d-7ce5-4adc-a213-ffc8b649a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655877a9-905a-4138-8830-802942ee0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sabio argued it would be difficult to sue Duterte in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802f3ef-0dfe-46e5-a394-3a49406aec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d796b-625b-42cf-939f-8134ecdbc179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tayo pwede magkaso dito dahil magkakaso tayo sa</em>
        police, <em>kanila yung</em> police, <em>kanila yung</em> DOJ, <em>yung</em>
        NBI. <em>Saan tayo pupunta, saan tayo patungo? Sa Ombdusman ay mga kaso noong
        siya ay mayor pa. Hindi ''yon mga kaso tungkol sa patayan na nangyayari pagkatapos
        niya maging Pangulo</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf5dea-354f-47dc-b9a6-e734d6992e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d8d21-8137-4643-bd4c-5555c59562b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:26:56.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t file a case here because they''re with the
        police, they''re with the DOJ, the NBI. Where will we go? He (Duterte) has
        cases at the Ombudsman when he was still mayor. Those weren''t cases about
        killings  that happened after he became President.]</p>'
    '29':
