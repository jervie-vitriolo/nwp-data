    'template': '1'
    'title': 'Palace on PNP''s ''palit-ulo'': VP mistaken'
    'updated': 2017-03-27T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7674545-b9ce-455a-80eb-76174dca44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Presidential Spokesperson
        Ernesto Abella said Wednesday that Vice President Leni Robredo mistakenly
        described the Philippine National Police''s ''<em>palit-ulo</em>'' scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ced9c5-fd07-43d3-ad2d-5ab4dffa513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6b32d-561b-4b2d-9595-90dcad470442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police''s (PNP) ''<em>palit-ulo</em>''
        scheme, which the Vice President gravely misunderstood, refers to a commitment
        of a drug suspect to provide assistance in the arrest of a ''bigger fish''
        in the illegal drug syndicate, whether an up-line, or superior, or supplier
        of the arrested suspect, in exchange for lighter charges," Abella explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a3751-358f-41c2-830c-547da98b1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12093073-0f85-41da-8b68-4a64616c44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that while Robredo has the right to speak freely, she
        has to be careful with her ''unfounded'' allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3fcb7-e226-46ce-a91c-42a5e8b3429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b7b93-4191-4c55-b09f-742bd2e2814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said in a YouTube video that police would detain relatives
        of drug suspects who go into hiding. These relatives supposedly serve as "collateral"
        and an inducement for the suspects to turn themselves in--or for relatives
        to reveal the suspect''s whereabouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d579e9-799f-4240-8ed4-1f090082b7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb725c-34f7-4550-aa70-ed3967e57b43'
      'mgnl:activationStatus': true
