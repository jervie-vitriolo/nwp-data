      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Transportation Secretary Arthur Tugade doubts the plan will
        work.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073525a-8063-4dc5-87b8-c804285d6806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.984+08:00
