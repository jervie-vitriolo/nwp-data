      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd8bcd-4dc5-4ec7-8017-43909c478c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat are one of the hottest teams in the league, and if they
        can keep things rolling they could secure post-season action.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23927d7-fdc4-4233-8463-d7e27baa3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc9e17-d58c-4278-bd28-05aaac9cc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, according to Spoelstra, taking an eye off the playoff
        berth may be the best way to do that.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4d29d-c0b3-42a2-9e25-285420fe549a'
      'mgnl:activationStatus': true
