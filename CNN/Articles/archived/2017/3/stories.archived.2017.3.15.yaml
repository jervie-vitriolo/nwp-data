      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Arroyo said she supports both President Rodrigo
        Duterte and House Speaker Pantaleon Alvarez despite their opposing views on
        death penalty</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6c337-94b8-42d4-938c-51cc1d0e51db'
