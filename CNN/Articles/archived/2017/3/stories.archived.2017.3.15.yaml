      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64735226-98ed-46aa-9a53-20c664faa5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the crash, the Commission on Higher Education imposed
        a moratorium on out-of-town and educational field trips.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c24a2-8f16-4af7-8446-9d5100559c57'
      'mgnl:activationStatus': true
