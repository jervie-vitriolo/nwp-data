      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For Khalil Ramos,
        his role as Felix in “2 Cool 2 Be 4gotten” is about finding the right step
        to make when treading the crossroads of young adulthood. “He doesn’t know
        where he fits, <em>kung sasama ba siya sa</em> nerds or <em>kung sasama siya
