      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 14, the Heat posted the 6th and 3rd <a href="https://stats.nba.com/teams/advanced/?sort=W&amp;dir=-1&amp;Season=2016-17&amp;SeasonType=Regular%20Season&amp;DateFrom=01%2F14%2F2017">best
        offensive and defensive ratings</a> in the league, respectively.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2a57e-5bff-4c6d-bfe2-55224e39bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258217b7-d263-4827-87e5-4309fd6db169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Washington Wizards have posted more wins than Miami in
        that same stretch, but they weren’t a below .500 team when they did that.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8a29d-4f7a-4976-85e9-b85af23c9d8e'
      'mgnl:activationStatus': true
