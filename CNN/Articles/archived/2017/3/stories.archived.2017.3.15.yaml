      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7810ee-b4ea-467a-a4bd-4ec7baaf8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:30:00.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:04.081+08:00
