      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung problema sa trapiko ay bunga ho ng maraming bagay: kakulangan
        ng kalsada, kakulangan ng imprastruktura, sobrang sasakyan, kulang ng disiplina,
        kulang ng programa!"</em> Tugade said.</p>'
