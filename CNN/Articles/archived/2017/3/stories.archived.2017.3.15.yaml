  'Palace-palit-ulo-Leni-Robredo-mistake':
    'author': 'Chad De Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Ernesto Abella. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-15T21:59:35.419+08:00
    'imagesource': 'jcr:de9eaeaa-2737-4522-b7be-e60f4a8d7b2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c790d94-720e-48c7-87da-ca48d4607e0e'
    'lead': 'Malacañang reacts to Vice President Leni Robredo allegation on the ''palit-ulo''
      scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:30:00.038+08:00
