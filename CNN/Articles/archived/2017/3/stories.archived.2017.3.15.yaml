    'template': '1'
    'title': 'Duterte shares ''intimate dinner'' with senators: Who''s in, who''s
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d67ede-6647-4290-b48e-9fe395d3260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte shared an "intimate dinner" with several senators, but nine senators
        were missing from the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ca59d-6414-4e80-b4d4-d33d23f00fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d20c7-02a1-4a3c-b2ed-574094b6acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito <a href="https://twitter.com/jvejercito/status/841664677453029381">shared
        a photo</a> on Tuesday on his official Twitter page, captioned "Intimate dinner
        with the President with my colleagues in the Senate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964405db-1098-4958-9e2c-1e5105ccf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8938408-c295-4b53-8177-de551867aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was seated between Senate President Koko Pimentel and his
        former running mate Senator Alan Peter Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ca7c7-eae1-4b69-829c-a90e7108a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e56b48-692b-495e-a429-8a35f6f41102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner was also attended by Senate President Pro-Tempore Ralph
        Recto, Majority Leader Tito Sotto III, Senators Sonny Angara, Loren Legarda,
        Nancy Binay, and Richard Gordon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a112bf-232a-4457-8f4c-07c6f3945e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227eedba-4ced-43d6-b6cd-78b61211903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also joined by Senators Manny Pacquiao, Joel Villanueva,
        Cynthia Villar, Grace Poe, Migz Zubiri, and Win Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faed054-3077-4ba8-994b-100be00d4f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4027b9e-72c9-4c9c-8d2d-320fd0b929d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from the picture were minority Senators Liberal Party President
        Francis Pangilinan, Franklin Drilon, Risa Hontiveros, Bam Aquino, Antonio
        Trillanes IV, and <a href="https://cnnphilippines.com/news/2017/02/25/De-Lima-detained-in-PNP-custodial-center.html">detained
        Senator Leila De Lima</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f62ab6-eb05-4c5d-83e8-e2494d1fc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee53652-c3a6-44d2-959c-21fa5195b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Panfilo Lacson, Gringo Honasan, and Chiz Escudero were
        also not at the dinner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29dce5-6b9e-4077-a968-d8ad5c0028a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a6f8a-4054-4c36-b5a5-9c02f267352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:26:24.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said the 15 Senators discussed the proposed tax reform
        measure with Duterte, war on drugs, and Senator de Lima''s case.</p>'
  'justice-antonio-carpio-philippines-rights-benham-rise':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Supreme Court Senior Associate Justice Antonio Carpio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
