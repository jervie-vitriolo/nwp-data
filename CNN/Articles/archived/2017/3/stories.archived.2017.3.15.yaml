      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff5c0d-6cd8-48f7-9f08-50ce821bbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But my oh my, how things have changed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b24af-886d-4323-82b5-0604c2330023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.388+08:00
