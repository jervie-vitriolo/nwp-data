      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the plan will be rolled out in 2018 at the earliest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab49fe-9d7c-485f-b939-11d1a1ac05b8'
      'mgnl:activationStatus': true
