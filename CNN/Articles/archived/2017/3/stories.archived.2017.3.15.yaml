      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their recent setback against the Pacers, Heat head coach
        Erik Spoelstra was in high spirits when he sat down to talk to Philippine
        media.</p>'
