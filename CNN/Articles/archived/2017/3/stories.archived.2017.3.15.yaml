      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'MMDA-EDSA-traffic-congestion-fee':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-15T19:59:49.901+08:00
    'imagesource': 'jcr:ffe7a2a0-5574-4178-8939-0bd9b1cc7b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16bd3fd4-5c0d-4ead-953f-8da495868752'
    'lead': 'Motorists may be paying for the use of EDSA during peak hours should
      a new ''congestion pricing'' scheme considered by the MMDA be implemented along
      the thoroughfare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:44:55.980+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T10:38:03.181+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T10:37:53.765+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA eyes congestion fee on EDSA to ease traffic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3e735-d288-4ea4-894c-d586009dbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Metropolitan
        Manila Development Authority (MMDA) is considering a scheme for motorists
        to pay for the use of EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b447370-b2a5-4534-bf38-1265f1255a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.980+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fff704-27f3-42fc-aae1-7a8bf3777122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Acting Chairman Tim Orbos said Wednesday the proposed ''congestion
        fee'' would be part of a broader scheme to ease EDSA traffic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42100430-e849-47ef-be29-f656974d44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fb66b-5f6d-4732-8244-4d918e79412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congestion pricing is all about volume reduction. The road is for
        everyone but it has to be used on certain times in certain areas depending
        on the demand," Orbos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7c3ee-2777-4fcd-9bf2-9bf6c78de21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1cea7-d2ce-4c03-a947-4c7e27ae34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that pricing would depend on the type of vehicle and
        the time of use of EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a154276-93bf-4a19-b987-db3390b4edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d0914-8cf2-41ab-bec8-9e87276ebed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different from the tollway system, congestion pricing would involve
        gadgets mounted on gantries, which will scan each vehicle that passes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecca7f-45e7-429a-b278-37d42c8bfb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d17c3-1bdc-435c-aaf7-956d7a2e1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will make note of the time and distance traveled by each
        vehicle and the motorist will be billed accordingly afterwards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452a115-9b03-457f-bf6c-23fa11719604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.981+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38c5d5-2e1f-4feb-a3b2-8599a4ed97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MMDA asked for the help of the Singapore, who has implemented
        the Electronic Road Pricing (ERP) scheme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee96d8-c7b2-449a-b491-1af14d8fb0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85994354-3a5c-47d3-be69-90d8d8e91041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T09:44:55.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:03.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERP has helped maintain a 45 to 65 kph average speed for vehicles
