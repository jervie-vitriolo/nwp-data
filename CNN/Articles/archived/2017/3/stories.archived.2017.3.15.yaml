      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial recently completed a funding round that valued the
        company at $60 billion, more than rival PayPal. The MoneyGram takeover was
        the company''s first major move to expand its presence overseas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
