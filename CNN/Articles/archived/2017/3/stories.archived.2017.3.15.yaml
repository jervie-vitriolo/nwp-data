      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so disappointed <em>na wala man lang nagtanong kung ilan taon
        nang nagmamaneho yung</em> driver <em>na yun</em>," Poe said.</p>'
