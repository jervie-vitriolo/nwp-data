      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emely Nardo, a domestic worker in Hong Kong, welcomed the move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee935b28-5c82-4401-a9e9-ddbd93e1a273'
