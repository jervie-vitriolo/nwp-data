      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be going to Davao the day after tomorrow (March 17) for
        meetings with Philippine economic managers and possibly a courtesy call on
        President," said Chinese Embassy Spokesperson Ethan Sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b123a6-b4a9-4b27-842d-fd543d158ce1'
