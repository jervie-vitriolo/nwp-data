      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94100113-fcb0-455d-a1d4-7c9775d24792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:58.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/11/Chinese-ships-Benham-Rise.html"><strong>Read:
        PH, China exchange statements over ships spotted in Benham Rise</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0ffa6-6280-4f04-823c-4a8cf64892dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:29:57.899+08:00
