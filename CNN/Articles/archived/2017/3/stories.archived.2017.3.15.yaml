      'text': '<p>[Translation: OFWs would rather spend time with their family than
        take time off just to claim the refund.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d5be7-877e-4a09-aacd-3554df29c454'
