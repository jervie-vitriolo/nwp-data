      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The bus in the
        Tanay crash that killed 15 mostly students was nearly twice the allowable
        age for roadworthiness, a Senate probe revealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cca27a-af6d-43ce-8924-f179277f1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7299e8e-4fa1-44bc-bf9f-41e703390e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:38:00.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate Public Services Committee hearing on the issue, Land
        Transportation Franchising and Regulatory Board (LTFRB) Chairman Martin Delgra
        said the bus that serviced more than 50 students on a field trip was 29 years
        old - almost twice the 15-year limit of the Department of Transportation (DOTr)
        for buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99bde8-91ed-4102-b8f4-6e80fcfd5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:07:42.114+08:00
