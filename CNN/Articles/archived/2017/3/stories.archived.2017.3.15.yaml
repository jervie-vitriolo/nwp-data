      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Foreign Ministry Spokesperson Hua
        Chunying said China''s Vice Premier Wang Yang will meet President Rodrigo
        Duterte, during an official visit from March 16 to 19.</p>'
