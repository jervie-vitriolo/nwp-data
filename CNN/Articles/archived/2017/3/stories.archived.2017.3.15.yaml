      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cdb84-4cab-4105-90ed-6ad8b77cabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:35:40.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:57.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve had to deal with a lot of adversity, but this group has been
        really committed,” Spoelstra said. “Even when we’re 11 and 30, I liked the
        progress that the team was making.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03511530-992a-4066-b1f1-f02f40f27338'
      'mgnl:activationStatus': true
