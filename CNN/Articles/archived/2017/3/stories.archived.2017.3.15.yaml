      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Vice Premier is also expected to deliver a speech at
        the China-Association of Southeast Asian Nations (ASEAN) Year of Tourism event
        in the Philippine International Convention Center (PICC),  and the China-Philippines
        Economic and Trade Forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678e2e0-b809-42c8-a999-5c17b4f14f71'
