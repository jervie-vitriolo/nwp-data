    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a6060d-3d22-42bc-8a63-b4411879b1d9'
    'lead': '"There is no such thing of China challenging those rights," Chinese Foreign
      Affairs spokesperson Hua Chunying said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T09:50:38.573+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T10:38:01.719+08:00
