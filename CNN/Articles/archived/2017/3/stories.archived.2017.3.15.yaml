    'template': '1'
    'title': 'Auspicious lives: Limited founder Kevin Cheung on taking risks in business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4841c-9364-4ef0-b3b6-5a7ac2918686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2014, Filipino-Chinese
        stock market hobbyist Kevin Cheung was faced with an entrepreneurial stump:
        “I was very bored. I wanted to create something, but I don’t know what to
        create.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc51dfc-99c8-48ab-b8c3-c07fea31b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4842a-f370-4f12-b580-43a0512cd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from the stock market game with Alpha Investments, a website
        that provides free detailed analysis on publicly listed companies, 24-year-old
        Cheung was looking to try something new. Since he only considered his stint
        at the stock market as a hobby, he wanted to move on the next thing. He says,
        “I’m that type of person that does what he loves.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846fca4-f13c-42ea-802c-e5edc6442acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe302f-47a4-4b2a-9e0b-b4462775a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:12:38.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he had a conversation with his friend, Dexter Chiong, one
        that would launch his newest project. Over milk tea, Chiong told him, “Kevin
        maybe you want to enter into the sneakerhead market. I see [the shoe retail
        shops] and they are doing very well.”</p>'
    '5':
      'image': 'jcr:6f1c72c6-03dd-484c-a189-833f742cd8af'
      'imageCaption': 'Taking on the shoe industry is a tall order but Limited''s
        Kevin Cheung has advice for anyone who wants to venture into the business:
        “Don’t give up. In this industry, there are a lot of [giants]. In this battle
        of giants, you should not be afraid.” Photo by JL JAVIER'
