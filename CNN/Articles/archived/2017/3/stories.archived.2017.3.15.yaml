    'imagesource': 'jcr:1ae1b33a-d06e-474a-a607-ffd19ebe326e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9f70c6-af6d-44f9-af64-936920ff8ad5'
    'lead': 'Supreme Court Senior Associate Justice Antonio Carpio says the government
      should find out what Chinese survey ships were doing in Benham Rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:29:57.897+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T10:37:58.504+08:00
