      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425220f-768a-41f6-b245-521bcfead98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:18:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T10:37:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, it''s a creeping invasion into areas where we have rights,"
        he added. "I don''t think their intentions are that innocent... That should
        be the mindset of national security."</p>'
  'vice-president-leni-robredo-palit-ulo-drug-operation':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-15T13:30:07.648+08:00
    'imagesource': 'jcr:4261b751-e74c-43d4-b2d4-903f9090f36a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530eab37-7f0c-4080-b083-8d775bce8c16'
    'lead': 'Vice President Leni Robredo says the Duterte administration should focus
      on "the war that really matters" — the war on poverty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:23:29.343+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T10:37:59.243+08:00
