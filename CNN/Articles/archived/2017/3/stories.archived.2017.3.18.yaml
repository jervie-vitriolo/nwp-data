    'title': 'China to build on Scarborough Shoal? SC Justice Carpio calls for PH
      action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6b09a-7aae-4037-acef-3726ffa8c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Is it Scarborough
        Shoal''s turn?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6148f-69b4-41a2-a4e6-959a57c78114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4922a-fc4d-4445-84a0-e36a4d2b209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After previous constructions in several parts of the South China
        Sea, China reportedly plans to start building on the Scarborough Shoal, also
        known as Panatag Shoal, this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d864595-b55c-4846-b384-db1b1c79b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd87fb-39b8-4909-97ce-c753e5715172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China plans to build environmental monitoring stations on a number
        of islands, including the Scarborough, according to a Reuters report quoting
        Sansha City Mayor Xiao Jie. Sansha is the youngest city in China and is located
        on disputed Woody Island in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9dceba-b476-4d5a-b111-9af23154d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824042ab-d3a8-4f30-b538-598c04128c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella in a statement said the government
        is still seeking clarifications from Chinese officials on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55a08b-c315-4f8e-9125-62071ac0025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26799d51-847c-4196-a081-9f403f430912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio on Saturday
        called the Philippine government into action amid what he sees as the Chinese
        government''s move to "grab" the disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a79991-aeb8-4b56-a9b2-d7476ff1c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a431fbc-a405-491d-9c42-853a6795d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These developments call for a national debate, and consensus, on
        how the nation should proceed with its bilateral relations with China," Carpio
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199365dc-d9b2-42cc-bbc1-801529f0b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e6347-f19f-404b-a89f-158478d7d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has pursued to rekindle diplomatic ties
        with China, even opting to "set aside" the international arbitral tribunal
        ruling in favor of the Philippines in its maritime case against China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556f1f3-011d-494f-8dbb-a24ea4adafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c719e7f-7065-4676-b3be-b9747d62e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"><strong>READ:
        What you need to know about the Arbitral Tribunal''s ruling</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f3a18-4758-4523-9662-9b7c80b72780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2460c5-a784-40c5-a0f9-19b8cfc394c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the installation of "radar stations" in Scarborough
        "will immediately complete China''s radar coverage of the entire South China
        Sea."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834d3cc-be71-4524-bb37-d909267af721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92006af5-c364-4dfe-814d-da9970cbb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added, China will use its military installations to enforce
        its "nine-dash line," which is China''s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines'' exclusive economic zone (EEZ) in the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0a42d-2b46-4a82-be72-bae7f261a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1854571-4418-428e-9a0d-b72ffe321a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, China already installed a radar weather station on Fiery
        Cross Reef in 1987, only to eventually turn it into a 270-hectare naval air
        station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f9e4b-cfab-47ca-af1b-f78e6eac50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435fa22-cf1f-4c1b-bb6f-bd5442740e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent history, China in 2014 began massive dredging operations
        in seven reefs in the Spratly Islands -- Fiery Cross Reef, Subi Reef, Mischief
        Reef, Cuarteron Reef, Gaven Reef, Hughes Reef, and Johnson South Reef.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36b0a0-fe3d-4c2c-9e64-7106a1709b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6812c38-d7a0-43f5-be89-e0b4eefaad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images showed construction of buildings, airstrip, radar
        facilities and artificial islands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb578b5d-2ccf-48d2-b53c-8b1964286082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.352+08:00
