      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10710db5-2d8e-4ac4-8fd7-4c2d660b5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bomb squad called in</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0034b-7f75-4af1-8404-96dcfe07b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport was evacuated as an elite operations unit and bomb squad
        officers rushed to the scene. Local authorities said the bomb squad had finished
        its search for explosives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12072452-8c83-40d8-9370-701797f83b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93a12b-76e5-42ca-be5b-970a0822424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic at both Orly South and Orly West remains suspended,
        the president of Paris Airports Augustin de Romanet said, adding that he discouraged
        people from coming to the scene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0b09c-5751-4f2a-a8a0-c89081212bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
