      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terror prosecutor has opened an investigation, said Agnès
        Thibault-Lecuivre, spokeswoman for the Paris prosecutor''s office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46731d5a-19a3-41ae-838b-ceb6c802c27e'
      'mgnl:activationStatus': true
