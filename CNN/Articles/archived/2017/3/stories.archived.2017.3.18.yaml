  'scotland-referendum-nicola-sturgeon-uk-brexit':
    'author': 'Elisabeth O''Leary, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-18T19:54:21.680+08:00
    'imagesource': 'jcr:15f4d689-3eed-4609-b543-f24f72742165'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b96edf-84bc-42fb-b43a-c1830c95152b'
    'lead': 'Scotland''s first minister expects to get authorization from the devolved
      parliament on Wednesday to seek a new vote on independence from the UK, a vote
      which needs to be signed off by London to be legally binding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:33:54.041+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T14:33:54.242+08:00
    'mgnl:lastActivatedBy': 'eunice'
