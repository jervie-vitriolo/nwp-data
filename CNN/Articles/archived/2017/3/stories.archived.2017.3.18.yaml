      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid airport</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749ca8b-ef9b-4917-9dee-864cf125794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also urged the public to avoid the airport, follow instructions
        and not to cross the security perimeter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758275d-d990-49e5-9393-e9102d68c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02905d7c-8747-434c-96d9-33fa795c3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.711+08:00
      'mgnl:createdBy': 'eunice'
