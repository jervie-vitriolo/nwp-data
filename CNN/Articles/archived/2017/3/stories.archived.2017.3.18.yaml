      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic has been suspended at the airport, with some flights
        rerouted to Paris Charles De Gaulle Airport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04dbe7-0edd-433b-9088-b632cd837dab'
      'mgnl:activationStatus': true
