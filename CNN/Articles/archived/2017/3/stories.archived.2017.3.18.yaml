      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4d8b4-432f-4b8a-8047-c85ada9a3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one else was injured in the airport incident, interior ministry
        spokesman Pierre-Henry Brandet said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f847c4-d3ae-4f4b-8d1c-166017c90cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
