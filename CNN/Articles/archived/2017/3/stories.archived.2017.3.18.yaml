      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317bfd2-8669-4de9-8b21-95308c3deff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traffic stop</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce5a45-c880-4e81-bab7-df7699f33015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic stop where his identity papers were checked was in Garges-lès-Gonesse,
        north of Paris, Thibault-Lecuivre said. The man later stole another vehicle
        at gunpoint in Vitry-sur-Seine, she said, on the southern outskirts of Paris
        near the airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26c54a-f178-4378-8d79-b64338651023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7ad8c-f9f4-4001-b59d-e6b9563ee411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in 1978 and was known to police for armed robbery and
        drug trafficking, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea83f5-3cbd-47df-85ad-6856e609f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
