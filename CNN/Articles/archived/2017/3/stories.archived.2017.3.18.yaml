      'mgnl:lastActivated': 2019-07-12T14:46:35.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36ad28-0844-4ac6-a2db-abf446bd8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Perfecto Yasay earlier said Chinese
        President Xi Jinping told Duterte China will not reclaim or build structures
        on Scarborough Shoal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc084e-8498-44ad-a502-90a6365be382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.353+08:00
