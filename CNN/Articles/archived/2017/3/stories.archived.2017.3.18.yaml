      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With roads around the airport closed off, some travelers earlier
        tried to make their way to the airport on foot with their baggage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323d012-0a8d-47d6-9b8a-38bbc2812372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0669e0c-5745-4d61-b931-a9023b029e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.711+08:00
