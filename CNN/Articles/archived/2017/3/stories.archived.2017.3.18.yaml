      which has been deleted. (Photo from CNN Wire)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-18T08:56:10.750+08:00
    'imagesource': 'jcr:7506de34-d89d-4c63-8c10-93c3f5aff7cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834b9db6-d8ec-45bd-8d5e-cecbb39b4e39'
    'lead': 'A tweet from McDonald''s verified Twitter account took aim at President
      Donald Trump on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T14:48:53.110+08:00
