      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacker tried to tackle soldier</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994af53-ad1b-47ea-875b-2b6b55d783a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport, the attacker tried to tackle a female soldier and
        take her weapon, French Defense Minister Jean-Yves Le Drian said. He was shot
        dead by two of the soldier''s colleagues, who were on patrol with her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a362b55-d2d5-4f86-8601-c0a5ee89dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bebebd-63fa-4e16-b81f-44c8424c7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They responded with "great professionalism," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d64968-fd3e-4b0f-b05e-4bcd51b749ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfbeef-887e-4d3f-a886-ec264286f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the fourth attack against security forces deployed as part
        of France''s Operation Sentinel, Le Drian said. The national security operation
        was launched following the Paris terror attacks in January 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaeb356-4e89-46a6-a73c-1d24cbb24f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926b096-9364-4f9a-ae2e-6ed590b10da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Roux praised the swift response of security forces at the airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12a70c-92a7-42c0-80ce-8687ae1c35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.709+08:00
