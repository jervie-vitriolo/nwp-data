      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad8b7c-8a6f-41db-b81b-6b6184a7ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:46:35.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yasay went on to reveal that intelligence reports showed China
        indeed planned to turn the shoal into a garrison, but China has denied these
        plans ever existed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf0cdb-f655-45c3-96ff-2646cf8002eb'
