      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b3978-3222-4c3d-911c-2de137b158bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.708+08:00
      'mgnl:createdBy': 'eunice'
