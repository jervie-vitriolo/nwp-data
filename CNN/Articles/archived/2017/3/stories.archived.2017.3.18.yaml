      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77006a-9ee0-4327-80b5-0b882fc749cd'
      'mgnl:activationStatus': true
