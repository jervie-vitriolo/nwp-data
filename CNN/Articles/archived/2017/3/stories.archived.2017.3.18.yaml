      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> A tweet from McDonald''s
        verified Twitter account took aim at President Donald Trump on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ee14d-d5af-4850-b4ef-3dc7d69c5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c91148-9cf2-4b8c-bd3d-ef0f0799c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, which has been deleted, said: "@realDonaldTrump You are
        actually a disgusting excuse of a President and we would love to have @BarackObama
        back, also you have tiny hands."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16aa644-5045-481e-a7ea-78c687c0503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d2d61-eaed-44df-aea4-f2666e7b669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s later said its account was "compromised" but has been
        secured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fba1e-e776-4927-a465-0f1bba11d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b43f83-aa09-4127-98a0-b1a805d7049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was published at 9:16 a.m. and pinned to the top of the
        McDonald''s Twitter account page, before it was deleted about 20 minutes later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaceb1c7-cbb5-4d1d-9f6f-bc4fe7838433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05575b5c-2aee-41e7-ac4c-6ad12796d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who sent the tweet slamming Trump, but about an hour
        later, McDonald''s tweeted: "Twitter notified us that our account was compromised.
        We deleted the tweet, secured our account and are now investigating this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1f55c-08bb-4a3d-a672-f03c71277c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4825bc3-5ea4-41d8-8ba4-97f992ad8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s spokeswoman Becca Hary confirmed that tweet''s veracity,
        sending the same statement to CNNTech via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70832d3f-3e4d-40d2-a7df-b76a5f25db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff74c3-412b-4f2a-b8bd-fbbff36919ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to comment, telling CNNTech via email: "We do not
        comment on individual accounts for privacy and security reasons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d5755-3d56-4151-b10c-49ada0820fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420568b-894c-401d-8db0-e1f3a385138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown whether "compromised" means that McDonald''s Twitter
        account was hacked, or a current or former staffer with the login information
        went rogue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae811a1-3bbd-415b-9a37-db60656a7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3622361-a6c1-463e-867a-603d9e5552dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t the first time a company''s corporate Twitter account
        has been compromised. In a single week in 2013 alone, what appeared to be
        the same hacker or hackers took over both Burger King''s and Jeep''s Twitter
        accounts. The hackers changed Burger King''s profile photo to a McDonald''s
        logo, tweeting that the company had sold itself to its rival -- in addition
        to tweets including obscene content. The following day, hackers took over
        Jeep''s account and said it had been sold to Cadillac.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ece836-586a-4c4d-90b2-c606f7f17d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bef71-4050-4405-a22c-fcc27eef7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:48:55.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, on Wednesday, several high-profile Twitter accounts
        were hacked with images of the Turkish flag and anti-German and anti-Dutch
        messages including Nazi symbols. The verified accounts compromised included
        Amnesty International, Forbes and the Atlanta Police Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71058bda-c23d-4030-89f3-162aa27c1c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:48:53.112+08:00
      'mgnl:createdBy': 'eunice'
