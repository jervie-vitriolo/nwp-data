      'jcr:uuid': '0bb660ac-7c9a-42b8-b80e-d62e3f716642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:38:31.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:38:31.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A group of lawyers
        has begun laying the groundwork for the possible filing of an impeachment
        complaint against Vice President Leni Robredo, says a government official
        who was present in a protest against Robredo on Saturday.</p>'
