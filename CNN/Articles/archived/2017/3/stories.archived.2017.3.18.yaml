      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/23/china-promised-not-to-reclaim-scarborough-perfecto-yasay.html"><strong>Also
        read: China promised not to reclaim Scarborough Shoal — Yasay</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de1c70-7235-4449-a67a-52d064136bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:46:35.353+08:00
