      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1b2777-bdac-4dad-96e6-4c3af2a7b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:43:57.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:43:57.981+08:00
