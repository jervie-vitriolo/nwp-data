      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2017/03/16/technology/mcdonalds-trump-tweet/">McDonald''s:
        Anti-Trump tweet came from ''compromised'' account</a>”</em></p>'
