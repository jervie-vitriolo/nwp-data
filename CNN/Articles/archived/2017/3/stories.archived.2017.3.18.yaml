    'template': '1'
    'title': 'Ignoring Scottish referendum mandate would "shatter" UK structure -
      Sturgeon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4ef3f-2b49-450c-9f98-c9e3bbd184a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aberdeen, Scotland (Reuters) —</strong> Nicola Sturgeon
        will press on with plans to hold a new Scottish independence referendum and
        said on Saturday that a continued refusal by Britain''s prime minister to
        discuss the matter would "shatter beyond repair" the United Kingdom''s constitutional
        structure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ccc24-fa63-4fad-8430-25af289694c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762061b5-9c58-453a-b800-f14b4a8a802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s first minister expects to get authorization from the
        devolved parliament on Wednesday to seek a new vote on independence from the
        UK, a vote which needs to be signed off by London to be legally binding. Sturgeon
        is seeking to do so once the terms for Brexit are clear but before Britain
        leaves the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3b7e3-6999-4e99-ac12-a4ea599d4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574975a1-50ef-4b4f-a5e3-b3cd62b12e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/03/14/British-Parliament-backs-Brexit.html"><strong>Read:
        British Parliament backs Brexit</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252fde2-00fe-46d9-a063-37ff49c12714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67284a87-ce04-4e1d-ac6d-318c03ee6677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May has told Sturgeon that "now is not the
        time" for a new vote on independence. But ignoring Scotland''s democratic
        wish would send the United Kingdom as a constitutional structure into crisis,
        Sturgeon will say according to a text of a speech on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44c511-3d57-430a-ad02-3eea73a888e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3a877-d451-4e41-b689-6cd268071501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stand in defiance of (Scottish parliamentary authorization)
        would be for the Prime Minister to shatter beyond repair any notion of the
        UK as a respectful partnership of equals," she will tell her Scottish National
        Party (SNP) conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326b731-cd8f-4e8d-99d0-38fdfea7387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ca056-17e6-461c-9862-c9f33d9730c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa May, immersed in the huge complexities of Britain''s decision
        to leave the European Union, could yet change her mind, Sturgeon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751c49a-cf51-4a3c-a28d-de791dc350e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2430082-dda4-407d-bee9-2af806c40d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has time to think again and I hope she does. If her concern
        is timing then — within reason — I am happy to have that discussion," Sturgeon
        will say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b2431-7ca7-4b25-9575-77a5c1c023c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624614d0-5d70-4274-a549-6c5a3da8347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June''s vote to leave the EU has altered the political landscape
        and shaken the ties of the United Kingdom''s four nations. England, the UK''s
        most populous nation, and Wales voted to leave while the Scots and the Northern
        Irish wanted to keep their EU membership.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde02fe-f2dc-4e47-a036-5a13d5f91a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbf4d2-4076-4c12-952d-7ee2ea00f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sturgeon, who leads the devolved government, told Scottish
        television on Friday that she still has "options" if May refuses to acknowledge
        her mandate, she was unwilling to say what those options were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99033ea-4474-4d7b-9cd6-503aa07d81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f01c7c-5116-435d-87fc-403fda76462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been talk by delegates at the conference of the possibility
        of a consultative referendum, that is, a poll not authorised by the British
        parliament which is sovereign on issues regarding the constitution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108fb98-43fa-4bb0-bac9-5432aa135d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df4619-e7df-4737-9602-054cc8f603a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a step by step process. If we send an envelope to May and
        she returns it unopened, then we have the UK government not talking to the
        Scottish government," said a senior SNP source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943a871-6c2b-440d-aea9-c2af50ef0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99009784-1836-475a-83f0-8b964a91cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a constitutional crisis, or something very close to it,"
        the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a38e8-1ae8-4c06-a6d8-f9ca56f5722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66813f-8c15-41f9-9d2b-165bda315c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish voters rejected independence in 2014 by a 10 percentage
        point margin. But Sturgeon was elected last year on a manifesto which included
        the possibility of a new independence vote if there were a material change
        in circumstances "such as Scotland being taken out of the EU against our will."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47a113-2fbc-4047-ba5b-cf8ab2c680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65ed99-7ce6-4150-9bb5-703fd0ff8e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T14:33:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T14:33:54.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can still decide which path we take," Sturgeon will tell the
        conference. "Whatever our different opinions on independence, we can all unite
        around this simple principle: Scotland''s future must be Scotland''s choice."</p>'
  'impeach-vice-president-leni-robredo-dilg':
