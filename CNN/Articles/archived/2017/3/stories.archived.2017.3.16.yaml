    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c240fe-2c04-4876-8b62-5a51c5d0c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.406+08:00
      'mgnl:createdBy': 'eunice'
