      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69805b15-e943-4e5e-b2e9-b77dea87ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.384+08:00
      'mgnl:createdBy': 'eunice'
