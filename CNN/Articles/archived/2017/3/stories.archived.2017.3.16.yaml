      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These representatives include Deputy House Speaker and Pampanga
        Rep. Gloria Macapagal Arroyo, who abolished the death penalty in 2006 when
        she was President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546db4d0-8ecc-4517-8f86-480c30999ac0'
