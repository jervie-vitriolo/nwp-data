      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint said Duterte, in the conduct of his bloody
        drug war, violated the Constitution, betrayed public trust, and committed
        bribery, murder and other high crimes.</p>'
