      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrest … is unacceptable, and can not be seen as anything other
        than that the government uses its powers improperly to those who oppose its
        policies," the statement read.</p>'
