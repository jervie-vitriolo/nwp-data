      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7063c2-6bb6-4103-a390-04143626511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, dozens of senior Armed Forces officers had also been
        confirmed on the same day — including Quezon City mayor Herbert Bautista as
        a reserved Army colonel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
