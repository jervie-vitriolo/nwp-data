    'jcr:uuid': 'bec14b84-d018-408c-9768-45dd265ff43c'
    'lead': 'The case of detained Senator Leila de Lima is under discussion by the
      EU Parliament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:00:49.271+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:24:48.366+08:00
