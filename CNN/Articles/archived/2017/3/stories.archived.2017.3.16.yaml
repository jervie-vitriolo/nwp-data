      'mgnl:type': 'text'
      'text': '<h2>Things to know about Benham Rise</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3932d-76ee-4bc3-818e-846af5b865ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:29.418+08:00
