      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The first impeachment
        complaint against President Rodrigo Duterte was filed on Thursday, just eight
        months after he assumed presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175415f5-9196-40af-a7e6-d92f6d3f7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a0a72-2a18-4e8a-a724-9fe6e53725f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Gary Alejano filed the 16-page
        complaint before the House of Representatives'' Office of the Secretary-General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa063a-1b67-467c-a266-ebed125479e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d7962-3ddf-4904-9537-f354ef04824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the President should be impeached on the following
        grounds:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83620d63-6b02-458c-b216-0d235d1014df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7ac97-bb46-4551-a728-8bd2e9a2499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culpable violation of the Constitution</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb6b38-5234-4f1f-8c95-4e8de8218c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in bribery</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba295fe1-106b-44c7-bc94-e9a48bc009b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betrayal of public trust</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8a4d1-f513-44e7-affb-64b55f431491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graft and corruption</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce8c75-8927-44d1-8604-16c201644be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high crimes</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789e3cb-eb09-4efa-bc07-44bf0bdf0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 11, Sec. 2 of the 1987 Constitution says the President and
        other government officials "may be removed from office on impeachment for,
        and conviction of, culpable violation of the Constitution, treason, bribery,
        graft and corruption, other high crimes, or betrayal of public trust."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0b832-816c-4523-8616-1ca954ac50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930f952-d8df-47ff-b044-a162f22f84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint is based on allegations of illegal acts
        supposedly committed by Duterte both as President and as then mayor of Davao
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2db76d-5232-44cd-a80d-7246c7878aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9107059-7835-4bc5-af91-48692666f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said Duterte is "not fit to serve as President" and "should
        be held liable for the crimes he committed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40301a99-2d1a-48b2-8129-5c136a15fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d1fdf6-d25a-49c5-9ec8-bca4e93ceae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said the move against the
        President seems like an outline for a destabilization plot against the administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dda84-53c2-4d22-a1d4-55ee0fefaf59'
