      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d9ddc-d32d-4d94-b7ed-9f77388a8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I fell asleep with all the voices I heard that day forming an imperceptible
        song in my head, where lyrics and melody did not exist, only poetry.</p>'
    '69':
      'image': 'jcr:a4625a63-a79a-4488-b2a6-d1290ac6f25f'
      'imageCaption': 'Singer-songwriter-producer Jordan Rakei from London. Photo
        by AKIRA MEDINA'
