      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52790f-fd59-4319-858b-f55c363534fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Ernesto Abella said the Parliament
        has "misunderstood" the senator''s case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e291c-eb78-4ba9-9f97-962cee050286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27613f28-6582-4a66-9c24-5eb61f3b4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, they simply have a misunderstanding of what''s happening
        to De Lima. The lady is being charged with crime, not political persuasions.
        So I think they ought to respect that," Abella said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f97d8-51e3-4cba-99fb-2f4a37a0ac0b'
      'mgnl:activationStatus': true
