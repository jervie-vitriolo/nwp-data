      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez''s statement comes after House leaders voted Wednesday to
        strip 12 representatives of their leadership roles, for either voting against
        or for being absent when they voted on the death penalty bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
