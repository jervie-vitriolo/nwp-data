      'mgnl:type': 'text'
      'text': '<h2>Alleged fake tax stamps</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484883cb-e111-4cdb-b71b-11ec4e393f97'
