      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c136e93-faba-4b18-8aac-1518ca9d2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will still be subject to review by the Metro Manila
        Council. The Council is composed of the Metro Manila mayors, congressmen,
        a representative for vice mayors, a representative for councilors, the Philippine
        National Police Chief, and the secretaries of budget, housing, public works,
        transportation, and tourism.</p>'
