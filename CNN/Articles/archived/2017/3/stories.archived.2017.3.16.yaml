      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Alvarez said Occidental
        Mindoro Rep. Josephine Sato and Davao del Norte Rep. Antonio Floirendo Jr.
        will also be removed from the Commission on Appointments (CA) in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b2e47-9dd0-4654-b8fe-b27b5e4bf48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1128bd5-cdac-4d25-b076-07ccb1da93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato, who belongs to the Liberal Party (LP), voted against the death
        penalty. Meanwhile, PDP-Laban member Floirendo was absent during the voting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cdb25-bb8e-41c8-af10-0a8b85804f04'
