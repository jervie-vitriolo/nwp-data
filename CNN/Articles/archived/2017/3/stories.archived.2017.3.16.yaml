      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have completed treatment for alcohol addiction; something I''ve
        dealt with in the past and will continue to confront," he wrote. "I want to
        live life to the fullest and be the best father I can be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54ee0c-0123-4b6d-babc-5bafec07462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd2532-dd1f-4571-b35e-04f8917f2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck previously sought treatment for alcohol abuse in 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b7584-c95d-4b7f-b109-6da2a7c2d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced18a6-14ad-4775-a440-0aa3b9684f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:31:58.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my kids to know there is no shame in getting help when you
        need it, and to be a source of strength for anyone out there who needs help
        but is afraid to take the first step," Affleck wrote. "I''m lucky to have
        the love of my family and friends, including my co-parent, Jen, who has supported
        me and cared for our kids as I''ve done the work I set out to do."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbenaffleck%2Fposts%2F1425085557565867&width=500"
        width="500" height="287" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
