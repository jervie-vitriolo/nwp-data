      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/House-leaders-remove-Arroyo-11-reps-from-posts.html"><strong>Read:
        House leaders remove Arroyo, 11 reps from posts</strong></a></p>'
