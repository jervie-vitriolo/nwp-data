    'updated': 2017-03-17T06:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826eb54-8ddf-4ac1-a1c4-e89bb3fb9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Acting Foreign
        Affairs Secretary Enrique Manalo downplays concerns over the presence of a
        Chinese ship in Benham Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eea945-57ee-4e56-8470-c8d72bf8f458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00ac8c-f556-4d1f-8f49-a27f5bdb6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by media if the government allowed China to conduct research
        in Benham Rise, Manalo answered, "We have no policy on that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60879c-1373-4934-883e-841f974a4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f85a32-155f-41d6-9f84-7d7f3f2fc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:51:29.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ships passing through the area exercising freedom of
        navigation. But the fact that this is within the sovereign rights and jurisdiction
        of the Philippines, any ship would have to get permission from the Philippines
        if they wish to undertake research et cetera. If they get permission, then
        of course, they can do it. But they have to request it first," he said.</p>'
