      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e076b2-0b81-479a-9659-a312cde0cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three other committee chairmen kept their posts even
        if they were absent during the death penalty voting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4eb9a-78c6-42a3-80a4-af901d88d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df12d5-e3fa-4999-bf68-4253a256692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Amado Espino, Jr. of the National Defense and Security
        Committee, Delphine Lee of the Committee on Ethics and Privileges, and Robert
        Ace Barbers of the Committee on Dangerous Drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1914b-368c-4743-86ec-2a505b7958d1'
      'mgnl:activationStatus': true
