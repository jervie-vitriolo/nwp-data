      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the Liberal Party''s end, we could not do that
        to our members who are removed from their posts and replace them…No one is
        willing to fill in their posts.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298c6f2-0fb1-4dc0-8e83-7731e8456d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
