      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rudy Fariñas said Sato and Floirendo were not removed
        on Wednesday because their political parties still had to name their replacements,
        explaining political parties have guaranteed seats at the CA based on party
        representation.</p>'
    '21':
