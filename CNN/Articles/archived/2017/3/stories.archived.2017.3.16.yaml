      'mgnl:type': 'text'
      'text': '<h2>DDS</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2adbaf-e3b6-4ebb-a3d9-c164c4231b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint also wants Duterte ousted from power over
        his alleged involvement in the killing of more than 1,400 people in Davao
        City as supposed leader of vigilante group Davao Death Squad.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543cf79-532a-4707-b793-3f1ff7f0d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea093a1-ce42-4d66-9a09-75f6d3b91d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is based on the testimonies of self-confessed Davao Death Squad
        leader, retired <a href="http://cnnphilippines.com/news/2017/03/06/lasca%F1as-killed-200-senate-inquiry-duterte-davao-death-squad-dds.html">SPO3
        Arthur Lascañas</a> and self-professed hitman <a href="http://cnnphilippines.com/news/2016/09/15/witness-davao-death-squad-duterte.html">Edgar
        Matobato</a>. Lascañas and Matobato told the Senate they killed people in
        Davao City upon the orders of then Mayor Rodrigo Duterte.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78292db8-2a46-45c0-9394-8ea4d4ddaf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
