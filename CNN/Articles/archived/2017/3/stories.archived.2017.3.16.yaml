      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a782b3-48a2-435e-9f86-603c4dd6bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This year’s Malasimbo</strong> features about 150 artists,
        a huge leap from the previous editions. But the scale-up did not come without
        costs and compromises. There were even news buzzing around that there might
        not be a next Malasimbo.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45780e-ac50-4ede-aa88-38c7a241ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468531f-d2e5-4116-b00b-9dcce195c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every year, we scramble not knowing if we can do it next year again,”
        says Grgic. “Every year is difficult, we struggle to make ends meet. It’s
        very difficult to bring thousands of people up a mountain.” But the “passion
        project,” says Grgic, is something they won’t give up on.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a630a5c-6058-4949-b7fa-b79b232c02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7047f-f1c5-4333-8334-8ed4b4281cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grgic puts his trust on local artists not just for their talent,
        but for the holistic view of keeping the local economy in circulation. “With
        all these massive international bands [that come to the country], all the
        ticketing money, all the corporate sponsorships, leave the Philippines. It
        doesn’t bring tourists to the [country]. It’s nice that all these big bands
        come here,” but according to him, promoting local talent more helps the money
        stay here, and curating a good mix of international and local acts keeps the
        festival’s musical integrity.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20cab6-41b6-40c1-b33f-909822f1bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1058e-3630-423d-8132-4a0a358dc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the participating Mangyans benefit directly from the festival
        in terms of their livelihood. Mayot says, “<em>Sa totoo lang, dito talaga
        sa</em> Malasimbo festival, <em>sulit na sulit ''yung pagbenta namin. Hindi
        ko masasabi na napipilitan na lang kami magbenta kasi kailangan ng pera. Dito,
        maganda talaga ''yung pagbili. Hindi rin sila nagrereklamo na, ay, ang mahal.
        Lalo na ''yung mga dayuhan, ina</em>-appreciate <em>talaga nila.</em>”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d06548-0dfe-4f43-b5bb-64d45a883f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfa637-b221-4033-8c25-dec38a1ace26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hubert, the financial burden of sustaining the festival needs
        the help of the government. “The difficulty is that we cannot sustain such
        a big project without the government — national, local — being strongly with
        us,” he says. “Because a festival doesn’t make money. It’s impossible. Nowhere
        in the world a festival is profitable. If we want at least to make it balanced
        financially speaking, it is important to have the local authority, the provincial,
        and the [national] government.”</p>'
    '80':
      'image': 'jcr:d1058f5b-5dba-4f21-83a0-5f79105134ef'
      'imageCaption': 'Ten-piece horn-based group Brass Pas Pas Pas Pas. Photo by
        AKIRA MEDINA'
