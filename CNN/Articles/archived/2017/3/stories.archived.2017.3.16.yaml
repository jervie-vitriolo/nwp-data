      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f33a0-4fee-4ad1-a6e7-6f641330864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said despite her weakness in the knees, since she uses a
        wheelchair once in a while, this did not necessarily mean that she did not
        have the capacity to lead DepEd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3da65d-7844-4044-bc72-3dc18fe25acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.171+08:00
