      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/02/27/lasca%F1as-affidavit-matobato-dds-davao-death-squad-ejk-probe-senate.html"><strong>Also
        read: Lascañas in affidavit: Matobato was telling the truth</strong></a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6187ca-0756-4e1a-897c-29d726d5761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1525e30-b6dc-4d33-a935-51d5b6d8f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said although these were committed before Duterte assumed
        the presidency, he should still be held liable for his "crimes."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae2e35-a622-47a1-89b1-15702f8726fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d46ce-0114-4d70-ab06-9e229d49eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly denied forming and leading the Davao Death
        Squad. He recently <a href="https://cnnphilippines.com/news/2017/03/08/Davao-Death-Squad-formed-vs.-NPA-during-Martial-Law.html">admitted
        the group''s existence</a> in Davao City in the 1970s, not to kill criminals,
        but to combat communist rebels.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943be6f-d675-46ef-bb2d-b3e95f5d84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96c988-8366-47d2-aa03-8c6f0f6dd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Graft and corruption, treason?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64736cf7-8881-4f96-a907-f76256f765b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also violated Republic Act 3019 or the Anti-graft and Corrupt
        Practices Act both as President and as Davao City Mayor, Alejano said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5759b-cac4-40da-b441-831cbb384215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475d1ef-29de-493b-95f5-6eaa1e0e05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said then-mayor Duterte conducted an "anomalous" hiring of 11,000
        contractual workers in Davao City, whom Matobato and Lascañas said were also
        death squad members.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff2e25-7ceb-4bb6-9f74-ba591c36cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901abab-f2dc-4eff-b0fb-1e7e54815a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cost local government coffers P708 million, Alejano said, quoting
        a 2015 report from the Commission on Audit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa69ef3-f8a2-45c1-88c0-4c805ded0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e36bf-34ac-4fb9-a371-ac61d019b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also included as basis for impeachment Senator Antonio
        Trillanes'' claims that Duterte held <a href="https://cnnphilippines.com/news/2017/02/16/trillanes-duterte-2-billion-bank-deposit.html">P2.207
        billion in alleged unexplained wealth</a> in undisclosed bank accounts. Trillanes
        has yet to provide official evidence of the bank accounts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90e8ea-4416-4785-9417-a26434314bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cda74-ede6-4b78-9731-c41120ebf08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said Duterte has over 40 undisclosed properties.
        These, along with the alleged P2.0 billion may have been "unlawfully acquired"
        by the President and his family, Alejano said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ff151-bc09-4720-a1e5-443994f981db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b213e9-2de6-4d69-ae44-0dab9e51a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has denied the allegations and even <a href="https://cnnphilippines.com/news/2017/02/17/duterte-orders-amlc-release-info-net-worth.html">ordered
        the Anti-Money Laundering Council (AMLC)</a> to release information on his
        net worth.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b6312-6a03-4982-b77b-786d4bab2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e308f9-f599-4a64-963c-93de6260e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said they also wanted to include in the impeachment complaint
        Duterte''s supposed treason over his "secret agreement" with China which apparently
        allowed <a href="https://cnnphilippines.com/news/2017/03/11/Chinese-ships-Benham-Rise.html">Chinese
        ships to survey Benham Rise</a>.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38765da-90f3-49e4-9f41-e27f1779adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d28140-0b57-4481-9e10-d149708c7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team is studying the issue, and might file a supplemental
        complaint in the coming days.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021b362-2f51-440f-862d-cddb5eaf7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50785e7d-fd08-433c-998c-a710b7bd2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has denied any such "secret agreement." "There was no
        exclusion, there was no conflict," said presidential spokesperson Abella,
        adding that the President would be open to disclosing the written agreement
        to the public.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00f2d1-0530-4134-a238-298b25c51407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.530+08:00
      'mgnl:createdBy': 'eunice'
