      'mgnl:type': 'image'
    '50':
      'image': 'jcr:bafe1716-c6d3-4d97-9dad-83a827a2c086'
      'imageCaption': 'Eping Mayot, a teacher from the Hanunuo tribe of Mangyans.
        Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e41b44-7894-4118-a246-a24e1d09f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
