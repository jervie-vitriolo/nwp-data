      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c0458-3e06-4932-ba78-eec9fbbf6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.384+08:00
