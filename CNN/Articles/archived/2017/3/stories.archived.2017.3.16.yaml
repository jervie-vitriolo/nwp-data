      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5075c89-82cb-425b-a97a-d980e139d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
