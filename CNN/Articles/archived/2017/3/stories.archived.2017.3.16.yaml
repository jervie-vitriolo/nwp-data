      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. said they are willing to cooperate with authorities,
        but also blamed the anomaly on allegedly faulty stamp-validating devices used
        during the raid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce81d4-c54a-443b-9171-91c01f2910d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3ad0a-9e09-4b74-99e4-78cba16a9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax liability still being determined</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6e495-2814-40ef-99b3-43e810f68b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Finance Secretary Carlos Dominguez said Wednesday that
        the tax case against Mighty Corp. won''t be filed anytime soon since the government
        is still determining the company''s tax liability.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf410291-dd21-4740-841e-c631584916ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167de62-b00c-4772-a3ca-6d21412b71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objections of Mighty''s lawyers are slowing the process down,"
        he said. "We have to determine first the exact liability."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcc746-f642-4900-b60f-21c4f8f09070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00221cff-d256-441f-887c-14cba71fb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the Bureau of Internal Revenue is having difficulty
        knowing how much Mighty Corp. owes the government because it has to check
        if the tax stamps seized from cigarette boxes in its warehouses are fake.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fa1b8-9680-40db-8f26-c0ad112dea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea3b5b-c4d4-46a7-b306-1192c1afa799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After determining the company''s tax liability, Dominguez said the
        government will see if it has a solid case against the tobacco manufacturer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886520cc-311f-4742-8271-1a5c11481f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c4832-e2e4-4d54-9bbc-1cf85de47182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a strong case, then we will file the case and if there
        is an offer for a reasonable settlement, maybe. But we have to file the case
        first," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5303567-dd66-4606-a438-2ee8f8f4b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:58:59.385+08:00
