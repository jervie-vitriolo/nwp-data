      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. announced back in January that Affleck was stepping
        down from his <em>Batman</em> directing duties. At the time he said the decision
        was made because the role "demands focus, passion and the very best performance
        I can give."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b9c57-e160-44a3-8e3d-12e185b3067f'
      'mgnl:activationStatus': true
