      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aac737-050a-4b21-962c-26811b9e3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Bliss,” Calzado plays 30-something Jane Ciego, who, while performing
        a stunt for a film that she believes will finally give her the laurels she
        deserves, figures into an accident which forces her to recover in a house
        where her only companions are her inutile husband (TJ Trinidad) and the heartless
        nurse (Adrienne Vergara) he has hired for her. The premise seems simple, with
        Tarog recruiting almost nearly all the elements of a run-of-the-mill psycho-thriller
        to establish the apt mood and atmosphere to evoke mystery and confusion. However,
        the genius of the film is that while it teeters towards being the type of
        film that teases its audience to predict the ending or to solve the puzzle
        that it is, it does so in a cheeky manner, in a way that strikes to the core
        of what it is trying to say.</p>'
    '13':
      'image': 'jcr:299aa427-d2c4-4623-ade5-1f6c8a16c48b'
      'imageCaption': 'In her sublime performance as the embattled actress, Calzado
        allows herself the vulnerability and defiance that a character in the middle
        of a tug-of-war needs to invoke. Screencap from BLISS FILM PH/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c95960-db2a-4cac-91fe-ae21491d5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b411c3-cbbd-41ea-9156-5c95b48db1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seductive mysteries of “Bliss” unfold seamlessly. Tarog is a
        very precise director. He knows when exactly the film’s primary revelations
        should happen. He acknowledges that while his film might be more of an intellectual
        experience because of its complex structure, it cannot just ignore the function
        of emotions. The film is appropriately funny, brimming with the right amount
        of sarcasm and irony to keep its observations about the film industry afloat
        without being too overbearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb9d71-0fa6-4c1f-8858-21e21d652bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7dbd1-48b3-4be0-9d2f-e4c6743d8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in the horror department that the film falls short. Mind you,
        “Bliss” is still a terrifying film, but the terror it imposes is not sourced
        from the supposedly scary sequences that Tarog crafts from the oppressive
        and narrow corridors of the enigmatic house where Calzado’s character has
        been conveniently trapped. It comes from what the film is about, from what
        it tells about us as human beings, from what it reveals about the milieu that
        it so fascinatingly recreates and exaggerates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341c427-658d-41f1-8aae-deca4505f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb237dd-d361-451b-be82-b2517d14e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, “Bliss” houses this world where abuse is both flagrant but
        tolerated within a narrative that puts the spotlight on a celebrity whose
        life revolves around routine and repetition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a23cb-41b8-4f54-bbbb-19d9f386cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e6476-48ea-4bec-a1b2-77b2c74128e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog carves his characters equally from stereotypes and real lives.
        Jane Ciego’s story is recognizable. She is Rita Gomez from Ishmael Bernal’s
        “<em>Pagdating sa Dulo</em>” (1971), the star who has experienced everything
        from humbling auditions to being in the limelight while being treated by adoring
        fans like an emotionless commodity. She is every child star who has matured
        in an industry that does not allow her to mature beyond products that sell.
        She is every big name whose outward glamor hides the fact that she needs to
        feed mouths belonging to family members who are sitting comfortably on talents
        that aren’t theirs.</p>'
    '21':
      'image': 'jcr:148ab3fb-b7bd-456e-8c32-86b60e9a782a'
      'imageCaption': 'Shamaine Buencamino plays Calzado’s possessive mother, and
        gives just the right amount of slight warmth to grant her character a certain
        semblance of humanity notwithstanding all the cruelty and indifference. Screencap
        from BLISS FILM PH/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff777c09-b675-4020-af2d-278982a3bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979e16c-a31e-492d-a12d-cc751e80fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the equally familiar supports. Vergara’s nurse seems
        to be molded from nightmares yet her background story is one lifted from every
        little girl who has had the misfortune of being too trustworthy of adults
        who turn out to be predators. Audie Gemora’s ambitious soap director-turned-arthouse
        filmmaker is a composite of every monstrosity the country’s film festival-addicted
        film scene has engendered from its devoted artists. “Bliss” simply pits all
        of these characters and more in a cycle where they relate to each other in
        an effort to exploit, for influence, for cash, for fame, or pleasure. Tarog
        is most effective and unflinching when he withdraws from the film’s genre
        elements to further paint a milieu that is at once realistic and nightmarish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed3d95-19a4-47e2-a3ae-c51a5588963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db834c-416d-4cbf-8959-278ecf463445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t to say that “Bliss” is a film whose intentions outweigh
        its cinematic merits. The film is handsome, a work that is so meticulously
        pieced together. There is a certain elegance in Mackie Galvez’s delicate cinematography
        that keeps the film from drowning in all its genre excesses. Tarog’s own music
        isn’t too overpowering. All of the performances are worth noting. Calzado’s
        turn as the embattled actress is sublime. She allows herself the vulnerability
        and defiance that a character in the middle of a tug-of-war needs to invoke.
        Vergara shape-shifts astoundingly, playing both victim and victimizer with
        hardly any effort. Gemora is a joy to watch. Shamaine Buencamino, who plays
        Calzado’s possessive mother, gives just the right amount of slight warmth
        to grant her character a certain semblance of humanity notwithstanding all
        the cruelty and indifference. It really is quite a well-crafted film, one
        that even outshines “<em>Heneral Luna</em>” in terms of consistency, and heck,
        even ambition.</p>'
