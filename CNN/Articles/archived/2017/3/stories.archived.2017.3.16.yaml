      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d61e59-fc2e-44ed-bdb9-f10b331f20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author, Antoon Postma writes: “The <em>ambahan</em> is undoubtedly
        a poem, even by modern standards, but at the same it is a song as well. In
        that respect, the oriental concepts of poem and song are different from those
        in Western Cultures. Asian indigenous poetry does not exist as an entity separate
        from song. Poem and song belong together, and, as in the case of the Mangyan
        <em>ambahan</em>, it is presented in a recitative and chanted way.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669a82a-2041-45cd-9bf4-c9bc2bd10a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
