      'mgnl:type': 'image'
    '81':
      'image': 'jcr:da603d92-9ff3-44f7-be62-a4209ac39f1e'
      'imageCaption': 'Jazz/R&B rapper RH Xanders. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd32b0-85b0-4b97-a7bc-b13a2cd61ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d80ee6-fee0-4f99-94ea-7b245ea437e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an alternative eco-tourism project, according to former Presidential
        Adviser on Environmental Protection and now a board member of the d’Aboville
        Foundation, Sec. Neric Acosta. “What we''re really trying to do with the d''Aboville
        Foundation and other initiatives — and Malasimbo is just one clear example
        — [is] to inject or introduce something that is out of the mainstream mass
        tourism goal ... really understanding tourism in a more holistic framework,
        which in this case this year, is really about indigenous culture, ritual,
        music, and how these are all reflected in the fact that nature is revered
        as opposed to nature being commodified.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68f519-06eb-4b97-840d-84bf6983b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004ff3e-d5fe-4261-a335-87dcfbc95a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say eco-tourism, it''s really ecology in tourism. And
        if you don''t have ecology, there won''t be that kind of tourism,” he adds.
        “If you destroy gems like Palawan, Boracay, Puerto Galera, all our reefs,
        diving spots, and forests, and whatnot, you destroy the very reason why you
        should be able to have tourism in the first place.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce24e6-0db5-4887-96f6-6460a6838aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf26306-224e-4323-94c0-285edb14b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malasimbo’s four pillars are seen through this vision of alternative
        and holistic tourism, and on a smaller scale, the overall genuine experience
        of being on the mountain. This four-way division is a mere projected attempt
        to make foreign minds understand, to help them integrate themselves in order
        to belong to even just a moment where they are allowed to hit gongs and drums
        with the locals, to years of memory, brimming with conversations and interactions
        not just within Mindoro, but the rest of the Philippine islands.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84140051-d11a-40e7-9b40-bcefeb05ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c8e74-1995-400f-92ea-d15c71f8943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because in the end, music, arts, indigenous culture, and nature
        are all one — integrated parts of a whole that we experience altogether and
        at once: our identity. Poem and song belong together.</p>'
