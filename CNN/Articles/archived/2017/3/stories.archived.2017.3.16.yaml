    'template': '1'
    'title': 'Review: ‘Bliss’ reveals the entertainment industry’s cycle of abuse'
    'updated': 2017-03-17T13:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b80a21-033c-4f40-b10d-f3d9497de632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The question seemed
        so innocent, trivial even.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533aa3e1-9d61-4f24-81a2-dec6a0c22a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832689a0-5afd-4c78-bc45-7d909db2e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Where have you been in Osaka?”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224cadd-0942-41d4-8a30-3a1ee49e749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e018ad4d-bcc7-42a3-8787-2d001454662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a question that one would generally expect to be thrown by
        an excited host to his foreign guest. Director Jerrold Tarog, however, was
        not a first-timer to the Osaka Asian Film Festival. He has been here before,
        to represent “<em>Sana Dati</em>” (2013), a film that is a million times more
        jovial than “Bliss,” the film that he has just premiered to the world. The
        filmmaker taciturnly said, “Family Mart.” Everybody laughed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb4fe4-40d1-4e34-9fc8-88b1c633fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fc23b-f5d0-4709-9fcb-b5ae23f45696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka has thousands of attractions and the famous convenience store
        is hardly special, even to Filipinos who have witnessed the Japanese-grown
        mini-mart grow from obscurity to necessity within a couple of years. Tarog
        briefly explained that he is working on the sequel of the historically profitable
        historical film, “<em>Heneral Luna</em>,” inside his hotel room and is only
        able to leave it for required public appearances and brief breaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532f016-c9f2-475c-b159-f7a26d5cee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a79f9-9006-46bc-a001-921c1675f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/film/2017/03/13/iza-calzado-osaka-asian-film-fest-award-for-bliss.html">Iza
        Calzado</a>, the star of “Bliss,” quickly joked, “Family Mart is his vacation.”
        Again, everybody laughed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb1677-7e97-4f08-850c-0edeef9ec22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2496416-e5db-4af4-a9c8-d48429b5d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the unlikeliest profound exchange of remarks, one that spoke
        more because Tarog’s film delves deeper than deep into the psyche of a tired
        artist, an actress who ever since she was a child has been in the cutthroat
        business of entertaining the masses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924866c-2e3f-4bda-89be-0e03458503f0'
