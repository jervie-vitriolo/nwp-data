      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584adc12-03dd-43f6-937b-f345da26de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation (DOTr) Undersecretary for the Rail
        Sector Cesar Chavez said while the 48 Dalian coaches had been delivered, the
        management still had to address various issues before they could be used.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4c7e1-c60e-4e64-9ec2-79c678c7a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac8db2-f559-4fe8-961c-eb3956d47973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies Dalian Locomotive Corp. and Rolling Stock Co.
        supplied the new MRT-3 coaches as part of a ₱3.8-billion contract in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940f7e8-ed72-4d77-93ab-a819732fa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd650c9-3772-4203-96b5-a1925cd41175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> expectation <em>ng tao ay magagamit ito. Ang pakiramdam
        ko ay hindi natin magagmait ito</em> in the next one to 1.5 years," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c607a3-1933-43bd-b793-29809fd3b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d81903-3228-4c67-a6b3-098084993afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people expect the trains could be used immediately.
        I have the feeling they will not be usable in the next one to 1.5 years.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d412fe6-72f8-45d1-a865-db23707fb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55c06d-0aa4-4ab1-82f8-6a646db06e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said one of the issues to be addressed was that the MRT did
        not have enough power supply to run the 48 additional cars, which is equivalent
        to 16 trains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7560959-94e5-4bf2-a3ec-abfd6cd2f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067c162-0c43-45ef-bf8d-c0330781a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para magamit mo iyan, kelangan i-</em>expand <em>mo iyong</em>
        power. <em>Ang</em> power <em>matatapos nang</em> November 2017," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002907c-f731-4b7c-8e3f-3b9a0dee9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f2f7bf-ab43-49fe-bca9-74866826168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To use the new trains, power needs to be expanded.
        The power supply would be finished by November 2017.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52165696-fcf6-4f3a-a882-a69b452c41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4b116-c933-4070-bdf3-c963a80ee478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Transportation department has already contracted companies
        to increase the power supply in the MRT-3 line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42eadf-85f9-4958-8e85-8cd9f1eace75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e6d63-51d8-4e47-bdb2-99753f3cdd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez also said the signaling system of the new trains was yet
        to be installed, while the trains'' rails needed to be fixed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119cef9-3b9e-486e-91e9-3710d828a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4c0c0-11d7-448c-882b-a397063fd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para gumana iyan sa, para masuyod lahat ng nakapila dyan…maayos
        dapat ang riles. Ngayon</em>, from 65 kph <em>nasa</em> 40 kph <em>na lang
        ang takbo</em>," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7f531-b5f5-40d6-a6d5-6e7f62898535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9778d-e844-4875-892b-547fd45c4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For it to work, to service all the passengers…the
        rails have to be fixed. Now, from 65 kph, the trains run at 40 kph only.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c667180-30da-4ae3-b83a-ccc4f0d121d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80f420-1a84-42bc-bdff-a9a5c3d1d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MRT Director for Operations Deo Leo Manalo said the new
        signaling system for the new Dalian trains was already being installed and
        undergoing tests for completion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32504d64-82e8-41b8-9ec1-b35564063542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298570c3-af92-4028-b586-502c693ae50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Manalo said he expected two trains -- each with three coaches
        -- might already be used soon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5aa06-6a3a-44cf-bc96-96e6adb5857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c12389-3838-41e9-a020-330f2a59392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re planning to run two trains by that time we receive the certification
        from Bombardier that the trains are safe. We''ll finish that within one month
        or two."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f980107-9e64-474c-960d-2ce207cfb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f74f82-0e1e-49fa-a291-872e825af20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombardier Transportation Signal, Ltd. is in charge of upgrading
        the signaling system of the MRT, after being commissioned by the now defunct
        Department of Transportation and Communications back in 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953aab04-a7df-4e66-b0a8-b41af28edcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebc4f0-3fcf-49d3-acc7-38a1c38b3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the MRT caters to almost half a million passengers daily,
        with twenty trains plying the North Edsa to Pasay-Taft route every day, from
        as early as 4:30 a.m. to 10:30 p.m.</p>'
