      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things are not what they seem. Peel the festival’s layers and
        one will see no money, but something else.</p>'
    '7':
      'image': 'jcr:1ff27696-8a84-4aff-b95f-911b69e73897'
      'imageCaption': 'Soul powerhouse Apartel came out in white and black suits.
        Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b07b2-93fd-4241-b4bf-83f44d4da879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:7a4cb105-ad76-4fae-9a83-49f81bf2dcba'
      'imageCaption': 'Ara (left) and Hubert d''Aboville, husband and wife, and founders
        of the d''Aboville foundation, which gave birth to the Malasimbo music and
        arts festival. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034813dc-9b05-4bfd-a50a-32cfdb2bb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567886eb-51b6-4548-84ee-87a1ed1eba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Husband and wife</strong> Hubert and Ara d’Aboville, the
        founders of the foundation (d’Aboville foundation) that birthed Malasimbo,
        were foreigners once. By 1981, before they got married, Hubert, a Frenchman,
        fell in love with the Philippines, and Ara, a Filipina, with France. The former
        was on the verge of resigning from a timber business, whose operations in
        the Philippines he headed, while the latter quit her job from the InterContinental
        Hotel in Makati to jet off to France, where she sold necklaces in Avignon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d21556-7dbc-489b-b2a5-3876cfe1e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9b5ee-d151-4a4c-8afc-661ba9c70eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they ran away from their jobs, their parallel fates brought them
        closer to each other. They were meant to do something else.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedcef60-b3f7-48aa-8626-48e89ba4d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabaad9-e292-4f3d-b3db-6b5f34e590b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was fate for Hubert, who descended from a blue bloodline of Brittany’s
        nobility, and became known for his trips around the world, to settle with
        something as spontaneous as tourism. In the first place, when he was being
        hired by the timber company, he answered, "Thank you sir, I don''t want to
        work. I am happy-go-lucky. My needs are very, very little. I don''t need a
        job. I don''t want a job."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260d449-90da-4523-909d-eaebf410549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde8d17-f8a3-4bb9-96db-97c43e85df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara, who did odd jobs in France, once approached the head of a tourist
        agency in a convention in Paris and said, “I want to invest in building the
        Philippines as a destination.” She landed a job at the agency, but not for
        long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7b9c5-3a9a-477d-8ea6-22a8271759f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb67579-0f41-4241-bfa7-af2e6f668e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two eventually got married, with a dream to have a house in
        Puerto Galera, on the island they so love.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df323f0-bbab-4f4f-9bd7-d77b9ad98a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16704a62-2579-4714-8cfb-be6276bf8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it became their favorite getaway for the weekend, Ara discovered
        Puerto Galera on a slow wooden ferry boat during her “beach bum” days. “I
        fell asleep during the trip. When I woke up and opened my eyes, we were just
        entering the bay, and from a dream, I woke up. I said, ‘Oh my god, what was
        this place?’ I was so awed by the beauty.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8eb74-1f37-4365-b6a9-b03e282ecac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283aa176-efe3-4df2-b8b5-37218cc19029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them to own a piece of land in the area was also nothing short
        of fate. The day after Hubert and Ara’s 10th wedding anniversary which they
        spent in Puerto Galera, they were able to find a piece of property — where
        the Malasimbo amphiteater now stands — from a woman who showed them a land
        title document that said: 10 hectares and 1 sq. m. It was 10 years and 1 day.
        Hubert says, “We embraced each other, and in two hours, and it was done.”
        Ara called the land “<em>hulog ng langit</em>.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb1f11-01f1-4697-8408-bbdd837284e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b7b20-4d69-4a7b-a407-7aa5a1aa3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had four kids — Emmanuel, Olivia, Maïa, and Alexandra
        — who all grew up as they were building their house on Malasimbo mountain.
        Ara says, “Our whole idea is to live in nature, so that our children can really
        develop roots.” Hubert adds, “The roots for our family, for our kids, will
        never grow in the city, will never grow on cement, on concrete. Roots can
        only grow on the ground, on the soil."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694e917-256c-4b63-9108-63e18bf13fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282d473-24bb-4aaf-88e4-782b15f8b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their property eventually grew to 40 hectares, they built a farm
        (which they called Demo Farm, Inc.) of rice, coffee, horses, and carabaos.
        On Easter, they would invite their neighbors for pancit and lechon. “We made
        sure <em>na magkaroon ng kaugnayan sa mga tao,</em> because we are foreigners
        here,” tells Ara. “<em>Lahat ng mga hindi namin kilala, iimbitahin namin</em>
        so that they would feel that we are not intruding in their place and that
        we don’t mean anything, that we are not landlords. We are just regular folks
        like them.”</p>'
    '27':
      'image': 'jcr:676d28d8-5c02-4651-b45e-052b4f5c8b0f'
      'imageCaption': 'Young R&B artist No Rome playing at the Mangyan Village stage.
        Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181ec9b-067c-4a64-8fbd-b8f851a88676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'image': 'jcr:b64bb6b2-b865-4a4e-bf6b-caa2f0618d6d'
      'imageCaption': 'Miro Grgic, co-founder of Malasimbo, and the festival''s musical
        director and sound engineer. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0f6aa-74a7-40f6-b4f3-294fe343b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34181bad-b633-4bed-b692-13bb4b4bf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In 2010, Miro</strong> Grgic, Olivia’s partner and sound
        engineer-producer-DJ extraordinaire, was trying to put up a festival in the
        Philippines, after working in many festivals abroad. “I was proposing my idea
        to many producers and promoters in Manila,” he says. “But at the time, no
        one was really into the whole festival idea. Nobody thought that it was gonna
        take off. But I really wanted it to be a catalyst. I really knew that it would
        do something proper.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c27d2c-d188-4a8d-a3f0-32f5c9a824ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42940233-4292-481c-89b6-34f080137cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did Grgic know that he only had to turn to his partner’s
        family and their backyard to find the perfect festival venue. “I ended up
        having a partner in my father-in-law because my wife said that he wanted to
        do something to help boost the tourism in Puerto Galera. And being Croatian-born
        and raised, tourism is kind of in my blood. We’ve been doing festivals for
        a long time. One good thing for tourism is a festival.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1380870-376c-4ca6-bc3b-fe83dbe31163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7b067-6982-4981-a5f2-c8e29163835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they planned the first Malasimbo festival, the family enterprise
        grew. Miro was put in charge of the music, of getting the live acts, while
        Olivia, then a budding artist, was to be the curator of the artworks to be
        installed on the mountain. Hubert and Ara, through the d’Aboville foundation,
        made sure to have Puerto Galera’s indigenous people, the Mangyans'', participation.
        Although then, they only knew the Mangyans through their baskets and handicrafts,
        the couple made sure that “the first beneficiaries of the festival [would
        be] the people of the place.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437cb62-e398-4842-92c7-0646ab555eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6464c60-4e96-4e3b-b6ad-5073aafebdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides this, the family also wanted the festival to be environment-friendly.
        “[For] the first Malasimbo, the plan was to buy a ticket, plant a tree,” says
        Ara. “If you buy a ticket, plant a tree, that tree will be named after you,
        in the sense that you will be back every year too look at that tree, and to
        see that it’s growing. But financially speaking, it was not doable,” and so
        the family turned to other reforestation initiatives.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86b36d-9174-4b9a-8492-2a68879cc109'
