    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s case gathers int''l attention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2d1d1-dedc-428d-938f-840e94af80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The case of detained
        Senator Leila de Lima has caught the attention of at least two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23e02e-e3d1-4a32-a747-618a8f6a7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdeb29a-db16-4514-8186-fa58b3180c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament will debate on de Lima''s case on Thursday,
        citing the European Union and the Philippines'' relationship and the issue
        of human rights as considerations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b60217a-1c1f-4234-b21b-b76972e55dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb3e19-d1a5-4d69-96f4-b0b96927bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the resolutions of the Parliament are calls for immediate
        release of the senator, adequate security while in detention, assurance of
        a fair trial and dropping of "all politically-motivated charges."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a22f1-773a-4e7b-9d81-812990afe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c72dab-fb10-4238-8142-16bb9294133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports coming from the de Lima''s office said 7 of the 8 groups
        of the Parliament have tabled motions for resolutions, which they will vote
        to adopt afterwards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908b003-1b94-424e-b12f-2de689b9f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61accbb5-82af-4ada-9f61-b7dbafea337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s ally, Senator Risa Hontiveros, welcomed this move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
