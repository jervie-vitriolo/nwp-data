      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga hindi pa po na</em>-declare <em>na</em> vacant<em>
        na mga</em> positions, ''<em>yun po ay itutuloy natin pagbalik po namin nitong</em>
        May [For positions that have not yet been declared vacant, we will continue
        discussing these when we come back from recess in May]," Alvarez told CNN
        Philippines <em>Newsroom</em> on Thursday.</p>'
