      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte will
        go on official visits to Myanmar and Thailand in the next few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b15a7-8e2f-478c-9b8b-052ecc8a3030'
