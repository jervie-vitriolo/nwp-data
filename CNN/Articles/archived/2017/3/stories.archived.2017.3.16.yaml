      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Manalo was asked whether the agreement to allow the Chinese
        ships to survey the area was relayed to him, he said: "Well, I''m not aware
        of any, anything along the lines you said. What I am definitely sure, as I
        have just mentioned, is that first of all, China has reaffirmed that the Philippines
        has sovereign rights over the Benham Rise area. Their official spokesman said
        this. And that the President has, in fact, given instructions for patrols
        in the Benham Rise area," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e6bcf-e310-4c4e-b1fb-e259b7d368f4'
      'mgnl:activationStatus': true
