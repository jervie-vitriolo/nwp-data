    'template': '1'
    'title': '48 new MRT-3 coaches cannot be used until next year - DOTr exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521a867-7ddd-4bca-82cc-0eb83134014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:21:07.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> New Metro Rail
        Transit Line 3 (MRT-3) coaches have finally arrived in the country, but a
        transportation official said on Wednesday the new units would not be usable
        for at least a year to a year and a half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e87128-9190-4c35-a488-d3b33498cc12'
