    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ad8a2-be31-4c13-a0d1-b664e3d70cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There is a) growing number of voices from the international community
        on their call for the release of (de Lima) and if they will push through with
        their idea or desire to conduct an independent investigation about this case,
        I would also welcome it as a fellow parliamentarian .. in the Philippines,"
        Hontiveros said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361e72e-b478-4504-ae5b-015bbd15f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.273+08:00
