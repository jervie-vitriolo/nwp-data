      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Charles Jose said this trip will be
        the remaining leg of the President''s introductory visits to members of the
        Association of Southeast Asian Nations (ASEAN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c150bf8-58e4-4ae0-87ac-b4253e4d8bce'
