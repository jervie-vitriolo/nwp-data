      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said last week he''s willing to let the owners of the local
        cigarette manufacturer "off the hook" as long as it pays double the ₱1.5 billion
        reportedly offered by one of the company''s owners.</p>'
