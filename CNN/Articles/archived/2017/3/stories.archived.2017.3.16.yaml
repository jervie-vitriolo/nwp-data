      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/15/MMDA-EDSA-traffic-congestion-fee.html"><strong>Related:
        MMDA eyes congestion fee on EDSA to ease traffic</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2abf61-2bab-48e4-b243-a24768ce7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199e614-dc89-4281-8a6e-bd6c8d39a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 300,000 vehicles daily use EDSA, a 23.8-kilometer road from
        Caloocan to Pasay City, and cuts through six cities and municipalities in
        metropolitan Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f786d-f272-487c-af86-732c784286ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9cbee-5043-47dd-bb77-41f32d2ceb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "congestion pricing" scheme is targeted to reduce vehicle volume
        by 30 percent, says Orbos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09416fe-28b9-4b4f-9cb4-ad9e11000f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318f16b-53f5-4a78-9c79-7b741d910303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore uses a similar scheme, known as the Electronic Road Pricing,
        which helped maintain a 45 to 65 kph average speed for vehicles on expressways
        as congestion was lessened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab467d67-0d79-4b02-80c7-35e2276bdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a01a13-d609-4b12-a492-52446072f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA is notorious for heavy traffic, with vehicles coming to a standstill
        or a crawl at rush hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e98b8-29e2-4549-bb50-3c35e8dfe2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a0d61-7882-4ff1-8166-e1e976d32d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos disclosed that there were other traffic decongestion solutions
        offered by other countries, including South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a6229-4260-4d39-bfa8-d895b2929a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96b97e-5aa7-4fe1-b612-3a243ca75f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing about the Singapore model... (is) it''s a holistic
        approach. It starts with a behavioral concern of people," Orbos said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a024a3-b4d0-4b75-bf1f-a7ee55775dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85afa6-4327-4e72-b658-59a7dcc66a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Singapore also utilized technology, enforcement, and
        education to their advantage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50751611-254f-41f1-9998-ca858f50edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba8e02-77af-4d28-8194-39cf714bf74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Orbos acknowledges that the model fits Singapore because
        of its context. The city-state houses around 5 million people, boasts an efficient
        public transportation system, and restricts private cars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32902c44-ecf9-4d5f-b896-7fcf69476ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfac655-dde2-4435-8b8e-af8f0fa54479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the agreement would be for them to customize the solutions
        to our situation... We cannot compare," said Orbos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3915465-eb19-43d1-86f8-61371f0898c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ab635-9c06-472e-a721-5fca4eb6210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely I agree [Singapore is different], but there are many
        things we can learn from them and we can adopt."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c65809-6c36-4404-ad32-cd8ba4e0aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c7ab8-e054-4a00-975a-d25c16775245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>E-pass</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479e745-50fc-4ad8-9715-ecba73a310da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the navigation app Waze, Metro Manila was ranked as
        having the worst traffic in the world in 2015, although it was outranked by
        Cebu in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f516e6-a22b-4a47-a9c4-fff96e2e85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0200b61-eae7-42ad-a947-25af4e602804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were not too pleased with the idea of have to pay for using
        EDSA, with some pointing out that it punished motorists for government''s
        inefficiency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dbcd6-ff5d-4d16-ad02-51648dbaab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcebaa0-ab7e-4002-823d-8a3e49d54c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos could not give a price range for the potential fee but assured
        it would be "suited to the kind of paying capacity that we all have."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555bf9b-5eea-4bce-9557-c7597075c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44732761-f471-4938-b4fb-33079f0b0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be too unreachable for common (people), but
        it will be enough for us to rethink our schedules," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a544ee-47f2-4753-aaa3-84076751b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99775e76-1224-4755-a2fb-be93ee9fcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos also clarified that there would be no toll gates akin to those
        on the North Luzon and South Luzon expressways, but scanners on gantries raised
        high above the road.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14bcc21-404e-43b7-b881-a3aa33525a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614c159-9635-4c0f-be72-510e65492acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers will have an electronic pass pre-loaded with a cash amount
        in devices in units installed in the vehicles. The scanners on the gantries
        then automatically deduct the fee from a vehicle as it passes through.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be88ad-8e47-4f4c-91cf-c8a2a4a15d57'
