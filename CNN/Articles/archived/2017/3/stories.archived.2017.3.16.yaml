      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last visit to Thailand was on November 9, 2016, when Duterte
        paid his respects to the late Thai King Bhumibol Adulyadej.</p>'
