      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/15/CA-bypasses-Gina-Lopez.html"><strong>Related:
        CA bypasses Lopez as Environment chief</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcb6a8-bb1d-4ce7-ac2c-3e81be59ebb7'
      'mgnl:activationStatus': true
