      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said so far, only the Nationalist People''s Coalition has
        submitted a list of replacements for their ousted representatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb248b6-9377-44e3-a114-dcab429e6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.385+08:00
