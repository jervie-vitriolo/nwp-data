      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noon pong Linggo, binigay ng</em> Mighty Corp. <em>ang kanilang
        pagsang-ayon na sila''y magbayad ng</em> ₱3 billion," Aguirre said. "<em>Sumang-ayon
        na po sila dun sa ating Pangulo, sapagkat gusto na rin nilang makapag-</em>resume
        <em>ng kanilang</em> operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438aa9f-f6ae-4737-a57b-9bff76ab04aa'
