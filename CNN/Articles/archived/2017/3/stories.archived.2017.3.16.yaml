  'Federal-judge-blocks-new-Trump-travel-ban':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-16T07:56:36.470+08:00
    'imagesource': 'jcr:ef4e3f56-b041-48ee-b6e8-d73e4cabab70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ece4c98-88cc-4aa2-92af-6a0b7f3b6af6'
    'lead': 'A federal judge in Hawaii has blocked President Donald Trump''s new travel
      ban on Wednesday afternoon, hours before the ban was set to go into effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T13:16:13.701+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:24:44.285+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:24:41.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal judge blocks new Trump travel ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee6682-f6b2-4ff4-b65e-cecab706f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A federal judge in Hawaii has blocked President Donald Trump''s
        new travel ban on Wednesday afternoon, hours before the ban was set to go
        into effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b09c6-5c2e-4f20-b3bc-9574db7556e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af54420-5429-46fb-93c0-8ea0d155f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ruling means that travelers from six Muslim-majority countries
        and refugees will be able to travel to the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83eca7-a22d-4eea-83da-b0ad86b7b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee00dd-30ab-493a-8a7d-8ba13bd9d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration took over a month to rewrite the travel
        ban order after multiple federal courts blocked its implementation last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf8e8d-0b52-41c9-8ba5-b7bf756db342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f93757-d578-4436-b529-20883e2e3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the previous executive order, the new one removed Iraq from
        the list of banned countries, exempted those with green cards and visas, and
        removed a provision arguably prioritizes certain religious minorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1118813-83e3-481b-8066-925bf5b1b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d591ab-073a-40dc-bbdd-026b3bbac4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this changes, US District Court Judge Derrick Watson concluded
        that the new executive order still failed to pass legal muster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabef44-d59c-40a0-94cb-52dab5652a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15096c2-7f3c-4f07-b309-3aca64d94b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:16:13.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/03/15/politics/travel-ban-blocked/">Federal
        judge blocks new Trump travel ban</a>."</em></p>'
