      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a mother in agony over losing her son to a crime she claims
        he was never guilty of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4f456-e4e7-4ced-bfab-536845a1af5c'
