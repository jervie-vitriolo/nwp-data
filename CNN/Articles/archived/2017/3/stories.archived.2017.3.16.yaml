      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck will still produce and star in the film for Warner Bros.,
        which like CNN is owned by Time Warner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362d063-8dfa-475a-9d51-fa9b8de00d36'
