      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Defense secretary Delfin Lorenzana said Chinese survey
        ships were reportedly spotted in Benham Rise.</p>'
