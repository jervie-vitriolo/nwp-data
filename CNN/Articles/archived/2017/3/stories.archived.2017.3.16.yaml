      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e4798-2af1-4527-9e9d-b709f80e092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.171+08:00
      'mgnl:createdBy': 'eunice'
