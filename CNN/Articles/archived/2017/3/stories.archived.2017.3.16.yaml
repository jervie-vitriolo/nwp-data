  'Australia-foreign-minister-in-PH-vs-militarization-S.-China-Sea':
    'author': 'CNN Philippines Staff'
    'caption': 'Australia''s Minister for Foreign Affairs Julie Bishop'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-16T23:30:25.936+08:00
    'imagesource': 'jcr:e7908742-8369-42a3-9df5-f74e4a11ec91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84bcdede-e879-466b-9499-4ab9ea448923'
    'lead': 'It''s her fourth time in the Philippines, and on her latest visit, Australian
      foreign affairs minister Julie Bishop echoes Manila''s concern over China''s
      activities in disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:45:26.575+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:24:49.902+08:00
    'mgnl:lastActivatedBy': 'eunice'
