      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-vote-third-final-reading-death-penalty-bill.html"><strong>Read:
