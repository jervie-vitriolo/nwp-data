      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26474e3-f5ef-4179-aa11-44cbe73fc1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first pillar is the most obvious to the regular festival-goer,
        because that’s what they usually go for. “[Music] is universal,” says Migi
        de Belen, a.k.a. Nights of Rizal, one of the artists who played at Malasimbo’s
        seventh edition. “It’s one of the easiest ways to communicate without having
        to use words. It can bring people together despite their [cultural differences]
        and belief systems.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd9c1b-7500-470f-b730-b207dd6f798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44346840-0d4a-49ce-88b0-5f6fb7ebbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young R&amp;B artist No Rome, who played on the festival’s Mangyan
        stage, sees the musical aspect of the festival as something more integrated
        with its other pillars. “Music has always been a very big soul part of art,”
        he says. “Although people like to divide music from art — it’s always called
        music and arts festival — the best thing about music is that it’s certainly
        a form of art, which is like how painting is, and drawing, and collage. Music
        is also a collage of everything, like how we are as people. We’re all patches
        of something.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8a72c-54d1-4fc0-8a57-4faf55f4b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22728e76-4fb0-4d7d-8088-3c89572d383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual arts play an equally powerful role in the festival’s
        thrust as well as the overall experience of being on the mountain. The artist
        Agnes Arellano, whose installation is based on an ancient myth in Bicol about
        a moon goddess, says, “The visual arts is one way of bringing people to a
        different consciousness. You may not be able to say it in words, you may not
        be able to protest in rallies, but your art can say what it is you’re fighting
        about or advocating. It can reach people on a spiritual level through the
        vision.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac50ae-5269-4860-aeca-03742b2bdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21efe2-9cfc-4caa-9236-4a8f4e0422a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano has been known for her sculptures of goddesses, which she
        creates “to make people aware of the deity within us. I want them to be aware
        of this female inside everyone, male or female.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3e87b-eb1a-41c9-b143-f6d722a3de33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefaf0ab-c4dd-4324-b28f-40bd2ae7038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dissecting the musical aspect of Malasimbo, Grgic acknowledges
        a certain genre bias: “We’re more of a niche thing, soul-jazz-world, we don’t
        do much rock music at all.” Although Malasimbo has room to grow out of its
        niche, there is still a certain diversity, not just in the artists’ mixed
        bag of native origins, but in musical perspectives. “I’m always looking for
        a new band that’s doing something different,” Grgic says.</p>'
    '49':
      'image': 'jcr:e56eaa28-d4fb-4e57-ade5-50b9f322c95a'
      'imageCaption': 'The artists Agnes Arellano (left) and Billy Bonnevie at the
        Mangyan Hall. Photo by AKIRA MEDINA'
