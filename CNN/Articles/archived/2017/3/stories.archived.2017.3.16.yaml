      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a16e7-d2b8-4421-936f-a4708421f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As people in</strong> headphones dance along to the silent
        disco around the Mangyan stage, on a spacious hut below, called the Mangyan
        Hall, sits a small group of Mangyans selling their baskets, beads, woven mats,
        and embroidered clothing. They enjoy the silence beside their hall, and stay
        guard for any interested buyers who might come their way. Although the goings-on
        on the main stage are not their thing, they are happy to have taken part in
        the festival, and to be given a space where they can sell their wares.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85922dad-4f95-46b0-98fb-ed24914e1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8268aa5b-0611-4cb6-b7bc-b419308e97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although <em>kaming mga Hanunuong Mangyan, hindi kami mahilig sa
        mga ganyang may tugtog na may sayaw-sayaw, pero ‘yung pagdami ng tao na dumadayo
        dito, isang malaking tulong sa amin na kami’y inaanyayahan din</em>,” says
        Eping Mayot, a teacher from the Hanunuo, one among the eight tribes of Mangyans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764077a0-44e9-406d-bf56-b38c9336d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b8506-e1d9-43ff-b423-2ed4c5936822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na-i-po</em>-promote <em>namin ''yung aming sariling gawa,</em>”
        he adds.“<em>Nakikilala ng iba’t ibang mga tao [na] kami mismo ang may-ari
        ng produktong ito, ng kulturang ito. Ang ibig kong sabihin, aktwal talagang
        nakikita ng mga tao galing sa ibang bansa, na, ah, may ganito pala sila, may
        katutubo, may Hanunuo Mangyan, may ganito silang uri ng produkto, may ganito
        silang kultura. Hindi ''yung sa libro lang.</em>”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b59223-3c36-47b9-941d-bc4891768508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5ffab-8a6a-4427-94e5-a234e3cba5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The d’Abovilles’ first personal contact with the Mangyans was through
        Mayot. During the first Malasimbo, Mayot plucked the courage to ask Hubert
        for financial help in finishing her studies. With a little help from their
        friends, such as Gail Alvarez from the Alvarez foundation, Ara and Hubert
        got Mayot through college. Now, she is a Bachelor of Science in Secondary
        Education graduate, with a major in English. Ara helped formalize the Mangyan’s
        ancient syllabic script in public schools in the area, which Mayot now teaches,
        along with Hanunuo culture, to young Mangyans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9ba77-01ae-4d46-bb80-02f58c95aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668698a8-fcee-4b72-9f21-ccf504779015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayot expresses a strong desire to preserve her culture, and to
        pass it on to next generations. She talks lovingly of suyot and bugtong, oral
        traditions that may be comparable to the Tagalogs’ own kwento and bugtong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e272f11-540a-4fbe-a584-3f225a247fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc24884-c3b4-4459-96b8-c3d7efe026cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mayot and I sit on the bamboo floor of the Mangyan Hall, her
        voice is drowned by the drums and gongs of the performance of the neo-ethnic
        group, Kawangis ng Tribu from Palawan. Nevertheless, I could hear her clearly:
        She longs to make a book of her suyot, and makes sure that her students learn
        not only suyot or the surat Mangyan, but all that which makes up being a Mangyan,
        “<em>na dapat matutunan din ng bagong henerasyon … pangunahing layunin [ay]
        para hindi mawala.</em>”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735fb36-ba7b-4227-810e-adcd7b511ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a6b3c-4b24-4691-b829-b0bc8bf0d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beside Mayot’s woven pieces lies a book with the cover: “Mangyan
        Treasures: The Ambahan: The poetic expression of the Mangyans of Southern
        Mindoro, Philippines.” I pay her for my own copy, and before going to bed
        that night, I open the book to be reminded by the roots of our musical way
        of thinking.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6388e3-cd49-4eb0-beae-27edfa7b10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
