      'mgnl:type': 'image'
    '39':
      'image': 'jcr:4a91ef78-2164-4bee-a43b-fa5f74e2f8ac'
      'imageCaption': 'Electronic music artist Migi De Belen, a.k.a. Nights of Rizal.
        Photo by AKIRA MEDINA'
