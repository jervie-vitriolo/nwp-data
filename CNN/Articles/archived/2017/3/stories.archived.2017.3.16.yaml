      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c7688-2244-47ed-a162-658bf9c594fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that congestion pricing might only be temporary, at least
        until new infrastructure was built to accommodate enough alternative routes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561828a6-dc59-458d-9ffa-e2ae8b9d930f'
