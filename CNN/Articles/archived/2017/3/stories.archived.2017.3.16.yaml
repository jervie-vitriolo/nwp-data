    'lead': 'An annual music and arts festival known for championing indigenous culture
      and the environment, Malasimbo is filled with thousands of people of different
      nationalities, coming together under the same spotlight, on one dance floor,
      on one mountain. On its seventh year, its vision of a new kind of tourism and
      integrating people with culture and nature remains strong.'
