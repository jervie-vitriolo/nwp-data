      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c627d-23dc-47cb-93b2-d541d1f7dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
