  'contractualization-rules-signed-':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-16T22:24:07.825+08:00
    'imagesource': 'jcr:30a97777-6fdb-4d36-a9c7-2b448661b019'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d202e5-7b13-41aa-93be-8c3484fef75d'
    'lead': 'Labor Secretary Silvestre Bello says he has no power to abolish contractual
      work - the major demand of workers'' groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T10:48:28.780+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:24:49.743+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:24:38.517+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rules on contractualization signed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f1e46-b84f-4234-968a-03a12db2e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The government
        has finally signed Department Order 174, the much-awaited rules on contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63ca57-de73-4e6a-96b5-b3cbb9fcea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217ca4e-cc10-424b-bfbb-f57ad5512629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with ink still fresh on paper, protests have already begun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b27853-6a1e-4045-b570-ccd2c5ab69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7980e08-26b5-40d1-b0f1-e18761a175c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get go, Labor Secretary Silvestre Bello says he has no
        power to abolish contractual work - the major demand of workers'' groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3814d5e9-3f06-4d02-bdf5-ba7d7c44d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec30bd-5de0-4ebf-97fa-605fe4ae5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most he can do, is to make sure sure these schemes aren''t abused
        to deny workers their rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd2d9d-6ccb-4186-a963-36b8accda56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed5910-7b22-4d34-bf9f-dfe32f7475f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO 174 bans practices like labor-only contracting and outsourcing
        work due to a strike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa550ae8-95b1-4831-b684-6e14cb1528b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff9f05-15c1-4869-a392-ceac08a6a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also bans employers from making their workers sign agreements
        like post-dated resignation letters and waivers for minimum wage and welfare
        benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7646f-2b65-4f13-90cb-d22127636a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3266e8e-6038-442b-9b6c-8fbf256e743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most important of all, DO 174 explicitly calls out the so-called
        "555" or "endo" schemes - the repeated hiring of workers on five-month contracts
        so employers don''t need to regularize them on the sixth month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4d52a-ae75-47c0-b6b4-c1f7c2527932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b257029-5438-42f9-baa9-1dff00c0a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other practices designed to circumvent the law and withhold
        workers'' rights are also banned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f270160-72cc-45d7-b484-ba16dc3d9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293bef2-5279-4c1a-90e8-61dc257cdddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Bello said, "In addition, I''ve requested for a plantilla
        of additional 200 inspectors, labor law inspectors. <em>Kasi kailangan namin
        ''yan</em> [Because we need that]...we are inspecting almost 900,000 business
        establishments throughout the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2bf99-977e-4b5b-8763-657772a7881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b5afc-0937-449c-a743-61ee236b4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the DOLE headquarters though, protesters made their anger
        known.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253bd37-822d-48e7-ad30-9ec7abd331a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cb893-a188-47bc-b048-bae65446847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DO 174 still recognizes manpower agencies - as long as they are
        registered every two years and put up a capital of P5 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49a6e6-2873-4aef-818a-3a32294d58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dfade-812e-4d9d-886a-8ac86e50e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers say companies can avoid regularizing them if agencies will
        absorb them anyway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dde59c-8adf-4b55-9456-1c9b2deb3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab505e-ea8b-4fae-8a0d-57d6929001f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Sonny Matula, president of Federation of Free Workers National,
        said, "So <em>katulad ng kooperatiba na may</em> P5 million <em>na kapital
        at sabihin nila na</em> regular <em>sila sa kooperatiba, pero ang ginagawa
        nila katulad din ng ginagawa ng</em> factory workers <em>na</em> regular.
        So <em>may</em> discrimination <em>pa din diyan</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ee0c0-7c2c-4502-b97a-2ba3109215f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84f10b-a5ec-4725-86cd-c4adf060f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So like the cooperatives who have a capital of P5
        million and say that they are regular in the cooperative, but what they''re
        doing is similar to what regular factory workers are doing. Discrimination
        is still present.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af23d0a-a7fe-4fdf-a361-8984b0d9ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577d28c-085d-4b64-9eed-ff2d9bd6c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE admits it had to make compromises just to get the order
        out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a8ce4-449a-4636-b22f-666f920f2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ae076-b315-4dc9-9eeb-9cc501054b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Tripartite Industrial Peace Council did not give its
        approval to DO 174 since it could not get government, business, and labor
        leaders to agree.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5808d-47a7-444b-86e4-a12136d360dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555f3d2-c51b-4f66-97ed-1dc5febcfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, <em>magkakaroon po ng</em> (there is a) consensus. Pero
        if there is an impasse or there is a deadlock, it''s up to the Secretary to
        make a decision.<em>''Yun po ''yung nangyari ngayon</em> (That is what is
        happening now) with respect to this department order," Bureau of Labor Relations
        Director Benjo Benavides said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bf4f4-10ea-4b13-b6aa-7c7b1a6a9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a1e41-fe06-4710-a6a8-8e54a51a101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More nationwide protests are scheduled next week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4fab63-42f2-4544-8cf0-0236ef205308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018d5ce-3a13-463e-beb6-fe7e68ff0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:48:28.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the fight continues especially since the end of contractualization
        was promised to them by no less than President Rodrigo Duterte himself.</p>'
  'acting-dfa-Manalo-unaware-if-china-was-permitted-to-do-research-in-benham-rise':
