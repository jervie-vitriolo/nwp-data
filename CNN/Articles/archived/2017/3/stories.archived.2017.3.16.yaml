      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At the <a href="https://cnnphilippines.com/life/entertainment/music/2017/03/09/malasimbo-lineup-announcement.html">Malasimbo
        music and arts festival</a>, there are 5,000 people of about 30 different
        nationalities. There are Europeans, Americans, Canadians, Japanese, among
        many others, and like them, I am a foreigner here. I am Filipino yet I do
        not belong to the community of Puerto Galera nor have I been to the other
        municipalities of Mindoro.</p>'
