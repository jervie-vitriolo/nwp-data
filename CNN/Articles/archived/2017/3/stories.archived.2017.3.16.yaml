      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e3b09-5301-4e9d-91be-e0610e355ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones is the only Cabinet member to be confirmed by the CA a day
        before Congress goes into a one-and-a-half-monthlong break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620f2c9-8804-4ad6-b864-e5697f744130'
      'mgnl:activationStatus': true
