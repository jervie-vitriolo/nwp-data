    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea88d12-3b0c-44ae-a65f-b3774de363e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.523+08:00
      'mgnl:createdBy': 'eunice'
