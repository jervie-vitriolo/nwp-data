      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to have a bilateral meeting with Thai Prime Minister
        Prayut Chan-o-Cha.</p>'
