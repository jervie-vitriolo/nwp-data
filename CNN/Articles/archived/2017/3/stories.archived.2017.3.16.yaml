      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the government sent China a note verbale either late
        last year or early this year – after it gained knowledge of a Chinese ship
        staying in the area of Benham Rise for a prolonged period of time.</p>'
    '9':
