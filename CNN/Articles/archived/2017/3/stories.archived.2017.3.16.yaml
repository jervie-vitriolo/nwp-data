      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipinaglalaban ko kasi wala silang shabu. Nagkamali sila ng
        punta</em>," an emotional Daa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55309b20-d93e-430a-9394-7239a185bf9c'
      'mgnl:activationStatus': true
