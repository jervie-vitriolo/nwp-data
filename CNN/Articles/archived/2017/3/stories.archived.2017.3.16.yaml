      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit to Myanmar on March 19 and 20 is upon the invitation
        of President Htin Kyaw, who was inducted in 2016.</p>'
