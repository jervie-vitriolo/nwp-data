      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Justice Secretary
        Vitaliano Aguirre said Wednesday local cigarette company Mighty Corporation
        has agreed to pay ₱3 billion in taxes it owes the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703fbcb6-e067-4d53-9c1b-e8af2062db16'
      'mgnl:activationStatus': true
