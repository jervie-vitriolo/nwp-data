      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a66f3-27a8-4439-84c8-853d7047502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:28:54.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:46.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the four pillars of Malasimbo were born: music, arts,
        indigenous culture, and environment.</p>'
    '38':
      'image': 'jcr:5641a47d-efdf-412e-9c83-c2c7f8bd2758'
      'imageCaption': 'Soul/R&B singer June Marieezy headlined the festival on its
        last night. Photo by AKIRA MEDINA'
