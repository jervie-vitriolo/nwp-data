    'template': '1'
    'title': 'House intel chairman: No evidence of wiretapping claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187657d-adae-41ab-870b-47fa693d05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Intelligence Committee Chairman Devin
        Nunes said Wednesday that neither he nor the ranking Democrat on the committee
        have seen any evidence that then-President Barack Obama wiretapped Donald
        Trump last year, and want the Justice Department to respond to their requests
        for information by March 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40092c-ad25-4512-8d2a-847152943a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf28da-06ee-41d2-a9e8-9115ecb77dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any evidence that that took place and in fact I
        don''t believe -- just in the last week of time, the people we''ve talked
        to -- I don''t think there was an actual tap of Trump Tower," Nunes said at
        a news conference, in reference to the baseless claim originally made by Trump
        several weeks ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489c9e2-343d-470b-89e8-0e48b1039299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfd0a2-28cc-463c-9310-9343ed99f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director James Comey will testify at their March 20 hearing
        and that there will be a second hearing in the committee March 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc5e0f-2c57-41d9-8b68-8fdfb5562138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da0a2d-30b8-416a-9277-d3b41d1900cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI will also brief the Senate Judiciary Committee Wednesday
        afternoon, an aide to Committee Chairman Chuck Grassley told CNN Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b2cf1-1494-453d-a997-4d50b2a166a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa16da-baf7-4518-82ed-3e369fe2a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI briefing comes after Grassley threatened to not schedule
        a vote for Rod Rosenstein to be deputy attorney general unless the committee
        got the FBI briefing Grassley and the committee''s top Democrat, Sen. Dianne
        Feinstein of California, requested weeks ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0f5c8-32c3-4c2b-9aca-52b2c5527d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488eed6-5eb0-4327-b193-e0f6d14b1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senators on a key Senate Judiciary subcommittee are at odds
        over whether Comey privately assured them that he would confirm by Wednesday
        whether there''s a criminal investigation into Trump campaign ties to Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b9183-28ee-4483-8d32-a20cba855ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5b59e-ee23-4eb5-9dc1-73b29300a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sheldon Whitehouse said Comey privately told him and Sen. Lindsey
        Graham that he would let them know by their Wednesday afternoon hearing on
        Russia whether there''s an active probe into the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659fd2d-d147-4bb5-a9cc-d0b68649ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72911120-ccd2-4b73-bb7e-7ba5ddf3ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, he said he will have an answer for us by the hearing" Wednesday,
        the Rhode Island Democrat told CNN Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816395d-7a1c-4c71-a14a-cf873a96d1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a4df8-91c7-4e6f-b704-2bdf3c2903dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Graham disputed Whitehouse''s claim Wednesday telling CNN''s
        Kate Bolduan that the FBI director made no assurances to make the March 15
        deadline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c451cb-53f4-4317-9d0b-8b21d6679a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54866d-47a6-403a-bd96-0c0cee78ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought he''d get an answer by Wednesday, the South
        Carolina Republican responded, "I have no idea."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a491ca-f567-4133-876f-866f74145062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2d2f8-4f8b-4032-8aa6-7e313be88707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Graham''s comments Wednesday, Whitehouse stood
        by his initial remarks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c8a40-32b7-4dad-8951-07d9f37fd041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a74a3-3f6e-410b-a29b-7d738ef37cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an FBI official, Comey has no plans for any public
        comments or announcements Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3b6f3-b938-4441-9d4a-7b84896c78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a451410-db50-46ac-b80d-b1ea78acf3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitehouse said Comey made the promise in a March 2 meeting with
        him and Graham. Whether Comey gives them the information they''re seeking,
        both Graham and Whitehouse are insisting they need answers from the FBI.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ba98e-1262-4886-be0f-7f5f54a3a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ef50e-d510-48cb-a8a3-982baf6a8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitehouse and Graham both asked the Justice Department last week
        to provide any evidence that would support Trump''s claims that former President
        Barack Obama wiretapped Trump Tower. The two are leading one of three Congressional
        investigations into Russia''s interference in the U.S. elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a0a14-469f-4dfe-85a0-5d013b8dbddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92feff-4ad5-477c-98b3-a9263c5a9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wrote a letter -- Sen. Whitehouse and myself -- wanting to know
        if there''s evidence of a warrant issued by the Trump campaign," Graham told
        CNN''s Chris Cuomo on "New Day. "He hasn''t answered that letter or confirmed
        if there''s a real investigation of the Trump campaign."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a3275-c6eb-41bd-bfee-20cee29309eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52026e2b-d1d5-47b2-a207-ca9bd15ecee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needs to answer the letter and give the nation some information
        about what''s going on here," Graham said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82abe7-bb0c-488f-a540-5a0836f643bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ea06a-5320-4657-8961-0d00da122f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Whitehouse, Comey assured them he would confirm if
        an investigation exists "and the scope of their Russia/Trump investigation
        because he had not been able to at that point say that there was one."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd964a9d-35d8-4df6-9f5c-01cfe45a295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f13efe-5272-48ab-bb1d-b7ee633d825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham expressed frustration Tuesday that the Trump administration
        has not yet provided any evidence of wiretapping and said he plans go "tough"
        on the administration during Wednesday''s hearing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af920131-90d0-4644-91fb-1fdbaab53e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc033a27-dd68-4265-805b-6ee27c3204f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has vacillated on Trump''s claims in the last two
        days. Press Secretary Sean Spicer said Monday that Trump did not mean literally
        that Obama had him wiretapped. But on Tuesday, Spicer said Trump was "extremely
        confident" he would be vindicated by the evidence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf6e7e-5998-4012-94f2-c160c4c1be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74077d63-df77-4a45-97e5-76c6dd191a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s significant reporting about surveillance techniques
        that existed throughout the 2016 election," White House Press Secretary Sean
        Spicer said, without providing any examples.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17a3da-19ee-45c1-8c5b-be051936e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0f9e4-0f72-4232-a73a-daaea1f80594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He feels very confident that what will ultimately come of this
        will vindicate him," Spicer said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cd2ab-bd34-405a-9645-885ae7ea11e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90983d9c-6260-45c6-bbbb-b7411e100033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats from the Senate Intelligence Committee -- whose investigation
        is separate from the one Graham and Whitehouse are a part of with the Subcommittee
        on Crime and Terrorism of the Senate Judiciary Committee -- said Tuesday they
        doubt Trump has evidence he was wiretapped, but the issue could easily be
        settled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40d0f2-e9f3-4304-a719-3d865919469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582cea2-3da7-4c76-87c2-2878e1ed231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can all be put to bed with one phone call," said Sen. Mark Warner,
        the top Democrat on the Senate Intelligence Committee, before heading into
        a hearing of the group Tuesday afternoon. "I have seen absolutely no evidence
        of President Trump''s claim about President Obama."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f9d15-bf31-48f4-81cf-bd8007e8df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da3434-ccd7-4d0d-9807-fc69da940421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner said he expects the first public hearing from the Senate
        Intelligence Committee on Russia later this month. The Virginia Democrat said
        he wanted to hear from Roger Stone, a former Trump adviser whose contact with
        "Guccifer 2.0"-- the online persona who claims responsibility for hacking
        the Democratic National Committee -- also had Sen. John McCain wanting to
        question him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f1302-049c-42a2-856b-633ea6295efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabbbde-87b1-4843-83a8-ce0fb4aa5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are investigating Russian interference, here is someone who
        has acknowledged that he has been in contact with the Russians," Warner said
        of Stone.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b81bb0-a057-4716-a985-77a555a8a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee373b5e-e97d-44b5-af51-401d41c5a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone has described his contact with Guccifer as limited to a "brief
        exchange with him on Twitter" and any suggestion otherwise, he told CNN, is
        "a fabrication."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba482d77-c22c-4d13-985c-78a45071d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d5890-5917-47d4-9a58-7f6b3ed536f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee scheduled its first hearing for
        Monday, and has invited a slate of current and former intelligence chiefs
        to testify.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882d9a0-50d7-46ef-9e49-3e45f1c586bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50a8a7-07f9-4daa-905f-6f4c7fee61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Intelligence Committee Chairman Richard Burr said Monday
        that he has asked the "appropriate people" for information about Trump''s
        wiretap claims and said their answers have been "sufficient."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6c96d-f863-421d-b1ff-f2d5d4d0060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d722c-5dc2-4ab0-963a-8c003a45dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Democrats on the Intelligence Committee said they have
        not seen any evidence yet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927372b-259b-4703-9abb-57947504f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ad10b-e03f-44fd-b6bc-8d3944189e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard nothing. But I''m strongly of the opinion there was
        no wiretapping," said Sen. Dianne Feinstein, a veteran member of the panel.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fd09b-8fca-48c5-9e2a-6a4a54a99ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f32002-7115-4525-a716-69e3ed76c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:44.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner also said he was not satisfied with the response to requests
        for information from the administration, saying, "I''m not sure why this is
        taking any time."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e8e2d-03b5-4bc2-b6a4-27a63859c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:18:31.548+08:00
      'mgnl:createdBy': 'eunice'
