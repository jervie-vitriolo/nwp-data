      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f625b4e-59ca-46cf-bbdd-3fd221665160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to justify questions raised by some CA members on budget
        utilization, the use of many consultants in her department, trips abroad,
        reconstruction of classrooms — even her opposition to the distribution of
        condoms in schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50627eb0-adc1-42fc-b4d0-ed4a25003513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99670b07-4065-4a87-b44d-355c437b95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-confirmed secretary pointed out the goals of the of her
        department, including making education accessible to every Filipino child
        here and abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aeb1e5-b7d9-47f6-a90d-942356b83413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5a00b-df3e-46b9-84bf-e35c987e45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:43.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones, who was previously known for her advocacy as president
        of the Freedom from Debt Coalition, is a University of the Philippines professor
        emeritus. She had held other Cabinet positions in the past — including that
        of being the national treasurer during President Joseph Estrada''s term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63340313-9367-4838-86b6-99d1e3bd7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.172+08:00
