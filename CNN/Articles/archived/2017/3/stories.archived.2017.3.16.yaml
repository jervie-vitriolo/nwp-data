      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0984ed2-183f-4a18-b4f8-166034c3978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he ordered Fariñas to oust the 12 congressmen from
        their leadership posts, so that their replacements could be identified during
        the Congress'' one and a half month Lenten break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d14a1-6c62-44fc-967c-0fa1315a1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f35fc-4416-4f69-a8c5-31164a4b76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LP leader and Marikina Representative Miro Quimbo said
        his party would not name replacements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf1807-d0d7-4bdd-b5ad-1f44981959e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e2784-bd9f-4606-832c-0dc2fbda6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa punto ng</em> Liberal Party, <em>hindi namin kayang gawin
        iyon sa kasama naming matatanggal na papalitan namin sila…Walang</em> willing
        <em>pumalit sa natanggal</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36d21f-e2be-4562-8295-9c52ee25ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142eaaa-99c0-4448-adc2-9c40a28ef1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.386+08:00
      'mgnl:createdBy': 'eunice'
