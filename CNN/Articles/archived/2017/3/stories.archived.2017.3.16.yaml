      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654642a3-ac4a-4b51-acc2-9ede0a9d7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Daa, it was murder.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074a767-fe9f-43d9-916e-25dc0b1f0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c129fcf5-6c8f-4247-b782-c3c97708cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son Marcelo was killed with three others – Jessie Cule, Rhaffy
        Gabo, and Anthony Comendo – in a supposed drug operation in Payatas, Quezon
        City on August 21, 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b5d1f-545d-4c48-9df9-9c91bffc32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a66eca-274c-401c-b28e-e47ce668728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another companion, Efren Morillo, survived that incident and filed
        criminal and administrative charges before the Ombudsman against the four
        policemen early this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8892fdf6-b1c5-4e8c-a83a-bc66dfd40684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f81c1-a10c-46d9-b4d8-0c0435f496a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo said they were playing billiards when the police arrived
        and handcuffed them – clueless of the crime they committed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6df8b2-0b38-434d-975d-999753caec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf03dd-f6cf-458a-9e94-02d5c7140c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his testimony, they were brought to a nearby house where
        they were shot one by one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8d42e-e7a8-4641-a65e-655e4debc054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a9375-0b31-4535-befe-d9963cf41c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo played dead until he had the chance to escape.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d777a27-5bfc-4094-a214-289ae60c6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b1c92-5218-46a2-acd8-2d2d8bd6dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Morillo''s narrative, Daa became more agitated to fight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24f09e-e0e5-44d2-98ab-0bdbf200a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91415728-08d3-4962-8aae-a07679a01eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Daa and relatives of other victims filed supplementary
        charges against SInsp. Emil Garcia, PO3 Allan Formilleza, PO1 James Aggarao,
        PO1 Melchor Navisaga and four other civilians who are said to be informants
        of the police officers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cee013-f312-4b2e-a96d-6526b4223a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f4bef-7d09-4436-bfac-3ce10647302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag</em>-file <em>po tayo ng</em> murder, frustrated murder,
        planting of evidence, among other things. <em>Kasama na po yung</em> administrative
        charges. <em>Ngayon, may tatlong kapamilya mismo ng namatay na nagdagdag ng
        haing kaso o asunto. Nagpapatibay ito sa naunang naifile ni</em> Efren Morillo,"
        said Atty. Rommel Bragares, lawyer of the victims'' family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298fa62-9138-42d7-9ce3-a986d6483232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4bb8f-2517-4c5b-b289-5002c351a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We filed (charges of) murder, frustrated murder, planting
        of evidence, among other things. We also filed administrative charges. Now,
        three family members of those who died added cases. This strengthens the case
        first filed by Efren Morillo.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf2bd4-13ec-420c-b2b3-17ea8f4fb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be8535-20d3-49e9-8f77-a1bf5ba2056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the relatives, they may seek security under a permanent protection
        order from the Supreme Court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f8773-d987-4276-bade-4e5f048c6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4f721-d887-4064-b658-3f1faf600547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they say the accused policemen may hire other people to try
        to silence them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcc760-c234-4ce9-9e10-409cb86e3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8970c9-f55e-44ce-8816-5ce24f1d13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin alam ang takbo ng isip ng mga pulis na yun. Kahit
        sabihin mong</em> Writ of Amparo <em>kami, siyempre, mag-uutos sila, siyempre
        malaking kawalan yun sa kanila pag natalo sila. Siyempre, ganti-gantihan na
        lang yan</em>," Marilyn Malimban, live-in partner of Cule said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dc5ed-c20e-4dad-b8fd-9b5875f61d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f6ed6-b539-4023-b704-272f4d082307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know how those cops'' minds work. Even if
        we say we are under the Writ of Amparo, they will give orders since it will
        be a big blow to them if they lose. It will be about retaliation.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd684f-a75b-4079-9b0b-273d0456c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d6862-9104-4002-b07e-ad5bdd246ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District says the four policemen were already
        relieved from their posts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e81c3-d2ce-46c4-add7-b4aa12281718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda197e-63cb-4835-ae20-7db40b16c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are now reporting to the Personnel Holding and Administrative
        Unit of the National Capital Region Police Office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b4533-b647-4eaa-8ca1-f3ad755c921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8d09b-606a-4d4f-aa41-27cc1fbb8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer of the victims'' families, Kristina Antonio, warns the
        suspects will face more charges if they will harass her clients.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafab602-0b61-45ef-94bd-6ceb25ba8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3aa89-e076-443b-a575-22adb65b1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mensahe din natin sa mga gawa noon na gusto silang takutin
        e mag-ingat-ingat din sila dahil patong-patong na kaso ang ating isasampa
        laban sa kanila</em>," said Antonio.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df900851-2097-43ae-8043-2e00c07e4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0790c-3a1b-48e9-8a27-6bb067768c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our message to those who want to intimidate is for
        them to be careful because we will file one case on top of another against
        them.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5bbe1-579d-4e1c-85a2-6f018b9873a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c8374-320b-4f18-8f86-e9960e046009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the families of the alleged victims, they will not stop until
        justice is served.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639d2c1-edfd-45c9-addb-3775de3103cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01250cd-0bbc-4aac-97e3-f8c3c25009a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile, welcomed the filing of
        charges to give the policemen involved a chance to explain their side in a
        proper forum.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1763bf9-3e02-407a-b1b4-ec984eedc696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3f9de-dde1-421b-8623-982593cfc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNP Spokesman SSupt. Dionardo Carlos hopes complainants are
        not using these cases to harass policemen who just performed their jobs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0be94e-096d-44f4-9929-63cc4fe36175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de1b44-b7ee-4fcd-9681-4dab699eacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda ho yun na</em> present it before our court and then
        to be determined by a criminal court <em>kung merong</em> violation. <em>Ang
        sa''min lang ho, sana naman hindi ito gawin para lang harass-in ang mga pulis
        nating nagta-trabaho</em>," Carlos said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030740f5-4cc6-4407-b467-7808f725ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05402a2d-f69f-42f3-958a-ffff3bca1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be good to present it before our court and
        then to be determined by a criminal court if there was a violation. We hope
        that these cases aren''t just to harass our policemen who are doing their
        job.]</p>'
  'De-Lima-case-gathers-international-attention':
