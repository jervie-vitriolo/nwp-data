      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these occasions, the President makes it a point to uprise
        our countrymen about his administration''s priority programs and developments
        in the Philippines," Jose said.</p>'
