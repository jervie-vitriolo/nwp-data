      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e555b58-5ce7-47ca-b172-d7bba828c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:54:33.528+08:00
      'mgnl:createdBy': 'eunice'
