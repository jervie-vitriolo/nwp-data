      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of raids conducted earlier this month at Mighty Corp. warehouses
        revealed over ₱2.2 billion worth of Mighty Corporation-manufactured cigarette
        brands allegedly carrying fake tax stamps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b6f42-1f57-4938-bf47-b42b696eff21'
