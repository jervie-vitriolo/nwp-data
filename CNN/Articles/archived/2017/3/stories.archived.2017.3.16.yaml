      'text': '<p>Every Girl Can is a one-day conference about female empowerment
        and gender equality, which aims to bring together powerful women in the industry
        for a full day of insightful sharing, unique conversation and learning. Among
        the speakers in the event are model and entrepreneur Teresa Herrera, Life
        Coach and motivational speaker Pia Acevedo, social entrepreneur and eco-warrior
        Krie Lopez, advertising CEO and “chairmom” <a href="http://cnnphilippines.com/life/culture/businesslife/2016/05/17/merlee-jayme.html">Merlee
        Jayme</a>, and marketing mogul Margot Torres. Every Girl Can will happen on
        Saturday, March 18, from 10 a.m. to 5 p.m., at the Silk Room at Blue Leaf
        Events Pavilion in McKinley Hill, Taguig. For ticket registration, visit She
        Talks Asia’s <a href="https://www.shetalksasia.com/EveryGirlCan">website</a>.</p>'
