      'mgnl:type': 'text'
      'text': '<p>This weekend, Vetro gallery will be exhibiting the black and white
        photography of three female Bisaya artists: Banawe Corvera, Jan Sunday, and
        Gail Geriane. For this exhibit, entitled Umbra 2.0, their black and white
        collection aims to highlight photography as fine art and to promote self-image
        awareness. All works tackle feminist thought, and the exhibit will put focus
        on how each of the artists’ body of work revolve on the concept. Umbra 2.0
        will be on Saturday, March 18 at 6 p.m. at Vetro, 135 Congressional Ave.,
        Project 8, Quezon City. For more info, visit Vetro’s <a href="http://www.vetromanila.com/exhibitions/2017/3/18/umbra-20-bisaya-women-artists-fine-art-photography">website</a>.</p>'
