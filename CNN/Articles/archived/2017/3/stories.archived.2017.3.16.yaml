      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Appointments (CA) gave its nod on Wednesday to Department of Education
        (DepEd) secretary Leonor Briones, as well as the appointment of senior officers
        of the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b47d37-2f53-428e-8e8d-9976207089d9'
      'mgnl:activationStatus': true
