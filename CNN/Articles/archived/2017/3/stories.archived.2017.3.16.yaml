      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/08/Duterte-denies-Mighty-Corp-alleged-bribery.html"><strong>Related:
        Duterte denies alleged ''bribery'' attempt of Mighty Corp.</strong></a></p>'
