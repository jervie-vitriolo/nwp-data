      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is a 13 million hectare undersea landmass found off
        the provinces of Isabela and Aurora.</p>'
