      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca45f0-843f-4013-bd1e-3fd1e3c62936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:58:29.481+08:00
      'mgnl:createdBy': 'eunice'
