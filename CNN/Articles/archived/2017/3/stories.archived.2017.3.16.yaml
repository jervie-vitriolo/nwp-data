      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413dd3a1-d0c3-4062-aca0-af3eb2c2881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the discussions that we had was... the pass should be free,"
        said Orbos. "It should not be at the burden of our consumers or motorists."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404518c5-afb8-4c52-9b9b-6819f7394a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
