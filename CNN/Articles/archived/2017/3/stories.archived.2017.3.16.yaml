      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in his public pronouncements "ordered, instigated,
        and/or induced" the policemen to kill suspected drug users and even offered
        cops promotion or pardon in case they are convicted due to extrajudicial killings,
        Alejano said.</p>'
