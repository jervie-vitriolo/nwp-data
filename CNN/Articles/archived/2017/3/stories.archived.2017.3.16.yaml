  'kris-aquino-kikay-kit':
    'author': 'Carina Santos'
    'caption': 'Brushes, blush, and body makeup — delving into Kris Aquino’s kikay
      kit in her first "Heart to Heart with Kris" video can be an act of shallow escapism,
      but there is more to it than that. Screencap from HEART TO HEART WITH KRIS/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-16T18:17:28.024+08:00
    'imagesource': 'jcr:5b86d513-ed8d-4df1-84ef-22f5a61c4a36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf8fb74-6f2b-4f30-baee-c1cb1ffd92bc'
    'lead': 'Brushes, blush, and body makeup — delving into Kris Aquino’s kikay kit
      can be an act of shallow escapism, but there is more to it than that. It’s a
      testament to the effort each woman has to make to present themselves in a celebrity-obsessed,
      image-driven culture. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-12T11:09:50.192+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-12T13:24:48.212+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-12T13:24:39.436+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Kris Aquino''s kikay kit says about her'
    'updated': 2017-03-20T14:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e038f-ce82-4b48-806c-9795bf3ccee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Clocking in at
        14 minutes and 40 seconds, <a href="https://www.facebook.com/RealKrisAquino/videos/1788559681462759/?hc_ref=SEARCH">Kris
        Aquino’s first “Heart to Heart with Kris” video</a> — a deep dive into the
        media mogul’s <em>kikay kit</em> — can be considered longer than the average
        beauty guru’s “What’s in my bag?” vlog on YouTube. Still, it has managed to
        garner 258,000 views and many a meme in just four days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905a477-c973-4c71-8940-5be46e52618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75da84-d6f2-4090-b82c-8f9688de3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What <em>can</em> a video of a bunch of makeup items say about Kris
        Aquino that we didn’t already know?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d86575-af23-485f-ad92-5f90f6ce9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7584f-2c37-4884-9d0c-c0594190e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise of this “Heart to Heart with Kris” episode is paring
        down the enormous <em>kikay kit</em> she has in tow to just the essentials
        that can fit into a black Prada pouch for a “weekend out of town.” The video
        is essentially a rundown of the Queen of All Media’s “Holy Grail” products
        — products she knows, after endless searching, work best for her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24404f9a-0432-4f92-9ca7-b8c558c895cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ae821-201a-4f3e-b2bc-5e1dd4f95e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron akong, ano,</em> obsession. <em>Lahat nile</em>-label-<em>an
        ko</em>,” Kris says, almost sheepishly, inspecting her makeup items divided
        by kind into Ziploc bags. “This says body makeup.” The bag contains three
        MAC products: a nondescript setting spray, and two base products to cover
        up accidental blemishes Kris attributes to her being lampa. She covers up
        a burn she got from cooking. “<em>Para hindi makita na may mga tsismis</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268c16c-bcd4-48e1-8244-fe2da8bb463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b4ab8-0d3f-4837-a1fc-35340f71caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering how long she’s been in in showbiz, Kris <em>should</em>
        know how to do pre-emptive damage control. Image is everything, and the suggestion
        of troubles in the home could spell trouble for anyone’s career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e72b5-f881-4950-9906-2b24b20da245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f976bb-44d7-47da-be76-f68e1134547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glossing over her eyeshadow selections and her two base products,
        Kris declares: “<em>Kunin niyo na ang lahat sa akin, dalawa lang ang</em>
        I cannot live without: <em>kilay</em> and <em>blush</em>.”</p>'
    '12':
      'image': 'jcr:96e8ba29-d0a5-4de3-a82c-ea81d64886e8'
      'imageCaption': 'The premise of the “Heart to Heart with Kris” episode is paring
        down the enormous kikay kit she has in tow to just the essentials that can
        fit into a black Prada pouch for a “weekend out of town.” Screencap from HEART
        TO HEART WITH KRIS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10bd2d1-514c-45a6-9171-c6b2d1af74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd10729-b35c-46bc-b4a3-1cdf5a7204ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with her longstanding branding, which touches even her
        video’s subtitles, Kris Aquino’s signature blush shade is pink. She uses a
        little bit of NARS Laguna for a light contour, happily noting that one good
        thing about turning 40 is that it made her cheekbones more prominent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2776add-e50a-4944-9b7b-38e83381e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d301f-0b62-41e8-aa6c-739cb98627b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a little unsettling to realize just how image-conscious you
        can be by being in the public eye, celebrity or not.  The rundown of her favorite
        items, though entertaining, quickly feels exhausting. If you keep track of
        the show-and-tell, you see it transform into a checklist of things women do
        to “fix” themselves, so they’re more presentable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5771eb5-c667-419a-a122-d4e373150e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7605e-8bca-4b68-a6f8-626cf7033dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should curl your lashes, get the right brushes — adjust your
        lipstick shade in accordance with how you want to come off. MAC’s Pink Nouveau
        is her signature lip — “<em>parang halos lahat ng</em> endorsement <em>gamit
        ko,</em> so <em>malaki na ang kinita nito</em>” — and she adds MAC’s Please
        Me on top, on a regular day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add2bd8-3753-44af-af61-006da38bab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9e77a-5e39-433f-9db2-e38ca6b1083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ubiquitous red lipstick is absent from her kit. “It’s because
        <em>ayaw ni</em> Bimb [her son],” she explains with some resigned disappointment.
        “Bimb told me, ‘Mama, don’t use red. You look slutty.’ Okay. <em>In</em>-obey
        <em>ko lang siya</em>.” Even her nine-year-old son has something to say about
        how she looks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f030bc-aa4c-4e1f-a2e6-d8f49dc91678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be269e25-8ac7-4061-95f0-ec995fab75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if the endorsement calls for it, on the red lipstick goes.</p>'
    '22':
      'image': 'jcr:c957ca35-b63c-46e8-80c4-d7c394f35fca'
      'imageCaption': 'The ubiquitous red lipstick is absent from Kris Aquino''s kit.
        “It’s because ayaw ni Bimb [her son],” she explains with some resigned disappointment.
        Screencap from HEART TO HEART WITH KRIS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b028b-869e-48ab-9ab3-15e72ca908c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
