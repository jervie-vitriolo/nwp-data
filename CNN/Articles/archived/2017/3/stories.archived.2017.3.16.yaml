      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the company wrote to President Rodrigo Duterte on Sunday
        expressing its agreement to pay the amount set by the President.</p>'
