      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01145eb0-69a2-4537-bd9d-82dcc20a84ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from all of this, Kris has a stash of powders, too, because
        according to her, “Oiliness is next to joblessness.” As recommended by Angel
        Locsin, Kris also started to line her upper waterline. “Be careful, <em>ha</em>,”
        she tells the viewer, much like a concerned tita who knows the risks but nevertheless
        abides by the tenets of tiis-ganda. “<em>Kailangan ng pina</em>-practice ‘<em>yan
        kasi kung masundot mo ‘yung mata mo … Pero maganda talaga kasi</em>.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77408d40-5ebe-4a93-88c3-c770a8397786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2222d5-a172-4d4f-b892-0ac47d59187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Kris delves into her makeup raison d''être: her eyebrows.
        She has two Ziploc bags’ worth of eyebrow products. “<em>Diba sinabi ko sa
        inyo kanina, kunin niyo na lahat sa akin, huwag lang ang kilay ko</em>,” she
        says. “<em>Basta nakakilay ka, na-</em>frame <em>na ‘yung mukha mo. Maganda
        ka na.</em> Promise.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4abfc1-ec03-49a3-8ab0-946c61b35e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75088951-399d-4ef1-8cc3-68a57a1e4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you started thinking about beautification as a means to feel
        good about yourself, Kris shoots that thought down and remembers to add, “<em>At
        huwag kang haharap sa mga</em> boys <em>na nanliligaw sa’yo kung wala kang
        kilay</em>.” Without any trace of self-consciousness that can only be honed
        by years of living in the public eye, she says, “<em>Matutulog na lang ako,
        naglalagay pa ako nito. Kasi</em>, you never know, <em>baka masunog, nagtatatakbo
        ako, may kumuha ng</em> picture <em>sa akin. O, di nakakilay ako</em>.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470f4bf-ff1d-49dd-ba2d-d324602d6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22d41b-8527-41ff-862a-6fff2235493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty vlogs are the <a href="https://www.theguardian.com/fashion/2014/jul/20/beauty-bloggers-changing-makeup-industry">fastest
        growing subsection of Youtube</a>, according to The Guardian. “Happiness is
        makeup,” Kris concludes, closing her pouch in victory, albeit with a disclaimer,
        more honest than any beauty vlogger has managed to be. “<em>Itong</em> makeup<em>
        na pinakita ko sa inyo</em> is only 8 percent of the total makeup I have at
        home. <em>Ayokong mag</em>-lie s<em>a inyo. Kasi dapat</em> truthful <em>tayo
        sa</em> Kris Online. So <em>‘yun ‘yung totoo.”</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26b6b5-776c-44c2-9d53-c187380f92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9bf25-e0d2-4ff5-85a4-20e420988883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone as busy as Kris Aquino probably doesn’t have time to think
        too much about makeup, so she sticks to what she knows she likes.</p>'
    '32':
      'image': 'jcr:5cfe50e3-f9a6-4d70-a760-495164b8a7cc'
      'imageCaption': 'Kris Aquino’s first “Heart to Heart with Kris” video can be
        considered longer than the average beauty guru’s “What’s in my bag?” vlog
        on YouTube, but it has managed to garner 258,000 views and many a meme in
        just four days. Screencap from HEART TO HEART WITH KRIS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f818ee-e6e9-4738-9248-44a179cfa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7155dc-bd4b-4fca-b42b-0a3fb9a2532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an actress whose brand that has touched on different lifestyle
        aspects like food and travel, it’s telling that the first video Kris Aquino
        decides to make is a “What’s in my bag?” video, a beauty vlog staple. This
        video outlines just a few ways of how pervasive beauty attitudes are in women’s
        lives, and just how big the beauty market is. Though repeatedly accused of
        being a shallow, girlish pursuit, beauty — standards, the industry, consumerism
        — feels inescapable, sometimes even required, for women today.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d986a93-500c-4ddd-97be-1c0c3c918321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259faba7-0f18-43d4-a902-a8e4ab044f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Representative Rodel Batocabe proposed amending
        <a href="https://cnnphilippines.com/news/2017/01/11/cosmetic-beauty-products-tax.html">Republic
        Act No. 8424</a> to include a “beauty tax,” which adds a 20 to 30 percent
        increase on additional non-essential goods such as beauty and cosmetic products
        and services, which will more or less hit the female population. Thousands
        of women were in uproar, as beauty products are already expensive as is, and
        many jobs require women to use them as part of the office attire. And although
        the proposed imposed tax is not ideal, the bigger question we ought to ask
        might be why all this primping and “improvements” are required in the first
        place.</p>'
    '36':
      'image': 'jcr:6c42099b-013e-46a3-b506-4db5351a08e0'
      'imageCaption': 'In her video, Kris Aquino speaks without any trace of self-consciousness
        that can only be honed by years of living in the public eye. Screencap from
        HEART TO HEART WITH KRIS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3462b-6112-4c3a-92fd-f1a9f4fd643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c3215-5ed1-4f6b-a368-dc3c0d147771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without all of her high-end makeup, and the Prada bag, and
        her personal makeup artist, Jonathan, in some ways, we all become Kris Aquino:
        the Kris Aquino who needs to tailor her outward appearance to reflect the
        image she wants to project, the Kris Aquino who relies on the “correct” kind
        of makeup to book successful gigs, the Kris Aquino who doesn’t wear red lipstick
        because someone in her life told her it made her look slutty. “How much makeup
        is too much makeup?” seems to be the question with an elusive answer. But
        with the women’s liberation movement, and the recent reclaiming of beauty
        ideals, and the apparent rise of feminism, it feels wrong to even be asking
        it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842317e-b23f-436c-bf3d-481d7dfc83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03404f85-21ae-4b04-a2d5-b85d15ddf3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:09:50.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Kris does exercise a little bit of agency, armed with a tube
        (or four) of RMK lipgloss, even if, perhaps, she wants to look beautiful for
        someone else. “Okay, <em>alam ko na uso ngayon ang</em> matte [lip], <em>pero
        matigas ang ulo ko,</em>” she says, layering it over her lips. “Feeling <em>ko
        mas maganda ako kapag ganito</em>. So <em>pagbigyan niyo na ako</em>. ”</p>'
