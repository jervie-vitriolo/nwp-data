    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f397a35-dd88-47a7-a64f-1496adc7f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:37:42.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:45.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bliss” is a film whose pleasures aren’t immediate. It isn’t as
        emotionally rousing as “<em>Heneral Luna</em>” or “<em>Sana Dati</em>,” whose
        themes of nationalism or romantic love, respectively, are things that provoke
        effortlessly. “Bliss” seems to be more cerebral, a work that forces its viewers
        to think before they feel. It is a commentary veiled as a horror, a critique
        of the onerous world of art and entertainment whose abusive behavior towards
        its workers is akin to the ones committed by sex offenders, where routine
        and repetition are keys to tolerance, to acceptance, and to further and perhaps
        more prevalent abuse. The nightmare simply cycles. We either wake up or die,
        or go to the nearest Family Mart for that much-needed respite.</p>'
    '28':
