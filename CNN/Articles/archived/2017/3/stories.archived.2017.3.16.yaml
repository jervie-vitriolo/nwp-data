      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaantay po namin yung</em> nominees <em>na isu</em>-submit
        <em>ng mga</em> respective parties <em>dun sa mga dapat namin ipalit nung</em>
        chairman <em>na naka</em>-allocate <em>po sa kanila</em> [We are waiting for
        the respective parties to submit their nominees for the chair positions allocated
        to them]," he said.</p>'
