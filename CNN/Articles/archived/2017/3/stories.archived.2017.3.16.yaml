      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412097ab-14a8-478d-81a5-8d425444ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:47:20.387+08:00
