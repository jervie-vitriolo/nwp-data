      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was replaced by Matt Reeves in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9d8db-099a-4f62-a377-05be220d76ba'
