      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92ce68-2cf2-4fdd-916e-8160ad771fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also talked about the terrorist problem in Mindanao, and of
        ways of assisting in fighting ISIS-affiliated groups in the south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84d991-2c3f-45ed-9321-c61e64ede8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
