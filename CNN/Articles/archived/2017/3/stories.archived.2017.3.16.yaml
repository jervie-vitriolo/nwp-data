      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said that during their planning, officials agreed that the
        government shoulder the expenses for the passes and distribute them to motorists
        as opposed to drivers buying the passes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c631bf9-3c56-4b1c-a57b-1186ab62a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:40:28.229+08:00
      'mgnl:createdBy': 'eunice'
