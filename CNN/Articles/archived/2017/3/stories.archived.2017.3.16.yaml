    'template': '1'
    'title': 'Australian minister in PH, scores militarization in S. China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933e8c8-504b-4486-8e35-1fb2ec2b5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s her fourth
        time in the Philippines, and on her latest visit, Australian foreign affairs
        minister Julie Bishop echoes Manila''s concern over China''s activities in
        disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6e398-9537-4241-819c-7cf0d5ad4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37219a69-9ec4-445f-a2aa-df5729f297ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia opposes the scale of reclamation and reconstruction that
        has occurred, and we certainly do not support the militarization by any party
        of the islands and the island features in the South China Sea," said Bishop,
        who was in Makati on Thursday as part of a Southeast Asian tour to discuss
        bilateral and regional issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342d0cb-eeff-44bf-bdad-fe86e352da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98638d-21f1-4f59-8952-2a976acd298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/12/15/south-china-sea-artificial-islands-spratlys-weapon-systems.html"><strong>Related:
        China installs weapons on contested South China Sea islands, report says</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1aac6-2bb0-49f7-aa9e-5d574526b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b9b46-ff46-48e4-9819-1385aeed2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop said said such activities would raise tension in the region
        — and even if Australia is not a claimant country — she said the majority
        of their trade with north Asia was passed through South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b8561-3143-4b26-a9c2-43965c736b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28056b-1e14-4a2a-837b-0322c6c86e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we will continue to exercise our rights of freedom of navigation
        and freedom of overflight," Bishop said. "Because we want to ensure that there
        is an unimpeded access for our trade and our people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d562654-b977-48a2-a665-75a8c2111857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f42870-ff77-44fb-add4-cbda6219d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/15/China-defends-military-equipment-Spratlys.html"><strong>Related:
        China says weapons on Spratly Islands ''legitimate, lawful''</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a3824-640d-4ba4-a3e1-f4d7089a7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8352f6-5b23-4ec9-831d-c542bd95d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister also urged the Philippines — as chair of this
        year''s ASEAN summit — to push for the long-awaited code of conduct in the
        South China Sea "as soon as possible" to ensure peace and stability in the
        region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbdd77-a6da-4fb9-9337-1ca85c9ee3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:45:26.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:49.905+08:00
