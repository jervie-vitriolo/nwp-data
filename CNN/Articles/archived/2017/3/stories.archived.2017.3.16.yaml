      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3266a3-c17d-4c26-9542-784aae5f7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T11:00:49.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-12T13:24:48.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 4, the Swedish Social Democratic Party also released a
        statement condemning the arrest of the senator, whom they referred as a "human
        rights activist."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07269d7d-7576-45d9-a261-e3f5a996a7f1'
