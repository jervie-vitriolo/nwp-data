      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were bypassed — aside from Environment secretary Gina
        Lopez yesterday — were Agrarian Reform secretary Rafael Mariano,  Social Welfare
        secretary Judy Taguiwalo and Health secretary Paulyn Ubial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc3147-4b81-46dc-92dc-8fe84f3d6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T13:23:06.171+08:00
