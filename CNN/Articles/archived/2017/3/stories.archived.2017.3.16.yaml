      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this upcoming visit, the President will not meet King Vajiralongkorn
        Bodindradebayavarangkun.</p>'
