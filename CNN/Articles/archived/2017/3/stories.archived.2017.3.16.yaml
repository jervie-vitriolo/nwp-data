      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd64cd-7421-4bd5-8f3e-e95c79ccb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-12T10:53:24.359+08:00
      'mgnl:createdBy': 'eunice'
