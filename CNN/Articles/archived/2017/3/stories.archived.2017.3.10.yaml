    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8ff82-6944-44ea-896d-99fe51d9b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stefan Punongbayan:</strong> ‘<em>Nung</em> college <em>ako,
        [napanood ko] ‘yung</em> “Boy Culture” <em>kay</em> Q. Allan Brocka. <em>Tungkol
        siya sa isang</em> call boy <em>yata, na na</em>-meet <em>niya ‘yung isang</em>
        guy <em>na naging kliyente niya na matanda na, nagkaroon din ng</em> gay lover
        <em>noong kabataan niya, tapos wala silang ginawa kundi mag-usap lang talaga.
        Bakit ‘yun tumatak sa akin? Kasi ‘yun ‘yung</em> time <em>na malibog pa talaga
        ako</em>. [Everyone laughs]. <em>Pero dun pa lang na</em>-explore <em>yung</em>
        sexuality <em>ko nung panahon na ‘yun, medyo</em> late bloomer <em>ako — nung</em>
        college <em>lang</em>. In a sense, <em>naging</em> empowering <em>siya kasi
        ‘yun ‘yung</em> time <em>na nagpupupunta ako sa</em> Government, <em>nung
        meron pa, sa</em> Makati, so … <em>pero hindi ko pa nare</em>-recognize <em>yung</em>
        intersexuality <em>noon dati</em>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf33c5-e768-406b-bd79-eb8c58165f37'
      'mgnl:activationStatus': true
