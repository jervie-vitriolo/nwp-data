      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung sa</em> local <em>naman, bukod sa</em> "Maximo," <em>‘yung
        isang</em> film <em>ni</em> Cris <em>Pablo dati … ‘yung</em> “Bathhouse.”
        <em>Ang</em> challenging <em>niyang panoorin kasi</em> disjointed <em>siya</em>.
        Challenging <em>siya</em> in a way <em>na pine</em>-present <em>niya sa</em>
        audience <em>na ito sila, kadiri sila</em>, gritty <em>sila pero kailangan
        mo tanggapin kasi</em> valid ‘yung mga narratives <em>na ‘yan</em>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243ec9e-4341-4ff2-a30b-46216684f7c8'
