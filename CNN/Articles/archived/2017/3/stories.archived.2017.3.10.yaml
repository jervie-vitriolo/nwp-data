      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electronic Road Pricing system or ERP is a pay-as-you-use road
        scheme which charges motorists when they use major thoroughfares during peak
        hours.</p>'
