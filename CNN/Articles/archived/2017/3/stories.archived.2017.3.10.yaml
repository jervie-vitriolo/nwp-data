      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c442124-0d71-478c-9672-88eaa446ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal arguments against the original order still hold, Ferguson
        believes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464396b-e036-4bbb-a5af-fcfd3a7e7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab797d66-16db-4940-b935-b7000ea647f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still constitutional problems with core provisions" of
        the new executive order, Ferguson said. "It cannot be a game of whack-a-mole."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099fc02-0cc6-4e18-86c1-f325df0c9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
