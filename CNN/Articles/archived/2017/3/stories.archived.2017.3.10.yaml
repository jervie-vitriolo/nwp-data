      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Cecille Lardizabal and digital
        producers Eimor Santos and Ver Marcelo contributed to this report.</em></p>'
  'washington-state-travel-ban':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-10T05:55:02.062+08:00
    'imagesource': 'jcr:7f34e154-fe95-4bdf-bf49-7bba6f426825'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df2744c2-84c1-4913-9f21-1bc882d67d53'
    'lead': 'Washington state will ask a federal judge Thursday to block President
      Donald Trump''s new travel ban, joining Hawaii as the second state to challenge
      the executive order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:38:59.734+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T13:39:00.005+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington state asks judge to block new Trump travel ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0be0d-3d6f-4133-8b75-0de0d4844c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Washington state will ask a federal judge
        Thursday to block President Donald Trump''s new travel ban, joining Hawaii
        as the second state to challenge the executive order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6797425-380a-487c-a8e0-0691c1651686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60ee6c-ec6e-448c-93c4-c4e72c0f3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Ferguson, Washington state''s attorney general, said that despite
        the significant changes to the President''s previous executive order, the
        new travel ban still suffers from legal flaws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffc0c4-48a4-43a9-b444-1e9f1ccb0025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45cef0-98ca-48d4-9be5-d2cf8502ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revised executive order does narrow" its impact, but "there
        is still harm," Ferguson said in a news conference on Thursday. "This is effectively
        a Muslim ban."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef83009-ef2f-4ac6-bc6b-2ce15ac278f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94faa1c3-eb38-47a5-a149-e04c6c05814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys general from New York and Oregon confirmed they are planning
        to join the lawsuit. Minnesota is already part of the challenge to Trump''s
        actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c5374-32ac-4a1c-8e5c-45867a0c5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de077508-a76c-436f-9b65-7df6c27d835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Court Judge James Robart issued a nationwide temporary
        restraining order blocking implementation of the original travel ban on February
        3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed003340-6c5c-44e5-b576-eb496a7798b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac5e60-2c63-4291-8cda-8cb025d59c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed a new executive order Monday banning foreign nationals
        from six Muslim-majority countries from entering the U.S. for 90 days and
        banning all refugees for 120 days, but excluded green card holders and those
        with existing valid visas from the order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fb986-19a9-408f-a934-47fdf38a1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f4154-316b-493d-920e-2bc03d2d32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original ban included Iraq, but the new order does not. Ferguson
        said that change doesn''t pass muster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf917-b56f-4405-9c24-6f54ddf368c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6cbe5-4db1-4510-882f-89a4b0d2edfe'
