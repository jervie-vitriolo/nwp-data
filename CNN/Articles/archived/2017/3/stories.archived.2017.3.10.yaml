      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of the Environmental Protection
        Agency administrator said Thursday he does not believe that carbon dioxide
        is a primary contributor to global warming -- a stance at odds with leading
        climate scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8f56c-bb53-48e7-93ad-3c471df476b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92789b3f-e3cf-42f6-a1f2-d95e25d704c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Pruitt made the comment to CNBC''s Joe Kernen when he was
        asked if he believes that carbon dioxide "is the primary control knob for
        climate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24e14f-5cdc-46bb-9d21-dbce230bf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658e38e-8c96-4b37-9c8a-47a5a35bea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that measuring with precision human activity on the climate
        is something very challenging to do and there''s tremendous disagreement about
        the degree of impact, so no, I would not agree that it''s a primary contributor
        to the global warming that we see," he said on CNBC''s "Squawk Box."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dd323-82fa-4fab-b872-ce0248ad4b13'
