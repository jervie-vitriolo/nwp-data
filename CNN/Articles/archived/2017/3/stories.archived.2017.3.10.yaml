      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094bedcc-6445-4369-a6b3-37352e0bd331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Hawaii this week also challenged Trump''s new travel
        ban. A federal judge agreed to hear arguments on Wednesday -- one day before
        it is slated to go into effect on March 16.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27851760-1453-4548-b7e0-03560c034c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019ad24-c89b-4b8c-838c-59ff144a262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Sean Spicer said Thursday the executive order
        was consistent with federal law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a3521-e498-41fd-81e1-945851ded87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90342c-abde-40e1-8003-a4cf2481a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to go forward on this," Spicer said. "We feel very
        confident with how that was crafted and the input that was given."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9dbdb5-5369-4d81-ba70-f359fa2cd28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fed31f-99d8-4817-b8d8-2802331fe633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department filed a notice with Robart on Monday, saying
        the administration believes the new executive order "falls outside of the
        scope" of Robart''s earlier ruling that blocked the original ban. The administration
        cited the substantial changes to the executive order, arguing that it "clarifies
        and narrows the scope of Executive action regarding immigration, extinguishes
        the need for emergent consideration, and eliminates the potential constitutional
        concerns identified by the Ninth Circuit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a414c1-67c3-4093-ab62-c2f2c6a1c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c5a38-d4e1-4dab-b05d-8f58ec9ff347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the new executive order Monday, U.S. Attorney General
        Jeff Sessions argued that the ban was necessary because "we cannot compromise
        our nation''s security by allowing visitors entry when their own governments
        are unable or unwilling to provide the information we need to vet them responsibly,
        or when those governments actively support terrorism."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a655b7-84f8-4024-affe-b76d1e511b3a'
