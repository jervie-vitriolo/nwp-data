      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt, who frequently sued the EPA while attorney general of Oklahoma,
        was repeatedly questioned during his confirmation hearings because of his
        positions on climate change and other environmental issues. At a hearing,
        Pruitt told senators, "Science tells us the climate is changing and human
        activity in some matter impacts that change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede120cb-7085-489c-9553-110a57d5f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b71c7-632d-475e-ace9-74cd27682d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA itself has said that net emissions of greenhouse gases from
        human activities increased by 35 percent from 1990 to 2010, and emissions
        of carbon dioxide, which account for about three-fourths of total emissions,
        increased by 42 percent over this period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd2a56-1546-4430-9672-460eb1cb74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356895e-fbb9-41f0-888a-ae3de423f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt''s predecessor at the agency, Gina McCarthy, said she "cannot
        imagine" any additional information the EPA administrator would need on the
        subject.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6539c-df9b-4553-aea2-3459eff03139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb817c0-61dc-40bf-b0bf-97edd96430cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot imagine what additional information the administrator
        might want from scientists for him to understand that," McCarthy said in a
        statement. "Giving pink slips to scientists across the federal government,
        including 43 percent of EPA scientists, and proposing to eliminate the U.S.
        Climate Global Research Program in its entirety makes one question who this
        administration will rely on for scientific research and facts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb36a7-dad3-4999-a199-bc9e9496e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e82d6-79f0-4bcc-b361-bbdc1b867cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt''s comments Thursday also were swiftly denounced by Democrats
        and environmental groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8958a-e7e2-4810-9467-4118125c781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90672699-d5a0-40d8-b146-41087ad52ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Sen. Brian Schatz called Pruitt a "climate change denier"
        unqualified to head the EPA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566d7e7-9ec5-4479-887c-f0d82b3737ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68863518-e4d4-43cd-baf4-170ab94dc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was ever any doubt that Scott Pruitt is a climate denier,
        this settles it. Anyone who denies over a century''s worth of established
        science and basic facts is unqualified to be the administrator of the EPA,"
        said Schatz, co-chair of the Senate Climate Action Task Force. "Now more than
        ever, the Senate needs to stand up to Scott Pruitt and his dangerous views."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c415c3-24d4-4217-b49d-c60f7fc67733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8707f-4df7-4339-b8df-102e9a639c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the Sierra Club, a leading environmental
        organization, tweeted that Pruitt should be fired for his position.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659adfc3-dfaa-4346-8016-684c36f608b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d5f6e-671a-4692-a2fc-9bfc667d37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pruitt loves baseball so put it this way: An EPA head denying science
        is like Jeter refusing to use a bat. He''d be fired and so should Pruitt,"
        tweeted Michael Brune.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b93424-d898-4e6b-ba92-6d5d12751a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c988e-1848-48fb-86bb-3b27de04ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt previously declined to answer repeated questions about whether
        he would "allow" climate-change research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f98b9-f5ed-4cd5-88e7-4c79792b87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545426b-ca31-454b-a269-843ed5113ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:40:45.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:40:45.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many priorities at the agency. We must focus on those,"
        he told CNN''s Wolf Blitzer last week on "The Situation Room," rattling off
        other needs, such as improving air quality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d71d6c-6bd6-4785-97a0-f9c75f5d349b'
