      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she never held an official position, revelations showed that
        Choi was also given advance access to presidential speeches and other documents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5757ce-7cac-4cfa-9ea7-c3165d5d16d7'
