      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> <em>Ako</em>, I think <em>walang kinalaman
        sa</em> content. I think the problem of distribution of LGBTQ cinema is the
        problem of distribution of all cinemas. So you have the same problem when
        it comes to regional films, the same kind of problem when it comes to minorities.
        <em>Wala lang silang</em> power.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bbf0f-8cdb-48d2-8a8b-ba2e9f95234f'
