      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/Amnesty-International-against-death-penalty.html"><strong>Also
        read: ''Death penalty not the solution'' - international rights group</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd1329-d535-4d3f-9dbb-fb1d137d8660'
