      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the e-pass system in tollways, motorists install a sensor
        in their unit that deducts from a stored-value card.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959a316-27c0-43d1-8740-7673feac4537'
