      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c82324-db94-4f01-ba14-60811b1f0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a system that’s rigged against independent filmmakers. It’s
        easier to watch films made by the major studios, the cinemas, the mall theaters,
        <em>magkaka</em>-partner <em>sila</em>. But it’s a lot harder to find those
        films <em>na hindi kasama sa</em> oligarchy. And <em>nagkataon lang kasi</em>
        queer cinema <em>hindi siya ginagawa talaga ng</em> bigger studios until recently,
        until the Vice Ganda boom ... I guess the gay comedy boom … until then ‘<em>di
        talaga nila [halos] ginagawa</em>, and even with that, ‘<em>yung ibang</em>
        narratives <em>wala</em>.</p>'
