      'mgnl:lastActivated': 2019-07-11T13:22:50.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 205 under Judge Amelia
        Fabros-Corpuz heard on Friday the motion to quash filed by De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc98fc-2fae-41a7-8eda-2a11092756d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
