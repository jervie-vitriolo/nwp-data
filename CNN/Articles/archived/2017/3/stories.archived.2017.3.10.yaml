      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059c86f-c973-4df8-8ea0-1eb2a21ae3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> It was very positive actually and
        nagulat ako. May point kasi na I get really detached from my work and hindi
        ko na ma-gauge kung ano ''yung mararamdaman ng audience. After the Q&amp;A
        I heard na nagustuhan nila, I’m very relieved.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78e601-d101-4222-9d53-231bf8b7f9e8'
      'mgnl:activationStatus': true
