      'mgnl:lastActivated': 2019-07-11T13:22:50.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc161a3c-e3fb-42ca-bc4a-2825fe96cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz gave the senator''s lawyer 10 days to reply on the prosecution''s
        comment. In turn, the prosecution has 10 days to submit a rejoinder, if they
        choose to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4432c-15fc-472d-ab90-a85d902363cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa4f36-5a18-469f-9742-dbd8270406a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the prosecution''s motion for consolidation, Corpuz also gave
        De Lima''s lawyer 10 days to comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f061c-f781-4884-8a4b-92873dd7b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.074+08:00
