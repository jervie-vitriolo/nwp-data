      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a little lacking. Rape with homicide; rape with
        theft and homicide should be considered a heinous crime.]</p>'
  'bureau-of-immigration-jack-lam-cleared-aguirre-not-yet':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-10T09:08:32.438+08:00
    'imagesource': 'jcr:6dfe91fe-d3d1-43a8-8b6c-4f10a42fd651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '190855ee-3d29-4711-a3b4-516984cfbd07'
    'lead': 'The Senate Blue Ribbon Committee concluded its investigation on the immigration
      corruption scandal, with the panel chair clearing Chinese businessman Jack Lam
      of bribery charges, as it checks Justice Secretary Vitaliano Aguirre''s possible
      negligence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:37:41.040+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T13:37:41.488+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon clears Lam in bribery case; Aguirre not yet off the hook'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5e23f-61ed-442b-8229-041c2867edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After five hearings,
        the Senate Blue Ribbon Committee wrapped up its investigation on Thursday
        on the Bureau of Immigration (BI) corruption scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9bf64-64b7-4b1f-beff-f55cee00df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33155a79-a0d4-42a2-b9ac-ed8a9a53aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Sen. Richard Gordon cleared Macau-based gaming
        tycoon Jack Lam of bribery charges, as he said the immigration incident was
        a case of extortion by BI officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70206817-3f2d-48da-92c9-22dde200ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8ce46-a738-41fa-b69a-dc14e3f6e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senator said he is looking into the possible negligence
        of Justice Secretary Vitaliano Aguirre, and the liability of former Chief
        Supt. Wally Sombero, Lam''s supposed associate who allegedly tried to indirectly
        bribe Aguirre and gave money to former Immigration deputy commisioners Al
        Argosino and Michael Robles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182482f7-86e0-4526-b2d5-297068cc1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01cfd8-1022-4336-b945-4f9bf096a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also established that former Immigration head Jaime
        Morente and former intelligence chief Charles Calima should be held liable,
        as the two were working together on the P50-million immigration incident,
        with Calima giving confidential information to Morente.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ec857-e0be-4b1c-b3e5-880b99990a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f1e64-ec39-4ce6-a7cb-5efe229e661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was supposedly given for the release of over 1,300 illegal
        Chinese workers who were arrested from Lam''s casino in Clark, Pampanga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93904b5d-5e0b-42c2-88a7-2bfe322c8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471aa67-ab0d-42c7-860d-78260cb6d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon questioned why it was the justice department who had to tip
        off the immigration bureau about the Chinese nationals working without labor
        permits in Lam''s illegal gambling operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f57c6-82c0-4142-8272-6b2aa962c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0c5de-b428-41e0-9f57-05c57fa2696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo ang immigration, kayo ang gatekeeper, paano nakakapasok ''yan?
        (You are the immigration, you are the gatekeeper, how did they enter?)" the
        Senator asked the immigration officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8aba9-5956-4049-840b-ddb0537ae80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727b6b6-2004-49fc-805f-13a60a06f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente explained the Chinese nationals arrived in the country as
        tourists with tourist visas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530eb8ee-80dd-4b2c-95ec-5989046b2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a80bbfe-f9ff-4dc0-9817-28fc4ed8de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the intel only with Calima, and not with Aguirre, as they
        were still building up the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20137297-abd5-47eb-9d06-52c6d17d6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8dba1-b390-4dfd-af83-5a4e922f2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee noted Argosino and Robles cited the same reason,
        as it took the two some time to report the bribe money to their superiors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebff55-6a63-4199-82a3-5e1ffea0295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa29c7-c5e3-4093-820e-47e560253d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles caught the ire of Gordon when he refused to answer the Senator''s
        question on whether Calima indeed went to Robles'' office on December 2, 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873defa-161d-4a85-afd6-fd1c57182da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175818c-1ac7-4467-af8f-bc38cbe6ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calima supposedly told Robles that he knew of what transpired at
        the City of Dreams in Pasay City on November 27, when Robles and Argosino
        allegedly received P50 million from Lam''s group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd8447-5aa0-477b-b6a0-a4395d4b8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2603e-8b5d-4747-b47b-ce7feb84222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles invoked his right to be silent, pending graft and corruption
        charges filed against him before the Ombudsman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3c492-f1fd-4607-afa7-576e239dadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93bcb9-4502-416b-b1b0-eebc477c9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m respecting the authority of the body, but I intend to speak
        at the proper forum already...We have been invited here as resource persons,
        we have been humiliated here," Robles said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e351a-f6a2-4862-9762-bbba2768a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546e6b8-1262-4485-a0bf-abe0a54f7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An irate Gordon slammed his gavel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d942d-de70-4cac-b027-5096030fa9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812af60-500b-45f1-8d1e-77b1446f6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you accusing me of humiliating you or any senator here?" Gordon
        asked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2dc72-a3ff-48dc-9729-66654f6458d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
