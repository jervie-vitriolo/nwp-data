      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Australian
        Embassy allocated a grant of ₱1-million to support the Philippine Rugby Football
        Union (PRFU) in establishing touch rugby teams with equal male-female participation
        in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b3fcd-c3bf-41b4-b33c-f43529487a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:21:00.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:21:00.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe29ea-2852-43cc-b567-952a968b58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:21:00.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:21:00.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is set to cover 340 public elementary and high schools,
        and reach 16,000 boys and girls in Davao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18be50-4802-44dc-a0fe-0bdfe93fc298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:21:00.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:21:00.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b170c89-ea4f-4cf0-a9c6-c53f0447627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:21:00.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:21:00.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Australia is pleased to support the PRFU in its ‘Touch Rugby: A
