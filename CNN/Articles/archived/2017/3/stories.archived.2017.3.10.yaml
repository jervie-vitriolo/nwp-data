      'mgnl:lastActivated': 2019-07-11T13:22:50.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfc4c0-c353-4565-b457-bdaead530630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
