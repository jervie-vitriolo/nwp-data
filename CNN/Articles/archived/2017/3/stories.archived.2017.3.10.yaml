        <em>na ang dami</em>. And we said, now, can we open the cinemas? No <em>pa
        rin. Balik kay</em> “Enteng.” You know that there are forces at work, they
        are scared that this new wave of stories will emerge and dominate the market.
        They haven’t really figured out how to control it.</p>'
