      'mgnl:lastActivated': 2019-07-11T13:26:44.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Alexander Wongchuking, along with his brother Caesar, should
        cough up P3 billion. One of the brothers apparently offered to pay P1.5 billion
        in foregone revenue due to fake tax stamps used on cigarettes, but Duterte
        wants double that amount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d003a-5040-4350-bee6-eb9b725f6cf2'
