      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Alvarez explained lawmakers could not reach a consensus
        if rape and plunder should be on the list of heinous crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab031472-2341-4a1c-adab-95261d4956ee'
