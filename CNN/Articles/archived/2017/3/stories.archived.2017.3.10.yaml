    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5476853-782e-40a6-9cae-f39892d30698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
