    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bea4d-c403-4c2b-b058-246f198edac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.822+08:00
