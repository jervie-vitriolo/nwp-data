    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a470fd-755b-4b36-aa78-d1f6940b8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your opinions on coming out stories in film?</strong></p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1eb91-d834-48e6-a95e-a0392ff154c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5680c4f-482d-40b7-9965-868186c1601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> There''s this interesting ... I forgot
        the study ... [it was not just about] coming out, it was about coming out
        in general in the Philippine context. It compared the terms, "coming out,"
        used by America, <em>tapos</em> here, the more indigenous <em>na “pagladlad
        ng kapa</em>.” [It] said that “coming out” signified a symbolic transfer from
        a private state to a public state, while “<em>pagladlad ng kapa</em>” meant
        that you''re rendering more external what is already external. Parang ine-express
        mo outright what was already there.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06503ab-aa99-48a0-9059-303acb410aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c40aa-3450-4619-98e4-aec078319dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it signifies the fact na ‘<em>yung</em> being LGBT also
        varies from socio-cultural contexts, like for example, in the West, which
        highlights more the individual privacy, <em>sobrang malaking bagay ‘yung</em>
        rendering visible parts of yourself which you kept so hidden, <em>pero hindi
        ko sinasabi ka maliit yung</em> “coming out.”</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d3076-ab5c-4b79-a72a-4f38f97f1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452a3a3-7b64-47b1-807b-e9605e716dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up a lot around <em>mga bakla</em> kids ... In high school,
        we had this table <em>na parang bakla</em> lahat and none of them ever came
        out sa school administrators officially. ‘<em>Yung</em> rhetoric was <em>parang,
        hindi ‘yun pwede</em>. It''s difficult to say that we came out, since in the
        first place, <em>parang medyo halata na talaga</em> [that we’re gay]. And
        in the second place, ‘<em>yung pagiging</em> LGBT, at least <em>ng</em> friends
        <em>ko</em> — I''m not sure if I include myself — was not just a sexual orientation
        but related to how they would carry themselves in public.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a8cb5-a798-42af-b470-1218294d521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25da5d-4be4-45ac-b2be-7aba669d3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> I don''t know if this will
        answer your question, [but] when you asked that, it just popped into my mind:
        the story [of this young actress who committed suicide]. She had a hard time
        opening up. That''s one of the reasons, because her parents, I mean, of course,
        they''re very nice, but they''re Opus Dei and they have a certain set of values.
        If there will be scenes that would deal with that in cinema ... I think there''s
        a need to tackle those opening out [stories], coming out of the closet.</p>'
    '208':
      'image': 'jcr:ca156134-6ced-4846-a239-c3ccf9632714'
      'imageCaption': 'Filmmaker Samantha Lee: "I think the reason why it took me
        so long to come out [was] because I didn’t see myself in the lesbians that
        I was seeing in media. In my mind, if that image wasn’t me, then surely I
        must not be a lesbian kasi hindi naman ako ganon." Photo by ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
