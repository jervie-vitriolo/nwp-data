    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b92aede1-a6db-47a5-bc10-d23f515d2024'
    'lead': 'After the proposed modified odd-even scheme drew widespread criticism
      online, the MMDA is looking into other ways to solve the traffic problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T10:45:33.837+08:00
