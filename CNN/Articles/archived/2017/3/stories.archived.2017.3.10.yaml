      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a2920-6953-48b6-b2d8-def19aafe444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that this one-of-a-kind breakfast experience will provide
        Filipinos with a warm and happy smile on their faces that will keep them going
        throughout the day,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5616b-fa70-4f0e-998f-2823fad82294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
