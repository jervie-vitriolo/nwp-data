      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So sabi ko sa kanya kanina [after the premiere], “Friends pa rin
        tayo.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50da6b-5aef-477e-8182-bd37e6837ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After the positive reception in Japan, are you looking forward
        to premiering the film in the Philippines? Will you be showing the same cut
        that you showed here?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d5dc1-eb8e-45a7-adf1-2646132ccb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e7f36-e915-4792-beec-2ea283708d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> Oo, at the same time kabado rin
        kasi iba ''yung audience sa Pilipinas. So I wouldn''t know how they will react
        to it. I’m not sure if we’re going to have an R16 cut because the way things
        are going, we’re probably going to have an R18 rating.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937e68c-183e-4400-9763-e84d776890ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee890949-260d-45fd-8afb-b8ce3fb213ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> Very, very nervous. I was more nervous
        before but now that I''ve seen it, it’s a different kind of nervous. It’s
        knowing that I’m not sure they will appreciate it. It’s a different kind of
        film. But when I did it and when I accepted it, klaro sa akin ''yun. We just
        wanted to make something not being made, to offer our audience something new.</p>'
  'Philippine-rugby-Australian-Embassy-partnership':
