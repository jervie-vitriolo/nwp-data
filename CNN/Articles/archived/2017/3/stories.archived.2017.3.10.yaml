    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198bd2e-39b5-440e-ab95-44c16337be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:21:00.643+08:00
