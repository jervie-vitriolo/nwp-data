      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> <em>Hindi ko masyadong gusto</em>,
        it was boring. <em>Na</em>-appreciate <em>ko yung</em> effort <em>nila na
        ma</em>-explain what bisexual is. I’m just happy there’s a Pinoy with major
        stars who play bisexuals. And <em>meron sa isang eksena na</em> he tries to
        explain to his partner. Happy <em>ako na may ganung</em> scene. But then you
        have this kind of movie in 2016. We should have seen this movie in the ‘90s.
        That’s why I was bored. But I wouldn’t mind it existing if there was a young
        person somewhere who watched it and found a connection to it, identified with
        it.</p>'
