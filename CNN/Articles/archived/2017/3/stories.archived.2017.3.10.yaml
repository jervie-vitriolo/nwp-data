      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> The Japanese loved it. I don’t know
        if they were just being polite, but they loved it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c071642-8d34-49e5-88a6-a28a17094778'
