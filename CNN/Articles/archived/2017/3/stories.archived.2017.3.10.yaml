  'De-Lima-gag-order-Aguirre':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Sec. Aguirre says Sen. De Lima pocketed billions from the alleged
      illegal drug trade at the New Bilibid Prison.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-10T13:19:44.712+08:00
    'imagesource': 'jcr:0ea56e53-ba6e-4473-9c09-f4738951ea8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4d2040-c014-41a5-86e0-50e6ca211a5d'
    'lead': 'The panel of prosecution clarified Justice Secretary Vitaliano Aguirre
      is not included in the proposed gag order against Senator Leila De Lima. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:22:49.761+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T13:22:50.066+08:00
