    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02622d-4f54-4b6f-b6da-51c6b67d38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> For me, I think “If These Walls
        Could Talk 2.” There are three stories and ‘<em>yung</em> first is ''<em>yung
        dalawang</em> old lesbians who’ve managed to live this life,<em> tumanda na
        sila</em>, and when the other got sick, <em>biglang hindi siya pwede sa</em>
        hospital and all that stuff. I only started [watching] lesbian films seven
        years ago when I had a steady girlfriend. So I wanted to learn more about
        these kinds of relationships. And it’s one of the first things that I watched.
        It was such a wakeup call. <em>Na</em> “Wait, so if we share a house, if we’ve
        lived together for 40 years <em>biglang</em> I can’t sign any papers in the
        hospital <em>kung may mangyari sayo</em>?”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac5a92-9ae1-41a0-9cab-5e1fa86c0f6c'
