    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecution''s proposed gag order on De Lima won''t include Aguirre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a5f409-a995-4190-979d-184b83b31b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The panel of prosecution
        clarified Justice Secretary Vitaliano Aguirre is not included in the proposed
        gag order against Senator Leila De Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7bbca-a1b5-4352-8e4d-9b0841987743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30761c-b4c8-4a37-92fa-c6479e60f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gag order will prevent all parties from discussing the merits
        of the cases against the senator outside the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e864df-47fc-4f55-995c-77c6e4f7ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a889d37-b556-4cbc-ae5a-b34cfaa1c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Peter Ong criticized media for
        the erroneous report, saying they have not asked the Muntinlupa Regional Trial
        Court to include Aguirre in the the gag order. Ong explained it will only
        be limited to the parties in the cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b123c-ec7c-41a3-9be7-5c1f23cff7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a1285-1493-4e71-b4d8-429298dabd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very unfair sa part namin na we manifested in court that we might
        (seek a) gag order... Sabi ni court mag-file kami ng motion tapos nilabas
        niyo sa TV si Secretary Aguirre na bumababa sa hagdanan para bang pinalabas
        niyo na tinutukoy namin Secretary Aguirre," Ong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b182a-c81d-4574-934f-fbf9a20a9ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76a7ad-31ee-492a-8fc6-86b046c9c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:22:50.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution has yet to file a formal motion before Judge Juanita
        Guerrero of Branch 204, requesting for a gag order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf5d0e-afe9-418d-ad79-80554c258a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.763+08:00
