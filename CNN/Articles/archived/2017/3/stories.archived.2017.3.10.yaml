      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f57a2-5eaf-46d8-9022-2f14e802b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:22:49.764+08:00
      'mgnl:createdBy': 'eunice'
