      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070b04b-ae33-4a2a-806e-a186336673ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Robles had answered the same question before, he was just
        asking Robles to affirm that he met with Calima.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8317a59-50b2-4b43-9d49-64f4b280255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd794b5-b7d5-4fdc-8b5a-eda039403d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon had the Senate sergeant-at-arms on standby for Robles'' possible
        arrest, which he said he would order after the hearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434d41d-f802-4d05-992c-f2d168b12e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c1175-461b-4a5f-9d32-d26b0aabffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can listen to the proceedings but after the proceedings we
        will cite you in contempt," Gordon told Robles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a6751-0d0d-46c9-81bc-89d759f9982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb935e-f220-479c-850d-cd2bc5cddbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four legislative hearings into the Immigration mess, Gordon
        told CNN Philippines he believes it was indeed a case of extortion committed
        by the former Immigration officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f60b37-5edf-4313-b77c-a0a0adbdd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259155b-fa24-468a-bf4c-37e79eec5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero had denied the bribery allegations and instead accused Argosino
        and Robles of extorting money from Lam.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f1f56-ec97-4d6c-9296-332320b420c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527a939-1974-4cc0-a47c-99fb35fff7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sombero also has "unclean hands" because he kept the ₱10 million
        of the ₱60 million supposed extortion money, Gordon told CNN Philippines shortly
        after the fourth hearing on February 16.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f99bc-88ce-4533-8021-c3ced7521317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c1cff-2f48-4694-ba73-76153e075b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the previous hearings, senators observed that Robles seems
        like an "unwilling accomplice" to his senior fraternity brother, Argosino.
        The embattled public officials are both members of the San Beda College of
        Law''s Lex Talionis Fraternitas Inc., the same fraternity group of Aguirre
        and President Rodrigo Duterte.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeea2a2-be71-4a7d-9da4-7f56baff3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2ec89-548d-4dc7-adbb-9cc0ca9832ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.045+08:00
      'mgnl:createdBy': 'eunice'
