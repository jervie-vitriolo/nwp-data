      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now face the enormity of the problem of dealing with this violence
        that''s almost unstoppable. <em>Wala akong</em> I have no choice so <em>mag-usap
        tayo.</em> Either <em>tulungan ninyo ako</em> (I have no choice, so let''s
        talk. Either you help me), or I will declare martial law tomorrow for Mindanao,"
        he told more than a hundred officials Thursday night in Davao City.</p>'
