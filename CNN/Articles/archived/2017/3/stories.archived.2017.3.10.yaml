      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"It’s actually the storytelling that was way, way harder than ''Luna.''
        Kasi aside from non-linear siya, there’s also the idea of dreams versus reality
        and dreams within dreams and a film within a film, so nakakalula siya."</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cc03a-a9cb-4451-88d8-04c4a70efe6c'
