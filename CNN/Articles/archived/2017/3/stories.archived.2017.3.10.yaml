      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Let''s face it:
        Monday mornings are the worst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd96d8a-38ea-4ecd-b68e-6e92151f6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0a131-47f9-4546-bec2-3aa86dfb4e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You arise from your slumber and face the day with dread as you come
        crashing down from your weekend high. And for those in the "sunrise" shift,
        that crashing feeling hits all the harder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d9a3e-01f7-49d0-b879-4659e2a72916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb407138-de2b-405c-b6bf-64f3610b3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, McDonald''s is out to make this coming Monday your "best
        Monday ever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21d7e4-504d-46a6-862d-181fd8034b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a7c6d-e2fd-416a-90d2-86cc87fd8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yup, you guessed it right: It''s National Breakfast Day, year 5!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061d06a-c79e-4dc9-98e9-fc64375dbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb4d73-abf2-4c16-a435-98aed2aef993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who don''t know what this glorious occasion is, it is
        when customers get free breakfast from McDonald''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c794e14-07b2-48c5-84be-5e0058a9d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe7d19-d969-49d3-9f3f-e0a8f7eee032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the company said nearly 450 McDonald''s restaurants nationwide
        will give away a free Egg McMuffin, Sausage McMuffin or its latest breakfast
        offering, the Burgerdesal, via dine-in, or drive-thru on March 13, from 6
        a.m. to 7 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795d345-9b45-4b17-bb95-18156007a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37355c1d-e0fa-4385-a6b2-310c535ef5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burgerdesal is McDonald’s twist on a Filipino staple. It is
        made with a soft pandesal, paired with a tasty burger patty and topped off
        with a sweet, creamy and flavorful sauce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab59a1-bcc8-4056-bd08-489dc7e47bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c77cd-f5e6-482a-ad09-bc8095e37934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the iconic Sausage McMuffin has a juicy and savory, all-beef
        sausage with melty American cheese finished off with perfectly toasted English
        Muffins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdbeb9-b799-4513-acbf-c74cc055eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d1e85-00ab-4353-9d80-5c910bd9357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s not forget about the classic Egg McMuffin, made with
        lean Canadian bacon, American cheese and Grade-A egg in between English Muffins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df94dd-5469-48b4-af15-417ff130c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f5be3-3acf-448e-bf37-e1d95358555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As celebrate the 5th National Breakfast Day, we want our customers
        to know that they can count on us in starting their day on a high note,” said
        McDonald''s Philippines president and chief executive officer Kenneth Yang
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86339332-b38a-4ce8-b0d6-dccb0ca1f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.262+08:00
