    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a7c2d-8ebf-49dd-a2ae-ebe3ee1a0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> For me I think, I wouldn’t say it
        changed my life. Pero there was this movie called “The Incredibly True Adventures
        of Two Girls in Love.” And I think it’s the opposite of the effect that “If
        These Walls Could Talk” could have on you. It was about two young girls in
        the South, in a really, really small town in the South. One was black and
        one was white. Pero the premise wasn’t serious, like ... happy, <em>kilig</em>,
        moments <em>lang</em>? I watched this as an adult, so it gave me a sense na,
        ah, if I came out younger, maybe I would have had that <em>patago sa</em>
        school experiences.</p>'
