      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3983f6-ccd9-4c6b-99de-40cbd0d5082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
