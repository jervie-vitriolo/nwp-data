      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> So true.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9bd61-2147-4e2f-98a6-60d0aeebe3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb730f-6215-4085-88e9-b0e30cf89e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> If you just keep seeing the problematic
        side, more likely than not, you’re just going to keep hiding yourself, and
        I know there are like bigger issues to address, but how do you address that
        as a community that’s hiding?</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fef63-d548-4860-9489-330fe5617a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b225d-9ab0-431c-88ee-97415da2af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, you need to self-actualize, and to come to terms with who
        you are, and then come out, and then be proud, and then when you get to that
        point, that’s the only time when you can start fighting for your rights. <em>Diba</em>?</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46514fa-6d46-4e9f-9c5f-0af2e60cd01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1bb2f-2ee8-4aa9-ae59-03b738b4c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, I mean, all their criticisms are noted … with thanks [laughs].
        But I think the most hurtful thing that people have said was that I didn’t
        do enough, <em>pero parang</em> … what is enough, <em>diba</em>? I gave a
        year of my life to make this film. I put myself out there. I wasn’t out to
        my grandma. I wasn’t out to the rest of my family. I came out, <em>para lang</em>
        I can stand behind this story and show kids <em>na</em>, you know, hey, it’s
        okay to be who you are, and there’s a bright side to all the warnings that
        your parents have given you, or you know, that your priest tells you not to
        be. <em>Parang</em> there’s this shiny, happy, aspirational side that you
        can look forward to when you come to terms with who you are.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b235529-d749-47b2-a944-f08ab24d1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb68b5f-1cff-4a69-92f3-d1a899040478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño</strong>: Yeah, but like what she said, that’s
        true. The first local film that I watched <em>na</em> lesbian was “<em>Ang
        Huling Cha-cha Ni Anita</em>.” I loved it, I loved it so much. But, honestly,
        I could not relate to it. <em>Unang-una</em>, I did not come out when I was
        young. <em>Pangalawa</em>, my mom wasn’t like that. I wasn’t forced to wear
        sagala. I wasn’t forced to join a sagala,<em> kasi nga</em>, I’m a feminine
        lesbian, so there are a lot of aspects of “<em>Ang Huling Cha-cha ni Anita”
        na hindi ako naka</em>-relate, but I loved it.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb499d3-d17f-4846-9242-36d9ab94bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf9c724-4755-4b38-9fbe-e96367013570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I watched “<em>Baka Bukas</em>,” I could relate to it. I fell
        in love with my best friend, and I experienced that … I was discriminated
        at work. I was told … while they were picking who are going to be promoted
        … they said, “We want someone like Loreen, but without the girlfriend thing.”
        So <em>parang, “Kuya? Ano</em>?” This was a film I could relate to, and it
        was light, it was so … happy.</p>'
    '133':
      'image': 'jcr:31fe8b5a-d6a0-4fc5-8338-8d31e6bd21f1'
      'imageCaption': '"[I wish to] see a film na, a very religious gay person who
        finds acceptance in the religion," says fiction writer and LGBTQ rights advocate
        Lakan Umali. "Because for the longest time, religion, our Christianity hasn''t
        been used to justify oppression against LGBT." Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ff1b7-f2a6-49e3-bc6a-4f2be8a4fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1972e-7ff5-4abf-8373-63597e8752cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A lot of policing went on online. Like, this is what the
        film should be. What do you guys think are the valid criticisms about the
        representation in indie films?</strong></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5f6a2-16cb-4c67-a297-a12767234023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8b50c-3244-4b84-9e2b-189733df2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stefan Punongbayan:</strong> ‘<em>Yung sa akin kasi, hindi
        tungkol sa</em> film, <em>kundi tungkol sa</em> discussion <em>ng</em> representation
        <em>talaga sa</em> queer cinema.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f77c4-6bb5-4cb5-973d-bf7625c9e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66a345-b8c0-4439-a27e-e8c24b8d1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Medyo, ano eh, medyo</em> conflicted <em>ako talaga</em>. On
        one hand, <em>talagang ito na ‘yung</em> limits <em>ng</em> medium <em>eh.
        ‘Di naman ''to</em> Lav Diaz film <em>na</em> [eight hours] <em>na maipapasok
        mo na lahat</em>. But <em>para sa akin</em>, we should at least try, <em>lalo
        na mag-</em>include <em>ng iba pang</em> narratives, <em>diba? Pero ano pa
        ba? Ano pa bang tungkol doon?</em></p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26c1df-2fd8-453a-8855-8e61f465445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46004039-5214-4409-aeb0-d2d7825e0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> <em>Ako naman, ‘yung</em> focus <em>ko,
        hindi naman</em> on the film itself. <em>Kasi</em> I felt <em>wala naman akong
        karapatan</em> to say anything about [“<em>Baka Bukas</em>”] because I haven’t
        watched it, <em>pero ‘yung</em> arguments <em>ko</em>, mostly on the reviewing
        of film and criticizing a film. [We] tried to locate the film in the larger
        tradition of films that they saw, and how it compared to it? And I think,
        while — honestly, the internet has such a toxic vibe sometimes, a lot of valid
        arguments can get buried ...</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcebba7-a838-495e-8ee2-5be96d74438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48c0a0-0c23-4fce-b338-e45af2093c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not a filmmaker. I write and I also write fiction, and ‘<em>yung</em>
        issue <em>ko rin</em> when I started writing was I’m gay, and I wanted to
        find a representation of myself in the things I read but at the same time,
        I try to recognize that I’m from the upper middle class, <em>na parang</em>
        … on one hand, I see so little pro-poor portrayals of people in literature
        and film, and I wanted to do make a body of work. <em>Pero may karapatan ba
        ako</em> to make a story like that because I’m not from the lower class?</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd123fb-54c9-40d2-97c5-c54b11468a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab74d8a-bbc4-4b94-bb8d-1c5330153e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yung naisip ko</em> is kind of like a negotiation? Like, as
        an artist — actually, not even as an artist, as a person — I always have to
        reflect on where I’m coming from, what my biases are, and when I''m telling
        something, am I coming from a position of power or am I coming from a position
        of privilege? Or am I trying to actually contribute something?</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02380b61-887b-4edd-b1f8-08badb0e61e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2d2ed-1ddc-4b37-9ed4-06ea851e67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think should the goal of LGBT cinema be anyway?
        Is it to push normalcy? Is it to tell more stories? Is it to change minds?</strong></p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c025fe-149f-4301-b544-47f7e1c67d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb630f6-1108-4614-87af-ef9e10bf4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> When you say cinema, it’s
        really very powerful, in a sense, like you can influence minds, you know,
        in the negative or positive. So <em>sa akin</em>, you just have to decide
        as a filmmaker, which direction you want to go. Do you want to empower the
        LGBT community? Do you want to educate or enlighten the hypocrites or the
        people the likes of Manny Pacquiao, who is so Biblical in defining our LGBT
        brothers and sisters?</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9207a-5f0c-4ee0-b7c9-1d6ef905c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334324c-b605-4849-a047-814f5243b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This great power of cinema, you just have to choose which responsibility
        you want to take, you know? It’s a celebration of life. Cinema is a celebration
        of emotions, joys, pains, struggles.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922dc184-9f50-4dab-835b-a03162753675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d8416-5889-4013-b601-f8d90f6f9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> If you’re talking about goals … it’s
        good to have representation of different kinds of LGBT people onscreen, because
        when you see yourself onscreen, or when other people see you onscreen, it
        validates your existence in the real world, and then when your existence is
        validated in that way, it’s easier, for example, for laws to be passed. Because,
        in their minds, subconsciously, “I saw that trailer of lesbians while I was
        watching ‘<em>Bandila</em>’ the other day." So <em>parang</em> automatically,
        like, your tita will think, subconsciously, "Oh, I guess, it’s being more
        accepted now,” because they’re seeing this in their media.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba522d-7653-4db6-a4f6-0c14e150c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c365ec-776b-4dbe-9d87-7fa99db05267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I think the problem of distribution of LGBTQ cinema is the problem
        of distribution of all cinemas. So you have the same problem when it comes
        to regional films, the same kind of problem when it comes to minorities. <em>Wala
        lang silang</em> power.</h3>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ede56-ddc1-4476-ac6c-484ac77412ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9223456-124c-4102-8451-cb7208b91825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> It’s really very simple for me. Speaking
        as a filmmaker, the goal of LGBT cinema is the goal of any cinema <em>na gagawin
        ko</em> or anybody, it’s for me to be honest. For me, <em>ganun siya kasimple,
        wala nang iba.</em> Sure, cinema could educate. Sure, cinema could change
        the world. But we’re not going to burden the artist with the job of an educator,
        <em>kung hindi siya</em> educator. The filmmaker should present something
        honest.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf590afe-b0bf-47c6-8d4d-3cf2cd7efacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3a07c-17e6-44e7-ba99-57a3ed57d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is not my original idea, it took me a while to learn this.
        I read Vito Russo’s “The Celluloid Closet.” It’s a very important book for
        me. He said that diversity cannot be the goal of one work. In fact, it could
        be dishonest if you try to put in … For example, <em>‘yung</em> goal <em>mo</em>
        is <em>maipakita ang</em> positive <em>ng pagiging bakla</em>, that could
        be a trap, <em>na</em> positive <em>lang</em>. <em>Kasi</em>, it could be
        dishonest. In the same way, ‘<em>yung</em> negative lang. It could be dishonest.
        So, <em>para kay</em> Vito Russo, diversity is the job of many works together.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4d6df-9ee8-46f2-b2de-e76d8e2adb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cfb49d-eca9-43f7-86eb-fa74a8168919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> Well, honestly, I feel like there’s
        enough space for all of these different narratives. For all of these representations.
        There’s plenty of fucking space, kasi there’s a lack of real LGBT films, real
        stories of LGBT people.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b480e37-879c-46ab-8bb2-82c480b46597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e9379-f8c8-4f2b-85cd-3aa75c9d8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, for Metro Manila Pride, one of our projects was the Queerception.
        It was a partnership with Fringe Manila. It was a multi-arts festival. We
        held it at Pineapple Lab. We had LGBT films, short films, and then we had
        art, and then we had music. When we did a call [for contributions], surprisingly,
        there are a lot. There are a lot of short films, and then we had to cut down
        pa kasi we only had four hours. So why aren’t we seeing [any of] it? Why is
        it so hard to access?</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596e61d-4f3d-4012-9805-0a58e96f8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927dca28-4c81-42eb-9881-b34caaff1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> <em>Oo</em>. If the LGBT community
        had access to <em>ganun karaming</em> works, I think we’ll hear different
        complaints, e<em>h, sa “Baka Bukas.</em>” We’ll be hearing differently. <em>Kasi</em>
        they have these other representations <em>na nakita nila</em>. And they will
        see “<em>Baka Bukas</em>” as the thing that it is, <em>no</em>? A specific
        experience. <em>Hindi ka na na</em>-burden <em>nung gusto pa nilang ibang
        nakita, kasi</em> they could see it in other narratives. [Note: Jade served
        as creative consultant for the film.]</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3955f-1619-4ef5-b25b-b524d05c887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d9862-da8e-4fde-8dae-d8cd1df37896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s what people are saying, that it’s a missed opportunity
        to tell a more socially-relevant story.</strong></p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81355087-e287-4a32-8abc-ce30a3fc25ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb804f44-e435-4217-b5aa-12b825bf8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stefan Punongbayan:</strong> <em>Panahon na ba talaga na
        kailangan na nating mag-</em>impose<em> ng</em> duties <em>sa</em> LGBT filmmakers?</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc90486-eb3c-485e-b23b-4d36bd4f1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0ddf6-df22-4ac0-8ed8-a1a2d427412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an audience, you feel entitled <em>na rin na mag</em>-demand
        <em>ng</em> something better, <em>diba? Pero kung tutuusin talaga</em>, it
        would be nice — <em>lalo na sa panahon ngayon na nakakakuha ng</em> traction
        <em>ang</em> Anti-Discrimination Bill — <em>na magkakaroon ng konting komentaryo
        ‘yung</em> filmmaker.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a703f7b-e5dc-4881-8d88-ce89a5cb7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9520e-f3c5-483c-bf9c-745fbb034975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[On the other hand,] <em>may</em> risk <em>nga talaga</em> … as
        a filmmaker, ‘<em>yung alam mo lang na kwento</em>, you can only speak for
        yourself <em>talaga</em>. You run the risk of tokenizing <em>kung sakaling
        maging masyado kang inclusive, ganyan, pero mag-rereflect din naman ‘yun sa
        ginagawa mo, kung lalabas ka sa</em> comfort zone <em>mo, kung lalabas ka
        sa</em> bubble <em>mo</em>.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6be485-1706-44b1-90e2-51e145b32aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5e905-9f40-4913-914e-e8cc49560895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a lot of people from the LGBT community who keep
        asking why straight people always get cast for LGBT roles. Why not LGBT actors?</strong></p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67befc32-0533-49f0-b3b8-12f1aee1f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e3e82-b223-41c0-99bc-bf031d7bbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> <em>Kami ‘yung nagtatanong, eh.</em>
        [laughs]</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4e475-2820-42bf-8ba2-2206fec1332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc992c27-db6e-46c7-8fa1-a0b4e5a53e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stefan Punongbayan:</strong> <em>Parang ‘yung</em> issue
        <em>sa</em> “The Danish Girl,” <em>diba? Para siyang</em> “whitewashing,”
        but in terms of gender naman. <em>Wala ba talagang</em> transgender <em>na</em>
        actors <em>dito? Para sa akin kasi ang pagiging</em> homosexual or transgender,
        <em>hindi naman siya</em> character study, <em>eh</em>. <em>Pati mas magiging</em>
        nuanced ‘<em>yung</em> portrayal <em>kung totoong bakla o</em> bisexual, transgender
        ‘<em>yung i-ca-</em>cast <em>ninyo</em>.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5552b22-2e3e-44ba-867d-110527e6ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71122a-4c6d-4f87-b4a9-3f9f176c6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> <em>Pero</em>, for me — and this
        is gonna vary depending on the filmmakers — you need to ask what the goal
        of your film is. The goal of [“<em>Baka Bukas</em>”] <em>talaga</em> was for
        as much people as possible to see it. I wanted a lot of people, gay or straight,
        to normalize and see how lesbians are. And in order to do that, I wanted to
        cast really famous actresses. The fact that Jasmine Curtis-Smith is playing
        a lesbian, an actress who has so much endorsements from big companies, that’s
        already part of the advocacy.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf5950-9970-4438-802c-996c83d59665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56cf4f-f546-4894-9114-2464f977dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> May legitimizing effect <em>kasi na
        kilala ng mga tao ‘yung</em> someone who will portray the LGBTQ character,
        so if that straight celebrity could embrace it, then why can''t we? <em>Parang
        may ganun siyang</em> legitimizing effect.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ff8c5-c5b0-4213-a014-3df04ff9ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9189e0-766b-450b-8299-893a2d89a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> Well actually, part <em>ako ng mga
        tao na nagsasabi na</em>, this is a film about lesbians, or this is a film
        about gay people, this is a film about transgender women, <em>wala talaga
        kayong mahanap at all?</em> Why don''t we legitimize these people by casting
        them in these roles?</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168fb1b-6515-4cfa-9cc7-4d0f1e0c17f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791111ae-b438-4664-9b49-494adff14f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[But] one of the things that reconciled me with the film, with "<em>Baka
        Bukas</em>" is, the director is out. Apart from that, you had a lot of women
        on your team, which is also one of the things <em>na na</em>-reconcile <em>ko</em>
        with "Die Beautiful." <em>Kasi, parang,</em> you didn''t cast a transgender
        woman?</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df914f-e1b4-4821-a4eb-83962c5357e9'
