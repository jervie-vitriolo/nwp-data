      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver Elmer Quintero and his two assistants, Jun Mar Luna and John
        Ret Linatoc were caught by the City Environment and Natural Resource Office
        (CENRO) personnel along Dr. A Santos Avanue extension in Brgy. San Isidro,
        Parañaque.</p>'
