      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d7bce-8b24-40a7-85d8-a08f89a7a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:36:01.817+08:00
