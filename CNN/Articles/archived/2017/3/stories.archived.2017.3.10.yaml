  'Defense-Chief--No-destabilization-plot-vs.-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'Defense Secretary Delfin Lorenzana (L) and President Rodrigo Duterte
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
