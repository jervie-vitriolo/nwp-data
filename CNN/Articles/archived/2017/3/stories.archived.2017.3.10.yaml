      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aaf4da-ba83-4f5f-8885-e5095fccd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ferguson, Robart''s current temporary restraining order
        halting the original travel ban should block implementation of the new executive
        order as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444c9e5-9c13-40c7-b320-0649aae180ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff937f-084d-4a3b-9db3-e0d03aa81abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a new lawsuit -- we''re saying that underlying injunction
        is still under effect on core provisions (of the executive order)," Ferguson
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cee119-83a9-4f7c-9cad-195437b62038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deeaee5-2095-4a3c-bf39-eadf2dea35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:39:00.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will continue to make the case the ban discriminates against
        Muslims based off of Trump''s statements during the campaign and Rudy Giuliani
        comments about a legal Muslim ban, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289497a-c1f5-41ff-8f12-a0a8184bf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.737+08:00
