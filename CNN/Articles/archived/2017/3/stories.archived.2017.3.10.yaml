  'queer-cinema-roundtable':
    'author': 'Jansen Musico'
    'caption': 'Director Samantha Lee on her debut film, "Baka Bukas": "I wanted to
      make something hopeful for people ... it’s important to come to terms with who
      you are, I feel. And, if this film helps people — which, it has. Every day,
      my inbox is full of people coming out to me … Why can’t we have a film that
      shows the happy side of being a lesbian in the Philippines?" Photo courtesy
      of BAKA BUKAS/STAR CINEMA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-10T20:23:12.987+08:00
    'imagesource': 'jcr:4519a2a0-6fe0-4d38-8d41-01f8c982f670'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6baa70-26b1-4038-8f36-20d3193230c6'
    'lead': '2016 saw the release of more than 20 films with LGBTQ themes and narratives.
      Does this mean that Philippine cinema is accommodating more queer content, or
      do the numbers belie a still-existing lack of varied stories that will fairly
      represent the diversity of the community? CNN Philippines Life sat with some
      filmmakers and members of the LGBTQ community as they tried to make sense of
      queer cinema and where it’s headed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T11:45:06.817+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T11:45:08.182+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coming out and breaking through: The Philippine queer cinema roundtable'
    'updated': 2017-03-23T20:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d619579-cc88-4928-a23d-5093802daa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Queer cinema in
        the Philippines is going through some kind of resurgence. Although LGBTQ stories
        have always had a constant presence in local film — a number of iconic LGBTQ
        classics enjoyed mainstream success from the late 70''s to the early 90''s
        — the number of local pink movies released per year had dwindled dramatically.
        It wasn’t until the introduction of digital cinema that Cris Pablo (“Doubt,”
        “Metlogs,” “Chub Chaser”) and other independent film directors — such as Brillante
        Mendoza — began populating select screens with queer content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9287fb-b05b-4e6d-bf36-764796cddf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ba567-781a-4e25-9d4c-4bc9fc396805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, queer cinema was tagged as highly sexual and provocative,
        juxtaposing images of naked men with city squalor. Over the last decade, though,
        the breadth of queer themes explored in film continued to expand. There were
        more stories of coming out, of friendship dynamics and family ties, of unrequited
        love and zombies in drag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5eeb0d-a690-4643-ab90-f9ef2913ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638c4f4-cd3d-451d-88dc-cb93e8b517c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, audiences began clamoring for more. The success of independent
        films like “<em>Ang Pagdadalaga ni</em> Maximo Oliveros” and “Zombadings 1:
        <em>Patayin sa Shokot si</em> Remington” spurred major studios to come out
        with offerings of their own. A number of their efforts — particularly those
        featuring Vice Ganda — broke box office records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9e785-e55f-4ef4-9003-3303e5bb543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916ad2b-c4de-418e-82e8-9f10df1e9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, more than 20 local films featuring queer characters
        and storylines were released. The drought in queer content, it seems, has
        ended. For many within the LGBTQ community, this can be considered a triumph.
        What better way is there to foster more understanding of LGBTQs than to tell
        their stories?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816d2ee-503a-4260-804a-bf74e613dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1b0f9-e9e8-48a5-87ee-0ea30567de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, there are still legitimate concerns of whether the stories
        being told onscreen give fair representation to the community as a whole.
        The LGBTQ experience, after all, is not limited to strict and finite forms
        of expression. Although there seems to be a gradual uptick in movies featuring
        the varied experiences of lesbians, gays, bisexuals, and transgender women
        and men, it isn’t quite enough. LGBTQs still long for more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a0947-adf5-4ee8-8e65-5cb5eb8b9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c14a10-33b9-43bf-9b06-fd351ed60ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life invited some filmmakers and members of the
        LGBTQ community for a roundtable session on the current state of local queer
        cinema and its audience. On the panel are directors Jade Castro (“Zombadings”);
        Baby Ruth Villarama, (“Sunday Beauty Queen,” “Jazz in Love”); Samantha Lee
        (“<em>Baka Bukas</em>”) — who is also CNN Philippines Life’s multimedia director
        —; and LGBTQ advocates Loreen Ordoño, Metro Manila Pride coordinator; fiction
        writer and NGO worker Lakan Umali; and writer Stefan Punongbayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69228aa-56f6-4b3e-ac10-0ef89f49f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcf74c-8a7d-4bbc-b685-ec930b612579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the queer or LGBTQ guys, did you ever see yourselves
        in the films that you watched?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b878ee9-d8b2-4430-8a5d-02cda961bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c0d27-547d-4afc-963c-728a5de0bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> Actually no, and that caused a lot
        of internal conflict in me.<em> ‘Yung mga artista</em>-only exposure that
        I’ve had to LGBT in film and media was, like, <em>‘yung</em> funny <em>bakla
        na sidekick</em> in films na stereotype na, growing up I was like “I’m not
        funny!” The only exposure I’ve had to gay narratives on film were always sad:
        either the couple dies at the end, or the guy leaves the guy for another woman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5150499-59a3-4069-b920-a8e2322b6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec387bfa-4279-4da1-88b1-abd8f3de43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, I kind of internalized that kind of narrative, so in
        my head, I was like, okay, if I’m in a relationship, either I’m gonna die
        … in the end, or he’s gonna leave me for another girl. It was only recently
        like, in what I read, in what I watched, that, hey there’s a possibility for
        happy gay narratives that don’t fall into the homophobic, transphobic, LGBT
        phobic stereotypes. I had to unlearn as much as I’ve learned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9fb63-75f0-461b-a3ac-be29a77b360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be8cd1-3baf-4b1c-b28a-71469b43a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it the same for you guys?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c82be-b885-4661-a822-3a6f02a7873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87eb009-2fc6-4637-9dc6-529db8fdb28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> Definitely. I think the reason why
        it took me so long to come out [was] because I didn’t see myself in the lesbians
        that I was seeing in media. In my mind, if that image wasn’t me, then surely
        I must not be a lesbian <em>kasi hindi naman ako ganon</em>. It was only recently
        … I guess social media had a lot to do [with it] because you get to see a
        lot of other types of lesbians, gay guys … and that was when I came to terms
        to really who I was.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2b394-2c4b-42ae-bcbb-5160b928611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85990b-d719-4045-ac11-7edd1858c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>         Loreen Ordoño:</strong> There wasn’t really any representation of who I am
        as a lesbian in any film, in any TV series at all. In local TV series nga,
        the lesbian is always, boyish, fat, always a butch lesbian, konduktor, a tricycle
        driver … <em>puro ganon na</em>, first of all, we don’t look alike, so how
        can there be just one type that you keep on showing on every film that I see.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda450cf-ada8-4df1-ba60-6b41385e376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a1a2f-4c50-44d2-9a9f-e9e35dc6b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the very first lesbian film I watched was “Imagine Me and
        You.” I was surprised <em>kasi hiniram ko lang siya sa</em> Video City. The
        image on the cover was a guy in the middle and there were two girls [on either
        side of him] <em>tapos sila yung magka-</em>holding hands. So like, hmm, girl.
        And then I watched it. It was nice because that was a lesbian [movie] that
        I could relate to. She had long hair, her girlfriend had long hair, the girlfriend
        had a husband before … so I could identify with that.</p>'
    '25':
      'image': 'jcr:f2bda095-d745-404c-a6dc-7ac170db1e5d'
      'imageCaption': 'Documentary filmmaker Baby Ruth Villarama: "Na-appreciate ko
        ‘yung sexuality and beauty ng relationships outside the norm, kasi how do
        you define and redefine a family? Kailangan bang mother father with two babies?
        Why can’t there be gay couples or lesbian couples with cats or dogs or adopted
        children." Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd998b6-5972-4c11-8206-ca2340f33561'
