      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> ‘<em>Yun nga ‘yung problema eh</em>,
        it’s not tested. We don’t really know. Like outside cinema, is there a market
        <em>nga ba</em>? Like pink peso, <em>totoo ba ‘yun? ‘Di pa siya nate</em>-test
        <em>sa</em> movies <em>eh. Pero baka sa</em> products, <em>may</em> data to
        show there’s an actual LGBTQ market.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fe8ba-f652-4b42-9831-1ca2ffcdf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.211+08:00
