      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f01d6-849e-4d0d-9d6c-6e850f37ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:24:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:24:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t forget to mark your calendars for the biggest National Breakfast
        Day yet. Share your National Breakfast Day experience and tag @McDo_PH on
        Instagram, Twitter, and Facebook with the hashtag #NationalBreakfastDay.</p>'
