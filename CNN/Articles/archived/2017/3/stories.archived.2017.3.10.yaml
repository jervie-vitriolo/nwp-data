      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the information filed in court, the prosecutors are accusing
        De Lima along with Dera of having influence over inmate Peter Co in the illegal
        drug trade.</p>'
