      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbb4c1-09ec-4ff4-921f-409925e15f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> Yeah! Interestingly there’s
        this online platform. It started in Thailand, they started to program Asian
        films, <em>napansin nila na puro</em> gay films ‘<em>yung pinapanood. ‘Yung</em>
        biggest chunk <em>nung</em> market share <em>ng nanonood ng</em> gay films
        is from the Middle East.<em> ''Di mo akalain</em>.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f80e2-6ab7-4cc7-8c3d-9355f3efd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5c8a1-87c9-44de-8451-d2d27390046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> Going back to the issue of distribution.
        I think right after the Cinema One [film festival] run of “<em>Baka Bukas</em>,”
        that was like six days … five days after I got a call from an online streaming
        platform, asking if I want to stream “<em>Baka Bukas</em>.” But for me, it’s
        just by principle <em>na</em> I just wanted that visual of two girls kissing
        in a 40-foot screen to be seen by the entire country.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f1a93-037d-4468-981c-6dbe2869ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261a90d-31d1-4c99-ba81-e062cc20c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if I wasn’t holding on to that dream, I’d be like yeah, let’s
        stream it na. Because I would have reached more people by now than if I waited
        out for months for a nationwide screening. Maybe, as a community, or as filmmakers
        who are making these kinds of films, that’s a different avenue of distribution
        that we should be looking into.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73134a-d24f-4423-8714-4afaa299349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82e861-51ea-4984-a924-9e20b89c27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> I think it’s also because, for LGBTQs
        growing up, they don’t find it <em>sa mga sinehan</em>. They became used to
        looking for it on the internet. Which is why the audience is there.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d524d-1dbd-4382-87fb-e8c071590436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba189063-f713-4667-a1cb-f89ac29740e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of audiences on the internet, I’m gonna put you
        on the spot, Sam. Your movie has gotten mixed reactions from the community,
        like some of them really love it because they see themselves in it, others,
        not so nice. They say it doesn’t represent ‘yung mga butch, or not privileged.
        How did you process the whole thing?</strong></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9550cc3-4d0f-4071-afc6-ff2acf9ca41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6124a-5e89-45a8-bb4a-ea09c04c0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee</strong>: It’s a bit of a double edged sword.
        I think I really wanted to make the film for people like me, a younger version
        of myself. I think people who are criticizing the film are already people
        who are out. They kind of forget what it feels like to be in the closet, figuring
        yourself out.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fc6aa-80c8-4ab8-97a2-155fba0ac67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed479d-edd7-4f35-8c2a-09014743044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to make something hopeful for people, <em>kasi</em> it’s
        not <em>naman</em> all … Okay, granted, there are underrepresented sectors
        of society. Granted, “<em>Baka Bukas</em>” doesn’t represent them. But at
        the same time, it’s important to come to terms with who you are, I feel. And,
        if this film helps people — which, it has. Every day, my inbox is full of
        people coming out to me … Why can’t we have a film that shows the happy side
        of being a lesbian in the Philippines?</p>'
