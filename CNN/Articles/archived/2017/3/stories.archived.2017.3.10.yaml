      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1985bd-4136-454f-b25f-9563c5415130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stefan Punongbayan:</strong> How does one even act gay?
        How does one even act trans? <em>Ganun siya sa akin eh, pero ..</em>. I guess
        <em>dun sa sagot ni</em> Sam and Jade, what does it say about us <em>na kailangan
        pang i-</em>legitimize <em>at saka kailangan pang i-</em>validate ng straight
        actors ‘<em>yung ating naratibo</em>?</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbd548-c5bd-4264-97a7-42b721d6fa33'
