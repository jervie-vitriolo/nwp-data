      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> But do they even consider the LGBT
        community a market?</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f84c15-584e-48bc-964b-e64d1269e8a5'
      'mgnl:activationStatus': true
