    'template': '1'
    'title': 'Mining sector reiterates call for CA to reject Lopez''s appointment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8130dab-af63-47c1-8e6e-0099a67c478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> There''s no stopping
        the mining sector from blocking the confirmation of Environment Secretary
        Gina Lopez before the Commission on Appointments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dd884-a03f-4ddb-87d0-9ec9436127f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031975a-fbf3-4cba-b60b-e6fe6d552555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after meeting Lopez, mining firms and some members of mining
        communities gathered to reiterate their call for the commission to reject
        her appointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008a5c3-11ec-4c9b-b054-a68eca7d03ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500ec4b-5f85-4a8d-ae7e-bff6124df463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is drawing flak for recently ordering the suspension and closure
        of at least 20 mining companies in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b2ac8-b320-4788-89f1-d4bedeed2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef849ff6-a239-4570-80ff-41be1ac0f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/02/DENR-closes-23-mining-firms-plans-rehabilitation-of-affected-areas.html"><strong>Read
        more: DENR closes 23 mining firms, plans rehabilitation of affected areas</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d4570-bd2f-4ee9-86d5-9521a0409696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e75f82-01f6-469e-928e-a606150c674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines of the Philippines said Lopez cannot do the
        job, adding she should have joined the tourism department instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08635c-e052-4fef-b4a3-5b0b984afbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799b656-0de6-40a8-8260-9bde60e0fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is not competent for the job. She is heavily reliant on consultants,"
        Chamber of Mines of the Philippines Vice President for Legal Roni Ricardo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed48411-31f4-450c-88bf-558bee9dac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2cbea-e0dd-4624-854e-202ef3ff8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining communities decried losing jobs as the nationwide mining
        audit of the Department of Environment and Natural Resources began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9447c08-18bb-476a-a7a6-5a9237a88e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded308d-2b32-4671-a642-3c5bfa629586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan namin ang mina dahil diyan kami nabubuhay nang ayos,"
        Benjamin Tindogan said, adding it is his basic source of livelihood. [We need
        mining because it gives us decent living.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d7d15-c9ec-4251-85a6-e40bb07992fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60ba41-78b9-4a0b-9d96-9498a0594d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eramin Minerals Inc., among the 10 mines whose operations were put
        to a halt as early as July 2016, have had to let go a number of its employees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab419d00-ab0c-4799-8e82-9d98db4d9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df035a-56b1-4f2f-bf64-f22d26b0f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company president, Lina Fernandez, said the number of its employees
        is now down to 150, from more than a thousand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66123a1-6e87-4e51-a3df-7cb61c3d22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dcaaa0-f563-40c1-bf3d-e1650597a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What used to be a dignified life is now an embarrassment," Fernandez
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfcb71-7038-4e21-80f7-1d2c198fdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137915e-944f-40dd-9e8f-bc8b2b4d9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines says the industry has lost billions since the
        crackdown on mining began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2d89d-9c3e-4782-a48d-3deec6ef0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d96ed-706a-4a4c-b32b-8b9c23c93399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably in the range of P2 billion already. So there''s
        a big drop," Chamber of Mines of the Philippines Chairman Artemio Desini said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b2dcc-c51a-42ab-be2e-0ebffa47d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d459006-7dd5-450b-a07c-5c0dfc4e0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marcventures Mining and Development Corp. President and CEO
        Isidro Alcantara, Lopez is being unfair in her treatment of the mining sector.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c604a91-9110-44d4-8ff7-d4d055bb63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ff57f-50fc-4d68-9246-26d291fe4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Lopez ay one dimensional. Parang ang pinagtutuunan lang niya
        ay mining, [It seems she''s only focusing on mining.]" Alcantara said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a67aa1-7105-4b91-b656-377ce22bdbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7b1e9-5974-4aa6-8a10-dfcd179eafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:43:34.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:43:34.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the intention is just to kill the industry," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
