    'lead': 'How would Pinoy coming-of-age movies hold up to the Bechdel test? In
      this edition, we put four local teen films to the test: “Trip,” “Jologs,” “My
      First Romance,” and “Senior Year.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:12:06.640+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T13:12:06.969+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Bechdel test: the Pinoy teen experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31386f-7ac3-4b88-871a-9aef6daddb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 1985 by graphic novelist Alison Bechdel, the Bechdel
        test was a humorous commentary on the lack of female figures in media. Today,
        the test is often used as a rudimentary yardstick — the test criteria require
        that (1) the movie has at least two named female characters (2) who talk to
        each other (3) about something other than a man — to determine if the material
        is at all inclusive of women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb2ac6-cd95-4248-9c80-2ecdcbb8046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb5618-a127-4329-926f-70fd39afb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life has previously surveyed <a href="http://cnnphilippines.com/life/entertainment/film/2016/08/24/bechdel-test-pinoy-romcoms.html">selected
        rom-coms</a> and the <a href="http://cnnphilippines.com/life/entertainment/film/2016/09/07/bechdel-test-olivia-lamasan.html">Pinoy
        romantic drama</a> helmed by director Olivia Lamasan — in time for the release
        of her new film — and in this edition, members of the team look into some
        teen-centric coming-of-age titles created within the new millennium’s first
        decade. Coming-of-age stories peer into the numerous changes a person goes
        through, which may or may not include romantic revelations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb02f9-c373-499f-87c9-4e48a5e63393'
      'mgnl:activationStatus': true
