    'title': 'Two die in protests after South Korean president removed from office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c7feb-e53c-4a22-82df-a7984d866644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> Two protesters died
        at demonstrations following the removal of South Korean President Park Geun-hye,
        according to a statement from acting President Hwang Kyo-ahn. The statement
        does not provide details surrounding the deaths.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51068bb0-264e-443f-a27e-3862a41a4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ead34e-f826-4dc9-8fa9-a7a273b85d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, which called the casualties regrettable, added that
        several people were injured at the protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619a95c-efc9-4581-a38a-74b4d987189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefccef5-701f-4073-adb5-1cb959808f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Park''s presidency ended after a Constitutional
        Court upheld a December impeachment by South Korean lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc25b7-7db7-4f4e-9406-302d4fde2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1107cd52-c047-4be2-ab4d-a4fbb23e0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans, both supporters and opponents of the former leader,
        took to the streets by the thousands in emotional, sometimes violent scenes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599133f-6dd5-44e6-a6b2-f7c26e004eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a26558-6740-4c05-a105-3407c2f49aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pro-Park demonstrators, who had been corralled by police in
        riot gear and strategically placed police buses around 200 meters (650 ft)
        from the Constitutional Court, rocked the buses in an attempt to overturn
        them, while others clambered on the roofs of neighboring vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ae1cb-8678-4997-becd-5594228ce57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc79d0-aded-4c60-933d-146cb586fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost our liberty. We lost our Korea," one protestor told Paula
        Hancocks live on air.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bf31e-1249-417d-ad47-cd4a65195d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f31d0-93d5-4ad7-9a1e-deac60d64c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot understand impeachment for our president," another said.
        "She is still our president, tomorrow she will be our president."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e537f6b-b08e-47f9-bb46-5e67d46b3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efb1ff0-4ca6-47b8-8dfe-c235d4e5a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed some protesters collapsing as a combination of emotion
        and exhaustion overcame them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f307597-f5e0-4af1-8e5b-16c6818571e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bb847-d2f4-4510-bf82-08d36a1db085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who opposed Park''s presidency celebrated wildly as the verdict
        was delivered on live TV. Many endured long, freezing nights protesting her
        tenure as leader, camping out through long winter nights holding candlelit
        vigils.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c9e79-7090-496b-a619-3e1e2edeb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a5bdd-8e62-447d-97c3-2f65725d05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will likely hold another candlelight vigil, as a last celebration,
        as night falls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba35c77-fca4-49c0-882d-f55cdb38947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a700dc-a933-4f5b-b1bd-53716a22030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History made</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ac1f6-18fd-4033-bb48-e9106f0f6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented decision was unanimous, with all eight judges
        on the court voting to remove Park, the country''s first female president,
        from office. South Koreans immediately took to the streets, with some groups
        protesting against the decision and others celebrating her removal from power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2c051-9b0d-4b09-83bb-682b7112ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078b1f1-0b80-4acf-b50c-e5bf6ca57b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was revealed by Justice Lee Jung-mi Friday in a live
        broadcast that gripped the nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a028ab8-1e97-453a-88ed-e8f0d3cc20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4210878-579e-4da2-92b3-dfc852662644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We announce the decision as the unanimous opinion of all judges.
        We dismiss the defendant President Park," said Lee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4f360-384e-4a53-a7e6-f49a97bb16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e12336-fc96-45a7-83e6-9e78bbcfad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:14:09.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:14:09.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/03/10/asia/south-korea-president-park-geun-hye-impeachment/index.html?adkey=bn">Two
