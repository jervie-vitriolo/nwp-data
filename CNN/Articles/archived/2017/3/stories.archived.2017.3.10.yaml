      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Osaka, Japan (CNN Philippines Life) —</strong> Jerrold Tarog’s
        latest film, entitled “Bliss,” recently premiered at the 12th Osaka Asian
        Film Festival where the film is also in competition. The film stars Iza Calzado
        as Jane Ciego, a 30-something actress who decides to produce her own film
        in an effort to make the showbiz industry take her more seriously.</p>'
