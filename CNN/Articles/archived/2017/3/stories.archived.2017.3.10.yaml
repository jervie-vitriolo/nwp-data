      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t help him, the President said he will be compelled
        to exercise extraordinary powers and declare martial law in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d433a83-2f4f-4b7f-bb64-41df91d6dfec'
