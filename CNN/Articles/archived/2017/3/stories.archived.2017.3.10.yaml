      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while the Supreme Court and Congress may dissent at
        first, he''s confident he could sway them to agree that martial law is necessary
        to put an end to conflict.</p>'
