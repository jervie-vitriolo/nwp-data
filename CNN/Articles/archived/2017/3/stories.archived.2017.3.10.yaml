    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47828023-48cd-4169-89df-ea8a747f902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro</strong>: I’ve always liked movies but looking
        back, when I was very young, I identified with a lot of heroes, hero types
        <em>na mga batang</em> characters but not their sexual identities. There was
        only Roderick Paulate sa T.V. <em>pero walang</em> identification in terms
        of sexuality … because <em>bihira siyang</em> sexual — <em>meron pero hindi
        lang siya tumatak kasi bata pa ako. Pero nagkakagusto siya</em> [sa lalake
        like sa] … “<em>Bala at</em> Lipstick” … <em>pero naalala natin siya</em>
        as a funny guy and a butt-kicking guy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fba915-af27-4241-a00d-73a44a112a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3c13e-807b-4884-9f23-eb4ac8903023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama</strong>: <em>Ako naman</em>, looking
        from the outside, <em>na</em>-appreciate <em>ko naman ‘yung</em> sexuality
        and beauty <em>ng</em> relationships outside the norm, <em>kasi</em> how do
        you define and redefine a family? <em>Kailangan bang</em> mother father with
        two babies? Why can’t there be gay couples or lesbian couples with cats or
        dogs or adopted children. <em>Sa akin</em>, I want to normalize those things.
        <em>Kasi</em> it’s happening everywhere. <em>Hindi ko alam kung meron akong</em>
        sexual awakening or whatever, <em>pero na-a-</em>appreciate <em>ko lang ‘yung</em>
        beauty <em>nun</em>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4289b2-0bec-4a9f-b09c-d628265bcb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20adf5b-a5d1-449f-9d59-a0941f5d6306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the films<em> na na</em>-appreciate <em>ko</em> is “Blue
        is the Warmest Color.” <em>Gandang-ganda ako sa</em> experience <em>na</em>,
        “Wow this is how making love looks like!” <em>Kasi ang nakikita lang talaga
        natin na …</em> [Everyone laughs] … <em>Ang ganda niya. Para sa akin,</em>
        why can’t we appreciate this kind of love? <em>Ibigay natin sa kanila yan</em>,
        in this country we’re so repressed. Our society is repressing people in so
        many levels. So <em>para sa akin</em>, I want to normalize these things.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc8157-35d7-4037-a746-5ac41dcab493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
