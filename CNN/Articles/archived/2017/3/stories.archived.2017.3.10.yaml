    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6574436-b040-4ce5-8e4e-39dbaee9d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko sa kanya kagabi [over dinner], “Je, enjoy mo na ''yan, libre
        ko na ‘to, kasi baka bukas hindi na kita friend. ‘Pag hindi ko type ''yung
        film hindi na tayo friends.”</p>'
