    'template': '1'
    'title': 'Defense Chief: No destabilization plot vs. Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8480f-1443-4cd3-b156-028edffe3799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>The country''s
        defense chief again dismissed speculations of a destabilization plot against
        the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c681df-b0c4-447c-8790-6f9b893d8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb3931-9eec-4566-88e6-39a1eab7893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Destabilization... we do not have that information in the Armed
        Forces. There''s zero, actually," Defense Secretary Delfin Lorenzana said
        in a forum on national security on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793562c-583b-457f-8598-2d1d4e550c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fdec4-b29e-472d-a2c8-e7223b0f5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this in response to reporters'' questions on whether critics
        of the government are plotting Duterte''s ouster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580de00-d42f-40a9-b1eb-114d0f472fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a529e8-08c5-4f44-a334-c956e12eabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s aides have claimed that critics are spreading rumors
        of destabilization plots against the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26ddb5-462e-4baa-b484-15cba06f1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f688dc-c691-4b71-a709-948601728759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana said, "Criticism of the President is not destabilization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49a01a-cdf8-4c89-8fae-6c6f79903e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3fc32-874c-4fd0-b0be-d4c849882f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added public officials like himself must learn to live with criticism
        - and use it as a gauge of how well they are doing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f70241-588a-46c9-9504-fdf281b4fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189ed94-7fdf-4f4d-85fb-57e8680e90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speculations</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24224f00-fbfc-499d-bed3-512264326a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar had said there are destabilization
        efforts against the President, even as Lorenzana and National Security Adviser
        Hermogenes Esperon downplayed these claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcd9e8-a279-4253-b5a6-a3e72c715916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c521f18-e003-4cd4-9ae1-f1b40dd5f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/21/Andanar-Senate-reporter-bribe-oust-Duterte.html"><strong>Also
        read: Andanar: Alleged $1000 media bribe part of plot to oust Duterte</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ff4c7-fc7b-4aad-98b1-8c0f5f2967d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab37310-628d-454f-b45c-6a6ead1f09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/25/Sueno-suspects-destabilization-plot-Jee-killing.html">In
        an interview with CNN Philippines'' The Source in January</a>, Interior Secretary
        Ismael "Mike" Sueno said they have received information that the real mastermind
        in the abduction and killing of South Korean businessman Jee Ick-joo was "influenced
        by a certain group against the present administration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d7837-2f36-4f3f-875d-15c9a977adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee9d84-d06c-49d5-8b4c-7ad27be427c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also accused "yellows" of wanting to unseat him. The
        color is associated with the Liberal Party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08965e87-b7f2-4fb3-b944-c0a4d4d97dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8c3f9-2ab8-43e5-a359-0047043dc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought that "yellows" were behind the killing
        of the Korean, Sueno said it is a possibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b0735-9f23-4e09-ba31-e2e74c07b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f01d79-9dc4-4396-a078-6488a4620c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:30:56.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:30:56.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of police abuse in the war on drugs escalated with the
        murder of Jee inside the police headquarters in Camp Crame, Quezon City. The
        Korean was accused of selling illegal drugs. This resulted in the President''s
        temporary suspension of the police''s "Oplan Tokhang," which was recently
        relaunched with Philippine National Police Chief Ronald Dela Rosa''s promise
        of a "less bloody" anti-drug campaign.</p>'
