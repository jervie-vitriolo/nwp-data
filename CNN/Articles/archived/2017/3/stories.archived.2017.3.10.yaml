      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d343f-5921-44fe-8b40-0b0caed4dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> I know, after “Luna” I said I wanted
        to do an easier movie and it ended up being way harder than “Luna” and then
        now I’m back to an even harder project.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e607d8-1a15-430c-a648-da37a8f17e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d5f98-e78e-422e-8718-f64eaa26fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> Physically demanding siya in so many
        ways so I hope people appreciate it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2500b1-a649-4203-8e66-70e49d838167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.723+08:00
