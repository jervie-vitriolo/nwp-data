      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;SENIOR YEAR (2010)</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ddf24-c2c8-441e-9798-e24b26630590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2db777-af63-4c7f-9afe-665b238b64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the Bechdel test: Yes</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2b334-c25a-4d71-abd2-cce39ddf5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc44986-fd20-4658-a20b-0bb72beb8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senior Year” revolves around the lives of 10 students at St. Frederick’s
        Academy on the cusp of their final months before graduation, where they tackle
        the big question mark of defining their future. The film’s strength lies in
        its realistic portrayal of the dimensions of high school life — heartbreak,
        friendship, strict teachers, sports competitions, among the many infinite
        adolescent predicaments that make up that world.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779eb6e3-bb3d-4173-b1a9-e8db256771b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33acc38-0251-4351-9e0e-255da73d877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story involves stereotypes — the it girl, the nerd, the on-and-off
        couple, the gay best friend — but as the narrative unfolds, the film breaks
        through these generalizations to reveal the gray sides of every character.
        So it’s not surprising that “Senior Year” passes the Bechdel test on many
        instances, even from the get-go: the only dialogue in the opening montage
        is a conversation between the it girl Solenn (Nikita Conwi) and her best friend
        Bridget (Mary Amyrose Lojo) about shopping for new clothes for college.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405d84e-1cac-4216-bd4b-7d08aa478d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ca3b2-4617-4ba0-bd33-9bc0a14072b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notable relationship between Solenn and the shy girl Sofia (Rossanne
        de Boda) is also revealed, wherein the former, who took modeling classes,
        teaches the latter on proper posing and walking. Sofia’s motive is to simply
        be happy, without any premeditated schemes to win the heart of any boy. Another
        instance worth noting is Jenny’s pursuit for Steph (Sheila Marie Bulanhagui),
        representing a puppy love that defies gender notions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec14d35-9097-43b1-ad6c-a9b1753072d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f056c7b-d90f-4165-8c06-ced07a318489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is remarkable in defying the usual romanticizing of high
        school in other teen films, as it gravitates toward existential woes of such
        a period in life, to show that, most of the time, there really is no hope,
        just the big question mark. — ALYANA CABRAL</p>'
