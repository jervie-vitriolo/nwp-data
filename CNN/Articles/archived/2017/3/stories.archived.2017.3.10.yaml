      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there a lot of local movies that deal with coming out?</strong></p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c93b18-4c90-4a4a-a835-588a0fe09cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718bfc3-8f66-49e8-96c3-08d73f99d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> “<em>Baka Bukas</em>” is sort of a
        coming out film.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bacc80-b841-4069-a997-d0a365d3a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f8d55-d37d-4b6f-90d4-4f8a33647098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño</strong>: For me personally, I want my kid
        to see that this is what coming out is, “This is what it feels like for people
        like your mom.” <em>Kasi</em>, I came out to her when she was two years old.
        So, for me, it''s important to have all these different kinds of narratives
        <em>kasi</em>, there is a younger generation who has no idea, no idea at all
        about any of this.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407a3bd-e5be-49bc-b5d1-f832e5eea725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ba62a-cef8-4159-bbda-c954e7a39fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> Or <em>parang ‘yung</em> coming out
        <em>na hindi</em> controlled nung character, <em>na na</em>-out <em>siya ng
        ibang tao</em>, or <em>nahuli sila</em> doing something. It''s not a self-empowered
        coming out.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7d009-000c-42c3-80a3-381106b941bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceef07b-5bfe-40b3-8491-e2ee1ec0ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> I guess, as long as may coming out
        in real life <em>at may</em> closet … <em>Napaisip tuloy ako kung merong mga
        paglaladlad</em> movies, as a concept.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b933f-7033-4eee-aec5-731202282a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9848f2-c118-4212-ba71-35772eacea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> I kind of saw “Maximo Oliveros” as
        <em>pagladlad ng kapa</em>.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a205f-7d44-4837-b2ea-b0d03718ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b9d3e-7ab2-4004-80c9-96d152b5b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> In fact,<em> nung nag</em>-screen
        <em>kami sa</em> I think, Brazil, <em>may nagtanong</em>, something about
        Maxi being gay ... And then <em>may nagreklamong isa sa</em> audience, “He''s
        trans!”</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02619f-a2a1-4637-bbd7-595854ca9ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb6af3-6339-484a-8f2a-bbe86e622e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> I think that''s also tied to the fact
        that homosexuality itself, as I understand it, it''s a very, I''m not saying
        it''s completely Western, <em>pero ‘yung</em> idea <em>na parang iko</em>-compartmentalize
        <em>mo ‘yung</em> sexuality <em>mo</em> without having any other effect on
        you as a person.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8a1d1-1e24-4f31-ad4c-d8c07983e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad926d-dc59-4dfe-842f-ef4d53cac860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I noticed is that most of my friends who came out, a lot of
        it was also class-based or Manila-based, because when you''re raised in an
        environment that''s very Western ‘<em>yung</em> values, you are given all
        these images of the perfect family, the man, woman, you have a child, you
        tend to ascribe to those kinds of values that erase more indigenous concepts
        of sexuality.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9e44b-7c7b-43aa-95f7-4bee87d9f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767304e6-fe20-4998-89aa-f302805d192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I''m really interested in your notion, that “bakla” is really
        different from the Western notion of it. So what do you think would be better
        for us? Should we ascribe to this criteria, this compartmentalizing?</strong></p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce22ea-f04e-4db5-a962-17c48202c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cac1d-5d11-415b-8602-69d1dde8efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> For me, we have to emphasize the fact
        that sexuality is very diverse. Because when I was growing up, <em>medyo na</em>-confuse
        <em>ako na</em>, am I gay? <em>Pero lahat ng nakita ko na</em> gay [in media],
        they''re funny, <em>nagsusuot sila ng mga palda</em>, and I don''t do that,
        so am I really gay? Or am I just bi? Even people who are bi are erased so
        frequently. I mentioned a lot of it was to combat the fact that a lot of people
        still think na it''s a natural biological thing. No friends [laughs], <em>hindi
        ''to</em> natural, this was socially constructed and created as any other
        aspect of humanity, of society.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75714a2-b911-45d3-82b2-5ad09cdd08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3c3e9-da06-4aad-ae65-75f88193f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do those Western concepts affect the way we perceive our
        own queer cinema? Because they have a different culture. How big is Western
        influence on how we accept portrayal of Filipino LGBTQs in film?</strong></p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca2247-6729-46fd-b4dd-e700f7175b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c121876-d021-44bc-b231-9087ec221bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> Good question. I''d like to
        think <em>na</em> it''s not really concentrated ... The influence of Western
        culture itself is not concentrated on LGBTs, <em>baka parang nagti</em>-trickle
        down <em>na lang</em> to it, because in general, some sectors or some people
        [think] anything imported is better than what we have. <em>May mga ganun</em>,
        the colonial mentality of people. <em>Sila</em>, it affects also their definition
        of LGBT <em>na rin…</em></p>'
    '234':
      'image': 'jcr:342afd5c-6be6-49b9-9902-5e7f44b9994f'
      'imageCaption': 'Writer and LGBTQ advocate Stefan Punongbayan on the casting
        of LGBTQ characters: "Para sa akin kasi ang pagiging homosexual o transgender,
        hindi naman siya character study, eh. Pati mas magiging nuanced ‘yung portrayal
        kung totoong bakla o bisexual, transgender ‘yung i-ca-cast ninyo." Photo by
        ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6818eea-d2f1-47f1-a8ec-88091c73d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493df26-7828-4b4f-9023-c7e02ae09e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you guys have a wishlist for queer cinema?</strong></p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79cf0c-fb03-4b91-a805-79f22521fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1386c-9272-4b96-b39a-3dbf1a4801b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Samantha Lee:</strong> I feel like, not in terms of what
        I want to see personally, but in terms of the way the Philippine entertainment
        industry treats LGBTQ scripts. Because, if you think about it, there are a
        lot of LGBT people working in the industry, heading the industry but at the
        same time, it''s so hard to get a gay film made or cast. I mentioned I wanted
        a really famous person to be on my film, which was so hard to cast, just because,
        when managers see the synopsis pa lang na it''s a lesbian film, they''ll say
        no right away, because they think it''s going to ruin their talent''s careers
        if they do this film. <em>Parang ganun ‘yung</em> perception.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23737f-d44a-45f2-b41d-94cb2f0e9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd966c7-078b-44dc-bf8d-c9b1f92270b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in general, I feel like there needs to be a more open acceptance
        of these kinds of stories. And I feel like that''s going to trickle down eventually,
        maybe, possibly, to audiences and distribution, etc., but just the internal
        mindset of the industry I wish would change first.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea2f1c-9257-4c20-b02a-fbe8998b8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4de4e7-7284-49b4-b1d7-88f69590990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali</strong>: I think it''s tied to how people see
        LGBT people in general than, the profit motive is prioritized over actually
        giving voice or giving opportunities for LGBT artists to create media that''s
        empowering. It''s two-way street, it''s the worm eating itself, <em>na parang
        walang</em> studios, let''s say, where you can''t make an LGBT film because
        it''s not profitable pero they''re not releasing anything, so that gives them
        the motive to say <em>na hindi siya</em> profitable. It''s a cycle that repeats
        itself. I think that it''s also an issue of all artists inside film and outside
        film working together to actually tell people that we exist. And me<em>ron
        kaming karapatan para mag</em>-consume ng media that represents us.</p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87650c-9f39-4b44-8a73-9207cee28087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487befe9-45b7-4de6-8827-2cbe66004c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> Coming from that, I feel like we
        do have to as a ... <em>ang hirap kasi talaga sabihin na</em> as a community,
        because honestly....</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112274b-5882-48e8-98c5-91f4f7c4365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831ae80-1729-447f-8aa1-e00a4cdfab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stefan Punongbayan:</strong> <em>Sobrang</em> detached <em>ng</em>
        community.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d3b6e-9e34-4362-ba18-1253dd85ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> <em>Sobra</em>. It''s really hard,
        especially for us who work at Pride, we have to marry all these different
        kinds of people from all different classes, from all political affiliations.
        It''s really hard for us to say that there is a community. We feel it, we
        see it, but when it comes to various issues, <em>hiwalay tayo.</em></p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f196aef-2458-4fca-bda9-2dc9911075f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44285db6-a761-4a90-a623-0c090c18926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although, one of the things talaga na nafe-feel <em>kong</em> we
        need to do a lot more of is to show how powerful the pink peso is. We have
        to be very careful where we put our money <em>kasi</em> that''s how these
        big companies see us, and then if they see how powerful the pink peso is,
        then maybe then they can help us with our advocacy, with showcasing more gay
        people in commercials, in magazines, in spreads, and stuff like that.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d19a1e-d951-489f-9680-831b1a689399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff67c22-440d-43e9-ac71-a9ea773e4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although <em>medyo</em> conflicted <em>din ako, kasi</em> there
        is that space for exploitation that we have to really be careful of, <em>na
        parang</em>, just because some brand releases a certain gay ad, that doesn''t
        mean that they are an LGBT ally automatically.</p>'
    '252':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/V9sjGweKNF4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40519520-ec12-4603-bc09-6259b73788e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73508c5e-2fcd-445f-93f5-6874d5f0ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> ‘<em>Yung</em> wishlist <em>ko</em>
        is to see a film <em>na</em>, a very religious gay person who finds acceptance
        in the religion because for the longest time, religion, our Christianity hasn''t
        been used to justify oppression against LGBT too, when if you read the Bible,
        it''s very much a story of, not LGBT, of the poor and marginalized actually
        rising against the people who marginalize them.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2b99e-cf32-470c-9068-78393d9ead2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ff4bb-d32a-402a-8853-efe40b02e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> Feeling <em>ko lang naman
        kasi,</em> queer films,<em> gusto ko siya i-</em>compare <em>sa tubig</em>,
        natural <em>‘yan na maghahanap ng</em> path to reach the sea, so <em>kahit
        anong gawin mong pagpigil dyan</em>, it will always find its way back to the
        sea. <em>Kahit anong gawin ng</em> society, <em>kahit anong gawin ng simbahan,</em>
        as long as ... <em>nanganganak sila eh, nandyan sila eh</em>. You can''t turn
        your back from them or deny them, or lagyan mo sila ng Bible quote<em> sa
        harapan nila. Hindi ‘yan sakit na gumagaling. Sila ‘yan eh.</em></p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fb3bf-93c8-42d5-a2b5-e40ad9034c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3bdc7-9e88-49e8-96c1-168b9372ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> <em>Meron akong</em> wish <em>na</em>,
        this is for the welfare of artists, <em>gusto ko sana, hindi ko alam kung
        paano</em>, it will be easier for actors to come out. It''s hard for them
        because the studios don''t want them to, their endorsements, <em>naapektuhan
        ng kanilang hanapbuhay</em>, etc. <em>Eto mas malala</em> I think: ''<em>Pag
        may nag</em>-out <em>na</em> actor, <em>sana ''yung</em> audiences, <em>may</em>
        positive response, <em>kasi ‘yun ‘yung dalawang</em> dragon <em>na [nag-aaway]
        eh.</em></p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fec9d9-8bcf-4640-afd0-d247ce251387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370464d7-f443-4aa7-8df5-9b5206994fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my wishes, it will come true. <em>Dumami</em>, for example.
        Since it''s cheaper to make films now and <em>mas madaling kumuha ng</em>
        [workforce] and equipment, anyone can theoretically [make a film]. <em>Ngayon</em>
        it''s easier to get all these voices from everywhere.</p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559c8f6-edb6-4265-9683-6346f06a50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '261':
