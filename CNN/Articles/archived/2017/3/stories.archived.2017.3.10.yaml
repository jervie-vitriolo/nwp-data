      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd922e02c-f6af-4686-805e-d48b3c5c9e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was unanimous, with all eight judges on the court voting
        to remove Park, the country''s first female president, from office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6947c-02ef-4dec-bcf4-53e0ea6a38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d7c57-64fc-4de0-a878-73fa10c3f0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is the first South Korean president to be impeached. An election
        for her replacement must be held within 60 days, with Prime Minister and acting
        President Hwang Kyo-ahn to set the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fb271-0459-408b-9ab2-b54aea453c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a58225-b115-4e5e-b901-fc26f784d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was announced by Justice Lee Jung-mi in a live, national
        broadcast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22107cd-65ec-423d-84d0-bedb606f3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00e074-9a7f-40b8-a594-54e8929b3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police on alert</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e3584-8ac4-4884-b2f5-9a1a791ef665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a32cb-7051-411d-bdc7-23fc86fd11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police issued the highest level of emergency order possible in Seoul
        ahead of Friday''s announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d75f2-6281-43f8-8660-69009c24f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9d2d8-dfea-45f7-a633-3cee2803be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 21,000 officers are on standby for expected protests, with
        270 units being mobilized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e696838-5fac-45c7-a1ec-5dc1b3a818de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4920f-aaed-4a1a-a6fc-f8ed01160abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, a key ally, responded to the decision by offering assurances
        that the two countries'' relationship would continue uninterrupted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e2d14-b75b-409f-b4db-8fea4501aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdc0477-ad6c-4fb9-877f-819be6368c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work with Prime Minister Hwang for the remainder
        of his tenure as acting President, and we look forward to a productive relationship
        with whomever the people of South Korea elect to be their next president,"
        acting State Department spokesman Mark Toner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675ef1e7-1eaf-417a-ab98-4a034233f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff9cea-1f08-4d35-889c-9ca3fe6f9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‎"The United States continues to be a steadfast ally, friend, and
        partner to the ROK," he said, using the acronym for South Korea''s official
        name, the Republic of Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41188fb5-d807-4b53-ae9c-8f89476d0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51951e8f-a0dd-4051-8cab-3f2784743c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US-ROK alliance will continue to be a linchpin of regional
        stability and security, and we will continue to meet all our alliance commitments,
        especially with respect to defending against the threat from North Korea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5892a1-7a11-471f-b3e7-256a56f46af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3274b3-8302-4e2e-a126-bfa58210d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political chaos</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc42405-0d48-4f9b-abee-a7046f132620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7536fed-fc03-4917-8175-609f144b2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s problems began in October, when revelations emerged about
        the influence her confidante and adviser Choi Soon-sil had over the President.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da86654-4774-426b-afbb-7700ff1d7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a3b98-6919-43f4-8921-ddcaecdcba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, lawmakers voted to impeach Park by a vote of 234 to
        56, stripping away her executive powers. Since then she has remained in the
        presidential Blue House, but has remained largely out of public view.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219afb0-2e66-4da0-8c88-ae15ae5726c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05b48b-567c-4dde-8ae0-6f04190974dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court upheld the impeachment because she was judged to have
        abused her authority in helping Choi raise donations from companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7792e-3c39-4f4c-a8af-2c89ce17a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a0b2e-b731-4cc5-bd9d-e529b335abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media and opposition parties have accused Choi of abusing
        her relationship with the president to force companies to donate millions
        of dollars to foundations she runs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456b2e7-1de2-4c8d-9a4e-45917f5bd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6069c-9492-4e69-b1f0-e5d1e742aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised apology, Park said Choi looked at "some documents"
        for a certain period of time after Park took office, but didn''t specify what
        they were.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee0be6-2b65-4a8e-b162-7c2ac3aa7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e2cc2-7a6a-40e6-ab5f-c42a5fde1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked and my heart is breaking for causing public concern,"
        Park said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26de68c-724f-4982-9739-428224c5a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:28:30.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:28:30.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
