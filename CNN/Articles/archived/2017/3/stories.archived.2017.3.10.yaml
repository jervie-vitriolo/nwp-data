      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Parañaque police arrested three employees of Mighty
        Corporation for dumping boxes of destroyed cigarette packs inside the community
        garbage container.</p>'
