      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> It’s frustrating. I feel bad
        also <em>kasi nag-aral ako sa</em> UK <em>ng</em> film marketing and distribution
        for a year. The system there is totally different from what we have here.
        There, they’re really helping each other, there’s a system called the FDA,
        Film Distributor’s Association, then the ICO, the Independent Cinema Office.
        E<em>tong dalawang to, nag-uusap ''yan,</em> and then the cinema association
        — <em>ikaw</em> indie <em>ka</em>, limited release <em>ka — kung baga tina-timingan
        nila kasi</em> they want the cinemas, the industry to really earn. They are
        always seeking balance. <em>Dito hindi eh. Hatakan.</em></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674e887-b9ae-40ae-bc04-c8be2b19e832'
      'mgnl:activationStatus': true
