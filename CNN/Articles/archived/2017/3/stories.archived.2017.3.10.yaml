      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than a seven nation ban, it''s is only "now a six nation
        ban," he said. "The language is virtually identical."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260e298-f140-4232-a86b-5abcaf16d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:38:59.736+08:00
