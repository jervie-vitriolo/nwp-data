      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262ea63-063e-48c7-a36f-89047df6cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quintessential ensemble road trip movie, a genre prevalent in
        the ''90s, Gilbert Perez’ "Trip" begins with Joboy (Marvin Agustin) getting
        shot by a mysterious gunman, before launching into his own narration of the
        events that lead up to it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e917eaa-b61a-4507-ae46-b3351a315c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea91dc2-d534-4a5d-ab48-914df9f3ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trip,” which follows a barkada on their way to Caliraya to spend
        a school break together, features an almost pointedly varied cast to fill
        every “blank of the group.” There''s Joboy, the maamo protagonist, Celine
        (Kristine Hermosa), the sweet girl-next-door who''s in the throes of a very
        lukewarm relationship with Ram (Paolo Contis), the angsty "bad guy" who has
        an arm tattoo of his own name, and so on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db314320-885a-4f2c-a832-1ec82f23d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065e33d-b731-4587-917b-37df5caf9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular conversation between Celine, Faye (Heart Evangelista),
        Ola (Desiree Del Valle), and Nadine (Julia Clarete) is the only substantial
        interaction among the women that doesn''t include a romantic subplot or involves
        the men. However, it''s a generic one about family problems, which is a staple
        in local movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dea98-c54e-4f37-a887-1a4616212c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd64b3-ef1d-40c4-8796-6a5f755c97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trip” is also rife with offensive gay jokes — often delivered by
        Athan (John Prats) — with the minor gay characters being consistently treated
        like punchlines with unfunny effects, usually within their earshot. Athan’s
        girlfriend, Faye, is the spoiled, rich girl of the group, who he suspects
        was sleeping with the trail guide — who turned out to be gay. Athan spread
        stories of her unconfirmed exploits, and Faye is subjected to numerous slutshaming
        comments from her friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c46ebb-9292-46cf-92ce-e02018407d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1abcd0-c392-4e88-b79c-1b01adf74645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main ensemble also features a lesbian, Clarete''s Nadine, in
        love with Ola, who is incidentally pregnant with her boyfriend (a congressman''s
        son Louie, played by Onemig Bondoc). During one scene, Nadine reveals Ola''s
        pregnancy to Louie, who demands for her to get an abortion. Ola refuses and
        outs Nadine, who, at that point in the film, has not shared her sexuality
        with their friends or confessed her attraction to Ola. Ola goes on to say
        that she doesn''t need Louie''s support, because Nadine can stand in for him
        as the father of their child, presumably because she''s a somewhat boyish
        gay girl.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e27c8-12fd-46e7-be67-52df946656f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602458f-7960-4165-aff2-a5e550cfccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although “Trip” technically passes the admittedly limited test,
        it is so loaded with harmful stereotypes, both of women and the LGBTQ community,
        that it hardly even matters that it did. — CARINA SANTOS</p>'
