      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rape in death penalty bill</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe787e4c-7100-4064-848e-efad8b7eb6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:36:01.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:36:02.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte said he clarified with Lower House lawmakers <a
        href="https://cnnphilippines.com/news/2017/03/04/duterte-death-penalty-bill-rape.html">why
        rape was taken out</a> on the list of crimes punishable by death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd1271-6ebc-4c7e-80d3-7b31c26fc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:36:01.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:36:02.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53697a3-5fb0-4c0f-8bd6-02b624bced9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:36:01.817+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:36:02.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with House Speaker Pantaleon Alvarez and Senate
        President Koko Pimentel on Tuesday night, after the bill reviving death penalty
        was passed on final reading.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc149682-682b-49df-ae69-524174e3e01f'
