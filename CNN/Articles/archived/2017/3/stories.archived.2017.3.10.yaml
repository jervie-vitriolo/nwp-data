      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c5d8e-871f-442c-b935-e507b772d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Loreen Ordoño:</strong> Exactly. <em>Bakit hindi si</em>
        Kevin Balot? <em>Pero</em> she was in the film. <em>Ganun ‘yung</em> thinking
        <em>namin na parang</em>, it''s a beauty pageant for trans women, for gay
        people, <em>tapos hindi</em> trans woman <em>‘yung</em> lead <em>mo</em> in
        real life? But <em>ang na-</em>reconcile <em>ko</em> with "Die Beautiful"
        is, I was told that the [crew] was mostly part of the LGBTQ community.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbe3e7-ce49-480b-a30c-a2c36aafc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.834+08:00
