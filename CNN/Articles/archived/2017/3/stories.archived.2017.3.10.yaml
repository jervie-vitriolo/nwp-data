    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9d3e94-f545-44b9-9361-36958867010c'
    'lead': '"Criticism of the President is not destabilization," Defense Chief Delfin
      Lorenzana says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T13:30:56.005+08:00
    'mgnl:createdBy': 'eunice'
