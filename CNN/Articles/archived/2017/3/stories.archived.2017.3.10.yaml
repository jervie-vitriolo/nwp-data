      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte said
        he is willing to let the owners of local cigarette manufacturer Mighty Corporation
        off the hook if it pays double its tax liabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d1f00-c1d9-4791-b29d-2bbb6f6e907a'
