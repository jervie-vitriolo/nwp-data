      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a chance interview with reporters after his speech, the President,
        however, clarified he was just "shooting the breeze" with the local officials,
        and that there is no timeline on the possible declaration of martial rule
        in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
