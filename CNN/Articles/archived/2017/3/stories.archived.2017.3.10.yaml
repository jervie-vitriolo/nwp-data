    'template': '1'
    'title': 'MMDA consults transport, commuter groups on solving traffic woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039407ff-2930-4e91-98d0-c12dc6997413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - The Metropolitan
        Manila Development Authority (MMDA) is recalibrating its strategy to ease
        traffic congestion in the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209987f-491e-427e-afc9-15b1d0da24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3d415-da0e-4568-ba64-1bab74de2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its recent modified odd-even scheme drew flak from social
        media, MMDA Chairman Tim Orbos on Thursday met with transport and commuters''
        groups to discuss proposed solutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa87212-301f-40c6-b3b8-4e3e3af41560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ad013-2c69-4d76-98a5-2dde59b30092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look at how to solve, honest to goodness, congestion.
        We need to come out with a solution that we should participate (in). All of
        us," Orbos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53308e-d69a-4f4f-8f59-b7166c77bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e1391-7a0d-4472-a4eb-34ff6ca8b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the traffic solutions discussed were the declogging of secondary
        roads, carpooling of commuters, and the relocation of bus terminals from Cubao,
        Pasay, and Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76357b2f-15ba-4ebf-b478-9115700c5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdda79-62a8-4cce-a64d-463b64b6e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 17 Mabuhay lanes or inner streets used by vehicles as alternative
        routes around Metro Manila still need to be cleared of parked vehicles and
        other road obstructions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0fa43-8a70-4c20-a1b8-3389d213632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b3b94-8128-4f63-acd6-ed3c43978fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At six in the afternoon, you can barely move out, and six in the
        afternoon is a peak period. Can you imagine if these can be used as a side
        street, as a Mabuhay lane or Chirstmas road?" said Elvira Medina, Head of
        the National Center for Commuters'' Safety and Protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae10bb0-841f-46cd-adf9-3470b6715338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ddfa6-dfad-4841-b7d2-f492045d54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officials said the agency has started declogging secondary
        roads around Metro Manila in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17124e65-1881-4c47-b0aa-037a89435948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d7645-2603-4fc1-b09e-175e702cc078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was also cleared to implement the banning of light trucks
        or trucks that are 4,500 kilograms and below, from EDSA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a0314-235e-455d-a559-dce26dadc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dcccc-62cb-4e9a-9eac-f4dc58e1b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is still pending until the modified odd-even scheme
        is revised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8c0a2-5135-4706-b9b4-87d67713323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c06b6-7b59-42b9-a96a-a92717091eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carpooling and paid roads?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6fb9f-a7dc-4087-a5c9-a28e5524fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consultation on Thursday also resulted in the formation of a
        new body, the Metro Manila Transport Consultative Council, which is composed
        of several transport and commuters'' groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269da7cf-531f-4bee-95b7-99072a01881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c5cf8-4253-45eb-b350-724aecfb020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA will be consulting the body first before announcing or implementing
        traffic schemes in Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74834c-d7c9-44ba-90fb-f031d39b0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b2b336-99f8-4482-b064-89165442a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified odd-even scheme is just one of the four measures presented
        to the Metro Manila Council, composed of local chief executives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9bbec-511d-42e6-9bec-aa8eb4c11050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fff42-77c5-44ca-836b-283a781a5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposal is to promote carpooling, an initiative they plan
        to expand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e21b0f-b07b-43aa-a463-2576fb84c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ad4c9-7fc5-497c-ad7c-7641d60d6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T10:45:33.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T10:45:34.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to work out the mechanics so that we can offer it
        to the Employers'' Confederation of the Philippines and also the People Management
        Association of the Philippines so that it can be on a corporate program basis,"
        Medina explained.</p>'
    '28':
