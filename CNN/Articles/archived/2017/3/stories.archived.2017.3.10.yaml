      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "<em>Medyo kulang. Dapat yung</em> rape with homicide,
        <em>rapin ka tapos patayin ka, rapin ka tapos kunan ka ng pera tapos patayin
        ka, dapat ano talaga</em>...heinous crime ''<em>yan</em>."</p>'
