        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; TRIP (2001)</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50b97e-96b1-47cf-b41a-0e82508a1868'
