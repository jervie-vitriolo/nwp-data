      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro and Baby Ruth Villarama:</strong> Yes.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b246a-08a7-4895-b03c-0f670e397757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.826+08:00
