      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> I guess the industry is still
        very conservative tackling and presenting these narratives to the audience.
        If there’s a way to downplay it, <em>dadaanan lang…</em> I think we tried
        to have a Pink Festival last year, then they removed it. So I think a lot
        of people supported that festival. People went. My uncle, who [makes gay films]
        … meron siyang alias, Lucas Mercado. He’s the cousin of my dad. He had this
        retrospective film midnight screening sa UP, full house. [With tickets priced
        at] ₱400. <em>Ang daming tao!</em> So there’s a market for this kind of content.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4f44c-430d-408c-a93a-1bda5454053d'
