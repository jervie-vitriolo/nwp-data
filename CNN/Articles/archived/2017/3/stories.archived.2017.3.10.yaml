    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79102dc9-95af-44d2-923f-5f5441bc8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70d163-ee34-41cd-ac16-c44a12f46d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the Bechdel test: Yes, but barely</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bd180-6f4f-4244-ae8b-f9ce602a36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0c145-3874-481f-aca9-3a3f61618f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring some of the early 2000s'' biggest teen stars, “Jologs”
        was championed by Star Cinema for its unique structure and adventurous storytelling.
        The script was the winner of the first Annual Star Cinema Scriptwriting Contest,
        besting 218 other entries, and the film boasts a cast that includes Diether
        Ocampo, Assunta De Rossi, Patrick Garcia, Vhong Navarro, Onemig Bondoc, Dominic
        Ochoa, John Prats, Jodi Sta. Maria, Julia Clarete, and Baron Geisler.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca136a9-937d-400e-b480-6f7edf2cad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce95eb2-47c9-4658-a9e7-21072a36fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-linear film that played with sequence and time, “Jologs” also
        made use of multiple interwoven narratives — a style made famous by the Oscar-winning
        director Robert Altman. In a way, “Jologs” plays something like what 2004''s
        “Crash” would look if it was done through the lens of “Can''t Hardly Wait”
        and executed by Star Cinema.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fa927-a2d3-480a-a7c6-d773a1778742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03d30e-e01f-41ff-a62d-acf72d889922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much going on then, it''s all the more disappointing when
        you view “Jologs” in the context of the Bechdel test and female representation
        in general. Most of the women — and the one gay man — in this movie spend
        most of the running time obsessing over, seducing, pining for, and talking
        about men. It''s all the more disappointing when you realize that the male
        characters in the movie are allowed to fraternize and discuss other matters.
        The movie generally treats them more seriously, while the motivations of the
        women and gay man are used for gags.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2911d6b-7477-48a6-9112-188152b3eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b5d6f-b547-4079-8204-ca68e9e3472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It passes the test but barely. Faith (Jodi Sta. Maria), a deeply
        devout high school girl, consults with her guidance counselor about the merits
        of premarital sex. Humorously wrestling with teenage libido and religion,
        she''s devoted to God but finds herself increasingly tempted by her boyfriend''s
        (Patrick Garcia) burgeoning sexuality.  — RAYMOND ANG</p>'
