      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52d4d2-9806-405e-9d8e-8ea4361957e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> It was my first time to watch it today,
        it’s such a challenging piece that I’m glad it actually came together in the
        end. Even that in itself is an accomplishment. Because it’s so wild. The concept.
        Naitahi niya.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b54f9-2bb7-42c2-8999-25c47e498c65'
