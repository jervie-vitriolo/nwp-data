      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat kami na merong nireport na may nagtapon isan truck ng basura,
        which is bawal sa amin," said CENRO officer-in-charge Bernie Amurao. "Nung
        napag-alaman na puro sigarilyo, tumawag, pina-apprehend ko yung mga tao at
        pina-impound ko yung sasakyan."</p>'
