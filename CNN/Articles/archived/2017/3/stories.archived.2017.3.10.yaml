    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57815dfe-279c-4a55-b8bd-594068d88dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written, directed, edited and scored by Tarog himself, the director
        says that “Bliss” has been his most demanding film to date. The psychological
        thriller’s “far out” script, as described by Calzado herself, posed a challenge
        in the way Tarog told stories, as “Bliss” is narrated in a non-linear fashion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4845c76-09d1-44c2-948f-218af1f58893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d67a0-8b6a-414d-b8d6-cec4d38bb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the success of “Heneral Luna,” Tarog told himself that he
        would gun for an easier film. As it turns out, he ended up working for a more
        difficult project in “Bliss,” one that juxtaposes dreams and reality, and
        struggles to identify the point where the former ends and the latter begins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f71fd-2cf2-4cad-a516-1027c10c2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aab355-376a-4556-a152-b77fa5dbab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Tarog and Calzado right after
        the world premiere of “Bliss” in Osaka, to talk about the challenges of making
        the film, how the audience reacted to it during the world premiere, and what
        almost ended their friendship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb039e-b11e-4693-944b-4da37bddd046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd94077-b912-47ca-8999-52498b36dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Bliss" is about a 30-something actress who got sick of
        the industry and decided to produce her own film. Was this what attracted
        you most to the role?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73c9c4-9613-4f0d-acdb-2c2378b13b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034bec5c-196a-418d-a43e-2fd8ccf1e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> To be honest, what attracted me to
        the role was that it was a psycho-thriller. I love psycho-thrillers. And of
        course it helped, that this guy named Jerrold Tarog had just done a hit film.
        So syempre parang ikaw, I wanna work with that “Heneral Luna” guy. So he texted
        me. I was actually in LA, and he said, “Are you interested to read for a part
        in a psycho-thriller?” Sabi ko pa “fuck yeah” tapos naisip ko, “Hindi pala
        kami close, sorry sorry nagmura ako, na-excite ako.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f4ea1-91f9-46fb-94fc-40ab7d326642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b40f30-9c11-48a2-944f-720b205792a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think he wasn''t sure if I was open to auditioning but I am, I
        always am. Because I think it should be part of the process really. You have
        to know if the director sees you in that light. It’s more rewarding if you
        audition for it, in my opinion, then you actually get the part. I actually
        didn''t know the premise pa when na-excite ako, then he sent me the script.
        That was the first step, then I was like, “Medyo wild ‘to, medyo far out!”
        So we did the audition then I got it.</p>'
    '14':
      'image': 'jcr:4275f3cf-dbec-4932-aaf1-75a0aac61a62'
      'imageCaption': '"What attracted me to the role was that it was a psycho-thriller,"
        says Iza Calzado. "I love psycho-thrillers. And of course it helped, that
        this guy named Jerrold Tarog had just done a hit film. So syempre parang ikaw,
        I wanna work with that ''Heneral Luna'' guy." Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff9efa-6107-41de-b8a1-2ad2e0d8ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285cbb7-3409-435f-ae33-4653ec74fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is not my life, but it’s where I’m at in life but parang
        siya kasi, my character Jane Ciego, she wanted to be taken seriously. Actually,
        mas superstar pa siya kaysa sa akin. Pero ‘yung inabot niya, hindi siya sineseryoso
        ng mga tao. Kaya sabi niya gusto lang nya magka-award. So that was very interesting
        to me and it was actually quite funny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58524e-c81f-4ae4-98ed-2f188a5cdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a324c-fede-402e-94a7-5eb14e1d2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I heard that “Bliss” was a really difficult film to make.
        Can you tell us more about it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fafb24-2e8d-4516-bbf1-6ae4b5f740db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e7577-7d80-4cf9-8ad6-0531351c85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> It’s actually the storytelling that
        was way, way harder than “Luna.” Kasi aside from non-linear siya, there’s
        also the idea of dreams versus reality and dreams within dreams and a film
        within a film, so nakakalula siya.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd7c35-ff6f-4c01-baf1-973be075c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae7ea7-03d5-4f02-9552-bcc3a6c27e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iza Calzado:</strong> Same for me. I got sick twice. We
        were filming 25 hours a day, one scene after the other. Minsan, pahinga ko
        lang talaga lunch and dinner. Because I’m in like 70 percent of the film.
        So it was demanding for me but more for him because in so many ways, he did
        the whole film — wrote it, directed it, edited it, scored it. It was his vision
        talaga.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a1b95-1f0f-41e0-a5c4-a7c593e2f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7243081-2e25-4e32-b2fd-e8568c4c096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it physically the hardest film you’ve had to make?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b98fe-41ce-4dff-abc1-2efc8ad08a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d12af5-3093-4c9a-b8c9-ef64f9e65dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerrold Tarog:</strong> Yes kasi we all had to pay attention
        to the continuity — pretty much if we’re shooting the dream or the real stuff.
        Mahirap siya. Also we shot in the middle of summer in Cainta which was super
        init.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d32028-11db-4b1e-8b8c-8abdd212df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3de179-357b-4581-89d0-c2fc391ac66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:19:04.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s a lot considering at that time you just finished
        “Heneral Luna.”</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed44ca-5cff-4496-adb0-67f6b67b7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:19:03.722+08:00
      'mgnl:createdBy': 'eunice'
