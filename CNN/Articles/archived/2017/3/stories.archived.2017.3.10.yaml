      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f888aff-0a87-44f5-b471-953e1def0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys mentioned films that made a mark on you so what
        were those queer films?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61347f4b-8666-4efd-859b-1ad347614f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bfbc4d-3537-40e3-8bdd-5d0ecf64dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jade Castro:</strong> <em>Isa kasi sa</em> favorites <em>ko,
        kapag tinatanong ako</em> about <em>sa paborito kong</em> gay films, is “Beautiful
        Thing,” and I saw it [at] an age <em>na lampas na ako sa age ng mga bida.
        ''Yung</em> tagline <em>ng</em> poster <em>niya</em> is [“An urban fairy tale”],
        ‘<em>yung</em> fairy is ‘<em>yung</em> pun <em>ng</em> fairy [<em>na</em>
        term for gay men], <em>pero</em> fairy tale <em>kasi</em> romance <em>siya</em>.
        And to me it really was a fairy tale, <em>kasi hindi siya mangyayari sa akin,
        ''yung</em> idea <em>na</em>, ideal growing up <em>na nahanap mo ''yung</em>
        love of your life at a very young age, and you discovered your sexuality together.
        So <em>tumatak siya</em> in the sense that even though it’s not my reality,
        it’s a fantasy that I like.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd9bf1-4850-4f45-851b-13f26db86ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8951a7c-edd0-4bb1-ab7c-aa7942da5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakan Umali:</strong> One of the most recent ones, I watched
        a few years ago, “<em>Muli</em>.” It’s starring Sid Lucero and he plays this
        Baguio hotelkeeper and it charts his romance with this married man over the
        decades. It starts [in the Martial Law era] and ends around 2010. It had a
        really beautiful ending, I think where the man’s wife dies, and then he meets
        up with him again and they end up dancing in the hotel together and that’s
        when the film cuts [to end].</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007277a-e3a6-4853-982a-a43e922d7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038047e-0fba-4367-b6f8-74337e75cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I always have to reflect on where I’m coming from, what my biases
        are, and when I''m telling something, am I coming from a position of power
        or am I coming from a position of privilege? Or am I trying to actually contribute
        something?</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abc15a-4a1f-4dd2-9843-7f001f2b37bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41d034-a984-4f09-b94a-956fc1274b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, it was really beautiful on how it actually showed,
        like, a gay romance that didn’t end in tragedy, while at the same time it
        was recognizing the reality na even though you want to be together, that you’re
        both comfortable with your sexuality, there are still outside circumstances
        that you can’t control that will keep you from being together. I like that
        it managed to balance that social honesty with having a narrative that is
        empowering, especially watching it as someone who’s gay.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298160f8-a185-45d9-875d-7c9f238b7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55bca3-4fdc-497b-9384-0a5da96b540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T11:45:08.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby Ruth Villarama:</strong> <em>Ako</em> with “Maximo
        Oliveros.” It broke the stereotype. I mean, not because you’re here [referring
        to Jade] but very recent <em>lang naman ''yung</em> exposure <em>ko sa</em>
        independent cinema ... And then <em>''yung</em> “Maximo Oliveros” <em>talaga
        yung nagta-trabaho pa ako sa</em> mainstream <em>noon</em>, and <em>noong
        napanood ko siya, parang nabali talaga yung</em> perception <em>ng mga tao</em>
        about [gay films <em>kasi</em>], normally <em>kapag bading ka binubugbog ka
        ng tatay mo, pero doon hindi eh.</em> Well-loved <em>siya sa</em> [<em>ng</em>
        family <em>niya</em>].</p>'
    '43':
