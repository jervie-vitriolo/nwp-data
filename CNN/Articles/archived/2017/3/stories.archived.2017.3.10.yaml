      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; MY FIRST
        ROMANCE (2003)</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335a1a3-3587-41ce-8666-eee72fe8c1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e06b9-70df-4fad-a6de-3887a9e0faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the Bechdel test: Yes and no</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c286a-4546-416b-b37c-98692a59bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14f4d3-6b42-44e1-9cbd-e92f6dccc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My First Romance” is an episodic film starring Heart Evangelista,
        John Prats, Bea Alonzo, and John Lloyd Cruz. The film is comprised of two
        episodes. The first one is called “One Love” which is about how a young, rich,
        stuck-up debutante, Jackie (played by Heart Evangelista), falls for the school
        outcast, Che (played by John Prats).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00d5b6-33de-49b6-999e-a36a82ac1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52515b9-3be5-43f3-856f-ea0361c07358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its tried and tested premise, this episode comes with many
        pleasant surprises which are also the instances when the film passes the Bechdel
        Test. The first surprise is the casting of Ate Glow (Renee Hampshire) as Jackie’s
        nanny who acts as her surrogate mother. The other surprise is Jackie’s need
        to evolve past her debutante persona, manifested in her (failed) attempts
        to redirect the activities of her school social committee to worthier causes
        like volunteering in the homes for the aged.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9000327-d8eb-4ea0-88de-f5bff3ecfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21a5bc-ff51-4a9e-acb9-577b794d0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second episode called “Two Hearts” is a bit more problematic.
        The story revolves around what happens when Enzo (John Lloyd Cruz) gets a
        heart transplant from Bianca’s (Bea Alonzo) ex-boyfriend, Jojo (Dominic Ochoa).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8329b3-37cd-4451-bc42-1c2956c71adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c2434-d198-4553-8a4a-236ebfdce174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:12:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:12:06.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension relies mostly on whether Bianca loves Enzo for who he
        is or for who used to own his heart. Aside from Bianca, the story revolves
        around a lot of women (two mothers, a sister and a grandmother) all trying
        to come to terms with how they feel about the death of Jojo while trying to
        figure out how Enzo will fit into their lives. Because of this, “Two Hearts”
        fails the Bechdel test. Even if there were moments to focus on Bianca’s struggles
        and growth, the conversations she had always related to the two men in her
        life. — SAMANTHA LEE</p>'
