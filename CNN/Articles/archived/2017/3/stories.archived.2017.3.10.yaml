      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ebc37-1549-425b-a177-bf518d427b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T13:37:41.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T13:37:41.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you don''t want to answer? I will put you in contempt. I will
        lock you up here and I will put you in contempt. I have done that before,"
        Gordon said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f801254-4855-4580-90d3-aa0807b33a1f'
      'mgnl:activationStatus': true
