    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387c8fb-b147-466c-92c4-5b7028ea4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T11:45:06.828+08:00
