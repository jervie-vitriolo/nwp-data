    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6423dc3-3b32-41c4-86d2-877bd501d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.235+08:00
      'mgnl:createdBy': 'eunice'
