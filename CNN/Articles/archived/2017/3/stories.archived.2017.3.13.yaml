      'mgnl:lastActivated': 2019-07-11T15:41:56.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a41bdc-4005-42d2-ab62-05a5282b14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn’t sure if I was gonna get to take [time] off from taping.
        And then they said yes. And it just so happened I already had two tickets
        to Japan. Everything just fell into place. <em>Sobrang galing.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b9873-d5e9-468d-8bdf-90b21c67e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d95e3-1ee4-48ae-9d0d-ba5d175ce22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there anyone you forgot to thank during your acceptance
        speech?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2318fd-4f01-41cf-b3f7-eaace835274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2483c-f86f-4f50-990b-bd5dee67c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t want to give a long speech. It was just a fast program.
        All I wanted to thank was God and my parents at that point. Now that I have
        an opportunity, on record. I just want to thank my boyfriend Ben for being
        so supportive and being here. Ben Wintle, thank you for being my photographer,
        slash bodyguard, slash arm candy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39605380-6949-4278-b5ff-3f9250855e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507344e-e283-4bd1-89ae-5a76bbcd297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does this make you even more excited now to show “Bliss”
        to a Filipino audience?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95acf9-7b57-4616-9879-1576b9e9c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5fe83-5c5b-49f9-937b-a58c0af15a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course. Hopefully it gives people more reason to check out the
        film. Can I just say that everyone in the film was so good? Especially my
        dear friend Adrienne Vergara who gave so much of herself in the film. I just
        want to share this with her <em>kasi hindi tatayo ''yung pelikula kung wala
        siya. At saka ''yung lahat ng kasama namin sa pelikula. ‘Yung buong</em> cast.</p>'
