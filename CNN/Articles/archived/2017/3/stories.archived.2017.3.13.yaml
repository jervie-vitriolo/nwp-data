      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — San Miguel Corp.''s brewery unit
        saw profits jump by nearly a third in 2016 after domestic sales reached an
        all-time high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446847d-e15b-49b9-92f3-d10f49de5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:28:33.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:28:34.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b22f6-3b27-4d9f-afec-64278f5d88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:28:33.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:28:34.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Brewery, Inc.''s (SMB) net income after taxes stood at
        ₱17.7B last year, it said in a statement on Monday. This is 31% higher than
        the ₱13.5 billion it booked in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54f00f-7ab9-4bf7-8c58-8c18ab8f4d0c'
      'mgnl:activationStatus': true
