      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first-ever reciprocal visit between the two coast guard forces
        is scheduled for later this year, Lt. Cdr. Armando Balilo told CNN Philippines''
        <em>The Source</em>.</p>'
