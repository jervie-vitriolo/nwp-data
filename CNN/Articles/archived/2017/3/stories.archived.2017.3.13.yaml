      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A diplomatic feud between Turkey and the
        Netherlands continued to escalate Sunday, with Turkish President Recep Tayyip
        Erdogan accusing its NATO ally of "sacrificing Turkish-Dutch relations" and
        Denmark stepping into the fray.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a8408-f1ec-4603-8ed3-2d7e1e5845ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d3392-635e-45c5-b8c7-b688bc43c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute erupted on Saturday after the Netherlands barred a plane
        carrying Turkey''s foreign minister from landing in the country. Foreign Minister
        Mevlut Cavusoglu had planned to address Turkish expatriates in support of
        an upcoming referendum that would expand Erdogan''s powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de75b7-0697-48cc-a0d5-de16067f8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e1356-5d18-46e9-9471-b4d3a586f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands said it canceled the flight because of concerns
        about public order at the gathering. But Erdogan took it as a slight, accusing
        the Dutch of Islamophobia and comparing them to Nazis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063a611-342a-4f6e-ace2-88f0b375626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e398c2-7db7-4bb9-a0e9-3a1fe95d56ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar spat between Erdogan and Germany happened a week ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed6c272-bcd5-401d-883f-2260624f18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632de9d-036d-4b23-88cd-a089947fae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving the disputes is Turkey''s referendum next month that would
        change its government structure. Turkish officials want to rally supporters
        among expatriates in Europe, but some countries have resisted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b97b88-a757-4917-a838-3a762209b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1474b4-758c-4729-877a-3cb22ce7fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Germany canceled Turkish rallies there. Erdogan accused
        the government of Nazism, leading to a sharp rebuke from Chancellor Angela
        Merkel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f26df0-cc27-4c22-8e52-5be4b9639990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4706d-6166-4809-b229-da13070b3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Netherlands heading for a nationwide vote Wednesday --
        with concerns about Muslim immigration a central issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a5f93-a30c-402f-bd43-4d5d29ff2c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb324a71-ae08-4f87-baa6-8fc777ea4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought Nazism was over but I was wrong," Erdogan said at the
        International Goodness Awards ceremony in Istanbul on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3bd46-1618-455b-b433-5eec69fb2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76243466-2377-4a27-8036-6e6e0f7338e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw in the last couple of days in Germany and Netherlands
        are the reflections of Islamophobia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd80ec-f544-4784-a5ee-f74c0b3557cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd29e0-2f31-438b-9cae-588e15196f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Denmark postpones meeting with Turkey</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2250df7-5c7e-4421-b1e1-2d2c3f1c6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, Danish Prime Minister Lars Løkke Rasmussen postponed
        a discussed visit by his Turkish counterpart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8725528-5b88-4436-95e6-47551a7b31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb9b29-aaf2-4d23-ad6d-33886ab993b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under normal circumstances it would be a pleasure for me to greet
        Prime Minister (Binali) Yildirim in Copenhagen," Rasmussen said. "But with
        the current rhetorical attacks by Turkey against the Netherlands, a new meeting
        cannot be seen isolated from that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37931a-7654-498f-9b58-bec2ae171d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b72224-65f0-4385-9bc7-bc092bd5dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish government is observing developments in Turkey "with
        great concern as democratic principles are under considerable pressure," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb44ad9-f64b-44f3-b94b-996972aa9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b6830-e267-4501-9b34-7104c284376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A meeting right now would be interpreted as if Denmark is viewing
        developments in Turkey more mildly, which is not at all the case."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6374c-bcea-4503-8726-b9b1b178f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a721a5-6122-40f4-9fde-e6931e068132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister''s office said Danish representatives and Turkish
        officials had been discussing the possible meeting for several weeks. It would
        have been scheduled for later this month in Denmark.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3a882-bd4e-445c-8dcf-80ce748fb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f656b-63ad-449c-a4ad-38f6fe1a3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests in the Netherlands and Turkey</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd9c4e-c8fb-440e-827b-5bdbd93eb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, protests broke out in Rotterdam and in the major Turkish
        cities of Ankara and Istanbul, after the Netherlands blocked Cavusoglu''s
        flight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd5b3e-e60d-4c75-9edd-d3eea1121e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc521f-4b13-4fdb-be31-066ab68aea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan reacted angrily. "They are timid and cowards," he said.
        "They are Nazi remnants and fascists."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69086020-ba52-4617-984f-9a02c32cf6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26a0fd-9960-48e2-ace8-4476c450ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
