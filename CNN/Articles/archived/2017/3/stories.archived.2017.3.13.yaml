      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea''s ousted President Park Geun-hye
        left the executive mansion Sunday, two days after the Constitutional Court
        voted to remove her from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe7d15-e1b1-4fc4-9f8a-88a6b90adf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75afa33-e7e8-4543-84ac-70cf2a790e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park left the mansion known as the Blue House and went to her private
        home in southern Seoul, according to her spokesman Kim Dong-jo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd64b2e-5c98-4025-a098-1493253b4e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e8ea1-9b28-4a2f-a2a2-5b6eb9c40e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said she is "sorry that I couldn''t fulfill my duty as President
        until the end," Congressman Min Kyung-wook said on her behalf in front of
        Park''s private home, where crowds chanted support for the departing leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b7cf4-6e15-4d62-8608-9efa016ae728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c9443-9347-4d22-b471-4f80750e7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank people who have supported and believed in me," Park''s
        statement said. "I will accept all the results. It will take time. but I believe
        that truth will definitely come out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d59b47-51fe-436c-932e-665bfab37d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c5d7a-a358-46fd-905b-1fc777b9db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She left office after a Constitutional Court on Friday upheld a
        vote by lawmakers to impeach her over allegations of corruption and cronyism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197991c-a67e-4630-a87a-5feb66fce099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2459c2d-c667-400a-9570-c41a8b701afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.236+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea praised her removal, describing it as a "destructive
        end" for the nation''s first female head of state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b280714-0c4b-497d-a640-ee4a3017c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac72401-96cf-4595-a58f-75f92729a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on state media Saturday, a North Korean official
        described Park as an "incomprehensible and outrageous lunatic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cca18-04d2-44f1-9d29-04a58876abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32fa2e9-b9c9-442d-b681-1a71f5722834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the consensus evaluation of the nation that the destructive
        end of Park Geun-hye is the historical victory of the justice of the people,"
        the unnamed spokesman for North Korea''s National Reconciliation Council said
        in a statement on KCNA, North Korea''s official state news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfadee-f448-4f1d-8ada-e054c9c5108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb4952-807e-44ff-96be-3547e9f9f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Executed by the people''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc9f9a-66ca-4167-9024-3e03ef6a4440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park "was judged and executed by the people, not by certain political
        force or the opposition force," the spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ceb6be-be75-4a04-8c72-548bc5054d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc6469-b5a1-420a-a05b-0637d197434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korean society now stands at the important crossroads of
        revolution. South Koreans'' anti-Park vigil has won, but this is only a beginning
        of the fight to realize true justice and social progress."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751ed08-7935-4ece-920b-dbf15e448cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfc9e9-7313-45ef-8ca7-3172ef5c7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang also weighed in on the impeachment in a Saturday editorial
        from Rodong Sinmun, a state-run media outlet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53033c08-7bbb-4c01-a3d7-c031ab82aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee6074-ba77-4734-b8bd-421583ff8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Park Geun-hye is an ignorant and uncouth dictator who squandered
        the taxpayer''s precious money for her own complacency and pleasure," the
        piece read. "How pathetic is her wretched life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f451c-33c4-42fe-99b9-cd095cf8c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ec42e-0eca-47f7-bc8e-140c17a47734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ballistic missiles</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda8f75-1af0-484a-af84-dfc5b2fe369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Peninsula remains divided and technically at war despite
        an armistice that ended hostilities between the forces of the communist China-backed
        North and anti-communist, US-backed South in 1953.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29147db-fb21-4326-8200-97f6bf2ef917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47040b19-c1b5-4a92-b29b-84ff4527bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations remain tense. North Korea tested four ballistic missiles
        last week, which experts say was almost certainly in reaction to joint military
        exercises between South Korea and the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8da7c-8fe7-4b89-a293-edf1225890ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71095810-5e69-4063-9ddc-efb59e990b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Seoul said the first pieces of the US-built Terminal
        High Altitude Area Defense (THAAD) -- a defensive missile system opposed by
        China -- had arrived in South Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d27ed5-9f8f-4f76-98b7-e915a9ab9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30207d-7792-4c3a-9856-61c54176ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park and her conservative allies have taken a more hard line position
        on North Korea, while the left-wing opposition has signaled it would be likely
        to pursue a policy of engagement with Pyongyang.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41b3c8-5333-4ab6-b389-b1205edc5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f84a3-7e1c-4ae8-bf31-945c03a2e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption scandal</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b0e52-70d0-48e8-a613-b6475712c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corruption scandal that brought down Park has dominated South
        Korean politics for months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85c6b7-6cb9-47e3-b4ca-d7a3af7dde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fa969-c79c-4937-8c9a-7b124dc8308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was accused of being unduly influenced by her longtime
        friend and adviser, Choi Soon-sil, who is on trial for abuse of power and
        fraud.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ca864-4ac9-4b1b-b5fe-ee7abd580bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
