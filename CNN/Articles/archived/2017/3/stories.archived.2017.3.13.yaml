  'President-Duterte-micromanaging-PNP':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-13T18:25:59.342+08:00
