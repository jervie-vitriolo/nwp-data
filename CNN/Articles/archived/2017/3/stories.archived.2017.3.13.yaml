  'House-of-Representatives-Pantaleon-Alvarez-Death-penalty':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-13T22:37:55.844+08:00
    'imagesource': 'jcr:48b46a91-4139-4d64-bb9a-a99d922daced'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b252879e-b2d9-4f18-96df-1d0da44aacf5'
    'lead': 'According to House Majority Leader Rudy Fariñas, congressmen are in favor
      of taking away committee chairmanship from House leaders who voted against the
      death penalty bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:27:11.003+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T15:27:11.212+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Majority leader: many solons favor removal of House leaders vs death
      penalty bill'
    'updated': 2017-03-14T00:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e47f0-474a-4b81-bc30-9d7be636a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> House Majority
        Leader Rudy Fariñas said Monday many pro-death penalty lawmakers wanted House
        Speaker Pantaleon Alvarez to make good his threat to remove House leaders
        who did not support the death penalty bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd6081-4cc8-46ef-8c43-905f3c205fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ff05d-d11f-4bf5-a980-1f9568ef7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said the 217 members who voted in favor of the death penalty
        held a caucus on Monday afternoon where they decided to give their full support
        to the House Speaker to do what he wanted with deputy speakers and committee
        chairmen who either voted against the death penalty bill, abstained from voting,
        or was absent during the voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f15d9e-2967-4f2e-b875-f9ff73e9bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650eacf7-385d-4de6-acf4-d77a0a91ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-vote-third-final-reading-death-penalty-bill.html"><strong>Read
        more: House votes on death penalty on third and final reading</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29292f9d-96a4-4502-973d-5b42943484a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7afc720-b04f-4f65-b3fe-6f8e62e44dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kanila</em> [For them], is to give to the Speaker the prerogative
        to impose any action he wishes to do and the group gives its full support
        to the Speaker," Fariñas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ec1a1-1c21-4c12-a7c9-a534ab0603ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36d591-df43-4fa0-b4f8-a59e95082332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that one congressman stood up and said that despite
        being against the revival of the death penalty, he still voted on its favor
        because he had to follow the leadership''s stance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa868b65-ed60-41d9-b975-bbaac1273502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d47fc-2db2-4cf5-9542-7ea9a49edfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said that if the lawmaker said the threat is not implemented,
        that lawmaker warned that he would not follow the orders of the leadership
        next time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59068219-4bcd-4078-9cdc-ef4eaa36a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3816de-be4a-454c-a3cc-b6d33f7e0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added many congressmen wanted the rule implemented to everyone,
        including Deputy Speaker Gloria Macapagal Arroyo -- or to none at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a694f45-1ae0-48b4-9e5f-4875b7901c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762ad1b-b2c4-4990-9392-6f17e9469dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas also said, once the leadership decides to remove committee
        chairmen, it will be up to the political parties to choose who they want as
        replacements in the committee chairmanship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5931abd-7570-49a8-838f-47d989dee85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12b5a2-144d-41c3-a613-4f64367112f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, the distribution of committee chairmanships was based
        on the membership of political parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7172b18-a1eb-406c-8db2-5ed463914c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6882e82-4f2a-458d-aeb2-8bb77d1ffcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example the Liberal Party has 5 members holding leadership
        position who voted against, <em>papalitan lang nila ng galling din sa</em>
        Liberal Party [they will replace vacated seats with Liberal Party members].
        We will preserve the equilibrium," Fariñas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cbb5a-e9f8-4f5a-94bb-6b2e69f77215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434eea22-cf54-4db0-8c9b-cbafa0827d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Fariñas said, some political parties have submitted a list
        of replacements for lawmakers who may be removed for voting against the controversial
        measure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77ca3a-16d5-4eca-aff3-7f218b0c1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0b115-a9bc-456d-b62b-1ace4ea82448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fariñas says Commission on Appointments Member Josephine
        Ramirez-Sato may not be removed from the CA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4beae4a-5028-4b03-afea-3e74abef5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6755d-e357-4b83-87ce-8f6b6865b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:27:11.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:27:11.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 12 seats in the CA. Each seat is equivalent to 24 members.
        The Liberal Party has more than 24, so they are entitled to one seat," Fariñas
        said.</p>'
