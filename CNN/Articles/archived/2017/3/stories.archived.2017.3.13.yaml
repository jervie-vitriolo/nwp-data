      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ed17b-6a54-4fa4-9fc1-b055d5bc9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said he could not categorically say who the pirates were,
        although the suspects are the same groups behind kidnapping in the south.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e711a43-6d41-4211-bb0a-05611870cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95002f93-7663-44de-b194-98003282105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may include the Abu Sayyaf, which is holding 31 hostage in
        Southwestern Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe747979-d81b-4a88-9b56-b26ec43d8b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f7205-87f0-4dee-a29b-a419e3362f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risky area is Sibutu Passage, a 29-kilometer marine channel
        separating Borneo from the Sulu archipelago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b3f91-afa3-455a-9af6-e78281b7d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd622bc1-62e8-4196-9c85-bf3123e536ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 14,000 vessels traversing that route every year, and
        those vessels [are] coming from down south-Australia-going to China, Japan
        and Korea carrying (important) cargo," Balilo explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf5415-f44e-44da-b8bb-5f5f520fe1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb395a-8282-4a02-8739-d91bde7effb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we won''t be able to curb piracy there, we would have [a] problem
        because the shipping cost would get higher because they will go other ways,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5cebd-61c1-4a6d-87df-1409d310d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.230+08:00
