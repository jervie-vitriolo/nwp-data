    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa denied a Senate
      report''s claims that President Rodrigo Duterte "micromanaged" PNP affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:31:22.312+08:00
