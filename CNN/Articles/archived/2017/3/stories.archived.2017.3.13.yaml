      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - A film on the
        plight of indigenous groups in Mindanao bagged Best Picture in the Sinag Maynila
        2017 Film Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4654f87-e781-4d81-b4b7-80d2bb791782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:36:14.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:36:15.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b91f6-538a-446d-a26d-21c37fee5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:36:14.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:36:15.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of five feature films in the running, Arbi Barbarona''s <em>Tu
        Pug Imatuy</em> won the Best Film category at the festival''s awards night
        on Sunday at the SM Aura Samsung Hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae7787-f874-426c-9f26-503d7960b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:36:14.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:36:15.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e68fc3-0812-4e55-93e9-67cc69d95853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:36:14.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:36:15.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tu Pug Imatuy</em>, or "The Right to Kill" in Manobo, is a story
        about an indigenous couple whose way of life is thrown into disarray following
        an encounter with the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78528d-f8ef-4798-8a10-2744a8c56d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:36:14.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:36:15.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bce864-e349-497b-96c0-794c489a8efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:36:14.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:36:15.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also swept Best Actress award for its lead Malona Sulatan,
        along with the Best Director, Best Screenplay. and Best Musical Score awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fabfab-7a1f-40ee-bb51-2fcc0a4d48bb'
      'mgnl:activationStatus': true
