      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def9830-dfc9-4ab9-968b-dd03cd72ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. I was so surprised. Like okay. Award. Brilliant performance.
        And then he said a name. And I was like, “What’s that name?” (<em>Editor’s
        note: The award was given out in Japanese with a delayed English translation</em>),
        and then I looked at the screen and I saw my face with the “Bliss” poster.
        And then my heart started beating so fast. It’s a good thing they took a while
        to present the award before they made me speak. Because otherwise I would
        have been more tongue-tied than I already was.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e036de-7a27-4b2f-a365-8c8530c74b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1744c-b1a8-46fa-91c4-576ba98a2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was just so surprised. You know when I accepted “Bliss,” I didn’t
        think that [I would win anything]. It was a fun movie. That’s why I accepted
        it. I just wanted to get on that rollercoaster and have fun.</p>'
    '21':
      'image': 'jcr:8f213083-5545-42b4-80db-7264c2cc70c2'
