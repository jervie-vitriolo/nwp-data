    'title': 'PNP Chief denies President Duterte micromanaging PNP'
    'updated': 2017-03-14T02:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049bc5ab-5c4b-4fac-bf83-ab40d850b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Philippine National
        Police Chief Ronald Dela Rosa came to President Rodrigo Duterte''s defense
        on Monday, saying the President does not micromanage PNP operations, contrary
        to a Senate panel report''s claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f996bc-60e5-4d6e-8e97-734447279a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da352b2a-d5fe-419f-b9ce-6a6788c23850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media briefing, the PNP Chief allayed concerns that the President
        kept too firm a grip on the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d47ba7-b931-46db-8b07-53992d24839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c078b-5d73-4073-937b-637b5524603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte may be a "hands-on President," but Dela Rosa said he was
        allowed to call the shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32514c-3a61-485a-9cf9-d6ab25143e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b64f4b-0271-473e-8bed-4c99471be259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako mina</em>-micromanage <em>ng</em> President. <em>Napakalaki
        po ng kaniyang tiwala sa akin</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f9491-a14e-47c9-bed3-3ec171d6630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4145f-5e36-443d-8512-19ef5beb0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is not micromanaging me. He has immense
        trust in me.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffde5a-8d2d-4c7d-98c0-aa372a0e6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cc8e5-ebc3-4fd6-9452-4201242eacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to crucial decisions on what to do on a particular issue, <em>ang
        sasabihin niya sakin</em> is ''<em>Bahala ka na</em>'' [He tells me it''s
        up to me]. You decide. You are the commander,''" Dela Rosa added</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f21a6-8631-4bdc-8ce5-92d22c359df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8979aa-04e3-4f36-8de6-6ea7ec9ebcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s comments are in response to a joint panel report by
        the Senate Committee on Public Order and Dangerous Drugs, and the Committee
        on Justice and Human Rights, on the killing of the late Albuera, Leyte Mayor
        Rolando Espinosa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bd354-f15e-40fb-becc-b001eaf198ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c47df-a9e8-4103-8313-5b7d1623522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Duterte doesn''t need to micromanage affairs because Dela
        Rosa, who has known the President since his decades as mayor of Davao, can
        anticipate what the President wants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710f61a-2875-4a34-bd7d-c23ef25d8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66eb2a2-dce5-4735-98cb-f15432b8742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko na kung ano yung gusto niya..</em>. I can read his
        mind so to speak so di ako kailangan diktahan kasi nakaprogram na yan sa utak
        ko kung ano yung gusto niya," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48146a2b-b3df-4a14-b8cd-76d9c9b0dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a1247-e54e-4f3c-a946-36c006dc7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know what he wants… I can read his mind, so to speak,
        so he doesn''t have to teal me what to do because it''s programmed in my head
        already.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535b8da-ad01-4cd8-9e13-c3008a0efe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b8e4a-0987-46f4-ab8d-07525cb6552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, along with another inmate, were killed November 5, 2016
        at the Leyte Sub-provincial jail by a Region 8 Criminal Investigation and
        Detection Group (CIDG-8) unit led by then-Police Supt. Marvin Marcos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb3638-65f8-41c8-a2fc-6a59ba2030c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76739f-284c-4c09-9176-330eac1c5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:31:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:31:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was released March 7 on the Senate''s website,
        said the President had micromanaged PNP affairs when he reinstated Marcos,
        who at the time had been relieved for his alleged involvement in the illegal
        drug trade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
