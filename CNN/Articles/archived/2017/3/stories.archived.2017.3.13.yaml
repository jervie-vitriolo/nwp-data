      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09d4d5-ecaf-47e3-8057-770c829c7b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
