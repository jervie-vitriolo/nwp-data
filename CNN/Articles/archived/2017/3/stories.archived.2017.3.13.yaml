      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b04fa-8462-4813-bbd8-049156d3c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:59:38.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:59:39.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Pep squad bagged first place yet again in the National Cheerleading
        Championship''s Co-Ed College Cheer division, marking the fourth time the
        university has claimed the coveted cheerleading title in five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af25e9-048e-431e-9d23-68ab7c8724bb'
