    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251f9c1-2484-4942-b4a1-fdd4fc9edb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to win an award in another country?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0e3e0-e312-4940-b7cd-fc8dc84e5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aba132-0c68-4fca-9a83-714493a3ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is my first international acting award. Wow. It’s super overwhelming
        and <em>hindi ko alam kung</em> joke <em>ba ‘to? Totoo ba ‘to?</em> Serious
        <em>ba ‘to? Nananalo ba talaga ba ako ngayon? Pero alam mo, sabi ko na nagpaparamdam
        ''yung tatay ko at saka nanay ko sa akin talaga</em>. Like everything worked
        out. I actually got surprised that the show that I’m working on, “A Love to
        Last,” that they actually said yes to me missing out on two days of taping.
        Everything just worked out. It was so smooth. There were signs telling of
        “go, go”.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120817bd-6e91-4921-bd1e-0ffe373cdd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.317+08:00
      'mgnl:createdBy': 'eunice'
