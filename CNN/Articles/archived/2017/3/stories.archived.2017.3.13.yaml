      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By August or September, a ship from Guangdong, China, the Coast
        Guard headquarters in China, will be going to the Philippines," Balilo said.</p>'
