    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' creators: Final season will only be six episodes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc6a92-7a49-43eb-b61a-b4fa3dce9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Austin (CNNMoney) —</strong> South by Southwest became South
        by SouthWesteros on Sunday when the creators and cast of "Game of Thrones"
        spoke at the media and tech conference in Austin, Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b013c4-4e22-43f8-94b2-2c43ecbabfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611af4c-153c-4ab1-b98d-c394b9c2d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.B. Weiss and David Benioff, who created the hit HBO drama, covered
        some fun behind the scene stories at a panel Sunday. They also confirmed that
        the eighth and final season will only be six episodes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0e2e5-2433-42cd-87dc-8ce1624dcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d6c55-d482-4536-a5a9-e41956123a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a 140 page outline for what''s only going to be six episodes
        for the final season," Benioff told the packed audience after describing how
        the show is preparing for its final run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917def8e-2825-4a8e-a2b6-0fd0a0b24538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af138d39-992c-4871-bec0-70413505cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series just wrapped its seventh season, which will debut on
        July 16. The upcoming season will also be shortened with just seven episodes
        instead of the usual 10. (CNNMoney and HBO are both owned by Time Warner.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff60ab2-870d-49a2-9ae3-bcb88aa836bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e31c65-52c1-4c4f-a335-b20cea2180c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators were joined by cast members Maisie Williams and Sophie
        Turner, who play Arya and Sansa Stark on the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64207315-e23b-477b-853a-091284049dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9acba5-5e4d-434c-a02a-19c856a1bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two young stars moderated the talk and joked with the creators
        about giving away the details of the anticipated next season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82127b-e2ec-46b3-9442-c930b5eb4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b35f14-4d4a-4424-aaa3-7d63728c979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we just tell everyone now?" Weiss laughed. "It''s a lot
        of work to shoot this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5fc36-05c3-4a88-ac91-76c251db0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10c745-6aea-4f64-adbd-ff6165a1b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the show being one of the most popular and talked about on
        TV, Williams asked how "Game of Thrones" stops spoilers from leaking out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fd06d-d0f6-4a8c-ba7a-1fc9f2042e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635f668-e7be-4c01-b74b-2574fc5ceb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intimidation and murder," Weiss joked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d4025-1994-40f9-8274-9e6c09d0e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6b651-e4e4-4c6f-98dd-afd61fe2b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff then added that it''s hard to keep things under wraps, but
        the series, which is based on George R.R. Martin''s book, hasn''t been hurt
        by spoilers in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb869d6-30f9-43f6-88c1-927f17413e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05377a-1c80-47ff-a345-9192aa678957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:14:06.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People had the spoilers of Ned''s death in a f***ing book and somehow
        that season still worked," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe9c69-df1f-4bc3-ada6-d8d397dacaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:14:05.986+08:00
      'mgnl:createdBy': 'eunice'
