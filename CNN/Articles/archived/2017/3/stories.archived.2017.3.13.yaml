      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just finalizing (the) requirements and... papers, and by
        the end of March we will announce (the) start (of) hiring," Lt. Cdr. Armando
        Balilo told CNN Philippines'' <em>The Source</em>.</p>'
