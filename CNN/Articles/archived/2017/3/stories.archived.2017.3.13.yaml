      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        and Chinese coast guards jumpstart warmer relations with reciprocal visits
        and joint maritime training exercises, a Philippine Coast Guard (PCG) spokesperson
        said Monday.</p>'
