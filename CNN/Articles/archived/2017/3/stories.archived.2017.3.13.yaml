      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We will respond in the heaviest way''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605e249-1369-4496-850e-1a7f15fb7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s April 16 referendum vote on its constitution would turn
        Turkey''s parliamentary system into a presidential one, effectively consolidating
        the power of three legislative bodies into one executive branch under Erdogan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cac49-4971-4da3-8107-ab295612a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbef937-840a-4007-a4d2-538ea0927840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.5 million Turkish nationals living in Germany are eligible
        to vote in the referendum, according to Turkish news agency Anadolu.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f1fa5-e866-4076-9dde-d83e5cd93132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:11:27.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9717ef-9d0c-4251-bff3-e2e6d0133196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:11:26.921+08:00
