      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:59:39.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU was the last to perform in the Co-Ed college cheer, which definitely
        saved the best team for last with a final powerful performance that made the
        crowd go wild.</p>'
