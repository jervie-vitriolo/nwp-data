      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong</em> background <em>sa</em> acting, <em>walang</em>
        workshop. <em>Hindi pa rin ako makapaniwala. Hindi ko rin masabi... Mahirap.
        Basta napakasaya ko sa gabing ito</em>," Sulatan said.</p>'
