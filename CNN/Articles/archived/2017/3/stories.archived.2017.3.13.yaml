      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Coast Guard (PCG) notes a rising rate of pirate attacks in the south, its
        spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b2c00-e5c0-4f1c-ba30-00da8a706ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4c3e5-5992-42fd-92bf-e1f00a827325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last six months, there were 13 successful piracy attacks...
        ''yung kidnapping, kasama na [kidnapping included]," Lt. Cmdr. Armando Balilo
        told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39679e-65ae-487f-a847-ae1d6b43e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996686ee-db8c-499b-a405-51cbbf7fcae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuously monitoring that area, because we don''t want
        to be labelled as the next Somalia," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1170f-517f-41c7-aba9-74fbe9854ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6ef58-5403-4d5a-b343-c88d903130fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:45:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there were four kidnapping incidents, including one foiled
        by the Philippine Navy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de887c26-a70d-483b-9c14-b8d83d4ab2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:45:48.893+08:00
