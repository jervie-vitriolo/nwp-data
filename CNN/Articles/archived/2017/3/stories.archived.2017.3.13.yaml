      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943cf50-d61f-46c0-86e6-78a8407c4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court on Friday agreed with accusations that
        Park had abused her authority in helping Choi raise donations from companies
        for foundations she had set up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9419ec-0188-442a-a814-7b67150965d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808389d-2cee-424e-88f3-3d8d003d515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people died in violent protests that broke out in Seoul after
        the court''s ruling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f2726-5f30-4baf-81e7-c67ac0272141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d93da4-d0fe-465f-a2d5-712d713eb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Park groups staged an angry demonstration outside Seoul City
        Hall early Saturday and there was a heavy police presence in the capital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb21761-3b10-4819-a391-011eb0baf424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc4d7b-98ce-446d-a88b-f477d57b3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, thousands took to the streets to celebrate, with a giant
        rally on the historic Gwanghwamun Square.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889f9ef-cf29-4a05-8336-5dc58e0b154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c32048-1486-41e9-8e77-a0595141f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Yonhap news agency, more than 70% of Koreans support
        Park''s impeachment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3080742-d326-4f8d-8612-4a9552c8e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17cdde-f1cc-4de8-b698-1710ef785376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emotional scenes at her home</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cf4fd-2d79-4ee3-a7aa-5307267eac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Park''s private home, where she arrived Sunday, many of her supporters
        were in tears as they chanted, "Take back the impeachment" and "Park Geun-hye,
        we love you."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e8b3a-5e10-4ae1-850d-639c519e3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918051be-cb89-4a27-be3f-aaf4b20f0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police presence was high but the crowd was mostly calm, with no
        signs of a repeat of Friday''s violence. One protester shouted, "Cheer up.
        President!"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67be89ec-a4d4-40f6-89bc-b1dc13e341e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01594c12-dc43-4190-9650-67cfc0dfc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd, mostly middle aged and elderly, waved South Korean flags
        and giant banners of Park. One younger demonstrator held a Donald Trump banner
        and told CNN, "We''re going to make Korea great again!"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f3761-a04a-4177-bace-7e1141843b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c1a66-3df4-40ff-8df3-955c5f2db285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were occasional outbursts of anger, particularly directed
        at the Korean-language press. Demonstrators accused of them being "fake news"
        and called them "candles," in reference to the weekly candlelit vigils which
        helped oust Park.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5edea0-c082-4cb0-8bd1-1e7c937aabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef1320-8a03-4e2b-9616-1d4e3edd0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What next?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362dede-33c2-4db8-8d0e-ad7849d2c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are expected to begin interrogating Park as early as
        Monday on corruption charges, and may seek to block her from leaving the country,
        according to Korean broadcaster YTN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40f451-f837-412a-81f6-cfad713ea354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d42f6-4764-42eb-b9b5-8423403db8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An election for Park''s replacement must be held within 60 days.
        Park Geun-hye''s Liberty Korea Party will announce its candidate for President
        on March 31, the party said Sunday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d262d-c7a2-4e72-8267-4a716d175b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afac552-e0de-46c2-bbe2-b0defed1f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts predict the election will take place May 9.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152cc1c1-05ee-469e-b3f7-cb6214e05359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f023b7-f400-497a-b310-9d47ed2ed74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Park''s ruling conservatives looking out of favor, it seems
        likely the country will turn to the left.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66196fdb-6ff1-42ff-9b3d-fbb91893cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a99ed5-6a81-4e7f-b84e-f6e63e3cd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:09:12.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:09:14.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stella Ko in Hong Kong and Sol Han in Seoul contributed
        to this story.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43394eb-544c-4229-a781-8f873d6de156'
