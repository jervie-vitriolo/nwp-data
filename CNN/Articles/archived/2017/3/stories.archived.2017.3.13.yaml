    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b208515-e91f-4a60-a0e8-0de8f6279066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cfc73-fc47-4f55-86b4-0a5c8f3f2cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese and Philippine coast guards have entered into arrangements
        on joint search and rescue operations, while laying the groundwork for mutual
        agreement on the handling of illegal drugs and piracy in the high seas based
        on international guidelines, Balilo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3eae33-0d62-4e2a-9c89-e10aae6bf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f1eec-6851-4d8a-a8ee-136ea9a2a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea (UNCLOS) has
        the Legal Framework for the Repression of Piracy, which provides that all
        states have "an obligation to cooperate to the fullest possible extent" to
        curb piracy. Articles 100 to 107 of UNCLOS detail the definitions and approach
        to piracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494ad68-0e9a-4ad7-baf3-b36b5bd73b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c59dde-09ec-4bf0-8ef0-6e450f38b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 108 of UNCLOS also ensures that states have a duty to "cooperate
        in the suppression of illicit traffic in narcotic drugs and psychotropic substances
        engaged in by ships on the high seas."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8301227-59e3-49df-a070-73f89fb042c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec7e06-40f0-40da-86d2-52e57d2e0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From foes to friends?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b1e0e-dcce-412d-81a3-e18bc73f43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements between China and the Philippines were arrived at
        after two meetings between the Chinese and Philippine coast guards on orders
        of President Rodrigo Duterte, Balilo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d14dba-0bfd-40d7-bfa1-1d627b073c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cf644-b269-44d7-9362-d2680fbee973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first meeting took place in December 2016, and the second in
        February 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c01159-e183-4a38-a00f-bdb1452341f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9085a67-55f6-4041-9435-14491190fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo admitted that they were at first "nervous" to meet the Chinese
        Coast Guard after decades of tension over the Philippine claims in the South
        China Sea which lie within the country''s 200-mile (321-kilometer) exclusive
        economic zone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a1ad0-f60e-4ca7-960b-f511afeeeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53309a-b0b9-4199-b12e-187e7fd5aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first meeting for me it was a little bit tense," said
        Balilo. "But later on, during capacity-building workshops, nakakapag-usap
        kayo, e. And unti-unti, naeestablish mo yung friendly relations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c9887-2bb7-465d-9ba5-6d9f0fc5ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f641ea1-c53e-442d-b5d7-f23829dd8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But later on, during capacity building workshops,
        you get to talk. And slowly, friendly relations get established.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9fd3e-6513-418d-8c29-5fcd79dee823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d60ee-d054-4330-a4f5-d211c81ed6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in the Hague issued
        a landmark ruling in favor of the Philippines, awarding to it jurisdiction
        over islets and seas in South China Sea within the country''s exclusive economic
        zone. China has refused to acknowledge the decision and claims the South China
        Sea in its entirety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3ada2-3e7b-49f8-956d-42e89feadb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826aafb7-e7df-4601-a50d-e39675db516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this, President Duterte adapted a foreign policy shift away
        from the West, and established closer ties with the Asian giant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21457997-cb31-4e25-9b0c-6f349ebdc618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13ded2-8544-4835-9e22-7d66c2624600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/28/Duterte-raised-33-billion-loans-aid-from-foreign-trips.html"><strong>Related:
        Dominguez: Duterte raised $33 billion loans, aid from foreign trips</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2da865-5215-473d-901e-e3ca8eb7fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01ab47-4596-42a5-a3ee-f0607dae54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there have been reports of continued Chinese military presence
        in the disputed islands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eed37e-1031-4bc8-bc5c-09c176aa1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4db65-58bd-4e70-b5f3-7bc644a0c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 2016, 12 diplomatic protests have been filed on the
        matter, Defense Secretary Delfin Lorenzana said in March. However, China has
        either ignored the protests or dismissed these allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56126e55-1998-49c4-8a45-19df9364a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4438ec-0f7d-4b07-8377-04fe27ad148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patrol in Benham Rise</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f5adf-7dca-4ec0-92e2-ba74457ae440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG will patrol Benham Rise by May 2017, he said, adding it
        was previously unable to do so because its ships did not have the capability
        to withstand the huge waves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e5103-df63-4cee-a1ac-333a2f5aa4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006272a8-6c6c-4521-9520-ea4779bd9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have included that in the deployment plan, and definitely we
        will be there as soon as the weather is clear," Balilo said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48782387-c9da-46a8-9fe5-006c8c870c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:48:30.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:48:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
