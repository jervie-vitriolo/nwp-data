  'iza-calzado-osaka-asian-film-fest-award-for-bliss':
    'author': 'Samantha Lee'
    'caption': 'Iza Calzado received the Yakushi Pearl Award for Best Performer in
      this year’s Osaka Asian Film Festival, where 16 other films were in competition.
      Calzado won for her role as Jane Ciego in the psychological thriller "Bliss,"
      directed by Jerrold Tarog. Photo by SAMANTHA LEE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-03-13T18:38:41.396+08:00
    'imagesource': 'jcr:da7bf7a7-dec6-49b5-b6dd-ae1676712263'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '384ecdb5-6320-4f49-8838-74ea7949dc88'
    'lead': 'After being honored as the Best Performer for the Osaka Asian Film Festival,
      actress Iza Calzado talks about her winning moment, and how things fell into
      place for the psycho-thriller “Bliss.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T15:41:56.313+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T15:41:56.634+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Iza Calzado on winning her first international acting award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a44ac0-6c0b-437f-b97e-330d9b072a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Osaka, Japan (CNN Philippines Life) —</strong> “I’m nervous,
        I don’t even know why,” Iza Calzado tells me a couple of hours before the
        Osaka Asian Film Festival Awarding Ceremony, where “<a href="https://cnnphilippines.com/life/entertainment/film/2017/03/10/jerrold-tarog-iza-calzado-on-bliss.html">Bliss</a>,”
        directed by Jerrold Tarog, is in competition. Calzado plays Jane Ciego in
        Tarog’s latest film, his most recent outing since the 2015 hit “Heneral Luna.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ba74e-073f-40ba-9dc6-c0ce9d2f49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8ec52-fc90-4487-9455-fef0509c77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony felt a bit like living in two worlds, as everything
        was conducted in Japanese before being translated into English. That’s probably
        why Calzado’s winning moment —  being granted the Yakushi Pearl Award for
        Best Performer in this year’s Osaka Asian Film Festival — felt like it was
        unfolding in slow motion, with no one from the Philippine delegation realizing
        that she actually won until her name was flashed onscreen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c2c28-2d37-4b5c-b071-6b593775568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1701e-862f-4baf-a971-bada5a692d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It almost felt like the moment existed in a vacuum. If this had
        happened in Manila, all the news outlets would have been all over Calzado’s
        first international best actor win. But instead of a night of press interviews
        that should have been waiting for her, Calzado had plans to treat herself
        to some shabu-shabu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1aee2e-5d62-4cb4-ac9c-50b225c2ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51011d4f-6fd9-49c1-9188-a25fac3e406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right before she left for dinner, however, Calzado agreed to pose
        for some photos outside. Taking a portrait of Iza Calzado on a busy city street
        would usually be unthinkable, but it was a cold winter night in Osaka, and
        it was unlikely anyone would recognize her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f40767-3481-44be-ac96-5cd6e266d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b84717-b7e8-4327-8290-785221c9ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes later, a throng of Japanese fans exclaimed “Iza Calzado!”
        as they walked past us, signaling that our impromptu photoshoot had just come
        to an end. The crowd patiently waited for their turn to have their OAFF programs
        signed and take selfies with Calzado, whose face registered disbelief that
        this was actually happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f779e-abcc-49e2-bcf9-4fb8581a28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b97395-b4c5-467c-a504-1df2f43e60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Calzado for her first post-win
        interview to talk about how she felt about the award, and all the signs that
        led her up to that moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40847dd-9f88-41ce-92dc-2c0195da8b06'
      'mgnl:activationStatus': true
