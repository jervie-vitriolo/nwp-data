      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, far-right politician Geert Wilders praised the
        decision to bar the Turkish minister and credited his own party for the decision.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da10d7-f680-495e-ba7c-9ad09ef390f6'
      'mgnl:activationStatus': true
