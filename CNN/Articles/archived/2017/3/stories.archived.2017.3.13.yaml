  'Game-of-thrones-final-season-six-episodes':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-13T07:42:28.045+08:00
    'imagesource': 'jcr:619309fc-0115-4c61-800f-2e72fbc7a687'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79d29d2-7100-4ad9-bd8b-2a72bf402d2e'
    'lead': 'South by Southwest became South by SouthWesteros on Sunday when the creators
      and cast of "Game of Thrones" spoke at the media and tech conference in Austin,
      Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:14:05.984+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:14:06.188+08:00
