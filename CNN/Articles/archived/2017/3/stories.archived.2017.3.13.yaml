      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It was something you did for yourself.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ffd2e-8f11-4374-aded-449f7a4d69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
