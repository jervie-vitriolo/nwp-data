      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan magaling lumangoy," Balilo said. "Sabi ni (PCG Officer-in-Charge)
        Commodore (Joel) Garcia, dapat pag Coast Guard... pag nangangailangan ng tulong
        sa dagat, you''ll be able to attend-so preferably, dapat medyo swimmer ka."</p>'
