      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba213e-63c4-40fd-9e97-4001e6e179e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, it was really for myself. <em>Kasi baliw ‘yung pelikula</em>.
        So I wanted to do something crazy, you know, crazy fun for me. I accepted
        it because it was a psycho-thriller that thrilled me. I wanted to do something
        out of the box, and this is just really icing on the cake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94b077-b467-4cff-9443-dd2535b181b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5abcbc-4d3d-40d0-8283-6768eff82ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T15:41:56.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt so proud when I was standing there. Looking at all the Pinoys.
        Because there were only a few awards given out. And I felt so happy that it
        was such a strong crew, strong representation of the Filipino film industry.
        Of course I even felt happier and I was very grateful to have received that
        award and to have represented us in a hopefully positive away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf709540-6212-401a-843c-8bbf5588f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
