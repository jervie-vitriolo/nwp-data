    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d3ecdc-25a4-439a-9054-fcf3abc35f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T15:41:56.316+08:00
