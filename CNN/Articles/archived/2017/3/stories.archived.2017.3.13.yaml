      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Far Eastern University (FEU) cheering squad claimed
        second place in the Co-Ed College Cheer division, while the Taguig City University
        (TCU) Varsity Pep Squad took third.</p>'
