      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Coast Guard (PCG) is set to hire up to 4,000 to boost its patrols of the country''s
        extensive coastline, its spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f2447-52d7-4e86-8ac2-4635727e37fe'
