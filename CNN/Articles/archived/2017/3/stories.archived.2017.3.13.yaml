  'ASEAN-EU-human-rights-concern-for-PH':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-13T10:14:03.858+08:00
    'imagesource': 'jcr:1cc5c264-e32a-47ef-9f52-faf57b2624af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6135b61b-721b-43b2-beae-8542cc656f95'
    'lead': 'Allegations of extrajudicial killings in the Philippines may become a
      concern in bringing back trade talks between ASEAN and the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-11T16:04:19.596+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-11T16:04:19.924+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN, EU revive trade talks but human rights a ''concern'' for PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210945b-25dd-4a6d-8c0e-2bae6db18747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Association
        of Southeast Asian Nations (ASEAN) and the European Union (EU) have revived
        negotiations to boost free trade between two of the world''s major regional
        blocs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9db97-3d80-4925-b659-3796728e97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a426621-4fa1-4aa8-a388-c5160f36436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, allegations of extra-judicial killings in the Philippines
        could be an issue as the EU has an explicit human rights clause in all its
        international agreements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81241c79-8e77-4fc8-8d6a-7dcf8c3da2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb67f8-a2bd-4551-8163-cad74f8666b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of the ASEAN Economic Ministers'' EU Trade Consultations
        on Friday, officials announced they would resume formal discussions for a
        free trade agreement (FTA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798e599-3d6a-46cd-a37d-f4151fe6bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b712d-caaa-4f3f-8fe8-fe3b8c7c0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal would likely take years to finish, they said. But the two
        regions will begin to look at the possible parameters of the FTA, build a
        framework, and then start negotiations among the 38 countries in the ASEAN
        and EU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3a86b-5c21-4fe6-a360-0fe2f205728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d5810-e55f-45db-89de-7f9fe83f755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relations are vibrant and good and developing. And I think
        today, we took important steps forward in our engagement and to develop the
        real, full potential of our economic relationship," EU Trade Commissioner
        Cecilia Malmstrom said in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47674646-4ed8-4e78-b695-e6613fc67b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a178f-a9d7-48d7-b8d1-2f7582d2b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of talks comes at a time when many countries are
        turning away from free trade and protecting their own economies, she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1c347-944c-4022-8163-7f62ed82d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aeba5d-7f5e-4bee-808c-3d1f17fd10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most significant case of this came in January when the
        United States pulled out of the Trans-Pacific Partnership - a trade deal that
        covered 12 countries, accounting for about 40% of the world economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a531b-e4e0-4aad-81d2-8fa8c0e20489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0601d-0619-41ca-84b4-ab050a2022e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump, who campaigned on the slogan "America
        First," said the deal would have made it easier for American companies to
        move their operations to countries with cheaper costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a81b0e2-8ea2-46cb-a64a-d21a85638837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449af98-d94b-4a46-a301-f817c3653abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malmstrom said countries could create win-win trade deals if
        they work together. "Amid growing protectionism, it''s important for those
        of us who believe in trade to speak up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d78115-4113-4b28-9e34-ce7db8f044af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab53cd7-0e5c-4dd1-8c2b-8ddc54ca91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN and EU sought an FTA back in 2007 but talks failed two
        years later. The EU then pursued bilateral deals instead with Singapore and
        Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f12b3c-6c01-4be5-ad57-81269b9c7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31214563-9add-47ef-aee6-a7566f8b3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also been seeking an FTA with the EU, but nothing
        has been agreed yet. Trade Secretary Ramon Lopez said banding together with
        the ASEAN could help the Philippines cut a better deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4bc20-d430-44b6-96f3-735769b18db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1d69c-0644-4ba1-be07-5c25e38e6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A regional approach allows us wider legroom," he said in an interview.
        "A product coming from the Philippines, even if it has inputs from other countries,
        will be considered an ASEAN product and can be covered by the ASEAN-EU FTA."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e249607-baf0-49e0-9375-f4a29e00ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f8b8f-59fd-49a9-88cb-11958e8467a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a bilateral deal with the EU, he pointed out, a product would
        have to originate from the Philippines to qualify for the benefits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a3901-661f-4279-ba7c-5787085b4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f7e1c-c28e-48a6-b595-fb8f9d3e786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is the world''s largest economy. It is the ASEAN''s largest
        source of foreign direct investment and second-largest trading partner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6944f8e-7ba8-4dd8-b5b9-e14125b627f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a26b3-bc86-420c-82ce-8ee145917b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prevailing Concerns</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ec7a6-c131-407f-bf8a-b71e746253b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines'' human rights record could be a sticking
        point during the FTA negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448757de-2ce1-461a-869d-16ec8face766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74468238-f706-4432-93f4-fb5c9964da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malmstrom said in an interview, "Sustainable development is always
        a criteria for us."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af2be7-38ae-4a6f-a990-251633d81304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d029678-e1a3-419a-8110-cc1f8146d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU requires all its trade and aid partners to uphold and protect
        human rights. One of the reasons the last round ASEAN-EU FTA talks failed
        was because of Myanmar''s military junta.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effa85f-b21b-45f6-bcb1-3c55a09079e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cfac6-0fcb-4434-8c06-43ef0b90b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the Philippines is at risk of losing another set of trade
        incentives from the EU, called the Generalised Scheme of Preferences Plus
        (GSP+).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2829e-f92a-4f9a-bcff-57df3dc6fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bb69d-5b87-4958-a673-117ad7265bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSP+ allows the Philippines to export more than 6,000 products
        to the EU without duties and taxes. But European officials are reviewing the
        country''s status.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867e481-2900-4910-94cd-b816fb2f3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a285e48-1ec8-4ab2-a521-8abf3d32e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged extra-judicial killings, the moves to pass the death
        penalty and to lower the age of criminality are all "concerns," Malmstrom
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eba15e-4142-4407-8130-54980b57164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c53b2-68ad-471d-aaa4-d503ed25dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European parliament and member-states have some concerns about
        this development. We are discussing this with our partners in the Philippines,"
        she explained.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09b221-8ebf-45ee-8a5e-f9f2937554d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd315118-9535-42c4-a93c-5aee21b3329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who was set to hold a one-on-one meeting with Malmstrom on
        Friday, said he would reiterate the Philippine government''s side of the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5584b-72c8-4507-97c4-60a73fefa369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfb386-e851-4898-9462-c0fcf2c0b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just allegations, they''re just based on media reports.
        We''re hoping they don''t jump to conclusions," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188ff18-ec10-4b32-b118-2fd4eec08b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a412445-0a35-47e8-a6ab-0fc18567bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the EU doesn''t budge, he said the Philippines would
        stand by its policies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1d3f0-f466-4520-bc92-e6e69b50def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29828b4-e7fc-4961-885b-9d503ae475a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this drug war, the death penalty, are the best ways to respond
        to criminality, then that is what we must pursue," Lopez said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2e069-5c75-4c53-8ff7-e988707c82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11993a-d7bf-4c77-b25b-750cbac9fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-11T16:04:19.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-11T16:04:19.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Duterte administration would not be swayed by
        international agreements imposing conditions on the country.</p>'
  'South-Korea-President-leaves-mansion':
