  'starbucks-to-add-240000-jobs-worldwide-by-2021':
    'author': 'Jackie Wattles and Poppy Harlow, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-03-23T15:35:41.256+08:00
    'imagesource': 'jcr:ca47506b-07af-49f4-a065-beefc63b6540'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ea59ec-3979-43ea-9e61-5137a54185f5'
    'lead': 'The company announced its plans for a hiring spree at its annual shareholders
      meeting Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:52:23.493+08:00
