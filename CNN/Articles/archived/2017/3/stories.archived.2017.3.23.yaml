      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP: Marcos supporters cannot accept defeat</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aafb2a-1ca0-4aca-874a-8b7e4542a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she faced challenging times because her former rival
        for the vice presidency, Ferdinand "Bongbong" Marcos Jr. refused to accept
        defeat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8a3ad-64e6-4fae-9cde-0e3c99f504fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6e569-6a57-4c82-a655-3f01caf923b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap po yata talagang kalaban ang Marcos. Siguro kung hindi
        Marcos ang kalaban natin, hindi naman ganito kagulo. Parang dinadamay yung
        buong bansa dahil ayaw tangappin ang pagkatalo," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa5016-d691-4154-aee1-d7c987c93a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096650e-d400-4984-aaba-e1762922ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really tough to go against Marcos. Maybe if
        I didn''t go against Marcos, it won''t be this chaotic. It''s as if they are
        bringing down the country because they cannot accept defeat.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92684083-b509-4fbe-8a16-8b29bc088181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29240d2b-6192-49ad-b0d2-91052ddf5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on February 16 denied Robredo''s motion to dismiss
        Marcos'' electoral protest to overturn Robredo''s victory in the May 2016
        elections. He contested the election results from 39,000 precincts from 25
        provinces and five cities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abfc7b-25db-4da9-91ab-de1ab395d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
