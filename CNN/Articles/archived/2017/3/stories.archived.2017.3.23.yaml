    'template': '1'
    'title': 'London attack: Assailant shot dead after four killed outside Parliament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2e39a-0bf2-4cce-b04c-0627829f2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNN) —</strong> A man killed four people, including
        a police officer, outside the UK Parliament on Wednesday in what British police
        are looking at as an act of "Islamist-related terrorism."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbe273-d9ea-4608-a2aa-c65aeea8b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67488bcd-c474-49f4-9f68-2e528d7bc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores more people were hurt when the attacker plowed his car through
        a crowd of people on a bridge over the River Thames, got out of his vehicle
        and fatally stabbed police officer Keith Palmer, a 15-year-veteran who was
        unarmed, on the grounds of Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e2d0e-95ad-4261-8ebb-d2ce30c59cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4333215-4553-46fc-a9fd-a34240adf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed officer shot the assailant dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab800518-40ea-4882-aff8-1e1c1ec7a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06fcbe-bb3a-46bf-b02e-963164ba646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Rowley, Britain''s most senior counterterror police officer,
        told reporters late Wednesday that authorities believe they know the attacker''s
        identity but are not releasing it, and are operating on the assumption the
        incident was "Islamist-related terrorism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd4110-668a-48a2-b436-fdc1a80cd609'
      'mgnl:activationStatus': true
