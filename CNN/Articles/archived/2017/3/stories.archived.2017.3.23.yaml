      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897717b2-ec79-4d0e-907b-c9f35acc75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.857+08:00
