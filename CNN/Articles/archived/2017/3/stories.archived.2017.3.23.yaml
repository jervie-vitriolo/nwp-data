      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd60de-8a1c-4104-8b82-9545f679809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article calls for using a pickup truck as a "mowing machine,
        not to mow grass but mow down the enemies of Allah."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5c86e-6557-4fe2-8fea-42558eb08819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28769622-62ca-478f-98a7-11a90338d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a four-wheel-drive pickup truck is needed -- "the stronger
        the better."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b8f7c-1694-450c-b9a4-3a122a38f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
