      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31f2e4-3572-4ace-943d-cf542f4577eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged special treatment</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63bd88-8994-4aac-87ca-09a9bb102d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insinuations came after Police Regional Office 7 Chief Supt.
        Noli Taliño said Tuesday, that Lim surrendered after his mother, Bebong Lim,
        contacted the Special Assistant to the President Bong Go.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04393943-ffa7-4d53-bdf7-cbb72deb551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8067ad-7878-4609-bd12-a90dc48bea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinext nila</em> Sec. Bong Go that they are willing to surrender
        their son si David Lim Jr. and I was directed by the chief PNP to call Sec.
        Bong Go regarding this. Sec. Bong Go instructed me to coordinate with the
        mother of David Lim, Jr.," he said in a Tuesday press conference.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408a918-5db0-4ffa-9d7b-b9a30a52d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ae996-c7a5-4cb9-857d-a4d8e7f67125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliño said he assured Lim''s family that he will be kept safe,
        but that there were no bargains or other considerations made for his surrender.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb3317-8ea0-4233-be93-95c8cc409e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da6d7e-442f-41b1-bdd9-2336cb672e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliño denied that Lim will be getting special treatment because
        of direct contact with Go.</p>'
  'Vice-President-Leni-Robredo-President-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-23T16:05:36.458+08:00
