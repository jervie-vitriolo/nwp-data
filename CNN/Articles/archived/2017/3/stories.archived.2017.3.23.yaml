      'mgnl:lastActivated': 2019-07-15T14:15:29.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace1177-2073-4215-a4c7-8980f1289c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault, which came on the one-year anniversary of the ISIS
        bomb attacks in Brussels, brought carnage to Westminster, the heart of political
        life in Britain.</p>'
