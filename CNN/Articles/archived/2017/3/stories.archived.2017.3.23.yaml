    'lead': 'Denouncing government policies does not mean she has plans to usurp President
      Rodrigo Duterte''s position, Vice President Leni Robredo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:45:33.727+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T13:45:34.017+08:00
