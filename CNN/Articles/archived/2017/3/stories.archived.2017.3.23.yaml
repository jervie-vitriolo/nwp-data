      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post shortly before the rampage, the Somali immigrant
        said he was "sick and tired" of seeing fellow Muslims "killed and tortured,"
        federal law enforcement officials said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8fcc8-661f-4f53-ad2d-98b9e0b9f4a9'
