      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman David Lim, Jr. – who is charged with frustrated homicide
        and illegal possession of ammunition – posted bail worth ₱144,000 at 5 p.m.</p>'
