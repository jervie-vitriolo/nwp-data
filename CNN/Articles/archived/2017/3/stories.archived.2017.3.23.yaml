      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:00:18.605+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T14:00:18.823+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Officials: Info suggests Trump associates may have coordinated with
      Russians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7d673-6f8d-4c82-9fe1-0ad4bbe701d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The FBI has information that
        indicates associates of President Donald Trump communicated with suspected
        Russian operatives to possibly coordinate the release of information damaging
        to Hillary Clinton''s campaign, US officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872bd00-f164-4dcc-90c2-99eea0735d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fae48-559c-4a75-b000-873e4b1ca0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is partly what FBI Director James Comey was referring to when
        he made a bombshell announcement Monday before Congress that the FBI is investigating
        the Trump campaign''s ties to Russia, according to one source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087938da-74cb-4872-bb86-278ac0ccf2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec6870-2f00-46d6-8769-dee9494c67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is now reviewing that information, which includes human
        intelligence, travel, business and phone records and accounts of in-person
        meetings, according to those U.S. officials. The information is raising the
        suspicions of FBI counterintelligence investigators that the coordination
        may have taken place, though officials cautioned that the information was
        not conclusive and that the investigation is ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e4540-ef59-4eac-a1dd-26cc0ff18c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab43d54-3669-4ac7-bb11-45eb93738326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement on Monday Comey said the FBI began looking into
        possible coordination between Trump campaign associates and suspected Russian
        operatives because the bureau had gathered "a credible allegation of wrongdoing
        or reasonable basis to believe an American may be acting as an agent of a
        foreign power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8a60a-daae-43ba-a45e-1b414f8fed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9778c-66b1-455a-92a4-5f67cd8f7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not comment and the FBI declined to comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf7512c-a9e6-44b9-9c0a-96edbf869a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558533bb-1abe-4493-aa65-b1a97e4f1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer maintained Monday after
        Comey''s testimony that there was no evidence to suggest any collusion took
        place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2de3b-b87e-4557-b997-0487e985ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f88e1-eb7f-46ca-9fa0-ad5d62f6aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigating it and having proof of it are two different things,"
        Spicer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6abe4-0621-4d40-834d-1cf730ce17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c1491-81c6-4a71-99ed-f49f183b8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One law enforcement official said the information in hand suggests
        "people connected to the campaign were in contact and it appeared they were
        giving the thumbs up to release information when it was ready." But other
        U.S. officials who spoke to CNN say it''s premature to draw that inference
        from the information gathered so far since it''s largely circumstantial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120687e-faec-4010-8acf-33a190147158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902f373-4227-43d2-979b-ad8cd732cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI cannot yet prove that collusion took place, but the information
        suggesting collusion is now a large focus of the investigation, the officials
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998ae19-0db8-4197-bca9-a205fd4ba480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc617f3-0297-4cde-85e3-e267aa1615f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has already been investigating four former Trump campaign
        associates -- Michael Flynn, Paul Manafort, Roger Stone and Carter Page --
        for contacts with Russians known to US intelligence. All four have denied
        improper contacts and CNN has not confirmed any of them are the subjects of
        the information the FBI is reviewing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e4264-e34e-4689-92c7-2b0a285fda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00d4ea-6ea5-4d6b-affc-8a78ff3d439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the obstacles the sources say the FBI now faces in finding
        conclusive intelligence is that communications between Trump''s associates
        and Russians have ceased in recent months given the public focus on Russia''s
        alleged ties to the Trump campaign. Some Russian officials have also changed
        their methods of communications, making monitoring more difficult, the officials
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bfc01-2182-429d-bdee-ba4a88234e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa73f0-8cb8-4441-a231-4de16f3fba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Russian intelligence agencies began orchestrating the
        release of hacked emails stolen in a breach of the Democratic National Committee
        and associated organizations, as well as email accounts belonging to Clinton
        campaign officials, according to U.S. intelligence agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6f418-017e-438a-8eae-47aaabd076d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de170ff1-2b17-4f38-acb7-7557a4ee53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian operation was also in part focused on the publication
        of so-called "fake news" stories aimed at undermining Hillary Clinton''s campaign.
        But FBI investigators say they are less focused on the coordination and publication
        of those "fake news" stories, in part because those publications are generally
        protected free speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aef72b-6174-4121-b0a4-e265cf46882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7118a-1766-4cb6-821d-8245cd8c19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the stolen emails, meanwhile, transformed an ordinary
        cyber-intrusion investigation into a much bigger case handled by the FBI''s
        counterintelligence division.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c5eba-941e-4c89-8c14-030d837ad1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1c7f9-ff5e-4c66-a6b7-fca061dca3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI counterintelligence investigations are notoriously lengthy and
        often involve some of the U.S. government''s most highly classified programs,
        such as those focused on intelligence-gathering, which can make it difficult
        for investigators to bring criminal charges without exposing those programs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecfaf7-f2f5-4942-bf75-9013b9286548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566fa33-e946-4b12-b416-0fc7af06a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators continue to analyze the material and information from
        multiple sources for any possible indications of coordination, according to
        US officials. Director Comey in Monday''s hearing refused to reveal what specifically
        the FBI was looking for or who they''re focusing on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0125e-1e5e-4e8f-af92-fce004e8cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:00:18.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:00:18.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
