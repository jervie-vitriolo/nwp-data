      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued the statement after reports of Beijing planning to
        build a radar facility on the shoal. China denied the allegation, saying it
        places great importance on China-Philippines relations.</p>'
