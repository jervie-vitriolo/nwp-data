      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) -</strong> House
        Speaker Pantaleon Alvarez said he disagrees with President Rodrigo Duterte''s
        call to stop impeachment proceedings against Vice President Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f98a2-7842-4b81-8632-b0bb496e200a'
      'mgnl:activationStatus': true
