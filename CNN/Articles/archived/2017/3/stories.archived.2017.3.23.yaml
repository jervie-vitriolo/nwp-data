    'template': '1'
    'title': 'VP Robredo: I''m not after the presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c6cb8-029b-49fd-bd24-7212160e9b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Vice
        President Leni Robredo denied on Thursday that she is after the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4e26e-440a-4afd-b4df-46a638bf562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cad2df-3ce3-4fe7-abbb-593d4bf8128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denouncing government policies does not mean she has plans to usurp
        President Rodrigo Duterte''s position, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526ffe9-c8ab-4f57-a194-effc71f294e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a47842-3fae-4147-9044-bf3b7a3b48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating pagpapahayag ng pagkontra sa mga polisiya ng gobyerno,
        hindi nangangahulugang gusto nating agawin ang posisyon. Wala tayong gano''ng
        pangarap," Robredo said in remarks to urban poor leaders who paid a visit
        to her office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234b748-305e-4659-a747-c6b86238dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da4a7e-7bc0-487d-af9d-640bc7cee5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Speaking dissent against the government''s policies
        does not mean I am out to get the position. I don''t dream of that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c760f0-7189-4e43-b910-f6946db16303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfb8bc-13fc-4f3f-a43c-3c9b47dead32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came a few days after Duterte claimed the Vice President
        and his rivals were in a hurry for Robredo to become president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b39c0-aba2-46e1-b5e3-528b68d76f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8160e083-3bda-4cef-9e67-21f0c9d73806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga kalaban ko… Si Leni, aporado masyado maging Presidente," he
        said in a speech on March 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000564a-753e-4482-9960-97d641564e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dadb7-8a13-44cf-a389-b7fdd60af93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comment came after a controversial online video of Robredo
        admitting alleged extrajudicial killings in the Philippines, surfaced on the
        sidelines of the United Nations Commission on Narcotic Drugs'' conference
        in Vienna last March 13 to 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611f396-0d57-421b-83d6-220fa6edc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48133ee-eadb-425a-a23e-4927ae2cf008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s video triggered reactions from the President''s
        supporters led by House Speaker Pantaleon Alvarez that Robredo shamed the
        Philippines and that they would file an impeachment complaint against Robredo
        for "betrayal of trust."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fd426-bfcd-425b-b7c8-6828c35978c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59c9b9-7c94-419f-9867-f1e0fb6bebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte earlier on Thursday, stepped in to curb Robredo''s
        critics and urged them not to pursue plans to file the impeachment complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7aff31-014d-4efb-92fb-441f104c93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27362d-ae80-4be5-bcb0-2c9bea93b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/03/23/duterte-robredo-impeachment-stop-it.html"><strong>Related:
        Duterte on Robredo impeachment: Stop it</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df7b97-08c8-47b2-bf3c-e32ce45347d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16abff-ea3b-4caa-80e6-a6949c69fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte faces an impeachment complaint filed against him on March
        16 by Magdalo Party-List Representative Gary Alejano. Robredo and her Liberal
        Party have denied any links to the impeachment complaint against the President.</p>'
    '21':
