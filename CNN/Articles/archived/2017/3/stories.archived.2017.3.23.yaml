      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Anilao can work remotely in his job as a game developer.
        But having a seat in Warehouse Eight allows him to meet his team when he needs
        to, so they don''t waste time sending and downloading large files.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5fe3a-7a73-472c-8e2a-30b1ef137ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109ecf9-cb1f-4384-9517-eb8685892741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can work at home, but sometimes home can be very distracting.
        You have the bed, the TV. I can also work in a cafe, but you can''t really
        leave your things lying around. You also end up spending a lot," Anilao said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41b434-d539-4f60-b5d9-a96205097135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a39881-ef13-4426-892f-a7d5a43abd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A co-working space, he said, is more conducive for work -- without
        the expenses and restrictions that come with a traditional office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64af59-6ae8-430e-817b-133bda6f4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4f1db-f878-41d9-bc61-8ef12c7388c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Co-working and collaborating</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43c12d-0e55-4e9e-8709-87ad9df6cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, co-working spaces are just starting, Colliers said. The average
        space in the Philippines is 500 square meters, far below the sites in Hong
        Kong spanning 3,000-4,000 square meters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34549ea5-37f3-40ff-af8e-9825e3a40345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1f120-5efe-4b46-bbb9-1b4a192469aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No single player dominates the market either, the research showed.
        "The uniqueness of each co-working space allows for others to compete and
        differentiate each site based on location, design, community and profile of
        tenants."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff965306-318a-4fee-889c-275c0a56eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e65fb1-b562-4e85-b6e2-0a437780da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Penbrothers, part-owner Gabrielle Pratte said its their backend
        services that are setting the company apart.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb91ab-7857-445e-b352-f97a18479fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abffc4f-6bd9-4620-9823-3634d05b5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of their clients are international start-ups. When they outsource
        their work to the Philippines, they don''t just need a place for their business,
        they also need to hire people and compensate them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7cbd6-3464-4c16-90a8-73db8f30dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea92c9-b4b7-454e-a678-4894f9057e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratte said, "We do recruitment, we do employment, we do payroll,
        benefits, all the backend work that our clients don''t want to do. And then
        on top of that, we add the co-working space."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39e416-51f3-4f5e-ab7d-ed3d208f25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d7478-ff7f-4f65-a319-c8d66ddfc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has helped Penbrothers grow: since its start in 2014 with a
        200-square meter space, it now has four sites with a total floor space of
        1,700 square meters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6303537-1fd8-4062-81ee-246e087f4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00b136-3b45-4afa-a22d-81fa8df9cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As co-working spaces focus on different segments of the market,
        Colliers said networking and collaboration are becoming an additional offering
        for tenants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84b160-4b9e-4f79-80ae-0f2474af70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68dc9a-3158-4cd5-8f96-9e77cb94d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Warehouse Eight and Penbrothers use their sites for events
        on the side, allowing their clients to meet each other.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a9e7f-74e3-4743-81e7-fac8a25e6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9f201-2e23-4973-8fde-0638f3a4b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio said, "You can be a tech start-up looking for a graphic
        designer or a content writer. And you can be a content writer looking for
        a website or an app. Our clients can tap each other''s skill sets to help
        each other."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88d646-741a-4d4f-9545-89f419c5a335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23f43e-9110-456c-8378-5c6fdb52e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nina Keizer, a community manager who''s just moved from the
        Netherlands, the work connections have been the major draw of renting space
        in Penbrothers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31444a60-7106-4a77-bd71-d7f9f5bfee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35588755-2609-46b2-ba2e-715cbbcef90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.754+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a tech website, we have to know what''s happening in the industry.
        And the mixture of companies and people here helps us understand what our
        customers are usually looking for in our business."</p>'
