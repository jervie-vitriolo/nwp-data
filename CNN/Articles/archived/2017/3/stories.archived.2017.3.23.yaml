      'mgnl:created': 2019-07-15T14:20:54.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flash" and "Supergirl" stars Grant Gustin and Melissa Benoist were
        joined on screen by fellow "Glee" alum Darren Criss, who took on the role
        of the Music Meister, a foe who put Barry and Kara into a musical reality
        from which they had to escape (He wanted to, in his words, teach them "a lesson").
        In addition to that talented trio of Gustin, Benoist and Criss, the episode
        benefited from the collective talent of some regulars in the CW heroverse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ecce8-e170-4849-84b4-0a3401b7c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc528ac1-b8a9-4d11-9465-7fc9267b8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time -- before he was Joe West on "The Flash" or Ed
        Green on "Law &amp; Order" -- that Jesse L. Martin was most famous for playing
        Tom Collins in the musical "Rent." And Carlos Valdes pre-Cisco roles included
        a part in the musical "Once."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e25d04-a538-472f-af0a-f96f62c6f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322eb3b8-41dd-479e-9b9a-3a5301c0d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also guest appearances from John Barrowman and Victor
        Garber, both Broadway vets. They shared a cover of the "Guys and Dolls" tune
        "More I Cannot Wish You" with Martin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29c610-b8c2-4831-a456-c263521804d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9fdf0-a2e6-4020-9943-659dfa4bde3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There can be something charming about amateur or reluctant singers
        taking on the challenge of a musical episode. Sarah Michelle Gellar, for example,
        told E! News in an interview years ago that she was less than enthusiastic
        about singing in the "Buffy the Vampire Slayer" classic "Once More, with Feeling."
        In that episode''s case, Gellar''s literal voice was key to the tone and intention
        of the episode.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05491e-8840-40b1-b623-7ebb0c321080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f907b-2f6b-4425-acac-0d3b5483ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in other cases, music in incapable hands simply falls flat,
        literally and figuratively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f779e5-e545-4ff3-9095-caf2ea87da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ae800-de8e-4135-8f8d-2adecc84b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky for "The Flash," there wasn''t a single weak link among them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f731d97-c28b-457c-9059-8701ecf85da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373975d-6a82-4ff4-ae5b-25f3dd77c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It mixed originals and covers</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a14a63-35bb-4caf-a559-2b812103426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode opened with a "Moon River" cover sung by Benoist and
        the musical moments only got better from there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be952c10-a8cd-4c27-a93e-d986eb4fe2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc16cc-de44-4486-8738-fd8fc6496776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more covers followed: "Put A Little Love In Your Heart" featuring
        Criss, Jeremy Jordan, Barrowman and Valdes and the aforementioned "Guys and
        Dolls" track.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2ccdf-d77b-4272-81d1-156de94e32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca911c3-96ab-4fb6-a7c9-8d927926107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the spirit of original "Super Friends" was familiar to any CW
        loyalists, that''s because it was co-written by "Crazy Ex-Girlfriend" star
        and creator Rachel Bloom. In the super hands of Gustin and Benoist, the song
        was infused by the energy and spirit it required.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff0087-c8e3-4400-96f9-760569941dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5969a9-ba53-4585-8862-3409d825c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real treat here, though, was ballad "Running Home to You," a
        song penned by "La La Land" songwriters Benj Pasek and Justin Paul. It was
        the episode''s closing number and served as a proposal song for Gustin''s
        Barry Allen, who popped the question to Iris West (Candice Patton) despite
        the couple having been broken up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1075a7f-7f26-4e44-a465-aeeae1ea6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0368f6-f9d8-4289-b64f-e1080f4cbade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lines like, "And all my life I promise to, keep runnin'' home
        to you," it touched on all the right emotional notes in a way no other song
        could for the Fastest Man Alive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0170392-a706-4806-9b4f-7571a5cde905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb49e9-62f7-4804-8c7b-36496f45a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Flash" may not have had the time or resources to pour into
        a full episode of original tunes, but the show sure used them wisely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b325fb3-7bf2-4ee5-9497-512eb5d3bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2b5a2-e090-4c9d-8156-adf6a553f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It moved the plot forward</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db10f9c-f870-44d7-83d9-b16ffb9580b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry and Iris''s engagement wasn''t the only reunion that happened
        in the hour.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc53fa-7813-41ce-a347-7037751477ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33893cca-82f9-43b8-921b-051f1d534a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Music Meister had set out to teach both the Flash and Supergirl
        a lesson about love, and he accomplished exactly that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb8394-a4e2-4b6d-a637-3e5d59f8eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb5261-16f3-4bf0-8a4b-6704f9254715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love is about letting yourself be saved. It''s not just about saving
        other people, even if you are superheroes," he told them, after Kara and Barry
        were extracted from the musical world by their respective significant others,
        Iris and Mon-El (Chris Wood).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fa03c-436d-4657-bd60-37e3438cff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7175e05-b5d8-4c64-a967-e8855b55e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:20:54.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:20:55.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Barry''s proposal, Kara made up with Mon-El.</p>'
    '40':
