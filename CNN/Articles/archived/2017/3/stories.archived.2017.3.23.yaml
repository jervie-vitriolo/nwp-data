      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> Calling for responsible mining after being
        elected to office, Duterte told mining companies: “If you cannot do it right,
        then get out of mining." (<a href="http://cnnphilippines.com/business/2016/06/22/manny-pangilinan-rodrigo-duterte-gina-lopez-mining-economic-agenda.html">June
        22, 2016</a>)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc679fa5-673e-47f0-bc33-bd661c633b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.856+08:00
