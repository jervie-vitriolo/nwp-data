      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) was accused of unnecessarily opening
        up balikbayan boxes to check for smuggled goods. Recipients of the boxes,
        however, sometimes report missing items afterwards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7fcfc-e7ec-4162-8709-9d498a3ddb99'
