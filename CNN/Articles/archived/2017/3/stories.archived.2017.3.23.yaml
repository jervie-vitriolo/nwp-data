      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te added that the Supreme Court usually keeps out of impeachment
        complaints unless these are elevated to the high court. His explanation comes
        as the two highest officials in the country are threatened with impeachment
        proceedings.</p>'
