      'mgnl:lastActivated': 2019-07-15T13:57:54.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79366fc8-7eaa-4844-abb7-bdfe2a9cff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To achieve maximum carnage, you need to pick up as much speed as
        you can while still retaining good control of your vehicle in order to maximize
        your inertia and be able to strike as many people as possible in your first
        run," the article says.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699def8d-dbd5-41ea-9543-d7b6cfdcfb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.274+08:00
