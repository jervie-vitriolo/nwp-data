      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> "There will never be an instance that
        we will surrender our right over Scarborough Shoal … That is not a territorial
        issue. It is an issue about being obstructed or impeded because of the constructions
        there and we cannot exercise freely the rights under UNCLOS of the 200-mile
        economic zone that is exclusive to us.” (<a href="http://cnnphilippines.com/news/2016/06/03/Duterte-South-China-Sea-Scarborough-Shoal.html">June
        2, 2016</a>)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b02a58-e506-4f28-9dab-6fa784171a50'
