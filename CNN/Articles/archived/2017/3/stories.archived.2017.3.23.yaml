      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also made reference to exposes hashtagged "Nagaleaks," which
        claimed abuses by Robredo''s husband Jesse, who served as mayor for many years
        in their hometown of Naga City, Camarines Sur.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dc6e3-6e0a-4f30-9526-e6842e35413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
