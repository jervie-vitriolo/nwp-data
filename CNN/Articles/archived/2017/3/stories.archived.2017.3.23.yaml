      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his favorite creations, a "shapeless" anti-gown maxi dress
        in pink he made for actress Anne Curtis is a piece that continues to spawn
        a thousand derivatives.</p>'
    '9':
      'image': 'jcr:b9df52fd-de3e-4603-88d3-7297f3ef1858'
