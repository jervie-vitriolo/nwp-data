      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong> Authorities said they believe
        Artan was inspired by terrorist propaganda from ISIS and deceased Yemeni-American
        cleric Anwar al-Awlaki, two law enforcement sources said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b9d80f-9ee4-44b9-9e9e-ed87f255aaa2'
      'mgnl:activationStatus': true
