      'mgnl:lastActivated': 2019-07-15T11:51:05.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29f6e1-4c9c-4829-a38e-17135a138a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:51:05.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:51:05.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a way to appoint <em>na lang</em> barangay captains,
        but the mechanism of how to go about it, I''m going to a compromise with the
        church and everybody," he said in a speech after arriving from his official
        visit to Myanmar and Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f2fb7d-f509-4a2e-8103-61ed6f9d679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:51:05.177+08:00
