      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef5276-d82d-45d5-850f-3b5ca10017b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:51:05.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:51:05.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will allow the Church to nominate individuals for
        the posts, as long as these individuals are not involved in drugs and associated
        with rebels and politicians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c906f5-b752-41f0-87ac-8b151b9e123f'
      'mgnl:activationStatus': true
