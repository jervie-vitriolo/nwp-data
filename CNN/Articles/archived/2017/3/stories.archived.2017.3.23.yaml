      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, his is a household name known even outside of those with inner
        links to the industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a9e73-3b5c-400c-9592-3d598723db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.625+08:00
