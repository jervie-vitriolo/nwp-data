      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> Saying it will take him a week to end
        contractualization, Duterte said on the campaign trail: “I will talk to the
        House Speaker and the Senate President ... I will talk to the majority: You
        need to pass this bill immediately. I need it first week of my administration.”
        (<a href="http://cnnphilippines.com/news/2016/04/24/end-contractualization-presidential-pilipinas-debates-2016.html">April
        24, 2016</a>)</p>'
