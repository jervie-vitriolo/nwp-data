      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-List Representative Gary Alejano filed his impeachment
        complaint on March 16 against President Rodrigo Duterte. Alejano based his
        complaint on "culpable violation of the Constitution, engaging in bribery,
        betrayal of public trust, graft and corruption, and other high crimes" as
        possible grounds.</p>'
