      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> President
        Rodrigo Duterte on Thursday said he is mulling the appointment of barangay
        officials in a bid to stop narcopolitics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714805bc-0fb9-4784-b1ec-33ea088faabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:51:05.177+08:00
