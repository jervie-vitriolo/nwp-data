      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was previously charged with frustrated murder, a non-bailable
        offense. However, this was downgraded to frustrated homicide by the prosecutor
        handling the case.</p>'
