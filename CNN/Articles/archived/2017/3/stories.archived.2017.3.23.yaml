      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1507c-5e48-4c04-93d9-caa3fac76592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte credits these changes to outgoing PSG Commander Brigadier
        General Rolando Bautista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605a338-769a-4306-a806-34575d466bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.886+08:00
