    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC spokesperson: Impeachment must prove lack of fitness to hold office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a2e51-9ebe-4219-924f-e579f23c3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 23) — The crux of an impeachment
        complaint is a lack of fitness to hold office, Supreme Court spokesperson
        Theodore Te said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c68ee-2d04-4f81-add4-dd9b2b594e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ac8bd-ac9d-4979-b499-5a3df78ff811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only objective in an impeachment is to determine continuing
        fitness for that position... regardless of the ground (of accusation)," Te
        said on CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7a881-bfc3-4cf1-9ea9-7ddffe3afa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2355f1f-49f9-4e84-a7d7-b3b207f36c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a criminal trial. It is not a trial per se, as we understand
        it in the courts. It''s not a judicial process. It''s basically a political
        ''disciplinary process'' as it were," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177feda-df60-44aa-a57a-23a49e89422b'
      'mgnl:activationStatus': true
