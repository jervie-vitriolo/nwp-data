  'un-rapporteur-slams-Teo':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-23T22:11:16.656+08:00
    'imagesource': 'jcr:b4506375-3ce7-40be-a693-c19e39ca9dee'
