      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They salute when congressmen and mayors pass through,
        but they combed through the belongings of the poor; they even take their things.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce941f-e7fe-4e02-9fa8-046c65cd078f'
      'mgnl:activationStatus': true
