  'theodore-te-impeachment-must-prove-lack-of-fitness-to-hold-office':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Supreme Court spokesperson Theodore Te'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-23T23:46:12.507+08:00
    'imagesource': 'jcr:21e6417e-4b81-431c-a89e-bed9ff4873b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363c56e4-186b-4cc2-be75-44b3b0bcd4a9'
    'lead': 'With impeachment complaints looming over both President Rodrigo Duterte
      and Vice-President Leni Robredo, the Supreme Court points out, accusers must
      prove them unfit for their posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:32:00.782+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T11:32:01.130+08:00
