      'mgnl:lastActivated': 2019-07-15T13:45:34.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e870d-ebbc-41cf-9ba0-ac515fa32fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VP: Bruised, but I will still fight for the truth</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5340d84-8d28-4bd6-9e13-91c09633317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the criticism and threat of impeachment against her, Robredo
        said she will continue to fight against fear and for the right to dissent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdca85c-600a-4638-9ad5-a5ac436dc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced21da5-82fa-4ee8-990f-3c32b9a56646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagawin natin ang lahat kahit pa bugbog na tayo. Gagawin natin
        ang lahat para siguraduhin pa rin na ang inyong takot ay hindi mangyayari,"
        she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5a41c-ba0b-46f9-ab0e-2460a1cf368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92c9d6-c889-4a11-aa4b-3ed798e6a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do everything we can despite all the blows.
        We will do everything we can to make sure your fears do not become a reality.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e4b72-7d72-4311-86fb-c7389d54ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46af025-472f-4c56-a8c7-4816f4867871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo drew strength from the support she received.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67a9da-39c0-4444-aca3-e57bebba3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9c164-cce7-405a-83a8-56c6d1771332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaking bagay nito para sa akin. Ito ang paghuhugutan natin
        ng lakas. Ito ang nagsasabi na mayroon pa tayong pinaglalaban," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe0b4f-af1b-43be-9cbb-fa905a1b9611'
