      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/16/Robredo-Marcos-electoral-protest-vice-president.html"><strong>Related:
        Supreme Court denies Robredo''s motion to dismiss Marcos'' electoral protest</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23237a3-f3e8-47cd-812c-2804cc5a98eb'
