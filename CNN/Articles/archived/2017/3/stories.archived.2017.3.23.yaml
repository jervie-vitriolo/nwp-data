      'mgnl:lastActivated': 2019-07-15T14:15:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fb2ef-429f-43d6-a033-be116d0d8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May described the attack as "sick and depraved."
        She said attempts to defeat through violence the values Parliament represents
        would be "doomed to failure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d87cb-5d27-4cec-b28a-bdb99160aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92800355-ac1d-4099-8be6-413fa2b4bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The location of this attack was no accident. The terrorist chose
        to strike at the heart of our capital city, where people of all nationalities,
        religions and cultures come together to celebrate the values of liberty, democracy
        and freedom of speech," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ae862-1819-491d-9899-757c9262f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc730aa2-6304-4224-8b2c-543ea611daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament was placed on lockdown for several hours and lawmakers
        were forced to remain in the main debating chamber of the House of Commons
        as officers rushed to the scene outside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cdec6-0ce5-48ac-a758-539e89981373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9c7ed-0726-40b6-a78a-f376486109f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures showed scenes of carnage in the aftermath of the attack,
        which happened as Parliament was in session. One member of the British government
        gave mouth-to-mouth resuscitation to the officer who died from stab wounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e6e4d-9d2d-4908-8877-20a8ca1d6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94099c-9fc1-46f1-ad66-f1c01d6b9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a day that we had planned for -- that we all hoped would
        never happen -- but sadly it is now a reality," said Rowley, acting deputy
        commissioner of the Metropolitan Police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ef16c-c0f9-481b-9769-06f22c312275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa162ce5-002d-453f-8234-477a36570243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Palmer, 48, was a father and a husband.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bfecc-1a67-4e8b-aa6d-18c3335c04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa251d-7054-440f-9465-869558e44683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said 40 people were hurt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb1d9b-d3f7-427a-aa59-369d57823536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32849e-9bcf-4ba9-b9dc-fcca3b406dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incident began near Westminster Bridge</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37803c8e-075a-4bc4-b622-dd4c55873e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around Westminster was teeming with people when the attack
        began at about 2:40 p.m. Witnesses said the attacker drove his car over Westminster
        Bridge and into the crowds. The vehicle hit a large number of people, including
        three police officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd755ba-b9ba-404f-a38e-7bfc1e9fa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561a28b-b9e1-44c4-839b-96a3169ff5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The car then crashed near to Parliament and at least one man --
        armed with a knife -- continued the attack, trying to enter Parliament," said
        Rowley. One of those who died was a woman, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11cc5e-657a-49a3-92ae-921cb421b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56416c66-55bc-42e3-b3c8-a8b2c037a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceedings in the House of Commons were suspended, with dozens
        of MPs locked inside.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3021e-6d9a-4b6a-95e0-3b0005c41df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f60ba-7587-4b40-a9be-886387e28c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police put the Westminster area on lockdown, securing roads, Parliament
        buildings and the Westminster underground station. The zone was soon expanded
        to a larger part of central London, including the London Eye Ferris wheel,
        which was halted for hours with people still on it. They have since been let
        off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60369ff-460c-46b8-8a13-cd03df80c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348ea3b-c274-4b79-8159-2e9e047c5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London Ambulance Service treated at least 10 patients on Westminster
        Bridge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485122b8-df48-4945-bcf0-6a1d3868b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b8f59-8da0-4505-a5d3-b7521d5c2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the chaos, a woman was pulled from the River Thames alive, but
        with serious injuries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c774050-32c2-4b0a-8d1b-6e594880165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede9dfd-0bd9-4982-a4e4-81d2a9b1d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan said: "My heart goes out to those who have
        lost loved ones and to everyone who has been affected," he said, paying tribute
        to the emergency services.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702bcc0-2b9a-41fa-a0bc-333baaaa8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cd381-394f-4eaf-a141-f2917c3dc9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced the deployment of additional armed officers on the
        streets of the British capital. "We stand together in the face of those who
        would seek to harm us and destroy our way of life," he added. "Londoners will
        never be cowed by terrorism."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b110d6c-4964-44f0-a8ba-d2197057ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ad4f1-5506-4851-835b-a91cffa24262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police appealed for anyone with photos or video of the incident
        to contact them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be32b1a-8409-45a6-9cfb-c963442beb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ba7f5-91a6-4e5a-ada6-f377a8c2ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister called a meeting of COBRA, the UK''s emergency
        Cabinet committee.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d604ef-04f7-4b41-8675-4460f530791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473f463-bc82-41f6-9899-423e739690c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump spoke with May on the phone after learning
        of the attack, White House spokesman Sean Spicer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b9024-37f2-4f9e-a703-a2e7ab556787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bccb1-e3dc-4f6d-8b4c-658d9f4cc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Toner, acting spokesman for the US State Department, said officials
        were closely following the situation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbc722-c869-4bee-b9d5-123f71f0af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a149b8-7549-41f9-b6f3-41745466f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to those affected. We stand ready to assist in
        any way the UK authorities would find helpful," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa08b84-2441-4d19-942b-adafe6855e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23875e9-0f56-4b35-a8db-0bcbcc0cb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyewitnesses report chaotic scenes</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686d97d-8c85-42d3-9142-ba5d0cd46a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were photographed running in a panic from the scene, while
        witnesses told CNN they saw the car plow through a crowd.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27605cb2-95f2-4ed8-80fd-6ac5d836f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd237c-5295-4bb6-85b1-3459c172a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robyn Lyon, 34, from Rugby, said he was walking along Westminster
        Bridge.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544d510-bd4c-4dc0-b20d-16d724dfe551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47394a44-cc72-401c-9998-ffe31b800a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a car, the crunch of car, hitting the curb. I kind of thought
        the guy had maybe had a heart attack or something," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9e9cd-4a20-4bda-adad-c950a6074975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f939cd-9b32-44c2-ab2d-ef1effdffe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accelerator suddenly picked up so you had that revving. I expected
        it to hit the bridge wall and then stop, and then turn back carry up the pavement.
        It hit several people. I jumped out the way into a road.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166861a4-5e43-4939-b8d6-13c1383486df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba9f13-b181-4097-ac12-90f50ec18bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stood in shock and saw carnage around me and the car carrying
        on up the bridge."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1c499-5bde-4fd9-8535-fc97d3482691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f42060-d274-418f-bb8b-08a97438a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Radek Sikorski, said he saw one of the victims
        bleeding heavily from the head and another lying unconscious.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9759541-ebac-4a28-af72-9a46c43ff2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc8075-f801-4508-bb9e-567548850431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Poet, 62, who was visiting London from Brighton and his
        partner were leaving the Tate Britain gallery when he heard "great crashes."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea3587-d4f7-4460-915a-42094ced5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85cd0b-c18e-4eee-904e-7aca680b5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a wrecking ball. It didn''t sound like guns or
        anything."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392daa2-556c-4f01-91a5-b352552b718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e4eaa-c58d-4468-9c3a-e383672a514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Meichan, 20, a student from Ormskirk near Liverpool, was on
        a field trip with around 15 others and had left Parliament just a moment before.
        He was shaking as he told CNN his party was separated into three groups.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9bda86-2828-4d8b-b359-7bdc7fc0f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadcec8f-9239-47cf-9bc0-904d8ccaf37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounded like a car backfiring, police began shouting and they
        started cordoning off the area," he said, adding that he believed his tutor
        was still locked inside.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe64941-9be3-42e7-b7e5-9ae60febb889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1839f8a-3cd4-4374-aafa-c083627a1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a bit shaken up, you never expect this to happen to you. When
        it does it''s an indescribable feeling."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21a9f1-9cbf-4b89-8edd-6fde943499b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041fc33-7229-4262-a5c9-a3dec4b6f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos in Parliament</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944751b-e73b-4377-ba32-310f3b684c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the incident unfolded outside, the Leader of the House of Commons,
        David Lidington, told MPs a serious incident had taken place "within the estate."
        Proceedings were suspended.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2147e5-d459-47a0-9374-91b08d487b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f879cc0-9055-4220-b7b9-26cc1b27e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidington told MPs that it appeared a police officer has been stabbed
        and that the assailant had been shot.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c001b-36b5-4c16-9d53-1eacece39d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b1db1-fb7c-4ee8-878c-95a855fa8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Damian Collins told CNN that he was walking through
        an underground tunnel from his office to vote in the chamber with about 30
        other MPs when he heard shouting followed by gunshots. Police shouted for
        the MPs to get down on the ground.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f23d8c-1982-4916-9bd5-cc27c1ae947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c92041-6c0e-4937-b8ee-24b2bf432eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, something serious had happened but no one was being told
        what was going on," he said. "The instant response from the police was incredible
        -- they seemed on top of the situation straight away."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc2954-5d78-401c-a1c1-3e4792df9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a50da-9e0b-484c-a8bb-b7e80a03a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Doyle, Director of Council for Arab-British Understanding,
        who was at a restaurant at Parliament at the time, described a moment of sudden
        panic.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece3786-2276-4bf0-aff5-4749e27bcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886fa38-3e1d-4b16-b61c-0fca1a2f19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in the terrace restaurant when there was a series of panicked
        male shouts. Everyone started getting under tables. Under the sofa by me was
        a small child. Only after several minutes did people get up. It became clear
        it was the police," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34948fe9-e91e-4c1a-8820-64a45001d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9abb8-eb8d-452d-8098-244b95c6740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still did not know what had happened, if there was a bomb, a
        gunman a fire. The police directed everyone -- MPs, Lords, cooks, waiters,
        visitors and schoolchildren -- to the central lobby.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205d5c0-bc63-4a82-ac75-52bfcb3d7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fb5af-24a9-4386-a19a-1223b89bdba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.527+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of parliament were locked in and asked to keep away from
        windows.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3960c-0da8-4f16-8510-36eb4b69faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740e0b7-12bc-430e-95c3-8fb1f96f366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds were later evacuated from the Parliament buildings after
        hours locked inside. Labour MP Barry Sheerman posted an image on Twitter showing
        lawmakers in the House in the evening with food and drink.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2641d28-efb2-4e0c-b314-e277e07dc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e534c3-07e8-4bdb-bf0e-2dacdae1dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Member of Parliament gives assistance</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2db353-2c08-4799-819c-0ccdea454969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the government, Foreign Office Minister Tobias Ellwood,
        was pictured giving assistance to a victim in New Palace Yard, a courtyard
        within the grounds of Parliament.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251594d-d372-49bc-ab35-266dbf0fb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045cb6c-da94-4734-9250-5e6bf790c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow Conservative Party MP, Maria Miller said he had "given
        mouth-to-mouth resuscitation to one victim," the Press Association said. A
        witness told CNN that Ellwood was trying to save the police officer, who died.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4dba8-4ac7-4eeb-940d-7b1354dfc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea3e69-eb67-494f-9ae0-a6f47c744ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness Hugh Dickinson, a 21-year-old student from High Wycombe,
        posted a picture of the minister on Twitter, showing the minister bleeding,
        but saying "he looked to be fine."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4bfef-4474-4798-ac21-cf1ddf60143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c339e88-a24e-4690-a539-86a5de07e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Luke McGee, Laura Smith-Spark, James Masters, Schams Elwazer,
        Stephanie Halasz, Elizabeth Roberts, Steve Almasy, and Mark Oliver contributed
        to this report.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf6eb0-9be3-479e-b8e7-ac809aeba4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0150c6d-6352-46b6-bea8-2924cd5803b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:15:28.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:15:29.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/03/22/europe/uk-parliament-firearms-incident/">London
        attack: Three killed in British Parliament carnage</a>."</em></p>'
  'duterte-bans-customs-balikbayan-boxes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-23T01:31:05.585+08:00
    'imagesource': 'jcr:14a779ed-64a6-4286-b025-c6f1dfe9b84c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da56851e-c316-4513-b875-a2226b57fdc8'
    'lead': 'President Rodrigo Duterte assures OFWs that their balikbayan boxes will
      now be safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:18:21.970+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T14:18:22.144+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte bans Customs from opening ''balikbayan'' boxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cbfcb-c7a8-4d1b-80ce-4509ae859548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:18:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:18:22.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Addressing around
        1,000 Filipinos in Thailand, President Rodrigo Duterte assured overseas Filipino
        workers on Wednesday (OFWs) that their balikbayan boxes would be safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ef563-6894-411a-8073-64e1aca34723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:18:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:18:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346eef90-36c8-4d98-a889-64cdadc63f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:18:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:18:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have prohibited Customs (to open the bags). The usual excuse
        is search. <em>Alam mo, galing eroplano yan, magdaan yan sa baba. Meron na
        pong</em> x-ray <em>doon, kaya kung may tinago kang boypren na binalot mo,
        makikita na yun doon</em>," Duterte said, gaining applause from the Filipino
        crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f2fcb-b494-4e52-a74b-c39276eb2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:18:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:18:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5040cd-5cde-41e6-a1b1-206c33fafce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:18:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:18:22.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just boarded an airplane, they surely passed
        through the x-ray machine. If they are hiding their boyfriends, the x-ray
        can detect it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb507b-dbbf-4964-9f91-6a71e2f234de'
      'mgnl:activationStatus': true
