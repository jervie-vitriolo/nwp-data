    'template': '1'
    'title': 'UN rapporteur slams Teo''s ''tone down EJK reports'' request'
    'updated': 2017-03-27T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d17eec-6609-4890-aa5d-25906287dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) -</strong> The
        United Nations (UN) special rapporteur called out Tourism Secretary Wanda
        Corazon Teo''s request to tone down reports on extrajudicial killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1524d0-0f34-4632-8c4f-394e7805feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613750d1-bd4f-47ce-84f0-41f36d6adc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard reacted on Twitter two days after Teo said that
        negative reports on the administration''s war on drugs made it difficult to
        ''sell'' the Philippines to tourists.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        Tourism Chief asks Media to tone down <a href="https://twitter.com/hashtag/EJK?src=hash&amp;ref_src=twsrc%5Etfw">#EJK</a>
        report! She should ask Gov &amp; Police to <a href="https://twitter.com/hashtag/StopEJK?src=hash&amp;ref_src=twsrc%5Etfw">#StopEJK</a>.   <a
        href="https://t.co/dM8uNFy5aj">https://t.co/dM8uNFy5aj</a></p>&mdash; Agnes
        Callamard (@AgnesCallamard) <a href="https://twitter.com/AgnesCallamard/status/844489290520428545?ref_src=twsrc%5Etfw">March
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89663a89-75f6-4b74-beb3-9c8253f7703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c4ef8-0da4-4aeb-8e18-ce1697466674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday tweet, Callamard said that Teo should instead ask
        authorities to act on the spate of killings in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32be42c-0593-4ac1-85e4-8a336cecf4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f32350-a916-41b3-9e1a-c630679c9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo also said Vice-President Leni Robredo''s video message--shown
        at the sidelines of the UN Commission on Narcotic Drugs session in Vienna--is
        making it harder to promote the Philippines to visitors. In her video, Robredo
        had criticized the government''s war on drugs, linking it to some 7,000 victims
        of extra-judicial killings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cdae1-f492-4fb0-8489-76d5a0ba401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7505b2-f2ed-4727-94e1-d3b0412fa9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also then that Teo requested the media to "tone down" reports
        on EJKs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab09968-9826-4ff5-ad0b-36c7ea1393b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65506267-68e2-4cec-90ec-14d3decac59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2017/03/22/EJK-war-on-drugs-palit-ulo-Robredo-tourism.html"><strong>Read
        more: Tourism chief: Robredo''s claims, EJK reports make it hard to sell PH</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2488da5-7182-4c26-9e71-e48d9ce0d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3850dfb-6c01-4952-b89a-badd71e5ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard is a staunch oppositor of killings in the Philippines,
        saying that Senate inquiries only concluded that the state was not involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf91b1-c48a-4885-807f-384e71958eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b82640-807f-433a-ac86-fd3497fdc577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:25:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:25:45.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rapporteur previously wanted to investigate the slay reports
        in December 2016, but refused after President Rodrigo Duterte set conditions,
        including a public debate and interrogation.</p>'
