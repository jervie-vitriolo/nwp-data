      'mgnl:lastActivated': 2019-07-15T11:21:07.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb2322-adfb-4c11-83c3-976c4c18315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Pasay City, Duterte continued with his list of those moving
        to unseat him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e2484-675e-4688-9a2e-280a1af4bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1956ae-35e1-4bc8-92d1-43c6a7ae24d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangatlo si</em> Leni. <em>Natural bakit pa siya maghintay
        kung nandyan yung</em> opportunity," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10436b-bdfa-4674-9390-e8cf15f8aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe396e9-561e-47f6-9e9b-c09effe261d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Third is Leni (Robredo). Of course, why should she
        wait longer (to be president) if the opportunity now knocks.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74a320-3f79-4f6d-8747-0e91017d6538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d786032-17b4-49c3-b297-570463d7ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/12/09/Leni-Robredo-no-dreams-becoming-president.html"><strong>Related:
        Robredo: Dissenting voice but eyes not on presidency</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18225df6-070c-4b22-9f60-193aa048f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94805352-dfb8-4649-9204-5d094799398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Duterte said he was thumbing down moves to oust Robredo
        from the vice presidency, since an impeachment rap had also been filed against
        her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6299814-f35d-4f8e-b9d2-3dd1cc850246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676c265-df55-47c2-8a3e-374196580918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have had the elections. It''s too early to be ousting people,"
        Duterte said — adding that he understood that Robredo also had to take a stand
        on issues, even if contrary to his.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828355fd-af67-4598-a94c-36926d772aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c76854-8920-4ba8-8ad8-4aae53da92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s natural in politics," the President said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68696c05-f971-449d-9152-8cf6285279e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f34298-b6de-4935-981c-8155ff6e376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks about unseating Duterte had been going around since late last
        year. Trillanes and Robredo had previously denied having a hand in any move
        to impeach Duterte. The Liberal Party, to which De Lima belongs, had also
        denied accusations that the "yellows" (referring to the Liberal Party''s trademark
        color) were behind the impeachment rap against the president.</p>'
