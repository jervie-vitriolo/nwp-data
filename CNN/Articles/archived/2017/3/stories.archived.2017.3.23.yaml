      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong> Police said Martin Rouleau Couture
        used his car to strike two Canadian soldiers walking in a strip mall parking
        lot in Saint-Jean-sur-Richelieu, Quebec. After leading police on a chase,
        Couture got out of his car and was fatally shot.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc5829-c833-4aa3-9975-7193092af8fa'
