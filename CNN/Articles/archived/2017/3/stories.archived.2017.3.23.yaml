      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8d9cb-88a8-4049-a442-0740a7f9fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The procurement of additional equipment and vehicles are
        presently ongoing. Extensive training for PSG troopers both here and abroad
        have greatly enhanced their knowledge and capabilities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284a23c-82d3-4ba9-91dd-496694b3bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e7c5b-d9c1-438a-86d8-0d4b16d6618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSG is also now more effectively involved in our neighboring
        communities with institutions to activities that develop their life skills,
        promote a healthy lifestyle, and encourage civilian engagement," Duterte added.</p>'
