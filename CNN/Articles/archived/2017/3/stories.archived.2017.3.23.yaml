      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong> Abdul Razak Ali Artan, an Ohio State
        University student, rammed his car into a group of pedestrians on the campus.
        He got out and lunged at passersby with a knife.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3ebe1-0568-4c20-a510-7136236b6b8f'
