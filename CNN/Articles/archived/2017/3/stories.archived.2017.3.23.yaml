      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddea4c-98ed-4bcd-8647-3d3a422e983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is known for swathing clients in ultra feminine drapes,
        a technique that is most attributed to him, but he is careful to note that
        his signature aesthetic represents a vibe rather than a technical aspect of
        dress creation: "I feel like my style is not just about draping. It''s about
        the vibe and the attitude [that my pieces represent]: easy, never restricted,
        fun and feminine," he asserts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f93bd7-9ae5-4cde-b356-1e9c8d909d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b65540-172e-48ed-a6b3-59d2acc3dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s this sense of playfulness that Bautista renders onto his collection
        for Manila Fashion Fest, his first runway show in four years, and it''s out
        to surprise the lot who have come to be familiar with his work. This 15-piece
        collection is a tactile fantasy come true, with his signature gazar fabric
        sharing space with pleated mesh and tulle, gumball detailing, thin plexiglass
        tubes as fringes, and delicate feathering. His color palette is quite the
        selection of pastels, fighting for equal airtime as his staple jewel chromes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951c51c-6297-4d9c-bf01-ee0dbe6f274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3931b082-d3b9-4361-abf1-acb019b2df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed “Saturn,” the collection has Bautista caught in between the
        use of classic fabrics such as couture silk, mesh and tulle, bases that frame
        his modern acrylic embellishments. Each piece is a seamless tug between traditional
        versus contemporary, old-meets-new.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cdc57-288a-43b3-8c58-6df01bdc0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6961e5-4b33-48aa-8246-176c36e433b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, Saturn''s overarching theme brings to mind the
        horoscopic concept Saturn''s Return, which Bautista discovered by accident
        just after signing off on his final collection title. In astrology, a moment
        occurs when the planet Saturn returns to occupy the exact same spot it was
        situated during a person''s time of birth, and is psychologically attributed
        to fully embracing adulthood. Saturn''s Return is said to be completed when
        a person hits the age of 30. Bautista turns 30 this year.</p>'
    '20':
      'image': 'jcr:a277f405-337e-4fea-b068-17661caecda1'
      'imageCaption': 'Fashion designer Martin Bautista in his Mandaluyong studio.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bafa78-1ed5-4cb2-b7d8-ba3381ae2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930630c1-0919-40c7-b68f-a455d36651d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only as an afterthought that Martin remembers 2017 as the
        year that marks his first decade in the business. And as he revels in his
        runway comeback — his own version of Saturn''s Return — he draws a blank line
        when asked where he''s headed next. "I don''t know, honestly,” he says. “Since
        it''s my tenth year in the industry, I''m thinking of doing a gala show. But
        right now, my head is into this collection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6494b56-e9d0-4ce5-aea7-c9498229bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a1960-35e3-4fb7-ae65-143eed3c4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this in-the-now attitude with which the designer approaches
        his work proves why even years before, at a mere 20 years old, Martin Bautista
        never really was up-and-coming: He had already arrived as soon as he began.</p>'
  'alvarez-vs-duterte-on-leni-impeachment':
