      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c056a06-b8b3-494d-b71b-e4a097c4ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> Initially, Duterte scoffed at ratifying
        the Paris Agreement on Climate Change, which set lower carbon emissions and
        which, in his view, penalized developing countries. “<em>Sabi ko, ‘Kayo gumamit
        na kayo ng</em> carbon <em>sa pinakamatagal na panahon. Kami gusto naming
        maging kagaya sa inyo pero kapag pinigilan ninyo kami dito kasi ganun lang,
        eh sabi ko kalokohan iyan.”</em> (<a href="http://cnnphilippines.com/news/2016/10/31/fvr-duterte-climate-change.html">October
        31, 2016</a>)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e49b2b-2e40-44e3-bdd1-eac57f09ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.857+08:00
