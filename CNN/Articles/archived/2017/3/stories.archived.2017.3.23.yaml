      'mgnl:lastActivated': 2019-07-15T13:40:31.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8bfee-8853-4578-9b55-93e0c2f574f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> Duterte firmly stands by the actions of
        his Environment Secretary Gina Lopez, who takes a hard stance against mining:
        she has canceled 75 mining contracts approved previously and ordered the closure
        of 23 mines operating on coastal watersheds last month. Apparently addressing
        mining companies in a conference last week, Duterte <a href="https://cnnphilippines.com/news/2017/03/11/president-duterte-denr-secretary-gina-lopez-mining.html">stated</a>:
        “All you contribute to the country is about ₱70 billion in taxes … We can
        live without it. I would rather follow Gina. <em>Maghanap-buhay na lang tayo
        ng iba</em>, get the ₱70 billion somewhere else and preserve our environment.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea33720-3185-4b3c-9b70-ca2ae879cf34'
      'mgnl:activationStatus': true
