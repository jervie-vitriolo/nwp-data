      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> President
        Rodrigo Duterte names three of his staunchest critics as behind the move to
        boot him out of Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62a1e3-d8e4-40c6-a8b8-3e45d7d6dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0567a5-4394-4ba5-87e7-59d93831ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told a national convention of lawyers in Pasay City Thursday
        evening that those behind an impeachment case against him were Sen. Antonio
        "Sonny" Trillanes, detained Sen. Leila de Lima and Vice President Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7fb008-f21a-449d-abdc-97ac44b20860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704a2ed-378b-43fb-9214-e79e596fc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want me ousted. Who''s behind it? <em>Itong si</em> Trillanes,
        <em>sundalo mabuti pang</em> security guard <em>ito</em> [ soldier but better
        off as a security guard], and his ilk. <em>Sino''ng isa? Si</em> De Lima,
        <em>gusto na nya akong paalisin. Wala naman akong ginawang</em> exhibition,"
        Duterte said, drawing laughter from the audience. [The other is De Lima, she
        wants me out, although I never done any exhibition.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b964432-46ee-489f-9f60-7dae75ee0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17eb6ed-f6a1-4620-9310-47db5a8f9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html"><strong>Related:
        Duterte faces impeachment complaint</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d09bf-ba3b-4228-9b0e-30c6da0e47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d64df-b8fa-4819-ae5e-54cc9b270298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who just came from a four-day trip to Myanmar and Thailand,
        had also mocked at the two senators while abroad — telling the Filipino community
        there that Trillanes was a coward for swiftly surrendering during the 2003
        "Oakwood mutiny" and that De Lima was "Satan''s queen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee929c-e982-4ffb-81dd-b58a3eada9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db8d3c-f34f-4ec2-8390-10bfb838e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:21:07.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/21/marcos-oliver-lozano-melchor-chavez-house-of-representatives-impeach-vice-president-leni-robredo.html"><strong>Related:
        Marcos loyalists ask House to endorse impeachment rap vs. Robredo</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51897c-92da-4801-9e86-25cfb4dcfad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:21:07.708+08:00
