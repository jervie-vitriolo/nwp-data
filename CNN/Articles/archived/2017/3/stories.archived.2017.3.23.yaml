      'mgnl:lastActivated': 2019-07-15T11:28:31.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66f1fa-a457-463a-b806-e6cde7f8bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made this pronouncement during the change of command ceremonies
        of the PSG on Thursday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152d0be-f83d-4c78-93c4-ade35af3e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867614b3-44f3-444d-a5ed-7d9b8dd7ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the PSG "will have to deal with a variety of threats."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b535330-1e6b-4afb-b4c0-767bd02b98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52f09f-ff54-479a-b3f4-54f6e1617a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte specifically mentioned incoming PSG Commander Col. Lope
        Dagoy whom he says he has complete faith in, along with the entire PSG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673904b-7dd4-4edf-a357-a9892e4c2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1ea97-9564-40b8-a442-e094f2f28a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully entrust the protection of myself and my family to him and
        to the entire PSG," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4b1ba-f7ff-4ed5-94b5-3349b1d14584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57989b95-d347-416f-a7ba-2efe290a8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Dagoy "will have his hands full," but that he is confident
        the incoming Commander''s "outstanding credentials and considerable experience
        will enable him to lead the PSG effectively."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ff752-8ed4-4122-b5b7-7df0a1fdeb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:28:30.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:28:31.129+08:00
