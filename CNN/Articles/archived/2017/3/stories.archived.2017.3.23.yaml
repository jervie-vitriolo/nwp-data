      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:All of those are gifts which came from hard-earned
        money. People buy clothes in Thailand because it is cheaper. People bring
        gifts for their parents and relatives when they come home. Don''t tamper with
        them.]</p>'
