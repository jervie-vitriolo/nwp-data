      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Mance, a political reporter for the Financial Times, told
        CNN that people inside have been told to stay away from windows.</p>'
