    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Did Duterte keep or break his promises? A checklist'
    'updated': 2017-03-29T14:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848799a5-605f-4327-9264-554fc84a9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It has been more
        than six months after President Rodrigo Duterte was elected to office. The
        <a href="https://cnnphilippines.com/life/culture/politics/2017/01/05/rodrigo-duterte-cover-story.html">singular
        man</a> who has always marched to the beat of his own drum has been characterized
        as a president who is not afraid to make strong statements regarding the most
        pressing issues concerning the country — climate change, conflicts in Mindanao,
        labor contractualization, traffic — even as he may sometimes change his mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dda154-d2e0-4518-ae73-ba69bd45a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adde69b-20cd-43e5-8978-276e8363449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, the administration has been marked with its relentless
        drive to stamp out illegal drug use: a strong stance for which Duterte had
        been known for ever since he was mayor of Davao. Like any other administration,
        however, his tenure has seen both policy turnarounds (i.e., signing of the
        <a href="http://cnnphilippines.com/life/culture/politics/2016/12/20/duterte-and-climate-change.html">Paris
        Agreement on Climate Change</a> after initial rebuffing) and several promises
        fulfilled (i.e., support for the Reproductive Health Law).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30bc32-055d-4153-947f-de4d22fe9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fbc2e-02b8-49cd-aa8d-3672c297dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still five years to go to his term and changes are
        inevitable, here’s a quick progress report on the promises Duterte made during
        the campaign trail, and how he fares on the same promises today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd01f5-f404-4d97-b682-fcc5b98dc553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f75647-726b-434c-8896-ff993cf2f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War on drugs</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f659ee8-c60a-481d-ad08-0f8ed9c31b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc5b83-5376-46bf-b073-cd28719044e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> Before being elected president, Duterte
        reiterated his unrelenting position against illegal drugs: “If I make it to
        the presidential palace, I will do just what I did as mayor. You drug pushers,
        hold-up men and do-nothings, you better go out. Because as the mayor, I''d
        kill you.” (<a href="https://edition.cnn.com/2016/05/10/asia/philippines-election-duterte/">May
        10, 2016</a>)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69522236-f730-4013-bda5-9d932794d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f9e292-7176-4b58-9256-24a1c43cc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> As of <a href="https://cnnphilippines.com/news/2017/03/11/Duterte-executive-order-war-on-drugs.html">March
        11, 2017</a>, Duterte has created an interagency body against illegal drugs,
        composed of 21 agencies to spearhead the fight against illegal drug use. The
        Executive Order creating the body, EO No. 15, “ensure[s] the effective conduct
        of anti-illegal drug operations and arrest of high-value drug personalities
        down to the street-level peddlers and users.” The Philippine Drug Enforcement
        Agency (PDEA) will lead the 21 agencies in carrying out anti-drug operations,
        prosecuting drug cases, conducting a nationwide advocacy campaign, and implementing
        drug rehabilitation programs. See the full text of the EO <a href="https://www.gov.ph/downloads/2017/03mar/20170306-EO-15-RRD.pdf">here</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18eae3-27c3-4ab1-bd2c-1dd7a8e32231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9346de2-9c62-441f-9160-e51502dd625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since he launched his nationwide anti-drug campaign, the president
        has also <a href="https://cnnphilippines.com/news/2017/03/17/drug-war-international-groups-protest.html">received</a>
        flak from local critics, media, and international groups for statements and
        actions expressing apparent disregard for human rights violations committed
        in the name of his <a href="https://edition.cnn.com/interactive/2017/03/world/city-of-the-dead/">bloody
        drug war</a>. As of <a href="http://cnnphilippines.com/incoming/2017/03/14/23-killed-war-on-drugs-PNP.html">March
        15, 2017</a>, the Philippine National Police recorded 2,602 deaths during
        police operations from the time the war on drugs was implemented in July 2016
        until Jan. 30, 2017. PNP statistics also disclose around <a href="https://edition.cnn.com/interactive/2017/03/world/city-of-the-dead/">7,500
        drug-related deaths</a> over the past six months due to the fallout on the
        war on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40f234-b842-49cc-8a18-96e2e4b778ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97da7d-979b-4ed5-877b-18cf1af1986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death penalty</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67294e47-e04a-416b-87e7-a674092ee8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4691938e-ea2b-4e90-82ad-a06a5988c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> “What I would do is to urge Congress to
        restore the death penalty by hanging … If you resist arrest ... you offer
        a violent resistance, my order to the police or the military is to shoot to
        kill.” (<a href="http://cnnphilippines.com/news/2016/05/16/Duterte-death-penalty-by-hanging.html">May
        15, 2016</a>)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a21fe-1f0a-4423-936a-1d77496f4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47f553-6f35-4419-a9d1-2ebda938ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> Duterte has strongly advocated for and
        supported the inclusion of drug crimes in the death penalty bill which has
        recently <a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-approves-death-penalty-third-final-reading.html">passed</a>
        the third reading in the House of Representatives. He <a href="https://cnnphilippines.com/news/2017/03/06/Alvarez-rape-plunder-could-be-next-on-death-bill.html">questions</a>,
        however, why rape was taken out of the list.</p>'
