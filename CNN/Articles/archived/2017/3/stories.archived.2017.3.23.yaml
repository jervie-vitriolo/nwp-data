    'lead': 'The United Nations special rapporteur took to Twitter and asked Tourism
      Secretary  Wanda Teo to act on the Philippines'' bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:25:45.228+08:00
