    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42dbbdc-ed87-43f6-a663-412ce5cf92cb'
    'lead': 'The echoes of President Duterte’s campaign promises still reverberate
      in Malacañang, as he maintains a strong stance on the drug war and shifts his
      policies on others. Here’s a quick guide on his positions on some of the most
      pressing issues in the country so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:40:30.852+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T13:40:31.211+08:00
