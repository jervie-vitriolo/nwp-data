      'mgnl:type': 'text'
      'text': '<p>The DO was met with <a href="http://cnnphilippines.com/news/2017/03/17/Labor-groups-protest-DOLE-order.html">immediate
        protests</a> by labor groups, who pray for a total ban on all forms of contractualization
        and agency hiring, and who state that the DO actually favors abusive employers.
        “<em>Malinaw naman na sinasabi ni Pangulong</em> Duterte <em>na payag siya
        na wakasan yung kontraktwalisasyon pero sa ngayon, lalo lamang nagpalala sa
        hanay ng manggagawa</em>,” said Ray Cagomoc, spokesperson of Kilusang Manggagawa.</p>'
