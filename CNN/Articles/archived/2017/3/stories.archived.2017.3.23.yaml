    'lead': 'A man killed four people, including a police officer, outside the UK
      Parliament on Wednesday in what British police are looking at as an act of "Islamist-related
      terrorism."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T14:15:28.519+08:00
