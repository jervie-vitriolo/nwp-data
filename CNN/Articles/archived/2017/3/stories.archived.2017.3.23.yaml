      'text': '<p>"Look, we just had an election. Guys, lay off. Stop it. You can
        do other things but do not tinker with the structure of government. I will
        not countenance it," Duterte said in a press briefing, upon arriving from
        his official visit to Myanmar and Thailand.</p>'
