      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — An emotional Jason Day abruptly pulled
        out of his opening match at the WGC-Dell Match Play on Wednesday (March 22)
        to be with his mother, who has been diagnosed with lung cancer and is having
        surgery on Friday (March 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8587c8-d22a-4b1e-b4ed-e63edd51d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446ebac-23ea-48c9-a4cb-b2b154d62de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard to comprehend being on the golf course right now, with what
        she''s going through," said a tearful Day, who struggled to maintain his composure
        as he met with reporters after conceding his match at the Austin Country Club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20046c46-770a-4894-af0c-a5728b865aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f9d15-773c-4baf-85d8-c37bdc04dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, who was three down to Pat Perez after six holes when he conceded,
        did not say how long he would be away from the game or whether he would be
        at the April 6-9 Masters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a08bdf-704e-415a-a0d8-c97496b795cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e72f6-b309-4885-b8d0-6646496aba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, I am going to be back with my mom," said Day, who had
        tears streaming down his face. "It''s been a very, very hard time for me to
        be even thinking about playing golf."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f84c9-0603-49f7-a186-a83eb0f1f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118104d3-0883-450f-86ee-4e7dc91e362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day, 29, said his mother, Adenil "Dening" Day, was given 12 months
        to live at the start of the year after being diagnosed in Australia. She is
        in the United States for treatment, and the golfer said the prognosis appears
        to be better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03236b6e-a8e7-406b-8fca-41ec1d6c6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:22:53.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:22:54.156+08:00
