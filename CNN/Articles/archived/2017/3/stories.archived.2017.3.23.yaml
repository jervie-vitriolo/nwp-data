      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> The government signed Department Order
        (DO) 174, the rules on contractualization, on <a href="http://cnnphilippines.com/news/2017/03/16/contractualization-rules-signed.html">March
        16, 2017</a>. The DO bans labor-only contractualization, outsourcing work
        due to a strike, and "555" or "endo" schemes that arrange five-month contracts
        that fall short of regularization — issues already arguably addressed by the
        law and other department orders.</p>'
