      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said he believes China will honor its word not to build structures
        on the disputed Panatag (Scarborough) Shoal in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760edd0-4747-4c51-b338-edfc28a9e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:07:29.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:07:29.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294cd1d-865e-4fa2-ba5f-6e7225ff27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:07:29.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:07:29.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the assurance given by the Chinese government -- they
        are not going to build anything <em>sa</em> Panatag out of respect for our
        friendship, <em>hindi nila gagalawin ''yan</em> (they won''t touch that)…China,
        <em>kung anong sabihin niya, talagang ginagawa niya</em> (they honor their
        word)," Duterte said on Thursday, in a press briefing upon his arrival from
        official visits to Myanmar and Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953c6e6-ae9e-4fd7-aea2-c2feadbb28bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:07:29.246+08:00
      'mgnl:createdBy': 'eunice'
