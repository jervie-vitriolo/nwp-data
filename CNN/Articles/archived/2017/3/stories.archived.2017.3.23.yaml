      'mgnl:type': 'text'
      'text': '<p><strong>Promise:</strong> During his SONA, Duterte said: “To the
        CPP/NPA/NDF, let us end these decades of ambuscades and skirmishes. We are
        going nowhere. And it is getting bloodier by the day … Let me make this appeal
        to you: If we cannot, as yet, love one another, then in God''s name, let us
        not hate each other too much.” The conciliatory tone did not extend to the
        Abu Sayyaf. (<a href="https://edition.cnn.com/2016/07/25/asia/state-of-nation-address-duterte/">July
        25, 2016</a>)</p>'
