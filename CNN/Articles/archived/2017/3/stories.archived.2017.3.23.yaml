    'template': '1'
    'title': 'Lawyers to pursue impeach rap vs. Robredo despite Duterte''s opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84b6dc-d6c4-406d-8e49-303b9c836e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Not
        even President Rodrigo Duterte can stop his supporters from filing an impeachment
        complaint against Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe163d6-21ee-45c5-8fb8-a17a654de4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157a3f0-58d6-45de-add2-c04336d30ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group composed of lawyers, professors, and a government official
        on Thursday rejected Duterte''s earlier <a href="http://cnnphilippines.com/news/2017/03/23/duterte-robredo-impeachment-stop-it.html">call
        for an end to threats to impeach the Vice President.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3357b5c-1b99-44b8-b424-39e1381d62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2d5d3-73de-4fcd-a81a-7b3572461507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would always support the President but the President cannot
        tell us what to do," lawyer Bruce Rivera, the group''s spokesperson, said
        in a press briefing. Rivera previously served as legal counsel to alleged
        pork barrel scam mastermind Janet Lim Napoles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c648379-3082-4eb5-a735-3bc868ba4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8bd60-bb9e-4676-96b9-9f7b67f3ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said the group''s members are "not blind followers" of the
        President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25438361-64e9-4382-b4a8-3f4874400d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8ba18-9bec-4a40-a353-140c3036fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see fit that Leni Robredo should be impeached, even against
        the will of the President then what can we do? We are Filipinos, we are not
        Duterte supporters only," Rivera added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6134d6-e0bd-433f-b32e-165c1067e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09dded-4ab9-447f-86ca-8b5ffd77ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior and Local Government Assistant Secretary Epimaco Densing
        III first told CNN Philippines on Saturday, that a group of "topnotch" <a
        href="https://cnnphilippines.com/news/2017/03/18/impeach-vice-president-leni-robredo-dilg.html">lawyers
        had started a case build-up</a> for Robredo''s possible impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60aa0f-9f47-4079-9516-7c0b8119b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd5c5e-ebba-453c-9e2b-8cdf90fb92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they have so far found three possible grounds for
        Robredo''s impeachment: betrayal of public trust, culpable violation of the
        Constitution, and other high crimes. They refused to elaborate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab1a8c-8ad3-4fcf-9cf9-5c81fafc3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e0866-836e-481b-b809-206ac7efd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rivera said Robredo''s <a href="https://cnnphilippines.com/news/2017/03/15/vice-president-leni-robredo-palit-ulo-drug-operation.html">video
        message to the United Nations</a>, criticizing the country''s war on drugs
        "triggered" the group''s filing of an impeachment rap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57089293-43c9-40b2-adcb-4f365f66634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583102d-e132-4e0b-8d55-c43235d344d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although everyone has right to free speech, Political Science Professor
        Antonio Contreras said Robredo is not an ordinary citizen, and should be careful
        of what she tells other countries about the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1817db3-d64c-49d4-9e17-7131f04db632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe90b4-1c7d-4605-bcd4-56c2dc9f68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has said Robredo is <a href="https://cnnphilippines.com/news/2017/03/20/Leni-Robredo-ready-face-impeachment.html">ready
        to face any impeachment complaint</a> that could possibly be filed against
        her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6eca6-a48b-4efb-bb7c-f82967e2e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663653c-38a8-4c36-88d7-e4af78fac3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her lawyers said the Vice President''s statements are not enough
        legal basis for the impeachment complaint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51890a8-98ae-4f25-a699-2e56099bad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e90eb-cb46-4615-b2c1-f0cd5b24366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lawyers Tom Berenguer and Trixie Cruz Angeles are also
        part of the group seeking Robredo''s ouster.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a9220-55fd-4a95-a211-b1a4ff799979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3783e38-9618-4ebf-be99-80fdac0f81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles was part of the legal team of former Chief Justice Renato
        Corona during his impeachment trial in 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372195e0-1c48-48f9-95ac-ef1a7028e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd4228-229c-42a1-837b-d14107488df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate ruled to impeach Corona over misdeclaration in her statement
        of assets, liabilities and net worth (SALN).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c29abe-d584-40dd-a140-945b0c9face1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783b535-b283-48dc-a652-a7bc48e1748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras said they are also looking into Robredo''s supposed misdeclarations
        in her SALN, and would include these in the impeachment complaint once they
        have enough evidence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6957702-68c4-42ba-811c-ab5a6e75c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5f289-c65c-4aab-8e1f-07ece8f11e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:50:02.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group hopes to file the impeachment case against Robredo by
        May, when the House of Representatives resumes session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ae423-1510-428d-a1e0-daeedbe27112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:50:02.687+08:00
      'mgnl:createdBy': 'eunice'
