    'jcr:uuid': 'e1bfe573-920d-4888-99a3-5ba3cf122e04'
    'lead': 'Not even President Rodrigo Duterte can stop his supporters from filing
      an impeachment complaint against Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T13:50:02.684+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T13:50:02.913+08:00
