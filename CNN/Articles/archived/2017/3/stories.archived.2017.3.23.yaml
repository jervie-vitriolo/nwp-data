      'jcr:uuid': 'fe71a917-e5b5-4a6a-a486-a6a660d5cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaints against Duterte and Robredo will have
        to be reviewed by the House of Representatives. Either or both complaints
        will only be forwarded to the Senate, if at least one-third of the Lower House
        membership – or 98 out of 292 – vote to support the complaint/s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3ed36-4965-4575-a9a1-3e554ef7e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c9be2-d4b6-4bd1-aae9-5dcd0f939588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Senate receives the complaint/s, it will then convene as
        an impeachment court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd5df5-df74-489f-a931-be248bcd27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f41c57-a208-41cd-ac8f-f356d7e52330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House rules</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568b988-65b0-463b-956a-a721671eb8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesman Te also explained, the House of Representatives
        would also have to draft the rules of the impeachment proceedings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b56171-7735-4798-aee9-21be899a7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be7e04-64df-47d9-9748-af2b22c36390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te was also asked if the President''s acts when he was Davao City
        mayor could be considered part of the impeachment complaint. (Duterte is being
        accused of leading the so-called "Davao Death Squad," that is supposedly behind
        the killings of drug suspects and criminals.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95a785-4a6a-4033-82ab-d21fea6d4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14c9b6-fe82-400f-b412-bf9ef8030350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reply, Te said the Lower House would have the power to consider
        such acts within the impeachment process – if it chooses to do so.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93526369-293e-4ab5-b8af-205565c32bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cf688-85c6-4cab-84d3-0d78b528c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be part of the determination of the appropriate House
        committee or the House itself," Te said in the interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdaf5e-5583-44bf-aeb4-93ff1d8e5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0b0c4-16fe-485c-8dd5-4e5442a32c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to define if in their determination, <em>ito ba ay</em>
        sufficient in terms of, is it an offense that is impeachable," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ba60c-f9ac-4949-8536-c823b44e11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43680ec4-2762-4413-9415-2f2decb17a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defining ''betrayal of public trust''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f1231-35ae-44ff-97e3-694076f2a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Robredo''s criticism of the administration qualified
        as betrayal of public trust, Te still emphasized that it will still have to
        connect to fitness in office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91da3a-245b-4829-ba8e-91a05a5cefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fa32d-68a2-45d4-b7d2-d5d20ae0039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba yung</em> standards <em>na ginagamit</em> [The standards
        are different] for speech, for expression, for criticism. We have a very definite
        and specific standard for that," said Te. "The only issue in impeachment is
        always fitness to continue holding the office."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcedb03-1550-4866-b27d-0bdd5c473695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728eaed-4d2f-4e4a-b476-22cf50da65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that whether or not it constitutes an impeachable offense
        will be part of the discussion at the House and Senate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f457299-9344-4fdf-a9cc-ae752c440d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587a7bd-e732-46b2-8744-93d3b1ee9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited a case the Supreme Court handled involving former Deputy
        Ombudsman Emilio Gonzales III, who was charged for betrayal of public trust
        after an alleged bribery in 2010.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbea6d9-a525-432b-9bba-ed9b3c7554c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9399f0d-fe4c-4bf3-9884-5d63023971d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang Palace ordered Gonzales dismissed in 2011 , but the high
        court reinstated him in 2012 after ruling that his offenses did not qualify
        as betrayal of public trust.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381d379-eac1-412c-b961-bfa819021ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecddb381-97c1-484a-9554-7dff1bce0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC worked with the definition that betrayal of public trust constituted
        "all acts not punishable by statutes as penal offenses but, nonetheless, render
        the officer unfit to continue in office."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef38430-2c26-4aa7-a16c-cd98e3b16526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5cb09-d607-4a91-aff2-2594a75dd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their decision, the Supreme Court wrote that said the "catch-all
        phrase ''betrayal of public trust'' could be easily utilized for every conceivable
        misconduct or negligence in office."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabbd6c-ca73-4130-9857-3ad2bd178d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e6e4c-d953-49b3-8b40-401b33196790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Constitution defines only very specific offenses as
        impeachable offenses, there would have be a distinction between ordinary offenses
        and these impeachable offenses," Te said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b5964-c851-49cb-8444-beb2af9e5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72bb8e-fdb9-4b03-853d-97e77b8533f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supreme Court intervention</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44466c49-cc5f-485a-8425-bed96867651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said that there have been "very limited" instances where the
        SC stepped in on impeachment complaints.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf21435-854b-4ba7-a3f3-fbeb8d8dda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8ace3-a296-42e9-8d0d-660534c3079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled three, particularly a failed impeachment attempt against
        former Chief Justice Hilario Davide Jr., in 2003 and the successful impeachments
        of former Ombudsman Merceditas Gutierrez in 2011 and Chief Justice Renato
        Corona in 2012.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412629c3-5a92-4a08-b66b-7d7cf63af1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc5a61-55d0-439a-95e6-298970528080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these cases, the Supreme Court did not have to review merits
        against the accused, as these are left to the House and Senate. Instead, SC
        decides on technicalities such as the validity of subsequent complaints or
        petitions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e1354-58e5-418d-92ee-4732189ce4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81810d1-8b76-4cfb-845e-023c62b65893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to speculate what SC will do in [the] future... but
        going by the methodology in these cases... the Court will be very specific
        and it will be very narrow in its decision," said Te.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab7adc-30eb-4d72-8c86-68308478f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a840973-4f9b-4829-bebf-a60a92307cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that SC will likely "focus on a specific issue" and concentrate
        on matters that are "justiciable," or those within its power to decide.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca287a2-2554-4457-ad4b-b912f8ebc3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352155d8-687d-474d-b883-d75547d41d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact the Court really said, we will not talk about the merits.
        We will not talk about whether [this has] ground, basis, (sufficiency)...
        because that''s really for the political arm," Te recalled.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05028058-fa31-4134-bf17-1dcea60396e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbade34-07c0-4971-b406-e4214c3c55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if congressmen could ask Supreme Court to review cases
        based on content itself, Te responded, "No one has ever done that yet, so
        we don''t know."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a2172-a477-4da9-b063-a0b03c733712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98f86b-04ec-49c5-8485-773e6f85feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question the court will address is, first, can we even decide
        on this? Is there something for us to decide on?" said Te.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403523be-667f-4fd0-b0b1-8467db2efe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1ac76-d59d-4e74-b53f-5110f8fc8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:32:00.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:32:01.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that''s a basic element before the Court will exercise
        its jurisdiction – can we even review this? Because if it says no, <em>tapos
        na yan</em> [the case is closed]."</p>'
  'mercury-leak-manila-science-high-school':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-03-23T20:28:49.404+08:00
    'imagesource': 'jcr:398c40e8-6c07-4d88-a1cf-420f127aabf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '057c934e-eec7-4def-b43c-14bdbb019ee8'
    'lead': 'Five persons, including a pregnant teacher, were exposed to mercury after
      a spill in a science school in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-15T11:35:38.828+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-15T11:35:39.060+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mercury leak prompt suspension of classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da2ea2-14e2-480a-909e-776c9e0d6eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Five
        persons, including a pregnant teacher, were exposed to mercury after a spill
        in a science school in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9fce4-bfdc-4c2d-a071-1cbfef6204c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d84865-3f4a-4478-9ce0-1dfc7f1bbe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the Manila Science High School to suspend classes
        until Friday, March 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c6bdd-dd7c-432e-87b7-c379c7861e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b93e3-577d-4e34-b59f-7917abaac941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Disaster Risk Reduction Management Office (MDRRMO) head Johnny
        Yu said the mercury level on site exceeded normal limits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857c3aa-bafa-46a3-8812-0c94180da005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75373aed-c88e-46f8-8e50-acf711ef8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the reading conducted by (the Department of Health and
        the Bureau of Fire Protection, the area had a reading of) 3,758 nanograms
        per cubic meter which is way up high. The normal is 200," Yu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d719d85-480a-4b39-bac0-89c9e9c01da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d2758-1f1a-404f-b6d0-f2d11f82c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to mercury, even in small amounts, can cause neurological
        and behavioral disorders, as well as kidney failure, according to the World
        Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c78bb-1ca6-4fbb-9122-5bcf4fe5c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbac120-18d7-459b-a560-b3290ab54d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were Judith Abarates and Gabrielle Cryshael Reyes, both
        16-year-old students, and faculty members Mary Ann Cortez, Marietes Francisco,
        and Francisco Bautista.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31b7df-e7c4-4b68-b103-966bb75d1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55326f2-d611-4064-acff-0a4f9b6ea35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said the five victims were treated on site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2a207-843f-454a-a3b2-6936694d5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d09221-f2bb-4de6-8ffa-7f07e3f89526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:35:38.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T11:35:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health (DOH), a cleaning staff accidentally
        spilled some 60 millimeters of mercury on the second floor corridor of the
        school on March 11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
