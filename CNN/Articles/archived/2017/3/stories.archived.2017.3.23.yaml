      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59146fb-7837-4a0f-b2b5-bdbe8415d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was reportedly driving his Mercedes-Benz erratically and suddenly
        stopped in the middle of the road, prompting Nuñal to honk his horn at the
        suspect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc5c9f-68f2-4d7b-80d6-bb21817cdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f4da4-abbd-48e0-92f9-95e85a7a3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim got out of his car and exchanged harsh words with Nuñal. He
        then went back to his car, took out a .22-caliber pistol, then shot Nuñal
        thrice. The victim was hit in the left thigh and right ankle, after which
        Lim fled the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f07b7b-7d3a-4c1f-933a-60b7dd599825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7318b0d-cf59-4d4d-92dd-d36e2cd06b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim surrendered to police before dawn Tuesday and has been charged
        with frustrated homicide and illegal possession of firearms. He is detained
        at the Cebu City Police Office awaiting the resolution of the inquest proceedings
        from the Prosecutors Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7ec92-83c4-4b4b-b11b-5bc71cd4e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f870f3b-c7aa-4877-9b0c-1e439f815c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nuñal is recuperating at the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba608cb-449d-4875-9180-1a889cfef026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172940f4-c147-4b13-88d3-391e742bfd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salatandre said whoever has the full video can submit or show it
        to any media organization and the family will get in touch with the video''s
        owner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9e568-3736-4624-9030-fc313c78c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7e925-3fab-4198-8628-235cfd534768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the family only wants the truth to come out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5872367-2282-4ecc-abd1-80dbdc86ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371e861-da2e-4df2-9a9d-47c6e913375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-defense</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7e2d58-8550-4cea-b851-21ae0afdd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salatandre said Tuesday his client felt threated by Nuñal and his
        two companions, who were not shown in the video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc71bc3-e1bc-4f04-b62c-dd29cc2f94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a5713-0627-4693-b2c8-2280cbe689d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And these guys are bigger than the suspect," he said in an interview.
        "There can be a compelling reason for (Lim) to stage anything."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d343b3-d58f-4689-9ace-f163343fbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936899e-39fe-4e45-81ea-e8707d07a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salatandre said Lim shot Nuñal in self-defense and had no intent
        to kill — and proof of this is that the shots were aimed at the victim''s
        legs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c5ed6-1d36-4041-9994-1a9a158c80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d9d46-649e-47d5-89ee-6e4fdbf23eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delays</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e26a5-9d61-4ff1-b184-47f6acb7ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salatandre also questioned the delays in the assigned
        prosecutor''s release of the information, needed for the court charges to
        be filed against his client.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9c10a-a4d5-485b-8a89-c29a983eb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488aac8-5052-4d44-9a41-4124167400e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Lim was filed at 3 p.m. Tuesday. Salatandre said
        they expected the process to be done in 30 minutes, thus allowing them to
        immediately post bail for Lim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54675046-4770-4b32-b563-4b7864677a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356e0c6-2a44-402c-8f37-4bdeffe11a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of 5 p.m. Wednesday, no information and recommendation were
        made by Assistant Prosecutor Maria Theresa Casiño.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9366a1-825f-4c2d-b1d7-d45292828a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850004cd-8c63-4c02-a614-f3cf5fd8d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salatandre said Casiño was at a forum on Wednesday morning and afternoon,
        which delayed the submission of the information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145349e-b61a-44db-bbdb-82c80b1f20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd34fa-0dbf-4ff3-b42d-09cd49816850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Casino said the delays were not because of the
        forum, but because the staff are still reviewing the paperwork.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8d1c5-9538-4729-8958-a2a062ab4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7028af-42b3-4a77-be19-79e90620535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she is reviewing prior cases as she deals with these
        "on a first-come, first-served" basis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a322f-daa7-4632-ad7d-5c241e84505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c2c1d-6d01-4169-99f4-e02176eb51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shrugged off insinuations that there are officials trying
        to contact her about the case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcef3d-421d-4797-9e90-cbc3be72ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25abc7-1537-4de5-93fe-312dad346ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:43:02.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one talked to me because I will not entertain (such discussions),"
        Casino said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e244d1-cc9b-4fd1-b153-57d26580aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:43:02.084+08:00
