      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> None yet, but he reversed his earlier
        stance on <a href="https://cnnphilippines.com/news/2017/03/20/Duterte-same-sex-marriage-LGBT-gays-Catholic.html">March
        19, 2017</a> and opposed same sex marriage while addressing a Filipino community
        in Myanmar, saying, “<em>Wala nang</em> he or she — ''<em>yan ang kultura
        nila. Kayo lang. Hindi pwede sa amin. Katoliko</em> kami.”</p>'
