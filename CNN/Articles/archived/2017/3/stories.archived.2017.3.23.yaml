      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> <a href="http://cnnphilippines.com/life/entertainment/film/2016/12/29/sunday-beauty-queen.html">Martin
        Bautista</a> is no longer an up-and-coming designer. Maybe he never really
        was one. The designer, for better or worse, was practically robbed of the
        chance to bask in the raw nonchalance sometimes seen in young fashion talent,
        because the first collection he ever sent down the runway was already granted
        critical acclaim and pushed him to hit the ground running. The then-20 year
        old''s first fashion week collection was instantly handpicked by fashion magazine
        Preview to be in its anticipated Top 10 Best Collections list, which featured
        the season''s best in local fashion design.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef124f-cc20-4c31-9fce-47106be09871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b934a-66bc-44fc-8964-c6026a68769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:23:32.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recognition by fashion magazines were the sole form of professional
        validation for designers pre-social media, it was a shocking moment for Bautista,
        but he only had enough time to recover as from then on, his star catapulted
        to a rushing projectile that has made Martin Bautista — name and label, the
        same — a fashion and celebrity favorite.</p>'
