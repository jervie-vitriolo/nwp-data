      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a1ab1-647a-4543-8ecd-c92b99f9876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Miller, deputy commissioner of intelligence for New York police,
        has said ISIS calls on supporters to use cars as weapons if they have no other
        means of attack.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d37da-4146-4730-b620-aff70a009e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bd96b-f9ff-45c4-9e59-d0b5e2ed8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ISIS call, as well as that of other terrorist groups, has been
        to use what you have on hand," Miller said in 2015.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2be13-45d3-4fae-9129-55a03af39c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4e791-245c-45f7-a38d-349823b12f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that means if you can make a bomb, you''re a bomber. But if
        you can''t, use a gun. And if you can''t find a gun, use a knife. And if you
        can''t find a knife, use a car. So when we look at that, that is a broad spectrum
        of threats, and it''s something to prepare for."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8c824-171c-4e0a-b4a4-c6d28ffd12d6'
