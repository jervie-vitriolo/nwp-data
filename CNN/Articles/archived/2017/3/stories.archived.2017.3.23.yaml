    'template': '1'
    'title': 'Starbucks to add 240,000 jobs worldwide by 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f046ca-612c-4cc8-b6e0-2bae4e518afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Starbucks plans to hire 240,000
        more people globally by the year 2021. That includes 68,000 jobs in the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfa7d9-05cb-4aa7-8034-64ae5dfb5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141279e1-2630-49dd-8b7a-ff4b70e8d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced its plans for a hiring spree at its annual
        shareholders meeting Wednesday. It marks the final shareholder event that
        Howard Schultz will attend as CEO before he''s replaced by Kevin Johnson on
        April 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d1cdc-0ff7-4092-8149-7b0f2de14737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3dfd19-748d-4747-9a1a-4cb011bbc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Starbucks is heavily focused on growing
        its business abroad. It''s currently opening one store per day in China, and
        Starbucks recently entered the Italian market. The coffee chain plans to add
        12,000 new stores worldwide by 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6b08e-39d7-419d-b1c8-fb1fae549e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fa7a3-547d-4bf3-ac6f-d9827badd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Schultz sat down with CNN''s Poppy Harlow this week
        to discuss the U.S. political climate and its impact on international business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c35947-ef36-4293-9654-c751c151c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e6c6e-2cb2-4317-9538-be9924d7ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the single most important thing Starbucks needs from
        President Trump is more guidance on trade policies – and there is concern
        about how Trump''s "America First" platform and anti-free trade sentiments
        may affect global brands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02737ad4-42ff-4e19-849c-62c7282f7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0156f4c-33fc-4b5e-bab3-e62acee9e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, as an American brand, sometimes politics in the United
        States can carry over," Johnson said. "But we''re going to stay focused on
        the things we can control and the things that we do well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e22a34-d338-4e25-af04-a138163332ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80104c91-b577-4f37-9e27-ed6151a41b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz, who endorsed Hillary Clinton during the campaign last year,
        said that it''s too soon to tell whether Trump''s policies will hurt Starbucks.
        But Schultz does support some of Trump''s campaign promises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d13d7-6701-4947-be92-aec2d2a597bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d394eb-1216-4ef2-8ab4-08052874e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump''s talk about "lowering taxes and creating jobs and
        bringing manufacturing back" would be "very positive for the country and very
        positive to Starbucks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5626205-de30-4800-8b59-71a5bba54e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7386710-f4ad-4f03-95d5-919ed9b38371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schultz said no matter what happens in Washington, Starbucks
        can weather the storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfec636-4358-4abb-a901-c35073132f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3b83b-bda9-4366-9f68-61f2cbb7c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that Starbucks has demonstrated over 40 plus years our
        unique ability to navigate successfully through lots of cyclical changes in
        the economy and political administrations," he said. "I''m very confident
        that we will be able to do that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9335e-963b-434f-a481-dde91f3a6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943615f-17f6-4887-b383-f64e632a881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schultz, 63, will stay on as executive chairman of Starbucks. Now
        that he''s relinquishing his CEO title, he''ll have more time to focus on
        the social issues he cares about.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d459be-77b4-4c8e-991b-21deebc97aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f14766-3103-43cc-aca5-532a753a2e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he plans to continue his efforts on youth development, veterans''
        issues and homelessness through the Schultz Family Foundation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95d5ce-cf7a-430a-85ee-72a807091baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e0dcf-c093-4280-ac7d-d41b3e452ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m committed to doing everything I can as a private citizen to
        try and elevate the national conversation about these issues," Schultz said.
        "I''m very, very concerned about the fragile nature of the world and the uncertainty
        in America and want to do everything I can to really improve the situation
        for those people who do not have a voice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a56e33-ef1a-4e16-9add-47b3098ae970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262c7b0-3063-407a-9f4a-8bad1ecc0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public has long speculated whether Schultz will run for political
        office himself. In December, Schultz told CNN that it''s "not the right time,"
        but "I''m still a young man."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375158a-083b-48f3-ac33-6e812c68c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730eb5fc-bcaa-4541-9970-409dd70d22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Schultz say the pair worked closely together on a five-year
        plan for the company, and they expect this transition to go "seamlessly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfeb84-856a-4f06-9b54-abb40a154c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843eddaf-41e8-401e-b52f-cbc753257ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson intends to carry on Schultz''s tradition of balancing business
        with promoting social causes. The company has promised to hire 25,000 veterans
        or their spouses by the year 2025, expanding a prior commitment to hire 10,000.
        It also plans to hire 100,000 young people who are not in school or unemployed
        by 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b60aa2-a750-4507-ae7d-4bb451443f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc6725-8966-4a4c-80a8-a649f549fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is also standing firm behind its commitment to hire 10,000
        refugees around the globe, a move that the company announced the day after
        Trump implemented his initial refugee travel ban.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0130cf-1e0f-4f59-b88e-d223bffd4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906c6c8-f154-4a2c-8211-f119675cbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouGov, a firm that tracks customers'' brand perceptions, said in
        February that its research showed the decision to hire refugees damaged the
        brand – causing its brand perception to fall by two-thirds. Starbucks refuted
        that claim, saying a study it commissioned found the hiring decision didn''t
        have any substantial impact on brand perception.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41e933-1111-4fa0-ab1e-ec9132f81c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4e96a-f6a9-48ea-bb1f-1c2f0b33b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the discrepancy by Harlow, Schultz reiterated that
        Starbucks hasn''t seen any negative blowback.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b3077-385d-41b3-a131-9369a79cfe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ef9a8-7d48-47de-9941-f73038046ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without question," Scultz said, "[It''s] had zero impact on the
        equity of the brand, the performance of our business and, I''d say most importantly,
        has made our partners and our customers proud of the compassion of the company."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc94ce-70f8-4f07-94ec-33efb82b803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b000095-ea5a-4771-9500-79325a172c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added, "while some will try to politicize things that we
        do, for us this is not about politics, it''s about principles."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b47bf-07da-491b-958a-8b14c6f25cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce6285-8e9b-4620-9d46-4eead7584956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said he''s ready to take on the tall order of replacing
        Schultz, who is credited as the mastermind behind Starbucks'' meteoric rise
        from small Seattle coffee shop to household name.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df436f-da05-4b87-91a3-086eea8800b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89444f30-5722-410a-ac7f-0518046d4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, I think transitions from founders are particularly unique
        and sometimes challenging transitions to execute," he said. "Howard [Schultz]
        and I both have spent so much time on this in trying to do this the right
        way, do this in a thoughtful way, a planned way."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc61fca-f379-4a3e-a4b3-742881466db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e70b6-0960-49c4-a4e6-bdc49d348c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:52:23.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:52:23.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
