      'imageCaption': 'In his “Saturn” collection, Bautista used delicate featherings
        and plexiglass tubes as fringes. Photos by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd4cfc-bb2b-47eb-82eb-8b0828d59793'
      'mgnl:activationStatus': true
