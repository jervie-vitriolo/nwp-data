      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it remained a custom of overseas workers to bring tons
        of gifts for their relatives, joking that they''d bring 20 luggage or more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce78d2-a146-40b2-b5b5-1f6d34541a02'
