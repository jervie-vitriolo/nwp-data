      'text': '<p>"All signs show he is a supporter of the Islamic State," Netanyahu
        said in January. "We know there is a sequence of terror attacks, and it''s
        quite possible that there is a connection between them, from France, Berlin
        and now Jerusalem."</p>'
    '73':
