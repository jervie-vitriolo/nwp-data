      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it happened:</strong> Authorities said they believe
        Couture had been "radicalized." He was arrested in July 2013, the Royal Canadian
        Mounted Police said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fca7b9-8c55-44f7-92c5-92e4331e72a2'
