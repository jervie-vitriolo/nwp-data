      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e10cbd-f1e8-4725-93b4-741f8324d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:23:12.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:23:12.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that a serious incident had taken place "within the
        estate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd62f1-d98b-4260-9846-8c3ba8725172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:23:12.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:23:12.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a872d-c201-436d-bc33-7fd7f14ac125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:23:12.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:23:12.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An air ambulance is currently attending the scene to remove the
        casualties. There are also reports of further violent incidents in the vicinity
        of the Palace of Westminster but I hope colleagues on all sides will appreciate
        that it''d be wrong of me to go into further details here until we have confirmation
        from the police and from the House security authorities about what is going
        on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0443868-9497-4f24-8c71-73acb69e2c7e'
