      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce2c42-19df-474a-8909-9baa0d9b4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:23:12.766+08:00
