      'mgnl:lastActivated': 2019-07-15T13:45:34.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397f80e-c1ec-4ac0-b653-7c2e48341930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming kasinungalingan na bumabalot sa atin, at maraming naniniwala
        sa kasinungalingan... Alam natin ang totoo at siguro kailangan lang ng panahon
        para malaman nila ang totoo," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9d043-19a5-4e12-a95b-47fdbf2dd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ccc25-5d91-4702-8661-76cf2d1e2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:45:34.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many lies surrounding us, and many believe
        it. We know the truth and it''s only a matter of time that they will also
        find out the truth.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e4bb5-9fdd-4fdd-a266-eeafb9de946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:45:33.732+08:00
