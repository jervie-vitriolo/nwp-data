      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59f3c2-6217-40aa-9c6d-1e7169eb0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:28:50.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:28:50.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may agree with him d''un sa maraming issues po [on many issues].
        But this time we disagree with him. Dahil po [Because] we are a separate branch
        of government and we are mandated by the Constitution to process all impeachment
        complaints," said Alvarez in an interview with CNN Philippines'' <em>Balitaan</em>
        Thursday.</p>'
