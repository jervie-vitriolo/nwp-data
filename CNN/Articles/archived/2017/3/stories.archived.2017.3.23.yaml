      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve already gone through it once with my dad," the Australian
        said. "And I know how it feels. And it''s hard enough to see another one go
        through it, as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
