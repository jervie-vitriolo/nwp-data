    'title': 'Astrology and fashion meet in Martin Bautista’s return to the runway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb90f1c-0790-42e7-9c81-e579833c846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.624+08:00
      'mgnl:createdBy': 'eunice'
