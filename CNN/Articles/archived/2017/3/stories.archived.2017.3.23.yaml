      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698f2d6-56d1-4640-9cc3-a763296549fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:23:12.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:23:12.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that a police officer has been stabbed, that the alleged
        assailant was shot by armed police," House leader David Lidington told MPs.</p>'
