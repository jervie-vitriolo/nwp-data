      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68579897-000d-4fba-be0a-49b1a5b77984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:40:30.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:40:31.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions</strong>: Duterte <a href="https://cnnphilippines.com/news/2017/03/19/Duterte-we-cant-stop-Chinese-structures-in-Panatag-shoal.html">said</a>
        that he has no power to stop China’s reported plans to build structures on
        Scarborough Shoal. He will confront China, however, if they attempt to take
        resources from Philippine territory. In a press conference on March 23, 2017,
        he stated: “During my term, there will be a time I will confront China with
        the arbitral judgment.”</p>'
