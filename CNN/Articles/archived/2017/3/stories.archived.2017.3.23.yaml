      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30659eff-5321-4414-bff8-566d063754c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, an al Qaeda magazine published an article in 2010 titled
        "The Ultimate Mowing Machine."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a00aa-980d-428c-81a0-cbda7502127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
