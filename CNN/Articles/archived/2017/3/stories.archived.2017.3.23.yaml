      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> Duterte <a href="https://cnnphilippines.com/news/2017/02/05/rodrigo-duterte-halts-peace-talks-with-communist-rebels.html">halted
        peace talks</a> with rebels in light of their demands to release all political
        prisoners and several attacks upon members of the military. While the administration
        remains open to peace, the <a href="https://cnnphilippines.com/news/2017/03/09/abella-npa-bigger-picture-peace.html">recent
        killings of four policemen</a> in Bansalan, Davao del Sur may influence peace
        talks with the New People’s Army (NPA), who is allegedly responsible for the
        attacks.</p>'
