      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the trend of vehicle attacks?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad960a2-b0bb-4e18-99b0-e34e5b689eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all vehicle attacks are linked to terrorism, groups such
        as ISIS and al Qaeda have called on followers to use trucks as weapons.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb692d5-00f4-470a-a87e-025ad9750ef5'
      'mgnl:activationStatus': true
