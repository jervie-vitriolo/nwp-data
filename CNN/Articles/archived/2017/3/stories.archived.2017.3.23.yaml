      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441147c3-3444-4947-94a9-68d40fe47f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:57:53.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T13:57:54.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was arrested, he was about to go to Turkey," police spokeswoman
        Martine Fontaine said. "We stopped him as he was about to leave Canada for
        terrorist actions. He was questioned when he was arrested."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97297f46-07c6-466d-b836-d9509664f3a5'
      'mgnl:activationStatus': true
