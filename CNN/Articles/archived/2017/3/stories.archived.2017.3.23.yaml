      'jcr:uuid': '994b075e-ce1e-45f5-b245-50a23ba9ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T11:51:05.177+08:00
      'mgnl:createdBy': 'eunice'
