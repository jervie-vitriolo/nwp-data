    'title': 'Millennials drive boom in co-working spaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc277a5-609d-4948-ad98-9c1ee6897ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Co-working spaces
        have expanded rapidly over the years as millennials dominate the Philippine
        workforce, a property analyst has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91beb8cc-08b8-488e-a9d1-4e21d416580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e3a44-875c-44f2-89a8-19a773d10847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth is expected to continue as offices transform to meet
        the needs of start-ups, freelancers and remote workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b18b7a-58c0-4ff9-9cb1-67281ef4a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d338f-2f27-49f8-bf5e-d474162dc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-working spaces only began in the Philippines in 2011 but already
        they have grown by an average of 61% over the last four years, Colliers International
        Philippines said in a report on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9673a-1920-41b0-9d93-1e4f498620b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8c841-f5f4-4be1-92be-db39da398a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These flexible workspaces should continue to increase by 10% annually
        until 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc459a-9ce0-46c2-8b4a-e83c9805a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96899790-5b34-469f-9b0d-99c1a0130caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials make up about 44% of the Filipino working population,
        Colliers said. "Tech-savvy, creative, independent and driven by instant gratification,"
        they want to be in contemporary workspaces that reflect those traits, the
        report explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f554e1-95f6-4f21-a7bb-a34ea7c758be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326df67-3573-4b3d-8ca3-c7838667551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-working spaces are fully-furnished, ready-to-use office spaces,
        where users can rent anywhere from a seat to a private room for short periods
        of time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130439f-86b1-4627-8fc2-005d4aa4ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075efad-02ff-46fe-a40b-796470f5a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since start-ups have limited capital and small teams, Colliers said,
        they don''t need their own space or a long lease -- especially the costs that
        come with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09dc383-e211-4f3c-8d18-3c3af892f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cf64e-4192-47fa-810f-684b10b81e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are typically designed with large open spaces and interesting
        ambiance, located in areas reflective of the worker''s or company''s brand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f36de5-8efb-44e7-b79d-ef03ac6d714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf9338-f33b-4e06-a5ff-59bf3198b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the younger generation of workers and businesses, flexibility
        is the biggest draw of these spaces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8d909-3850-47cb-88e0-f5e739a2f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe6b04-3e66-483c-9356-1e3e55ce47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Warehouse Eight, part-owner Kayla Dionisio said users can rent
        a private room or a single seat, with leases running for years or even a month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412d416-ee99-42ed-9eb8-d3aaacb9a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb96d3-8579-4cc0-92c9-79e6b5775b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This attracts start-ups and freelancers who will often work on a
        project basis and only need a base at certain times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf97731-b293-4d58-be5d-ef40444f5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c549a1-16db-4b80-8e01-20b34c2b91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows them to cut costs as they have limited working capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff0110-0710-45f0-83d2-b2d8eb786779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd93930-f568-49ae-921d-7cac51156900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A traditional office space requires a lot of investments. You need
        to invest in even small things you don''t think about like chairs, tables,
        setting up your wifi, setting up your telephone line," Dionisio said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d4f98-dfa8-40ad-8574-1ded22a1b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:02:32.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469dd219-47f7-4c16-ad1a-d7da07a8df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:02:31.751+08:00
      'mgnl:createdBy': 'eunice'
