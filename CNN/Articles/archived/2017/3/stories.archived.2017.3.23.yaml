  'martin-bautista-runway-saturn':
    'author': 'Chica Villarta'
    'caption': 'Fashion designer Martin Bautista’s 15-piece collection for Manila
      Fashion Fest is a tactile fantasy come true. Dubbed “Saturn,” the collection
      is a playful take on classic fabrics such as couture silk, mesh and tulle, a
      seamless tug between traditional and contemporary styles. Photo by RAYMOND ANG'
