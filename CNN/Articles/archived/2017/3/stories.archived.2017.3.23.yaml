      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Actions:</strong> On <a href="https://cnnphilippines.com/news/2017/01/11/Duterte-EO-supporting-family-planning.html">Jan.
        9, 2017</a>, Duterte signed EO No. 12, providing funds and modern support
        for family planning. The EO is seen to strengthen the implementation of the
        Reproductive Health Law. See the full text of the EO <a href="https://www.gov.ph/downloads/2017/01jan/20170109-EO-12-RRD.pdf">here</a>.</p>'
