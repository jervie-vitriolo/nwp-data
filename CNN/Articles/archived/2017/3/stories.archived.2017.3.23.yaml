      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities lacked enough evidence to keep Couture in custody.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29c314-24fa-4466-a7fc-0aec5d51b7b0'
