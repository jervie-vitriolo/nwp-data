      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s body of work makes it hard to remember that he is only
        29. He remembers the maiden collection that fast-tracked him to fame: metallic
        and neon done up in sports luxe, way before athleisure was a thing. Magazine
        covers include <a href="http://cnnphilippines.com/life/culture/2016/07/26/rogue-magazine-100-issues.html">Rogue''s</a>
        memorable 2012 production: a bloodied, butcher knife-yielding Isabelle Daza
        in a severely cut-out skintight frock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb572f-ae26-4f7a-b555-e1beb08ef074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T13:23:32.626+08:00
