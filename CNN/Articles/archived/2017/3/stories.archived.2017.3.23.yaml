      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Puro regalo ko yan, puro kita ko yan, mga damit ko, kasi
        sa</em> Thailand, <em>mura. Kung hindi ka ulol, syempre pag uwi ko, magregalo
        ako sa nanay ko, sa tatay ko, sa mga kapatid. Part yan sa hanapbuhay ko, wag
        mong galawin'',</em>" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8a9db-304b-443e-849d-3b18d804020b'
