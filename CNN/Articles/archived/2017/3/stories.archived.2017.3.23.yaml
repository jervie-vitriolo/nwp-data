      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — President
        Rodrigo Duterte said he has complete faith in the Presidential Security Group
        (PSG) when it comes to protecting him and his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb50ff-8e75-4464-bbd4-43c0a33a5e8c'
      'mgnl:activationStatus': true
