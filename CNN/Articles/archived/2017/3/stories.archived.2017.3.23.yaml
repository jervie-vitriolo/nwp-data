      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaming mga</em> congressman, <em>mga</em> mayor, <em>pagdaan
        namin, may salute pa ang mga yawa. Pagka sa mahirap, kalkal nang kalkal tapos
        kinukuha yung</em> ano," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467fd70-683d-4fbe-98b5-c08f0969a3e4'
