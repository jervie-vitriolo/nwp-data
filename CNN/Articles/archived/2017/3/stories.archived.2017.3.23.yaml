      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cf515-4229-4472-8e21-8222ceebe8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-15T14:23:12.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-15T14:23:12.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses of Parliament, roads and Westminster underground station
        on lockdown. Images show a car crashed into the perimeter fence of Parliament.
        Members of Parliament (MP) locked in, told to stay away from windows. Police
        were called at 2:40 pm after reports of a firearms incident. Air ambulance
        at the scene to remove casualties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5853cc7-3f85-4194-8428-29b357a4b234'
