      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, an Ohio State University Police officer fatally shot
        Artan after he refused to stop.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706127e6-5ab2-4bb6-bae0-da9569fa55cc'
      'mgnl:activationStatus': true
