      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"Our alliance is stronger than ever, sending a message to the world,\"\
        \ he added. \"We are advancing a rules-based international order and a free\
        \ and open Indo-Pacific region in the face of regional challenges.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03191d32-a2a0-47ab-be5c-5ce29ea2899b'
