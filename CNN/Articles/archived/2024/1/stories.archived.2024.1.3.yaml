      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>But despite this, the seasoned chef admits that she had to up her
        creative juices for the show. “Parang pigang-piga na ‘yung ulo ko na paano
        ko ‘to ipaplato kasi ‘yun [ang nasa script],” Montalban says of the dishes
        featured in the series..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a06054-c280-4574-946b-03b13ce50a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.006+08:00
