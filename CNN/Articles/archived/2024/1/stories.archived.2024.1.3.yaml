    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6bf77-0804-4123-a86c-edc4d9531458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.056+08:00
      'mgnl:createdBy': 'nikko'
