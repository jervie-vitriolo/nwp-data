  'pimentel-indefinite-suspension-puv-modernization':
    'author': 'Eimor Santos and Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-03T22:48:56.000+08:00
    'imagesource': 'jcr:96731d3a-7614-4cde-8c05-6ea865229d16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37ef2b06-548a-4d8f-b194-bf13f6a66206'
    'lead': 'Senate Minority Leader Koko Pimentel is calling on the government to
      suspend the controversial public utility vehicle (PUV) modernization program
      indefinitely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T22:56:20.862+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-03T22:56:21.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T22:56:20.993+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': ['PUV-Modernization-Program', 'Koko-Pimentel', 'PARA-Advocates-for-Inclusive-Transport',
      'jeepney-phaseout', 'jeepney-modernization']
    'stories': []
    'template': '1'
    'title': 'Pimentel wants indefinite suspension of PUV modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85ad34-df74-45ca-a353-9c95f864ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.987+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Senate
        Minority Leader Koko Pimentel is calling on the government to suspend the
        controversial public utility vehicle (PUV) modernization program indefinitely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce50cca-d7b4-4b98-a525-eb88dfb0a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.973+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Wednesday, Pimentel also asked the Marcos\
        \ administration if it has studied carefully a program that was started during\
        \ the previous regime.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351b0d8-0ae8-4e37-bddd-cf93426a9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.973+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Step on the brakes, i-defer na muna ulit 'yung mga deadlines nila,\
        \ six months to one year,\" he urged. \"But of course at any time during the\
        \ suspension pwede nilang sabihin na pahabain pa namin yung suspension kasi\
        \ inaaral pa namin ang programa.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d6f60-a10f-468d-ab0d-5418e0a74abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.974+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: Step on the brakes, the deadline must be deferred again,\
        \ six months to one year. But of course, at any time during the suspension,\
        \ they can say that they would extend the suspension because they are still\
        \ studying the program.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fdeaf-2bf5-4c3f-a60a-2282505160e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.974+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">President
        Ferdinand Marcos Jr.</a>&nbsp;was firm the government would not extend the
        franchise consolidation deadline set on Dec. 31, 2023, saying they "cannot
        let the minority cause further delays" in the program implementation as it
        would affect stakeholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ec7bf-facf-49cc-aa8e-9aad1b974e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.974+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the Land Transportation Franchising and Regulatory
        Board (LTFRB) issued a memorandum circular<a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">
        revoking permits of unconsolidated PUV operators</a> by Jan. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109ed50-d12f-48c0-9d20-4c904065d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.975+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>This drove transport group Piston to <a href="https://www.cnnphilippines.com/news/2023/12/20/piston-supreme-court-petition-puv-modernization.html">file
        a petition</a> before the Supreme Court seeking to block the government''s
        PUV modernization plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a928a-1780-4c4d-97d2-0fb46110cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.975+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/28/sc-dotr-ltfrb-comment-piston-petition.html">SC
        tells DOTr, LTFRB to comment on petition to block PUV modernization</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae2017-138b-489e-97ad-68d4f5c6be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.976+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Kung ako sa executive branch at nakita ko na nawala ang peace and\
        \ harmony sa transport sector, nabulabog ang transport sector because of a\
        \ program na alam naman nilang hindi pa ready, sana kusa na lang na galing\
        \ sa executive branch na i-suspend ang programa,\" Pimentel said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610f71a-337a-4d69-ae8f-6ae5909d2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.976+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "[Translation: If I'm in the executive branch and I see that there's\
        \ no more peace and harmony in the transport sector, the transport sector\
        \ is affected because of a program they know is not ready, I hope the executive\
        \ branch would initiate the suspension of the program.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ff228-e3ed-4327-9a31-270c3cfe87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.977+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Pimentel shared concerns that the high cost of securing a modernized\
        \ jeep would send drivers into debt and eventually cause a transport crisis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c13509-a205-47e8-8214-a5cb641b1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.977+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/28/fare-hike-puv-modernization.html">Manibela:
        ₱25-₱30 jeepney fare needed to cover cost of modernization</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c171da-1352-4eee-907b-c4ee06c68f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.977+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Edrich Samonte, convenor of PARA-Advocates for Inclusive Transport,
        said his group disagrees with the government''s position that there will be
        no transport crisis after unconsolidated PUV operators stop plying their routes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7a571-421e-4f65-891d-eb8803a0f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.978+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>"For commuters, it''s actually our daily lives na nahihirapan tayong
        sumakay [that we experience difficulty in public transport] even before the
        PUVMP...It also shows that the government does not even identify that we have
        a transport crisis that has been existing since decades ago," Samonte told
        <a href="https://www.facebook.com/CNNPhilippines/videos/397891029478333">CNN
        Philippines'' Traffic Center on Wednesday</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e65c42-ad22-4456-aaf8-1576bd98a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.978+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>The transport advocate also said emissions from PUVs are nothing
        compared to emissions from private cars, which he argued comprised the majority
        of motor vehicles in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b83b6d-540d-4117-a8f2-19fa1320d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.979+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Even if we replace all jeeps with electric jeeps, we have cause to\
        \ believe that the environmental impact will actually worsen kasi mas maraming\
        \ bibili ng motor, kotse [because many would buy motor vehicles],\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589751c-70a1-49d7-a34b-7195595ae039'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.979+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\"Magkakaroon tayo ng malaking [We would have huge] reliance on private\
        \ motorized use of transport as long as the government continues to neglect\
        \ our public transport system,\" he also claimed.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11079136-24d0-406a-a947-c3e9105b7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:56:20.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T22:56:21.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T22:56:20.980+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that if the government insists on the program, it
        should go through proper bidding and the supply deals must be disclosed. The
        iconic jeepneys, meanwhile, should be made into museum pieces and assessed
        for possible trade-in value.</p>'
