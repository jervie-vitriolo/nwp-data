      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — A magnitude
        5.3 earthquake was recorded offshore of Hinatuan in Surigao del Sur Wednesday
        morning, according to state seismologists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc1422-e661-4aea-85eb-f4cb44063d00'
      'mgnl:activationStatus': true
