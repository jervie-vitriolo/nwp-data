  'another-suspect-lanao-del-sur-governor-ambush-arrested':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-03T05:28:57.000+08:00
    'imagesource': 'jcr:bd5bc3c1-9beb-4132-8c08-7c36a8fdf29f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e381c2e4-2591-4655-b841-66b93d4f7f5e'
    'lead': 'Another suspect in the ambush on Lanao del Sur Gov. Mamintal Adiong was
      arrested on Saturday, the Philippine National Police''s Criminal Investigation
      and Detection Group announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T05:31:16.429+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2024-01-03T05:32:17.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T05:32:17.334+08:00
    'mgnl:lastModifiedBy': 'raheema'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Another suspect in ambush on Lanao del Sur governor arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776e8eb-6cca-44d1-a3fd-a7e54c5653e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.329+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Another
        suspect in the ambush on Lanao del Sur Gov. Mamintal Adiong was arrested on
        Saturday, the Philippine National Police''s Criminal Investigation and Detection
        Group (PNP-CIDG) announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0f0cd-b5f5-40bc-a16c-cf8a02db11c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.330+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The PNP-CIDG said the 52-year-old suspect, Ameno Amatonding, was arrested\
        \ around 5 p.m. in Barangay Aguisan in Himamaylan, Negros Occidental.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79be53-89bf-4c70-a28e-cb57941af075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.499+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.330+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\"Amatonding was positively identified by a witness based on his statement\
        \ on the ambush of Gov. Adiong [that] happened last Feb. 17, 2023,\" CIDG\
        \ chief Major General Romeo Caramat said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7312659-174f-4dc7-b124-7d8697a71414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Adiong survived the attack on his convoy, but four of his aides were\
        \ killed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6d5dc-abd2-429b-8097-19f5bbefe535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.331+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/2/17/Lanao-del-Sur-governor-hurt-in-ambush-.html">Lanao
        del Sur governor hurt, 4 dead in ambush</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451985b-4397-430d-9202-1f3671cab00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.500+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>Police said a warrant of arrest was issued against Amatonding for
        19 counts of attempted murder, four counts of murder, and three counts of
        frustrated murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc043ad1-79c8-4a7c-9fdc-fbbb095181ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.332+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>In May, authorities <a href="https://www.cnnphilippines.com/regional/2023/5/28/mamintal-adiong-jr-ambush-suspect-arrested.html">reported</a>
        that the "primary suspect" in the ambush was arrested in South Cotabato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046ba5e-7636-4a9a-8645-e7a372b35516'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:31:16.501+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:32:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:32:17.333+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier <a href="https://www.cnnphilippines.com/news/2023/3/13/Lanao-del-Sur-governor-s-ambush-considered-solved.html">said</a>
        the case was considered "solved" following the arrest of three suspects in
        Bukidnon in March.</p>'
