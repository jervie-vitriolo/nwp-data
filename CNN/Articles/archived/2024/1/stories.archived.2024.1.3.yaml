      'mgnl:lastModified': 2024-01-03T17:42:16.131+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "The investment requirement can change over time. This is why an advisory\
        \ firm like Passport Legacy can help their clients get the facts straight.\
        \ “The one of Jeffrey's is a Saint Kitts and Nevis passport, he obtained it\
        \ few years ago when it was only $150,000. However, a few months ago, the\
        \ government of the country has decided to increase it to $250,000,” Duric\
        \ added.\r"
