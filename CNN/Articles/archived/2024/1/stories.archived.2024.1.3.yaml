      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The National Capital Region has the most cases with 306 or 55% of the\
        \ total, followed by Ilocos Region with 55 or 10%. Central Luzon accounted\
        \ for 42 cases or 8%, and CALABARZON,  39 or 7%. \r"
