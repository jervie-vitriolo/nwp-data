      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Gretchel
        Soltones is set to bring her powerful hits to the Akari Chargers after three
        fruitful years with the Petro Gazz Angels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6186942-1efc-4b12-9da2-69a81ab822a8'
      'mgnl:activationStatus': true
