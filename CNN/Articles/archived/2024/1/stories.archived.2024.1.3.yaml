      'mgnl:lastModified': 2024-01-03T05:41:27.487+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Sibulo then tried to fix the firecracker when it suddenly exploded,\
        \ damaging the right side of his face.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f1583-59f7-4901-be1e-dbfc96636fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:41:27.488+08:00
