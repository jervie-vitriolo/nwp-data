      'mgnl:lastModified': 2024-01-03T05:06:08.401+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He was married with two daughters and lived in Lebanon at the time\
        \ of his death.\r"
