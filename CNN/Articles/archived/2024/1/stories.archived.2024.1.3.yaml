      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f944e30-9bfb-49fa-9441-54aa2fec80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.881+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.881+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"From my memory, this is the third year in a row na parang naaabuso\
        \ na ‘yung unprogrammed appropriations,\" Pimentel said. \"Although it has\
        \ been done before and nobody questioned it, it doesn't make it not unconstitutional.\"\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af503d95-4112-4db5-a7e8-04d246cffdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.882+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb25ac-e212-420c-8c14-434923c37c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.882+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.882+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/12/20/marcos-signs-2024-budget.html">signed
        into law</a> the ₱5.768-trillion government budget on Dec. 20 despite calls
        to veto the ₱449.5-billion increase in unprogrammed funds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a456502-d031-4d25-9899-f88d65e44d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.883+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d8775-9c2d-49d6-8b6d-7fd6a9408841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.883+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.883+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Pimentel is also looking at challenging the urgent certification of\
        \ the national budget by the president, stressing that such certification\
        \ should no longer be required for a process that is done annually.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c944de-718d-4758-915b-1395fdc0bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.884+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.884+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c3e4b-6fd7-494c-86ba-fb9ba93392c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.885+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"Hindi tuloy nakikita ‘yung final version kasi second and third reading,\
        \ isang araw lang, pupuwede because of the presidential certification of urgency...\
        \ Ngayon na batas na, nakikita natin ang mga detalye, so therefore it is the\
        \ proper time to question ‘yung mga wala sa lugar,\" he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0ebd4-8fa0-4a64-9be4-9aa4e7b3ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.885+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.885+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38aead2-6076-4296-808e-8dc12b6f6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.886+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.886+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "[Translation: We can't see the final version because the second and\
        \ third reading were done in one day, it is allowed due to the presidential\
        \ certification of urgency... Now that it is already a law, we can see the\
        \ details, so therefore it is the proper time to question it.]\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bba38c-5ff8-474e-8b62-22f45c8ad780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.460+08:00
