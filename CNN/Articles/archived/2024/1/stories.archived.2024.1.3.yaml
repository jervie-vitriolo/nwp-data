      'mgnl:lastModified': 2024-01-04T08:53:54.504+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The MCA aims to boost interoperability among Filipino and American\
        \ forces with the conduct of joint patrols and military drills at sea.\r"
