    'mgnl:lastModified': 2024-01-03T17:04:46.543+08:00
    'mgnl:lastModifiedBy': 'vince'
    'mgnl:tags': ['Selena-Gomez']
    'stories': []
    'template': '1'
    'title': 'Selena Gomez says she may only have ‘one more album’ left in her

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa8dc0-b92a-4bb7-a632-f1a4fa0762ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.507+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Selena Gomez is a modern-day triple threat:
        she’s an international popstar, an Emmy-nominated actor and a beauty mogul.
        But she may soon be closing the door on her career as a singer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0451dab-4841-4673-900f-ed6f15b658b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.508+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13b1ff-95bc-48ed-bc79-c0b3ee12eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.508+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I do feel like I have one more album in me,” Gomez said on Monday’\
        s episode of the “Smartless” podcast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23882825-ab9e-4e18-ba04-bd0bf5f657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.508+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752af496-2dc9-427e-90be-8956c82ea5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.509+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“The older I get the more I’m kind of like, I would like to find something\
        \ to just settle on,” she continued, adding that her career as an actor is\
        \ what she’d ideally like to focus on.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736c0c1-75f2-4af6-8654-a089ccfc4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.509+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7da61-f115-49f4-b10a-832793ee8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.509+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "From an early age, Gomez said she had her sights set on being “a serious\
        \ actress.” Her music career began only because Disney approached her to create\
        \ an album while she was starring on the Disney Channel sitcom “Wizards of\
        \ Waverly Place” in the late 2000s.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef499963-6a7c-4bac-bdc7-8cb36760b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.510+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358cce55-50d7-438a-ad6c-58b7d202bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.510+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "“I thought it would be fun and I thought more than anything it would\
        \ be a hobby that I really enjoyed,” she said. “I wanted to be an actress.\
        \ I never really intended on being a singer full time but apparently that\
        \ hobby turned into something else.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52aa9e5-451e-449e-ad7f-a5bbb797ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.510+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7f9d2-25d8-4b68-a9d6-f2420e3ce85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T17:04:46.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T17:04:46.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T17:04:46.511+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Gomez has released three studio albums since 2013, with hits that collectively\
        \ include “Come &amp; Get It,” “Same Old Love” and “Lose You to Love Me.”\
        \ She earned her first of two Grammy nods for best Latin pop album in 2022\
        \ for her Spanish-language EP “Revelación.” Late last year, she released her\
        \ latest single, “Single Soon.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab40e8-f232-44fb-9451-4b503c606c66'
