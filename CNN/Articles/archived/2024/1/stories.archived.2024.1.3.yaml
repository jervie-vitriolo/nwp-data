      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2024/01/02/asia/japan-airlines-plane-fire-airport-intl-hnk/index.html">CNN</a>
        report said five people, who were crew members of the coast guard aircraft,
        were killed in the collision at Haneda airport. All 379 passengers of JAL
        flight 516, meanwhile, were safely evacuated from the passenger plane.</p>'
