    'stories': []
    'template': '1'
    'title': 'Dwight Howard to suit up for PH team Strong Group in Dubai tourney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd1073-85ca-4277-9352-8f6e84c626fc'
      'mgnl:activationStatus': true
