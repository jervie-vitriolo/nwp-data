  'selena-gomez-last-album':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2024-01-03T17:02:50.000+08:00
    'imagesource': 'jcr:ca1f12f3-6b74-44ca-8d41-a70e868ac183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31efe12-73f7-44fd-a65e-a25f5bbc25f7'
    'lead': 'Selena Gomez is a modern-day triple threat: she’s an international popstar,
      an Emmy-nominated actor and a beauty mogul. But she may soon be closing the
      door on her career as a singer.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T17:04:46.494+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2024-01-03T17:04:46.982+08:00
