    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828a8cc-19b8-4ad7-a385-3d0bb0533765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.389+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is Saleh Al-Arouri?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635996f1-20d1-4df1-a4ee-f504ae9ad89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.389+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The prominent Hamas political and military leader was born in 1966\
        \ in the village of Aroura in the Ramallah district of the West Bank. He went\
        \ on to play a role in founding the Al-Qassam Brigades, the military wing\
        \ of Hamas in the West Bank, and is considered to be the mastermind behind\
        \ arming the group.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d344ee-64f4-4efc-b901-a3953cd905d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.390+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4047ad5-4d90-4e80-a48b-f1717f38d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.391+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He was a member of Hamas since 1987 and considered its leader in the\
        \ West Bank prior to his death, according to the European Council on Foreign\
        \ Relations (ECFR). He has been a member of Hamas Politburo since 2010 and\
        \ was elected its deputy head in 2017, ECFR added.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d571376-bb25-4ffe-a149-aadd10356dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.391+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7ae82-8348-4d38-9f25-252342645fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.392+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel considers him one of the key founders of the Al-Qassam Brigades\
        \ in the occupied West Bank and accused him of being behind the kidnapping\
        \ of three settlers in Hebron, which led to the demolition of his house. He\
        \ began establishing and organizing a military apparatus for the movement\
        \ in the West Bank in 1991-1992, which contributed to the actual launch of\
        \ the Al-Qassam Brigades in the West Bank in 1992.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1054ce-2d8a-4b3c-90cd-a5c609d94a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.393+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af04cb-36e2-4268-981c-45da92e02d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.394+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He helped negotiate the release of captured Israeli soldier Gilad Shalit,\
        \ in 2011, in exchange for 1,027 Palestinian prisoners held in Israeli jails.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf65808-fb1f-41f0-b4d1-3039a9d82ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.395+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc83946-a597-4712-9d00-42ed41d195da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.396+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "He had been repeatedly detained by Israel, including for long periods\
        \ between 1985-1992, and 1992-2007, according to ECHR. In 2010, he was deported\
        \ by Israel to Syria, living there for three years before moving to Turkey\
        \ and traveling to several countries, including Qatar and Malaysia. He finally\
        \ settled in the southern suburbs of Lebanon.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf9650-7593-42fd-bfc3-b124a0e1dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.396+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f8222-7a48-4e77-bcd9-08ce51c50e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.397+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Israeli army demolished Arouri’s house in Aroura in October. The\
        \ IDF said at the time that forces “operated in the town” to “demolish the\
        \ residence of Saleh Al-Arouri, deputy head of the Hamas terrorist organization’\
        s political bureau and in charge of Hamas’ activities in Judea and Samaria.”\
        \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cc858-6fa8-49ac-9d2d-c51f1548983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.398+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f37bf2-acce-4471-9d2f-02b503f4488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.399+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "In 2015, the US Department of the Treasury designated Arouri as a Specially\
        \ Designated Global Terrorist and offered a reward of up to $5 million for\
        \ information on him. CNN has reached out to the US State Department to see\
        \ if the reward will be paid and to whom.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4ed51-7db3-4513-b01a-c4bb5d0f262d'
