    'title': 'Unconsolidated jeeps can still ply roads until Jan. 31, but what happens
      after?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12adb24-4004-4b0c-a83c-153682cbbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.800+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Authorities
        have set the record straight: unconsolidated jeepneys can continue operating
        until the end of the month, but what happens after Jan. 31?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199d4cc-8fc6-4627-a380-df4bdd37ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.800+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b410796-1900-40a4-a631-746306325c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.801+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung mga hindi nag</em>-consolidate <em>na</em> operators,
        [operators who did not consolidate]... can still ply their route,” Andy Ortega,
        head of the Office of Transport Cooperatives, told CNN Philippines’ <em>The
        Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f9bf1-5943-4956-b9ab-4edcddc00d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.801+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e52ca-2ebe-431f-8fa7-4f3a47dc962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.802+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Ortega said the 30-day period will allow the Land Transportation Franchising\
        \ and Regulatory Board (LTFRB) to follow due process for those who did not\
        \ comply with the Dec. 31 consolidation deadline, adding that franchise cancellation\
        \ should be properly documented.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c1d71-34c5-4bb9-9c37-3143dcb4ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.802+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c88ae-640f-4e60-b52a-313c22d6e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.803+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“They’ll be given a show cause order…Once you give an answer, ie-evaluate
        ‘yun and then ang final noon [that will be evaluated and then final] is a
        decision wherein LTFRB will have to cancel or revoke your franchise dahil
        hindi ka nag-consolidate [because you did not consolidate],” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a601f-94d3-4fb7-8605-9cb41ddad331'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.803+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca490260-b7a1-443b-aac0-3c1ed452b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.804+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Ortega said the LTFRB requested for a few more days to process the\
        \ papers of those who filed for consolidation at the last minute before a\
        \ final count could be announced.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643afc7-6ae9-4beb-a318-d55049e68294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.804+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33766f8-2208-41c5-8ddf-b61e6faa9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.805+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Beginning Feb. 1, all jeepney drivers and operators who were not able\
        \ to consolidate would not be allowed to ply their routes anymore.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a746d-4b21-47e5-a25b-b7d8cf7650f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.805+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027db086-0cda-4dde-adec-16417e1fbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.806+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "Ortega said the ideal rate of consolidation is 65%, but in areas with\
        \ low rates he said special permits would be issued, allowing some drivers\
        \ to operate outside their routes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07517995-68ed-44d2-ad21-2a3e037bc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.806+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cf530-db4c-40c4-8118-6e2c5ee6ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.807+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "He said if a short route is part of a major one that has a high consolidation\
        \ rate, members of the latter may provide services to commuters affected.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe58dc1-1324-43ee-9681-cb5feb76b810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.807+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd602e1b-3cb9-4c87-a2dc-7e41b54c7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.808+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "While other modes of transportation like tricycles are also available\
        \ in other routes, Ortega said authorities would work fast to ensure a cooperative\
        \ is assigned on every route to prevent commuters from having to pay higher\
        \ fares.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c8e00-c1b5-4d55-bbf5-dcd2fc71c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.808+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7188007-156f-445c-8b96-427b8c45b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T14:52:25.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2024-01-27T15:26:14.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-27T15:26:13.809+08:00
      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>Latest government data indicate that 70% of drivers and operators
        nationwide have consolidated, with Metro Manila having a reported 34% rate
        days before the Dec. 31 deadline.</p>'
