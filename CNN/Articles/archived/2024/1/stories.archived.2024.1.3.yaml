      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"Further, the conduct of these exercises requires complete coordination\
        \ between PH-US assets to enhance the operational capabilities and interoperability\
        \ of both forces,\" it added.\r"
