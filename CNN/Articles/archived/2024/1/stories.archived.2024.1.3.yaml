    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s BYD is selling more electric cars than Tesla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7497836-2e19-413f-9e40-8da1fd3328f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.931+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong/New York (CNN) —</strong> BYD overtook Tesla to
        become the world’s biggest electric car company in the final quarter of 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73f7ce-aa97-4c05-8150-e034c54a809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.915+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The Chinese company sold a record number of cars last year, including\
        \ 525,409 battery electric vehicles (BEVs) in the three-month period to December\
        \ 31, according to a stock exchange filing. Tesla said Tuesday it delivered\
        \ 484,507 — also a record — during the quarter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054adc8-22ff-4d4f-8c58-0de289a8d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.916+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Over the year as a whole Elon Musk’s Tesla (TSLA) still outpaced BYD,\
        \ selling 1.8 million electric cars. BYD sold 1.57 million electric vehicles,\
        \ up 73% on 2022, as well as 1.44 million hybrids.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04d773-dd90-4cb0-9743-38ab9f1d4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.916+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "But that means Tesla’s gap over its Chinese rival, at about 230,000\
        \ units in 2023, was significantly narrower than the 400,000 units posted\
        \ in 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630cb8e-4ac0-4fe2-a9ac-733ed3a41b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.917+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The rapid growth of BYD, which is backed by Warren Buffett, is a symbol\
        \ of China’s rising EV industry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214e578-2b70-4f9e-8483-d7ed944d5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.917+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China is progressing quickly in its transition to electric vehicles,\
        \ thanks to strong government support for the industry. And its carmakers\
        \ have been pushing into Europe to the alarm of traditional rivals such as\
        \ Volkswagen and Renault. EU policymakers have launched an investigation into\
        \ Chinese state subsidies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3f4d8-8e32-4804-afe2-eae44ee5db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.917+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Beijing has set a target that at least 20% of new cars sold annually\
        \ in China by 2025 should be new energy vehicles (NEVs), which include BEVs,\
        \ plug-in hybrids and hydrogen fuel cell vehicles. By 2035, the government\
        \ says, NEVs should become the “mainstream” of new car sales.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a5a68-9e28-4d9c-b87b-aaf49b24f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.918+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The first goal was achieved in 2022, about three years early. The second\
        \ may also be reached earlier than expected.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918cae9-93c4-4fd1-b304-101aba75b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.918+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In the first 11 months of 2023, 8.3 million units of new energy vehicles\
        \ were sold, accounting for more than 30% of total car sales, according to\
        \ data released last month by the China Association of Auto Manufacturers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015719c-19c7-4f40-a7dd-cfcfdabff780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.919+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Miao Wei, former minister of China’s Ministry of Industry and Information\
        \ Technology, said at a car forum in November that the government’s NEV penetration\
        \ target of 50% by 2035 is likely to be achieved by 2025 or 2026 at the latest,\
        \ according to state media.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b40216-f1e3-4624-8978-0a1dc9f46026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.919+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "China’s leading role in the global industry is also thanks to its market\
        \ scale, cheap labor and supply chain dominance, according to analysts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24dd0a1-7698-4cd5-98b7-0c67707286f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.919+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“China is now leading in production and increasing its comparative\
        \ edges, banking on its massive domestic market and the first mover advantage,”\
        \ analysts from Natixis Asia, a French investment bank, wrote in a report\
        \ in late November.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8cb71e-0c3a-4805-b087-32d4ba24f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.920+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Its first mover advantage and government support through infrastructure\
        \ investment and subsidies have made it easy for Chinese EV makers to expand\
        \ domestically and internationally, they said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bcdf6-a192-4280-85ec-09e501a000c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.920+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "However, intensifying competition and a brutal price war last year\
        \ have impacted the profit margins of many car makers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9da54c-0c44-47c8-abe1-0cab23aa1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.921+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "As China’s economy lost momentum, automakers were concerned about a\
        \ demand slowdown. In January, Tesla cut prices in China to attract customers\
        \ and stem slowing growth, triggering a price war. Dozens of auto makers followed\
        \ suit to stay competitive.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102d3af-b142-4da4-9013-d95a8661a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.921+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The price war has driven up sales, but threatened industry-wide profitability.\
        \ For the first 11 months of last year, China’s car industry recorded a profit\
        \ margin of just 5%, lower than 2022’s 5.7% and 2021’s 6.1%, according to\
        \ figures published by the Chinese Passenger Car Association, a government-backed\
        \ industry group.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a571d-9ce4-4ce2-b955-b77a7370c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.922+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "To offset the slowing domestic market, Chinese car makers have been\
        \ seeking growth outside the mainland by expanding in Europe, Australia and\
        \ Southeast Asia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da781f27-cbf9-40aa-b67f-5f59194a957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.922+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "BYD sent a big delegation to a car show in Germany last September.\
        \ A spokesman said then that the company was aiming to double the number of\
        \ dealer partners in Europe in 2023 and was targeting overseas sales of 250,000,\
        \ up from about 56,000 in 2022.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c406282-68df-4356-85df-e32879b19900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.923+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Last month, it announced it would build an EV factory in Hungary,
        which would be its first passenger car plant in Europe. It already has a bus
        factory in Komárom, Hungary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100297b8-332e-4bd2-94bc-d9145ca08a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:44:29.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:44:30.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:44:29.923+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/02/cars/china-byd-ev-sales-increase-tesla-intl-hnk/index.html">China’s
        BYD is selling more electric cars than Tesla</a>"</em></p>'
  'traslacion-no-fly-zone-2024':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-03T16:52:11.000+08:00
    'imagesource': 'jcr:64444330-fea9-46ce-a6c8-4d4d10aef408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71631fac-86cd-4d7d-b1ee-8c937017b369'
    'lead': 'The PNP said Wednesday it will jam cellphone signals and impose a no-fly
      zone during the Traslacion, or the grand procession of the image of the Black
      Nazarene, on Jan. 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T16:55:25.465+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-04T10:42:01.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-04T10:42:01.241+08:00
