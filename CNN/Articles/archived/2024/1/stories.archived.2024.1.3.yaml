      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc750e97-d886-4f68-b2aa-e9a34ba92dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.088+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The NGCP also said it is waiting for the Palm Concepcion Power Corporation\
        \ (PCPC) — a power plant located in Concepcion, Iloilo that could serve 135\
        \ MW — to synchronize back to the Visayas grid.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfade10e-daed-4e6e-aa84-a6871c982c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.089+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3c385-5011-40a4-8b4a-17d100318e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.090+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"We reiterate that load restoration will be done conservatively, by\
        \ matching loads to restored generation, to prevent repeated voltage failure,\"\
        \ the corporation said. \"NGCP is ready to transmit power once it is available.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee509a-bcc8-4dbc-ac72-f54d5fe3c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.090+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19217268-836d-41d8-b515-aa8919ae16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.091+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "In a statement, the Department of Energy (DOE) said the target synchronization\
        \ of the PCPC power plant is between 10 p.m. Wednesday and 12 a.m. Thursday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650aa85-575f-4ec1-a12b-a27707ad18a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.092+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e8c48-3817-478c-92fd-12d5857de758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.092+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The DOE added it is coordinating with the NGCP and affected power plants\
        \ and distribution utilities about the status of the plants and the estimated\
        \ timeline for the power supply restoration.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd421b-3674-4ce0-91cb-370bb3d80ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.093+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823af2c-2ec6-427e-8a46-b5521498ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.094+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The agency said PEDC Unit 1 tripped on Tuesday afternoon due to a boiler\
        \ feed pump issue, and then PCPC Unit 1 and PEDC Unit 2 simultaneously tripped\
        \ because of a grid voltage imbalance. The Panay grid disturbances affected\
        \ other power plants within the Visayas grid.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57952b56-8310-4930-85c7-7a89d4e37b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.095+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582de70-1729-4a87-8ed4-6e196f662a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.095+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"NGCP is still analyzing the data to determine the cause and order\
        \ of tripping of the six power plants,\" the DOE said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa75ce5-99df-4132-ac2b-3ee7932159b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.096+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b5a3e-1351-4eed-bc35-fb9be9ee4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.097+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Various electric cooperatives in Iloilo, Guimaras, Capiz, Negros, Antique,\
        \ and Aklan earlier issued advisories on the sudden power interruption on\
        \ Tuesday afternoon.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8438c9-4392-4244-9c56-c182dd0e5956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.097+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1020e-d5e0-45c4-8acd-ad4d1b85e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.098+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The NGCP lifted the yellow alert on the Visayas grid at 9:01 p.m. on\
        \ Tuesday.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9aecfe-a866-48df-b38b-f224cfa00579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.099+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f346f4-2209-441e-89f3-1a09c68d4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.257+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.099+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The corporation previously said multiple plants on the island tripped\
        \ due to unknown reasons.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228c8f1-3f32-4052-9100-846bdfbb1682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.258+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.100+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7393cf-0306-441c-beec-03bdb4a7d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.101+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "On Wednesday, it said that \"the unscheduled maintenance shutdowns\
        \ of the largest power plants in Panay island was the primary cause of the\
        \ power interruption.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a5759-7845-47eb-9479-faca50eb285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.259+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.102+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a9878-dbea-4230-9071-4d739d11ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.260+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.102+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<h3><strong>Iloilo City mayor calls for probe</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce6165-f975-4549-9fa3-394080512725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.103+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a200840-faa6-42fd-9bed-bae7b1ab8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.104+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Treñas is calling for an investigation from both the House of Representatives\
        \ and the Senate into the matter.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b458388-f62e-4061-a5cc-735f12ee9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.104+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c553133-7a31-4104-8db2-6464c4374e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.105+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"NGCP holds a franchise from Congress and therefore is accountable\
        \ to it,\" the Iloilo City mayor said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21091973-c989-40d4-9712-52605e99d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.106+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fc2a0-1c6d-440b-966b-eaf767a02884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.106+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The DOE reminded the NGCP to \"adhere to its responsibilities as system\
        \ operator.\" Energy Undersecretary Rowena Cristina Guevarra added the corporation\
        \ \"is in a position to anticipate system disturbance.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ebe732-8105-46d5-b4f5-8ea9a68c2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.107+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f44b7-a421-4afd-a731-e418f5ce88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.108+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Guevarra explained that \"the system disturbance that happened in April\
        \ last year in Panay and Negros Sub-grids was already a lesson for all the\
        \ stakeholders involved, emphasizing that what happened yesterday could have\
        \ been resolved differently.\"\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc554803-68e9-4406-b768-001c0a204923'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.267+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.108+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614ada2-1ac3-4248-9c68-ad98ea068a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.109+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The DOE noted that the NGCP already implemented some of the recommendations.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458aeac7-a570-4ac8-a1ae-f518f4776fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.110+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5bed8-7942-40d0-8536-4521bde9991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.110+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "For its part, the NGCP said it is calling for a whole-of-industry approach,\
        \ including better energy resource planning.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03750723-18e7-42e8-afc9-fdd6d42c4ef0'
      'mgnl:activationStatus': true
