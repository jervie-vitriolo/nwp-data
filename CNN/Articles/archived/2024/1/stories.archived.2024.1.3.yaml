      'mgnl:lastModified': 2024-01-03T17:42:16.130+08:00
      'mgnl:lastModifiedBy': 'nikko'
      'mgnl:type': 'text'
      'text': "As for the costs of investments, a Filipino who wants to invest in\
        \ a second passport will need to spend the minimum amount of $100,000. “And\
        \ these are countries in the Caribbean, located south of Florida. In countries\
        \ like Saint Lucia, for example, [a] $100,000 investment grants you a second\
        \ passport,” Duric explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7aed6-9f7c-4370-93ba-c4391ec3b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-11T18:24:35.057+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2024-01-03T17:42:16.554+08:00
