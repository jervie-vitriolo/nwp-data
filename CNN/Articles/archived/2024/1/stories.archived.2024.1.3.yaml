      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"The second maritime cooperative activity marks a significant leap\
        \ in our alliance and interoperability with the United States,\" AFP Chief\
        \ of Staff General Romeo Brawner Jr. was quoted as saying.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a9a3a-7f8f-43a3-9892-e437b05a7f0e'
