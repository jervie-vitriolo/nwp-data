      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "In a recent survey by the OCTA Research, opposition personalities such\
        \ as former vice president Leni Robredo, Francis Pangilinan, Chel Diokno,\
        \ and Leila de Lima were not among the top choices for the senatorial race\
        \ next year.  \r"
