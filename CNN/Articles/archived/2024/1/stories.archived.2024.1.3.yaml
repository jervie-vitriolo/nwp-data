      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the United States <a href="https://www.cnnphilippines.com/news/2023/11/21/ph-us-joint-maritime-patrols-west-ph-sea.html">launched</a>
        their first joint maritime and air patrols in the West Philippine Sea in November
