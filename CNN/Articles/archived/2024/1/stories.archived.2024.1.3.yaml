      'mgnl:lastModifiedBy': 'bamba'
      'mgnl:type': 'text'
      'text': '<p>“They are not able to give out that information because of privacy
        issues <em>pero</em> (but) we continue to persist. In fact this morning we
        started calling again in the hopes that we can get information,” Philippine
        ambassador to Japan Mylene Albano told CNN Philippines’ <em>The Source.</em></p>'
