      'jcr:uuid': '5b4c288f-5518-4ab9-a086-68109b7dcdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T08:22:05.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T08:22:06.159+08:00
