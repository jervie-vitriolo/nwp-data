  'flights-canceled-crash-tokyo-haneda-airport':
    'author': 'Irene Nasser, Mayumi Maruyama and Karla Cripps, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2024-01-03T16:32:34.000+08:00
    'imagesource': 'jcr:5ad75f4a-1fa6-4008-aa04-6de74859ec6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ef92862-65ff-4909-aa0e-01fae001c0d7'
    'lead': 'More than 100 flights to and from Tokyo’s Haneda Airport are expected
      to be canceled on Wednesday following the fiery runway plane collision the day
      before, according to two Japanese carriers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T15:04:20.216+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-03T16:32:39.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T16:32:39.410+08:00
    'mgnl:lastModifiedBy': 'jelo'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 100 flights canceled following crash at Tokyo’s Haneda Airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946d45c-935f-4bc4-ab6f-b7343811d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:04:20.251+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.407+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 100 flights to and from Tokyo’s
        Haneda Airport are expected to be canceled on Wednesday following the fiery
        runway plane collision the day before, according to two Japanese carriers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105524cd-9b14-4bdd-84df-756dfcf47005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.398+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The flight cancellations will impact an estimated 20,000 passengers,\
        \ reports state broadcaster NHK. This includes 9,250 Japan Airlines (JAL)\
        \ passengers, the carrier told CNN on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74203392-8adf-4b3d-9c64-49e18b8380b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.398+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The cancellations include 54 domestic flights and one international\
        \ flight for Japanese carrier All Nippon Airways (ANA) as well as 50 domestic\
        \ JAL flights, according to both airlines.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944e9a5-c006-44f7-8f50-c9bea769b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.399+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "In response, Central Japan Railway Company will provide additional\
        \ bullet train services on Wednesday, according to NHK.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd3bdb-16d7-466d-b80c-0094ea3cff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.399+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The deadly plane collision took place at 5:46 p.m. local time (3:46\
        \ a.m. ET) on Tuesday. Five people were killed when a JAL jet, carrying hundreds\
        \ of passengers from the northern city of Sapporo, collided with an earthquake\
        \ relief aircraft and burst into flames on landing at Haneda.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a617be-cdc9-46c1-88d1-dec9796b604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.400+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>All 379 people on JAL flight 516, including eight children under
        the age of two, were safely evacuated from the passenger plane, according
        to the airline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5247998-39ee-4306-9cdc-7de365609924'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.400+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Five crew members died on the second aircraft, a De Havilland Canada\
        \ DHC-8, according to Japan’s transport minister, Tetsuo Saito.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074771d-0499-47f1-b79b-74f03a5dbde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.400+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Video showed a huge fireball erupt as the JAL plane ignited, leaving\
        \ a fiery trail down the runway.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef80f29-c272-4333-ac29-56b2cdd0afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:32:39.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.401+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>Investigations into the crash are now underway, with experts telling
        CNN the successful evacuation is down to a combination of modern safety standards
        and JAL’s own rigorous safety culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164015cc-e76c-4216-9bec-b92a987585ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:04:20.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:32:39.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:32:39.410+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/flight-cancellations-tokyo-haneda-airport-intl-hnk/index.html">More
        than 100 flights canceled following crash at Tokyo’s Haneda Airport</a>"</em></p>'
