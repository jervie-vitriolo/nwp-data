      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>He was immediately rushed to Mother Seton Hospital in Naga City
        but eventually died from his injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0a871-6c18-4f5f-8f38-479402261b9b'
      'mgnl:activationStatus': true
