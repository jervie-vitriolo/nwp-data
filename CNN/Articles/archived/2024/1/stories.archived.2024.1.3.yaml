      'mgnl:type': 'text'
      'text': "In an interview with reporters aboard BRP Gregorio del Pilar on Wednesday\
        \ afternoon, Carlos also said the MCA was delayed for a day due to unspecified\
        \ reasons while several planned drills, including the gunnery exercise, were\
        \ called off.\r"
