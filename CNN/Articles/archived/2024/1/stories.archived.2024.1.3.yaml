      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Philippine Embassy in Japan on Wednesday said it continues to get information
        whether there were Filipinos affected after a Japan Airlines plane and a Japanese
        coast guard aircraft collided on Tuesday.</p>'
