      'mgnl:lastModified': 2024-01-28T17:12:48.336+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Department of Health (DOH) on Wednesday logged 114 additional firecrackers-related
        injuries, which included the youngest victim so far—a 10-month-old baby injured
        by a kwitis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d3b3e-77c4-4a18-aba2-9640e2f926bc'
