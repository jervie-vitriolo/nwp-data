      'mgnl:lastModified': 2024-01-03T16:57:10.677+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': '<p>Soltones is the latest spiker to join the list of volleyball players
        who found a new home for the coming 2024 season of the Premier Volleyball
        League.</p>'
