      'mgnl:lastModified': 2024-01-03T17:04:46.512+08:00
      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "Toggling between her music and acting careers has taken its toll on\
        \ Gomez, she said on Monday’s podcast episode, in part due to her mental health\
        \ struggles – a topic she spoke openly about in her 2022 docuseries “Selena\
        \ Gomez: My Mind &amp; Me.”\r"
