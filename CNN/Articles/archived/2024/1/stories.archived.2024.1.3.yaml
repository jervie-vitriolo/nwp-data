      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.607+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Local
        police are set to file a complaint against five robbers who allegedly dug
        through a popular shopping mall in Ozamiz City on New Year''s Eve, with their
        stolen loot totaling at least ₱29.8 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc290a70-1d7d-4b36-b77f-08fb1111eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.607+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab367fe-123e-46c2-8bb9-5875067d920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.607+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The Ozamiz City Police said the complaint will be filed on Wednesday
        afternoon against five workers from a small amusement park located beside
        Gaisano Mall. It said a co-worker and a regular bettor pointed to the identity
        of the burglars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b093e45-22d2-49da-b6d5-584bad666894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.608+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d9632-237f-4947-a378-d5f3c7ac154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.608+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>"Merong witness na nagbigay ng statement na mga kasamahan nila ang
        tumira. Nakunan na ng mga gamit — mga suot nila at mga tools na ginamit sa
        pagbutas," investigator PSMS Mark Alvin Pacatang told CNN Philippines in a
        phone interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ffd11-7187-4005-bb50-7d8d3274ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.609+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac8cf8-1ccb-4f71-848d-d653cf017a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.609+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "[Translation: A witness gave a statement that their co-workers are\
        \ behind the crime. We retrieved the clothes they were wearing during the\
        \ incident and the tools they used to carry out the crime.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0bdeb-2f32-4180-b762-bf77cd489816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.610+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8f6f8-f93c-486d-8a34-35b91c2319fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.610+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The police said the robbers dug a tunnel from the fair's compound to\
        \ a nearby drainage, leading up to Gaisano Mall's food court area. Pacatang\
        \ said the robbers' entry and exit points weren't easily visible.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c632fb4-1def-4c20-ac69-6f32e85b336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.610+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32531966-336b-48b4-9cfd-3576fa1d498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.611+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\"Hindi namin makita sa tabi ng mall ang exit nila. May tauhan kaming\
        \ pinapasok sa butas at hinalughog ang ilalim... Doon na sila sa perya, sa\
        \ likod (lumabas). Hindi makikita ng tao kasi nasa tabi ng pader, diretso\
        \ sa drainage,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c26db-efa4-4c7a-ab36-44060ac55cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.611+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004dd98-f31a-4c00-96b3-21b8fcf3ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.612+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "[Translation: We weren't able to find their exit point on the side\
        \ of the mall. Our personnel went through the tunnel. The exit point was in\
        \ the back part of the fair. People won't see it because they passed through\
        \ the drainage.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84e559-9bbf-4412-a6cb-7c79f8435f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.612+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288c3e6-3b3e-4844-af3b-9eaa3cff8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T12:36:43.613+08:00
      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': '<p>The investigator said the burglars forcibly opened an automated
        teller machine where they were able to steal around ₱50,000 to P80,000. He
        added they also stole ₱29 million worth of jewelry and <strong>​</strong>₱​​​​​​721,000
        in cash from Oro Italia Fine Jewelry Shop, while another jewelry shop that
        was also victimized is still ascertaining how much it lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eadf6f-280b-40f1-9655-d8bc7814502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T12:36:43.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2024-01-03T12:36:43.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
