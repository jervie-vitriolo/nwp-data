    'title': 'DOJ says no contact with ICC amid claims of investigators’ entry to
      PH for drug war probe

      '
    'updated': 2024-01-04T17:07:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0f81a-2320-4f7f-9f17-b8dc8a6459e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.559+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Department of Justice (DOJ) said Wednesday it has had no communication with
        the International Criminal Court (ICC) amid claims that investigators from
        the tribunal have already entered the country to begin their probe into the
        Duterte administration’s deadly drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1effc-c305-4676-89c2-25d4988a67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.559+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859a915-7cd7-434b-98aa-e042c4f7d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.560+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Harry Roque, who served as spokesperson of former President Rodrigo\
        \ Duterte, earlier made the claims — the veracity of which has been questioned\
        \ by DOJ Secretary Jesus Crispin Remulla.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114ca8a-2795-49c2-a1f1-ecb9ab4cfda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.561+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08772366-9a37-4eb4-997e-05a6e0336978'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.561+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“No contact between ICC and DOJ,” Remulla told CNN Philippines in a\
        \ message. “Don’t know if they are really here. What’s his [Roque’s] basis?”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159a651-7810-47f2-a3ee-9b7a7065bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.562+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d2cdd-52d5-49cd-b703-3314b1020494'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.562+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In late December, Roque – through a video on social media and a newspaper\
        \ column – said ICC investigators have reportedly been travelling to the Philippines\
        \ after President Ferdinand Marcos Jr. supposedly softened his stance on cooperating\
        \ with the international court.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144092fd-4d5a-434d-b0b9-319e72e42310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.563+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58da553-95fc-46b3-9658-1f5d22b33c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.563+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Citing unnamed sources, he said foreigners believed to be affiliated\
        \ with the court have “frequented the law office” assisting drug war victims.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8abdcb-4fe9-485e-be4c-60fea35cfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.564+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf177e-4877-48c0-b8df-6366e9064850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.565+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“So, meron po akong confirmation na talagang nag-iimbestiga ang mga\
        \ dayuhan dito sa Pilipinas na labag na sa ating Saligang Batas. Dahil nga\
        \ po hindi na tayo miyembro ng ICC, dapat hindi na sila nag-iimbestiga,\"\
        \ Roque said in a video posted on Dec. 22.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de1a02-52ec-474b-92c2-9be18f7fb638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.565+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463bfa5-ce9b-4bb5-b462-a3375704dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.566+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: So, I have confirmation that these foreigners are now\
        \ really investigating in the Philippines, which is in violation of our Constitution.\
        \ Since we are no longer members of the ICC, they shouldn’t be investigating.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470ca73-62bc-41a2-bb72-693777fc43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.566+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc1d79-63bd-45df-883a-e1ab73260b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.567+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on Roque''s claim, Solicitor General Menardo Guevarra
        said there is no need for ICC prosecutor Karim Khan to go to the Philippines
        for the inquiry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86b3ae-e7b0-4dfa-a01f-0cd3c8064fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.567+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfef3da-f3db-4e61-b8b5-1b9d67d92863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.568+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“The ICC prosecutor need not even come to the Philippines to proceed\
        \ with his investigation,\" he said. \"There are private groups and organizations\
        \ here which have been providing assistance to the ICC.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520123ec-d7ec-49e6-8082-5ec8c13a4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.569+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f8ec7-a56a-478c-a9d3-67dd4084ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.569+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Guevarra also maintained that as far as the government is concerned,\
        \ “the state has no legal duty to cooperate with the ICC.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff97201-8b79-4d15-a20f-6d6d1892c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.570+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140feb98-fe3d-442b-a725-85e0c2eb5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.570+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, Marcos supposedly changed his tune regarding
        the ICC after hearing destabilization rumors triggered by Duterte’s meeting
        with retired military officials. The former spokesperson and long-time Duterte
        ally said there is no truth to the destabilization plot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70189a33-32ba-4af8-9e59-18d52663a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.571+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc4eeb-052f-48dd-82b0-80c48fc94c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.571+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "“Diyan daw nabago, at diyan nag-desisyon ang PBBM (President Bongbong\
        \ Marcos) mismo na makipagtulungan sa ICC at pag-aralan ang pagbalik sa ICC,\"\
        \ Roque claimed in his video. \"Kaya nga po ‘yung banta na nakikipagtulungan\
        \ na tayo sa ICC ay mukhang totoo.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41183b5f-9ed1-4d5a-bc1c-ef2afad6901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.572+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7789bc3-8b00-46bb-b21a-0ba149fa405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.573+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was supposedly when Marcos decided to work with
        the ICC and study the Philippines’ return as a member. That’s why the threat
        that the country is now cooperating with the ICC appears to be true.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659dce97-7598-4b4c-97d7-b8a362a81edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.573+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<h3><strong>Marcos'' word ''solid as a rock''</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e226f43-c778-4c57-b0c2-810c72a6c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.511+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "In a press briefing on Thursday, Senator Ronald \"Bato\" dela Rosa\
        \ — who served as national police chief when Duterte was in power — said he\
        \ has complete faith in Marcos’ word that he will bar the ICC from entering\
        \ the country.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222aabb-da5a-4ae9-abc3-4e0cfb2d53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.512+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa084a-fff8-47d0-8ef4-cfd6e9cd2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Dela Rosa earlier confirmed that he talked about the ICC probe with\
        \ the president during a casual dinner in Malacañang that he said left him\
        \ smiling.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f536aca-a26b-4db4-bc7d-2db8b8449596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.513+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708a0c8-728a-499c-87b1-83b4e88c0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.514+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Naniniwala ako sa Pangulo. Buo ‘yung tiwala ko sa kaniya, sa sinabi\
        \ niya sa'kin about ICC. Until now, buong-buo ang aking paniniwala sa kaniya\
        \ na hindi niya papapasukin ang ICC,\" he told reporters.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0969b0-a9e9-41df-84da-851f1eda9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.515+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99101a8a-96a4-4e64-9f95-d740e0458b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.515+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Basta solid as a rock ‘yung kaniyang sinabi sa'kin na walang ICC\
        \ na makakapasok dito,\" the senator added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a411e-315f-4b55-a69a-dabb454a39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.516+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ba055-14db-4ac2-968c-29fa2a402227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.517+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "[Translation: I believe in the President. I have full trust in him,\
        \ in what he told me about ICC. Until now, I fully believe in him that he\
        \ will not let the ICC enter. What he told me is solid as a rock, that no\
        \ ICC can enter here.]\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269dcb0-d3f6-4a74-92ab-2184275ce309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.518+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28654997-559e-4df6-9e47-8977f5f70827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.518+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "Dela Rosa said he will verify Roque’s claim with authorities. If he\
        \ finds out that ICC agents entered the country without government authorization,\
        \ he vowed to immediately seek their deportation.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff08d0-966f-4c05-bb65-47dfb82ab9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.519+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4656b-2fa7-46db-b050-e49de75cf8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.520+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.520+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"I will ask the DOJ to do the right thing. They should be declared\
        \ as undesirable aliens by the Bureau of Immigration at once,\" he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b9207-4619-4d80-a72f-3a72044f3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.521+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712ee4a-bca2-422a-b5a6-f212a936c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.521+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The lawmaker, meanwhile, told reporters that Duterte may run for senator\
        \ in the 2025 elections — but not to seek protection from the ICC.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548d88a-41d3-4d85-91c0-12f6d41ee52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.522+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe880a-6d55-4477-9dbe-f54e818a504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.523+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\"Hindi naman siguro for protection purposes dahil hindi naman niya\
        \ kailangan ng protection. Siguro to make sure he can still contribute to\
        \ nation-building. Wala pa siyang final decision pero marami akong naririnig,\"\
        \ he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a099d-09a7-4dbf-8157-d7d34e51b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.524+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862780a6-dfd2-41ca-8c93-245a62f50bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-04T17:05:04.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.525+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe not for protection purposes because he doesn''t
        need it. Maybe to check that he can still contribute to nation-building. He
        hasn''t made a final decision yet.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb31a67-c753-4271-bf08-423bbb5f7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.579+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4f22e-ebf6-4bbf-a73d-75ab56014a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.580+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In July 2023, the ICC decided to resume its long-delayed probe into
        Duterte''s drug war. This was after its pre-trial chamber said it was not
        convinced that the Philippine government is “making a real or genuine effort”
        in its own investigations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a1612-6c07-4230-b277-a5324afbcb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.581+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35492a69-ba25-4e34-81dd-ebfc0b3115a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.581+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>In November, Marcos said his administration is <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">studying</a>
        whether the country should rejoin the international tribunal, although he
        insisted that the body has "no jurisdiction" to probe the killings.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677f0e5-d071-4cc2-98a0-b5e6d7215492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.582+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bead5b-a94e-44c4-af30-0117ca179965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.582+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "The Philippines is no longer a member of the ICC effective 2019 after\
        \ it withdrew from the Rome Statute during the Duterte administration.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d52d5-bde8-4be9-bb97-9278de52a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.583+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec34cb1-f3a6-4c00-80e4-aaa5d6636aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:23:16.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T17:05:05.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T17:05:04.583+08:00
      'mgnl:lastModifiedBy': 'kristel'
      'mgnl:type': 'text'
      'text': '<p>An ICC prosecutor earlier estimated that around 12,000 to 30,000
        civilians were killed from July 2016 to March 2019 in connection with the
        anti-drug campaign. These figures are much higher than government data, which
        reported some 6,000 deaths.</p>'
