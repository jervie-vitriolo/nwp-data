  'cybersecurity-deepfake-technology':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2024-01-03T15:37:20.000+08:00
    'imagesource': 'jcr:42b2d944-d33a-436c-a024-3ca5310ad02d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c626a11-32ba-4018-8280-c73cfe382182'
    'lead': 'CNN Philippines’ anchors have been the target of some ‘deepfake’ content,
      manipulating their faces and voices to report on bogus stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T15:40:11.854+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2024-01-03T15:40:58.006+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-01-03T15:40:57.584+08:00
    'mgnl:lastModifiedBy': 'lisbet'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH needs multifaceted approach vs ‘deepfake’ videos used to scam Pinoys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07cc8e3-71c1-4729-b138-0f01a6bc5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.569+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        country needs to launch proactive steps to curb the proliferation of “deepfake”
        videos now being used to prey on Filipinos, even manipulating the faces and
        voices of CNN Philippines'' anchors to report bogus stories, a global expert
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93c76c-3e84-4e48-a98d-abe845be0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.874+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.570+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Cybersecurity expert Allan Cabanlong said deepfake technology, which
        allows some people to develop artificial videos and images, is not illegal
        per se if a user has consent over an image.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb361b-d733-415b-b28a-c88b28f76a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.570+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Using this for illicit purposes, such as identity theft, however, can
        be punishable under existing laws, he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb5e3d-9ebd-4f96-9724-fc9bf1ccee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.571+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Cabanlong, who served as assistant secretary for cybersecurity of the
        Department of Information and Communications Technology (DICT), said the illegal
        use of deepfake technology has been “so rampant nowadays,” particularly in
        social media platforms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34569b-3186-41f6-9c60-0a2df0076fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.875+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.571+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“‘Yan ang side ng AI (artificial intelligence) na ginamit ng criminal
        to spread misinformation. Based on my opinion, dumadami, nag-pro-progress
        for political and economic gains,” said Cabanlong, who is now the regional
        director for Southeast Asia Global Forum on Cyber Expertise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a841e6-dd43-4107-ad61-766494a88bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.572+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '[Translation: That is the side of AI (artificial intelligence) used
        by criminals to spread misinformation. Based on my opinion, (it is) increasing,
        progressing for political and economic gains.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b911c2-4e4c-489e-b138-32b0c35b0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.876+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.572+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'In a viral post, CNN Philippines anchor Ruth Cabal raised her concern
        over the “perils of AI” after she had been the target of a fake video, showing
        the company’s logo and her reporting about an investment platform.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4766cf7-1286-43d3-ba1a-c60893767ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.573+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Cabal dismissed the video, which seemed convincing based on the photo
        posted, as “disinformation.”'
    '8':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fayuth.cabal%2Fposts%2Fpfbid02KXFfks5EgUCS2z9WKF6NXjq1HtAd6DLLu98AuW8Hvw6M1vCysdFtggxKgqXmGpVNl&show_text=true&width=500"
        width="500" height="660" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878cba9-79ba-4be7-a529-242c4068f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.877+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.573+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eacd05-32a0-4f20-9576-5d1a519c2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.574+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“The voice also sounds a bit like mine but the pronunciation of some
        words is different. This is a DEEPFAKE - my video and audio were manipulated
        to report something else,” the journalist said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7c1aa-cf11-4426-9d53-eab4a3e90d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.574+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“This was done with another one of our anchors last week, too,” she
        added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4304146-ad46-4d7d-8690-84fce1218aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.575+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'For its part, CNN Philippines said it was “aware of certain AI-generated
        online contents that digitally alter its anchors to spread false information.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62cdfc-c9a4-4e90-8898-c29d3156287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.575+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The network said it has already reported these malicious incidents
        to social media and web platforms.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d61d0c-a87c-482c-875c-2ec12acb091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.576+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“The CNN Philippines brand equates to accurate, fair and balanced reporting.
        The network vigorously pursues these journalistic traits in its content,”
        it said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b262b5-5d82-4a67-8e79-548388719354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.576+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'CNN Philippines also urged the public to be more vigilant in identifying
        fake content on social media platforms.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde98f0-2e22-4571-aaf3-3f50802646f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.881+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.577+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'As deepfake content has been making rounds online, seeking to victimize
        Filipinos, the expert said media outlets need to bolster their efforts by
        investing in technology to detect and monitor such postings.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d9027-6139-4d83-9aba-b9803833d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.577+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>A “constant reminder” to viewers and readers is also needed as deepfake
        content is already “causing misinformation,” Cabanlong said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e90100-cdfe-43a8-bb84-78f3d3367404'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.882+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.578+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '“The proactive measure is to really inform the public,” he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4cb89-7c1c-4de7-86b4-6e830e450912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.578+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p><strong>Does the PH need a new policy to regulate AI?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3309c9-22e7-4a93-8af7-55fe0359181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.883+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.579+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'Cabanlong said the government cannot really ban the use of AI, but
        if the technology is tapped to launch criminal acts punishable under cybercrime
        law, authorities can crack down on perpetrators.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3d3af-3e75-4c23-99e0-00be3cd8691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.884+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.579+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The government, he said, should “periodically inform the public” on
        the latest crimes using AI.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7a9f2-ffd7-454c-a1b5-131b2091566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.580+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said the Cybercrime Investigation and Coordinating Center (CICC),
        the DICT, the Philippine National Police, and the National Bureau of Investigation
        must lead this initiative.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834e435-e591-4ce1-b134-e987109693df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.581+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'While there is already a law protecting victims, Cabanlong said the
        problem is anonymity.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56625bf-ef6e-42ac-90ab-ecf425ebb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.581+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'He said local authorities do not have enough capacity to uncover the
        cybercriminals.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aec134-1193-4e75-840a-d6c329fe3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2024-01-03T15:40:58.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T15:40:57.582+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': 'The best thing to do is build the capacity of law enforcement agencies
        to detect who is doing it and to go after those criminals, he said.  '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc7bd1-41da-4192-ad3d-37689e97dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T15:40:11.887+08:00
      'mgnl:createdBy': 'lisbet'
