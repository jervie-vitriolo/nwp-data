      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they found out in their inspection that the recovered
        slug was from a 9-millimeter caliber handgun. They added that they already
        launched a search for the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7913c-a71d-4e4a-9880-fb37fc570f74'
      'mgnl:activationStatus': true
