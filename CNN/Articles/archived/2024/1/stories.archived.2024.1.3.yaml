      'mgnl:lastModified': 2024-01-03T13:23:25.887+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63aa89-1d74-4454-8fee-342faf52999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.887+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmaker, two things may happen if the issue is
        taken to the Supreme Court. If it sees the unprogrammed funds are unconstitutional,
        the item may be vetoed and the government will operate with a budget amended
        by the high court.&nbsp;If the court declares the whole budget as unconstitutional,
        the 2023 national spending plan may be reenacted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee932d7a-8208-4a39-a0fa-d5bbfbdcbd92'
