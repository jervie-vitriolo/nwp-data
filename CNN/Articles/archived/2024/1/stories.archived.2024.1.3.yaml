      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The year ahead promises to deliver some
        spectacular pursuits, pushing human and scientific exploration of the cosmos
        further than it’s gone in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80051f85-2abb-4132-a5c2-db17d893317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.516+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The visions are grand: NASA plans to send astronauts on a lunar fly-by\
        \ mission that will travel deeper into the solar system than anyone has ventured\
        \ in more than 50 years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f8098-76d8-43f0-9939-fd8a7bb1892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.516+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.516+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376306d-9222-460f-bda7-736895f8e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.517+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The US space agency and its allies are mapping out ways to establish\
        \ a permanent settlement, while countries including Russia and China are chasing\
        \ similar dreams. And some of the world’s richest people continue to chase\
        \ their extraterrestrial ambitions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525f53e-3a84-4f33-a21c-1d890a49c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.517+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.517+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c610377-782a-4d89-ae30-d012312b367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.518+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Meanwhile, science-focused missions are enhancing the collective understanding\
        \ of our universe faster than ever before as we enter a golden age of academic\
        \ research.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eacb74-9a56-4d50-8721-8e2cbbb75a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.518+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.518+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a63e41-f74e-4f61-98cb-f276332bac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:02:51.519+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:02:53.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:02:51.519+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Missions intended to explore the potential habitability for life on\
        \ ice-covered ocean worlds in our solar system and to survey the aftermath\
        \ of a spacecraft intentionally ramming into an asteroid are expected to launch\
        \ this year. And one research team even wants to test the feasibility of biological\
        \ materials used in space exploration and launch a wooden satellite.\r"
