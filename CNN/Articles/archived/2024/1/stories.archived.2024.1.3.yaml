      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8420c17-26ea-4008-9093-3418f1ee86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.014+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Formerly one of Iran’s most powerful men, Soleimani was head of the\
        \ Revolutionary Guards’ Quds Force, an elite unit that handles Iran’s overseas\
        \ operations and was deemed to be a foreign terrorist organization by the\
        \ US.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db611e-b850-4848-bce4-ae65e740e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.015+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90908107-84e5-4bfc-9bbc-9db4f30f4d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.015+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The Pentagon says Soleimani and his troops were “responsible for the\
        \ deaths of hundreds of American and coalition service members and the wounding\
        \ of thousands more.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2875b-a33d-46dd-835d-4baac10d34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.016+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a0e07-7f66-4551-a177-e3dbb6e8cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.016+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Known as Iran’s “shadow commander,” Soleimani – who had led the Quds\
        \ Force since 1998 – was the mastermind of Iranian military operations in\
        \ Iraq and Syria.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9927b-1a51-4e68-86ae-be84ad9c3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.017+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be9868-a9e8-4ace-9a39-e529d112fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.017+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blast comes at tense moment in region</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b63ef-82f1-4642-a195-63cdcf1d14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.018+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The blast occurred amid heightened tensions in the region as Israel\
        \ fights a three-month war against Hamas in Gaza prompted by the militant\
        \ group’s October 7 attack on Israel.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d418d2-4e3e-48ec-8f35-3f5c225c5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.018+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8cd71-6154-4218-ad98-4cc093b52cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.019+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "That war has left more than 23,000 people dead in Gaza, according to\
        \ the Hamas-run Ministry of Health in the enclave, and has led to skirmishes\
        \ beyond Israel and Gaza, often involving Iran-backed militias.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2530563-fc22-4549-b96f-dc3c2625fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.019+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59adedc-8324-456f-b167-87f307104cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.020+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "On Tuesday, a senior Hamas leader was killed in a suburb of Beirut\
        \ in a blast that a US official told CNN was carried out by Israel. Israel\
        \ hasn’t confirmed or denied involvement but Hamas and the militant group\
        \ Hezbollah, which controls the suburb, blamed Israel and have vowed revenge.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a9ecb-4957-4ae9-a4be-a59a96d07594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.021+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff40eb44-0b95-437b-9ce9-f82fa7e3b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.021+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hezbollah’s leader Hassan Nasrallah is set to deliver a speech on Wednesday,\
        \ his third since the war broke out. The speech was announced before the Beirut\
        \ attack.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a5d3d-c5c3-4d53-aee4-d5f52a7e02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.022+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efed4e1-5348-4bdc-b749-600fa4e12a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.022+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Last week, Iran and several of its armed proxies accused Israel of\
        \ assassinating a senior Iranian commander in Syria, vowing retaliation. Israel\
        \ didn’t comment on the matter.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c323b2-38a7-4081-98d9-a3a764c48e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.023+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb4dd0-b992-41f0-af83-67236ddf2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.023+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Israel accuses Tehran of funding and arming Hamas. Israeli Defense\
        \ Minister Yoav Gallant said last month that his country is in a “multi-arena\
        \ war,” being attacked from seven arenas, including Iran. “We have already\
        \ responded and acted in six of these decrees” he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fad94-8e3d-4ede-8df1-bb78fe89edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.024+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8f284-3bd4-4a6b-8656-6437deccf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "The United States has also stepped up its military involvement in the\
        \ Middle East recently. Last month, the military carried out airstrikes on\
        \ Iranian-backed Kataib Hezbollah and “affiliated groups” in Iraq after an\
        \ attack injured three US troops.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6460ad-609e-443d-86ce-d1bc9f8e792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.025+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c4384-5070-48dd-857f-c9e7c11888d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "And last week, US helicopters sank three boats belonging to Iran-backed\
        \ Houthi rebels in the Red Sea after coming under fire, killing those on board.\
        \ The event marked the first time since tensions broke out earlier last year\
        \ that the US killed members of the rebel group.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596bd2b-f815-425a-8138-41e984eb0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.026+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d431e22-5998-475b-98ae-3ef5805f9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T23:16:58.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T23:16:58.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.027+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>The White House said it wasn’t seeking a wider conflict. The Houthis
        have carried out several attacks on merchant vessels in the Red Sea in retaliation
        for Israel’s assault on Hamas, disrupting trade in one of the world’s most
        important waterways.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7688e-1c17-4627-99f8-fb8958a7b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T22:00:32.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-03T23:16:58.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T23:16:58.051+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2024/01/03/middleeast/iran-explosions-soleimani-ceremony-intl/index.html?Date=20240103&amp;Profile=CNN&amp;utm_content=1704286983&amp;utm_medium=social&amp;utm_source=twitter"><em>
        "At least 73 killed in blasts near Iranian military commander Qasem Soleimani’s
        grave"&nbsp;</em></a></p>'
