    'jcr:uuid': 'bd187101-9bf7-4c67-b943-6a472ea70cdc'
    'lead': 'Authorities have set the record straight: unconsolidated jeepneys can
      continue operating until the end of the month, but what happens after Jan. 31?'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T14:52:25.836+08:00
