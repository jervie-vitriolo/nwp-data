      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967c8a7-8956-4891-b7f6-b0c63400f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.009+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Part of the training is the initial four recipes na gusto nilang
        i-plate namin. [Those four dishes] were the sinilabang kalabasa, the tibok-tibok,
        the sisig lumpia, and the kare-kare risotto. ‘Yun ‘yung four recipes na unang
        pina-actual plate sa amin. So I gave the recipes to the actors [tapos] gagayahin
        nila kung papaano ko siya ipe-plate at kung papaano ko siya niluluto. Tapos
        ininvite namin sina Direk Tonet [Jadaone] and some of the Project 8 management.
        Nagpunta sila dun at kunwari diner sila. O-order sila from the menu tapos
        ‘yung mga actors ‘yung magluluto ng actual dishes na inorder nila. And then
        parang nag-create kami ng scenario na magrereklamo si Direk Dan [Villegas]
        na matigas daw ‘yung steak. How they would react to those comments of the
        guests was part of that [training] para ma-immerse talaga sila kung ano ‘yung
        buhay sa loob ng kusina. Kasi usually ‘pag kakain, ‘yung waiter lang ‘yung
        may interaction. But behind that food that you’re eating are the chefs who
        are actually chaotic inside [the kitchen]. So nakita nila na mahirap ‘yung
        trabaho ng mga tao sa kusina.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91994a23-887c-4302-83bc-3895a68feaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:53:14.573+08:00
      'mgnl:createdBy': 'gerie'
