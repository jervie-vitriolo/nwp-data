      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The AFP said that during the two-day bilateral event from Jan. 3 to\
        \ 4, they will conduct passing exercises, communication checks, cross-deck\
        \ exercises, joint patrols, officer of the watch (OOW) maneuvers, and fixed-wing\
        \ flight operations.\r"
