    'title': 'Power supply in Western Visayas not yet fully restored after multiple
      plant trippings'
    'updated': 2024-01-03T21:39:43.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d4c1d-8757-4db5-a6b3-144fd02e6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.076+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — Residents
        in Western Visayas still have limited electricity supply on Wednesday as some
        power plants on Panay Island have not been fully restored yet after multiple
        trippings on Jan. 2, the National Grid Corporation of the Philippines (NGCP)
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cc7cd-e2b7-4103-90c2-3bec923ab3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.076+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4b186-8c09-4cc0-b16c-d927c0c51a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.077+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. advisory, the NGCP said 9 out of 13 Panay power plants
        were operational, supplying around 203 megawatts (MW) and augmented by nearly
        50 MW from other sources in the Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9498193-f28c-4895-99c5-20925d81bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.078+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00d89a-0430-4071-ba3c-0cf214f4be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.078+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "It explained that the Visayas grid needs about 300 MW to stabilize.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0ddb2-c03e-4423-882f-7b3b21002e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.079+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7823d9f-f91f-4c67-8568-a8639146d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.080+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "According to the Energy Regulatory Commission, customers of Guimaras\
        \ Electric Cooperative, Inc. (GUIMELCO), Iloilo I Electric Cooperative, Inc.\
        \ (ILECO I), Iloilo II Electric Cooperative, Inc. (ILECO II), Iloilo III Electric\
        \ Cooperative, Inc. (ILECO III), and MORE Electric and Power Corporation (MORE\
        \ POWER) were experiencing power interruptions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2830f6-8aaf-4060-a0e5-89a6afeaa572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.081+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401ea96-486c-4b57-af14-2202baf0fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.081+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Iloilo City Mayor Jerry Treñas also ordered classes suspended at all\
        \ levels in public and private schools \"pending the return of power\" in\
        \ the city.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59724ff5-da52-4c2e-ba80-c1d01b3677f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.082+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d34785-b567-4e19-9445-905f25c2e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.083+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“Given the developments and expected risks involved in the return of\
        \ students to their respective schools, per the [advice] of our City Health\
        \ Office, I hereby order the suspension of classes in all levels, both public\
        \ and private, pending the return of power in Iloilo City,” the mayor said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f4882-be42-4c9f-97a3-069152623349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.083+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91bffb-169c-4af7-8d6b-b189388a84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.084+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "Based on NGCP's advisory, power plant Units 1 and 2 of Panay Energy\
        \ Development Corp. (PEDC) were serving at least 69 MW or around 84% of their\
        \ capacities. The 150-megawatt PEDC Unit 3 is under planned maintenance, the\
        \ NGCP previously said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79aab0-1578-4320-88d6-fba9ab00e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.085+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc36bc4-846f-4a89-a163-99144c9d534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.085+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“We’re still waiting for the largest remaining plant on scheduled maintenance…\
        to indicate to us when they’re coming back,” NGCP spokesperson Cynthia Alabanza\
        \ told CNN Philippines’ News Night.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65d55a-8ba5-4653-a365-1e1a4427765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.086+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f86c30-679c-49ac-8d2c-96523a74db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T21:09:39.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-04T09:35:52.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-04T09:35:51.087+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "“We’re hoping that they can come back tomorrow, and when they do, we're\
        \ hoping that this is a stable reconnection to the grid,” she added.\r"
