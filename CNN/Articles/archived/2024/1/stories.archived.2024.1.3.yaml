      'mgnl:lastModified': 2024-01-28T17:12:48.342+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The health department said it would enhance its campaign next year\
        \ as there was an increase in FWRI cases this year. \r"
