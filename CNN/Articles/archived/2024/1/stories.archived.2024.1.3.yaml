      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "The USINDOPACOM would use its four US Navy vessels from the Carrier\
        \ Strike Group 1, an aircraft carrier, a cruiser, two (2) destroyers, and\
        \ multiple combat aircraft.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45164555-57a9-4850-89c8-4cd6929b4299'
