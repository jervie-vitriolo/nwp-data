      'mgnl:lastActivated': 2024-01-28T17:12:48.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:48.336+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20159596-47e5-4c1d-9f20-6a4b9b8015b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:58:27.251+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:48.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:48.337+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "The new cases bring the total count of injuries related to the New\
        \ Year festivities to 557. The DOH said that 111 of the new cases or 97% happened\
        \ at home, adding that 59 cases or 52% were caused by legal fireworks\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad0e02-5640-4b1f-8aae-1c4663e2f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:58:27.252+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:48.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:48.337+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805accb5-afc7-4129-91ba-06abb40ea414'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:58:27.252+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:48.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:48.338+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': '<p>Also among the new cases is a 77-year-old male from Ilocos Region
        who sustained a burn due to a legal whistle bomb that was lit by a neighbor,
        the DOH noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55e8df-3cff-4c1a-b47e-70a66e57080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:19:21.115+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:12:48.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-28T17:12:48.338+08:00
      'mgnl:lastModifiedBy': 'kristelle'
      'mgnl:type': 'text'
      'text': "In a separate report on Wednesday, a 60-year-old priest from Baguio\
        \ City sustained a collarbone injury after a stray bullet hit him during the\
        \ New Year Day celebration.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60834423-4d6e-4cb6-a9f6-8bce31ffbe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T18:19:21.116+08:00
