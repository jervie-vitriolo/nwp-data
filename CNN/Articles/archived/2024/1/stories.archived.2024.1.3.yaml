    'template': '1'
    'title': 'CHED halts SHS program in SUCs, LUCs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f37b53-0982-49de-958c-0514d6269ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.623+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        Commission on Higher Education (CHED) confirmed that it has directed state
        and local universities to discontinue offering senior high school (SHS) program
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bcf10-4cfa-4ffc-a263-7efa6366fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.624+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4eeca-4973-497e-ae9b-351e62469ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.624+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94452e7-cc18-4f5c-b022-585d66901b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.625+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://chedro3.ched.gov.ph/wp-content/uploads/2023/12/CHEDRO-III-MEMORANDUM-No.-241-series-of-2023.pdf">memorandum</a>
        dated Dec. 29, CHED chairman Prospero De Vera III said the engagement of State
        Universities and Colleges (SUCs) and Local Universities and Colleges (LUCs)
        in basic education through SHS shall be limited to the K-12 transition period
        which is from School Year (SY) 2016-2017 to SY 2020-2021 only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2981a4-ffe6-455d-850e-fec1226371be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.625+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa8fdf-8109-41b7-8e29-b5cc879ef89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.626+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "He added that the Department of Education (DepEd) has already issued\
        \ a notice that there will be no more government assistance to students and\
        \ teachers in private education (GASTPE) beneficiaries from SUCs and LUCs\
        \ beginning SY 2023-2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f3eb9-4996-4b44-94e0-0e7e566477fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.626+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0da89-4afb-4c1e-9e90-fd67d74a69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.627+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "However, exceptions will apply to those students who will be entering\
        \ Grade 12 in SY 2023-2024.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cca51d-d619-4570-8a6b-4b25a348f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.627+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18228d2b-f4ba-48a2-bd2c-d32ea49b0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.627+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "SUCs and LUCs with laboratory schools can also accept enrollees but\
        \ they will no longer receive vouchers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe99ee-0130-415a-b01f-5b7cd7dfd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.628+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bceff-d528-48a5-b8f6-86aadaa49b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.629+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "The SUC presidents and officers-in-charge are also directed to relay\
        \ to their respective Board of Trustees and Board of Regents the discontinuance\
        \ of SHS, saying “there is no longer legal basis to fund the same.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa1bbf-9bdf-4847-8526-1abc14bc8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.629+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadf7f7-176e-4077-a44b-8e1d386fd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.629+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, Senate Majority Leader Joel Villanueva said\
        \ the move to dismantle SHS in SUCs and LUCs is in line with the mandate of\
        \ Higher Education Institutions (HEIs).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3e58f-d0a7-48e3-9099-1d988a36c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.630+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fec7f-48d6-401c-b316-2cb556f7035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.630+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "“While they were allowed to provide SHS during the transition period,\
        \ we agree that it is not the role of HEIs to offer basic education, except\
        \ for those with laboratory schools,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87088e-25cd-44f2-9030-137b5dc503ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.631+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05084f-b6bd-4235-9245-151668595e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T00:05:04.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-05T09:27:04.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-05T09:27:03.631+08:00
      'mgnl:lastModifiedBy': 'angela'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, however, said DepEd and CHED should coordinate to ease
        the impact of the directive on the education of affected students.</p>'
  'space-year-ahead-moon-missions-2024':
