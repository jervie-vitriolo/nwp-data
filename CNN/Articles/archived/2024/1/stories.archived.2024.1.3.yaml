      'mgnl:type': 'text'
      'text': "PRO-5 logged 61 firecracker-related injuries during the New Year celebration\
        \ in Camarines Sur. Calubaquib added that the Bicol police also confiscated\
        \ 90 five star and 562 mother rockets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
