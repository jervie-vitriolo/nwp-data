    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc261269-6aef-4135-b79e-c0aa11e81234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.006+08:00
