      'mgnl:lastModified': 2024-01-03T13:23:25.905+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Senate
        Minority Leader Koko Pimentel on Wednesday said he is set to challenge the
        2024 government budget before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c34e3-254c-409c-8d08-abe036af1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.905+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11af724-90b0-4fee-8e8d-59fe0196afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.828+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.905+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"I am talking to a member of the House of Representatives who wants
        to join me in filing this case," Pimentel said without mentioning names. "When
        I finish now the outline, ipapasa ko na sa kanya [I will pass it to him.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985a859-abc4-4a30-a0eb-15e24d111966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.906+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221cdd7-f22f-4c7e-b8fd-1da24c271299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.906+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"The earliest possible time na ma-file, the better. Today we are
        not yet ready," Pimentel told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00e4ba-d1ac-45b3-8723-02fe49869c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.829+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.907+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299409e-6413-45ee-adb8-04ec9a67affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.907+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he is still finalizing his petition to address the
        "unconstitutional" increase made by Congress to unprogrammed appropriations
        worth ₱449.5 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41fd91-355a-46a5-a363-07cdb048aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.908+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4affa160-9bd5-4842-b8dd-086beadf203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.830+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.908+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>The senator clarified that it was not Albay Representative Edcel
        Lagman but he said he sees the minority lawmaker as a possible ally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0be42-f821-47aa-b55f-d4ef564f4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.909+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c30129-7dfe-4192-b015-8bfb3cf34c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.909+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Lagman earlier slammed the ₱449.5 billion hike in unprogrammed funds
        under the 2024 national budget, calling it a "constitutional infirmity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0def2a-ec90-4eef-a3b8-b5cb93d3e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.831+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.910+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80694f95-934a-43bc-a06a-e60701aea112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.910+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>"This year''s General Appropriations Act, which took effect on 01
        January 2024, suffers a constitutional infirmity insofar as the bicameral
        conference committee inserted ₱449.5 billion in excess of the unprogrammed
        appropriations of ₱281.9 billion recommended by the President in the national
        budget or the National Expenditure Program," Lagman said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11313b7e-c3db-4a5a-b646-4bd661437880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.832+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.911+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8208dcb-158d-4256-ba6c-328bf35c9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.911+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Lagman cited Section 25 of Article V of the Constitution, which
        said that Congress could not increase appropriations that the President prescribed
        for the National Expenditure Program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b393a-5040-4355-8330-caa2a570ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.912+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c6aa5-39b3-4929-8df6-e91b0ce1f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.833+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.912+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': '<p>Pimentel referenced this Constitutional provision earlier, pointing
        out that the hike <a href="https://www.cnnphilippines.com/news/2023/12/13/koko-pimentel-2024-budget-unconstitutional.html">bloated
        the budget to almost ₱6 trillion</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778e421-a9ab-48ca-ac00-125b3308a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:49:22.834+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.913+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7425c-0b59-446e-a498-89bac5e2e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.913+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\"It should be the president kasi presidential form of government tayo\
        \ eh [because we have a presidential form of government]. The president must\
        \ be the one requesting or initiating the budget process,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9021b9-b9ba-497c-9a74-d5f55c939430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.879+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.879+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07e4a7-0c5b-4520-83d7-fc0ca7a82b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T13:23:25.880+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-03T13:23:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T13:23:25.880+08:00
      'mgnl:lastModifiedBy': 'syrah'
      'mgnl:type': 'text'
      'text': "The minority leader emphasized that this is not the first time that\
        \ the national budget breached P6 trillion due to unprogrammed funds.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1331c-9373-43f1-ad37-88d98247196f'
