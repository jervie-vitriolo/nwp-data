    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0badc7f-3880-4312-81e0-f5963dd495ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.018+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Bitin siya in a sense, open-ended ‘yung series. Parang madami pang
        recipes, marami pang ingredients na pwede nating i-feature. Madami pang plates
        na pupwede nating isipan. And then ‘yun nga, modernize it, bring it up to
        the level of what people would want to see on the plate right now. Pero nandun
        pa rin ‘yung traditional ingredients na kailangan natin, like the kare-kare
        is still there. Andun siya, the flavor is there, but it’s made into a risotto
        format.</p>'
    '29':
      'image': 'jcr:a5e08a8f-43fd-466d-974f-d355f716de7f'
      'imageCaption': '“[The goal was to] modernize the dishes pero nandun pa rin
        ‘yung traditional ingredients na kailangan natin, like the kare-kare is still
        there. Andun siya, the flavor is there, but it’s made into a risotto format.”
        Photo from REPLACING CHEF CHICO/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2692b-8f54-4968-bbe3-bfafbc0a8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.019+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4da6f2-0ec5-4829-9a4d-b99bd1f1cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.020+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Actually ‘yung sinigang paella, nung nag-shoot kami, ang ganda ng
        paellera, ang ganda ng plating. Tapos pina-plate ni direk. Ang sarap niya.
        Ang dami kong pinakuluan na talagang totoong sampalok kasi sabi ko, kung iso-shoot
        man siya at gagawin siyang dish, at least napapakita natin na sampalok ‘yung
        ginamit, hindi instant [mix]. Ako gusto ko siya i-interpret as a big chance
        for the Philippines to also be given that limelight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdb3d4-ce71-4f8a-9893-8bcb43a72ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.020+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p><strong>What separates Filipino cuisine from all others?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3aee0-37ab-413b-b951-7a91dc3dbed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.021+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Well, again, the flavors. We have a lot of flavor combinations na
        bagay din sa ibang cuisines. Kasi palagi, kapag sinabing French cuisine, it
        would always be butter. ‘Pag sinabi nating Greek [cuisine], may lemon. But
        for Philippine cuisine, ang dami nating pampaasim na kakaiba. Hindi lang tayo
        nagre-rely on suka, hindi lang tayo nagre-rely on lemon. We have sinigang
        sampalok, that one in Ilonggo. Ang dami nating citrus talaga na hindi pa siya
        nagagamit talaga in other cuisines.</p>'
    '33':
      'image': 'jcr:f63aa1ad-7279-444d-941f-608cf2e30385'
      'imageCaption': '“Flavors and the opportunity of using traditional and local
        ingredients, as well as promoting the farmers [separates the Filipino cuisine
        from all others].” In photo: Laing ice cream. Photo from REPLACING CHEF CHICO/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba41b7-9ca1-4d81-afe8-0a1a3c462367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.022+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e5d34-70bf-4077-b652-22c9540469c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T11:29:08.023+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2024-01-03T16:55:11.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>Again, flavors and the opportunity of using traditional and local
        ingredients, as well as promoting the farmers. I’m a member of RURI [Rural
        Rising Philippines]. It’s a group of people who buy straight from the farmers
        themselves. Dinadala nila sa Metro Manila at a cheaper price na hindi na dumadaan
        sa middle man, which was tackled as well in the [series]. ‘Yun ‘yung big chance,
        again, for the Philippine cuisine to be acknowledged as well in the world.
        Unti-unti naman siyang napupunta don.</p>'
  'pimentel-petition-2024-national-budget':
