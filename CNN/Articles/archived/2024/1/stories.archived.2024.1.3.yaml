      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hamas said Tuesday that one of its senior
        leaders has been killed in an attack in the south of the Lebanese capital
        Beirut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44ef3e-95d3-4279-b6d9-6f9afe94691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.367+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a48c1d-1335-4369-9ad5-5d6da60f6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.367+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Hamas media outlet Al Aqsa TV said Saleh Al-Arouri, deputy head of\
        \ the political bureau of Hamas, was “martyred in a treacherous Zionist airstrike\
        \ in Beirut.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28abe2d-8e7a-436a-b403-e75376c3dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.368+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e77abc-0551-4ba1-8f35-0b66f868524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.368+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "Arouri was considered one of the founding members of the group’s military\
        \ wing, the Izz ad-Din al-Qassam Brigades, and was based in Beirut.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e32b0f-db50-4121-8378-86e0093f7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.369+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c8331-60aa-41b5-920d-2e03624eb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-03T05:06:09.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T05:06:08.369+08:00
      'mgnl:lastModifiedBy': 'raheema'
      'mgnl:type': 'text'
      'text': "At least four people were killed in the attack that targeted an office\
        \ belonging to Hamas in the southern Beirut suburb of al-Mushrifiyyeh, Lebanese\
        \ news agency NNA reported. The area is also a stronghold of Iran-backed Hezbollah.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7833d27-3fc9-4fd6-bdd3-4901fda11e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:06:08.369+08:00
