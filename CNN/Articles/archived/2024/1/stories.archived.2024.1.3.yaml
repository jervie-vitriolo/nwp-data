    'title': 'Want a stronger second passport? Here’s how to pursue residency and
      citizenship through investments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e7290-ea5c-4238-8dd0-013bf1122969'
