      'mgnl:lastModifiedBy': 'lara'
      'mgnl:type': 'text'
      'text': "It said it sent four Philippine Navy vessels, a SAR/multi-role helicopter,\
        \ and an anti-submarine warfare capable helicopter for the second joint maritime\
        \ patrol.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc37b96-bad0-4d26-86a2-431e8c851045'
