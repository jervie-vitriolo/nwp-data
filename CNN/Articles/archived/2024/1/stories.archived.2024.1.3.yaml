      'mgnl:created': 2024-01-03T16:40:01.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.247+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><strong>Madrid (CNN) —</strong> Spain’s star forward Jennifer Hermoso
        testified in a Madrid court Tuesday about an unwanted kiss from the country’s
        former soccer boss, Luis Rubiales, following the national team’s 2023 Women’s
        World Cup victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186dca6-e786-4d03-98e7-db85a09aea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.224+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a40d7c-b2bb-4ac5-8d65-281c525d033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.224+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.224+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "The kiss was televised globally as Spain’s players lined up to receive\
        \ their medals and congratulations from major political and football figures\
        \ after their victory last August.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f91d6-e5c5-493d-888d-9cde075cf27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77ad03-2695-4900-93cd-8b5f30de3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rubiales, then president of the Spanish Football Federation, was seen\
        \ kissing Hermoso on the lips, then slapping her twice on the back, sparking\
        \ an immediate outcry in Spain and internationally over consent.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd134bb-2f3d-4837-aaa0-861bd9bed7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.225+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.225+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b31a0a-0929-4ade-a09a-814dce285290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.226+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rubiales had described the kiss as “mutual” – a claim Hermoso has denied,\
        \ saying she did not consent and was not respected.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9556b-0eb2-4e10-b97b-a0baa8f8ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.226+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.226+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de360f-29e2-40b8-ad97-116bcaf1f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.227+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rubiales resigned as president of the federation last September following\
        \ weeks of pressure and now faces potential prosecution over his alleged actions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa7243-949f-4a55-aa66-139fccee2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.227+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371507b9-ffd9-40e3-9978-e0d41de2e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.228+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Investigating judge Francisco de Jorge is examining evidence presented\
        \ to court to determine if the case should advance to trial.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e0e48-216c-46e8-b164-85a02fca34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.228+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b22698-d4cf-4106-a469-41348dfad5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.228+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Spain’s national prosecution service issued a statement after Tuesday’\
        s closed court hearing, saying Hermoso “had ratified what she had (earlier)\
        \ declared to prosecutors.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08992cf-878e-4576-90d6-e8f02ce2dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.229+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6bf6e-77bd-4c28-9419-9dfc4c6fe44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.229+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“The kiss was unexpected and at no time was consensual. Following this\
        \ incident, the situation experienced by the victim, both on the flight back\
        \ to Spain as well as the stay on Ibiza, at the hands of those under investigation,\
        \ was a harassment which altered her normal life, producing a situation of\
        \ unrest and sadness,” the statement said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8c902-eb53-4dc9-9148-c07282106b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.230+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e5a72-77ab-4b71-9a7b-54ff2040627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.230+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Outside the court, Hermoso told reporters “everything went well” and\
        \ she hoped the case would continue its course.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d3051-11b1-4904-998a-bcc747292a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.231+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c39a0-56b5-467d-963c-f1c5ea12a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.231+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "“And I thank you for the support that you have shown many times for\
        \ me, and that everything goes great for you,” Hermoso said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85504c-20a7-4326-af4c-0349b6f7bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.232+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae115bb-2be2-4d2a-a760-bb52dc2f0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.232+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rubiales faces two charges, for alleged sexual assault and for alleged\
        \ coercion, for later allegedly pressuring Hermoso to say the kiss was consensual,\
        \ a prosecutor at the national court told CNN in December.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab961b-5fc5-46be-bdc3-a6d333fc78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.233+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec2e44-e37d-4cd7-9767-15ef156a7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.233+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Three other men, including the former women’s team coach and two other\
        \ federation officials, face one count each for alleged coercion, according\
        \ to the prosecutor.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070516e1-ba60-4a3f-a88a-fb50142ad006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.234+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a8593-b95e-41f9-af56-58d34873d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.235+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "Rubiales and the other three accused have each denied the charges against\
        \ them in prior testimony before the judge in recent months, the court’s prosecution\
        \ service said in earlier statements following their respective hearings.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e741a5-6e74-4c27-bab7-a5431f3421c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.235+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b7438-e81c-40ea-87e4-8bf0e9f50c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.236+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p>FIFA, soccer’s global governing body, in October banned Rubiales
        from “all football-related activities” for three years, which he vowed to
        appeal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd16c2-4af6-4d70-8239-ec20826c25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T16:40:01.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-03T16:40:01.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-01-03T16:40:01.236+08:00
      'mgnl:lastModifiedBy': 'jelo'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2024/01/03/sport/spain-jennifer-hermoso-testify-luis-rubiales-spt-intl/index.html">Spain
        soccer star Jennifer Hermoso testifies in sexual assault probe against Luis
        Rubiales</a>"</em></p>'
  'china-byd-ev-sales-increase-tesla':
    'author': 'Laura He and Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2024-01-03T16:40:14.000+08:00
    'imagesource': 'jcr:ee4b5fad-6e30-49a5-91cb-12d28ee68719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9213ddf-025e-47ea-861b-a7dae2905d71'
    'lead': 'BYD overtook Tesla to become the world’s biggest electric car company
      in the final quarter of 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T16:44:29.858+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2024-01-03T16:44:30.276+08:00
