      'mgnl:lastModified': 2024-01-03T10:35:00.352+08:00
      'mgnl:lastModifiedBy': 'lisbet'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said it was an aftershock of the massive magnitude 7.4 tremor that hit the
        province last month.</p>'
    '2':
