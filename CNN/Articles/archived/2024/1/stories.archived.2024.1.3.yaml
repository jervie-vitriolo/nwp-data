    'lead': 'Residents in Western Visayas still have limited electricity supply on
      Wednesday as some power plants on Panay Island have not been fully restored
      yet after multiple trippings on Jan. 2, the National Grid Corporation of the
      Philippines (NGCP) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-01-03T16:21:49.681+08:00
