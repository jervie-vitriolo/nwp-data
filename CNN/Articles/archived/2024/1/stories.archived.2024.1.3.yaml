    'jcr:uuid': '4984ee17-3036-4c45-98ba-f365f43c4e30'
    'lead': 'Senator Bato dela Rosa, the national police chief when the Duterte administration
      launched its drug war, says he has complete faith in President Ferdinand Marcos
      Jr.’s word that he will bar the International Criminal Court from entering the
      country.'
