      'text': "According to Police Regional Office Region 5 (PRO-5) spokesperson PltCol\
        \ Malu Calubaquib, the victim identified as Gerardo Sibulo, lit JLJ Aquino\
        \ Flaming Balls and three cylinder fireworks but failed to ignite.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9ec1f-4e11-4303-8c24-bab54a4a1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-03T05:41:27.487+08:00
      'mgnl:createdBy': 'raheema'
