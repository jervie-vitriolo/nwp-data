      'mgnl:lastModifiedBy': 'vince'
      'mgnl:type': 'text'
      'text': "An early teen icon thanks to “Wizards,” Gomez also currently stars\
        \ in the critically acclaimed Hulu series “Only Murders in the Building” alongside\
        \ Martin Short and Steve Martin, and has appeared in various movies such as\
        \ “Spring Breakers” and “A Rainy Day in New York.”\r"
