      'mgnl:lastModified': 2024-01-03T16:55:10.838+08:00
      'mgnl:lastModifiedBy': 'gerie'
      'mgnl:type': 'text'
      'text': '<p>“Two weeks before the start of the shoot, nagpatawag sila na kukunin
        na nga din kami as the consultant. There were like a million dishes [to prepare].
        Madaming-madaming dishes.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7fdc8-18c2-4e2d-84e2-2c8e7be303b2'
